 AI_MESSAGE_CAT2_MES7:0 "Hey $OTHER$, peut-être que ça irait mieux pour vous si vous arrêtiez de t'enfuir et que vous essayiez un peu de vous battre ?"
 AI_MESSAGE_CAT2_MES8:0 "LOL, regardez $COUNTRY$ qui essaye de me combattre ! On dirait que quelqu'un a mis un furet endormi à la tête d'une armée !"
 AI_MESSAGE_CAT2_MES9:0 "La vue est belle en $COUNTRY$ à cette période de l'année. Mes armées s'amusent vraiment !"
 AI_MESSAGE_CAT2_MES10:0 "Allez, rendez-vous, $COUNTRY$ ! Vous me faites perdre mon temps, là !"
 AI_MESSAGE_CAT3_MES1:0 "$OTHER$ est un hackeur ! Impossible qu'il m'ait battu honnêtement !"
 AI_MESSAGE_CAT3_MES2:0 "Ce jeu est tellement injuste ! Les troupes de $US_ADJ$ ne sont que des cocottes en papier, alors celles de $OTHER_ADJ$ sont impossibles à battre."
 AI_MESSAGE_CAT3_MES3:0 "Hé, comme si je n'avais rien de mieux à faire que de jouer à ce jeu idiot..."
 AI_MESSAGE_CAT3_MES4:0 "Je n'aurais pas perdu face à $OTHER$ si Paradox ne l'avait pas explicitement codé afin que mes alliés soient bêtes à manger du foin, alors que mon ennemi possède un véritable don de prescience !"
 AI_MESSAGE_CAT3_MES5:0 "ffaSJLgapigjaslgmag s asv lajvlvDÉGAGE, $OTHER$ JE NE JOUERAI PLUS JAMAIS AVEC TOI !!!1"
 AI_MESSAGE_CAT3_MES6:0 "gg $OTHER$. La prochaine fois, peut-être que vous pourrez essayer de vous battre de façon équitable ?"
 AI_MESSAGE_CAT3_MES7:0 "Wahou, je me suis bien fait avoir par ce principe de jeu. Pas étonnant que j'ai perdu face à $OTHER$."
 AI_MESSAGE_CAT3_MES8:0 "WAHOU ! PEUT-ÊTRE que s'ils n'avaient pas COMPLÈTEMENT DÉSÉQUILIBRÉ $OTHER$ DANS LA DERNIÈRE BATAILLE, ça aurait pu être une guerre équitable !"
 AI_MESSAGE_CAT3_MES9:0 "C'est pour cela que Hearts of Iron 3 était un meilleur jeu. Dans HOI3, $OTHER$ n'aurait jamais pu me battre d'une telle manière :/"
 AI_MESSAGE_CAT3_MES10:0 "Ouais, alors le RNG a complètement perdu cette guerre avec $OTHER$ pour moi. Dommage que les compétences n'aient pas d'importance dans ce jeu."
