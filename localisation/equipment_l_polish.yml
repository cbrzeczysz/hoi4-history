 GER_heavy_tank_equipment_3_desc:0 "Czołg znany pod nieformalną nazwą Königstiger, często w sposób błędny literalnie tłumaczoną przez aliantów jako "tygrys królewski", miał być rozwinięciem i udoskonaleniem idei modelu Tiger I. Posiadał gruby pancerz swojego poprzednika, którego płyty pochylono tak jak w czołgu średnim klasy Panther. Tiger II ważył niemal siedemdziesiąt ton, grubość przedniego pancerza wynosiła od 100 do 180 mm, a uzbrojenie stanowiła długolufowa armata Kampfwagenkanone 43 L/71 kalibru 88 mm."
