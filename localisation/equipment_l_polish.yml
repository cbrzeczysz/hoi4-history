 heavy_airframe:0 "Ciężki płatowiec"
 heavy_airframe_desc:0 "Główny element ciężkich samolotów."
 jet_engines:0 "Silnik odrzutowy"
 jet_engines_desc:0 "Ta przełomowa technologia pozwoli na budowę samolotów zupełnie nowej generacji."
 convoy:0 "Konwój"
 convoy_desc:0 "Konwoje wykorzystywane są do przewożenia dóbr handlowych i surowców. Mogą też transportować wojska i przeprowadzać desanty."
 convoy_1:0 "Konwój"
 motorized_equipment:0 "Poj. samochodowe"
 motorized_equipment_desc:0 "Ciężarówki i inne pojazdy wykorzystywane do transportu żołnierzy."
 motorized_equipment_1:0 "Poj. samochodowe"
 motorized_equipment_1_desc:0 "Motoryzacja oddziałów piechoty to pierwszy krok ku mechanizacji całej armii. Ciężarówki cywilne świetnie nadają się do transportu żołnierzy, holowania dział oraz przewożenia wyposażenia i zaopatrzenia. Znacząco zwiększają tym samym mobilność jednostek piechoty, które bez nich musiałyby przemieszczać się marszem."
