 tank_art_upgrade:0 "Uzbrojenie artyleryjskie"
 tank_art_upgrade_desc:0 "Zadbaj, żeby nasza artyleria samobieżna miała olbrzymią siłę ognia, zdolną roznieść każdego nieopancerzonego przeciwnika."
