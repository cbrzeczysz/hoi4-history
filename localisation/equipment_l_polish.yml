 artillery_equipment_3:0 "Zaawansowana artyleria"
 artillery_equipment_3_desc:0 "Lekkie działa, które można łatwo rozłożyć i przetransportować, dzięki czemu mogą walczyć w terenie, w którym wsparcie artyleryjskie było utrudnione."
