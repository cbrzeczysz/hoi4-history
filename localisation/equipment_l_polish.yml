 gw_tank_equipment_short:0 "Czołg z I wojny"
 gw_tank_equipment_desc:0 "W trakcie I wojny światowej Wielka Brytania i Francja niezależnie od siebie prowadziły prace nad maszynami, które mogłyby przełamać impas wojny pozycyjnej na froncie zachodnim. Brytyjczycy nadali tym pojazdom nazwę "Tank" na wczesnym etapie projektu, by ukryć ich przeznaczenie. Pierwsze czołgi były uzbrojone w karabiny maszynowe i lekkie działa, poruszały się powoli, a ich pancerz mógł zatrzymać tylko pociski z broni małokalibrowej."
