 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_short:0 "Panzer IV"
 GER_medium_tank_equipment_2_desc:0 "Panzer IV powstał jako pojazd wsparcia, który nie miał zwalczać czołgów nieprzyjaciela (ta rola przypadała mniejszemu modelowi Panzer III). Wady przedwojennej doktryny stały się oczywiste w obliczu starcia z radzieckimi T-34 i Panzer IV musiał zacząć walczyć z maszynami wroga, gdyż jego kuzyn zwyczajnie nie dawał sobie z tym rady. Żaden niemiecki czołg II wojny światowej nie doczekał się tylu egzemplarzy co Panzer IV, a jego podwozie stało się podstawą wielu innych pojazdów."
