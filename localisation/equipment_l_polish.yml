 medium_tank_destroyer_equipment_3_desc:0 "Niszczyciele czołgów to pozbawione wieży maszyny uzbrojone w potężne działa zainstalowane bezpośrednio w kadłubie. Średnie niszczyciele powstają w oparciu o podwozia czołgów średnich, co oznacza, że są dosyć szybkie i dysponują solidną siłą ognia."
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Działo szturmowe Sturmgeschütz III doczekało się największej liczby wyprodukowanych sztuk wśród niemieckich pojazdów opancerzonych II wojny światowej. Zostało zbudowane na podwoziu czołgu Panzer III i pierwotnie miało wspierać natarcia piechoty, ale po licznych modyfikacjach to lekkie działo sprawdziło się w roli niszczyciela czołgów."
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Jagdpanzer IV służył jako niszczyciel czołgów w dywizjach pancernych Wehrmachtu i SS. Maszyny te walczyły w Normandii, podczas ofensywy w Ardenach i na froncie wschodnim. Świetnie radziły sobie w swojej głównej roli, ale wypadały kiepsko, gdy zastępowały czołgi lub działa samobieżne (co było mankamentem większości niszczycieli czołgów). W końcowych etapach wojny często musiały pełnić funkcję czołgów, gdyż zwyczajnie brakowało innego sprzętu."
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "Jagdpanther (niem. "polująca pantera") był niemieckim niszczycielem czołgów z II wojny światowej zbudowanym na podwoziu maszyny typu Panther. Wszedł do służby w końcowym okresie wojny (1944 r.) i walczył zarówno na froncie wschodnim, jak i zachodnim. Niszczyciel ten posiadał potężną armatę PaK 43 kalibru 88 mm oraz świetne opancerzenie i zawieszenie, z którego słynął czołg Panther. Powstał on jednak w chwili, gdy sytuacja Niemiec stawała się dramatyczna, przez co nie wyprodukowano go w dużej liczbie, części zapasowych było za mało, a poziom przeszkolenia załóg znacząco spadł."
