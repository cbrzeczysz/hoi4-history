 SOV_motorized_rocket_equipment:0 "BM-13 Katiusza"
 SOV_motorized_rocket_equipment_1:0 "BM-13 Katiusza"
 both_cruisers_desc:0 "Lekki krążownik: niewielki okręt osłony. Ma on przede wszystkim chronić okręty liniowe przed lekkimi jednostkami wroga, ale dzięki torpedom może zagrozić i większym celom.\n\nCiężki krążownik: duży krążownik opancerzony to wszechstronna jednostka i dobry wybór dla krajów, których nie stać na wystawienie wielkich okrętów liniowych."
 sh_battleship:0 "Superciężki pancernik"
 sh_battleship_desc:0 "Największy okręt liniowy z najpotężniejszymi działami i najgrubszym opancerzeniem, jakie można wypchnąć na morze. Ta droga inwestycja wymaga ochrony mniejszych jednostek."
 JET_ENGINES_SPECIAL:0 "Wynalezienie silnika odrzutowego jest niezbędne do stworzenia samolotów odrzutowych. Musisz go opracować, zanim zaczniesz budowę nowoczesnych samolotów."
 tank_aa_upgrade:0 "Uzbrojenie plot."
