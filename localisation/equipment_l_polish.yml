l_polish:
 submarine:0 "Okręt podwodny"
 submarine_desc:0 "Są to jednostki uzbrojone w potężne torpedy, dzięki którym mogą z ukrycia atakować konwoje wroga."
 transport:0 "Transportowiec"
 transport_desc:0 "Statek przeznaczony wyłącznie do transportu wojsk, nie posiada żadnego potencjału obronnego."
 transport_1:0 "Transportowiec"
 transport_1_desc:0 "Okręty wykorzystywane do transportu wojsk."
 light_cruiser:0 "Krążownik lekki"
 light_cruiser_desc:0 "Niewielki okręt osłony. Ma on przede wszystkim chronić okręty liniowe przed lekkimi jednostkami wroga, ale dzięki torpedom może zagrozić i większym celom."
 heavy_cruiser:0 "Krążownik ciężki"
 heavy_cruiser_desc:0 "Duży opancerzony krążownik to wszechstronna jednostka. Jest on dobrym wyborem dla krajów, których nie stać na wystawienie wielkich okrętów liniowych."
 destroyer:0 "Niszczyciel"
 destroyer_desc:0 "Najmniejszy okręt osłony. Ma on chronić większe jednostki i zwalczać okręty podwodne."
 carrier:0 "Lotniskowiec"
 carrier_desc:0 "Okręt liniowy mogący przenosić skrzydła pokładowych samolotów bojowych. Służy również jako pływające lotnisko, które możesz ustawić w pobliżu wrogiego wybrzeża."
 battleship:0 "Pancernik"
 battleship_desc:0 "Największy okręt liniowy z najpotężniejszymi działami i najgrubszym opancerzeniem, jakie można wypchnąć na morze. Ta droga inwestycja wymaga ochrony mniejszych jednostek."
 battle_cruiser:0 "Krążownik liniowy"
 battle_cruiser_desc:0 "Duży okręt liniowy, który siłą ognia dorównuje pancernikom. Jednocześnie jest od nich szybszy, ale słabiej opancerzony."
 light_airframe:0 "Lekki płatowiec"
 light_airframe_desc:0 "Główny element lekkich samolotów."
 medium_airframe:0 "Średni płatowiec"
