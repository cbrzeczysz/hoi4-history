 GER_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 GER_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 GER_medium_tank_aa_equipment_1_desc:0 "Nazwa Möbelwagen (meblowóz) przylgnęła do tego pojazdu, gdy żołnierze zobaczyli jego wielką kanciastą wieżyczkę. Była to samobieżna platforma przeciwlotnicza na podwozu czołgu Panzer III uzbrojona w poczwórne działko kalibru 20 mm."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "Flakpanzer IV Ostwind (niem. "wschodni wiatr") był samobieżną platformą przeciwlotniczą na podwoziu czołgu Panzer IV. Zaprojektowano go w 1944 r., by zastąpił wcześniejszy model Flakpanzer IV. Na podwoziu czołgu zamontowano otwartą sześciokątną wieżyczkę uzbrojoną w działko FlaK 43 kalibru 3,7 cm. Zamknięta wieżyczka byłaby preferowanym rozwiązaniem, ale nierealnym z uwagi na ilość dymu, jaki powstawał po wystrzale."
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 GER_medium_tank_aa_equipment_3_short:0 "Coelian"
 GER_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian był samobieżną platformą przeciwlotniczą opracowaną dla sił niemieckich przez firmę Rheinmetall w trakcie II wojny światowej. Uwzględniono w nim dwa działka FlaK 43 kalibru 3,7 cm w zamkniętej obrotowej wieżyczce umieszczonej na podwoziu czołgu średniego Panther. Pojazd nie wszedł do produkcji."
