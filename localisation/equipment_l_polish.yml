 anti_tank_equipment_2_desc:0 "Działa większego kalibru przeznaczone do zwalczania czołgów wyposażonych w gruby pochyły pancerz."
 anti_tank_equipment_3:0 "Zaawansowana artyleria ppanc."
 anti_tank_equipment_3_desc:0 "Nowe rodzaje amunicji wystrzeliwane z większą prędkością umożliwiają tym działom zniszczenie dowolnego czołgu, jaki wystawi nieprzyjaciel."
 motorized_rocket_equipment:0 "Zmot. artyleria rakietowa"
 motorized_rocket_equipment_short:0 "Zmot. art. rak."
 motorized_rocket_equipment_desc:0 "Wyrzutnie rakiet tego typu mogą zasypać dany obszar pociskami szybciej niż konwencjonalna artyleria, ale są mniej celne, a ich przeładowanie trwa dłużej. Dzięki ciężarówkom potrafią zmienić pozycję zaraz po ataku, co sprawia, że są mniej podatne na ogień kontrbateryjny."
