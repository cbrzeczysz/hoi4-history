 GER_medium_tank_artillery_equipment_1:0 "Grille"
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "Pojazd Sd.Kfz. 138/1 Grille (niem. "świerszcz") był niemieckim działem samobieżnym wykorzystywanym w trakcie II wojny światowej. Wyprodukowano 490-500 maszyn tego typu. Były one wykorzystywane przez dywizje pancerne w Związku Radzieckim, Polsce i Francji; używano ich do 1945 r. Wzięły także udział w walkach na terenie Tunezji, gdzie zmagały się z czołgami i artylerią wroga."
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Hummel (niem. "trzmiel") był haubicą samobieżną kalibru 15 cm na podwoziu Geschützwagen III/IV. Broń wykorzystywano w armii niemieckiej od pierwszych miesięcy 1943 r. do końca wojny."
 GER_medium_tank_artillery_equipment_3:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "Projekt działa samobieżnego przedstawiony przez firmę Krupp w 1944 r. Miała to być haubica kalibru 12,8 cm na podwoziu czołgu Panther. Projekt ten nigdy nie doczekał się realizacji."
 medium_tank_destroyer_equipment:0 "Średni niszczyciel czołgów"
 medium_tank_destroyer_equipment_short:0 "Śr. niszczyciel czołgów"
 medium_tank_destroyer_equipment_desc:0 "Niszczyciele czołgów to pozbawione wieży maszyny uzbrojone w potężne działa zainstalowane bezpośrednio w kadłubie. Średnie niszczyciele powstają w oparciu o podwozia czołgów średnich, co oznacza, że są dosyć szybkie i dysponują solidną siłą ognia."
