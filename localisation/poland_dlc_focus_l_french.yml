l_french:
 POL_central_region_strategy:0 "Stratégie de région centrale"
 POL_central_region_strategy_desc:0 "En centralisant les usines loin des frontières, nous augmenterons notre production tout en les protégeant des conquérants de pacotille."
 POL_expansion_of_new_towns:0 "L'expansion des nouvelles villes"
 POL_expansion_of_new_towns_desc:0 "Établir des villes n'est pas satisfaisant pour qu'elles prospèrent. Elles doivent aussi être soutenues pour réaliser tout leur potentiel."
 POL_fill_the_railways_gaps:0 "Combler les trous de rails"
 POL_fill_the_railways_gaps_desc:0 "La plupart des chemins de fer sont dispersés et déconnectés. En ajoutant les voies nécessaires, nous gagnons des capacités de transport capitales."
 POL_start_central_industrial_region:0 "Lancer une région industrielle centrale"
 POL_start_central_industrial_region_desc:0 "Poser les bases de notre industrie d'armement centralisée."
 POL_expand_central_industrial_region:0 "Étendre une région industrielle centrale"
 POL_expand_central_industrial_region_desc:0 "Continuez d'étendre notre industrie d'armement centralisé."
 POL_the_four_year_plan:0 "Le Plan de quatre ans"
 POL_the_four_year_plan_desc:0 "Nous devons prévoir l'expansion de notre infrastructure pour accueillir non seulement notre industrie actuelle, mais également pour le futur."
 POL_national_defence_fund:0 "Fonds de défense nationale"
 POL_national_defence_fund_desc:0 "Les citoyens et l'état doivent contribuer au financement de notre industrie croissante pour la préparer aux périls des années à venir."
 POL_warsaw_main_railway_station:0 "La gare principale de Varsovie"
 POL_warsaw_main_railway_station_desc:0 "Varsovie est un centre névralgique de transport et de cargo. Pour éviter les embouteillages, des efforts supplémentaires doivent être apportés à la gestion de ses voies ferrées."
 POL_invest_in_the_old_polish_region:0 "Investir dans la vieille région polonaise"
 POL_invest_in_the_old_polish_region_desc:0 "Moderniser les vieilles usines à Kielce, Skarzysko, Radom, Starachowice et Ostrowiec, tout en construisant de nouvelles usines pour renforcer notre industrie."
 POL_develop_upper_silesia:0 "Développer la Haute-Silésie"
 POL_develop_upper_silesia_desc:0 "La Haute-Silésie a été revendiquée depuis la Grande Guerre. Développer la région unira le peuple de la zone et améliorera notre industrie."
 POL_additional_research_slot1:0 "Nouvel emplacement de recherche I"
 POL_additional_research_slot1_desc:0 "Notre expansion industrielle et d'autres progrès récents devraient nous permettre de mener de nouveaux projets de recherche et développement en parallèle."
 POL_the_bombe:0 "La bombe"
 POL_the_bombe_desc:0 "La "bombe cryptologique" est une avancée du Cyclomètre et nous permet de déchiffrer les versions de plus en plus avancées du code allemand Enigma."
 POL_the_cyclometer:0 "Le Cyclomètre"
 POL_the_cyclometer_desc:0 "Avec cette invention, les codes allemands seront clairs comme de l'eau de roche. Aucun secret ne nous résistera."
 POL_atomic_physics_institute:0 "Institut de Physique atomique"
 POL_atomic_physics_institute_desc:0 "Nous devons saisir l'opportunité d'être les premiers à découvrir un moyen de maîtriser le feu primaire de la fission."
 POL_additional_research_slot2:0 "Nouvel emplacement de recherche II"
 POL_additional_research_slot2_desc:0 "L'industrialisation rapide de notre nation a ouvert de nouvelles opportunités en R&D que nous devrions poursuivre."
 POL_prepare_for_the_next_war:0 "Se préparer à la prochaine guerre"
 POL_prepare_for_the_next_war_desc:0 "La Grande Guerre n'a peut-être été que la première du genre. Nous devons nous préparer pour ce qui sera sûrement un champ de bataille en constante évolution."
 POL_the_defence_of_poland:0 "La défense de la Pologne"
 POL_the_defence_of_poland_desc:0 "Des stratagèmes encore plus audacieux doivent être mis au point pour que la défense de notre territoire soit un succès."
 POL_romanian_bridgehead_strategy:0 "La stratégie de tête de pont roumaine"
 POL_romanian_bridgehead_strategy_desc:0 "Si la bataille devait se retourner contre nous, nous devons avoir des plans en place pour un regroupement efficace et une riposte de concert avec nos amis et alliés."
 POL_silesia_fortified_area:0 "La zone fortifiée de Silésie"
 POL_silesia_fortified_area_desc:0 "Avec plus de forts construits dans le sud, nos défenses supplémentaires seront sécurisées."
 POL_hel_fortified_area:0 "La zone fortifiée de Hel"
 POL_hel_fortified_area_desc:0 "En fortifiant les zones clés, nous nous rendons moins vulnérables si la guerre devait arriver à nouveau jusqu'à nos frontières et nos rivages."
 POL_standardisation_of_equipment:0 "La standardisation du matériel"
 POL_standardisation_of_equipment_desc:0 "En standardisant le matériel de nos soldats, nous posons les bases pour un dispositif de ravitaillement moderne."
 POL_modernising_the_cavalry:0 "Moderniser la cavalerie"
 POL_modernising_the_cavalry_desc:0 "Bien que la cavalerie ait toujours un rôle à jouer, nous avons besoin de nouveaux engins en métal pour qu'elle puisse faire face sur un champ de bataille moderne."
 POL_study_foreign_tanks:0 "Étudier les tanks étrangers"
 POL_study_foreign_tanks_desc:0 "Ces tanks joueront un rôle central lors des conflits armés contemporains et nous devons nous assurer que nous restons au même niveau que nos voisins, par tous les moyens possibles."
 POL_cruiser_tank_experiments:0 "Expériences de char croiseur"
 POL_cruiser_tank_experiments_desc:0 "Grâce aux bases de la conception de tank que nous avons acquises, nous sommes dorénavant prêts à commencer à nous tailler un chemin dans le champ tortueux de la conception mécanique."
 POL_artillery_modernisation:0 "Modernisation de l'artillerie"
 POL_artillery_modernisation_desc:0 "Nous ne devons pas négliger l'amélioration et la modernisation du soutien dont nos soldats ont besoin pour un déploiement efficace."
 POL_anti_tank_guns:0 "Canons antichar"
 POL_anti_tank_guns_desc:0 "N'importe quel ennemi va déployer des tanks contre nous. Nous devons être prêts à leur réserver un bel accueil."
 POL_army_modernisation:0 "Modernisation de l'armée"
 POL_army_modernisation_desc:0 "Des armes modernes pour des hommes modernes !"
 POL_air_base_expansion:0 "Expansion de base aérienne"
 POL_air_base_expansion_desc:0 "Les bases aériennes sont aussi essentielles à l'appui aérien, que l'appui aérien l'est à la guerre moderne."
 POL_fighter_modernisation:0 "Modernisation du chasseur"
 POL_fighter_modernisation_desc:0 "Pilier de toute force aérienne, nos chasseurs ne doivent pas être obsolètes. Ils doivent s'améliorer, tout comme le reste de notre force aérienne."
 POL_air_innovations:0 "Innovations aériennes"
 POL_air_innovations_desc:0 "Il y a encore beaucoup à faire dans le domaine des stratégies et techniques aériennes."
 POL_heavy_fighter_concept:0 "Le concept du chasseur lourd"
 POL_heavy_fighter_concept_desc:0 "Dans l'hypothèse où nous serions forcés à aller à l'offensive, nous avons besoin d'un nouveau genre de chasseurs qui peut opérer pendant longtemps à l'intérieur des frontières hostiles."
 POL_naval_bomber_experiments:0 "Expériences des bombardiers navals"
 POL_naval_bomber_experiments_desc:0 "La suprématie aérienne est aussi importante sur l'eau que sur la terre ferme. Développer des avions spécialisés dans le but d'une guerre navale est un moyen d'atteindre ce but."
 POL_medium_bomber_focus:0 "Priorité sur les bombardiers intermédiaires"
 POL_medium_bomber_focus_desc:0 "Une extension de la philosophie du bombardement de précision, adaptée pour une portée étendue et à utiliser dans des rôles de soutien."
 POL_light_bomber_focus:0 "Priorité sur les bombardiers légers"
 POL_light_bomber_focus_desc:0 "La valeur des bombardiers en piqué pour l'appui aérien rapproché ne devrait pas être sous-estimée."
 POL_air_modernisations_programme:0 "Programme de modernisations aériennes"
 POL_air_modernisations_programme_desc:0 "La théorie de l'aviation est tout aussi importante que la technologie. De nouveaux stratagèmes destinés à nos pilotes attendent toujours d'être découverts."
 POL_rocket_development:0 "Développement de missile"
 POL_rocket_development_desc:0 "La vitesse est l'attribut sur lequel tous les autres attributs aériens reposent. Les roquettes et les moteurs à réaction pourraient théoriquement nous permettre de dépasser toutes les limites précédentes."
 POL_develop_polish_ship_building:0 "Développer la construction de navires en Pologne"
 POL_develop_polish_ship_building_desc:0 "Le fait que nos nations n'aient pas de côtes n'est pas une excuse pour négliger nos efforts navals."
 POL_study_foreign_built_ships:0 "Étudier les navires construits à l'étranger"
 POL_study_foreign_built_ships_desc:0 "Nos voisins développent sans cesse de nouveaux types de navires. Nous devons les étudier ou les nôtres seront obsolètes."
 POL_a_cruiser_navy:0 "Une flotte de croiseurs"
 POL_a_cruiser_navy_desc:0 "Des bateaux de plus en plus gros seront nécessaires pour que nos ambitions maritimes deviennent réalité."
 POL_import_submarine_technology:0 "Importer la technologie des sous-marins"
 POL_import_submarine_technology_desc:0 "Tout retard en terme de technologie sous-marine est inacceptable. Nous l'obtiendrons, même si nous devons l'acheter."
 POL_commerce_attack:0 "Les attaques tactiques commerciales"
 POL_commerce_attack_desc:0 "Aucune marine n'est complète sans sous-marins. Les nôtres ont besoin d'être organisés pour infliger un maximum de dégâts, tout comme le reste de la flotte."
 POL_the_twin_threats:0 "Les menaces jumelles"
 POL_the_twin_threats_desc:0 "En nous concentrant sur les contre-tactiques nécessaires pour nous opposer à nos ennemis les plus probables, nous garderons l'avantage sur le combat naval."
 POL_coastal_defense:0 "Défense côtière"
 POL_coastal_defense_desc:0 "Une force de défense navale mobile à courte portée pourrait largement triompher de la puissance de leurs fortifications immobiles."
 POL_strike_force:0 "Force de frappe"
 POL_strike_force_desc:0 "Au cas où nous manquerions d'effectifs, nous avons besoin d'une force de bâtiments de guerre rapidement déployée afin d'être en mesure de frapper l'ennemi quand il est au plus faible."
 POL_baltic_navy:0 "Flotte baltique"
 POL_baltic_navy_desc:0 "Un effort intense pour réinventer notre stratégie navale sera très important si nous devons utiliser nos navires dans la Baltique."
 POL_strengthen_the_polish_state:0 "Renforcer l'État polonais"
 POL_strengthen_the_polish_state_desc:0 "Nous ne pouvons pas nous permettre d'être divisés. Notre force à implémenter les changements est proportionnelle à notre unité à la fois au Sénat et à la Diète."
 POL_defensive_focus:0 "Priorité défense"
 POL_defensive_focus_desc:0 "Nous n'allons pas commencer la prochaine guerre, mais nous allons faire en sorte d'y mettre un terme."
 POL_polish_militarism:0 "Le militarisme polonais"
 POL_polish_militarism_desc:0 "Les guerres précédentes nous ont peut-être déjà fait plier, mais nous ne sommes pas vaincus pour autant. Nous allons renaître de nos cendres grâce au courage de nos soldats et à la ruse de nos officiers."
 POL_polish_revanchism:0 "Le revanchisme polonais"
 POL_polish_revanchism_desc:0 "Peu de nations ont perdu autant en si peu de temps. S'il y a une justice, nous allons reprendre du terrain, d'une manière ou d'une autre."
 POL_poland_first:0 "La Pologne d'abord"
 POL_poland_first_desc:0 "Le bien de la nation doit prendre le dessus sur les soi-disant "vérités". Tout comme nous forgeons notre propre destinée, nous devons forger nos propres faits."
 POL_ideological_fanaticism:0 "Fanatisme idéologique"
 POL_ideological_fanaticism_desc:0 "Aucun sacrifice n'est de trop pour notre cause. Tout comme les zélotes des vieilles religions, tout le monde doit être prêt à ôter la vie ou à donner la sienne pour notre cause."
 POL_the_between_the_seas_concept:0 "Le concept d'Intermarium"
 POL_the_between_the_seas_concept_desc:0 "Nous ne sommes pas seuls dans ce combat. Si nous pouvons réunir suffisamment d'alliés, nous pourrions être en mesure de défier nos ennemis selon leurs propres conditions."
 POL_treaty_with_lithuania:0 "Traité avec la Lituanie"
 POL_treaty_with_lithuania_desc:0 "Nous devons mettre de côté les querelles d'antan. Nous avons besoin de tous nos amis face à la période sombre qui s'annonce."
 POL_the_baltic_alliance:0 "L'alliance baltique"
 POL_the_baltic_alliance_desc:0 "On a jamais assez d'amis."
 POL_internationalism:0 "Internationalisme"
 POL_internationalism_desc:0 "Les ennemis de nos ennemis peuvent être nos amis."
 POL_authoritarianism:0 "Autoritarisme"
 POL_authoritarianism_desc:0 "La démocratie est une solution faible à des problèmes forts. Si le pouvoir doit être exercé par la force, il doit être libéré du joug du consensus."
 POL_paramilitarism:0 "Paramilitarisme"
 POL_paramilitarism_desc:0 "Les principes militaires ont des applications en dehors du champ militaire. Si chaque section de la société est formée à ces disciplines, chaque citoyen sera capable de prendre les armes très rapidement."
 POL_go_right:0 "Penchant droitiste"
 POL_go_right_desc:0 "La force est la seule qualité qui vaut la peine d'être poursuivie. Nos voisins ont accepté la vérité, et nous devons le faire aussi."
 POL_military_youth:0 "Militarisation de la jeunesse"
 POL_military_youth_desc:0 "Inscrire notre jeunesse dans des organisations promouvant la discipline et l'idéologie nationale fera naître une génération de futures recrues loyales."
 POL_seek_accommodation_with_germany:0 "Chercher refuge auprès de l'Allemagne"
 POL_seek_accommodation_with_germany_desc:0 "Pourquoi devrions-nous nous battre alors que nous nous ressemblons autant ?"
 POL_go_left:0 "Penchant gauchiste"
 POL_go_left_desc:0 "C'est seulement en unissant nos peuples que nous pourrons vaincre les ennemis qui menacent de nous anéantir."
 POL_political_commissars:0 "Commissaires politiques"
 POL_political_commissars_desc:0 "Afin de garder le contrôle de l'armée, des officiers politiques seront nommés pour s'assurer de l'adhésion militaire aux politiques du parti."
 POL_seek_accommodation_with_USSR:0 "Chercher refuge auprès de l'URSS"
 POL_seek_accommodation_with_USSR_desc:0 "Tout comme nous, l'URSS ne veut pas de la guerre. Il existe peut-être un moyen de réconcilier notre histoire sans bain de sang."
 POL_liberalism:0 "Libéralisme"
 POL_liberalism_desc:0 "Nous ne tomberons pas aussi bas que les despotes et les dictateurs. N'oubliez jamais qu'un état est au service de son peuple, et non l'inverse."
 POL_intervention_focus:0 "Priorité intervention"
 POL_intervention_focus_desc:0 "Si la liberté est importante à nos yeux, nous devons la protéger non seulement pour nous, mais pour les nations du monde entier. Si cela signifie faire la guerre, alors qu'il en soit ainsi !"
 POL_draw_closer_to_britain:0 "Se rapprocher de la Grande-Bretagne"
 POL_draw_closer_to_britain_desc:0 "La Grande-Bretagne s'est engagée à protéger notre indépendance face aux agresseurs. Nous devons agir en conséquence pour afficher notre gratitude."
 POL_volunteer_corps:0 "Corps de volontaires"
 POL_volunteer_corps_desc:0 "La liberté ne peut pas être imposée par ceux qui n'en veulent pas ou elle devient une moquerie. Cependant, ceux qui prennent librement les armes pour la liberté doivent avoir les moyens de le faire."
 POL_militarism_focus:0 "Le militarisme polonais"
 POL_authoritarianism_focus:0 "Autoritarisme"
 POL_polish_revanchism_focus:0 "Le revanchisme polonais"
 POL_internationalism_focus:0 "Internationalisme"
 POL_invite_to_faction_tooltip:0 "est invité à [Root.GetFlag], la faction de §Y[Root.GetName]§!.\n"
