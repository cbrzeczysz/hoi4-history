 purge_2_group_b:0 "Expurgado por Stalin"
 counter_purge:0 "Expurgado por Trotsky"
 SOV_war_since_purge:0 "Teve uma guerra desde a conclusão do Grande Expurgo"
 FRA_metropolitan_france:0 "França Metropolitana"
 FRA_metropolitan_france_tt:0 "Não há espaços de construção suficientes para §Yinfraestrutura§! na França Metropolitana"
 FRA_metropolitan_france_desc:0 "La Métropole deve sempre vir primeiro. Podemos começar melhorando nossa infraestrutura para criar empregos e permitir uma implantação mais rápida das tropas."
 FRA_algerie_france:0 "Argélia Francesa"
 FRA_algerie_france_tt:0 "Não há espaços de construção suficientes para §Yinfraestrutura§! na França Colonial"
 FRA_algerie_france_desc:0 "A Europa está enfrentando tempos difíceis. Deveríamos focar na melhoria de nossas terras ao sul e assegurar que sempre conseguiremos auxiliar o território nacional."
 FRA_industrial_expansion:0 "Expansão industrial"
 FRA_industrial_expansion_tt:0 "Não há espaços de construção suficientes para §Yfábricas civis§! na França Metropolitana"
 FRA_industrial_expansion_desc:0 "Precisamos de uma presença industrial mais forte em nossa terra natal. Temos bastante mão de obra pronta, mas precisamos de mais linhas de fábrica."
 FRA_colonial_industry:0 "Indústria colonial"
 FRA_colonial_industry_tt:0 "Não há espaços de construção suficientes para §Yfábricas civis§! na França Colonial"
 FRA_colonial_industry_desc:0 "Precisamos focar nossa indústria em Argel. Se as tensões aumentarem na Europa, ainda teremos uma capacidade industrial fora do alcance dos bombardeiros inimigos."
 FRA_military_factories:0 "Fábricas militares"
 FRA_military_factories_tt:0 "Não há espaços de construção suficientes para §Yfábricas militares§! na França Metropolitana"
 FRA_military_factories_desc:0 "Nossa máquina de guerra está ficando para trás em capacidade. Precisamos focar na produção de equipamento militar em solo nacional para ter certeza de que nossas fronteiras recebam novos equipamentos constantemente."
 FRA_colonial_military_factories:0 "Fábricas militares coloniais"
 FRA_colonial_military_factories_tt:0 "Não há espaços de construção suficientes para §Yfábricas militares§! na França Colonial"
 FRA_colonial_military_factories_desc:0 "Colocar nossa produção militar fora da Europa garante que, mesmo que o inimigo ganhe controle de nosso espaço aéreo, manteremos um fluxo constante de equipamentos para nossas tropas de linha de frente."
 FRA_extra_research_slot:0 "Espaço de pesquisa extra"
 FRA_extra_research_slot_desc:0 "Mentes jovens e promissoras estão aparecendo em todas as partes. Precisamos providenciá-las com instalações para que possam conduzir sua pesquisa. Avanços em tecnologia podem nos conceder uma vantagem onde mais precisamos."
 FRA_nuclear_effort:0 "Esforço nuclear"
 FRA_nuclear_effort_desc:0 "Testes iniciais em ciências nucleares mostraram resultados promissores. Dominar o seu poder pode nos conceder uma arma nunca antes vista pela humanidade."
 FRA_jet_effort:0 "Esforço em jatos"
 FRA_jet_effort_desc:0 "Combate aéreo se define em mobilidade. O motor a jato é um avanço tão poderoso que os pilotos inimigos parecerão estar parados enquanto os destruímos pelos céus."
 FRA_defensive_focus:0 "Foco defensivo"
 FRA_defensive_focus_tooltip:0 "Maxime Weygand disponível para Chefe do Exército"
 FRA_defensive_focus_desc:0 "Em tempos como este, o melhor a fazer é fortalecer nossas defesas. Se houverem ameaças, deixe que venham a nós e lidaremos com eles em nossas próprias terras. Temos o candidato perfeito para liderar nosso exército, só precisamos de sua palavra."
 FRA_aggressive_focus:0 "Foco ofensivo"
 FRA_aggressive_focus_tooltip:0 "Maurice Gamelin disponível para Chefe do Exército"
 FRA_aggressive_focus_desc:0 "Não podemos ficar esperando sentados enquanto os inimigos invadem nossas fronteiras. E não podemos deixar nossas aliados se defenderem sozinhos em um cenário de guerra. Prepare nossas tropas! Gamelin é o homem para esse trabalho."
 FRA_fortification_focus:0 "Foco de fortificação"
 FRA_fortification_focus_desc:0 "A considerar o quão crítico nossos fortes tem sido, precisamos encontrar formas de construi-los com mais eficiência. A Linha de Maginot tem sido uma poderosa barreira contra forças inimigas, poderíamos usar a segurança de mais defesas como esta."
 FRA_alpine_forts:0 "Fortes alpinos"
 FRA_alpine_forts_desc:0 "Os italianos não cruzarão a fronteira tão facilmente quando terminarmos de cobrir os Alpes com nossa mais nova linha de defesa. Teremos tempo para responder e reforçar nossa posição."
 FRA_extend_the_maginot_line:0 "Estender a Linha Maginot"
 FRA_extend_the_maginot_line_desc:0 "Não podemos depender da Bélgica em assegurar seu território, se eles deixarem os exércitos inimigos passarem, podemos ter problemas. Estender a Linha Maginot é crucial para manter exércitos indesejados fora da França!"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Qualquer homem e mulher que puder lutar, irá fazê-lo. Produzir armas em massa reduzirá o custo. Colocaremos um rifle nas mãos de todos."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Nossa artilharia formará uma única e poderosa unidade para centralizar fogo em pontos específicos. Uma rajada de cada vez e enfraqueceremos a linha inimiga e passaremos por cima se precisarmos!"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Tanques de batalha são o futuro da indústria militar. Queremos controlar o campo de batalha e para isso, precisaremos de tanques novos e poderosos!"
 FRA_motorized_focus:0 "Foco motorizado"
 FRA_motorized_focus_desc:0 "Encontrar novas formas de construir nossos veículos de infantaria ajudará nossa habilidade de auxiliar e reforçar as linhas de frente."
 FRA_mechanized_focus:0 "Foco mecanizado"
 FRA_mechanized_focus_desc:0 "Veículos blindados desempenham um papel cada vez mais importante na guerra. Apesar de serem um pouco menos intimidante do que os tanques comuns, eles nos dão uma vantagem em comunicação, comando, transporte e combate urbano."
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Por lei, a infantaria controla todas as forças de tanques. Os "veículos" mais leves e mais rápidos de cavalaria, ou Automitrailleuses, são mais adequados para viajar e ainda podem causar um pouco de dano com suas armas montadas."
 FRA_army_reform:0 "Reforma do exército"
 FRA_army_reform_desc:0 "Não é uma única unidade de infantaria ou tanque tecnológico que nos ganhará a guerra. Devemos colocar nossos esforços no desenvolvimento de nossas capacidades táticas e estratégicas. Com as pessoas certas em cada função, podemos evoluir nosso exército."
 FRA_navy_focus:0 "Foco naval"
 FRA_navy_focus_tt:0 "Não há espaços de construção suficientes para §Ybases navais§!"
 FRA_navy_focus_desc:0 "Se planejamos expandir nossa força naval, o primeiro passo é melhorar e expandir nossas bases navais. Nossos navios únicos requerem constante atenção para se manterem prontos para o combate a todo momento."
 FRA_improved_screen_ships:0 "Navios de rastreamento melhorados"
 FRA_improved_screen_ships_desc:0 "Contratorpedeiros e cruzadores leves desempenham uma função importante na defesa de nossos encouraçados e porta-aviões mais pesados. Se perdermos nossa linha de defesa no mar, arriscamos todos os nossos navios e homens. Precisamos ter certeza de que nossos navios sejam construídos com as tecnologias mais recentes."
 FRA_capital_ship_focus:0 "Foco em capitânias"
 FRA_capital_ship_focus_desc:0 "Melhorar o design de nossos encouraçados levaria a grandes vantagens táticas. Com seu alcance e poder incontestáveis, ninguém poderá fugir de suas armas."
 FRA_carrier_focus:0 "Foco em porta-aviões"
 FRA_carrier_focus_desc:0 "Os teóricos navais nos avisaram sobre nossos porta-aviões ultrapassados. Eles têm sugestões de como nossos porta-aviões podem ser melhor utilizados se o desenvolvimento for empurrado para a direção certa. O verdadeiro progresso não poderá ser feito sem todo o nosso apoio."
 FRA_initiate_government_reform:0 "Reforma governamental"
 FRA_initiate_government_reform_desc:0 "O mundo tem ficado perigoso. Não podemos mais estar presos a nossas próprias disputas mesquinhas. Está na hora de capacitar nossos políticos e avançar pelo bem da França."
 FRA_support_the_left:0 "Apoio à Esquerda"
 FRA_support_the_left_desc:0 "A Comintern está ficando mais forte. Está na hora de mostrarmos que nossos interesses podem ser alinhados e apoiarmos nossas organizações comunistas."
 FRA_leftist_rhetoric:0 "Retórica esquerdista"
 FRA_leftist_rhetoric_desc:0 "O objetivo é claro. Igualdade para todos. Não queremos os interesses capitalistas nas políticas francesas. É essencial que criemos as condições ideais para que nossas organizações comunistas floresçam."
 FRA_scw_intervention_republicans:0 "Intervenção republicana"
 FRA_scw_intervention_republicans_desc:0 "A Espanha Republicana precisa de nossa ajuda! \nQualquer um disposto a lutar pela causa deverá ser permitido a fazê-lo. Não podemos permitir que outro regime fascista ganhe terreno."
 FRA_national_mobilization:0 "Mobilização nacional"
 FRA_national_mobilization_desc:0 "Finalmente temos um governo capaz de tomar medidas. Agora é a hora de fortalecermos nosso exército e nos preparar para lutar pela França."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Os banqueiros gordos e demagogos sedentos por poder estão fortalecendo suas garras no mundo. Com cada dia que se passa nós vemos homens livres escravizados e o mundo lançado em uma crise ainda maior criada pela ganância do individual. Os ideais franceses são mais necessários que nunca! A humanidade precisa de nós e nós precisamos unir a humanidade!"
 FRA_join_comintern:0 "Juntar-se à Comintern"
 FRA_join_comintern_desc:0 "Com inimigos por toda parte, precisamos fortalecer nossa posição com alguns aliados poderosos. Nossos laços com a Comintern ficaram mais fortes e está na hora de nos dedicarmos completamente à sua causa."
 FRA_support_status_quo:0 "Apoiar o Status Quo"
 FRA_support_status_quo_desc:0 "A França é a protetora e o berço da liberdade e deve permanecer como tal. Se quisermos alcançar a união novamente, precisamos estabilizar nossa democracia antes que ela enfraqueça."
 FRA_little_entente:0 "Pequena Entente"
 FRA_little_entente_desc:0 "A Pequena Entente, uma aliança formada após a Grande Guerra para evitar a agressão da Áustria e da Hungria contra seus vizinhos, era apoiada pela França, mas agora está se desmoronando. Em vez de assegurarmos nossos laços com a Bretanha, deveríamos tomar a iniciativa de restaurar e consolidar esta facção, começando por seus fundadores na Checoslováquia."
 FRA_go_with_britain:0 "Ir com a Bretanha"
 FRA_go_with_britain_desc:0 "Com a Rússia mudada para sempre, só restaram a França e a Bretanha da velha Tríplice Entente. Se a história estiver condenada a se repetir, precisamos garantir que essas duas nações, os bastiões da democracia e liberdade na Europa, permaneçam na Aliança."
 FRA_strengthen_government_support:0 "Fortalecimento do governo"
 FRA_strengthen_government_support_desc:0 "Fizemos planos para o próximo ano que cumprirão todos os desejos do povo em todas as partes da França. Mostre que somos capazes de agir e dignos de governar a França, para que mais uma vez possamos nos erguer unidos."
 FRA_defensive_strategems:0 "Estratagemas defensivos"
 FRA_defensive_strategems_desc:0 "Se quisermos que o povo da França lute na guerra por nós, então é mais importante do que nunca que tenhamos uma direção clara. Precisamos parar de brigar entre nós mesmos e lutar pela França em vez disso."
 FRA_invite_yugoslavia:0 "Convite a Iugoslávia"
 FRA_invite_yugoslavia_desc:0 "A Iugoslávia já tem preocupações suficientes sem ter que se preocupar com vizinhos expansionistas. Trazê-los de volta para a Pequena Entente seria um grande favor tanto para eles quanto para nós."
 FRA_invite_romania:0 "Convite à Romênia"
 FRA_invite_romania_desc:0 "A democracia romena é frágil e encontra-se no meio da briga de suas facções fascistas internas e o comunismo soviético. Trazê-los de volta para a Pequena Entente permitirá que mantenham a estabilidade junto com o nosso apoio."
 FRA_polish_guarantee:0 "Garantia polonesa"
 FRA_polish_guarantee_desc:0 "Os diplomatas poloneses mostraram estar preocupados com a tensão em suas fronteiras. Uma garantia de nossa poderosa nação deve deter qualquer um que planeje uma invasão."
 FRA_czech_guarantee:0 "Garantia checa"
 FRA_czech_guarantee_desc:0 "A tensão está aumentando nas fronteiras tchecas. Não podemos permitir que nações expansivas tomem o controle de uma nação livre e democrática. Os tchecos devem permanecer como um povo livre. Com uma garantia nossa, qualquer um que estiver planejando uma invasão pensará duas vezes."
 FRA_revise_versailles:0 "Revisar o Tratado de Versalhes"
 FRA_revise_versailles_desc:0 "Os alemães já estão ignorando as reparações estipuladas pelo Tratado de Versalhes, mostrando que a França já não inspira mais respeito. Em qualquer caso, temos o direito de exigir mais pelas vidas perdidas na Grande Guerra, mas um tratado justo irá requerer uma França forte, uma nova França, para reforçá-lo."
 FRA_support_the_right:0 "Apoio à Direita"
 FRA_support_the_right_desc:0 "A França sempre foi uma nação forte e orgulhosa, mas a falta de ação do governo tem dividido o povo. Precisamos unir a França e afirmar nossa superioridade e força para evitar sucumbir à decadência."
 FRA_right_wing_rhetoric:0 "Retórica de direita"
 FRA_right_wing_rhetoric_desc:0 "Precisamos focar em alcançar todos os franceses e elevar o espírito nacional. Mostre que podemos ser os líderes poderosos que eles precisam e eles se tornarão cidadãos orgulhosos de nossa gloriosa nação."
 FRA_scw_intervention_nationalists:0 "Intervenção nacionalista"
 FRA_scw_intervention_nationalists_desc:0 "Os nacionalistas finalmente estão ganhando terreno na Espanha. Sua causa é justa e qualquer um disposto a lutar por ela deverá ser permitido."
 FRA_army_of_aggression:0 "Exército de agressão"
 FRA_army_of_aggression_desc:0 "Não podemos mais ficar sentados atrás de uma muralha obsoleta enquanto nossos inimigos correm soltos pela Europa. Está na hora de fortalecermos nossos exércitos e empurrar nossas fronteiras para garantir que a França continue sendo uma grande nação."
 FRA_france_first:0 "Primeiro a França"
 FRA_france_first_desc:0 "Somos a França! Os vitoriosos da Grande Guerra! Salvadores da Europa! Nós abrigamos os maiores pensadores que a humanidade já viu. Muitas nações buscam lançar o mundo no caos. Necessitam de nós e atenderemos ao chamado. Nós vestiremos a armadura, enfrentaremos a tempestade e levaremos a humanidade de volta à segurança de nosso reinado!"
 FRA_woo_italy:0 "Cortejar a Itália"
 FRA_woo_italy_desc:0 "A Itália tem o potencial de se tornar uma nação poderosa. Graças à forte liderança de Mussolini, o povo da Itália está unido e pronto para lutar por uma boa causa. Que a causa deles seja também a nossa."
 FRA_join_germany:0 "Junta-se à Alemanha"
 FRA_join_germany_desc:0 "O Reich Alemão está se tornando uma força a ser reconhecida. Sua visão de um futuro melhor pode ser alinhada aos nossos interesses. Deveríamos apoiá-los e, então quando a poeira baixar, a França terá sua parte de direito da Europa."
 FRA_naval_doctrine:0 "Doutrina naval"
 FRA_naval_doctrine_desc:0 "Progressos recentes em designs de navios abriram novas opções em manobras táticas e estratégicas. Antes de tentarmos nossas chances com essas novas teorias, precisamos testá-las adequadamente e ter planos sólidos."
 FRA_air_focus:0 "Foco aéreo"
 air_focus_bypass_tt:0 "Não há espaços de construção suficientes para §Ybases aéreas§!"
 FRA_air_focus_desc:0 "O momento chegou de expandir nossa força aérea! Os planos já foram feitos para a construção de novas bases aéreas, para suportar um grande aumento na quantidade de funcionários e aeronaves."
 FRA_cas_focus:0 "Foco em CAS"
 FRA_cas_focus_desc:0 "O suporte aéreo para nossos navios e forças terrestres tem sido um acréscimo bastante eficiente a um investimento relativamente pequeno. Os aviões usados para este propósito agora receberam diversas sugestões de melhorias, deixe que nossos engenheiros construam a próxima geração de aeronaves de suporte."
 FRA_fighter_focus:0 "Foco em caças"
 FRA_fighter_focus_desc:0 "Algumas engenharias civis revolucionárias podem ser aplicadas em nossos caças para melhorar sua velocidade, alcance e altitude máxima. Precisamos focar nisso se quisermos acompanhar os avanços feitos pelos outros."
 FRA_bomber_focus:0 "Foco em bombardeiros"
 FRA_bomber_focus_desc:0 "O suporte aéreo é uma parte importante de nossas capacidades defensivas e ofensivas. Se focarmos nossos esforços no desenvolvimento rápido de bombardeiros mais ágeis e precisos, manteremos uma vantagem em qualquer batalha terrestre."
 FRA_heavy_fighter_focus:0 "Foco em caças pesados"
 FRA_heavy_fighter_focus_desc:0 "Nossos caças pesados devem ser capazes de auxiliar os bombardeiros mais vulneráveis. Isso requer um armamento mais pesado e maior alcance a custo de um pouco de velocidade."
 FRA_air_doctrine:0 "Doutrina aérea"
 FRA_air_doctrine_desc:0 "Já ganhamos experiência o suficiente para testar novas teorias de combate aéreo a um ritmo mais rápido. Isso permitirá que exploremos novas possibilidades táticas e estratégicas. O combate aéreo é a chave do combate moderno."
 FRA_heavy_bomber_focus:0 "Foco em bombardeiros pesados"
 FRA_heavy_bomber_focus_desc:0 "Os bombardeiros pesados modernos serão armados para lidar com menos confrontos aéreos sozinhos. Se permitirmos que nossos engenheiros foquem no desenvolvimento das tecnologias mais recentes, teremos uma melhor chance de destruir as instalações de produção inimiga."
 FRA_naval_bomber_focus:0 "Foco em bombardeiros navais"
 FRA_naval_bomber_focus_desc:0 "Os navios provaram ser extremamente vulneráveis contra aeronaves. Precisamos continuar melhorando suas tecnologia para garantir que estejamos a frente de qualquer contramedida."
 limited_rearmament_focus:0 "Rearmamento limitado"
 limited_rearmament_focus_desc:0 "As recentes agitações da Alemanha e de outras potências fascistas ao redor do mundo sugerem que talvez não possamos usufruir da paz em nosso tempo. Em preparação, deveríamos começar a colocar as peças em movimento para nosso próprio rearmamento se a situação piorar."
 ENG_motorized_focus:0 "Um exército motorizado"
 ENG_motorized_focus_desc:0 "Recentemente, o Exército tem experimentado com unidades de infantaria motorizadas. Até agora, eles não formaram nenhuma divisão totalmente motorizada, mas com as palavras certas ao Secretário do Estado para a guerra, isso logo será possível."
 ENG_tank_focus:0 "Regimento de Tanques Real"
 ENG_tank_focus_desc:0 "A Bretanha inventou o tanque, portanto o Regimento de Tanques Real deve ser equipado com os melhores tanques do mundo, mas esse não é o caso atualmente. O Comitê de Desenvolvimento de Veículos Especiais propôs pesquisar e desenvolver um design moderno para manter a Bretanha na linha de frente do desenvolvimento de tanques."
 uk_empire_focus:0 "Reforçar o Império"
 uk_empire_focus_desc:0 "Nosso império é vasto, mas apesar de nosso poder, é debilmente defendido. Para combater isso, precisamos encorajar o Patriotismo Imperial por todo o reino."
 uk_service_focus:0 "Serviço militar no exterior"
 uk_service_focus_desc:0 "Se rotacionarmos os militares das forças armadas em estações coloniais e depois retorná-los ao solo nacional, eles poderão aprender sobre as condições de diferentes frentes, ganhar experiência e compartilhá-la com seus companheiros nacionais."
 uk_mediterranean_focus:0 "Bastião mediterrâneo"
 uk_mediterranean_focus_desc:0 "A rota através do Mediterrâneo é um atalho vitalmente importante para entrar e sair da Índia. E por isso é de extrema importância que ele permaneça aberto e em nossas mãos."
 uk_rock_focus:0 "Fortificar o rochedo"
 uk_rock_focus_desc:0 "Além de controlar a entrada do Mediterrâneo, Gibraltar fornecer um porto fortemente defendido de onde navios poderão operar tanto no Atlântico quanto no Mediterrâneo. E por isso é essencial que seja fortemente protegido."
 uk_greece_focus:0 "Coagir a Grécia"
 uk_greece_focus_desc:0 "É de nosso interesse ter direitos de permanência na Grécia e francamente os gregos não estão em posição para recusar."
 uk_malta_focus:0 "Fortificar Malta"
 uk_malta_focus_desc:0 "Malta comanda uma excelente posição no Mediterrâneo central, uma estação de passagem vital ao longo de nosso cabo de segurança pelo Egito e o Canal do Suez para a Índia e o Extremo Oriente. Fortificá-lo ainda mais não seria um desperdício de tempo."
 ENG_mot_focus_tooltip:0 "Agora podemos implantar divisões de infantaria motorizada."
 uk_canada_focus:0 "Desenvolvimento no Canadá"
 uk_canada_focus_desc:0 "Um investimento na indústria e nos estaleiros canadenses fornecerá uma melhora em sua economia e permitirá que nos forneçam uma maior contribuição no caso de uma guerra."
 uk_australia_focus:0 "Desenvolvimento na Austrália"
 uk_australia_focus_desc:0 "Um investimento na indústria e nos estaleiros australianos fornecerá uma melhora em sua economia e permitirá que nos forneçam uma maior contribuição no caso de uma guerra."
 uk_protect_suez:0 "Proteger o Suez"
 uk_protect_suez_desc:0 "O controle do Canal de Suez faz parte dos meios utilizados pela Bretanha de reter seu comando do oceano. Perde essa região seria desastroso. Medidas devem ser tomadas para fortificá-la."
 uk_balkan_strategy:0 "Estratégica balcânica"
 uk_balkan_strategy_desc:0 "A maioria das nações nos Balcãs estão do lado dos britânicos e veem a mesma ameaça que nós na Europa Central. Se tomarmos essa oportunidade e apoiá-los antes, poderemos assegurar sua lealdade, mas possivelmente ao custo de enfurecer seus vizinhos vingativos."
 uk_new_zealand_focus:0 "Desenvolver a Nova Zelândia"
 uk_new_zealand_focus_desc:0 "A Nova Zelândia mantém uma forte ligação com nossa nação e avisou sobre a ameaça fascista. Sua contribuição no caso de uma guerra é certa e devemos ajudá-los a se preparem adequadamente."
 uk_south_africa_focus:0 "Desenvolver a África do Sul"
 uk_south_africa_focus_desc:0 "A situação política na África do Sul é incerta. Não podemos confiar totalmente de que eles apoiaram nosso esforço de guerra, mas se ajudarmos a fortalecer sua indústria, talvez possamos aumentar o apoio pela causa britânica."
 FRA_strengthen_government_support_tooltip:0 "A ideia "Fortalecimento do apoio ao governo" seguiu seu curso."
 ITA_victoryinETH:0 "Triunfo na África"
 ITA_victoryinETH_desc:0 "O fracasso na Primeira Guerra Ítalo-Etíope tem sido uma mancha na honra italiana por 40 anos, conseguindo a vitória agora, essa macha será removida e a força de vontade ferrenha do Fascismo será provada!"
 USA_reinforce_monroe_doctrine_tt:0 "Aumenta a opinião de comércio em todas as nações americanas."
 1939_bookmark_threat:0 "Expansionismo fascista recente"
 USA_anti_imperialism:0 "Anti-imperialismo"
 USA_anti_imperialism_desc:0 "A América sempre foi um inimigo dos opressores imperialistas, mas está claro que a maioria dos tão chamados democratas estão dispostos a manter vivas essas instituições enquanto puderem se beneficiar delas. Os revolucionários da União Soviética são melhores aliados."
 USA_fascist_menace:0 "A ameaça fascista"
 USA_fascist_menace_desc:0 "O Tratado de Versalhes e sanções econômicas não impediram a Alemanha, mas sim forneceram um solo fértil para movimentos ainda mais sinistros. A Alemanha precisa ser derrotada de novo e trazida para nosso controle, pelo menos por enquanto."
 USA_crusade_against_communism:0 "Cruzada contra o Comunismo"
 USA_crusade_against_communism_desc:0 "O Terror Vermelho é de longe a pior ameaça que o mundo já enfrentou. A ideologia destrutiva emanada pela União Soviética deve ser cortada de sua origem a qualquer custo e seremos nós que iremos fazê-lo."
 USA_strike_at_the_empire:0 "Ataque contra o Império"
 USA_strike_at_the_empire_desc:0 "A verdadeira ameaça contra a liberdade no mundo são os impérios coloniais construídos pelas superpotências europeias. Eles devem ser esmagados e suas populações libertadas, começando pelo Império Britânico de quem um dia nos libertamos."
 USA_defense_of_the_pacific:0 "Defesa do Pacífico"
 USA_defense_of_the_pacific_desc:0 "O governo japonês é um caso sem esperanças, seu expansionismo está ameaçando tanto o nosso povo quanto os seus vizinhos asiáticos. A nação precisa ser trazida para a administração americana, para que possamos reformá-la e prevenir que cometa os mesmos erros."
 ENG_home_defence:0 "Defesa nacional"
 ENG_home_defence_desc:0 "Um império vasto é inútil se não podemos proteger o povo britânico. Devemos focar nossos esforços em manter nossa terra nacional segura."
 ENG_issue_gasmasks:0 "Entregar máscaras de gás"
 ENG_issue_gasmasks_desc:0 "O mundo está ficando mais perigoso a cada dia. Precisamos proteger a população civil de qualquer ataque com gás venenoso. A Bretanha precisa respirar fundo."
 ENG_military_training_act:0 "Ato de treinamento militar"
 ENG_military_training_act_desc:0 "A Grande Guerra deixou a impressão em nosso povo de que não teríamos que lutar de novo. Conforme o mundo se torna cada vez mais perigoso, precisamos garantir que todos os homens jovens e capazes recebam treinamento militar básico."
 ENG_embargo_germany:0 "Embargar a Alemanha"
 ENG_embargo_germany_desc:0 "O rearmamento alemão é um insulto e uma grande ameaça à paz mundial. Não forneceremos mais os recursos que precisam para abastecer sua máquina de guerra."
 ENG_war_with_germany:0 "Guerra contra a Alemanha"
 ENG_war_with_germany_desc:0 "Os alemães nos deixaram sem outra escolha. Pelo bem do nosso mundo e do futuro de nossos filhos. Está na hora da guerra."
 ENG_swedish_intervention:0 "Intervenção sueca"
 ENG_swedish_intervention_desc:0 "Movimentos suecos contra a democracia ganharam uma quantidade preocupante de influência. Não podemos arriscar que o aço sueco acabem como armas nas mãos de nossos inimigos. Os suecos precisam permanecer livres, mas precisamos assegurar um certo grau de influência sobre o seu país."
 ENG_norwegian_intervention:0 "Intervenção norueguesa"
 ENG_norwegian_intervention_desc:0 "Os movimento noruegueses contra a democracia continuam ganhando terreno. Precisamos garantir que suas políticas permaneçam alinhadas com os nossos próprios interesses, mesmo que tenhamos de usar a força."
 ENG_danish_intervention:0 "Intervenção dinamarquesa"
 ENG_danish_intervention_desc:0 "O apoio dinamarquês aos inimigos da paz mundial continua crescendo. Só há uma forma de garantirmos que eles continuem do nosso lado. Deveríamos usar a Dinamarca para estabelecer um ponto de apoio estratégico na região, caso uma invasão terrestre na Europa seja necessária."
 ENG_benelux_intervention:0 "Intervenção de Benelux"
 ENG_benelux_intervention_desc:0 "O ambiente político na Região de Benelux está ficando cada vez mais hostil para nós. Deveríamos enviar um aviso claro de que qualquer inimigo da democracia não será tolerado e estamos prontos para usar a força se necessário."
 ENG_belgium_security:0 "Assegurar a Bélgica"
 ENG_belgium_security_desc:0 "Um aviso claramente não foi o suficiente. Se as tendências políticas continuarem indo como estão, a Bélgica representará uma ameaça direta às nossas águas. Precisamos interferir e estabelecer um ponto de apoio estratégico no continente europeu."
 ENG_dutch_security:0 "Assegurar a Holanda"
 ENG_dutch_security_desc:0 "Movimentos políticos na Holanda continuam a apoiar nossos inimigos. A Holanda terá que ser subjugada para seja possível garantir uma Europa livre."
 ENG_war_with_japan:0 "Guerra contra o Japão"
 ENG_war_with_japan_desc:0 "Todas as outras opções já se esgotaram e os japoneses se recusam a desistir de seus métodos expansionistas. Pela segurança do Império Britânico e do povo da Ásia, precisamos subjugar os japoneses."
 ENG_war_with_italy:0 "Guerra contra a Itália"
 ENG_war_with_italy_desc:0 "Os italianos se recusam a desistir de seus planos para um novo Império e provaram que estão dispostos a irem para guerra para poder expandirem suas fronteiras. Precisamos fazer de tudo para eliminar essa ameaça antes que seja tarde demais."
 ENG_embargo_ussr:0 "Embargar a URSS"
 ENG_embargo_ussr_desc:0 "A União Soviética está crescendo cada vez mais poderosa e usando recursos britânicos para abastecer seus esforços militares. Precisamos negar seu acesso ao nosso comércio."
 ENG_war_with_ussr:0 "Guerra contra a União Soviética"
 ENG_war_with_ussr_desc:0 "A ameaça soviética continua a crescer apesar de nossas objeções. Não podemos tolerar uma União Soviética agressiva e não temos outra opção senão ir a guerra por um futuro melhor."
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] deve aprovar o acordo para que os bônus tenham efeito. Eles sairão de [Root.GetFactionName] se for declarado guerra.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] deve aprovar o acordo para que os bônus tenham efeito. Você sairá da facção [Root.GetFactionName] se a guerra for declarada.§!\n"
 GER_nationalist_spain_ally_tt:0 "Aumenta as relações diplomáticas com a §YEspanha Nacionalista§!"
 GER_demand_slovenia:0 "Exigir a Eslovênia"
 GER_demand_slovenia_threat:0 "A Alemanha exigiu a Eslovênia"
 GER_demand_slovenia_desc:0 "O Tratado de Saint-Germain-en-Laye fez com que muitos territórios austríacos históricos fossem passados para estados sucessores. Com a Áustria mais uma vez unida com a nação alemã, está na hora de terminarmos com essas injustiças. As províncias históricas de Carníola e Estíria, que agora são conhecidas como Eslovênia, devem ser trazidas de volta para casa."
 GER_first_ljubljana_award:0 "Primeira Arbitragem de Liubliana"
 GER_first_ljubljana_award_desc:0 "As hipócritas potências ocidentais pregam a autodeterminação nacional enquanto entregam diversas minorias para serem governadas pelos sérvios. Estamos em posição de consertar esse erro histórico e fazer amigos ao mesmo tempo. Para aqueles que desejam se aliar a nós na ordem europeia, podemos ser bem generosos."
 GER_fate_of_yugoslavia:0 "O destino da Iugoslávia"
 GER_fate_of_yugoslavia_desc:0 "O estado da Iugoslávia sempre foi uma construção artificial e sua autoridade central está começando a desmoronar. Precisamos interferir para restaurar a ordem. A única questão que enfrentamos é qual seria a melhor maneira de fazer isso."
 GER_second_ljubljana_award:0 "Segunda Arbitragem de Liubliana"
 GER_second_ljubljana_award_tt:0 "Esse evento concede a possibilidade de exigir terras para [Root.GetName] ou um aliado valioso"
 GER_second_ljubljana_award_desc:0 "Com a questão da Iugoslávia resolvida, está na hora de voltarmos nossa atenção à Grécia. Eles também foram injustamente engrandecidos pela Aliança. Está na hora de descobrir quem são nossos verdadeiros amigos."
 GER_war_with_greece:0 "Guerra contra a Grécia"
 GER_war_with_greece_desc:0 "Com a Grécia já em guerra, seria uma pena para a Alemanha perder uma base no Mediterrâneo Oriental."
 GER_fate_of_greece:0 "Destino da Grécia"
 GER_fate_of_greece_desc:0 "A Grécia provou que não consegue lidar com as novas forças desencadeadas na Europa. Está na hora de oferecer a eles a proteção que apenas a Alemanha é capaz de fornecer."
 GER_weserubung:0 "Operação Weserübung"
 GER_weserubung_desc:0 "A Noruega é um ponto estratégico crítico e seria um ponto de ataque óbvio para qualquer inimigo que queira atrapalhar nosso comércio de aço com a Suécia. Não podemos correr o risco de ter nossos inimigos estabelecendo bases nesta região. Para obter uma boa área de preparação para a invasão da Noruega, precisamos primeiro nos mover para a Dinamarca."
 GER_around_maginot:0 "Contornar Maginot"
 GER_around_maginot_desc:0 "Se quisermos garantir uma vantagem tática contra a França, precisamos ser capazes de acertá-los de todos os lados. Eles não esperam um ataque pelo norte e é exatamente de lá que os atacaremos, assim que nos livrarmos de alguns obstáculos."
 ITA_capital_ships:0 "Esforço em capitânias"
 ITA_capital_ships_desc:0 "A nação com o maior número de navios de guerra dominará os oceanos. Não podemos permitir que a Marinha Real nos supere no Mediterrâneo..."
 ITA_pact_of_steel:0 "Pacto de aço"
 ITA_pact_of_steel_desc:0 "Nossa relação com a Alemanha Nazista está conturbada devido a diferenças ideológicas e objetivos conflitantes. Il Duce está extremamente preocupado com as ambições alemãs na Áustria e nos Balcãs. No entanto, as realidades mudam..."
 ITA_german_millitary_cooperation:0 "Cooperação militar alemã"
 ITA_german_millitary_cooperation_desc:0 "Através de uma cooperação próxima com as poderosas forças armadas da Alemanha, podemos combinar a melhor parte da eficiência alemã e da inovação italiana. Teremos uma vatangem estratégica sobre qualquer um que ousar nos enfrentar."
 ITA_claims_on_france:0 "Reivindicações na França"
 ITA_claims_on_france_desc:0 "Tome terras da França de Vichy. Com a conquista alemã de Paris e um novo governo formado na França, está na hora de reivindicarmos nossa parte de direito do sul da Europa. A Alemanha se expandiu vigorosamente para o norte e é apenas justo que recebamos um pedaço nosso."
 ITA_claims_on_france_tt:0 "§YFrança de Vichy§! existe"
 ITA_go_after_france:0 "Ir atrás da França"
 ITA_go_after_france_desc:0 "França... mais uma democracia reacionária do ocidente que a todo mundo procura impedir o avanço e frequentemente ameaça a própria existência do povo italiano. Iremos para a batalha pelo bem da Itália e pelo futuro do Império."
 ITA_claims_on_turkey:0 "Reivindicações na Turquia"
 ITA_claims_on_turkey_desc:0 "O tratado de Londres de 1915 prometeu terras turcas à Itália em Anatólia em troca dos ganhos das potências ocidentais em Levante. Eles tomaram a parte deles, alegando serem apenas mandatos da Liga das Nações, enquanto a Itália foi negada. A nova Itália é muito mais forte do que a velha e forçaremos os turcos a manterem as promessas britânicas."
 ITA_italian_highways:0 "Estradas italianas"
 ITA_italian_highways_desc:0 "Precisamos expandir nossa infraestrutura para assegurar uma melhor mobilidade das tropas pelo nosso império. Com inimigos em todos os cantos do mundo, essa é uma peça crucial para conseguirmos defender todo o solo italiano."
 ITA_libyan_refineries:0 "Refinarias libanesas"
 ITA_libyan_refineries_desc:0 "Bengasi é um lugar perfeito para construir refinarias. Próximo de fontes de petróleo e próximo da produção em solo nacional."
 ITA_libyan_infrastructure:0 "Infraestrutura libanesa"
 ITA_libyan_infrastructure_desc:0 "Nossas vastas terras no norte da África ainda estão atrás do restante de nosso império em termos de infraestrutura. Deveríamos focar nossos esforços em igualá-las."
 ITA_prospect_for_oil:0 "Explorar por petróleo"
 ITA_prospect_for_oil_desc:0 "Velhos impérios sempre temem novos impérios em ascensão e não deveríamos depender deles. Não podemos depender do petróleo de outras nações, deveríamos focar nossos esforços em encontrar nossa própria fonte dentro do império. É assim quem podemos garantir de manter a concorrência no futuro."
 SOV_improve_railway:0 "Melhorar rede ferroviária"
 SOV_improve_railway_desc:0 "Nosso primeiro plano de cinco anos provou ser bem sucedido demais. A expansão massiva em indústria pesada deixou a União Soviética em uma posição muito mais forte para se defender, mas a rede ferroviária soviética tem sofrido congestionamentos críticos. O Comissariado do Povo de Ferrovias (NKPS) tem um plano ambicioso para fechar esses congestionamentos e assegurar que possamos defender o território nacional."
 SOV_transpolar_flights:0 "Voos transpolares"
 SOV_transpolar_flights_desc:0 "Nossos corajosos pilotos estão começando a provar que rotas ousadas pelo ártico são possíveis. Se usarmos atalhos inesperados como esses em nosso planejamento em guerras aéreas, poderemos surpreender o inimigo."
 SOV_ocean_going_navy:0 "Força naval oceânica"
 SOV_ocean_going_navy_desc:0 "Apesar da União possuir uma área terrestre maior do que qualquer outra nação do planeta, os oceanos do mundo ainda devem ser governados pelos nossos navios. encouraçados altamente blindados farão parte de nossa futura frota oceânica."
 SOV_peoples_commissariat:0 "CPID fundado"
 SOV_peoples_commissariat_desc:0 "O Comissariado do Povo da Indústria de Defesa da URSS será um ministério de indústria pesada focado em nossos projetos industriais militares. A longo prazo, a carga de trabalho pode requerer mais divisões do ministério."
