 SOV_nkvd_upgrade_tooltip:0 "§YA NKVD§! está agora mais integrada em nosso exército, garantindo que a moral dos soldados e a fé no partido permaneçam altos.\n§!A '§YNKVD§!' também concede uma proporção de reforços melhorada!\n"
