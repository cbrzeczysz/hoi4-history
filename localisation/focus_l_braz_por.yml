 USA_black_chamber_complete:0 "§RCONFIDENCIAL§!"
 kamikaze_focus_tooltip:0 "Permite missões aéreas de §Yataques kamikaze§!, ataques suicidas contra navios inimigos."
 extra_tech_slot_2:0 "Espaço de pesquisa extra II"
 extra_tech_slot_2_desc:0 "A rápida industrialização da nossa nação abriu novas oportunidades de Pesquisa e Desenvolvimento que deveríamos buscar."
 technology_sharing:0 "Compartilhamento de tecnologia"
 technology_sharing_desc:0 "Compartilhando avanços tecnológicos com nossos aliados, toda nossa facção será capaz de conduzir Pesquisa e Desenvolvimento mais eficientemente em tempos de guerra."
 GER_mol_rib_pact_tt:0 "Entre em um §Ypacto de não agressão§! com a §YUnião Soviética§! e concorde em §Ydividir a Polônia§! entre a União Soviética e a Alemanha\n"
 GER_anti_soviet_pact_tt_2:0 "§YA aliança defensiva chamará seus membros para a guerra se um deles for atacado pela Comintern§!"
 GER_war_with_france:0 "Guerra contra a França"
 GER_war_with_france_desc:0 "Agora que a Alemanha encontrou uma solução satisfatória para a questão de sua fronteira oriental, por enquanto, está na hora de voltarmos nossa atenção para o ocidente. A perda de Alsácia-Lorena é uma mancha na honra do povo alemão e só através de uma guerra justa e legítima poderemos nos vingar disso."
 GER_war_with_france_threat:0 "Reivindicações pelo território francês"
 JAP_army_primancy_focus_bypass_tt:0 "Não há espaços de construção suficientes para §Yfábricas militares§! no território nacional."
 JAP_navy_primancy_focus_bypass_tt:0 "Não há espaços de construção suficientes para §Yestaleiros navais§! no território nacional."
 electronics_bonus:0 "Bônus eletrônico"
 ger_sov_buddies_tooltip_2:0 "Isso dispensará [Root.GetFactionName] e criará a facção §YBerlim-Moscou§!.\n"
 FRA_extra_research_slot_2:0 "Espaço de pesquisa extra II"
 FRA_extra_research_slot_2_desc:0 "Mentes jovens e promissoras estão aparecendo em todas as partes. Precisamos providenciá-las com instalações para que possam conduzir sua pesquisa. Avanços em tecnologia podem nos conceder uma vantagem onde mais precisamos."
 SOV_great_purge_bypass_tt:0 "Trotsky se tornou o líder da União Soviética"
 SOV_great_purge_tt2:0 "O número de expurgações completadas afetam a probabilidade de novas §Yguerras civis§!, o retorno potencial de §YLeon Trotsky§! do exílio e a escala do efeito de §HOficiais expurgados§!.\n"
 USA_committee_on_technocracy:0 "Comitê sobre Tecnocracia"
 USA_committee_on_technocracy_desc:0 "Deveríamos substituir alguns políticos e empresários por cientistas e engenheiros. Eles possuem a especialidade técnica pra gerenciar a economia e poderemos ver um grande progresso científico, o que levará ao florescimento de nossa economia mais uma vez."
 USA_support_rock_island:0 "Apoiar Rock Island"
 USA_support_rock_island_desc:0 "Auxiliar nossas corajosas tropas de todas as formas possíveis é a chave da vitória. Seja posicionando fogo de artilharia pesada à distância ou oferecendo um suporte mais direto no campo de batalha. Precisamos garantir que nossas tropas tenham tudo o que precisam."
 USA_fund_the_navy:0 "Financiar a Marinha"
 USA_fund_the_navy_desc:0 "Precisamos ser capazes de adaptar a qualquer coisa nova que nossos inimigos tiverem contra nós. Aumentar o financiamento dos exercícios navais levará a uma marinha mais eficiente que conseguirá ultrapassar taticamente nossos inimigos."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 GER_danzig_or_war_POL_civil_war:0 "Tomar Danzig em troca de apoio"
 GER_danzig_trigger_polish_civil_war:0 "A Polônia entrou em uma guerra civil e uma das afirmações seguintes deve ser verdade\n      A Alemanha enviou voluntários para apoiar um dos lados\n      Um dos lados está em uma facção com a Alemanha"
 SOV_baltic_security_desc:0 "O Báltico é nosso pátio e deve ser protegido a qualquer custo. A Carélia precisa ser tomada para dar a Leningrado uma zona de tampão segura e o autogoverno da Estônia é simplesmente ridículo!"
 available_designer:0 "Disponível como §YEmpresa de Design§!:\n"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Os ramos são mutualmente exclusivos."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Mutualmente exclusivo com"
 USA_rubber_reserve_company:0 "Companhia de Reserva de borracha"
 USA_rubber_reserve_company_desc:0 "Com a eclosão da guerra, nós perdemos quase todas nossas fontes de borracha importada.\n\nCom um esforço coordenado enorme, as empresas de borracha nos Estados Unidos podem cooperar para encontrar meios melhores de produzir borracha sintética, podendo até atingir às demandas da guerra."
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Esse foco não tem efeitos no momento. Mudanças na situação mundial podem ter efeito sobre isso."
 GER_alone_or_peace_faction_tt:0 "não é uma facção ou está em uma facção em paz com [GER.GetNameDef]."
 jap_sia_love:0 "Diplomacia Nipo-Siamesa"
 jap_sia_love_desc:0 "O Japão focou seus esforços diplomáticos em melhorar nossas relações com o Sião."
 SOV_permanent_revolution:0 "Revolução permanente"
 SOV_permanent_revolution_tt:0 "Trotsky retornou"
 SOV_permanent_revolution_tt2:0 "§YTrotsky§ ganhou um traço de líder melhor."
 SOV_permanent_revolution_desc:0 "O opressor demagogo se foi! O poder real foi restaurado ao povo de nossa nação. Todos agora são capazes de perseguir seus interesses de forma independente sem concessões. Estamos mudando constantemente. A revolução permanente é uma revolução triunfante."
 southern_expansion_focus_tt:0 "Adicionar §Ypacto de não agressão§! com a §YUnião Soviética§! quando selecionado\n"
