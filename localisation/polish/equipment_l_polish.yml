 GER_medium_tank_equipment_1: "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_short: "Panzer III"
 GER_medium_tank_equipment_1_desc: "W latach 1934-35 niemiecki generał Heinz Guderian sformułował wymagania dla dwóch rodzajów czołgów mających stanowić podstawę przyszłych dywizji pancernych. Pierwszy z nich miał posiadać armatę przeciwpancerną i dwa karabiny maszynowe, a drugiemu przypadła rola pojazdu wsparcia, uzbrojonego w działo większego kalibru. Z czasem pierwszy model zaistniał jako Panzerkampfwagen III i miał wchodzić w skład trzech lekkich kompanii każdego batalionu pancernego. Drugi stał się czołgiem Panzerkampfwagen IV."
