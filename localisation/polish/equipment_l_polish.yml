 gw_tank_equipment: "Czołg z I wojny"
 gw_tank_equipment_short: "Czołg z I wojny"
 gw_tank_equipment_desc: "W trakcie I wojny światowej Wielka Brytania i Francja niezależnie od siebie prowadziły prace nad maszynami, które mogłyby przełamać impas wojny pozycyjnej na froncie zachodnim. Brytyjczycy nadali tym pojazdom nazwę \"Tank\" na wczesnym etapie projektu, by ukryć ich przeznaczenie. Pierwsze czołgi były uzbrojone w karabiny maszynowe i lekkie działa, poruszały się powoli, a ich pancerz mógł zatrzymać tylko pociski z broni małokalibrowej."
 GER_gw_tank_equipment: "Leichttraktor"
 GER_gw_tank_equipment_short: "Leichttraktor"
 GER_gw_tank_equipment_desc: "Leichttraktor był niemieckim czołgiem eksperymentalnym. Postanowienia traktatu wersalskiego ograniczały rozwój sił zbrojnych Niemiec, niemniej tajny program o kryptonimie \"Traktor\" umożliwił opracowanie nowych pojazdów opancerzonych i dział."
