l_polish:
 submarine: "Okręt podwodny"
 submarine_desc: "Są to jednostki uzbrojone w potężne torpedy, dzięki którym mogą z ukrycia atakować konwoje wroga."
 both_cruisers_desc: "Lekki krążownik: niewielki okręt osłony. Ma on przede wszystkim chronić okręty liniowe przed lekkimi jednostkami wroga, ale dzięki torpedom może zagrozić i większym celom.\n\nCiężki krążownik: duży krążownik opancerzony to wszechstronna jednostka i dobry wybór dla krajów, których nie stać na wystawienie wielkich okrętów liniowych."
 light_cruiser: "Krążownik"
 light_cruiser_desc: "Niewielki okręt osłony. Ma on przede wszystkim chronić okręty liniowe przed lekkimi jednostkami wroga, ale dzięki torpedom może zagrozić i większym celom."
 heavy_cruiser: "Krążownik"
 heavy_cruiser_desc: "Duży opancerzony krążownik to wszechstronna jednostka. Jest on dobrym wyborem dla krajów, których nie stać na wystawienie wielkich okrętów liniowych."
 destroyer: "Niszczyciel"
 destroyer_desc: "Najmniejszy okręt osłony. Ma on chronić większe jednostki i zwalczać okręty podwodne."
 ship_hull_light: "Lekki kadłub"
 ship_hull_light_desc: "Najmniejszy okręt osłony. Ma on chronić większe jednostki i zwalczać okręty podwodne."
 carrier: "Lotniskowiec"
 carrier_desc: "Okręt liniowy mogący przenosić skrzydła pokładowych samolotów bojowych. Służy również jako pływające lotnisko, które możesz ustawić w pobliżu wrogiego wybrzeża."
 battleship: "Pancernik"
 battleship_desc: "Największy okręt liniowy z najpotężniejszymi działami i najgrubszym opancerzeniem, jakie można wypchnąć na morze. Ta droga inwestycja wymaga ochrony mniejszych jednostek."
 armor_desc: "Największy i najgrubszy pancerz, jaki można kupić na rynku."
 battle_cruiser: "Krążownik liniowy"
 battle_cruiser_desc: "Duży okręt liniowy, który siłą ognia dorównuje pancernikom. Jednocześnie jest od nich szybszy, ale słabiej opancerzony."
 convoy: "Konwój"
 convoy_desc: "Konwoje wykorzystywane są do przewożenia dóbr handlowych i surowców. Mogą też transportować wojska i przeprowadzać desanty."
 sh_battleship: "Superciężki pancernik"
 sh_battleship_desc: "Największy okręt liniowy z najpotężniejszymi działami i najgrubszym opancerzeniem, jakie można wypchnąć na morze. Ta droga inwestycja wymaga ochrony mniejszych jednostek."
 light_airframe: "Lekki płatowiec"
 light_airframe_desc: "Główny element lekkich samolotów."
 medium_airframe: "Średni płatowiec"
 medium_airframe_desc: "Główny element średnich samolotów."
 heavy_airframe: "Ciężki płatowiec"
 heavy_airframe_desc: "Główny element ciężkich samolotów."
 jet_engines: "Silnik odrzutowy"
 JET_ENGINES_SPECIAL: "Wynalezienie silnika odrzutowego jest niezbędne do stworzenia samolotów odrzutowych. Musisz go opracować, zanim zaczniesz budowę nowoczesnych samolotów."
 jet_engines_desc: "Ta przełomowa technologia pozwoli na budowę samolotów zupełnie nowej generacji."
 convoy_1: "Konwój"
 armored_car_equipment: "Samochód pancerny"
 armored_car_equipment_desc: "Lekkie opancerzone pojazdy kołowe. Służą do prowadzenia rozpoznania i dławienia oporu, ale można wyposażyć je w cięższe uzbrojenie."
 motorized_equipment: "Ciężarówki"
 motorized_equipment_desc: "Ciężarówki używane do transportu żołnierzy, zaopatrzenia i służące do motoryzacji dywizji."
 motorized_equipment_0: "Wczesna ciężarówka"
 motorized_equipment_0_desc: "Podczas wielkiej wojny armie zaczęły wykorzystywać zwykłe ciężarówki cywilne, by transportować zaopatrzenie i sprzęt. Od tamtego czasu stały się one istotną częścią większości armii."
 motorized_equipment_1: "Ciężarówki"
 motorized_equipment_1_desc: "Motoryzacja oddziałów piechoty to pierwszy krok ku mechanizacji całej armii. Ciężarówki cywilne świetnie nadają się do transportu żołnierzy, holowania dział oraz przewożenia wyposażenia i zaopatrzenia. Znacząco zwiększają tym samym mobilność jednostek piechoty, które bez nich musiałyby przemieszczać się marszem."
 support_equipment_short: "Sprzęt wsparcia"
 support_equipment: "Sprzęt wsparcia"
 support_equipment_desc: "Radiostacje, jeepy, pontony i inny sprzęt wsparcia."
