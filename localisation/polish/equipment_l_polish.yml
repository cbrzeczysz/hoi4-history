 GER_medium_tank_artillery_equipment_1_desc: "Pojazd Sd.Kfz. 138/1 Grille (niem. \"świerszcz\") był niemieckim działem samobieżnym wykorzystywanym w trakcie II wojny światowej. Wyprodukowano 490-500 maszyn tego typu. Były one wykorzystywane przez dywizje pancerne w Związku Radzieckim, Polsce i Francji; używano ich do 1945 r. Wzięły także udział w walkach na terenie Tunezji, gdzie zmagały się z czołgami i artylerią wroga."
