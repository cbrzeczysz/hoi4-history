 LOW_SUPPLIES_TIPS: "Następujące działania mogą ci pomóc w rozwiązaniu tej sytuacji:\n - Rozrzuć jednostki na większym obszarze lub zmień ich przydział, żeby zmniejszyć lokalne zużycie zaopatrzenia.\n\n - Rozbuduj infrastrukturę i dopilnuj, żeby na kolejowych trasach zaopatrzeniowych ze stolicy nie było wąskich gardeł.\n\n - Jeśli masz wystarczającą liczbę ciężarówek, możesz zmotoryzować punkty zaopatrzenia w regionie i dać im większy limit zaopatrzenia oraz zasięg.\n\nJeżeli zaopatrzenie dociera na dany obszar drogą morską, możesz też:\n - Rozbudować bazy morskie w prowincjach wyjściowych i docelowych.\n\n - Upewnij się, że wystarczy ci konwojów.\n\n - Dopilnuj, żeby twoje konwoje miały eskortę w ramach misji \"eskorty konwoju\". Poziom zaopatrzenia może spaść, jeśli konwoje zostaną zatopione."
