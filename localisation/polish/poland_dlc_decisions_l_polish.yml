 POL_defensive_plans: "Planowanie obrony"
 POL_defensive_plans_desc: ""
 POL_defend_in_east_state: "[From.GetName]: plan obrony"
 POL_defend_in_east_state_desc: "Wschód jest odległy i zacofany, natura rządzi tym regionem w równym stopniu co my. Musimy przeszkolić naszych ludzi, by zdobywali przewagę, wykorzystując otoczenie, oraz mogli rozbić atakujących nas Rosjan."
 POL_defend_in_west_state: "[From.GetName]: plan obrony"
 POL_defend_in_west_state_desc: "Na zachodzie znajduje się większość naszego przemysłu, musimy bronić go przed Niemcami. Musimy opracować lokalne strategie obronne dla zachodu, jeśli chcemy mieć jakieś szanse z przeważającymi siłami zgromadzonymi na naszej granicy."
 POL_four_year_plan_mission: "Przygotowania do kolejnego planu czteroletniego"
 POL_four_year_plan_mission_desc: "Plan czteroletni jest realizowany, musimy koniecznie spełnić nasze obietnice zreformowania i uprzemysłowienia kraju, jeśli chcemy dobrze przygotować się na kolejne cztery lata."
