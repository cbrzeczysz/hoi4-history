l_polish:
 POL_danzig_decisions: "Wolne Miasto Gdańsk"
 POL_danzig_decisions_desc: "Gdańsk już za długo jest cierniem w boku polskiej gospodarki! Czas przejąć kontrolę nad miastem, ale nie da się tego zrobić, jeśli część jego mieszkańców nie będzie z nami współpracowała."
 POL_unification_propaganda: "Propaganda zjednoczeniowa"
 POL_unification_propaganda_desc: "Gdańsk to wielokulturowe miasto zamieszkiwane przez Polaków, Niemców oraz niezliczone inne mniejszości. Partia nazistowska chce zniszczyć tę współpracę wielu narodowości. Skuteczne działania propagandowe mogą przeciągnąć na naszą stronę mniejszości, należy obiecać im równość, której naziści nigdy by im nie dali."
 POL_military_appeasement: "Ustępstwa wobec wojskowych"
 POL_military_appeasement_desc: "Wolnego Miasta Gdańska nie można zintegrować wyłącznie za pomocą siły. Pewne ustępstwa mogą sprawić, że gdańska milicja przychylniej spojrzy na polską wizję tego miasta."
 POL_raid_nazi_resistance: "Atak na nazistowski ruch oporu"
 POL_raid_nazi_resistance_desc: "W mieście są ludzie gotowi oddać nazistom klucze do własnej wolności i uczynić własne miasto podległym Berlinowi. Trzeba za wszelką cenę pozbyć się tych wichrzycieli, choć brutalna akcja wojska może negatywnie wpłynąć na nasz obraz w oczach miejscowej ludności."
 POL_tighten_control: "Zwiększenie kontroli"
 POL_tighten_control_desc: "Posłuszeństwo mieszkańców miasta jest na tyle duże, że możemy po raz kolejny zwiększyć kontrolę, nie wywołując przy tym niepokojów społecznych. Dzięki temu uzyskamy lepszy dostęp do gdańskich zasobów i zrobimy kolejny krok ku budowie jedności miasta."
 POL_sanation_decisions: "Polski rząd sanacyjny"
 POL_sanation_decisions_desc: "Zwolennicy sanacji są podzieleni na obóz lewicowy i prawicowy, oba z nich chcą zakłócić nasze rządy. Musimy odpowiednio udobruchać te partie i zepchnąć je na margines, dzięki czemu stworzymy stabilny rząd działający na rzecz przyszłości Polski!"
 POL_sanation_left_irritation: "Irytacja sanacyjnej lewicy"
 POL_sanation_left_irritation_desc: "Sanacyjna lewica, zmęczona marginalizowaniem i lekceważeniem przez rząd Mościckiego, pragnie przywrócić rząd byłego premiera Walerego Sławka."
 POL_sanation_right_irritation: "Irytacja sanacyjnej prawicy"
 POL_sanation_right_irritation_desc: "Mając po swojej stronie większość wojskowych, sanacyjna prawica zamierza osłabić dyktaturę i wprowadzić juntę wojskową, na czele której stanie Edward Rydz-Śmigły. Dzięki powiązaniom z wojskiem i paramilitarnymi organizacjami falangi, sanacyjna prawica jest niebezpieczną frakcją polityczną."
 POL_sideline_the_left: "Marginalizacja lewicy"
 POL_sideline_the_left_desc: "Z pomocą prawicy możemy zepchnąć lewicę na jeszcze dalszy plan polityczny naszego społeczeństwa."
 POL_sideline_the_right: "Marginalizacja prawicy"
 POL_sideline_the_right_desc: "Prawica jest silna, ale można zepchnąć ją w polityczny niebyt dzięki wspólnym działaniom lewicy i Zamku."
 POL_peasant_strike_category: "Strajk chłopów"
 POL_peasant_strike_category_desc: ""
 POL_looming_peasants_strike_mission: "Zagrożenie strajkiem chłopów"
 POL_looming_peasants_strike_mission_desc: "Chłopi są niezadowoleni, domagają się wyższych płac i znacznego obniżenia cen żywności. W Polsce Wschodniej połączenia kolejowe są słabe, co znacznie podnosi koszty zaopatrywania tego regionu w pożywienie oraz sprzęt, ale dzięki dalszym inwestycjom w kolej być może zdołamy spełnić żądania chłopów."
 POL_peasants_strike: "Chłopi strajkują!"
 POL_peasants_strike_desc: "Sytuacja na wschodzie osiągnęła stan wrzenia. Jeśli szybko nie zażegnamy tego kryzysu, może wybuchnąć wojna domowa. Strajk, zorganizowany przez Stanisława Mikołajczyka, przywódcę Polskiego Stronnictwa Ludowego, zjednoczył demokratów, socjalistów i komunistów przeciwnych rządowi polskiemu. Jeśli go zignorujemy, może wybuchnąć bunt."
 POL_invite_foreign_motor_decisions: "Zaproszenie zagranicznych firm motoryzacyjnych"
 POL_invite_foreign_motor_decisions_desc: ""
 POL_invite_ford: "Zaproszenie Ford Motors"
 POL_invite_ford_desc: "Tanio, wydajnie i w amerykańskim stylu, Ford Motors może masowo produkować pojazdy silnikowe z niezrównaną szybkością."
 POL_invite_vauxhall: "Zaproszenie Vauxhall"
 POL_invite_vauxhall_desc: "Brytyjczycy dowiedli, że ich pojazdy silnikowe są szybsze i sprawują się na drogach lepiej niż jakiekolwiek na świecie."
 POL_invite_somua: "Zaproszenie SOMUA"
 POL_invite_somua_desc: "Francuskie pojazdy silnikowe i opancerzone są wytrzymalsze od innych, a trafiające w nie pociski wroga nie wyrządzają im większych szkód. Właśnie takiego sprzętu potrzebujemy, żeby przetrwać wojnę."
 POL_miedzymorze_decisions: "Międzymorze"
 POL_miedzymorze_decisions_desc: ""
 POL_diplomatic_mission_to_FIN: "[FIN.GetNameDef]: misja dyplomatyczna"
 POL_diplomatic_mission_to_FIN_desc: "Jeśli chcemy przekonać inne kraje, żeby przyłączyły się do Międzymorza, musimy pokazać im, że to leży w ich najlepszym interesie. Wysyłając Józefa Becka na misje dyplomatyczne, mamy o wiele większe szanse na zbudowanie naszego wymarzonego paktu obronnego."
