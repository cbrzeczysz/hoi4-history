 soviet.36.t: "[From.GetName] chce naszego nadzoru"
 soviet.36.d: "[From.GetName]: przetasowanie na najwyższych szczeblach władzy doprowadziło do zmiany polityki zagranicznej i pchnęło ten kraj w nasze objęcia. Jego władze zwróciły się do nas z prośbą o ochronę. Oficjalnie zachowają suwerenność, ale będą nam posłuszne."
 soviet.36.a: "Kolejny kraj na naszej smyczy."
 soviet.36.b: "Za dużo z tym zachodu."
 soviet.36_threat_LIT: "Litwa staje się marionetką ZSRR"
 soviet.36_threat_FIN: "Finlandia staje się marionetką ZSRR"
 soviet.36_threat_EST: "Estonia staje się marionetką ZSRR"
