 MINIMIZE_EVENT: "§GKliknij§!, żeby zminimalizować. Wydarzenie trafi do kolejki wydarzeń do części §Hwydarzenia i decyzje§!."
 germany.4.t: "Anschluss"
 germany.4.d: "Targające Austrią niepokoje ewidentnie wskazują na to, że jej mieszkańcy pragną być obywatelami Rzeszy. Pora przekuć słowa w czyny i spełnić wolę ludu."
 germany.4.a: "Jak można twierdzić, że Austria nie jest częścią Niemiec!?"
 germany.5.t: "Pakt antykominternowski"
 germany.5.d: "Niemcy proponują podpisanie układu o interwencji w sprawie działań Kominternu mających na celu szerzenie komunizmu na całym świecie, także poprzez dywersję i akty przemocy. Zawierając ten układ, zgadzamy się dzielić informacjami wywiadowczymi na temat komunistycznego zagrożenia i współpracować na rzecz zwalczania tego zagrożenia."
 germany.5.a: "Dołącz"
 germany.5.b: "Odmów"
 germany.6.t: "Pakt trzech"
 germany.6.d: "Sygnatariusze uważają za warunek wstępny trwałego pokoju stan, gdy każdy naród na świecie otrzymał przestrzeń, jaka mu się należy. Postanawiają zatem pomagać sobie wzajemnie oraz współdziałać ze sobą w Wielkiej Azji Wschodniej i rejonach europejskich, by zrealizować podstawowy cel, jakim jest ustanowienie i utrzymanie nowego ładu, prowadzącego do ogólnej pomyślności i dobrobytu zainteresowanych narodów."
 germany.6.a: "Dołącz"
 germany.6.b: "Odmów"
 germany.11.t: "Pakt Ribbentrop-Mołotow"
 germany.11.d: "Niemieckie ministerstwo spraw zagranicznych zaproponowało nam podpisanie paktu o nieagresji. Umowa ta może zwiększyć wymianę handlową między naszymi krajami, a jej tajny protokół sugeruje wspólny rozbiór Europy Wschodniej.\n\nBerlińskim faszystom nie należy ufać, ale dzięki tej umowie będziemy mogli rozprawić się z Finlandią, Rumunią i państwami bałtyckimi bez ryzyka zachodniej ingerencji. Przejmiemy też wschodnie ziemie Polski, gdy tylko Warszawa upadnie."
 germany.11.a: "Podpisz pakt"
 germany.11.a.tt: "§RJeżeli podpiszemy ten pakt, nie będziemy mogli wprowadzić zasad gospodarki zamkniętej.§!\n"
 germany.11.b: "Żadnych układów z faszystami!"
 germany.12.t: "Moskwa podpisuje pakt"
 germany.12.d: "[SOV.GetNameDefCap] rozsądnie postanawia przystać na naszą propozycję. Dzięki temu możemy działać swobodnie, nie obawiając się radzieckiej interwencji.\n\nNiestety, niektórzy z naszych przyjaciół zaczynają kwestionować niemieckie zaangażowanie w walkę z komunizmem. Gdy tylko zakończymy kwestię Polski i Francji, trzeba będzie ponownie się zastanowić nad tym paktem, ale to temat na przyszłość..."
 germany.12.a: "Doskonale."
 germany.13.t: "Moskwa odrzuca propozycję"
 germany.13.d: "[SOV.GetNameDefCap] nie podpisuje wzajemnego paktu o nieagresji! Skomplikuje to naszą sytuację, gdyż teraz nie będziemy mogli rozprawić się z Polską i Francją bez ryzyka bolszewickiej interwencji."
 germany.13.a: "Do diaska!"
 germany.14.t: "Rozbiór Polski"
 germany.14.d: "Polska jest nasza, ale zgodnie z postanowieniami paktu Ribbentrop-Mołotow jej wschodnie ziemie mają trafić do [SOU.GetAdjective] strefy wpływów. Czy powinniśmy się wycofać i przekazać te tereny armii rosyjskiej? Jeżeli tego nie zrobimy, nasz pakt przestanie obowiązywać."
 germany.14.a: "Tak, musimy przestrzegać postanowień paktu."
 germany.14.b: "Nie, cała Polska należy do Rzeszy!"
 germany.15.t: "Niemcy honorują pakt"
 germany.15.d: "Zgodnie z postanowieniami paktu Ribbentrop-Mołotow niemieccy żołnierze wycofali się z Polski Wschodniej. Nasze oddziały ruszyły, żeby zająć te ziemie."
 germany.16.t: "[From.GetNonIdeologyName]: ten kraj złamał pakt"
 germany.16.d: "[From.GetNonIdeologyName]: ten kraj nie przekazał nam wschodnich ziem Polski, co jest jawnym złamaniem postanowień paktu Ribbentrop-Mołotow! Niniejszym uznajemy, że dokument ten jest nieważny!"
 germany.16.a: "Nie należało ufać faszystom!"
 germany.20.t: "Drugi arbitraż wiedeński"
 germany.20.d: "Władze Węgier i Rumunii zrozumiały już, że w Europie nastał nowy porządek, i zwróciły się do nas z prośbą o rozstrzygnięcie sporu terytorialnego. W wyniku pożałowania godnych postanowień traktatu wersalskiego Węgry utraciły Transylwanię na rzecz Rumunii. Czy północna część tej krainy powinna powrócić do macierzy?"
 germany.20.a: "Przekażmy Węgrom Transylwanię Północną."
 germany.20.b: "Przekażmy Węgrom całą Transylwanię."
 germany.20.c: "Transylwania pozostanie w Rumunii."
 germany.21.t: "Rumunia odrzuca nasz werdykt"
 germany.21.d: "Rumunia odrzuciła postanowienia drugiego arbitrażu wiedeńskiego! Jej delegacja wróciła do Bukaresztu, a sporne tereny nie zostały przekazane Węgrom."
 germany.21.a: "Nikt nie ma prawa sprzeciwiać się woli Niemiec!"
 germany.22.t: "Kłajpeda - [FROM.GetNameDef] ustępuje"
 germany.22.d: "Rząd [FROM.GetAdjective] uległ naszym żądaniom i oddał Kłajpedę, która zostanie włączona do Prus Wschodnich. Kolejne bezprawnie odebrane ziemie powróciły do Rzeszy!"
 germany.22.a: "Doskonale."
 germany.23.t: "Kłajpeda - [FROM.GetNameDef] odrzuca żądanie"
 germany.23.d: "Rząd [FROM.GetAdjective] odrzucił nasze żądania! Chowają się za postanowieniami konwencji kłajpedzkiej, twierdząc, że nie mamy praw do tych ziem. Chyba będziemy musieli użyć innych środków perswazji..."
 germany.23.a: "Uparci głupcy."
 germany.24.t: "Niemiecka misja wojskowa w Chinach"
 germany.24.d: "Od zakończenia wielkiej wojny relacje niemiecko-chińskie pozostawały dobre, choć odebrano nam ziemie w tej części świata. Niemiecka misja wojskowa przez lata przebywała w Państwie Środka, a Alexander von Falkenhausen znacząco zmodernizował siły zbrojne Kuomintangu.\n\nFakt ten niepokoi walczącą aktualnie z Chinami Japonię. Powołując się na pakt antykominternowski, zażądała ona, byśmy uszanowali nasze zobowiązania i wycofali misję wojskową."
 germany.24.a: "Odwołajmy von Falkenhausena."
 germany.24.b: "Nie, nasi doradcy pozostaną w Chinach."
 germany.24.c: "Nie, nasi doradcy pozostaną, tak jak obiecaliśmy Chińczykom."
 germany.25.t: "Powrót misji wojskowej"
 germany.25.d: "W obliczu pogarszających się stosunków z Chinami utrzymywanie misji wojskowej straciło sens. Zespół Alexandra von Falkenhausena wrócił do kraju."
 germany.25.a: "Znajdziemy mu zajęcie."
 germany.26.t: "Chińczycy aresztują doradców"
 germany.26.d: "Niemcy i Chiny są w stanie wojny, w związku z czym władze Państwa Środka aresztowały członków naszej misji wojskowej. Von Falkenhausen wraz z grupą innych oficerów zdołał zbiec i jest w drodze do Europy."
 germany.26.a: "Zuch!"
 germany.27.t: "Umocnienie Wału Zachodniego"
 germany.27.d: "Saperzy skończyli przegląd naszych fortyfikacji i wyznaczyli punkty, w których powinny one zostać wzmocnione. Prace powinny ruszyć niebawem."
 germany.27.a: "Ta zapora będzie potężniejsza niż Linia Zygfryda."
 germany.28.t: "Niemcy naciskają na Anschluss"
 germany.28.d: "Niepokoje społeczne nasilają się, w miarę jak protestujący coraz głośniej żądają, by Austria stała się częścią Niemiec. Berlin naciska na Anschluss, argumentując to chęcią połączenia dwóch germańskich narodów."
 germany.28.a: "Dołączymy do Rzeszy!"
 germany.28.b: "Nie, Austria musi kroczyć własną drogą."
 germany.29.t: "Austria odrzuca Anschluss!"
 germany.29.d: "Ci głupcy z Wiednia nie zgodzili się na połączenie naszych narodów! Jest to pogwałcenie woli austriackich obywateli, na które nie możemy przystać! Niewykluczone, że będziemy musieli dokonać Anschlussu siłą."
 germany.29.a: "Musimy przygotować się do zbrojnej interwencji."
 germany.40.t: "Konferencja monachijska"
 germany.40.d: "Niemieckie żądania dotyczące czeskich ziem zamieszkałych w dużej mierze przez ludność niemieckojęzyczną przechodzą w czyny. Hitler rozmieścił na granicy z Czechosłowacją siły zbrojne i szykuje się do ataku. Zwołano konferencję w Monachium, na której Wielka Brytania, Francja, Włochy i Niemcy spróbują pokojowo rozwiązać kryzys sudecki. Jak zachowa się Londyn?"
 germany.40.d_2: "Niemieckie żądania dotyczące czeskich ziem zamieszkałych w dużej mierze przez ludność niemieckojęzyczną przechodzą w czyny. Hitler rozmieścił na granicy z Czechosłowacją siły zbrojne i szykuje się do ataku. Już wcześniej pokazaliśmy, że nie godzimy się na niemiecki ekspansjonizm, a to oznacza, iż mamy kolejnego sojusznika w wojnie przeciwko Niemcom."
 germany.40.d_3: "Niemieckie żądania dotyczące czeskich ziem zamieszkanych w dużej mierze przez ludność niemieckojęzyczną przechodzą w czyny. [GER.GetLeader] rozmieścił na granicy z Czechosłowacją siły zbrojne i szykuje się do ataku. Zwołano konferencję w Monachium, na której Holandia, Wielka Brytania, Francja, Włochy i Niemcy spróbują pokojowo rozwiązać kryzys sudecki. Jak zachowają się Holendrzy?"
 germany.40.a: "Czesi muszą radzić sobie sami."
 germany.40.b: "Należy bronić Czechosłowacji!"
 germany.41.d: "Niemieckie żądania dotyczące czeskich ziem zamieszkałych w dużej mierze przez ludność niemieckojęzyczną przechodzą w czyny. Hitler rozmieścił na granicy z Czechosłowacją siły zbrojne i szykuje się do ataku. Zwołano konferencję w Monachium, na której Wielka Brytania, Francja, Włochy i Niemcy spróbują pokojowo rozwiązać kryzys sudecki.\n\nBrytyjscy politycy dali jasno do zrozumienia, że nie zamierzają mieszać się w \"awanturę w odległym kraju\". Powinniśmy postąpić tak samo czy jednak wypadałoby uszanować nasze zobowiązania wobec Czechów i stanąć po ich stronie?"
 germany.41.a: "Sytuacja Czechów wyjaśni się bez nas."
 germany.41.b: "Do diabła z Brytyjczykami! Francja nie zapomina o przyjaciołach!"
 germany.42.d: "Niemieckie żądania dotyczące czeskich ziem zamieszkałych w dużej mierze przez ludność niemieckojęzyczną przechodzą w czyny. Hitler rozmieścił na granicy z Czechosłowacją siły zbrojne i szykuje się do ataku. Zwołano konferencję w Monachium, na której Wielka Brytania, Francja, Włochy i Niemcy spróbują pokojowo rozwiązać kryzys sudecki.\n\nBrytyjczycy nie zamierzają ustąpić i zagrozili Niemcom wojną, jeżeli ci przekroczą granicę z Czechosłowacją. Konflikt może być nieunikniony."
 germany.42.a: "Musimy się przygotować!"
 germany.42.b: "Francja nie powinna się w to mieszać."
 germany.43.t: "Francja opuszcza aliantów"
 germany.43.d: "Ci uparci Francuzi chcą działać na własną rękę w obliczu kryzysu sudeckiego! Postanowili wesprzeć Czechów mimo braku naszego poparcia i wycofali się z naszego sojuszu. Francja szykuje się do nieuchronnej wojny z Niemcami."
 germany.43.a: "Głupcy! [GER.GetLeader] wymaga ugłaskania!"
 germany.44.d: "Niemcy coraz agresywniej domagają się Kraju Sudeckiego, a teraz przerzucili wojska na naszą granicę! W Monachium zwołano konferencję, na której rozstrzygną się losy Czechosłowacji, a nas nawet na nią nie zaproszono.\n\nWygląda jednak na to, że alianci zamierzają wywiązać się ze swych obietnic. Zagrozili Hitlerowi wojną, jeżeli jego żołnierze naruszą naszą granicę. Mimo wszystko powinniśmy przygotować się na starcie z Niemcami."
 germany.44.a: "I dobrze! Niech tu przyjdą!"
 germany.45.d: "Niemcy coraz agresywniej domagają się Kraju Sudeckiego, a teraz przerzucili wojska na naszą granicę! W Monachium zwołano konferencję, na której rozstrzygną się losy Czechosłowacji, a nas nawet na nią nie zaproszono.\n\nBrytyjscy tchórze pozostawili nas na pastwę losu, ale przynajmniej Francuzi nie zamierzają się wycofać! Ich sojusz z Wielką Brytanią upadł i podpisali nowy, z nami, w którym gwarantują pomoc wojskową w razie niemieckiej agresji."
 germany.45.a: "Vive la France!"
 germany.46.t: "Dyktat monachijski"
 germany.46.d: "Niemcy coraz agresywniej domagają się Kraju Sudeckiego, a teraz przerzucili wojska na naszą granicę! W Monachium zwołano konferencję, na której rozstrzygną się losy Czechosłowacji, a nas nawet na nią nie zaproszono.\n\nZarówno Francuzi, jak i Brytyjczycy pozostawili nas na pastwę losu mimo wcześniejszych obietnic. Ich dyplomaci dali nam do zrozumienia, że jeżeli spróbujemy przeciwstawić się Niemcom, będziemy zdani tylko na siebie. Być może trzeba jednak będzie oddać Kraj Sudecki..."
 germany.46.a: "To czarny dzień dla całej Europy."
 germany.46.b: "Nigdy się nie poddamy!"
 germany.47.d: "W Monachium doszło do rozmów, w trakcie których przywódcy Niemiec, Wielkiej Brytanii, Francji i Włoch debatowali nad przyszłością Czechosłowacji. Alianci odrzucili nasze roszczenia dotyczące Kraju Sudeckiego i zagrozili nam wojną, jeżeli naruszymy czeską granicę!\n\nPlan inwazji jest gotowy, ale wcielenie go w życie może się skończyć ogólnoeuropejską wojną. Musimy mieć pewność, że jesteśmy na nią gotowi."
 germany.47.a: "Weźmiemy to, co nasze, siłą."
 germany.48.d: "W Monachium doszło do rozmów, w trakcie których przywódcy Niemiec, Wielkiej Brytanii, Francji i Włoch debatowali nad przyszłością Czechosłowacji. Brytyjczycy poszli po rozum do głowy i uznali nasze roszczenia, ale uparci Francuzi nie zamierzają ustąpić.\n\nFrancja zerwała sojusz z Wielką Brytanią i podpisała nową umowę z Czechosłowacją. Wygląda na to, że czeka nas wojna na dwa fronty, ale może przynajmniej wyspiarze nie będą się w nią mieszać..."
 germany.48.a: "Możemy to obrócić na naszą korzyść."
 germany.49.d: "W Monachium doszło do rozmów, w trakcie których przywódcy Niemiec, Wielkiej Brytanii, Francji i Włoch debatowali nad przyszłością Czechosłowacji. Alianci uznali nasze roszczenia względem Kraju Sudeckiego i wycofali swoje poparcie dla Czechosłowacji.\n\nMimo swojego beznadziejnego położenia uparci Czesi nie zamierzają oddać naszych ziem! Będziemy musieli wziąć je siłą. Przygotowaliśmy plan inwazji, który zetrze ten paskudny twór traktatu wersalskiego z powierzchni ziemi!"
 germany.49.a: "Musimy zmiażdżyć Czechów."
 germany.50.d: "W Monachium doszło do rozmów, w trakcie których przywódcy Niemiec, Wielkiej Brytanii, Francji i Włoch debatowali nad przyszłością Czechosłowacji. Alianci uznali nasze roszczenia względem Kraju Sudeckiego i wycofali swoje poparcie dla Czechosłowacji.\n\nCzesi zrozumieli, że ich sytuacja jest beznadziejna, i przekazali Kraj Sudecki w nasze ręce. Uciskani mieszkańcy tych ziem wreszcie wrócą na łono Rzeszy!"
 germany.50.a: "To wspaniały dzień dla Niemiec."
 germany.51.t: "Pierwszy arbitraż wiedeński"
 germany.51.d: "Czechosłowacja to rak toczący zdrową tkankę Europy i wszystko wskazuje na to, że Niemcy wreszcie go wytną. Zgodnie z ustaleniami monachijskimi Kraj Sudecki jest już częścią Rzeszy, więc pora, żeby i Węgry upomniały się o ziemie, które im wydarto."
 germany.51.a: "Najwyższy czas!"
 germany.52.t: "Aneksja Zaolzia"
 germany.52.d: "Czechosłowacja rozpada się na naszych oczach, więc musimy jak najszybciej przejąć tereny zamieszkałe przez Polaków, zanim zrobią to Niemcy. Od dawna próbowaliśmy odzyskać Zaolzie, które bezprawnie znalazło się w czeskich rękach, i dziś mamy okazję to zrobić."
 germany.52.a: "Zaolzie jest nasze!"
 germany.53.t: "Los Czechosłowacji"
 germany.53.d: "Kraj Sudecki nie zaspokoił apetytu Niemców, którzy teraz chcą połknąć resztę naszego państwa. Zostaliśmy porzuceni przez naszych niby-sojuszników i straciliśmy umocnione regiony przygraniczne wskutek dyktatu monachijskiego. Sytuacja wydaje się beznadziejna..."
 germany.53.a: "Poddaj się Niemcom."
 germany.53.b: "...ale nie poddamy się bez walki!"
 germany.54.t: "Czesi stawiają opór"
 germany.54.d: "Czesi jakimś cudem zebrali się na odwagę i nie zamierzają poddać kraju. Ich najlepsze fortyfikację są już w naszych rękach, więc to powinna być krótka kampania."
 germany.54.a: "Praga wkrótce będzie nasza."
 germany.55.d: "Koniec Czechosłowacji staje się faktem, gdyż nasze wojska wkraczają właśnie do Pragi. Armia czeska złożyła broń, której było całkiem sporo, a jej czołgi bez wątpienia wzmocnią nasze siły.\n\nBöhmen stanie się protektoratem Rzeszy, ale co ze Słowacją? Możemy z niej zrobić samodzielne państwo marionetkowe, na czele którego stanie Jozef Tiso."
 germany.55.d_2: "Czechosłowacja upadła, więc pora zdecydować, co zrobić z jej ziemiami.\n\nBöhmen stanie się protektoratem Rzeszy, ale co ze Słowacją? Możemy z niej zrobić samodzielne państwo marionetkowe, na czele którego stanie Jozef Tiso."
 germany.55.a: "Stwórzmy słowackie państwo marionetkowe."
 germany.55.b: "Razem z Węgrami dokonajmy rozbioru Czechosłowacji."
 germany.55.c: "Cała Czechosłowacja należy do Rzeszy!"
 germany.56.t: "Rozbiór Czechosłowacji"
 germany.56.d: "Niemieckie wojska wkroczyły do Pragi, więc Czechosłowacja lada dzień upadnie. Władze Rzeszy chcą zatrzymać Czechy, ale są skłonne przekazać Słowację w nasze ręce. Czy powinniśmy przystać na tę propozycję? Będzie to równoznaczne z zawarciem sojuszu z Niemcami."
 germany.56.d_2: "Po aneksji Czechosłowacji władze Rzeszy zamierzają zatrzymać Czechy, ale są skłonne przekazać Słowację w nasze ręce. Czy powinniśmy przystać na tę propozycję? Będzie to równoznaczne z zawarciem sojuszu z Niemcami."
 germany.56.a: "Oczywiście! Już wkrótce ziści się nasz sen o wielkich Węgrzech!"
 germany.56.b: "Nie potrzebujemy Słowacji ani niemieckiej przyjaźni."
 germany.57.t: "Węgry odrzucają naszą ofertę"
 germany.57.d: "Węgrzy bezczelnie wzgardzili naszą ofertą aneksji Słowacji, twierdząc, że nie interesują ich te ziemie! Jeszcze tego pożałują, ale teraz musimy zdecydować, co zrobić w kwestii słowackiej."
 germany.57.a: "Powołajmy marionetkowy rząd Jozefa Tiso."
 germany.57.b: "Zaanektujmy Słowację."
 germany.58.t: "Kwestia polska"
 germany.58.d: "Ministerstwo Propagandy i Oświecenia Publicznego spisało się na medal i dziś wszyscy obywatele niemieccy - mało tego, cały świat - wiedzą już o niesprawiedliwości, jaką muszą znosić nasi rodacy pod polskim jarzmem. Wreszcie mamy pretekst do wypowiedzenia wojny!"
 germany.58.a: "Wkrótce wymażemy Polskę z map!"
 germany.60.t: "Remilitaryzacja Nadrenii"
 germany.60.d: "Niemieckie dywizje po raz pierwszy od wielkiej wojny znalazły się w Nadrenii. Jest to jawnym pogwałceniem postanowień traktatu wersalskiego, który zabronił Niemcom wprowadzania wojsk do tego regionu! Jeżeli nie wystosujemy ultimatum, w którym zażądamy wycofania tych oddziałów, traktat stanie się bezwartościowym świstkiem."
 germany.60.a: "To oznacza wojnę! Wezwijmy Brytyjczyków na pomoc!"
 germany.60.a.tt: "§RJeżeli to zrobimy, czeka nas wojna domowa z powodu §Ychaosu w rządzie:§!§!\n"
 germany.60.b: "Wyślijmy notę protestacyjną."
 germany.61.d: "Niemieckie dywizje po raz pierwszy od wielkiej wojny znalazły się w Nadrenii. Jest to jawnym pogwałceniem postanowień traktatu wersalskiego, który zabronił Niemcom wprowadzania wojsk do tego regionu!\n\nFrancuzi rozpoczęli mobilizację i wszystko wskazuje na to, że zamierzają wystosować ultimatum. Jeżeli Niemcy się nie ugną, może dojść do wojny. Obywatele Wielkiej Brytanii są przeciwni interwencji zbrojnej, ale jeśli nie poprzemy Francji, nasz sojusz się rozpadnie."
 germany.61.a: "Wojna nie wchodzi w grę."
 germany.61.b: "Musimy wesprzeć Francję!"
 germany.62.d: "Niemieckie dywizje po raz pierwszy od wielkiej wojny znalazły się w Nadrenii. Jest to jawnym pogwałceniem postanowień traktatu wersalskiego, który zabronił Niemcom wprowadzania wojsk do tego regionu!\n\nFrancuzi są chyba skłonni poprzestać na wysłaniu noty protestacyjnej, a obywatele Wielkiej Brytanii opowiadają się zdecydowanie przeciwko wojnie."
 germany.62.a: "My też wyślemy notę protestacyjną."
 germany.62.b: "Traktat wersalski już nas nie dotyczy."
 germany.63.t: "Wielka Brytania nie chce iść na wojnę"
 germany.63.d: "Brytyjczycy nie zamierzają nas wspierać i twierdzą, że Niemcy zwyczajnie \"spacerują po własnym podwórku\". Jeżeli wypowiemy wojnę, będziemy chyba zdani jedynie na siebie.\n\nObywatele Francji są przeciwko wojnie, ale Niemcy będą tylko rosnąć w siłę, a remilitaryzacja Nadrenii to bezpośrednie zagrożenie dla bezpieczeństwa naszych granic. Wystosowanie ultimatum byłoby łatwiejsze, gdybyśmy mogli liczyć na Brytyjczyków. Czy powinniśmy to zrobić bez ich wsparcia?"
 germany.63.a: "Tak! Musimy jak najszybciej uporać się z Niemcami."
 germany.63.b: "Nie, bez Brytyjczyków nie podołamy."
 germany.64.t: "Brytyjczycy nas wspierają"
 germany.64.d: "Brytyjska opinia publiczna jest przeciwna wojnie, ale rząd dostrzega zagrożenie ze strony Niemiec i jest gotowy nas wesprzeć. Wystosujemy ultimatum wzywające III Rzeszę do wycofania wojsk ze strefy zdemilitaryzowanej. Jeżeli spotkamy się z odmową, nasza armia przekroczy granicę i zmiażdży ten barbarzyński reżim!"
 germany.64.a: "Naprzód!"
 germany.65.t: "Francja i Wielka Brytania ogłaszają mobilizację!"
 germany.65.d: "Brytyjczycy i Francuzi nie godzą się na remilitaryzację Nadrenii, twierdząc, że jest to pogwałcenie traktatu wersalskiego. Oba kraje rozpoczęły mobilizację i zagroziły, że jeżeli natychmiast nie wycofamy naszych wojsk, wybuchnie wojna."
 germany.65.a: "Nie możemy się wycofać! Musimy bronić Rzeszy!"
 germany.65.b: "Nie jesteśmy gotowi na tę konfrontację. Musimy się wycofać."
 germany.66.t: "Francja ogłasza mobilizację!"
 germany.66.d: "Brytyjczycy poszli po rozum do głowy i przystali na remilitaryzację Nadrenii, ale ci szaleni Francuzi nie zamierzają się wycofać! Twierdzą, że ten incydent stanowi zagrożenie dla bezpieczeństwa ich kraju, i mobilizują wojska, które mogą lada chwila przekroczyć granicę. Jesteśmy w stanie wojny!"
 germany.67.t: "Francja się wycofuje"
 germany.67.d: "Francuzi spuścili z tonu, gdy zrozumieli, że bez brytyjskiego wsparcia ich szalony plan nie ma szans powodzenia. Francuska armia została zdemobilizowana, a wojny udało się uniknąć. Uff, niewiele brakowało!"
 germany.67.a: "Wojna w tym momencie byłaby czystym szaleństwem."
 germany.68.t: "Francja obstaje przy swoim"
 germany.68.d: "Francuzi uparcie zamierzają skoczyć Niemcom do gardła, w związku z czym nasz sojusz należy uznać za nieważny. Tak oto bezsensowne spory doprowadziły do wybuchu kolejnej wojny. Być może Wielka Brytania powinna znów zdystansować się od reszty kontynentu..."
 germany.68.a: "Może było to nieuniknione."
 germany.70.t: "Spisek Ostera"
 germany.70.d: "Grupa oficerów Wehrmachtu, przekonanych, że Hitler uwikłał Niemcy w wojnę, której nie da się wygrać, zorganizowała przewrót! Wygląda na to, że za spiskiem stoi pułkownik Hans Oster z Abwehry, ale poparli go też admirał Canaris oraz generałowie Beck, von Brauchitsch i Halder!\n\nAgenci czekali w kilku berlińskich mieszkaniach na właściwy moment i wreszcie uzbrojeni wtargnęli do Kancelarii Rzeszy z zamiarem zlikwidowania Adolfa Hitlera i jego najbliższych współpracowników. W budynku trwa strzelanina."
 germany.70.a: "Musimy ochronić Führera za wszelką cenę!"
 germany.71.t: "Führer nie żyje"
 germany.71.d: "Oddziały SS i lojalne jednostki Wehrmachtu zdołały zabić cześć zamachowców i wyłapać resztę, ale Hitler niestety nie przeżył tego ataku. Zginął, przeszyty kilkudziesięcioma kulami, siedząc za swoim biurkiem, przy którym do samego końca pracował nad dobrobytem Rzeszy!\n\nSchwytani napastnicy odpowiedzą przed sądem za ten haniebny czyn, ale póki co trzeba się zająć ważniejszym problemem. Niemcy są w stanie wojny, a nie mają wodza. Kto zostanie następnym führerem?"
 germany.71.a: "Herr Himmler poprowadzi nas ku przyszłości."
 germany.71.b: "Herr Göring to najlogiczniejszy wybór."
 germany.72.t: "Klęska spiskowców"
 germany.72.d: "Oddziały SS i lojalne jednostki Wehrmachtu zdołały dotrzeć do Kancelarii Rzeszy, by zabić część zamachowców i wyłapać resztę, a Hitler osobiście zastrzelił kilku z nich ze swojego nieodłącznego lugera. Opatrzność czuwała nad Führererem, gdyż wyszedł on z tego ataku niemal bez szwanku.\n\nSchwytani napastnicy odpowiedzą za swoją zdradę, a Hitler jest teraz jeszcze bardziej zmotywowany, by powieść Niemcy do ostatecznego zwycięstwa."
 germany.72.a: "Niech żyje Führer!"
 germany.73.t: "Sukces spiskowców"
 germany.73.d: "Po ciężkich walkach budynek Kancelarii Rzeszy zmienił się w płonącą ruinę. Choć Hitlerowi pospieszyło z pomocą wielu żołnierzy SS, jednostki Wehrmachtu okazały się sprzymierzone z konspiratorami i przeważyły szalę zwycięstwa na stronę zdrajców. Führer zginął w ataku, a napastnicy przypuścili kolejne szturmy na wszystkie budynki rządowe w Berlinie.\n\nZnaczna część sił zbrojnych dołączyła do spiskowców, ale wielu oficerów nadal popiera NSDAP. Kto powinien poprowadzić ich ku zwycięstwu?"
 germany.73.a: "Koniec z narodowym socjalizmem!"
 germany.73.b: "Himmler może to naprawić!"
 germany.73.c: "Göring jest naszą jedyną nadzieją!"
 germany.74.t: "Serca i umysły"
 germany.74.d: "Austriacy pragną być obywatelami Rzeszy, ale rząd w Wiedniu uparcie torpeduje wszelkie próby stworzenia unii. Musimy zwiększyć społeczne poparcie dla idei faszystowskich. Austriacka partia nazistowska będzie dobrą alternatywą dla rządzących narodowców.\n\nAbwehra oddała nam do dyspozycji agenta, który dzięki działaniom szpiegowskim będzie w stanie zwiększyć popularność faszyzmu w Austrii."
 germany.74.a: "Austria będzie nasza!"
 germany.75.t: "Traktat niemiecko-radziecki"
 germany.75.d: "Po wielu ostrych słowach, które padły pod naszym adresem, [From.GetLeader] i władze niemieckie postanawiają ocieplić stosunki z nami i proponują podpisanie traktatu badawczego Niemcy - [Root.GetName]. Wymiana osiągnięć zaowocowałaby szybszym rozwojem naszych wojsk pancernych i zapewne wieloma innymi korzyściami w przyszłości, ale należy pamiętać, że Niemcy nie robią tego z dobroci serca. Czy powinniśmy przystać na tę propozycję, wiedząc, że być może w ten sposób ukręcimy na siebie bicz?"
 germany.75.a: "Kapitaliści są naszym wspólnym wrogiem."
 germany.75.b: "Nie damy faszystom broni, którą będą mogli zmiażdżyć proletariat!"
 germany.76.t: "ZSRR podpisuje traktat niemiecko-radziecki"
 germany.76.d: "Nasze negocjacje, w których partnerem jest [From.GetName], zakończyły się sukcesem. Podpisaliśmy umowę obejmującą wspólny rozwój nowych jednostek pancernych z protokołem umożliwiającym rozszerzenie zakresu wzajemnej pomocy badawczej."
 germany.76.a: "Ten traktat to pierwszy krok ku świetlanej przyszłości."
 germany.77.t: "ZSRR odrzuca traktat niemiecko-radziecki"
 germany.77.d: "[From.GetName] odrzuca naszą propozycję wspólnego rozwoju wojsk pancernych, prawdopodobnie w obawie przed staniem się celem broni, jaka mogłaby w ten sposób powstać."
 germany.77.a: "W ten sposób na pewno nie odsuną od siebie tego zagrożenia."
 germany.78.t: "Niemiecka pomoc w rozwoju lotnictwa"
 germany.78.d: "Traktat, który podpisaliśmy z Niemcami, obejmuje wymianę osiągnięć naukowych w niektórych dziedzinach. Nasi partnerzy niedawno dokonali przełomu w rozwoju technologii radarowej, dzięki czemu niespodziewanie otrzymujemy możliwość pracy nad nowymi projektami."
 germany.78.a: "Wykrycie wroga to pierwszy krok do zwycięstwa."
 germany.79.t: "Niemieckie ultimatum"
 germany.79.d: "Podbiwszy Grecję, [From.GetLeader] zaczyna żądać, by nasz rząd oficjalnie opowiedział się po stronie Niemiec. Sojusz radziecko-niemiecki uniemożliwia nam zachowanie neutralności, a teraz stoimy w obliczu ultimatum - Berlin domaga się, byśmy oddali nasze wschodnie ziemie Sowietom i dołączyli do tego samego paktu, który wykorzystują przeciwko nam.\n\nNeutralność nie wchodzi w grę, ale mamy inne opcje. Jedną z nich jest zabieganie o wsparcie Wielkiej Brytanii, a inną - zdecydowany opór. Żadna z nich nie może jednak zagwarantować, że nasza republika przetrwa."
 germany.79.a: "Jeżeli zaczniemy współpracować z Niemcami, być może będziemy mieli okazję odzyskać nasze ziemie."
 germany.79.b: "Możemy liczyć na Brytyjczyków, a oni mogą liczyć na nas."
 germany.79.c: "Jeżeli ci despoci chcą nam odebrać domy, to będą musieli o nie walczyć."
 germany.80.t: "Gdańsk za Słowację"
 germany.80.d: "Niemcy od dawna ostrzyli sobie zęby na Gdańsk, dzięki któremu mogliby połączyć Prusy Wschodnie z resztą Rzeszy. Dyplomaci ostrzegali nas, że może nadejść taki dzień, kiedy będziemy musieli wybierać między Gdańskiem a wojną.\n\nO dziwo, władze Rzeszy złożyły nam inną, pokojową w ich rozumieniu propozycję: w zamian za Gdańsk mielibyśmy otrzymać Słowację, która w chwili obecnej jest państwem marionetkowym. Niemieckie motywy pozostają niejasne, podobnie jak reakcja Berlina na naszą ewentualną odmowę, ale być może mamy okazję zażegnać ten kryzys i przy okazji zdobyć nowe ziemie."
 germany.80.a: "Lepszej propozycji nie dostaniemy."
 germany.80.b: "Nie oddamy tego, do czego mamy wszelkie prawa, za kradzione ziemie!"
 germany.81.t: "Polska oddaje Gdańsk za Słowację"
 germany.81.d: "Polacy zgodzili się oddać Gdańsk w zamian za przejęcie Słowacji. W wyniku tej umowy udało nam się odzyskać istotny obszar i zachować poprawne stosunki z naszym wschodnim sąsiadem."
 germany.81.a: "Nic już nie dzieli niemieckich ziem."
 germany.82.t: "[From.GetNameDef] nie chce oddać Gdańska"
 germany.82.d: "Nasza hojna oferta przejęcia Gdańska w zamian za Słowację została odrzucona. [From.GetLeader] ewidentnie nie rozumie, że te ziemie powinny być częścią Rzeszy. \n[Root.GetLeader] grzmi, a generałowie nieśmiało sugerują, że możliwości dyplomatyczne zostały wyczerpane."
 germany.82.a: "Może pora pomyśleć o innym rozwiązaniu."
 germany.83.t: "Pakt antysowiecki"
 germany.83.d: "Pakt antykominternowski dał Niemcom szeroki wachlarz środków dyplomatycznych, którymi mogą hamować pochód komunizmu. Pakt ten jednak nie obejmuje sojuszu wojskowego ani skonkretyzowanego spisu zobowiązań poszczególnych sygnatariuszy. [From.GetLeader] pragnie zbudować na jego bazie koalicję antysowiecką, która zobliguje wszystkie państwa członkowskie do pomocy militarnej sojusznikowi uwikłanemu w konflikt z ZSRR.\n\nJest to bez wątpienia niebezpieczna droga i najprawdopodobniej doprowadzi do zerwania stosunków dyplomatycznych ze Związkiem Radzieckim, ale dzięki temu w przypadku wojny będziemy mogli liczyć na wsparcie silnych sojuszników."
 germany.83.a: "Poprzemy Niemców i ich sojuszników, dołączając do koalicji antysowieckiej."
 germany.83.b: "Podpisanie tego paktu może się skończyć kolejną wojną światową."
 germany.84.t: "Wezwij sojuszników na pomoc"
 germany.84.d: "Podpisując pakt antysowiecki, wiedzieliśmy, że prędzej czy później znajdziemy się w stanie wojny z ZSRR. Ten czarny scenariusz właśnie stał się rzeczywistością, więc pora wezwać na pomoc państwa, które zagwarantowały nam wsparcie."
 germany.84.a: "Przezorność się opłaciła."
 germany.85.t: "[From.GetName] wzywa sojuszników na pomoc"
 germany.85.t.a: "[From.GetName] wzywa sojuszników na pomoc"
 germany.85.t.b: "[From.GetName] powołuje się na gwarancje"
 germany.85.d: "Sygnatariusze paktu antysowieckiego zobowiązani są przyjść z pomocą sojusznikowi zaatakowanemu przez ZSRR. [From.GetName] prowadzi wojnę obronną przeciw Sowietom i wzywa pozostałych członków koalicji do zapewnienia natychmiastowego wsparcia. Pora pokazać całemu światu, że jesteśmy gotowi stanąć do walki ze Związkiem Radzieckim."
 germany.85.desc.a: "Sygnatariusze paktu antysowieckiego zobowiązani są przyjść z pomocą sojusznikowi zaatakowanemu przez ZSRR. [From.GetName] prowadzi wojnę obronną przeciw Sowietom i wzywa pozostałych członków koalicji do zapewnienia natychmiastowego wsparcia. Pora pokazać całemu światu, że jesteśmy gotowi stanąć do walki ze Związkiem Radzieckim."
 germany.85.desc.b: "[From.GetNameDef] ma od nas gwarancje, które zobowiązują nas do przyjścia z pomocą sojusznikowi zaatakowanemu przez ZSRR. Obecnie kraj ten prowadzi wojnę obronną przeciw Sowietom i nadszedł czas, żebyśmy dotrzymali umowy i przyszli mu z pomocą. Pora pokazać całemu światu, że jesteśmy gotowi stanąć do walki ze Związkiem Radzieckim."
 germany.85.a: "[From.GetName] nie walczy samotnie"
 germany.85.b: "To nie nasza wojna"
 germany.85.b_tt: "§YZostanie to uznane za zdradę przez wszystkie kraje honorujące ten pakt (§!§R-50§!§Y do opinii).§!"
 germany.86.t: "Gdańsk albo wojna"
 germany.86.d: "Niemcy nigdy nie ukrywali, że zależy im na odzyskaniu ziem utraconych w wyniku wielkiej wojny. Szczególnie ważny jest dla nich Gdańsk, który oddziela Prusy Wschodnie od reszty Rzeszy. Berlin właśnie zażądał przekazania tego miasta, oferując w zamian jedynie obietnicę zrzeczenia się praw do Poznania. Widmo wojny nabiera realnych kształtów, a przystanie na tę propozycję może na jakiś czas odsunąć perspektywę konfliktu, ale damy tym samym Niemcom więcej środków na realizację przyszłych planów."
 germany.86.a: "Zgódźmy się. Może wezmą na celownik jakiś inny kraj."
 germany.86.b: "Gdańsk pozostanie w polskich rękach!"
 germany.87.t: "Polska oddaje Gdańsk"
 germany.87.d: "Stojąc w obliczu ultimatum, Polacy postanowili oddać niesłusznie zagarnięte terytorium, dowodząc tym samym, że od zawsze wiedzieli, do kogo zgodnie z prawem należy Gdańsk!"
 germany.87.a: "Polska uniknęła wojny... na razie."
 germany.88.t: "Polska nie chce oddać Gdańska"
 germany.88.d: "Próbowaliśmy załatwić tę sprawę dyplomatycznie, obiecując nawet zrzeczenie się praw do innych niemieckich ziem, ale Polacy odrzucili naszą propozycje. Jak zwykle musimy siłą wziąć to, co nam się należy."
 germany.88.a: "Doskonale wiedzą, co ich teraz czeka."
 germany.1002.t: "Dotrzymać ustaleń paktu Ribbentrop-Mołotow?"
 germany.1002.desc: "Niemcy i [SOU.GetNameDef] porozumieli się już w sprawie podziału Polski na część wschodnią i zachodnią, jednak nasza okupacja wschodu w pewien sposób skomplikowała ustalenia tego paktu. Nasi niemieccy sojusznicy oczekują, że [SOU.GetNameDef] otrzyma od nas obiecane polskie terytoria, ale możemy złamać pakt i kontynuować naszą okupację."
 germany.1002.b: "Polska jest nasza!"
 germany.1003.t: "[From.GetNameDefCap]: ten kraj złamał pakt!"
 germany.1003.desc: "Mimo decyzji przewidującej, że [SOU.GetNameDef] otrzyma wschodnią Polskę, nasi sojusznicy ([From.GetNameDef]) postanowili kontynuować okupację Polski, co jest formalnym złamaniem paktu Ribbentrop-Mołotow!"
 germany.1003.a: "Teraz przyjdzie nam zapłacić za ich bezczelność."
 china.1.t: "Incydent na moście Marco Polo"
 china.1.d: "Japończycy przypuścili szturm na strategicznie ważny most Marco Polo, położony na południe od Pekinu, ale atak został odparty przez naszych dzielnych żołnierzy. Jest to ewidentna prowokacja, którą japońskie władze będą próbowały zrzucić na nas, by odebrać nam ziemie, tak jak w przypadku Mandżurii i incydentu mukdeńskiego. Jak powinniśmy się zachować?"
 china.1.a: "Nie puścimy tego płazem!"
 china.1.b: "Nie możemy sobie pozwolić na wojnę z Japonią."
 china.2.t: "Niemcy odwołują doradców"
 china.2.d: "Niemcy ugięli się pod japońskimi naciskami i postanowili odwołać swoich doradców! Na obiedzie pożegnalnym von Falkenhausen obiecał, że nie wyjawi naszych planów wojskowych Japończykom, ale koniec wsparcia ze strony niemieckiej na pewno zaszkodzi naszej armii."
 china.2.a: "Będziemy sobie musieli poradzić bez nich."
 china.3.t: "Kiepskie stosunki chińsko-niemieckie"
 china.3.d: "W obliczu coraz gorszych stosunków dyplomatycznych z naszym krajem Niemcy postanowili odwołać doradców wojskowych, których tu przysłali."
 china.3.a: "Chińscy oficerowie dokończą ich dzieło!"
 china.4.t: "Zatrzymanie doradców"
 china.4.d: "Jesteśmy w stanie wojny z Niemcami, w związku z czym niemieccy doradcy wojskowi, którzy znajdowali się na terenie naszego kraju, zostali aresztowani. Von Falkenhausen zbiegł wraz z kilkoma swoimi koleżkami i zdołał wrócić do Europy!"
 china.4.a: "I dobrze!"
 china.5.t: "Koniec chudych lat"
 china.5.d: "Armia Czerwona zdążyła już raz wyjść obronną ręką z beznadziejnej sytuacji, a od Długiego Marszu sprzed paru lat szala zwycięstwa powoli przechyla się na naszą stronę. Zdołaliśmy opanować znaczne terytorium i nie jesteśmy już chłopcami do bicia. Nastał koniec chudych lat, a Mao Zedong z dowódcy partyzantów stał się przewodniczącym."
 china.5.a: "Niech żyje Republika Ludowa!"
 china.6.t: "Przygotowanie ataku na komunistów"
 china.6.d: "Po długim odwrocie Armia Czerwona Komunistycznej Partii Chin zdołała dokonać przegrupowania i zająć pozycje w Shaanxi. Nie ustawali w wysiłkach mających na celu podburzyć przeciwko nam ludność wiejską i uzyskać wsparcie Związku Radzieckiego, co pozwala sądzić, że urosną w siłę, jeśli zostawimy ich w spokoju. Niestety, wielu okolicznych watażków, mimo deklarowanego poparcia dla naszego rządu, nie ma zamiaru albo nie może przeprowadzić skutecznego ataku.\n\nNie wiemy, czy w tej chwili Armia Czerwona wciąż się organizuje, czy też jest gotowa do walki, ale czas działa na naszą niekorzyść. Musimy uderzyć na komunistów, by wzmocnić naszą pozycję polityczną."
 china.6.a: "Zmuśmy miejscowych watażków do ataku."
 china.6.b: "Wcielmy miejscowych bandytów do naszej armii."
 china.6.c: "Polegajmy na tutejszych ochotnikach sprzeciwiających się komunistom."
 china.6.tt: "§YJeżeli ChRL postanowi walczyć:§!\n"
 china.6.tt_2: "§YJeżeli ChRL postanowi się wycofać:§!\n"
 china.7.t: "Kuomintang rozpoczyna ofensywę"
 china.7.d: "Dzięki Długiemu Marszowi uniknęliśmy pewnej porażki, ale nacjonaliści nie mają zamiaru pozwolić nam urosnąć w siłę. Nasi szpiedzy donoszą, że przygotowują natarcie, i jeśli bardziej się wycofamy, możemy utracić poparcie polityczne.\n\nNie wiemy, jak bardzo Kuomintang chce nas wyprzeć. Podjęcie walki wiąże się z dużym ryzykiem; jeśli w ataku pomogą im miejscowi watażkowie, nasze szanse będą niewielkie. Z drugiej strony, zatrzymaliśmy się już i dalszy marsz może nie być możliwy."
 china.7.a: "Stawmy opór wrogowi wszystkimi siłami!"
 china.7.b: "Wycofajmy się w bezpieczne miejsce."
 china.8.t: "Odwrót komunistów"
 china.8.d: "Dzięki miejscowej siatce szpiegowskiej chińscy komuniści dowiedzieli się o naszym planowanym natarciu i wycofali Armię Czerwoną w głąb Shaanxi. Pozbawiło nas to możliwości ich osłabienia, ale przekonaliśmy się, iż nie są gotowi zmierzyć się z nami, nawet jeśli ich propaganda twierdzi inaczej. W pewnym sensie sytuacja zadziałała na naszą korzyść."
 china.8.a: "Tchórze!"
 china.9.t: "Zwycięstwo nad komunistami"
 china.9.d: "Udało nam się rozbić Armię Czerwoną, przynajmniej na razie. Mimo zdobycia informacji o planowanym ataku komuniści postanowili stawić czoła naszym siłom i przegrali. Zostali zmuszeni do odwrotu i miejscowa społeczność zaczyna wątpić, czy są w stanie spełnić obietnicę obalenia naszego rządu."
 china.9.a: "I słusznie!"
 china.10.t: "Komuniści odpierają atak"
 china.10.d: "Zdobywszy informację o planowanym przez nas natarciu, Armia Czerwona przygotowała się na atak. Nasze wojska zebrane w tym rejonie - gdzie nasza władza nie jest ugruntowana - nie zdołały pokonać sił komunistycznych. Niestety, atak obrócił się przeciwko nam, a nasza porażka stała się znakiem, iż Armia Czerwona skutecznie zreorganizowała się po długim odwrocie."
 china.10.a: "Na dłuższą metę to i tak nic im nie da."
 china.11.t: "Porażka w walce z Kuomintangiem"
 china.11.d: "Mimo naszych starań i przygotowań nie udało się odeprzeć ataku miejscowych wojsk popierających rząd nacjonalistyczny. Ponieśliśmy poważne straty i musieliśmy wycofać się ponownie, tym razem odwrót był krótszy.\n\nUderzenie na nacjonalistów, zanim zdołaliśmy się zreorganizować, mogło być błędem. Nasze wspaniałe zjednoczenie podczas Długiego Marszu natchnęło naszych sympatyków nadzieją, lecz teraz zostało zasiane ziarno zwątpienia."
 china.11.a: "Zorganizujemy się i ludzie znowu w nas uwierzą."
 china.12.t: "Zwycięstwo w walce z Kuomintangiem"
 china.12.d: "Stawienie czoła ofensywie Kuomintangu zadziałało na naszą korzyść. Miejscowe oddziały wysłane do walki z Armią Czerwoną nie spodziewały się naszego uderzenia wyprzedzającego i zostały pokonane. Teraz wszyscy okoliczni watażkowie wiedzą, że zaatakowanie nas może ich sporo kosztować. Nacjonaliści dowiedli, że lekceważą nas jako przeciwnika i nie zdają sobie sprawy z tego, jak bardzo Republika Ludowa rośnie w siłę."
 china.12.a: "Siłę polityczną buduje się liczbą karabinów."
 china.13.t: "Starcie z partyzantką komunistyczną"
 china.13.d: "I my, i Chińska Armia Czerwona ledwie odzyskaliśmy siły po poprzedniej ofensywie, a już obecność wojsk obu stron blisko granicy doprowadziła do ponownego wybuchu konfliktu. Oprócz wykorzystania miejscowych watażków i bojówek rozważamy ściągnięcie sił z innych miejsc.\n\nMoże nie da nam to okazji do ostatecznego zmiażdżenia komunistów, ale takie zwycięstwo ideologiczne pokaże, że nie pozwolimy na ich dalszą ekspansję."
 china.13.a: "Trzeba ich zatrzymać!"
 china.13.b: "Nie stać nas na kolejną konfrontację."
 china.14.t: "[From.GetName] areną porażki"
 china.14.d: "Chociaż staraliśmy się pokazać, iż nie pozwolimy komunistom rozszerzyć wpływów poza teren, na którym obecnie się schronili, nie mogliśmy przeznaczyć dość zasobów, by zwyciężyć w starciu na granicy ([From.GetName]).\n\nSporadyczne starcia z komunistycznymi bojówkami zaczęły stopniowo obracać się na ich korzyść, co w końcu spowodowało, iż kampania mająca pokazać naszą kontrolę nad sytuacją zmieniła się w klęskę. Jeżeli komuniści będą zyskiwać coraz większe poparcie społeczne, mogą okazać się prawdziwym zagrożeniem."
 china.14.a: "To niepokojące."
 china.15.t: "[From.From.GetName] areną zwycięstwa"
 china.15.d: "Po kilku pomniejszych starciach na pograniczu kontrolowanego przez nas terytorium konflikt z Kuomintangiem przebiega dla nas korzystnie. Wywieranie nieustannej presji nadwerężyło nasze wojska i zasoby, ale rezultat by tego wart. Nie stoczyliśmy decydujących bitew - tym razem odnieśliśmy powolne zwycięstwo, które umocniło wiarę w cel, o który walczymy, i ponownie podsyciło płomień rewolucji."
 china.15.a: "Długo będą o tym pamiętać!"
 china.16.t: "[From.GetName] areną porażki"
 china.16.d: "Staraliśmy się prowadzić pośrednią wojnę z rosnącą obecnością Kuomintangu, ale skończyło się to katastrofą. Nacjonaliści walczyli z większym zaangażowaniem, niż przypuszczaliśmy - być może zakładali, iż ta porażka silnie odbije się na naszej reputacji. Nasza armia może już spokojnie przejść reorganizację, ale miejscowa ludność dostrzegła poniesione przez nas straty, a pogłoski o porażce rewolucji już trafiły do sąsiednich wiosek."
 china.16.a: "Ta rewolucja jeszcze się nie skończyła!"
 china.17.t: "[From.From.GetName] areną zwycięstwa"
 china.17.d: "Udało nam się zatrzymać groźbę komunizmu. Działania partyzantki komunistycznej w reakcji na zwiększenie obecności naszych wojsk w strategicznych dla wroga regionach nie uwzględniły ogromu naszej determinacji. Ten pokaz siły miał swoją cenę, ale przekonał miejscową ludność, której milczącym poparciem cieszył się wcześniej [From.GetLeader] i jego partia, że Chiny nigdy nie zostaną zjednoczone pod sztandarami takiej ideologii."
 china.17.a: "Oby tylko o tym pamiętali."
 china.18.t: "Starcie z armią nacjonalistyczną"
 china.18.d: "Ledwie udało nam się odzyskać siły po ostatnim natarciu nacjonalistów, a już zwiększają ilość wojsk w pobliżu naszej granicy. Najwyraźniej starają się pokazać, iż znowu nas zablokowali, a Długi Marsz tylko opóźnił ich ostateczne uderzenie na Armię Czerwoną. Nie możemy dopuścić, żeby ludzie w to uwierzyli."
 china.18.a: "Nie mamy czasu na dłuższy odpoczynek."
 china.100.t: "Chiny celem dalszego ataku"
 china.100.d: "Japonia skrada się niczym kot, właśnie zajęła Koreę. Chcieli nas upokorzyć, wystosowując swoje dwadzieścia jeden żądań, okupują Mandżurię, a teraz znowu ruszyli. Dość tego, Chiny będą walczyć o wolność do ostatniego człowieka. W przemówieniu do ludu [Root.GetLeader] zwrócił się do wszystkich [Root.GetAdjective] obywateli, by działali razem albo czeka ich zagłada."
 china.100.a: "Za Chiny!"
 china.101.t: "Chiny celem ataku"
 china.101.d: "Czas połączyć siły i stanąć do walki ze wspólnym wrogiem: Japończykami. Zapomnijmy o sporach, walczmy jako potężne i zjednoczone Chiny!"
 china.101.a: "W jedności siła!"
 china.101.b: "Musimy odeprzeć najeźdźców!"
 china.102.t: "Chiny celem ataku"
 china.102.d: "Związek Radziecki jest zajęty wojną z Niemcami i jego władze poinformowały nas, że nie będą mogły zapewnić nam takiej ochrony jak w przeszłości. Powinniśmy zyskać wsparcie KMT i zjednoczyć się w wojnie z Japonią."
 china.102.a: "W jedności siła!"
 china.102.b: "Walczmy razem z japońską agresją."
 china.102.c: "Nasze interesy są najlepiej chronione przez sowiecką potęgę."
 china.103.t: "Chiny się jednoczą"
 china.103.d: "[From.GetName] przyłączy się do nas w walce z Japończykami. Razem odeprzemy najeźdźców."
 china.103.a: "W jedności siła!"
 china.104.t: "Chiny celem ataku"
 china.104.d: "Chiny zostały zaatakowane. Watażkowie postanowili zapomnieć o wzajemnych urazach i wspólnie stanąć do walki przeciwko japońskim wojskom. Partia komunistyczna może na tym skorzystać - pokażmy chińskiemu ludowi, że to my, a nie dekadencki KMT, jesteśmy prawdziwą przyszłością Chin. Czy powinniśmy dołączyć i zawalczyć o przyszłość Chin?"
 china.104_PRC_SOV_reinforcements: "Sowieci przekażą 10 dywizji."
 china.104.a: "W jedności siła!"
 china.104.b: "Muszą poradzić sobie z Japonią bez naszej pomocy."
 china.104.tt: "\nPółnocne Chiny i Mandżuria mogą być teraz wyzwolone w imieniu kraju: [Root.GetName].\n"
 china.105.t: "Chiny się jednoczą"
 china.105.d: "[From.GetName] chce, byśmy połączyli siły w walce z Japonią i zapomnieli o dawnych urazach. [From.GetFactionName], frakcja, do której należy teraz nasz potencjalny sojusznik, zamierza odeprzeć japońską inwazję."
 china.105.a: "W jedności siła!"
 china.105.b: "Pozwolimy im częściowo kontrolować nasz kraj podczas nadchodzącej wojny."
 china.106.t: "Chiny się jednoczą"
 china.106.d: "[From.GetName] oraz [Root.GetFactionName] łączą siły i szykują się do walki."
 china.106.a: "Wypędzimy japońskie diabły z naszych ziem."
 china.107.t: "Koniec zjednoczenia"
 china.107.d_PRC_joined: "[Root.GetFactionName] kończy swą misję. Nie ma już jednoczącego nas wroga. Mao Zedong umacnia swą władzę w Chinach Północnych. Jakie jednak szanse ma przeciwnik w walce z naszymi zwycięskimi armiami?"
 china.107.d_PRC_refused: "Po zakończeniu wojny zatriumfowali prawdziwi patrioci. Czas wyrównać rachunki z tymi, którzy ukrywali się, gdy my przelewaliśmy krew."
 china.107_tt: "@ChRL §YChińska Republika Ludowa§! przejmuje chińskie prowincje w §YChinach Północnych§! i §YMandżurii§!\n"
 china.107.a: "Nie mamy już wspólnego wroga."
 china.108.t: "Komunizm w natarciu"
 china.108.d: "Dzięki udziałowi w walce ze znienawidzonymi japońskimi psami nasza partia komunistyczna zyskała spory prestiż. Coraz więcej ludzi uważa nas za przyszłość Chin, szczególnie gdy patrzą na skorumpowany Kuomintang. Kadry partii już organizują tych ludzi w nową armię i kraj skąpie się w morzu chłopów."
 china.108.a: "Musimy wzmocnić nasze siły."
 china.108_PRC_SOV_reinforcements_2: "Otrzymujemy 20 dywizji."
 china.109.t: "Walczmy za Chiny!"
 china.109_tt: "§YZdobądź tereny w Chinach kontynentalnych§!\n"
 china.109.d: "Czas wyleczyć Chiny z choroby, jaką jest Kuomintang. Wyzwolimy wszystkich Chińczyków i zjednoczymy lud pod światłym przywództwem Mao."
 china.109.a: "Na wojnę!"
 china.110.t: "[From.GetName] wypowiada wojnę"
 china.110.d: "[From.GetName] i rząd, na którego czele stoi [From.GetLeader], wypowiedzieli nam wojnę."
 china.110.a: "Na wojnę!"
 china.111.t: "Koniec zjednoczenia"
 china.111.d: "[Root.GetFactionName] kończy swą misję. Nie mamy już wspólnego wroga. Wykorzystaliśmy ten czas mądrze i zwiększyliśmy poparcie dla nas w Chinach Północnych oraz Mandżurii - teraz czas sformalizować naszą władzę w tym rejonie."
 china.111.a: "Nie mamy już wspólnego wroga."
 china.200.t: "Dołączenie do Chińskiej Republiki Ludowej"
 china.200.d: "Oderwaliśmy się od nacjonalistycznego Kuomintangu, by wyzwolić lud, a teraz musimy połączyć siły z Chińską Republiką Ludową, by zapobiec rozłamowi ruchu. Wrogowie Chin zawsze liczyli, że osłabią nas wewnętrzne walki; nowe państwo socjalistyczne nie popełni takiego błędu!"
 china.200.a: "Wspólnie pokonamy nacjonalistów!"
 china.201.t: "Komunistyczni rewolucjoniści przyłączają się do Republiki"
 china.201.d: "Oderwawszy się od nacjonalistycznej władzy, chińscy rewolucjoniści, podpisujący się pod naszymi dążeniami, postanowili połączyć swój kraj z naszym. Na czele nowego państwa stanie [Root.GetLeader]. Od dziś będzie tylko jedna zjednoczona Chińska Republika Ludowa."
 china.201.a: "Musimy się przyłączyć, by chronić naszych towarzyszy!"
 china.202.t: "Powstania komunistyczne: [CHI_communist_state.GetName]"
 china.202.d: "[CHI_communist_state.GetName]: rosnące poparcie dla komunizmu osiągnęło punkt krytyczny. Placówki rządowe zostały opanowane przez buntowników, którzy ogłosili, że [Root.GetName] nie jest już ich krajem. Praktycznie utraciliśmy kontrolę na rzecz reżimu komunistycznego."
 china.202.a: "Musimy wyplenić tę komunistyczną zarazę!"
 china.203.t: "Powstania komunistyczne: [CHI_communist_state.GetName]"
 china.203.d: "Oderwawszy się od nacjonalistycznej władzy, chińscy rewolucjoniści, podpisujący się pod naszymi dążeniami, postanowili połączyć swój kraj z naszym. Na czele nowego państwa stanie [Root.GetLeader]. Od dziś będzie jedno zjednoczone państwo - [Root.GetName]."
 china.203.a: "Witamy naszych komunistycznych towarzyszy!"
 china.204.t: "Stolica [Root.GetAdjective]"
 china.204.d: "Po zakończeniu chińskiej wojny domowej nadszedł czas, byśmy skonsolidowali władzę w Chinach i pokazali ludziom, że to my stanowimy współczesne Państwo Środka. Jesteśmy władzą, która poprowadzi ich ku przyszłości.\n\nW tym celu powinniśmy mieć stolicę godną naszego wspaniałego kraju."
 china.204.a: "Będziemy rządzić ze starej Stolicy Północnej."
 china.204.b: "Będziemy rządzić ze starej Stolicy Południowej."
 china.204.c: "Nie ma potrzeby przenoszenia siedziby rządu."
 CHI_nanjing_tt: "Przenosi stolicę do §YNankinu§!."
 CHI_no_united_front: "Nie będzie współpracy przeciwko zagrożeniom zewnętrznym."
 spanish_civil_war: "Rozpoczęła się hiszpańska wojna domowa."
 spain.1.t: "Wojna domowa!"
 spain.1.d: "Grupa wpływowych hiszpańskich oficerów w ramach pronunciamiento wystąpiła zbrojnie przeciwko rządowi! Zorganizowali oni prawicowy przewrót popierany przez monarchistów i duchownych. Znaczna część sił zbrojnych opowiedziała się po stronie nacjonalistów, ale póki co oprócz Sewilli nie zdołali oni zająć żadnego dużego miasta.\n\nLewicowi ochotnicy napływają do Hiszpanii gotowi walczyć w imię republiki przeciwko buntownikom. Lojaliści ci są słabo przeszkoleni, ale nie brak im zapału.\n\nObie strony skoczyły sobie do gardeł, a my musimy zdecydować, kogo chcemy poprzeć."
 spain.1.a: "Nacjonalistów!"
 spain.1.b: "Lojalistów!"
 spain.10.d: "Po pokojowym wyborze generała Francisco Franco na prezydenta Hiszpanii pojawiła się nadzieja, że dobiegnie końca czas gwałtownych buntów i politycznej zawieruchy. Plotki o tym, że Franco chce stworzyć jednopartyjną dyktaturę pod swoim przywództwem, były podsycane nagłymi zniknięciami kilku liderów opozycji.\nPo błyskawicznym procesie oficer carabineros José Galánfor został skazany za zdradę i wkrótce potem stracono go publicznie. Miało to zastraszyć wszystkich myślących o oporze wobec Nacjonalistycznej Hiszpanii, jednak przyniosło odwrotny skutek. Lewaccy ochotnicy, a z nimi nawet grupa generałów, zebrali się pod sztandarami nowo utworzonej Armii Ludowej, by walczyć z despotycznymi nacjonalistami. Mimo słabego wyszkolenia powstańcy wykorzystali powstałe zamieszanie i zajęli kilka ważnych miast.\n\nStrony konfliktu są już znane, której frakcji pomożemy?"
 spain.10.b: "Armia Ludowa!"
 nationalists_chosen: "Śmierć czerwonym!\n"
 republicans_chosen: "Śmierć falangistom!\n"
 spain.2.t: "Wsparcie zza granicy?"
 spain.2.d: "Przewrót nie poszedł zgodnie z planem, ale karliści, falangiści i członkowie Hiszpańskiej Konfederacji Prawicy Autonomicznej zdołali zmobilizować znaczne siły zbrojne. Są one gotowe do walki z republiką, która zbyt długo już pozwala, by nasz wspaniały katolicki kraj ogarniała anarchia. Wynik konfliktu jest nadal niepewny, a świat czeka z uwagą na rozstrzygnięcie.\n\nNie dokonalibyśmy tego, stojąc z założonymi rękami i patrząc na pochód czerwonej zarazy; świat również nie powinien pozostawać obojętny. Może warto zwrócić się z prośbą o pomoc do krajów, które podobnie jak my chciałyby odzyskać dawną narodową chwałę."
 spain.2.a: "Poprośmy o broń i amunicję."
 spain.2.b: "Za Hiszpanię trzeba przelewać hiszpańską krew!"
 spain.3.d: "Reakcjoniści i faszyści próbowali zmiażdżyć naszą republikę jednym ciosem, ale nie liczyli się z zaciekłym oporem wielkich miast i szybką mobilizacją milicji robotniczej. To żaden przewrót, tylko wojna, w której próbują oni zniszczyć przyszłość Hiszpanii.\n\nPopierają nas wszystkie demokratyczne i socjalistyczne kraje, ale mało który gotów jest udzielić wsparcia. Moglibyśmy poprosić je o pomoc w walce z hordami, które mogą sięgnąć także po ich wolność i solidarność."
 spain.3.a: "Walka z faszyzmem to sprawa międzynarodowa!"
 spain.3.b: "Nie staniemy się marionetką zdegenerowanego państwa robotniczego!"
 spain.4.t: "Nacjonalistyczna Hiszpania prosi o pomoc"
 spain.4.d: "Hiszpańska wojna domowa idealnie odzwierciedla globalną sytuację: komuniści i liberałowie próbują zniszczyć dawne wartości, a my chcemy je kultywować i stajemy w ich obronie. Nic dziwnego, że hiszpańscy nacjonaliści zwrócili się między innymi do nas z prośbą o wsparcie."
 spain.4.a: "Obiecujemy, że wyślemy tyle broni, ile tylko się da."
 spain.4.b: "Jeżeli brak im sił, żeby zdobyć władzę, to na nią nie zasługują."
 spain.5.t: "Republika Hiszpańska prosi o pomoc"
 spain.5.d: "Próba obalenia Drugiej Republiki Hiszpańskiej jest jasnym sygnałem, że faszyści nie pozwolą kwiatom postępu rosnąć nawet na najżyźniejszej ziemi. Republikanie i ich sojusznicy - demokraci, komuniści i anarchiści - zwrócili się do społeczności międzynarodowej, w tym między innymi do nas, z prośbą o pomoc. Wiele krajów, które rzekomo stoją na straży demokracji, odmówiło udzielenia wsparcia, nie chcąc brać udziału w cudzej wojnie. Jaka będzie nasza odpowiedź?"
 spain.5.a: "Obiecajmy, że wyślemy broń i wyposażenie."
 spain.4.a.tt: "[From.GetName] będzie bardzo wdzięczny, jeżeli podpiszemy układ lend-lease."
 spain.5.b: "Niestety, nie możemy sobie pozwolić na interwencję."
 spain.6.t: "Nacjonalistyczna Hiszpania docenia naszą pomoc"
 spain.6.d: "Hiszpańscy nacjonaliści bardzo docenili naszą pomoc. Jeżeli uda im się zwyciężyć, zyskamy silnego sojusznika, gdy tylko Hiszpania zostanie odbudowana."
 spain.6.a: "Miejmy nadzieję, że zduszą czerwoną zarazę."
 spain.7.t: "Republika hiszpańska docenia naszą pomoc"
 spain.7.d: "Hiszpańscy republikanie bardzo docenili naszą pomoc. Jeżeli uda im się przywrócić porządek, będziemy mogli liczyć na ich wsparcie w walce z faszyzmem."
 spain.7.a: "Niech żyje republika!"
 spain.8.t: "Madryt zdobyty"
 spain.8.d: "Zdobyliśmy Madryt. Miasto ucierpiało w trakcie walk i teraz mamy okazję odrestaurować ten stary gród i przywrócić mu dawną świetność. Które inne miasto zasługuje na miano naszej stolicy?"
 spain.8.a: "Przenieśmy stolicę do Madrytu."
 spain.8.b: "Niech stolica zostanie tam, gdzie jest."
 spain.9.t: "Hiszpańskie wybory w 1936 r."
 spain.9.d: "Druga Republika okazała się kruchym bytem. [Root.GetLeader] może być prezydentem z poparciem Frontu Ludowego, czyli szerokiej koalicji lewicowych grup wspieranych przez republikanów, komunistów i anarchistów.\n\nAle prawicowa opozycja, do której należą konserwatyści, monarchiści i faszyści, także jednoczy się, by pokonać tenże front. Jeśli któraś z tych koalicji się rozpadnie, jej przeciwnicy wykorzystają konflikty wewnętrzne, by rozniecić rewolucję. Te wybory to nie ostatnia próba, z którą zmierzy się Hiszpania, nim ten konflikt dobiegnie końca."
 spain.9.a: "Zachowajmy Front Ludowy."
 spain.9.b: "Zjednoczmy grupy konserwatywne pod sztandarem Falangi."
 italy.9.t: "Poproś Hiszpanię o przekazanie Balearów"
 italy.9.d: "W takcie wojny domowej Włochy przysłały ochotników, którzy walczyli ramię w ramię z nacjonalistami. Rzym kierował się przede wszystkim pobudkami ideologicznymi, ale miał w tym i swój interes. Obrona Balearów, a zwłaszcza Majorki, była dla Włochów bardzo ważna z uwagi na sytuację geopolityczną w basenie Morza Śródziemnego ze szczególnym uwzględnieniem zachodnioeuropejskich kolonii.\n\nTeraz [From.GetLeader] sugeruje, że wyspy te powinny zostać przekazane Włochom. Biorąc pod uwagę ich udział w naszym zwycięstwie, należałoby przynajmniej rozważyć tę możliwość."
 italy.9.a: "Niech Włosi zatrzymają sobie to, co obronili."
 italy.9.b: "Nie po to wygrywaliśmy wojnę, by teraz ugiąć się pod presją!"
 italy.10.t: "Hiszpania oddaje Baleary"
 italy.10.d: "Jako wyraz wdzięczności za pomoc w obronie idei faszystowskich podczas hiszpańskiej wojny domowej [From.GetLeader] zgadza się, by nasze bazy wojskowe na Majorce, Minorce i Ibizie stały się permanentne. Strategiczne położenie tych wysp wzmocni nasze imperium, a Hiszpanie najwyraźniej uważają, że spłacili w ten sposób swój dług."
 italy.10.a: "Niech tylko nie zapomną, kto teraz włada Balearami."
 italy.11.t: "Hiszpania nie chce oddać wysp"
 italy.11.d: "Mimo naszego wsparcia w wojnie domowej [From.GetLeader] nie godzi się przekazać nam Balearów. Hiszpanie przekonują nas, że chcą utrzymać dobre stosunki z naszym krajem, ale zmuszenie nas do wycofania żołnierzy, którzy przelewali krew za te wyspy, jest zwyczajną zniewagą. Nie zapomnimy jej."
 italy.11.a: "I tak je sobie weźmiemy, jeżeli zajdzie taka potrzeba."
 italy.12.t: "Konferencja londyńska"
 italy.12.d: "Nasi jugosłowiańscy przyjaciele znaleźli się pod presją swego północnego sąsiada. Skorumpowane i dekadenckie mocarstwa zachodnie pokazały swą słabość, nie występując w obronie praw Jugosławii. To może być właściwy moment do zaistnienia młodszej, bardziej dynamicznej siły, posiadającej przywództwo, które będzie w stanie wprowadzić ją na światową arenę! Commando Supremo donosi, że są prawie gotowi wyruszyć z naszymi niepokonanymi legionami."
 italy.12.a: "To nasz czas!"
 italy.12.b: "Będzie lepsza okazja."
 italy.13.t: "Pierwszy arbitraż lublański"
 italy.13.d_dalmatia_montenegro: "Jugosławia rozpada się w wyniku wewnętrznych sporów i czas, żeby Włochy na tym skorzystały. Słabnące mocarstwa zachodnie mogą tak bardzo obawiać się Italii, że odmówią jej tego, co się jej należy, ale powstają nowe siły, które widzą prawdziwą wartość Włoch. Teraz nie tylko odzyskaliśmy to, co nam odebrano po okaleczonym zwycięstwie, ale także powiększyło się terytorium naszego albańskiego protektoratu."
 italy.13.d_montenegro: "Nasza decyzja o zawarciu sojuszu z rosnącą potęgą Niemiec okazała się trafiona. Państwo jugosłowiańskie chyli się ku upadkowi, a niemiecki rząd dostrzega korzyści, jakie niesie przyjaźń z Włochami. Czarnogóra zostanie przekazana Albanii jako prawowite terytorium."
 italy.13.d_dalmatia: "Po zdradzie naszych dawnych zachodnich sojuszników podczas konferencji pokojowej w Paryżu, gdzie obiecano nam północną Dalmację, postanowiliśmy współdziałać z Berlinem. Niemcy słusznie stwierdziły, że włoska przyjaźń jest zbyt cenna, by ją zignorować, a nasze roszczenia wobec Jugosławii powinny zostać uznane. Adriatyk stanie się wewnętrznym jeziorem Włoch i sprawiedliwości stanie się zadość."
 italy.13.a: "Włochy powstają"
 italy.14.t: "Niemcy odrzucają nasze żądania"
 italy.14.d: "Niemcy postanowili odrzucić nasze skromne, sprawiedliwe i rozsądne żądania dotyczące terytorium Vichy. Czy [From.GetFactionName] ma sobie dalej radzić bez nas?"
 italy.14.a: "To niedopuszczalne. Lepiej poradzimy sobie sami."
 italy.14.b: "Zdobędziemy ich szacunek."
 italy.15.t: "Niemcy popierają nasze żądania"
 italy.15.d: "Niemcy postąpili mądrze i poparli nasze żądania dotyczące terytorium Vichy. Przekazano nam Sabaudię i Korsykę."
 italy.15.d_Corsica: "Z niewielką pomocą Niemiec udało się przekonać Vichy do przekazania nam Korsyki."
 italy.15.a: "Zemsta za Włochy"
 italy.16.t: "Niemcy prawie nas popierają"
 italy.16.d: "Niemcy postanowiły wtrącić się w nasz spór z Francją Vichy. Zablokowali naszą próbę przejęcia Korsyki, ale pozostaje nam Sabaudia."
 italy.16.a: "Kwestia Korsyki została tylko odłożona w czasie."
 france.1.t: "Japonia żąda Indochin"
 france.1.d: "Japończycy przerzucili wojska na granicę z Indochinami i żądają pełnego dostępu do naszej infrastruktury! Jeżeli na to przystaniemy, ta kolonia znajdzie się de facto w ich rękach. Z drugiej strony, nie bardzo mamy jak im się sprzeciwić."
 france.1.a: "Musimy się zgodzić."
 france.1.b: "Nigdy!"
 france.2.t: "Przedłużenie Linii Maginota"
 france.2.d: "Nasi inżynierowie przygotowali i wdrożyli plany przedłużenia Linii Maginota do kanału La Manche. Belgowie wysłali notę protestacyjną, ale w żaden sposób nie wpłynęło to na przebieg prac."
 france.2.a: "Trzeba było zostać z nami w sojuszu."
 france.3.t: "Przedłużenie Małej Linii Maginota"
 france.3.d: "Rozpoczęliśmy proces wzmacniania Małej Linii Maginota. Gdy ukończymy budowę nowych fortyfikacji, Włosi nie ośmielą się przekroczyć granicy!"
 france.3.a: "Niech tylko spróbują!"
 france.10.t: "Porażka"
 france.10.d: "Przegraliśmy. Paryż jest w niemieckich rękach, a reszta kraju upadnie lada dzień. Musimy pomyśleć o przyszłości. Niektórzy politycy pragną zawrzeć rozejm z Niemcami, podczas gdy wielu wojskowych chce kontynuować walkę z obszaru Wielkiej Brytanii.\n\nPojawiła się jeszcze jedna opcja. Brytyjski gabinet wojenny zasugerował połączenie naszych krajów i wspólną walkę z najeźdźcą, póki Francja nie zostanie oswobodzona."
 france.10.a: "Musimy pójść na współpracę z Niemcami."
 france.10.a_tt: "§YGraj jako Francja Vichy, jeżeli Niemcy podpiszą rozejm§!\n"
 france.10.b: "Będziemy walczyć dalej!"
 france.10.b_tt: "§YGraj jako Francja, jeżeli Niemcy podpiszą rozejm§!\n"
 france.10.c: "Zjednoczmy się z Brytyjczykami!"
 france.11.t: "Francja proponuje unię"
 france.11.d: "Francja znalazła się w paskudnej sytuacji. Wielu polityków pragnie zawrzeć rozejm z Niemcami, ale niektórzy skłonni są przystać na propozycję naszego gabinetu wojennego, który zasugerował unię francusko-brytyjską. Takie połączenie państw obowiązywałaby aż do zwycięstwa w wojnie z Niemcami. Jak mamy na to zareagować?"
 france.11.a: "Nie, Francja to Francja, a Brytania to Brytania."
 france.11.b: "Zgoda, jeżeli dzięki temu Francuzi nie rzucą broni!"
 france.12.t: "Brytyjczycy godzą się na unię"
 france.12.d: "Brytyjczycy zgodzili się na połączenie naszych krajów. Tworzenie wspólnego rządu w Londynie już się rozpoczęło."
 france.12.a: "Do Londynu!"
 FRA_franco_british_cores: "Wszystkie §Y[FRA.GetAdjective] prowincje narodowe§! stają się §Y[ENG.GetAdjective] prowincjami narodowymi§!."
 france.13.t: "Brytyjczycy nie godzą się na unię"
 france.13.d: "Brytyjski rząd nie widzi możliwości połączenia naszych krajów. W takim wypadku pozostaje nam tylko próba zawarcia rozejmu z Niemcami."
 france.13.a: "Musimy się ugiąć."
 france.13.b: "Musimy walczyć dalej!"
 france.14.t: "Triumf we Francji"
 france.14.d: "Francja jest już niemal w naszych rękach. Francuski rząd poprosił o rozejm, a nasi dyplomaci przygotowali warunki, które zostały przyjęte. Południe kraju ma pozostać niepodległe, podczas gdy my zagarniemy resztę."
 france.14.a: "Stwórzmy Francję Vichy."
 establishing_vichy_tt: "§YFrancja Vichy§! powstanie na południu Francji. \n§YFrancja Vichy§! otrzyma wszystkie §Yfrancuskie terytoria kolonialne§!.\nCzęść wojsk §Yfrancuskich§! zostanie przeniesiona do §YFrancji Vichy§!.\n(§YFrancja Vichy§!):\n §YMouvement Franciste§! zostaje partią rządzącą.\n §YPhilippe Pétain§! zostaje przywódcą partii §Yfaszystowskiej§!.\n Otrzymuje ducha narodowego §Ykoszty okupacji§!, dającego (fabryki dóbr konsumpcyjnych: §Y20%§!)\n Przenosi stolicę do §YOwernii§!"
 france.14.b: "Nie, podbijemy wszystko!"
 france.14.c: "Stwórzmy Francję Burbonów."
 france.15.t: "Niemcy nie chcą rozejmu!"
 france.15.d: "Niemcy odrzucili propozycję podpisania rozejmu! Ewidentnie chcą podbić cały kraj... Musimy walczyć do ostatniego żołnierza!"
 france.15.a: "Biada nam!"
 france.16.t: "Razem zwyciężymy!"
 france.16.d: "Ostatnie wydarzenia podkopały nasze morale, ale teraz tym bardziej nie wolno nam się poddawać. Musimy stanąć ramię w ramię i odmienić losy tej wojny.\n\nSpójrzmy w przyszłość z nadzieją. Nie wiemy, co przyniosą najbliższe miesiące, ale razem stawimy temu czoła!"
 france.16.a: "Przetrwaliśmy gorsze kryzysy!"
 france.17.t: "Zaproszenie do francuskiej frakcji"
 france.17.d: "W ramach wzmacniania Małej Ententy (Czechosłowacji, Jugosławii i Rumunii) oraz hamowania potencjalnych zakusów państw centralnych Francja zaproponowała nam sojusz, którego celem jest zacieśnienie współpracy między naszymi krajami."
 france.17.a: "Zgadzamy się. Należy odbudować Małą Ententę."
 france.17.b: "[Root.GetName] kroczy własną drogą."
 france.18.t: "[From.GetName] dołącza do frakcji francuskiej"
 france.18.d: "Nasze próby ratowania Małej Ententy zaczynają przynosić owoce. [From.GetLeader] podziela nasze poglądy i zgadza się na propozycję zawarcia sojuszu z Francją."
 france.18.a: "Jesteśmy o krok bliżej do odbudowania Małej Ententy."
 france.19.t: "[From.GetName] nie chce sojuszu z Francją"
 france.19.d: "Mimo najlepszych intencji i wysiłków nasze próby odbudowania Małej Ententy spotkały się ze sceptyczną reakcją jednego z zainteresowanych państw. [From.GetLeader] nie zgadza się na zawarcie sojuszu. Być może nam nie ufa, a być może obawia się, że po takiej deklaracji jego kraj znajdzie się na celowniku."
 france.19.a: "A skąd wie, że już nie jest na celowniku?"
 france.20.t: "Nie ma zgody na rozejm"
 france.20.d: "W obliczu podpisania rozejmu z Niemcami i przekształcenia państwa grupa francuskich oficerów zbuntowała się przeciwko rządowi w Vichy. Charles de Gaulle wygłosił przemówienie radiowe, w którym nawoływał do zrzucenia jarzma nowego reżimu. De Gaulle objął dowództwo nad siłami buntowników i zamierza kontynuować walkę z Niemcami."
 france.20.a: "Francja nie przestanie walczyć."
 france.20.a_tt: "§YCharles de Gaulle zostaje przywódcą Francji§!"
 france.21.t: "Robotnicy grożą strajkiem"
 france.21.d: "Po zwolnieniu dwóch pracowników wielkiej fabryki przez cały kraj przetoczyła się fala niepokojów. Robotnicy, których wspiera [Root.GetCommunistParty], zorganizowali się i zażądali m.in. podwyższenia pensji oraz skrócenia tygodnia pracy. Jeżeli do tego dojdzie, wydajność naszych fabryk znacząco się obniży, a komuniści będą mogli odtrąbić zwycięstwo. Negocjacje mają odbyć się w Matignon. Przystaniemy na żądania robotników czy je odrzucimy, ryzykując wybuch ogólnokrajowego strajku?"
 france.21.a: "Niech sobie strajkują."
 france.21.b: "Wypracujmy jakiś kompromis."
 france.22.t: "Zmiana ugody z Matignon"
 france.22.d: "Wskutek podpisania ugody w Matignon nasz przemysł nie może już konkurować z niemieckim. Wydajność fabryk spada z dnia na dzień. Część przedsiębiorców zaczęła się już wycofywać z niektórych postanowień ugody, a ich pracownicy przyjęli to niemal bez szemrania. Mamy okazję oficjalnie znieść te nowe przywileje w całym kraju, ale w takiej sytuacji robotnicy zapewne znów uciekną pod skrzydła komunistów i zagrożą kolejnym strajkiem. Utrzymanie obecnej sytuacji i podjęcie środków mających zwiększyć wydajność fabryk może podbudować poczucie francuskiej wspólnoty narodowej i sprawić, że wspólnymi siłami będziemy rozwijać się dalej."
 france.22.a: "Z czasem nasze fabryki będą pracować pełną parą."
 france.22.b: "Znieśmy przywileje robotnicze i natychmiast postawmy przemysł na nogi."
 france.23.t: "Koniec strajków"
 france.23.d: "Większość robotników zrozumiała już, że ich niedorzeczne postulaty nie zostaną zrealizowane. Dzieci im głodują i, mimo że [Root.GetCommunistParty] nalega, zwyczajnie nie stać ich na kontynuowanie strajku. Z każdym dniem kolejni robotnicy dają za wygraną i wracają do fabryk. Nasz przemysł wkrótce wyjdzie na prostą i raczej nie będziemy musieli obawiać się kolejnego strajku."
 france.23.a: "Znów możemy stawać w szranki z najlepszymi."
 france.24.t: "Komunistyczne zagrożenie"
 france.24.d: "Nie możemy ignorować zagrożenia, jakie stwarza porozumienie radziecko-niemieckie. Oba kraje uzgodniły wspólny rozbiór Polski, co postawiło nas przed trudnym wyborem. Jeżeli [Root.GetCommunistParty] zamierza działać tak jak do tej pory, sowieckie wpływy będą wzrastać i istnieje ryzyko pogłębiania się problemów wewnętrznych. Delegalizując komunizm i wszystkie powiązane z nim partie, udowodnimy naszym obywatelom, że nie tolerujemy ludzi, którzy pragną zniszczyć pokój.\nDo tej pory komuniści mogli zabierać głos w dyskusjach politycznych, ale nie odcięli się od Moskwy, więc może pora podjąć radykalne kroki."
 france.24.a: "Zdelegalizujmy komunizm we Francji."
 france.24.b: "Bez zróżnicowanych opinii nie ma demokracji."
 france.25.t: "Konferencja londyńska"
 france.25.d: "Berliński reżim dąży do zwiększenia napięcia na granicy między Niemcami a Jugosławią, a Brytyjczycy postanowili im ustąpić. Rzecz w tym, że Jugosławia to jeden z trzech filarów, na których zbudowano porozumienie wschodnioeuropejskie. Na jego ewentualnym osłabieniu ucierpi bezpieczeństwo Francji. Powinniśmy pokazać, że jesteśmy większą potęgą, i zaryzykować samotną walkę?"
 france.25.a: "Zachowamy pokój."
 france.25.b: "Opowiemy się za wolnością."
 france.26.t: "Konferencja londyńska"
 france.26.d: "Berliński reżim dąży do zwiększenia napięcia na granicy między Niemcami a Jugosławią i Brytyjczycy postanowili przeciwstawić się niemieckiej agresji. Jednak rany po ostatniej wojnie jeszcze się nie zabliźniły, a nasz kraj jest głęboko podzielony - znajdziemy w sobie dość siły do samotnej walki?"
 france.26.a: "Czas sprzeciwić się Niemcom."
 france.26.b: "Nie warto się w to angażować."
 france.27.t: "Niemcy popierają włoskie żądania"
 france.27.d_1_state: "Niemcy przychyliły się do włoskich żądań dotyczących naszego terytorium. Po poniesionej porażce nie jesteśmy w stanie im się sprzeciwić."
 france.27.d_both: "Włochy mają otrzymać Sabaudię i Korsykę. Ta decyzja Niemiec zaniepokoiła kolonialnych gubernatorów, którzy zaczęli się zastanawiać, kto będzie następny. Gubernator Syrii nie zamierza czekać, by się przekonać, i przeszedł na stronę Wolnej Francji."
 france.27.a: "Nie mamy wyboru."
 france.27.b: "Niemcy to krótkowzroczni głupcy."
 france.28.t: "Syria decyduje się na zdradę"
 france.28.d: "Po niemieckiej decyzji oddania Włochom ziem Vichy administracja syryjska postanowiła przejść na naszą stronę."
 france.28.a: "Francja jest coraz bliżej odpokutowania."
 france.29.t: "Anglia przyjmuje wniosek o sojusz."
 france.29.d: "\"Historia pokazała, jak wiele mogą osiągnąć nasze wspaniałe kraje, gdy ze sobą współpracują. W duchu entente cordiale witamy was nie tylko jako przyjaciół, ale i jako sojuszników. Razem staniemy się światłem wolności w świecie spowitym mrokiem ucisku!\"\n\nAnglia przyjęła naszą propozycję sojuszu. Możemy liczyć na ich pełne poparcie w nadchodzących niespokojnych czasach."
 france.29.a: "Razem wytrwamy!"
 france.30.t: "Anglia odrzuca wniosek o sojusz."
 france.30.d: "\"W przeszłości łączyły nas dobre relacje, ale nie możemy ryzykować eskalacji konfliktów po drugiej stronie kanału. Niemcy zyskały nasze zaufanie, przestrzegając traktatu morskiego, a my zamierzamy bronić się, jeśli pożar się rozszerzy, ale nie zaryzykujemy podsycania płomieni. Każdy demokratyczny kraj musi zawsze dążyć do pokoju\".\n\nNasz wniosek o sojusz z Anglią został odrzucony. Rząd brytyjski chce uniknąć dalszego antagonizowania Niemiec i nie narazi trwającego pokoju."
 france.30.a: "Ich \"pokój\" to tak naprawdę \"kapitulacja\"."
 france.33.title: "Wyzwolenie Francji"
 france.33.desc: "Po zakończeniu wojny nie musimy już utrzymywać bliskiej unii z Francją. Francuskie partie polityczne coraz częściej nawołują do powołania rządu tymczasowego i przeprowadzenia wyborów powszechnych."
 france.33.a: "Oczywiście, nasi wierni sojusznicy to wolni ludzie."
 france.33.b: "Musimy dobrze chronić nasze tereny kontynentalne."
 france.34.title: "Koniec unii francusko-brytyjskiej"
 france.34.desc: "W Wielkiej Brytanii panuje pokój, [From.GetLeader] zgadza się, żeby francuskie partie polityczne powołały rząd tymczasowy Francji. Ich integracja polityczna została wstrzymana, ale kraje niewątpliwie pozostaną bliskimi przyjaciółmi."
 france.34.a: "Brawo!"
 france.34.b: "Rozumiem."
 low.1.t: "Francja przedłuża Linię Maginota"
 low.1.d: "Francuzi postanowili przedłużyć Linię Maginota aż do kanału La Manche! Jest to dla nas jasny sygnał, że w razie niemieckiej agresji będziemy zdani tylko na siebie. Nasza ambasada w Paryżu wysłała notę protestacyjną, ale chyba nikt nie wierzy, że odniesie ona jakiś skutek."
 low.1.a: "To skandal!"
 soviet.1.t: "Japońska mobilizacja"
 soviet.1.d: "Granica z Mandżurią od dłuższego czasu była niespokojna, a według naszych mongolskich towarzyszy wkrótce może zacząć tam wrzeć, gdyż Japończycy przerzucają wojska do Heilongjiang. Jeżeli się wycofamy, wszyscy potraktują to jako oznakę słabości. Jeżeli jednak odpowiemy siłą, sytuacja może wymknąć się spod kontroli. Jakie są wasze rozkazy, towarzyszu?"
 soviet.1.a: "Ani kroku wstecz."
 soviet.1.b: "Nie możemy sobie pozwolić na wojnę z Japonią."
 soviet.2.t: "Udany atak"
 soviet.2.d: "Nasz atak na zgrupowanie sił japońskich w Mandżurii zakończył się sukcesem! Zdołaliśmy całkowicie zaskoczyć wroga i nasi dzielni żołnierze pokazali, kto tu jest górą. Bitwa była krwawa!"
 soviet.2.a: "Dobra robota!"
 soviet.3.t: "Nieudany atak"
 soviet.3.d: "Nasz atak na zgrupowanie sił japońskich w Mandżurii zakończył się klęską! Wróg nie dał się zaskoczyć i mocno nas przetrzebił, nim zdołaliśmy się wycofać."
 soviet.3.a: "Przygotować pluton egzekucyjny."
 soviet.4.t: "[FROM.GetNameDefCap] oddaje Besarabię"
 soviet.4.d: "Rząd [FROM.GetAdjective] wykazał się rozsądkiem i wycofał swoje wojska z Besarabii. Wkrótce utworzymy na tych ziemiach Mołdawską Socjalistyczną Republikę Radziecką, a jej obywatele będą mogli korzystać z dobrodziejstw socjalizmu. "
 soviet.4.a: "Doskonale."
 soviet.5.t: "Rumunia odrzuca nasz żądania"
 soviet.5.d: "Rumuni nie przyjęli naszych żądań! Wygląda na to, że będziemy musieli siłą wyrzucić ich z Besarabii."
 soviet.5.a: "Głupcy!"
 soviet.6.t: "[FROM.GetNameDefCap] ulega"
 soviet.6.d: "[FROM.GetNameDefCap] ugina się pod presją naszych żądań. Zastąpiliśmy dekadencki rząd w Tallinnie parlamentem ludowym, który jednogłośnie opowiedział się za przekształceniem kraju w socjalistyczną republikę radziecką. Po długich naradach nasze kierownictwo postanowiło przystać na tę propozycję."
 soviet.6.a: "Witajcie, towarzysze."
 soviet.7.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 soviet.7.d: "[FROM.GetNameDefCap] odrzuca naszą wyciągniętą rękę i propozycję podpisania paktu o wzajemnej pomocy! Skorumpowani kapitaliści z Tallinna ośmielili się zażądać, byśmy uszanowali nienaruszalność ich granic!"
 soviet.7.a: "Musimy ochronić [FROM.GetAdjective] obywateli przed nimi samymi."
 soviet.8.t: "[FROM.GetNameDefCap] ulega"
 soviet.8.d: "Rząd [FROM.GetAdjective] w Rydze przystał na nasze żądania, po czym został zastąpiony przez zgromadzenie ludowe. Nowe, nieskorumpowane władze jednogłośnie opowiedziały się za dołączeniem do Związku Radzieckiego. Postanowiliśmy łaskawie spełnić tę prośbę."
 soviet.8.a: "Teraz jesteście socjalistami!"
 soviet.9.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 soviet.9.d: "[FROM.GetNameDef]: Rządząca burżuazja najwyraźniej postradała rozum. Jej przedstawiciele odrzucili naszą wspaniałomyślną propozycję podpisania paktu o wzajemnej pomocy i zażądali, by radzieckie wojska, które \"zbierają się\" przy ich granicy, zostały wycofane."
 soviet.9.a: "Musimy wyzwolić obywateli [FROM.GetAdjective]"
 soviet.10.t: "[FROM.GetNameDefCap] ulega"
 soviet.10.d: "Rząd [FROM.GetAdjective] umożliwił nam budowę baz wojskowych na terytorium tego kraju, niestety wkrótce potem upadł. Aby uniknąć anarchii, powołaliśmy parlament ludowy, który jednogłośnie opowiedział się za dołączeniem do Związku Radzieckiego. Postanowiliśmy spełnić tę prośbę."
 soviet.10.a: "Ocalimy ich przed kapitalizmem."
 soviet.11.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 soviet.11.d: "[FROM.GetNameDefCap] zmierza ku przepaści, a jej rząd uniemożliwił naszym wojskom obronę litewskich granic. Czy ci ludzie myślą, że pod niemieckim panowaniem będzie im lepiej? Naród litewski zasługuje na socjalizm, a jego władze stoją temu na przeszkodzie, co stanowi zwykłą zbrodnię."
 soviet.11.a: "Obywatele [FROM.GetAdjective] dość się już wycierpieli."
 soviet.12.t: "[FROM.GetNameDefCap] zgadza się na nasze żądania"
 soviet.12.d: "Potężne siły, które zgromadziliśmy na granicy, przekonały rząd [FROM.GetAdjective], że należy przystać na naszą propozycję omówienia kwestii terytorialnych. Uzyskaliśmy Karelię i [195.GetName] jest teraz o wiele bezpieczniejszy."
 soviet.12.a: "Myśleliśmy, że będą się opierać..."
 soviet.13.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 soviet.13.d: "Rząd [FROM.GetAdjective] odrzucił nasze żądania, ale należało się tego spodziewać. Będziemy musieli wziąć Karelię siłą. Pora dać tym upartym Finom nauczkę, której nigdy nie zapomną!"
 soviet.13.a: "Zmiażdżymy ich w kilka tygodni."
 soviet.14.t: "Dołączenie do ZSRR"
 soviet.14.d: "Moskwa naciska, byśmy oficjalnie dołączyli do ZSRR. Powinniśmy na to przystać?"
 soviet.14.a: "Tak, dołączmy do ZSRR."
 soviet.14.b: "Nie, możemy jeszcze wiele osiągnąć!"
 soviet.15.t: "Tuwińska Republika Ludowa odmawia!"
 soviet.15.d: "Władze Tuwińskiej Republiki Ludowej odrzuciły propozycję dołączenia do ZSRR. To niedorzeczne! Nikt nie wie, co ten mały żałosny kraj chce osiągnąć na własną rękę, i być może na zawsze pozostanie to tajemnicą."
 soviet.15.a: "Krzyżyk na drogę."
 soviet.16.t: "Aneksja Tuwińskiej Republiki Ludowej"
 soviet.16.d: "Tuwiński parlament wysłał oficjalną prośbę o wcielenie kraju do ZSRR. Przekształcimy to państewko w Tuwiński Obwód Autonomiczny."
 soviet.16.a: "Witajcie, towarzysze."
 soviet.17.t: "Wzmocnienie Linii Stalina"
 soviet.17.d: "Plany wzmocnienia fortyfikacji na naszej zachodniej granicy zostały ustalone, a skazańcy z obozów pracy już przystąpili do ich wykonania. Wkrótce Linia Stalina stanie się w pełni godna tej zobowiązującej nazwy!"
 soviet.17.a: "Towarzysz Stalin będzie dumny!"
 soviet.60.t: "Rozbiór Polski"
 soviet.60.d: "Polska jest nasza, ale zgodnie z postanowieniami paktu Ribbentrop-Mołotow jej zachodnie ziemie mają trafić do [GER.GetAdjective] strefy wpływów. Czy powinniśmy się wycofać i przekazać te tereny armii niemieckiej? Jeżeli tego nie zrobimy, nasz pakt przestanie obowiązywać."
 soviet.60.a: "Tak. To nie czas na zrywanie traktatów."
 soviet.60.b: "Nie, cała Polska należy do Mateczki Rosji!"
 soviet.61.t: "Rosjanie honorują pakt"
 soviet.61.d: "Zgodnie z traktatem Rosjanie przekazali naszemu rządowi zachodnią część Polski. Armia niemiecka wkroczyła tam, by zapewnić bezpieczeństwo."
 soviet.61.a: "Doskonale."
 soviet.62.t: "Sowieci łamią pakt."
 soviet.62.d: "Mimo wielokrotnych zapewnień Sowieci do tej pory nie wycofali swoich wojsk, nie wykonali też żadnego kroku, by przekazać te tereny i wrócić do uzgodnionych z nami granic. Zdaje się, że nie mają zamiaru dotrzymać warunków paktu."
 soviet.62.a: "To było marnowanie atramentu!"
 soviet.70.t: "Presja [SOV.GetAdjective]"
 soviet.70.desc: "Mimo wyzwolenia naszej ojczyzny spod [GER.GetAdjective] okupacji, siły [SOV.GetAdjective] nadal są tam obecne. Ich zwierzchnicy odmawiają uznania legitymacji naszego rządu, jeśli sprzymierzeni z państwem [SOV.GetAdjective] komuniści nie otrzymają zgody na objęcie ważniejszych funkcji we władzach. W rzeczywistości jest to słabo zawoalowana [SOV.GetAdjective] groźba, mająca zmusić nas do podporządkowania się. Jednocześnie nasi partnerzy na zachodzie nie są skłonni do udzielenia nam jakiegokolwiek wsparcia w sprzeciwie wobec żądań, które stawia [SOV.GetLeader]."
 soviet.70.a: "Nie możemy sobie pozwolić na kolejną walkę."
 soviet.70.b: "[SOV.GetLeader] nie może nam mówić, co mamy robić."
 soviet.71.t: "Uzgodniono [POL.GetAdjective] współpracę"
 soviet.71.desc: "Po niedawnych naciskach ze strony naszej administracji i dzięki nieustającemu zagrożeniu ze strony potężnej Armii Czerwonej, burżuazyjne [POL.GetName] władze zgodziły się uznać partię komunistyczną za jedynego, prawowitego przedstawiciela ludu. Mogliśmy narzucić im naszą wolę siłą, lecz teraz to nie będzie konieczne, ponieważ od tej pory [POL.GetName] będzie znajdować się w naszej strefie wpływów."
 soviet.71.a: "Słusznie postąpili, ustępując."
 soviet.72.t: "[POL.GetName] nadal gnębi proletariat"
 soviet.72.desc: "Okazując niedorzeczną burżuazyjną arogancję, nielegalne władze państwa [POL.GetAdjective] odmawiają uznania legitymacji partii komunistycznej. Nie możemy ponownie pozwolić, żeby ci głupcy zamienili Polskę w miejsce, z którego faszyści będą mogli ponownie atakować [SOV.GetAdjective] terytorium. Bezpieczeństwo narodowe wymaga, żeby [POL.GetName] natychmiast znalazła się w naszej sferze wpływów."
 soviet.72.a: "Raz na zawsze zniszczymy [POL.GetAdjective] burżuazję."
 soviet.72.b: "Ludzie są zmęczeni wojną, musimy znaleźć inny sposób."
 soviet.73.t: "[SOV.GetNameDef] ustępuje"
 soviet.73.desc: "Niedawne napięcia związane z kierunkiem [POL.GetAdjective] polityki zagranicznej osłabły niedawno, ponieważ [SOV.GetNameDef] wycofuje się ze swojej wcześniejszej agresywnej retoryki. Chociaż spadło prawdopodobieństwo kolejnej inwazji, powinniśmy bacznie obserwować naszego wschodniego sąsiada i jego pionki."
 soviet.73.a: "Musimy być czujni."
 soviet.74.t: "[FROM.GetNameDefCap] ma zwrócić terytorium [ROOT.GetAdjective]"
 soviet.74.d: "W ramach gestu dobrej woli i przyjaźni między rządami [FROM.GetAdjective] i [ROOT.GetAdjective], [FROM.GetLeader] proponuje oddanie części posiadanego terytorium, które historycznie stanowiło część Polski."
 soviet.74.a: "Lepszy rydz niż nic."
 soviet.74.b: "Nie przyjmujemy jałmużny."
 POL_refused_states: "Polska odrzuca propozycję oddania terytorium."
 POL_accepted_states: "Polska otrzymała terytorium."
 soviet.75.t: "[FROM.GetLeader] przyjmuje naszą propozycję."
 soviet.75.d: "Nasza propozycja zwrotu terytorium została zaakceptowana przez rząd [FROM.GetAdjective]. To powinno zadowolić wszystkich na najbliższą przyszłość i zminimalizować ryzyko konfliktów wewnętrznych."
 soviet.75.a: "Można było się tego spodziewać."
 soviet.76.t: "[FROM.GetLeader] odrzuca naszą propozycję."
 soviet.76.d: "Nie wiedzieć czemu, nasza propozycja zwrotu terytorium została odrzucona przez rząd [FROM.GetAdjective]. Nie wiadomo, co oni zamierzają, ale przynajmniej będzie im trudniej później wnosić roszczenia do tych ziem."
 soviet.76.a: "Jakże trudno komuś dogodzić."
 finland.1.t: "Rząd [FROM.GetAdjective] żąda: [146.GetName]"
 finland.1.d: "Oficjele państwa [FROM.GetNameDef] chcą dokonać zmian terytorialnych naszym kosztem, argumentując to bezpieczeństwem miasta [195.GetName]. Mielibyśmy zrzec się Karelii, a sądząc po nagromadzeniu wojsk [FROM.GetAdjective] na granicy, odmowa nie wchodzi w grę. Co mamy zrobić?"
 finland.1.a: "Nie mamy wyboru, musimy się ugiąć."
 finland.1.b: "Nie damy się zastraszyć!"
 FIN_remove_soviet_claims_in_other_states_tt: "Zrzeczenie się wszystkich roszczeń do [FIN.GetFlag]§Y[FIN.GetAdjective]§! regionów narodowych."
 finland.2.t: "Czas poprosić Szwecję o pomoc"
 finland.2.d: "Finlandia jest w stanie wojny z ZSRR. Po zaledwie dwu dekadach niepodległości widmo moskiewskiego jarzma znów zagląda nam w oczy.\n\nRadziecki moloch zagraża jednak nie tylko nam. Nasi szwedzcy sąsiedzi zachowują neutralność, ale może uda się ich namówić do walki w obronie naszych wspólnych wartości i wspólnego bezpieczeństwa."
 finland.2.a: "Szwedzi powinni stanąć z nami ramię w ramię."
 finland.2.b: "Nie potrzebujemy wsparcia tych, którzy kiedyś nas uciskali."
 finland.3.t: "Finlandia apeluje o wsparcie Szwecji"
 finland.3.d: "Nasi fińscy sąsiedzi nie ugięli się pod radzieckim naciskiem i ceną za to był wybuch wojny. Nie wiąże nas z nimi formalny sojusz, ale fiński rząd zaapelował o naszą pomoc w obronie Wysp Alandzkich, które są zamieszkałe w dużej mierze przez naszych rodaków i strategicznie ważne dla obu krajów.\n\nRząd jest w tej kwestii podzielony, ale obywatele wyraźnie chcą iść Finom z odsieczą. Jak daleko posuniemy się w obronie nordyckich krajów przed agresją ze wschodu?"
 finland.3.a: "Musimy zachować neutralność."
 finland.3.b: "Skoro mają poparcie ochotników, to niech ci ochotnicy im pomagają."
 finland.3.c: "Finowie walczą za naszą wspólną sprawę. Idziemy na wojnę!"
 finland.4.t: "Szwecja odrzuca naszą prośbę"
 finland.4.d: "Szwedzi nie udzielą nam wsparcia w wojnie ze Związkiem Radzieckim. Ich rząd postanowił zachować neutralność, by uniknąć problemów wewnętrznych i reperkusji na arenie międzynarodowej, w związku z czym nie wspomoże nas w żaden sposób."
 finland.4.a: "Miejmy nadzieję, że zrozumieją swój błąd, nim będzie za późno."
 finland.5.t: "Szwecja wysyła ochotników"
 finland.5.d: "Rząd Szwecji nie chce iść na wojnę ze Związkiem Radzieckim, ale jej obywatele wciąż nas popierają. Wielu ochotników z państw nordyckich pragnie przyjść nam z pomocą. Nie jest to wsparcie, na jakie liczyliśmy, ale przynajmniej więcej ludzi dowie się o zagrożeniu, z jakim walczymy."
 finland.5.a: "No nic, dobre i to."
 finland.6.t: "Szwecja idzie z odsieczą"
 finland.6.d: "Nasza prośba o pomoc w obronie Wysp Alandzkich spotkała się z nieoczekiwaną odpowiedzią. Władze Szwecji stwierdziły, że nie mogą zachować neutralności w obliczu takiego zagrożenia, i wypowiedziały wojnę ZSRR. Co prawda nie we wszystkim się zgadzamy, ale szwedzcy żołnierze będą teraz walczyć w imię fińskiej suwerenności."
 finland.6.a: "Zapamiętamy ten dzień."
 finland.7.t: "Negocjacje pokojowe, których stroną jest [SOV.GetNameDef]"
 finland.7.d: "Komunistka [Root.GetAdjective] Hella Wuolijoki skontaktowała się z naszym rządem i zaproponowała pomoc w nawiązaniu kontaktu z reżimem [SOV.GetAdjective]. Zorganizowano tajne spotkanie w Szwecji, gdzie zostanie przedstawiona nam możliwość przekazania terytorium w zamian za zachowanie [Root.GetAdjective] niepodległości. \n\nFińskie siły gwałtownie topnieją, a wcześniejsze próby przystąpienia do rozmów nie powiodły się. To może być nasza jedyna nadzieja na pokojowe rozstrzygnięcie tego konfliktu."
 finland.7.a_tt: "§YJeżeli [SOV.GetName] się zgodzi:\n§!"
 finland.7.a: "Ne można wygrać tej wojny"
 finland.7.b: "Musimy walczyć dalej!"
 finland.8.t: "[From.GetNameDef] proponuje ustępstwa"
 finland.8.d: "Wojna z takim przeciwnikiem jak [From.GetNameDef] jest bardzo kosztowna, ale gdy odepchnęliśmy [From.GetAdjective] armię, wróg przedstawił nam kuszącą propozycję. Otrzymamy kontrolę nad ważnymi strategicznymi obszarami, jeżeli wycofamy nasze wojska i przerwiemy działania zaczepne.\nW ten sposób zakończy się nasza ofensywa, nie przejmiemy całkowitej kontroli nad obszarem, ale będziemy mogli skoncentrować się na powiększaniu naszych wpływów w innych częściach świata."
 finland.8.a: "Nasi żołnierze są potrzebni gdzie indziej"
 finland.8.b: "Połowiczne zwycięstwo to za mało"
 finland.9.t: "[From.GetNameDef] odrzuca propozycję"
 finland.9.d: "Załamały się negocjacje, w których uczestniczyliśmy my i [From.GetNameDef]. To był podstęp, mieliśmy tylko zmarnować czas, a armia [From.GetAdjective] przygotowała się do kolejnego uderzenia na terytorium [Root.GetAdjective].\n\n[Root.GetNameDef] nie podda się i będzie walczyć do samego końca."
 finland.9.a: "Za każdy krok będą musieli zapłacić krwią!"
 FIN_agree_peace: "Finlandia przystaje na sowieckie żądania i przekazuje §YKarelię, Sallę i Petsamo§!."
 finland.10.t: "Wojna zimowa"
 finland.10.d: "[SOV.GetNameDef] ma ambicje terytorialne, które wreszcie znalazły swój upust w postaci inwazji na nasz kraj. Musimy zrobić wszystko, co w naszej mocy, żeby twardo przeciwstawić się temu bezwzględnemu atakowi. Wróg ma słono zapłacić za każdy krok poczyniony w głąb naszego terytorium!"
 finland.10.a: "Roznieść ich w drobny mak!"
 japan.1.d: "Chińskie władze oświadczyły, że japońskie \"prowokacje\" posunęły się za daleko! Nasze wnioski o odszkodowania zostały odrzucone, a według różnych doniesień w Szanghaju doszło do ataków na japońskich obywateli. Wreszcie mamy pretekst, żeby rozprawić się z Chinami!"
 japan.1.a: "Zapłacą za to!"
 japan.2.d: "Co zaskakujące, Chińczycy nie dali się sprowokować incydentem na moście Marco Polo. Ich władze rozumieją, że wojna może je drogo kosztować, i postanowiły przystać na nasze żądania. Otrzymaliśmy znaczne połacie terenu z Pekinem włącznie. Zdobywamy Chiny kawałek po kawałku."
 japan.2.a: "Wojna będzie musiała zaczekać."
 japan.3.t: "Starcie na granicy: zwycięstwo Sowietów"
 japan.3.d: "Sowieci, do spółki ze swoimi mongolskimi sługusami, wykryli nasze wojska zbierające się w Heilongjiang, a następnie uderzyli, zanim zdążyliśmy umocnić pozycje! W wyniku ostrych starć zostaliśmy odepchnięci i ponieśliśmy duże straty."
 japan.3.a: "Jak to się mogło stać!?"
 japan.4.t: "Starcie na granicy: zwycięstwo Japończyków"
 japan.4.d: "Sowieci, do spółki ze swoimi mongolskimi sługusami, wykryli nasze wojska zbierające się w Heilongjiang, a następnie uderzyli z dużą siłą, chcąc je rozbić! Na szczęście cesarscy dowódcy zareagowali odpowiednio i wciągnęli napastników w pułapkę. Wróg poniósł ciężkie straty i uciekł z podkulonym ogonem."
 japan.4.a: "Będą mieli nauczkę!"
 japan.5.t: "Radziecki odwrót"
 japan.5.d: "Gdy Sowieci zauważyli, że zaczynamy zbierać wojska tuż za miedzą, rozsądnie postanowili wycofać swoje oddziały z mandżurskiej granicy. Nasi żołnierze już zajęli kilka porzuconych posterunków po ich stronie. Miejmy nadzieję, że to położy kres niedorzecznym radzieckim i mongolskim żądaniom rewizji granic."
 japan.5.a: "Wystarczyło napiąć mięśnie."
 japan.6.t: "Francja przyjmuje nasze żądania"
 japan.6.d: "Francuzi nie sprzeciwili się naszym żądaniom. Ich infrastruktura w Indochinach jest do naszej dyspozycji. De facto przejęliśmy pełną władzę w tej kolonii."
 japan.6.a: "Mądra decyzja."
 japan.7.t: "Francja odrzuca nasze żądania"
 japan.7.d: "Francuzi bezczelnie odrzucili nasze żądania! Wygląda na to, że będziemy musieli wziąć sobie Indochiny siłą!"
 japan.7.a: "Głupcy!"
 japan.8.t: "Niemcy odwołują doradców"
 japan.8.d: "Niemcy zgodzili się wycofać swoją misję wojskową z Chin. Ich doradcy zapewne już są w samolotach do Berlina. Nareszcie zrozumieli, że to Japonia, a nie Chiny, będzie hegemonem Wielkiej Azji Wschodniej."
 japan.8.a: "Niech to sobie zapamiętają."
 japan.9.t: "Niemcy odrzucają naszą prośbę"
 japan.9.d: "Niemcy nie zgodzili się wycofać misji wojskowej z Chin, choć jest ona rażącym pogwałceniem postanowień paktu antykominternowskiego! Czy ten traktat wart jest papieru, na którym go spisano?"
 japan.9.a: "Ich doradcy zginą razem z Chińczykami."
 japan.11.t: "Ultimatum dla Syjamu"
 japan.11.d: "Obecność naszych wojsk w Indochinach powinna uzmysłowić władzom Syjamu, że naprawdę chcemy wyzwolić Azję Południowo-Wschodnią spod jarzma europejskiego kolonializmu, ale bez ich aktywnej pomocy może nam się to nie udać. Proponując im zawarcie sojuszu, który uczyni z Syjamu państwo marionetkowe imperium japońskiego, możemy uniknąć niepotrzebnej interwencji zbrojnej. Jeżeli jednak nasza oferta zostanie odrzucona, inwazja pozostanie jedyną opcją."
 japan.11.a: "Wejdziemy do Syjamu, czy im się to podoba, czy nie."
 japan.11.b: "Może jednak inwazja to zbyt drastyczne rozwiązanie."
 japan.12.t: "Japońskie ultimatum"
 japan.12.d: "Od dawna obserwujemy wzrost przygranicznej aktywności Japończyków, którzy ewidentnie chcą wykorzystać nasze porty do dalszej inwazji w kierunku Birmy i Malajów. Ich rząd właśnie złożył nam propozycję nie do odrzucenia: albo umożliwimy im przemarsz przez nasz kraj, albo czeka nas inwazja.\n\nJeżeli na to przystaniemy, możemy stać się japońskim państwem marionetkowym, ale z drugiej strony, chyba lepiej uniknąć wojny."
 japan.12.a: "Podpiszemy sojusz z Japonią."
 japan.12.b: "Nie zrzekniemy się niepodległości!"
 japan.13.t: "Syjam przyjmuje ultimatum"
 japan.13.d: "[From.GetLeader] przystaje na nasze warunki i zawiera sojusz z Japonią. Dzięki temu Syjam stanie się naszą bazą wypadową do dalszej ekspansji na Pacyfiku."
 japan.13.a: "Strefa Wspólnego Dobrobytu Wielkiej Azji Wschodniej rośnie w siłę."
 japan.14.t: "Syjam odrzuca ultimatum"
 japan.14.d: "[From.GetLeader] odrzuca nasze warunki i nie zamierza zawierać sojuszu z Japonią ani udzielać nam dostępu. Dobrze wie, jaka jest cena odmowy. To oznacza wojnę."
 japan.14.a: "To smutne, że musiało do tego dojść."
 romania.1.t: "[FROM.GetNameDefCap] żąda oddania Besarabii"
 romania.1.d: "Siły [FROM.GetAdjective] gromadzą się na naszej granicy, a ich dyplomaci zażądali, żebyśmy oddali im Besarabię! Nie możemy liczyć na niemieckie wsparcie, gdyż ich pakt z ZSRR najwyraźniej zawierał tajny protokół, wedle którego znaleźliśmy się w [FROM.GetAdjective] strefie interesów. Czy powinniśmy stawić opór?"
 romania.1.a: "Nie, nie mamy szans."
 romania.1.b: "Tak! Nie oddamy naszych ziem bez walki!"
 romania.2.t: "Drugi arbitraż wiedeński"
 romania.2.d: "Niemcy byli mediatorem w naszym sporze terytorialnym z Węgrami podczas drugiego arbitrażu wiedeńskiego i zadecydowali, że Transylwania Północna powinna znaleźć się pod kontrolą Budapesztu. Mamy zamiar przyjąć ten werdykt?"
 romania.2.a: "Tak... nie mamy wyboru."
 romania.2.b: "Nie, nigdy nie oddamy Transylwanii!"
 romania.3.d: "Niemcy byli mediatorem w naszym sporze terytorialnym z Węgrami podczas drugiego arbitrażu wiedeńskiego i zadecydowali, że Transylwania Północna powinna znaleźć się pod panowaniem węgierskim. Mamy zamiar przyjąć ten werdykt?"
 romania.4.t: "Niemcy rozstrzygają spór"
 romania.4.d: "Niemcy byli mediatorem w naszym sporze terytorialnym z Węgrami i mądrze zadecydowali, że Transylwania powinna pozostać w rumuńskich rękach. Węgrzy nie są tym zachwyceni, ale werdykt ten powinien położyć kres ich roszczeniom."
 romania.4.a: "Transylwania pozostanie w Rumunii."
 romania.5.t: "Układ w Krajowej"
 romania.5.d: "Bułgarscy dyplomaci poprosili nas o zwrot Dobrudży Południowej, którą odebraliśmy im w 1913 r., po II wojnie bałkańskiej. Wygląda na to, że nasza polityka ustępstw sprowokowała ich do takiego kroku."
 romania.5.a: "To rozwiąże problem."
 romania.5.b: "Nie, w końcu trzeba powiedzieć \"stop\"!"
 romania.6.t: "Trudny wybór"
 romania.6.d: "Straciliśmy sporo ziem na rzecz naszych zachłannych sąsiadów. Nadal mamy możliwość odzyskania części utraconych terenów, i to z nawiązką. Wystarczy opowiedzieć się po właściwej stronie."
 romania.6.a: "Naszą jedyną nadzieją są Niemcy."
 romania.6.b: "Największe szanse mamy ze Związkiem Radzieckim."
 romania.6.c: "Powinniśmy zachować neutralność."
 baltic.1.t: "Ultimatum [FROM.GetAdjective]"
 baltic.1.d: "[FROM.GetNameDefCap] nalega, byśmy podpisali \"układ o wzajemnej pomocy\", który umożliwiłby ich wojskom stacjonowanie na naszym terytorium! Jeżeli podpiszemy ten świstek, to tak naprawdę wyrazimy zgodę na aneksję, ale nie mamy jak przeciwstawić się sowieckiej armii czyhającej na naszej granicy."
 baltic.1.a: "Pogódźmy się z losem..."
 baltic.1.b: "Będą musieli wydrzeć nam kraj siłą!"
 baltic.4.t: "Niemcy żądają Kłajpedy"
 baltic.4.d: "Niemcy gromadzą wojska w Prusach Wschodnich, a ich dyplomaci postawili nam ultimatum! Mamy natychmiast zrzec się Kłajpedy na rzecz Berlina pod groźbą interwencji zbrojnej. Powinniśmy przystać na te żądania?"
 baltic.4.a: "Nie mamy wyboru."
 baltic.4.b: "Nigdy!"
 baltic.5.t: "Komuniści w rządzie"
 baltic.5.d: "[Root.GetName] wybiera solidarność i obala burżuazyjną władzę. W nowym rządzie nie brak głosów mówiących o tym, że powinniśmy wypełnić nasz komunistyczny obowiązek i dołączyć do ZSRR."
 baltic.5.a: "Jeżeli chcemy sobie zapewnić świetlaną przyszłość, musimy się zjednoczyć z ZSRR."
 baltic.5.b: "[Root.GetName] lepiej sprawdzi się jako protektorat Związku Radzieckiego."
 baltic.5.c: "[Root.GetName] pozostanie niepodległym państwem."
 baltic.7.t: "[From.GetName] prosi o [Root.GetAdjective] obecność we frakcji: [From.GetFactionName]"
 baltic.7.d: "Po podpisaniu traktatu o przyjaźni między naszymi narodami [From.GetName] chce, żeby nowy sojusznik ([Root.GetName]) dołączył do frakcji ([From.GetFactionName]) w celu zjednoczenia się przeciwko rosnącemu zagrożeniu dla naszych krajów. Pod sztandarami komunizmu czy też faszyzmu [From.GetName] obiecuje bronić [Root.GetAdjective] interesów."
 baltic.7.a: "[Root.GetName] wspiera swoich braci."
 baltic.7.b: "[Root.GetName] może przetrwać tylko samodzielnie."
 baltic.8.t: "[SOV.GetNameDefCap] zwiększa naszą kontrolę na terenach nadbałtyckich"
 baltic.8.desc: "[ROOT.GetNameDef] to wspaniały dzień! Po kampanii, w której mężnie walczyli nasi towarzysze, [SOV.GetNameDefCap] ogłasza, że wyzwolone właśnie tereny nadbałtyckie i tamtejsi robotnicy znajdą się pod naszą opieką.\n\nTo nasz kolejny krok do stworzenia zjednoczonego regionu bałtyckiego, dysponującego siłą do odparcia wrogów klasy robotniczej."
 baltic.8.a: "To oczywisty wybór!"
 hungary.1.t: "Niemiecki arbitraż"
 hungary.1.d: "Prawo było po naszej stronie, ale Niemcy orzekli, że Transylwania powinna pozostać w rumuńskich rękach. Lubią sobie wycierać gębę hasłami obalenia porządku wersalskiego, ale najwyraźniej są zainteresowani tylko własnymi granicami."
 hungary.1.a: "Skandal."
 hungary.2.t: "Drugi arbitraż wiedeński"
 hungary.2.d: "Niemcy nie zawiedli naszego zaufania i dzięki ich decyzji Transylwania Północna wróciła do Węgier. To historyczna chwila!"
 hungary.2.a: "Świętujmy!"
 hungary.3.d: "Niemcy orzekli, że racja jest po naszej stronie, ale ich ostateczny werdykt nas zaskoczył. Oto bowiem cała Transylwania ma wrócić do Węgier. Nie śmieliśmy liczyć na taką decyzję."
 hungary.4.d: "Niemcy nie zawiedli naszego zaufania - orzekli, że Transylwania Północna powinna wrócić do Węgier, ale Rumuni uparcie odrzucają tę decyzję!"
 hungary.4.a: "Głupcy!"
 hungary.5.d: "Niemcy nie zawiedli naszego zaufania - orzekli, że cała Transylwania powinna wrócić do Węgier, jednak Rumuni uparcie odrzucają tę decyzję!"
 hungary.6.t: "Pierwszy arbitraż lublański"
 hungary.6.d: "Niemcy mogą narzekać na traktat wersalski, ale jego ustalenia są mało dotkliwe w porównaniu z niesprawiedliwym traktatem w Trianon. Twierdzili, że chodziło w nim o samostanowienie narodów, ale tak naprawdę skazywał on wielu prawdziwych synów Węgier na obce rządy. Jedną z takich ran na węgierskiej dumie jest prowincja Wojwodina. Zwrócenie tych ziem Węgrom naprawiło wyrządzoną nam krzywdę."
 hungary.6.a: "Węgierska sprawiedliwość"
 bulgaria.1.t: "Układ w Krajowej - Rumunia się zgadza"
 bulgaria.1.d: "Rumuński rząd przystał na naszą prośbę. Dobrudża Południowa wróciła do Bułgarii!"
 bulgaria.1.a: "Nareszcie!"
 bulgaria.2.t: "Układ w Krajowej - Rumunia odmawia"
 bulgaria.2.d: "Rumuni odrzucili naszą prośbę, argumentując to tym, że Dobrudża Południowa jest już nierozłączną częścią ich kraju, której nigdy nie oddadzą."
 bulgaria.2.a: "To niedopuszczalne!"
 bulgaria.3.t: "Pierwszy arbitraż lublański"
 bulgaria.3.d: "Od dawna marzyliśmy o wielkiej Bułgarii i długo traktowano nas jak kraj gorszego gatunku. Podczas konferencji londyńskiej nie dostaliśmy tego, co nam się należało, nasi sojusznicy zdradzili nas w 1913 r., a w 1918 ukarano nas za domaganie się sprawiedliwości. Dość tego, Niemcy chcą naprawić zło wyrządzone przez ten tak zwany pokój, ale działają nie tylko we własnym interesie. Teraz Bułgaria odzyska od Jugosławii Macedonię."
 bulgaria.3.a: "Bułgarzy świętują"
 bulgaria.4.t: "Układ w Krajowej"
 bulgaria.4.d: "Nie zapomnieliśmy, jak Rumunia wbiła nam nóż w plecy w 1913 r. i tchórzliwie zajęła Dobrudżę Południową, gdy nasze wojska były zajęte na innym froncie. Węgry wykorzystały przyjaźń z Niemcami, żeby zemścić się na Rumunii, więc może teraz nasza kolej?"
 bulgaria.4.a: "Zemścimy się."
 bulgaria.4.b: "Zemsta najlepiej smakuje na zimno."
 bulgaria.5.t: "Układ w Krajowej"
 bulgaria.5.d: "Niemcy postanowili stanąć po stronie podłych Rumunów w sporze, w którym domagamy się sprawiedliwości. [Root.GetLeader] informuje niemieckiego ambasadora, że Bułgaria spodziewa się czegoś innego po swych przyjaciołach."
 bulgaria.5.a: "Odmowa"
 italy.1.t: "Albania ustępuje"
 italy.1.d: "Albańskie władze ustąpiły w obliczu naszych żądań, a [ALB.GetLeader] musi złożyć rezygnację. Od dziś po wsze czasy Albania będzie włoska!"
 italy.1.a: "Wspaniały dzień."
 italy.2.t: "Zog odrzuca ultimatum"
 italy.2.d: "Niepokorny król Zog nie dał się zastraszyć i odrzucił nasze ultimatum. Aktualnie wraz ze swoimi doradcami próbuje w panice zebrać wszystkie żałosne albańskie siły, którymi dysponuje. Musimy zająć Tiranę i zakończyć tę farsę!"
 italy.2.a: "Mogliśmy to załatwić po dobroci, Zog!"
 italy.3.t: "Włoskie ultimatum"
 italy.3.d: "Dyplomaci z Rzymu zażądali, żebyśmy zgodzili się na okupację! Albania ma zostać protektoratem pod rządami włoskiego króla!"
 italy.3.a: "Musimy się poddać."
 italy.3.b: "Nigdy! Zog poprowadzi nas do zwycięstwa!"
 italy.4.t: "Przedłużenie Wału Alpejskiego"
 italy.4.d: "Saperzy z Regio Esercito zakończyli inspekcje fortyfikacji na naszej północnej granicy i wskazali miejsca, w których Wał Alpejski należy wzmocnić. Projekt ten został już rozpoczęty."
 italy.4.a: "Gdybyśmy mieli takie fortyfikacje za czasów Hannibala..."
 italy.5.t: "Włosko-niemiecki traktat technologiczny"
 italy.5.d: "Włosi proponują wymianę technologii i idei, która zbliży oraz wzmocni nasze kraje."
 italy.5.a: "Wspaniały pomysł!"
 italy.5.b: "Niemiecka technologia jest tylko dla Niemców."
 italy.6.t: "Przyjęto włosko-niemiecki traktat technologiczny!"
 italy.6.d: "Niemcy bardzo entuzjastycznie podeszli do pomysłu wymiany technologii. W Europie ewidentnie nastały nowe czasy, a Włochy są o coraz bliżej powrotu do dawnej świetności!"
 italy.6.a: "Doskonale!"
 italy.7.t: "Odrzucono włosko-niemiecki traktat technologiczny!"
 italy.7.d: "Niemcy odrzucili naszą propozycję podpisania traktatu."
 italy.7.a: "Od teraz liczmy lepiej tylko na siebie."
 italy.8.t: "Dołączenie do frakcji francuskiej"
 italy.8.d: "Mouvement Franciste zaczyna zdobywać we Francji coraz większą popularność i otrzymaliśmy propozycję dołączenia do tej frakcji. Czy leży to we włoskim interesie?"
 italy.8.a: "Dołączmy do Francuzów."
 italy.8.b: "Francuzom nie można ufać!"
 usa.1.t: "Earhart chce wstąpić do wojska"
 usa.1.d: "W samym środku gorączkowych przygotowań do wojny amerykańskie władze otrzymały nietypową prośbę. Amelia Earhart, słynna pilotka, która nie tak dawno temu okrążyła świat, pragnie wstąpić do wojska i zasiąść za sterami myśliwca. W inscenizowanych walkach powietrznych spisywała się znakomicie, ale wielu wojskowych krzywi się na myśl o wysłaniu kobiety w bój. Powinniśmy zrobić wyjątek i umożliwić jej walkę za ojczyznę?"
 usa.1.a: "Tak, potrzebujemy jej."
 usa.1.b: "Nie, to nie będzie konieczne."
 usa.2.t: "Boskie Przeznaczenie"
 usa.2.d: "Niezwykłe korzenie Stanów Zjednoczonych i ich historia predestynują nas do roli obrońców wolności i demokracji na świecie. Ostatnia dekada unaoczniła nam fakt, iż nie możemy wywiązać się z tego obowiązku bez zbrojnego ramienia, które mogłoby skruszyć potęgę tyranii. Od dziś każdy agresor będzie musiał się z nami liczyć, a nasze wojska będą wyzwalać narody na całym globie."
 usa.2.a: "Wolność albo śmierć!"
 usa.3.t: "Amerykańska flota w Pearl Harbor"
 usa.3.d: "Dyplomatyczne i ekonomiczne sankcje okazały się tylko przedsmakiem wymierzonych w nas przez USA działań. Amerykanie przebazowali swoją flotę do Pearl Harbor, na Hawajach, co jasno wskazuje, że chcą być aktywni na Pacyfiku i zamierzają nadal wspierać naszych wrogów. Jeżeli uderzymy na tę bazę teraz, możemy ich całkowicie zaskoczyć."
 usa.3.a: "Taka okazja może się nie powtórzyć."
 usa.4.t: "Niszczyciele za bazy"
 usa.4.d: "Opowiedziawszy się przeciwko Niemcom, Amerykanie wyrazili chęć wzmocnienia brytyjskiej marynarki. Pragną oni także zwiększyć własną aktywność na Atlantyku, więc zaproponowali nam przekazanie niszczycieli w zamian za dzierżawę naszych baz morskich. Są to wprawdzie okręty z rezerwy, ale ich przyjęcie może zacieśnić nasze stosunki z USA i zapewnić nam dodatkowe siły morskie."
 usa.4.a: "To niezwykła okazja."
 usa.4.a.tt: "Otrzymamy 43 amerykańskie niszczyciele.\nKanada otrzyma 7 amerykańskich niszczycieli."
 usa.4.b: "Ta umowa nie jest dla nas korzystna. Nie możemy się zgodzić."
 usa.5.t: "Wielka Brytania odmawia"
 usa.5.d: "Mimo naszych przygotowań i dobrych intencji Brytyjczycy nie przyjęli starych niszczycieli w zamian za dzierżawę baz morskich."
 usa.5.a: "Ich strata."
 usa.6.t: "Wybory - [GetYear] r."
 usa.6.d: "Przed nami wybory prezydenckie. Urzędujący prezydent Franklin Delano Roosevelt wprowadził szereg reform zwanych Nowym Ładem, które miały uzdrowić przytłoczoną wielkim kryzysem amerykańską gospodarkę.\n\nDziałania te zjednały mu poparcie znacznej części społeczeństwa, ale plany zwiększenia uprawnień i roli rządu spotkały się z krytyką. Jego najzagorzalszym przeciwnikiem jest republikanin Alf Landon, który reprezentuje przemysł naftowy i wspiera ideę wolności gospodarczej. Roosevelt z kolei, jak na demokratę przystało, pragnie stabilności i zwiększenia nakładów na pomoc społeczną. Wynik wyborów może być niepewny, chociaż demokraci spodziewają się swojego wielkiego zwycięstwa."
 usa.6.a: "Wybierzmy demokratów. Jeszcze cztery lata!"
 usa.6.b: "Wybierzmy republikanów. Tylko oni ochronią amerykańskie wartości."
 usa.7.t: "Roosevelt kontra Wilkie"
 usa.7.d: "Od początku istnienia naszego kraju żaden prezydent nie sprawował władzy przez trzy kadencje z rzędu. Biorąc jednak pod uwagę ogólnoświatowe niepokoje i wydarzenia ostatnich lat, prezydent Roosevelt postanowił zerwać z tradycją i ubiegać się o reelekcję. Republikanin Wendell Wilkie, przemysłowiec z niewielkim doświadczeniem politycznym i czarny koń tych wyborów, krytycznie odniósł się do gospodarczego interwencjonizmu prezydenta i uzasadnienia jego kandydatury.\n\nObaj kandydaci mają zbliżone wizje polityki zagranicznej, a Wilkie chciałby zachować pewne elementy Nowego Ładu, ale i tak wielu obserwatorów uważa, że te wybory będą miały olbrzymi wpływ na przyszłość amerykańskiej demokracji."
 usa.7.a: "Wybierzmy demokratów. Roosevelt jest niezastąpiony."
 usa.7.b: "Wybierzmy republikanów. Wilkie na prezydenta!"
 usa.8.t: "Landon kontra Roosevelt"
 usa.8.d: "Cztery lata temu prezydent Landon położył kres reformom Nowego Ładu demokratów, opierając gospodarkę na firmach przemysłowych, takich jak te, które sam pomagał zakładać przed objęciem urzędu. Roosevelt, pragnący przeprowadzić zaplanowane na drugą kadencję reformy, znów wystartował w wyborach. Cieszy się on dużym poparciem, ale jego próby skupienia władzy w rękach prezydenta zostały skrytykowane przez Landona, który przyjmuje odmienną postawę.\n\nZagrożenia z zewnątrz, zarówno dla nas, jak i innych krajów, pozostają realne i żaden z kandydatów nie zamierza ich ignorować. Należy się teraz zastanowić, kto w tych ciężkich czasach powinien otrzymać klucze do arsenału demokracji."
 usa.8.a: "Republikanie. Landon obroni nasze wartości."
 usa.8.b: "Demokraci. Roosevelt jest gotów zrobić to, co trzeba."
 usa.9.t: "Roosevelt kontra Dewey"
 usa.9.d: "Franklin Delano Roosevelt już przeszedł do historii. Mimo coraz gorszego zdrowia i niezwykle długiego urzędowania prezydent pragnie nadal prowadzić kraj w tych trudnych czasach. Republikanie nie mają zbyt wielu kandydatów, ponieważ większość osób, które mogłyby otrzymać nominację, służy na wojnie, ale postawili na gubernatora Thomasa E. Deweya.\n\nRoosevelt wciąż ma duże poparcie, ale wielu ludzi uważa, że może nie dożyć końca kadencji. Czy to wystarczy, żeby zapewnić Deweyowi zwycięstwo w starciu z człowiekiem, który tyle zrobił dla naszego kraju?"
 usa.9.a: "Roosevelt pokonuje Deweya."
 usa.9.b: "Dewey pokonuje Roosevelta."
 usa.10.t: "[Root.GetLeader] kontra Roosevelt"
 usa.10.d: "[Root.GetLeader] zachował co prawda wiele elementów Nowego Ładu, ale Roosevelt pragnie dokończyć swoje dzieło. Mimo coraz gorszego stanu zdrowia były prezydent zdołał odzyskać zaufanie wielu wyborców i znów jest głównym kandydatem demokratów.\n\n[Root.GetLeader] przekonuje, że zmiana władzy w trudnych czasach byłaby nierozważna, choć fakt ten nie przeszkadzał mu, gdy sam startował przeciwko Rooseveltowi; mimo wszystko jest to argument nie bez znaczenia."
 usa.10.a: "[Root.GetLeader] udowodnił, że jest dobrym przywódcą."
 usa.10.b: "Ameryka jest gotowa na nowy Nowy Ład."
 usa.11.t: "Roosevelt kontra MacArthur"
 usa.11.d: "Widmo wojny zawisło nad naszym krajem, w związku z czym zarówno demokraci, jak i republikanie szukają kandydatów na prezydenta wśród wojskowych. Generał Douglas MacArthur, na ogół oddany sprawom militarnym, wykorzystał tę okazję i zdobył nominację partii republikańskiej - wsparł w ten sposób konserwatywną koalicję i wystartuje przeciwko Rooseveltowi.\n\nUrzędujący prezydent wciąż jest popularny, ale charyzma i oddanie MacArthura zjednały mu wielu wyborców. Czy wojskowi naprawdę wiedzą lepiej?"
 usa.11.a: "Roosevelt i Truman poprowadzą nas ku przyszłości."
 usa.11.b: "MacArthur poradzi sobie w czasach pokoju i na wojnie."
 usa.12.t: "Kampania Douglasa MacArthura"
 usa.12.d: "Republikanie, próbujący zakończyć rekordowo długą prezydenturę Roosevelta, szukali szanowanego oficera, który mógłby stanąć na czele kraju w czasie wojny. Generał Douglas MacArthur zyskał poparcie wielu konserwatystów, ale zdaje sobie też sprawę z tego, że bardziej potrzebny jest na froncie, i nie jest zbyt chętny do angażowania się w kampanię wyborczą.\n\nPomimo tego MacArthur pozostaje jednym z najlepszych konserwatywnych kandydatów i może dałby się namówić do kandydowania, chociażby po to, żeby naród nie musiał głosować na umiarkowanego republikanina. Czy warto nalegać?"
 usa.12.a: "MacArthur jest bardziej potrzebny na froncie niż w Białym Domu."
 usa.12.b: "Nikt inny nie zdoła pokonać Roosevelta."
 usa.13.t: "Roosevelt umiera"
 usa.13.d: "Stan zdrowia Roosevelta pogarszał się od dawna, ale jego silna kampania prezydencka przekonała wielu obywateli, że ma on przed sobą jeszcze wiele lat życia. Śmierć przed końcem kadencji była jednak brana pod uwagę i dziś stała się faktem. Wiceprezydent Harry S. Truman został zaprzysiężony i poprosił obywateli o wsparcie oraz modlitwy. Wszyscy doradcy pozostali na stanowiskach, a nowy prezydent obiecał kontynuować politykę swojego poprzednika."
 usa.13.a: "To koniec pewnej ery i początek nowej."
 news.1.t: "Incydent na moście Marco Polo"
 news.1.d: "Japońskie i chińskie oddziały starły się ze sobą na moście Marco Polo, położonym na południowy zachód od Pekinu. Żadna ze stron nie okazała się silniejsza. Żądania Japończyków, którzy domagali się przeprosin i ustępstw terytorialnych, zostały odrzucone, a Chińczycy oświadczyli, że sytuacja osiągnęła punkt wrzenia. Zdaniem dyplomatów lada dzień może dojść do wybuchu wojny."
 news.1.a: "To rzeczywiście ciekawe czasy."
 news.1.b: "Już my pokażemy tym Chińczykom!"
 news.1.c: "Tak jest! Żadnych ustępstw!"
 news.2.d: "Japońskie i chińskie oddziały starły się ze sobą na moście Marco Polo, położonym na południowy zachód od Pekinu. Żadna ze stron nie okazała się silniejsza. Chińczycy przyznali się do odpowiedzialności za ten incydent, wysłali oficjalne przeprosiny i wyrazili zgodę na znaczne ustępstwa terytorialne. Zaskoczyło to wielu ekspertów, którzy podejrzewali, że zamieszki na granicy przerodzą się w wojnę. Czyżby w Azji miał zapanować pokój?"
 news.2.a: "Mało prawdopodobne."
 news.2.b: "Jesteśmy usatysfakcjonowani... póki co."
 news.2.c: "Nie mieliśmy wyboru."
 news.5.t: "Japonia żąda Indochin Francuskich"
 news.5.d: "Wykorzystując porażkę Francuzów w Europie, Japończycy zmusili ich rząd do wyrażenia zgody na przejęcie przez Japonię Indochin Francuskich! Japońscy żołnierze zajęli już wszystkie główne instalacje wojskowe w regionie, a eksperci obawiają się, że kolonia ta może być bazą wypadową do dalszej ekspansji."
 news.5.a: "Sępy obsiadły konającego..."
 news.5.b: "I słusznie."
 news.5.c: "Szakale nie zostawiły nam wyboru."
 news.5.e: "Nasi sojusznicy wykazali się inicjatywą!"
 news.6.d: "Wykorzystując porażkę Francuzów w Europie, Japończycy próbowali zmusić ich rząd do wyrażenia zgody na przejęcie przez Japonię baz wojskowych w Indochinach, co dałoby cesarskim wojskom pełną kontrolę nad tą kolonią. Francja odrzuciła te żądania, a eksperci obawiają się, że może to doprowadzić do wybuchu wojny."
 news.6.a: "Nie odważą się... prawda?"
 news.6.b: "Ci uparci głupcy za to zapłacą."
 news.6.c: "Musimy się przygotować."
 news.6.e: "Kolejny śmiały ruch naszych przyjaciół."
 news.7.t: "Starcie japońsko-radzieckie"
 news.7.d: "Sowieci starli się z Japończykami w Mandżurii. Znaczne siły radzieckie, wsparte mongolską kawalerią, przekroczyły granicę i uderzyły na zaskoczoną armię cesarską, powodując ciężkie straty. Atmosfera w Tokio jest bardzo napięta, ale w tej chwili trudno stwierdzić, czy ten incydent stanie się początkiem wojny."
 news.7.a: "Czyżby miało to oznaczać kolejną azjatycką wojnę?"
 news.7.b: "Upokarzająca porażka..."
 news.7.c: "Nikt nie będzie z nami zadzierał."
 news.8.d: "Sowieci starli się z Japończykami w dużej potyczce przy granicy mandżurskiej. Wszystko wskazuje na to, że armia cesarska zdołała zastawić pułapkę na radzieckie oddziały, które przekroczyły granicę, i całkowicie je rozbić. Czy ta klęska zmusi Moskwę do przerzucenia większych sił na Daleki Wschód?"
 news.8.b: "Za cesarza!"
 news.8.c: "Musimy się zastanowić..."
 news.9.t: "Radziecki odwrót"
 news.9.d: "Związek Radziecki nieoczekiwanie wycofał swoje wojska z mandżurskiej granicy, gdy stało się jasne, że tuż za nią zbierają się potężne japońskie siły. Być może władze w Moskwie pamiętają jeszcze skutki porażki w wojnie rosyjsko-japońskiej na początku stulecia i próbują uniknąć kolejnej konfrontacji."
 news.9.a: "Może dzięki temu wreszcie zapanuje tam pokój."
 news.9.b: "Ci tchórze uciekli!"
 news.9.c: "To tylko taktyczny odwrót."
 news.10.t: "ZSRR przejmuje Besarabię"
 news.10.d: "Zgromadziwszy znaczne siły na granicy z Rumunią, Sowieci wysłali do Bukaresztu żądania, w których domagali się natychmiastowego zwrotu Besarabii, będącej niegdyś częścią Cesarstwa Rosyjskiego. Rumuńskie władze postanowiły uniknąć konfliktu i wycofały swoje oddziały ze spornych ziem."
 news.10.a: "Interesujące."
 news.10.b: "Besarabia nam się należy."
 news.10.c: "Nie mieliśmy wyboru..."
 news.10.e: "Ciesz się chwilowym zwycięstwem, Moskwo."
 news.11.t: "Rumunia odrzuca radzieckie żądania"
 news.11.d: "Zgromadziwszy dużą liczbę żołnierzy na granicy z Rumunią, Sowieci wysłali do Bukaresztu żądania, w których domagali się natychmiastowego zwrotu Besarabii. Rumuńskie władze nie ugięły się pod presją i stanowczo odmówiły dokonania rewizji granic. Międzynarodowi obserwatorzy przypuszczają, że radzieckie siły lada dzień ruszą do ataku."
 news.11.a: "Interesujące."
 news.11.b: "Ci głupcy popełnili straszliwy błąd."
 news.11.c: "Besarabia jest nasza!"
 news.11.e: "Niech ci głupcy sobie walczą."
 news.12.t: "Finlandia odrzuca radzieckie żądania"
 news.12.d: "Radzieccy dyplomaci przedstawili fińskim władzom żądania, w których domagali się ustępstw terytorialnych na terenie Karelii. Finowie nie dali się zastraszyć mimo potężnych sił Armii Czerwonej czekających tuż za granicą. Zdaniem międzynarodowych obserwatorów Sowieci mogą uderzyć lada dzień."
 news.12.a: "To się źle skończy."
 news.12.b: "Trzeba było przyjąć nasze żądania."
 news.12.c: "Musimy wzmocnić naszą obronę."
 news.12.e: "Zobaczmy, jak bolszewicy sobie poradzą..."
 news.12.f: "Wkrótce zrozumieją swój błąd."
 news.13.t: "Finlandia przyjmuje radzieckie żądania"
 news.13.d: "Po długiej debacie fińskie władze przyjęły radzieckie żądania dotyczące ustępstw terytorialnych w Karelii. Sowieci uzasadnili swój wniosek potrzebą stworzenia strefy buforowej dla Leningradu, oddalonego od dawnej granicy z Finlandią o zaledwie 30 kilometrów. Wielu obserwatorów obawiało się, że Związek Radziecki spróbuje wziąć te ziemie siłą, ale groźba wojny została w znacznym stopniu zażegnana."
 news.13.a: "Mają pokój, ale za jaką cenę?"
 news.13.b: "Wreszcie możemy się skupić na innych kwestiach."
 news.13.c: "Udało nam się zachować niepodległość."
 news.13.e: "Szkoda. Bolszewicy mieliby zajęcie."
 news.13.f: "Nasi towarzysze pokazali swoją siłę!"
 news.14.t: "ZSRR anektuje Tuwińską Republikę Ludową"
 news.14.d: "Sowieci oznajmili dziś, że zaanektują Tuwińską Republikę Ludową. Inicjatywa dołączenia do ZSRR wyszła ze strony władz w Kyzyle. Ten mały kraj, uznawany tylko przez Mongolię i Związek Radziecki, stanie się autonomicznym obwodem."
 news.14.a: "Tuwi... co?"
 news.14.b: "Tak im będzie lepiej."
 news.15.t: "Drugi arbitraż wiedeński"
 news.15.d: "W Wiedniu podpisano traktat, na mocy którego Transylwania Północna wróciła w węgierskie ręce. Po zakończeniu I wojny światowej ziemie te otrzymała Rumunia, co doprowadziło do zażartych sporów między tymi krajami. Czyżby miała to być pierwsza z wielu przesuniętych granic w tak zwanej nowej Europie?"
 news.15.a: "Zobaczymy, czy ten stan rzeczy się utrzyma."
 news.15.b: "Europa zmieni się nie do poznania."
 news.15.c: "Miejmy nadzieję, że doczekamy się zmian na naszą korzyść."
 news.15.e: "Słuchajcie, słuchajcie!"
 news.16.d: "W Wiedniu podpisano traktat, na mocy którego cała Transylwania wróci w węgierskie ręce. Po zakończeniu I wojny światowej ziemie te otrzymała Rumunia, co doprowadziło do zażartych sporów między tymi krajami. Czyżby miała to być pierwsza z wielu przesuniętych granic w tak zwanej nowej Europie?"
 news.17.t: "Rumunia odrzuca niemiecki arbitraż"
 news.17.d: "Wiedeńskie negocjacje dotyczące sporu terytorialnego między Węgrami a Rumunią załamały się. Niemcy, do których należał werdykt, orzekli, że Transylwania Północna powinna wrócić do Węgier. Rumuni nie pogodzili się z tą decyzją i zerwali negocjacje. Wygląda na to, że władze w Berlinie nie mają jeszcze takiego wpływu, jak im się wydawało."
 news.17.a: "Interesujące..."
 news.17.b: "Rumunia nas ośmieszyła..."
 news.17.c: "Transylwania jest nasza!"
 news.17.e: "To jeszcze nie koniec."
 news.18.d: "Wiedeńskie negocjacje dotyczące sporu terytorialnego między Węgrami a Rumunią załamały się. Niemcy, do których należał werdykt, orzekli, że cała Transylwania ma wrócić do Węgier. Rumuni nie pogodzili się z tą decyzją i zerwali negocjacje. Wygląda na to, że władze w Berlinie nie mają jeszcze takiego wpływu, jak im się wydawało."
 news.19.t: "Niemcy zdobywają Kłajpedę"
 news.19.d: "W obliczu potencjalnej konfrontacji ze stojącymi tuż za granicą siłami Wehrmachtu władze [FROM.GetAdjective] przyjęły [GER.GetAdjective] ultimatum dotyczące przekazania Kłajpedy, dawnego terytorium pruskiego.\n\n[FROM.GetNameDef] otrzymała je na mocy traktatu wersalskiego, ale teraz zostało ono ponownie włączone do regionu Prus Wschodnich. \n\nCzy to koniec niemieckich ambicji terytorialnych? Eksperci mają wątpliwości..."
 news.19.a: "Znowu trzeba rysować nowe mapy."
 news.19.b: "Niemieckie ziemie tylko dla Niemców."
 news.19.c: "Gdybyśmy tylko byli w stanie stawić opór..."
 news.19.e: "Słusznie kłaniają się lepszym od siebie!"
 news.20.t: "[FROM.GetNameDefCap] odrzuca niemieckie żądania"
 news.20.d: "Nawet w obliczu potencjalnej konfrontacji ze stojącymi tuż za granicą siłami Wehrmachtu [FROM.GetNameDef] odrzuciła niemieckie ultimatum dotyczące przekazania Kłajpedy. \n\nZiemie te kiedyś były częścią Prus Wschodnich, ale zostały od nich oderwane na mocy traktatu wersalskiego. [FROM.GetLeader] stwierdził, że należy chronić integralność traktatu, gdy rząd [FROM.GetAdjective] ogłosił decyzję odmowną.\n\nMiędzynarodowi obserwatorzy spodziewają się, że Niemcy mogą chcieć odzyskać Kłajpedę siłą..."
 news.20.a: "Dzielna postawa."
 news.20.b: "Wydali na siebie wyrok śmierci."
 news.20.c: "Kiedyś trzeba powiedzieć \"stop\"!"
 news.21.t: "Układ w Krajowej"
 news.21.d: "Rumunia poszła na kolejne ustępstwa terytorialne, oddając Bułgarii Dobrudżę Południową. Władze w Bukareszcie przejęły te ziemie w 1913 r., po drugiej wojnie bałkańskiej. Wciąż zamieszkują je głównie Bułgarzy i Turcy."
 news.21.a: "To nas nie dotyczy."
 news.21.b: "To wspaniałe zwycięstwo."
 news.21.c: "Te ziemie i tak były bezwartościowe."
 news.22.t: "[ALB.GetLeader] ulega włoskiej presji"
 news.22.d: "Włoscy dyplomaci wysłali Albańczykom ultimatum, w którym domagali się zgody na wojskową okupację. \n\n[ALB.GetLeader] zrozumiał, że opór nie ma sensu, i zdecydował się na abdykację. Od dziś Albania, połączona z Włochami unią personalną, będzie rządzona przez włoskiego monarchę Wiktora Emanuela III.\n\nRząd [ITA.GetAdjective] kieruje swoją uwagę na Bałkany..."
 news.22.a: "Kolejna ofiara włoskich ambicji."
 news.22.b: "Nasze imperium rośnie w siłę z każdym dniem."
 news.22.c: "Nasz przyjaciel, [From.GetLeader], znowu zwycięża!"
 news.23.t: "Włoskie ultimatum - Zog odmawia"
 news.23.d: "Włoscy dyplomaci wysłali Albańczykom ultimatum, w którym domagali się zgody na wojskową okupację. Król Zog odrzucił te żądania, ale eksperci uważają, że w Albania raczej nie zdoła powstrzymać ewentualnej inwazji."
 news.23.a: "Jak długo mogą się opierać?"
 news.23.b: "To będzie krótka kampania."
 news.23.c: "Niech żyje król Zog!"
 news.24.t: "Kwestia polska"
 news.24.d: "Adolf Hitler wygłosił dziś przed Reichstagiem płomienną przemowę, w której potępił Polskę i wyraził ubolewanie nad sytuacją Niemców mieszkających w Gdańsku i korytarzu polskim. Mniejszość germańska w Rzeczpospolitej jest podobno \"traktowana w sposób niewyobrażalnie bestialski\", a władze Rzeszy nie zamierzają patrzeć na to z założonymi rękami.\n\nHitler oświadczył, że \"Gdańsk był i jest niemieckim miastem! Korytarz był i jest niemiecki. Cały rozwój kulturowy tych ziem jest zasługą ludu niemieckiego. Bez Niemców wschodnie regiony wciąż byłyby dziczą\"."
 news.24.a: "Wojna jest coraz bliżej."
 news.25.t: "Remilitaryzacja Nadrenii"
 news.25.d: "Niemcy przerzucili wojska do Nadrenii, w pobliże granicy z Francją, co jest jawnym pogwałceniem traktatu wersalskiego. Mieszkańcy regionu serdecznie powitali żołnierzy, a Francja i Wielka Brytania zareagowały dość spokojnie.\n\nPewien brytyjski obserwator stwierdził nawet, że \"Niemcy po prostu spacerują po własnym podwórku\"."
 news.25.a: "To niepokojące."
 news.25.b: "To terytorium Niemiec."
 news.25.c: "Musimy wzmocnić naszą granicę."
 news.25.e: "Na pewno nie ma się czym przejmować."
 news.26.d: "Niemcy przerzucili wojska do Nadrenii, w pobliże granicy z Francją, co jest jawnym pogwałceniem traktatu wersalskiego.\n\nFrancuzi i Brytyjczycy zareagowali bardzo gwałtownie, oskarżając Niemców o \"niewybaczalne naruszenie\" pokoju podpisanego po wielkiej wojnie. Oba kraje rozpoczęły mobilizację i szykują się do inwazji. W Europie znów wybuchła wojna!"
 news.26.a: "No to raz jeszcze!"
 news.26.b: "Niemcy przetrwają!"
 news.26.c: "Następny przystanek: Berlin!"
 news.26.e: "Załatwmy to po męsku."
 news.27.d: "Niemcy przerzucili wojska do Nadrenii, w pobliże granicy z Francją, co jest jawnym pogwałceniem traktatu wersalskiego.\n\nBrytyjczycy zareagowali dość spokojnie, ale Francja rozpoczęła mobilizację i szykuje się do inwazji. W Europie znów wybuchła wojna!"
 news.28.t: "Hitler nie żyje!"
 news.28.d: "Grupa oficerów Wehrmachtu przeciwnych uwikłaniu Niemiec w obecną wojnę zorganizowała w Berlinie zamach na Hitlera. Niezidentyfikowani uzbrojeni mężczyźni wtargnęli do Kancelarii Rzeszy i po zaciekłej walce z ochroną SS zdołali zlikwidować Führera.\n\nGestapo wyłapało ocalałych zamachowców, a dziś rano Heinrich Himmler został zaprzysiężony jako nowy wódz Niemiec. W wygłoszonym przed Reichstagiem przemówieniu Himmler oskarżył Wielką Brytanię i Francję o zorganizowanie tego ataku i poprzysiągł, że nie spocznie, póki oba te kraje nie zostaną zniszczone."
 news.28.a: "Ciekawy rozwój wypadków."
 news.28.b: "Zapłacą za to!"
 news.28.c: "Przynajmniej nie ma już Hitlera."
 news.29.d: "Grupa oficerów Wehrmachtu przeciwnych uwikłaniu Niemiec w obecną wojnę zorganizowała w Berlinie zamach na Hitlera. Niezidentyfikowani uzbrojeni mężczyźni wtargnęli do Kancelarii Rzeszy i po zaciekłej walce z ochroną SS zdołali zlikwidować Führera.\n\nGestapo wyłapało ocalałych zamachowców, a dziś rano Hermann Göring został zaprzysiężony jako nowy wódz Niemiec. W wygłoszonym przed Reichstagiem przemówieniu Göring oskarżył Wielką Brytanię i Francję o zorganizowanie tego ataku i poprzysiągł, że nie spocznie, póki oba te kraje nie zostaną zniszczone."
 news.30.t: "Nieudany zamach na życie Hitlera"
 news.30.d: "Grupa oficerów Wehrmachtu przeciwnych uwikłaniu Niemiec w obecną wojnę zorganizowała w Berlinie zamach na Hitlera. Niezidentyfikowani uzbrojeni mężczyźni wtargnęli do Kancelarii Rzeszy i nawiązali walkę z ochroną SS, ale nie zdołali zlikwidować Führera.\n\nGestapo aresztowało wszystkich spiskowców, wśród których znaleźli się ludzie z najwyższych szczebli władzy, tacy jak Ludwig Beck czy Wilhelm Canaris. W wygłoszonej przemowie Hitler poprzysiągł Francji i Wielkiej Brytanii zemstę za próbę pozbawienia go życia."
 news.30.a: "A gdyby tak im się udało..."
 news.30.c: "To niczego nie zmienia."
 news.30.e: "Szkoda, że nie dorwali tego gada!"
 news.31.t: "Wojna domowa w Niemczech!"
 news.31.d: "Grupa oficerów Wehrmachtu przeciwnych uwikłaniu Niemiec w obecną wojnę zorganizowała w Berlinie zamach na Hitlera. Niezidentyfikowani uzbrojeni mężczyźni wtargnęli do Kancelarii Rzeszy i po zaciekłej walce z ochroną SS zdołali zlikwidować Führera.\n\nSpiskowcy opanowali większą część Berlina, a wiele jednostek Wehrmachtu przeszło na ich stronę. Siły nazistów przegrupowały się i poprzysięgły \"oczyszczenie Niemiec z komunistycznych dysydentów i zagranicznych szpiegów, którzy zajęli stolicę\"."
 news.31.a: "Interesujące."
 news.31.b: "Musimy zrzucić jarzmo tyranii!"
 news.31.c: "Śmierć zdrajcom!"
 news.31.e: "Wspaniały obrót spraw!"
 news.32.t: "Pakt Ribbentrop-Mołotow"
 news.32.d: "Niemieccy i radzieccy dyplomaci zawarli pakt, który zdaniem obserwatorów już przeszedł do historii. Umowa ta, nazwana na cześć ministrów spraw zagranicznych, Joachima von Ribbentropa i Wiaczesława Mołotowa, zakłada, że żadne z państw nie wystąpi zbrojnie przeciwko drugiemu i nie będzie działać na jego szkodę.\n\nDyplomaci biją na alarm, gdyż pakt ten tak naprawdę daje Niemcom swobodę w prowadzeniu wojny w Europie bez groźby radzieckiej interwencji."
 news.32.d_finland: "$news.32.d$ Jednakże obywatele [ROOT.GetAdjective] zdają się bardziej przejmować zagrożeniem, jakim może być dla nich [SOV.GetNameDef]."
 news.32.a: "Nie wróży to nic dobrego..."
 news.32.b: "Zdrowie naszych bolszewickich przyjaciół!"
 news.32.c: "Zdrowie naszych niemieckich przyjaciół!"
 news.32.e: "Za długą i korzystną przyjaźń!"
 news.32.f: "Musimy się przygotować do obrony naszego kraju."
 news.33.t: "ZSRR okupuje Polskę Wschodnią"
 news.33.d: "Radzieccy żołnierze zajęli wschodnią część Polski pod pretekstem ochrony białoruskiej i ukraińskiej mniejszości przed chaosem, jaki zapanował po upadku rządu w Warszawie. Niemieckie oddziały wycofały się z tych ziem, co oznacza, że Polska została de facto podzielona między Niemcy i ZSRR."
 news.33.a: "Ta bajeczka nie trzyma się kupy!"
 news.33.b: "Jeszcze wam to wyjdzie bokiem, bolszewicy..."
 news.33.c: "Komunizm zdobywa kolejne ziemie!"
 news.34.t: "Drugi rozejm w Compiégne"
 news.34.d: "W Compiégne podpisano rozejm między III Rzeszą a III Republiką Francuską. Doszło do tego w tym samym wagonie, w którym Niemcy skapitulowali dwie dekady wcześniej.\n\nUmowa zakłada, że francuski rząd w Vichy pod przewodnictwem marszałka Pétaina zachowa władzę na południu kraju, podczas gdy północne ziemie trafią pod okupację niemiecką. Niektórzy oficerowie poprzysięgli, że nie złożą broni i będą stawiać opór zza granicy, niemniej dokument ten oznacza koniec walk we Francji."
 news.34.a: "Niepokojące"
 news.34.b: "Doskonale!"
 news.34.c: "Walka trwa dalej!"
 news.35.t: "Narodziny unii francusko-brytyjskiej"
 news.35.d: "W obliczu klęski Francuzów rządy w Paryżu i Londynie podjęły decyzję o połączeniu obu państw, póki zagrożenie ze strony Niemiec nie zostanie zażegnane. Powołano już nową władzę, na czele rządu stanął Edward VIII. Połączony gabinet wojenny przygotował proklamację o następującej treści:\n\n\"Francja i Wielka Brytania nie będą już dwoma oddzielnymi państwami, lecz unią obu narodów. Konstytucja unii przewiduje powołanie wspólnych organów odpowiedzialnych za obronę, finanse, gospodarkę i sprawy zagraniczne. Każdy Francuz natychmiast otrzyma obywatelstwo brytyjskie, a Brytyjczyk - francuskie\"."
 news.35.a: "Francuzi musieli być zdesperowani."
 news.35.b: "Myślą, że pod innym sztandarem będą bezpieczniejsi?"
 news.35.c: "Zjednoczeni przeciwko wspólnemu wrogowi!"
 news.36.t: "Anschluss Austrii"
 news.36.d: "Po pronazistowskim przewrocie w Wiedniu niemieckie oddziały przekroczyły granicę z Austrią i opanowały cały kraj. Podobno nie doszło do żadnych walk, a wkraczający żołnierze byli witani kwiatami.\n\nPrzemawiając do tłumu na wiedeńskim Heldenplatz, Hitler ogłosił, że Austria została zaanektowana:\n\n\"Najstarsza ze wschodnich prowincji Niemiec od dziś stanie się najnowszym bastionem Rzeszy!\"."
 news.36.a: "Skoro ludzie tego właśnie chcą..."
 news.36.b: "Witajcie w Rzeszy!"
 news.36.c: "Musimy wzmocnić naszą północną granicę!"
 news.36.e: "To złamanie postanowień traktatu wersalskiego!"
 news.37.t: "Zabójstwo Lwa Trockiego"
 news.37.d: "Lew Trocki, niegdyś prawa ręka i potencjalny następca Włodzimierza Lenina, zmarł dziś w meksykańskim szpitalu. Został on zaatakowany we własnym domu czekanem przez hiszpańskiego nacjonalistę podejrzewanego o współpracę z NKWD.\n\nPo nieudanej walce o władzę w partii i w całym ZSRR, w której jego przeciwnikiem był $SOV_iosif_stalin$, Trocki uciekł z kraju i przez lata tułał się po świecie. Mieszkał w Turcji, Francji i Norwegii, ale ostatecznie osiadł w Meksyku. \n\nDo końca życia krytykował Stalina i \"zdegenerowane państwo robotnicze\" Związku Radzieckiego."
 news.37.a: "Barbarzyństwo."
 news.37.b: "Zadanie wykonane."
 news.37.c: "Tak kończą wichrzyciele."
 news.38.t: "Nieudany zamach na życie Trockiego"
 news.38.d: "W meksykańskiej stolicy doszło do nieudanego zamachu na Lwa Trockiego - zdołał on obezwładnić napastnika i pozbawić go życia czekanem, od którego sam miał zginąć. Niedoszły zabójca był hiszpańskim nacjonalistą podejrzewanym o współpracę z NKWD.\n\nTrocki uchodził niegdyś za prawą rękę i potencjalnego następcę Włodzimierza Lenina, ale po nieudanej walce o władzę, w której jego przeciwnikiem był $SOV_iosif_stalin$, musiał opuścić ZSRR. \n\nW wywiadzie udzielonym prasie Trocki wspomniał, że zamach ten był \"kolejnym przejawem tchórzostwa Stalina, który próbuje uciszyć swoich przeciwników\"."
 news.38.a: "Interesujące."
 news.38.b: "Gnida!"
 news.39.t: "Trocki zabity na radzieckiej granicy"
 news.39.d: "Sowieci opublikowali zdjęcia przedstawiające ciało Lwa Trockiego, potwierdzając tym samym, że zginął on podczas próby zakradnięcia się do kraju ([SOV.GetNameDef]). \n\nZwłoki znaleziono na brzegu rzeki Atrek, która płynie wzdłuż granicy radziecko-perskiej.\n\nPodobno Trocki chciał wykorzystać panujący w ZSRR chaos do zorganizowania przewrotu, który obaliłby rządy jego odwiecznego rywala, Józefa Stalina."
 news.39.a: "Interesujące."
 news.39.b: "Jedno zagrożenie mniej."
 news.40.t: "Trockistowski przewrót!"
 news.40.d: "W tymczasowej radzieckiej stolicy doszło do brutalnego przewrotu zorganizowanego przez Lwa Trockiego, który powrócił z wygnania i potajemnie dostał się na obszar potężnego niegdyś ZSRR. \n\nNawiązał kontakt ze swoimi pełniącymi ważne funkcje w partii poplecznikami. Spisek ten zakończył się obaleniem Józefa Stalina.\n\nPo krótkim procesie przed sądem ludowym Stalin został skazany na śmierć przez powieszenie. Wyrok wykonano dzisiejszego ranka."
 news.40.a: "Tego się nie spodziewaliśmy."
 news.40.b: "Niech żyje towarzysz Trocki!"
 news.41.t: "Śmierć Trockiego"
 news.41.d: "Dziś rano w hotelu w Buenos Aires znaleziono ciało Lwa Trockiego. \n\nWszystko wskazuje na to, że został on uduszony za pomocą liny wspinaczkowej. Ochrona Trockiego zatrzymała zabójcę, kiedy ten próbował opuścić budynek.\n\nNapastnik jest obywatelem portugalskim, ale istnieją dowody pozwalające przypuszczać, że współpracował on z radzieckim GRU. Stalin zdołał w końcu pozbyć się starego rywala."
 news.42.t: "Katastrofa Hindenburga"
 news.42.d: "Niemiecki sterowiec pasażerski Hindenburg uległ dzisiaj zniszczeniu podczas próby dokowania w amerykańskiej Lakehurst Naval Air Station. Z nieznanych dotąd przyczyn statek powietrzny stanął w ogniu i runął na ziemię. Zginęło 35 osób.\n\nZe względu na rzadkie występowanie helu i jego wysoką cenę - oraz amerykański zakaz eksportu tego gazu - w zbiornikach niemieckich sterowców znajduje się wodór. Posiada on lepsze właściwości lotne, ale jest jednocześnie łatwopalny. Wypadek ten wstrząsnął opinią publiczną, która coraz częściej wybiera samoloty pasażerskie, tym bardziej, że są nieporównanie szybsze. Czyżby był to koniec ery sterowców?"
 news.42.a: "Co za tragedia!"
 news.43.t: "Incydent na Hindenburgu"
 news.43.d: "O mały włos nie doszło dziś do katastrofy, gdy załoga niemieckiego sterowca Hindenburg wykryła wyciek paliwa podczas próby dokowania w amerykańskiej Lakehurst Naval Air Station.\n\nUsterka została szybko naprawiona, ale gdyby nikt jej w porę nie wykrył, mogłoby dojść do pożaru, który pochłonąłby cały statek powietrzny. Przeciwnicy tego środka transportu od dawna przestrzegali przed lataniem sterowcami z uwagi na potencjalne niebezpieczeństwo, a po dzisiejszym incydencie ich głosy na pewno będą lepiej słyszalne."
 news.43.a: "Niewiele brakowało."
 news.44.t: "Lot Rudolfa Hessa"
 news.44.d: "Rudolf Hess, zastępca Führera, został wczoraj aresztowany w Szkocji przez żołnierzy Home Guard, po tym jak wykonał skok spadochronowy z ciężkiego myśliwca. Ten zdolny pilot najwyraźniej przeleciał samotnie nad Morzem Północnym, unikając wykrycia przez radary, po czym skręcił na zachód, w stronę Wielkiej Brytanii.\n\nWygląda na to, że Hess postanowił osobiście wynegocjować pokój między Niemcami a Wielką Brytanią, ale rząd w Berlinie oświadczył, iż jest on szaleńcem, i pozbawił go wszelkich tytułów oraz stanowisk. Władze brytyjskie nie skomentowały tego wydarzenia."
 news.44.a: "Interesujące."
 news.44.b: "Wahnsinn!"
 news.44.c: "Zamknąć go w Londyńskiej Tower!"
 news.45.t: "Śmierć Rudolfa Hessa"
 news.45.d: "Rudolf Hess, zastępca Führera, zginął wczoraj, gdy samoloty Royal Air Force przechwyciły jego ciężki myśliwiec nad szkockim wybrzeżem. Nie do końca wiadomo, jakie były zamiary Hessa; uchodził za zdolnego pilota, ale był całkiem sam, a jego maszyna najprawdopodobniej nie posiadała uzbrojenia.\n\nBrytyjskie władze odnalazły jego szczątki, ale w Berlinie przygotowano mu państwowy pogrzeb z pustą trumną. Hitler był podobno wyraźnie wstrząśnięty śmiercią bliskiego przyjaciela."
 news.45.a: "Interesujące."
 news.45.b: "Biedny głupiec."
 news.45.c: "Co on tam robił?"
 news.46.d: "Sterowiec Hindenburg, od początku wojny zacumowany w Niemczech, eksplodował dziś widowiskowo u wybrzeży Szkocji. Wszystko wskazuje na to, że za jego sterami stał Rudolf Hess. Zastępca Führera najwyraźniej chciał przeprawić się przez Morze Północne i wynegocjować pokój między Niemcami a Wielką Brytanią.\n\nBrytyjskie radary bez problemu wykryły sterowiec, w którego stronę natychmiast wysłano kilka skrzydeł Royal Air Force. Gdy Hindenburg nie odpowiedział na wezwanie radiowe, brytyjskie samoloty otworzyły ogień. Hess zdołał wyskoczyć na spadochronie i aktualnie przebywa w Londyńskiej Tower."
 news.47.d: "Sterowiec Hindenburg, od początku wojny zacumowany w Niemczech, eksplodował dziś widowiskowo u wybrzeży Szkocji. Wszystko wskazuje na to, że za jego sterami stał Rudolf Hess. Zastępca Führera najwyraźniej chciał przeprawić się przez Morze Północne i wynegocjować pokój między Niemcami a Wielką Brytanią.\n\nBrytyjskie radary bez problemu wykryły sterowiec, w którego stronę natychmiast wysłano kilka skrzydeł Royal Air Force. Gdy Hindenburg nie odpowiedział na wezwanie radiowe, brytyjskie samoloty otworzyły ogień. We wraku znaleziono szczątki Hessa."
 news.47.b: "Szaleniec..."
 news.47.c: "Co on chciał osiągnąć?"
 news.48.t: "Zaginięcie Amelii Earhart"
 news.48.d: "Amelia Earhart, pierwsza kobieta, która samotnie przeleciała nad Atlantykiem, zaginęła wraz z nawigatorem, Fredem Noonanem, w pobliżu wyspy Howland na środku Pacyfiku.\n\nPara ta próbowała oblecieć cały świat w dwusilnikowej maszynie Lockheed Electra. Okręty US Navy i straży przybrzeżnej rozpoczęły poszukiwania zaginionych lotników, ale mało kto liczy na szczęśliwe zakończenie."
 news.48.a: "To wielka strata dla lotnictwa."
 news.49.t: "Amelia Earhart okrąża świat"
 news.49.d: "Słynna Amelia Earhart, zwana \"królową przestworzy\", oraz jej nawigator, Fred Noonan, zakończyli swoją lotniczą podróż dookoła świata. Najedli się strachu, gdy zabłądzili w pobliżu wyspy Howland na Pacyfiku, ale reszta lotu przebiegła bez zakłóceń i dziś rano ich samolot, model Lockheed Electra, wylądował w kalifornijskim Oakland.\n\nW przyszłym tygodniu Biały Dom zorganizuje ceremonię, podczas której prezydent osobiście pogratuluje Amelii Earhart."
 news.49.a: "Co za osiągnięcie!"
 news.55.t: "Polsko-brytyjski układ sojuszniczy"
 news.55.d: "W obliczu agresywnej polityki Niemiec władze Wielkiej Brytanii i Francji postanowiły zawrzeć sojusz wojskowy z Polską. Brytyjski premier, przemawiając w Izbie Gmin, wygłosił następujące oświadczenie:\n\n\"W przypadku realnego zagrożenia polskiej niepodległości, na które Rzeczpospolita adekwatnie zareaguje wykorzystaniem sił zbrojnych, rząd Jego Wysokości poczuje się w obowiązku niezwłocznie udzielić Polakom pełnego wsparcia. Taką obietnicę złożyliśmy władzom w Warszawie\"."
 news.55.a: "Bieg spraw przyspiesza."
 news.55.b: "To blef!"
 news.55.c: "Nie opuścimy Polaków."
 news.55.e: "Niemcy nie odważą się zaatakować!"
 news.55.f: "Nie opuścimy naszych sojuszników."
 news.56.t: "Układ monachijski"
 news.56.d: "Niemcy coraz mocniej naciskają, by przekazać im Kraj Sudetów w Czechosłowacji, zamieszkany w dużej części przez ludność niemieckojęzyczną. \n\nNa konferencji w Monachium przedstawiciele Rzeszy, Wielkiej Brytanii, Francji i Włoch próbowali znaleźć dyplomatyczne rozwiązanie tak zwanego \"kryzysu sudeckiego\". Czechosłowacja nie została zaproszona do udziału w rozmowach. Ustalono, że władze w Berlinie otrzymają sporne ziemie, ale nie będą zgłaszać kolejnych roszczeń terytorialnych w Europie.\n\nPremier Chamberlain, przemawiając do tłumu w Londynie, powiedział:\n\"Po raz drugi premier powrócił z Niemiec, przywożąc honorowy pokój. Uważam, że jest to pokój po wsze czasy\"."
 news.56.a: "No cóż, w tym roku nie będzie wojny."
 news.56.b: "To tylko chwilowy pokój..."
 news.56.c: "Uniknęliśmy kolejnej wojny światowej."
 news.56.e: "To żadna umowa, tylko zwykły dyktat!"
 news.57.t: "Kryzys sudecki"
 news.57.d: "Niemcy coraz mocniej naciskają, by przekazać im przygraniczne ziemie Czechosłowacji, zamieszkane w dużej części przez ludność niemieckojęzyczną. Na konferencji w Monachium przedstawiciele Rzeszy, Wielkiej Brytanii, Francji i Włoch próbowali znaleźć dyplomatyczne rozwiązanie tak zwanego \"kryzysu sudeckiego\".\n\nPorozumienie nie zostało jednak osiągnięte, gdyż Wielka Brytania i jej sojusznicy zagrozili Niemcom, że naruszenie czechosłowackich granic będzie oznaczało wojnę. Nie zostało już wiele czasu na pokojowe rozwiązanie tego kryzysu."
 news.57.a: "Czyli jednak będzie wojna!"
 news.57.b: "Głupcy!"
 news.57.c: "Pora powiedzieć w końcu \"nie\"."
 news.57.e: "Niech Niemcy tylko spróbują!"
 news.58.d: "Niemcy coraz mocniej naciskają, by przekazać im przygraniczne ziemie Czechosłowacji, zamieszkane w dużej części przez ludność niemieckojęzyczną. Na konferencji w Monachium przedstawiciele Rzeszy, Wielkiej Brytanii, Francji i Włoch próbowali znaleźć dyplomatyczne rozwiązanie tak zwanego \"kryzysu sudeckiego\".\n\nAlianci nie byli w tej kwestii jednomyślni. Brytyjczycy chcieli iść na ustępstwa, ale Francuzi stanowczo odrzucili niemieckie żądania. Rząd w Paryżu zawarł nowy sojusz z Czechosłowacją i zagroził Berlinowi wojną w przypadku naruszenia czechosłowackiej granicy."
 news.58.b: "Niedługo rozprawimy się z Francuzami."
 news.58.c: "Tym razem Francja musi radzić sobie sama."
 news.58.e: "Niemcy nie odważą się zaatakować... prawda?"
 news.58.f: "Musimy stać na straży wolności."
 news.59.t: "Dyktat monachijski"
 news.59.d: "Niemcy coraz mocniej naciskają, by przekazać im przygraniczne ziemie Czechosłowacji, zamieszkane w dużej części przez ludność niemieckojęzyczną. Na konferencji w Monachium przedstawiciele Rzeszy, Wielkiej Brytanii, Francji i Włoch próbowali znaleźć dyplomatyczne rozwiązanie tak zwanego \"kryzysu sudeckiego\".\n\nAlianci poszli na ustępstwa, ale władze Czechosłowacji, których nikt nie zaprosił na ten szczyt, odrzuciły niemieckie żądania. Teraz samotnie szykują się do wojny, której wynik wydaje się z góry przesądzony."
 news.59.a: "Przyszłość Czechosłowacji maluje się w ciemnych barwach."
 news.59.b: "Uparci głupcy."
 news.59.c: "Nigdy się nie poddamy!"
 news.60.t: "Los Czechosłowacji"
 news.60.d: "Niemieckie siły wkroczyły do Bohemii i na Morawy pod pretekstem przywrócenia porządku w regionach ogarniętych chaosem po upadku rządu w Pradze. Wkrótce potem Berlin ogłosił utworzenie \"autonomicznego protektoratu\", który wcielono do Rzeszy.\n\nPrzy wsparciu Niemców od Czech oderwała się Słowacja, na czele której stanął Jozef Tiso. Czechosłowacja przestała istnieć."
 news.60.d_2: "Po aneksji Czechosłowacji Niemcy długo debatowali nad tym, jak podzielić zajęte ziemie. Wszystko wskazuje na to, że decyzja została podjęta.\n\nDzięki wsparciu władz w Berlinie Słowacja zyskała status niepodległego państwa. Na jej czele stanął Jozef Tiso."
 news.60.a: "No to tyle w temacie pokoju."
 news.60.b: "Musimy obronić Czechów przed nimi samymi."
 news.60.c: "Nie na to się zgadzaliśmy!"
 news.60.e: "Węgry znów będą wielkie!"
 news.61.d: "Niemieckie siły wkroczyły do Bohemii i na Morawy pod pretekstem przywrócenia porządku w regionach ogarniętych chaosem po upadku rządu w Pradze. Wkrótce potem Berlin ogłosił utworzenie \"autonomicznego protektoratu\", który wcielono do Rzeszy.\n\nWęgierskie oddziały, operujące za przyzwoleniem Niemców, weszły na teren Słowacji i ją zaanektowały. Czechosłowacja przestała istnieć."
 news.61.d_2: "Po aneksji Czechosłowacji Niemcy długo debatowali nad tym, jak podzielić zajęte ziemie. Wszystko wskazuje na to, że decyzja została podjęta.\n\nWęgierskie oddziały, operujące za przyzwoleniem Niemców, weszły na teren Słowacji i ją zaanektowały."
 news.62.d: "Niemieckie siły wkroczyły do Bohemii i na Morawy pod pretekstem przywrócenia porządku w regionach ogarniętych chaosem po upadku rządu w Pradze. Wkrótce potem Berlin ogłosił utworzenie \"autonomicznego protektoratu\", który wcielono do Rzeszy.\n\nUstanowiono także protektorat słowacki ze stolicą w Bratysławie. Cała Czechosłowacja została zaanektowana przez Niemcy."
 news.62.d_2: "Po aneksji Czechosłowacji Niemcy długo debatowali nad tym, jak podzielić zajęte ziemie. Wszystko wskazuje na to, że decyzja została podjęta.\n\nDokonano podziału Czechosłowacji na dwa protektoraty, które pozostaną pod niemiecką kontrolą. Decyzja ta niewiele zmieniła w praktyce i wszystkie czechosłowackie ziemie należą w pełni do Niemiec."
 news.63.t: "Hiszpańska wojna domowa"
 news.63.d: "W Hiszpanii wybuchła wojna domowa! Grupa generałów pragnących obalić rząd w Madrycie zorganizowała przewrót, mobilizując po swojej stronie znaczną część sił zbrojnych. Ta prawicowa, nacjonalistyczna frakcja opanowała wielkie połacie terenu, również poza granicami kraju, ale większość dużych miast pozostała w rękach władz.\n\nLojaliści i ochotnicy popierający lewicowy rząd zamierzają walczyć do ostatniej kropli krwi. Rozpoczęła się bitwa o Hiszpanię."
 news.63.a: "Co to oznacza dla Hiszpanii?"
 news.63.b: "Ku zwycięstwu!"
 news.64.t: "Koniec hiszpańskiej wojny domowej"
 news.64.d: "Wraz z upadkiem ostatnich punktów oporu wojsk republikańskich wojna domowa dobiegła końca. Nacjonaliści zwyciężyli, a w historii Hiszpanii rozpoczęła się nowa epoka. Kraj bardzo ucierpiał wskutek ciężkich walk i nadszedł czas na wielką odbudowę."
 news.64.a: "Ciekawy rozwój wypadków."
 news.64.b: "Pora wyleczyć wojenne rany."
 news.65.a: "Hiszpania może świętować."
 news.65.d: "Wraz z kapitulacją ostatnich oddziałów nacjonalistycznych wojna domowa dobiegła końca. Republikanie zwyciężyli, a w historii Hiszpanii rozpoczęła się nowa epoka. Kraj bardzo ucierpiał wskutek ciężkich walk i nadszedł czas na wielką odbudowę."
 news.66.t: "XI Letnie Igrzyska Olimpijskie"
 news.66.d: "1936 to rok jedenastych igrzysk olimpijskich w Berlinie. Popisy sportowców z 49 krajów można było oglądać w domu, gdyż była to pierwsza olimpiada, której fragmenty transmitowano na żywo. Niemcy nie szczędzili pieniędzy na organizację, a ich propaganda odniosła spektakularny sukces.\n\nSportowcy z III Rzeszy zajęli pierwsze miejsce, zdobywając 33 złote medale, a zaraz za nimi uplasowali się Amerykanie z 24 krążkami. Cztery z nich zdobył Jesse Owens, najlepszy atleta igrzysk."
 news.66.d.b: "1936 to rok jedenastych igrzysk olimpijskich, rozgrywanych w niezniszczonych rejonach odbudowywanego Berlina.\n\nPopisy sportowców z 49 krajów można było oglądać w domu, gdyż była to pierwsza olimpiada, której fragmenty transmitowano na żywo. Igrzyska stanowiły symbol odnowionej niemieckiej jedności. Niemcy nie szczędzili pieniędzy na organizację – nie bacząc na olbrzymie koszty odbudowy kraju po wojnie domowej, a ich propaganda odniosła spektakularny sukces.\n\nSportowcy z III Rzeszy zajęli pierwsze miejsce, zdobywając 33 złote medale, a zaraz za nimi uplasowali się Amerykanie z 24 krążkami. Cztery z nich zdobył Jesse Owens, najlepszy atleta igrzysk."
 news.66.a: "No i po igrzyskach."
 news.66.b: "Pokazaliśmy się z najlepszej strony."
 news.67.t: "XII Letnie Igrzyska Olimpijskie"
 news.67.d: "Niedawno w Tokio odbyły się dwunaste igrzyska olimpijskie. W obliczu wzrastających na całym świecie napięć wielu obawiało się, że olimpiada zostanie odwołana, ale na szczęście do tego nie doszło. Tokio jest pierwszym miastem spoza zachodniego kręgu cywilizacyjnego, w którym zawitały igrzyska. Na potrzeby przewiezienia ognia olimpijskiego zbudowano samolot Me 261, który pokonał trasę z Niemiec do Japonii bez śródlądowania.\n\nJapońscy sportowcy spisali się dobrze, zdobywając 14 złotych medali, co zapewniło im trzecie miejsce, za Niemcami i Amerykanami."
 news.68.d: "Niedawno w Helsinkach odbyły się dwunaste igrzyska olimpijskie. Pierwotnie gospodarzem olimpiady miało być Tokio, ale japońskie działania wojenne wymusiły zmianę lokalizacji.\n\nAmerykańscy sportowcy zdobyli najwięcej medali, a za nimi uplasowali się Niemcy i Włosi. Finowie zajęli czwarte miejsce, wywalczywszy 10 krążków."
 news.69.t: "Radziecka ekspansja w Europie"
 news.69.d: "[From.GetName]: preferencje społeczeństwa od pewnego czasu przesuwały się w stronę komunizmu i w rezultacie władzę przejęła nowa partia, [From.GetRulingParty]. [From.GetLeader] i rządzący parlamentarzyści od razu zaczęli agitować za zacieśnieniem stosunków z ZSRR, a parę dni temu oficjalnie przekazano Sowietom pełną władzę nad krajem. Spotkało się to z protestem wielu europejskich państw, które oskarżyły Moskwę o agresywną politykę zagraniczną mającą na celu rozszerzanie granic państwa. Radzieckie władze zakomunikowały, że do aneksji doszło z woli ludu, a ZSRR nie wywierał w tej sprawie żadnych nacisków."
 news.69.a: "OK."
 news.69.b: "[SOV.GetNameDef] się powiększa."
 news.70.t: "Wzrost radzieckich wpływów w Europie"
 news.70.d: "[From.From.GetName]: preferencje społeczeństwa od pewnego już czasu przesuwały się w stronę komunizmu i wreszcie władzę zdobyła nowa partia, [From.From.GetRulingParty]. Od tej chwili parlament współpracował ściśle z ZSRR, który sformował teraz rząd marionetkowy. [From.From.GetLeader] oficjalnie nadal jest głową państwa, ale realnie władza przeszła w sowieckie ręce. Radzieccy oficjele twierdzą, że [From.From.GetName] szuka po prostu sojuszników, którzy zagwarantują ochronę w tych burzliwych, niebezpiecznych dla mniejszych państw czasach. Moskwa jest gotowa udzielić takich gwarancji każdemu krajowi, który odczuwa zagrożenie ze strony sąsiadujących potęg."
 news.100.t: "Upadek Warszawy"
 news.100.d: "Niemieckie siły operujące w Polsce zdołały zdobyć Warszawę. Na Pradze i w kilku innych dzielnicach dochodzi jeszcze do sporadycznych starć, ale opór Polaków przestał być zorganizowany.\n\nRząd Rzeczpospolitej podobno uciekł z miasta, gdy tylko pierwsze niemieckie jednostki pojawiły się na przedmieściach, i nie wiadomo, gdzie aktualnie przebywa. W innych częściach kraju nadal trwa walka z wojskami III Rzeszy, ale upadek stolicy to poważny cios dla polskiej armii."
 news.100.a: "Znaczący postęp."
 news.100.b: "Kolejne zwycięstwo naszej ojczyzny."
 news.100.c: "To katastrofa!"
 news.101.t: "Upadek Paryża"
 news.101.d: "We Francji nadal trwają walki, ale pojawiają się doniesienia o wkroczeniu niemieckich oddziałów do Paryża. Francuskie władze wycofały swoje siły ze stolicy i ogłosiły, że jest ona miastem otwartym.\n\nKilka kolumn niemieckich żołnierzy odtworzyło pruską paradę zwycięstwa z 1871 r., maszerując po Champs-Élysées na oczach oniemiałych paryżan. Eksperci podejrzewają, że Francja może upaść lada dzień."
 news.101.a: "[GER.GetNameDef] wydaje się nie do powstrzymania!"
 news.102.t: "Upadek Londynu"
 news.102.d: "Doniesienia z Londynu potwierdzają, że brytyjska stolica została zajęta przez niemieckie oddziały. W mieście słychać jeszcze odgłosy walki, ale opór stawia już tylko garstka żołnierzy.\n\nNiemieccy spadochroniarze uderzyli na Buckingham Palace, jednak rodzina królewska została najprawdopodobniej ewakuowana na długo przed atakiem. Po raz pierwszy od czasów Wilhelma Zdobywcy Londyn został zajęty przez najeźdźców zza morza."
 news.103.t: "Upadek miasta [195.GetCapitalVictoryPointName]"
 news.103.d: "Leningrad, kolebka rosyjskiej rewolucji, znalazł się w niemieckich rękach. Na przedmieściach trwają jeszcze sporadyczne walki, ale w innych częściach zrujnowanego miasta zapanował dziwny spokój.\n\nParę godzin temu niemieccy żołnierze przemaszerowali przed soborem św. Izaaka. Kopuła świątyni została pomalowana szarą farbą, żeby choć częściowo ukryć ją przed bombowcami Luftwaffe, ale mimo tych starań inżynierów z Armii Czerwonej w budynku i tak mnóstwo jest przestrzelin i śladów po odłamkach."
 news.103.c: "Ktoś zostanie za to rozstrzelany!"
 news.104.t: "Upadek Kijowa"
 news.104.d: "Kijów, stolica Ukraińskiej SRR, został zajęty przez niemieckie oddziały. Upadek jednego z głównych miast jest poważnym ciosem dla Sowietów, ale nie wiadomo, czy Niemcy zdołają utrzymać tempo natarcia.\n\nTuż po upadku Kijowa doszło do detonacji tysięcy min umieszczonych przez NKWD w budynkach przy alei Chreszczatyk, co tylko zwiększyło skalę zniszczeń w tym zrujnowanym mieście."
 news.105.t: "Upadek miasta [217.GetCapitalVictoryPointName]"
 news.105.d: "Nacierające niemieckie jednostki zdołały zdobyć Stalingrad, nadwołżańskie miasto nazwane na cześć Stalina. Po przebiciu się przez ruiny potężnej fabryki maszyn i zajęciu strategicznie ważnego Kurhanu Mamaja oddziały Wehrmachtu wypchnęły ostatnich radzieckich obrońców za wschodni brzeg Wołgi.\n\nWedług niepotwierdzonych doniesień resztki jednostek Armii Czerwonej, walczące wespół z partyzantami i ukrywające się w piwnicach oraz kanałach, zamierzają stawiać dalszy opór, ale główne walki o miasto dobiegły końca."
 news.105.d_alt: "Nacierające niemieckie jednostki zdołały zdobyć nadwołżańskie miasto [217.GetCapitalVictoryPointName]. \n\nPo przebiciu się przez ruiny potężnej fabryki maszyn i zajęciu strategicznie ważnego Kurhanu Mamaja oddziały Wehrmachtu wypchnęły ostatnich [SOV.GetAdjective] obrońców za wschodni brzeg Wołgi. Według niepotwierdzonych doniesień resztki jednostek armii [SOV.GetSovietArmyAdjectiveBasedOnIdeology], walczące wespół z partyzantami i ukrywające się w piwnicach oraz kanałach, zamierzają stawiać dalszy opór. \n\nJednak najzacieklejsze walki o miasto dobiegły końca."
 news.106.t: "Upadek Moskwy"
 news.106.d: "Dziś o świcie niemieckie czołgi sforsowały prowizoryczne barykady ustawione na ulicach Moskwy, a grenadierzy pancerni dotarli transporterami w okolice Placu Czerwonego. Gęsty czarny dym z płonących przedmieść zasnuł miasto, gdy piechota Wehrmachtu uderzyła na Kreml.\n\nObrona jednostek NKWD, zaciekle walczących o każde pomieszczenie, załamała się dopiero po obrzuceniu ich granatami i wykorzystaniu miotaczy ognia. Radziecka stolica jest teraz w niemieckich rękach, ale zostały z niej tylko płonące ruiny. Według niepotwierdzonych doniesień ciało Lenina zostało ewakuowane na wschód."
 news.106.a: "Czy to koniec Związku Radzieckiego?"
 news.106.b: "Wreszcie Moskwa jest nasza!"
 news.106.c: "Musimy wypędzić faszystów z Moskwy!"
 news.107.t: "Upadek Sewastopola"
 news.107.d: "Potężnie ufortyfikowany Sewastopol, będący głównym portem radzieckiej Floty Czarnomorskiej, został wreszcie zdobyty przez Niemców. Jest to bez wątpienia wielkie zwycięstwo III Rzeszy, które znacznie utrudni Sowietom działania na Morzu Czarnym.\n\nW Berlinie już wydano edykt nakazujący zmianę nazwy miasta na Theodorichshafen na cześć Teodoryka Wielkiego."
 news.108.t: "Upadek Baku"
 news.108.d: "Parę godzin temu niemieckie siły zajęły Baku, pozbawiając Sowietów niezwykle ważnego ośrodka produkcji energii. To położone nad Morzem Kaspijskim miasto posiada także duże pola naftowe, które wzmocnią machinę wojenną III Rzeszy.\n\nEksperci wojskowi uważają, że Baku jest kluczem do opanowania Kaukazu, a dzięki jego zdobyciu Niemcy będą mogli zaatakować Bliski Wschód i może nawet Indie."
 news.109.t: "Upadek Kairu"
 news.109.d: "Oddziały Afrika Korps przebiły się do Kairu, stolicy Egiptu, spychając jednostki aliantów, które praktycznie poszły w rozsypkę. Niemieccy żołnierze zostali powitani przez wiwatujące tłumy jak wybawcy, gdyż Brytyjczycy zdołali zrazić do siebie znaczną część społeczeństwa.\n\nUpadek Kairu to poważna klęska dla aliantów, a zdaniem niektórych ekspertów cały Bliski Wschód stanie teraz przed Niemcami otworem."
 news.110.t: "Upadek Waszyngtonu"
 news.110.d: "Bitwa o Waszyngton dobiegła końca, gdy niemieckie oddziały, nacierające wzdłuż Potomaku zniszczyły ostatnie punkty oporu. Nad miastem unosi się całun dymu, który ponoć jest częściowo efektem masowego, rozpaczliwego palenia tajnych dokumentów przez agentów OSS.\n\nOddziały Waffen-SS po krótkiej wymianie ognia z członkami Secret Service zajęły Biały Dom, ale wszystko wskazuje na to, że prezydent został ewakuowany parę dni temu."
 news.111.t: "Upadek Nowego Jorku"
 news.111.d: "Po ciężkich walkach ulicznych, w których podobno brali udział uzbrojeni cywile, niemieckie oddziały zdołały zająć Nowy Jork. Prowizoryczne zapory przeciwczołgowe ustawione na Piątej Alei nie zdały egzaminu, a grenadierzy pancerni zdobyli Manhattan, choć musieli wydzierać Amerykanom każdą przecznicę.\n\nOd paru dni wschodnia część miasta stoi w ogniu, który nocą spektakularnie rozświetla niebo. Statua Wolności straciła głowę wskutek trafienia zabłąkanym pociskiem artyleryjskim, chociaż obecnie nie wiadomo, która ze stron go wystrzeliła."
 news.112.t: "Upadek Gibraltaru"
 news.112.d: "Po wielu sprzecznych doniesieniach wiemy już na pewno, że Gibraltar jest w niemieckich rękach. Ten istotny port, będący bramą do Morza Śródziemnego, przed wojną uchodził za niemożliwy do zdobycia.\n\nBrytyjski garnizon wycofał się do tuneli pod Skałą Gibraltarską, ale Niemcy zdławili jego opór granatami i miotaczami ognia. To zwycięstwo może być dla Rzeszy punktem zwrotnym w bitwie o Morze Śródziemne."
 news.113.d: "Rozradowani włoscy żołnierze wkroczyli do Kairu, tuż po tym jak miasto opuściły ostatnie jednostki brytyjskie. \n\nUlicami szybko przeszła parada zwycięstwa, a potem dumni zdobywcy ruszyli ku piramidom w Gizie, by zrobić sobie pamiątkowe zdjęcia.\n\nZdobywszy Kair, [ITA.GetLeader] może już realnie myśleć o połączeniu Włoskiej Afryki Wschodniej i Libii w jedną wielką kolonię."
 news.113.b: "Kolejny podbój Włoch!"
 news.114.d: "[GetItalianConquestofParisDesc]"
 news.114.d_leader: "Parę godzin temu upadły ostatnie punkty oporu w Paryżu i miasto znajduje się już pod silną włoską kontrolą. \n\n[ITA.GetLeader] poleciał specjalnym samolotem do francuskiej stolicy, żeby poprowadzić paradę zwycięstwa na białym koniu. Wódz porównał tę kampanię do podboju Galii przez Cezara i zapowiedział, że jest to dopiero pierwszy krok ku budowie mocarstwa.\n\nCzas pokaże, czy ma rację."
 news.114.d_council: "Parę godzin temu upadły ostatnie punkty oporu w Paryżu i miasto znajduje się już pod silną włoską kontrolą. \n\n[ITA.GetLeader] poleciał specjalnym samolotem do francuskiej stolicy, żeby poprowadzić paradę zwycięstwa na białym koniu. Kilku członków rady porównało tę kampanię do podboju Galii przez Cezara i zapowiedziało, że jest to dopiero pierwszy krok ku budowie mocarstwa.\n\nCzas pokaże, czy mają rację."
 news.115.d: "Szturmujący Londyn włoscy żołnierze zdołali zawiesić flagę Italii na Wieży Wiktorii. Gdzieniegdzie trwają jeszcze sporadyczne walki, a dziś rano doszło do incydentu, w którym kilku bersalierów zginęło od kul ukrywających się w Big Benie strzelców.\n\nPo trzech nieudanych próbach przejęcia wieży została ona zniszczona przez saperów. Włoskie władze oświadczyły, że miejscowy dowódca zareagował zbyt pochopnie i wyraziły ubolewanie z powodu zaistniałej sytuacji."
 news.116.d: "Wszystko wskazuje na to, że po ciężkich walkach w porcie i w głębi półwyspu Gibraltar został opanowany przez Włochów. Gdzieniegdzie słychać jeszcze odgłosy wybuchów dochodzące z tuneli pod Skałą Gibraltarską, ale włoskie władze twierdzą, że zorganizowany opór Brytyjczyków został złamany.\n\nUtrata bramy do Morza Śródziemnego znacznie utrudni Royal Navy walkę o dominację w tym regionie."
 news.117.t: "Upadek Singapuru"
 news.117.d: "Singapur, zwany też \"Gibraltarem Wschodu\", został zajęty przez japońskich żołnierzy, mimo tego że uznawany był przez władających nim Brytyjczyków za niemożliwy do zdobycia.\n\nJapończycy ulokowali przedstawicieli administracji wojskowej w Budynku Fullertona i zmienili nazwę miasta na Syonanto, co dosłownie można przetłumaczyć jako \"południowa wyspa zdobyta w erze Showa\". Na ulicach roi się od funkcjonariuszy Kempeitai, mających uświadomić obywatelom, że Tokio nie zamierza porzucić swojej najnowszej zdobyczy."
 news.117.b: "Za cesarza!"
 news.118.t: "Upadek Pearl Harbor"
 news.118.d: "Japończycy zajęli Honolulu, największe miasto na hawajskiej wyspie O'ahu. Pearl Harbor, będące głównym portem Floty Pacyfiku Stanów Zjednoczonych, również upadło.\n\nNaoczni świadkowie twierdzą, że amerykańscy marynarze i marines wycofali się na wyspę Ford, gdzie nadal stawiali zaciekły opór, który Japończycy złamali dopiero po potężnym ostrzale artyleryjskim i kilku nalotach. Zdobycie O'ahu zwiększy potęgę cesarskiej marynarki, która już teraz przedstawia się imponująco."
 news.119.t: "Upadek Sydney"
 news.119.d: "Australijskie Sydney padło ofiarą japońskiego marszu na południe. Obrońcy miasta, po wycofaniu się przez Sydney Harbour Bridge, zostali zepchnięci na wzgórze z obserwatorium i podjęli próby zniszczenia mostu, ale nacierające oddziały cesarskie zdołały ich powstrzymać.\n\nFlaga Japonii zawisła nad ratuszem, który stał się kwaterą główną wojskowej administracji miasta; porządku na ulicach pilnują czujni funkcjonariusze Kempeitai."
 news.120.t: "Upadek Los Angeles"
 news.120.d: "Zdobywszy przyczółek na amerykańskiej ziemi, Japończycy uderzyli na Los Angeles i rozbili strzegące miasta oddziały. Parę godzin temu cesarscy żołnierze przemaszerowali tłumnie wzdłuż Central Avenue, a tokijscy filmowcy nagrali całą paradę.\n\nAmerykańskie jednostki zawzięcie broniły miasta, nim zmuszone zostały do odwrotu. Ślady walki widać szczególnie w zniszczonym Hollywood, gdzie wielu japońskich oficerów zrobiło sobie zdjęcia na tle resztek słynnego napisu."
 news.121.t: "Upadek Nankinu"
 news.121.d: "Nankin, stolica Republiki Chińskiej, został zdobyty przez Japończyków. Mimo zaciekłego oporu obrońców cesarskie siły zdołały przejąć bramę Zhonghuamen i przebić się do centrum miasta.\n\nW niektórych dzielnicach nadal dochodzi do starć, ale większość chińskich żołnierzy wycofała się lub trafiła do niewoli. Upadek Nankinu i Szanghaju to wielkie zwycięstwo dla Japonii - cios, po którym Republika Chińska może się już nie podnieść."
 news.122.t: "Upadek Władywostoku"
 news.122.d: "Władywostok, największe radzieckie miasto na Dalekim Wschodzie i główny port Floty Oceanu Spokojnego, został zajęty przez Japończyków. Utrata tej istotnej krańcowej stacji Kolei Transsyberyjskiej to poważny cios dla Sowietów, który utrudni im prowadzenie wojny w Azji.\n\nWielu mieszkańców miasta wciąż pamięta japońską okupację, do której doszło podczas rosyjskiej wojny domowej. Istnieje obawa, że tym razem będzie ona permanentna."
 news.123.t: "Upadek Hongkongu"
 news.123.d: "Japońscy żołnierze zdołali przełamać linię obronną kolonii korony brytyjskiej w Hongkongu (nazywaną popularnie \"Gin Drinkers Line\") i wtargnęli do miasta. Królewskie jednostki próbowały stawiać opór, ale był on on daremny, w związku z czym gubernator kolonii osobiście poddał się najeźdźcom w hotelu Peninsula, gdzie ustanowili oni swoją kwaterę główną.\n\nPo wybraniu nowego gubernatora japońskie władze oznajmiły światu, że Hongkong wkroczył właśnie w erę, w której nie ma miejsca na europejski kolonializm."
 news.124.t: "Upadek Manili"
 news.124.d: "Manila, stolica Filipin, została zajęta przez Japończyków, po tym jak opuściły ją amerykańskie i filipińskie jednostki. Obrońcy utrzymali jednak artylerię na wyspie Corregidor, przez co cesarska armia nie mogła zabezpieczyć Zatoki Manilskiej po zajęciu miasta. Działa umilkły dopiero po skoordynowanym ataku Japończyków.\n\nUpadek Manili, będący poważną klęską armii amerykańskiej, zapewne pociągnie za sobą resztę Filipin."
 news.125.t: "Upadek Kalkuty"
 news.125.d: "Oficjalnie potwierdzono już, że po długim ostrzale artyleryjskim Kalkuta przeszła w ręce Japończyków. Zdobywcy szybko zorganizowali paradę zwycięstwa, która przemaszerowała aleją Chowringhee, choć na przedmieściach trwały jeszcze sporadyczne walki.\n\nCzłonkowie Indyjskiej Armii Narodowej, walczącej pod nadzorem Japonii o wyzwolenie Indii spod władzy brytyjskiej, również wzięli udział w paradzie, co spotkało się z entuzjastyczną reakcją tłumu. Eksperci uważają, że upadek Kalkuty może pociągnąć za sobą resztę subkontynentu."
 news.126.t: "Upadek Nowego Delhi"
 news.126.d: "Japońska ofensywa w Indiach doprowadziła do zdobycia Nowego Delhi. Stolica brytyjskiej kolonii jest niezwykle ważna ze strategicznego punktu widzenia, a jej upadek może przesądzić wynik wojny na subkontynencie.\n\nWysunięte oddziały japońskie zdołały ponoć pochwycić samego wicekróla, gdy ten próbował zbiec ze swoim majątkiem, ale nie zostało to dotąd oficjalnie potwierdzone."
 news.127.t: "Upadek Kanału Panamskiego"
 news.127.d: "Japońskie siły zdołały zadać Amerykanom druzgocący cios, dokonując inwazji w Panamie, która zakończyła się przejęciem kanału. Nieliczni żołnierze garnizonu amerykańsko-panamskiego zdołali ukryć się w pobliskiej dżungli, gdzie ponoć zamierzają prowadzić działania partyzanckie, ale raczej nie zdołają oni zagrozić oddziałom cesarskim.\n\nOkręty US Navy próbujące dotrzeć na drugie wybrzeże muszą teraz opływać Amerykę Południową, co daje japońskiej marynarce potężną przewagę strategiczną."
 news.128.t: "Upadek Berlina"
 news.128.d: "Władze w Waszyngtonie potwierdziły zdobycie Berlina, który upadł po amerykańskim natarciu prowadzonym z kilku kierunków. Niemcy stawiali zaciekły opór, wysadzając m.in. w rozpaczliwym geście most Moltkego, żeby opóźnić postęp Amerykanów.\n\nPo ciężkich walkach, pomimo silnego niemieckiego oporu, napastnicy zdołali przejąć inne mosty na Sprewie, gmach opery oraz budynek parlamentu Rzeszy. Nad Reichstagiem powiewa teraz flaga Stanów Zjednoczonych, a walki stopniowo wygasły. Bitwa o Berlin dobiegła końca."
 news.128.b: "Wzorcowa operacja!"
 news.129.d: "Gabinet wojenny ogłosił zdobycie niemieckiej stolicy, która upadła po zaciekłych walkach. Brytyjscy komandosi uderzyli o świcie, zajmując lotnisko Tempelhof, podczas gdy kolumny opancerzone nacierały wzdłuż Frankfurter Allee.\n\nPo zdobyciu Kancelarii Rzeszy walki w mieście niemal całkiem wygasły. Chwilowo nie wiadomo, co stało się z niemieckim rządem, ale najprawdopodobniej część oficjeli zdołała zbiec ze stolicy przed rozpoczęciem natarcia."
 news.129.b: "Pierwszorzędna robota, panowie!"
 news.130.d: "Francuskie siły zajęły niemiecką stolicę, która upadła po serii potyczek w obrębie miasta. Silna jednostka Waffen-SS zaciekle broniła stadionu olimpijskiego, ale został on zdobyty po natarciu żołnierzy Legii Cudzoziemskiej wspieranych ostrzałem artyleryjskim.\n\nNad Kancelarią Rzeszy zawisła francuska flaga i, choć na przedmieściach dochodzi jeszcze do wymiany ognia, wszystko wskazuje na to, że większość obszaru Berlina została oczyszczona z ognisk zorganizowanego oporu."
 news.130.b: "Vive la France!"
 news.131.d: "Niemcy zaciekle bronili Berlina, ale wszystko wskazuje na to, że jest on teraz pod kontrolą Polaków. Po natarciu wzdłuż Frankfurter Allee polskie siły dotarły do Alexanderplatz, który został zdobyty po krwawym starciu.\n\nBrama Brandenburska, którą prawdopodobnie staranował polski czołg, runęła, a gmach opery Krolla, broniony przez fanatycznych żołnierzy Waffen-SS, został zrównany z ziemią. Nad Kancelarią Rzeszy zawisła flaga Rzeczpospolitej. Ostatnie punkty oporu zostały zlikwidowane."
 news.131.b: "Nic nie zatrzyma polskiej machiny wojennej."
 news.132.t: "Upadek Rzymu"
 news.132.d: "Siły aliantów przyjęły kapitulację garnizonu w Rzymie i zajęły włoską stolicę. Najprawdopodobniej większość zabytków przetrwała kolejną dziejową zawieruchę. Żołnierze sił sprzymierzonych na prośbę Stolicy Apostolskiej nie przekroczyli na razie granic Watykanu.\n\nZdobycie Rzymu to ważne zwycięstwo w tej kampanii i niektórzy spekulują, że być może to już koniec zorganizowanego oporu i wkrótce Włosi złożą broń."
 news.132.b: "Wspaniałe zwycięstwo!"
 news.133.d: "Francuskie siły weszły do Rzymu, po tym jak resztki garnizonu wycofały się do pobliskich miejscowości. Nacierające oddziały szybko zajęły wszystkie budynki rządowe, a wkrótce potem zorganizowano długi uroczysty przemarsz piechoty i jednostek pancernych wzdłuż Via del Corso.\n\nUpadek Rzymu stawia dalszy opór Włochów pod znakiem zapytania. Obserwatorzy twierdzą, że rząd, który zbiegł tuż przed zajęciem stolicy, wkrótce przystąpi do negocjowania warunków kapitulacji."
 news.134.t: "Wyzwolenie Paryża"
 news.134.d: "Rządowi oficjele potwierdzili, że francuska stolica została wyzwolona spod niemieckiej okupacji. Siły aliantów wkroczyły do miasta, a jego garnizon złożył broń. Paryżanie entuzjastycznie witali kroczących wzdłuż Champs-Élysées wyzwolicieli, mimo pogłosek, że w niektórych dzielnicach wciąż działają niemieccy snajperzy.\n\nIstniała realna obawa, że wojska Rzeszy zastosują taktykę spalonej ziemi i obrócą Paryż w ruinę, ale najwyraźniej miasto i jego zabytki zostały oszczędzone. Francuska flaga już powiewa dumnie na Wieży Eiffla."
 news.135.t: "Upadek Tokio"
 news.135.d: "Siły USA wkroczyły do Tokio, a Departament Wojny Stanów Zjednoczonych ogłosił, że walki w mieście wygasły. Bitwa o japońską stolicę była niezwykle zacięta, zwłaszcza w okolicach Pałacu Cesarskiego - budynku broniły fanatyczne jednostki gwardyjskie, które stawiały opór do samego końca, choć sam monarcha najprawdopodobniej opuścił miasto przed rozpoczęciem amerykańskiego szturmu.\n\nPo upadku stolicy japońska obrona powinna się wkrótce załamać, chyba że doradcy cesarza namówią go, by walczył do samego końca."
 news.136.d: "Po serii starć siły aliantów zdołały zająć Moskwę. Znaczna część miasta została zniszczona, a na obu brzegach rzeki szaleją pożary. Mimo silnego ostrzału Kreml uniknął poważnych zniszczeń, w związku z czym został kwaterą główną wojsk okupacyjnych.\n\nUpadek Moskwy to potężny cios dla Związku Radzieckiego. Większość rządowych oficjeli zdołała co prawda zbiec z miasta na długo przed jego zajęciem, ale zdaniem ekspertów Sowieci wkrótce zaczną składać broń."
 news.137.t: "Wyzwolenie Londynu"
 news.137.d: "Walki w Londynie ustały, gdy tylko zlikwidowano ostatnie punkty niemieckiego oporu. Rozradowane tłumy wyległy na ulice, żeby powitać amerykańskich wyzwolicieli, a w całym mieście zaczęły bić kościelne dzwony.\n\nPrzez kraj przetacza się fala entuzjazmu, gdyż wygląda na to, że niemiecka okupacja wreszcie dobiega końca. Na ostatnich zajmowanych przez Niemców terenach doszło do kilku zrywów niepodległościowych, które jednak zostały brutalnie stłumione. W Wielkiej Brytanii znów czuć powiew wolności."
 news.138.d: "Tym razem nie było żadnego cudu nad Wisłą i nie powtórzyła się historia z 1920 roku. Gdy radzieckie siły wkroczyły do Warszawy, opór Polaków szybko się załamał, a czerwony sztandar zawisł na większości rządowych budynków.\n\nCzyżbyśmy byli świadkami upadku Rzeczpospolitej? A może jednak Polacy zbiorą jeszcze siły i odbiją stolicę? Eksperci uważają, że drugi z wymienionych scenariuszy jest mało prawdopodobny."
 news.138.b: "[GetSOVIdeologyLondonResponse]"
 get_SOV_ideology_london_response: "Naprzód, towarzysze!"
 get_SOV_ideology_london_response_alt: "Naprzód!"
 news.139.t: "Wyzwolenie Warszawy"
 news.139.d: "Ruiny Warszawy zostały zajęte przez Sowietów, gdy tylko ostatnie niemieckie jednostki opuściły dymiące zgliszcza. Większą część miasta zrównano w trakcie walk z ziemią, ale ocalali członkowie lokalnego ruchu oporu wyszli z ukrycia, żeby powitać wyzwolicieli.\n\nUpadek Warszawy zachwiał niemieckim frontem, który wkrótce może się całkowicie załamać. Eksperci nie sądzą, by III Rzesza była w stanie odbić polską stolicę, ale żyjący w stanie ciągłego niepokoju mieszkańcy nie są już tego tacy pewni."
 news.139.a: "Czy to początek końca?..."
 news.140.d: "Radzieckie politbiuro ogłosiło, że ostatnie broniące Berlina siły niemieckie złożyły broń. Otoczywszy miasto, Sowieci uderzyli na nie z kilku stron, ale stawiający zaciekły opór obrońcy zmusili ich do walki o każdą piędź ziemi.\n\nRadzieccy żołnierze zdołali opanować most Moltkego, a następnie uderzyć na Kancelarię Rzeszy, gdzie musieli walczyć o każde pomieszczenie. W końcu jednak zwyciężyli, a czerwony sztandar zawisł nad miastem. Bitwa o Berlin dobiegła końca."
 news.140.a: "Niedźwiedź [SOV.GetAdjective] rośnie..."
 news.140.b: "Gniazdo faszystów jest nasze!"
 news.141.d: "Wieczne Miasto przeszło w radzieckie ręce. Gdy tylko włoskie oddziały opuściły stolicę, Sowieci wdarli się do niej, szybko eliminując pozostałe punkty oporu. Większość zabytków przetrwała bitwę w dobrym stanie, aczkolwiek pojawiają się doniesienia, że Panteon został ostrzelany z karabinów maszynowych.\n\nWygląda na to, że władze ZSRR uszanowały neutralność Stolicy Apostolskiej, ale radzieccy żołnierze otoczyli Watykan, co z pewnością niepokoi Ojca Świętego."
 news.142.d: "Niestrudzona Armia Czerwona wciąż prze na zachód i prawdopodobnie zdobyła właśnie Paryż. Mówi się, że francuscy komuniści pomagali Sowietom w ataku na miasto, nękając wycofujące się oddziały armée de terre.\n\nW zdobytym Paryżu pojawiły się ulotki informujące mieszkańców, że stolica została \"wyzwolona spod jarzma burżuazji\", co umożliwiło odrodzenie się Komuny Paryskiej."
 news.143.d: "Radzieckie politbiuro ogłosiło w ostatnim komunikacie z Moskwy, że Armia Czerwona odebrała Niemcom Paryż. Mówi się, że wielu obrońców miasta utonęło w Sekwanie, ponieważ artyleria Sowietów zniszczyła część mostów.\n\nWieża Eiffla runęła po wielkim wybuchu u jej podstawy, jednak nie wiadomo, która strona konfliktu jest za to odpowiedzialna. Oddziały radzieckie przemaszerowały po Champs-Élysées, a paryżanie patrzyli na to w milczeniu, zastanawiając się, czy przypadkiem nie zamienili jednego okupanta na drugiego."
 news.143.a: "Czy to początek końca?..."
 news.144.d: "[GetSOVIdeologyLondonDesc]"
 get_SOV_ideology_london_desc: "Pochód komunizmu trwa, a teraz wytrwale prący na zachód Sowieci zdołali opanować brytyjską stolicę. Armia Czerwona szybko zorganizowała paradę zwycięstwa, choć w mieście trwały jeszcze walki.\n\nSympatycy moskiewskiego reżimu niezwłocznie dostarczyli radzieckim żołnierzom listę nazwisk znanych antykomunistów, a na Trafalgar Square zorganizowano sąd ludowy, który ma się rozprawić z reakcjonistami."
 get_SOV_ideology_london_desc_alt: "Trwa [SOV.GetAdjective] ofensywa. W ostatnim czasie Londyn stał się celem agresywnych i niekończących się ataków.\n\nTuż po zdławieniu ostatnich ognisk oporu wojska [SOV.GetAdjective] zorganizowały defiladę zwycięstwa. Zaczęła się nowa epoka, za co [SOV.GetLeader] i jego przywództwo otrzymali wyrazy najwyższego poparcia i podziwu."
 news.145.d: "Centrum Londynu wciąż płonie, ale wszystko wskazuje na to, że większość niemieckich obrońców zginęła lub wpadła w ręce postępujących sił sowieckich. Na ulice wyległy tłumy witające radzieckich żołnierzy, którzy szybko zdławili ostatnie punkty oporu.\n\nKolaboranci zostali surowo ukarani, a Sowieci powołali władze tymczasowe, które mają przejąć kontrolę nad wyzwolonym miastem. Krytycy zauważyli, że wszyscy członkowie tych władz wywodzą się z Komunistycznej Partii Wielkiej Brytanii."
 news.145.a: "Znaczący postęp."
 news.146.d: "Radzieckie siły uderzyły na Tokio i intensywne walki objęły różne obszary miasta. Aktualnie Sowieci kontrolują całe Tokio oprócz wschodnich przedmieść, w których szaleje pożar.\n\nGdy doszło do szturmu na Pałac Cesarski, członkowie jednostek gwardyjskich podobno rzucili się do boju z bagnetami. Pałac został w końcu zajęty przez radzieckich spadochroniarzy, którzy musieli walczyć o każde pomieszczenie. Żaden Japończyk nie dał się wziąć do niewoli, ale wszystko wskazuje na to, że cesarz został ewakuowany przed upadkiem stolicy."
 news.147.d: "Leningrad, dawna stolica Cesarstwa Rosyjskiego, został zajęty przez Finów. To ponadtrzymilionowe miasto ma niemal tylu mieszkańców co cała Finlandia, ale zdobywców najwyraźniej to nie odstraszyło.\n\nWładze w Helsinkach debatują, czy Leningrad powinien być wcielony do Wielkiej Finlandii z uwagi na liczną mniejszość iżorską zamieszkującą okoliczne ziemie. Trzeba oczywiście liczyć się z tym, że Armia Czerwona podejmie próbę odbicia miasta."
 news.148.d: "Napływające z Tokio wieści potwierdzają wiadomości o tym, że japońska stolica znalazła się pod kontrolą Chińczyków. Większa część miasta została obrócona w gruzy, łącznie z Pałacem Cesarskim zmienionym w kwaterę główną wojsk okupacyjnych.\n\nZagraniczni dziennikarze mieli sposobność osobiście obserwować wielką paradę zwycięstwa, która zdawała się nie mieć końca. Japońscy obywatele przyglądali się pochodowi w milczeniu."
 news.149.d: "Po ponad dwustu latach od zajęcia półwyspu przez Brytyjczyków Gibraltar jest znów w hiszpańskich rękach. Wszystko wskazuje na to, że garnizon twierdzy złożył broń, aczkolwiek małe grupki obrońców nadal stawiają zaciekły opór w podziemnych tunelach.\n\nNa konferencji prasowej w Madrycie przedstawiciele władz oświadczyli, że od dziś Gibraltar będzie hiszpańską ziemią \"po wsze czasy\". Jak można było się spodziewać, brytyjscy dyplomaci zbyli ten komunikat pogardliwymi uwagami w rodzaju \"To zwykłe bzdury\"."
 news.150.t: "Przewrót w Jugosławii"
 news.150.d: "Poczynania proniemieckiego rządu Jugosławii spotkały się ze sprzeciwem wielu wojskowych, którzy dzisiaj obalili wreszcie urzędującego władcę i wynieśli na tron króla Piotra II.\n\nNowy monarcha praktycznie zerwał stosunki z III Rzeszą i wszystko wskazuje na to, że woli zaryzykować wybuch wojny niż iść na współpracę."
 news.150.b: "Ci głupcy sami wykopali sobie grób."
 news.151.t: "Nadrenia pozostaje zdemilitaryzowana"
 news.151.d: "Niemieckie próby obalenia ładu wersalskiego poprzez wprowadzenie wojsk do Nadrenii zakończyły się alianckim ultimatum. Deklaracje dotyczące francuskiej i brytyjskiej mobilizacji zahamowały działania władz w Berlinie, które ewidentnie nie oczekiwały takiej reakcji. Niemcy nie byli gotowi na otwarty konflikt z obydwoma państwami.\n\nNadrenia pozostanie zdemilitaryzowana, chyba że Rzesza podejmie rękawicę."
 news.151.a: "Kryzys został chwilowo zażegnany."
 news.151.b: "Jeszcze się odegramy."
 news.151.c: "Naprawdę myśleli, że na to pozwolimy?"
 news.152.d: "Niemieckie próby obalenia ładu wersalskiego poprzez wprowadzenie wojsk do Nadrenii zakończyły się francuskim ultimatum. Brytyjczycy nie chcieli stawiać sprawy na ostrzu noża, ale władze w Paryżu zagroziły mobilizacją, co wyraźnie zaskoczyło przywódców III Rzeszy. Niemcy nie byli gotowi na wybuch wojny z Francją.\n\nNadrenia pozostanie zdemilitaryzowana, chyba że Berlin podejmie rękawicę."
 news.152.c: "Francja została sama, ale nie dała się zastraszyć."
 news.152.e: "Nasza interwencja nie była potrzebna."
 news.153.t: "Niemcy łamią pakt Ribbentrop-Mołotow"
 news.153.d: "Zaskakujący pakt o nieagresji, który zawarły Niemcy i [SOV.GetNameDef], rozpadł się w nieco mniej zaskakujący sposób. Siły III Rzeszy zaatakowały Sowietów, a władze w Berlinie wróciły do antykomunistycznej retoryki, ogłaszając, że w ich świetlanej przyszłości nie ma miejsca dla Związku Radzieckiego.\n\nRosyjscy oficjele są ewidentnie niezadowoleni z takiego rozwoju wypadków i pewnie w głębi duszy żałują, że po prostu nie uderzyli pierwsi."
 news.153.a: "Przyjaźń olbrzymów jest bardzo krucha."
 news.153.b: "Ten pakt dał nam czas na przygotowanie ofensywy."
 news.153.c: "Dla faszystów traktaty to tylko świstki papieru."
 news.154.t: "ZSRR łamie pakt Ribbentrop-Mołotow"
 news.154.d: "Zaskakujący pakt o nieagresji, który zawarły Niemcy i [SOV.GetNameDef], rozpadł się w nieco mniej zaskakujący sposób. Władze [SOV.GetAdjective] zerwały pokój i uderzyły, oznajmiając, że zamierzają zmiażdżyć niemiecki reżim i raz jeszcze położyć kres jego ekspansjonistycznej polityce.\n\nByć może przywódcy Niemiec sami planowali atak, ale tego się już nie dowiemy. Obecnie gorączkowo mobilizują siły zbrojne do walki z nowym zagrożeniem."
 news.154.b: "Komuniści nie mają pojęcia, czym jest honor i duma!"
 news.154.c: "Ten traktat przestał już być potrzebny."
 news.155.t: "Niemcy znów idą na wojnę"
 news.155.d: "Wielu mieszkańców Europy liczyło na trwały pokój, ale w wyniku ostatnich wydarzeń Niemcy znowu chcą iść na wojnę. Władze w Berlinie ogłosiły mobilizację (co stanowi pogwałcenie postanowień traktatu wersalskiego) i przygotowują się do ofensywy. Niemcy nie zgadzają się na utrzymanie strefy zdemilitaryzowanej w Nadrenii, powołując się na obowiązek obrony swoich obywateli zamieszkujących te ziemie."
 news.155.a: "To może być początek kolejnej wielkiej wojny."
 news.155.b: "Niech żyją Niemcy!"
 news.156.t: "Kometa na niebie"
 news.156.d: "Widok przecinającej niebo komety wstrząsnął naszymi obywatelami. Chodzi o eksperymentalny myśliwiec rakietowy Me 163 Komet, który został zauważony podczas lotu próbnego przez zszokowanych mieszkańców małej wioski. Maszyna ta powstawała w ścisłej tajemnicy, ale już wkrótce trafi na front i wstrząśnie całym światem, a ten przedpremierowy lot sprawi, że jej debiut będzie tym efektowniejszy."
 news.156.a: "To koniec... dla naszych wrogów."
 news.156.a.tt: "Waza się przewróciła.\n"
 news.156.a.2.tt: "Ta waza i tak mi się nie podobała.\n"
 news.157.t: "[From.From.GetName] interweniuje w [From.GetAdjective] wojnie"
 news.157.d: "[From.GetName] - parę dni temu władze kraju ogłosiły mobilizację wojsk do walki z innym państwem ([From.From.From.GetName]). Wkrótce zainterweniowała jednak trzecia strona, [From.From.GetName], która zażądała wstrzymania działań wojennych i wycofania [From.GetAdjective] żołnierzy. [From.GetLeader] twierdzi, że prawo jest po jego stronie i nie zamierza się wycofać. [From.GetName] musi teraz walczyć z dwoma przeciwnikami ([From.From.From.GetName] i [From.From.GetName])."
 news.157.a: "Wygląda na to, że [From.From.GetName] nie boi się pobrudzić sobie rąk."
 news.157.a_usa: "Jeszcze nas popamiętają."
 news.158.t: "[From.From.GetName] interweniuje w [From.GetAdjective] wojnie"
 news.158.d: "[From.GetName] - parę dni temu władze kraju wypowiedziały wojnę innemu państwu ([From.From.From.GetName]). Wkrótce zainterweniowała jednak trzecia strona, [From.From.GetName], i zgodnie z jej żądaniami [From.GetName] ma wstrzymać działania wojenne oraz wycofać żołnierzy. [From.GetLeader] twierdzi, że prawo jest po jego stronie, ale woli odwołać mobilizację i zawrzeć pokój."
 news.158.a: "Wygląda na to, że [From.From.GetAdjective] zagrywka się opłaciła."
 news.158.a_usa: "Musimy zachować pokój."
 news.159.t: "Rodzi się [From.GetFactionName]"
 news.159.d_01: "[From.GetLeader] ogłasza, że [From.GetName] tworzy nowe przymierze. Członkowie tej koalicji, która już doczekała się własnej nazwy ([From.GetFactionName]), zapowiedzieli ścisłą współpracę w przypadku wojny.\n\nWielkie sojusze mogą zniechęcić potencjalnych agresorów, ale wszyscy wiedzą, że gdy już dochodzi do konfliktu, sprawy szybko się komplikują. Intencje poszczególnych państw członkowskich tej koalicji pozostają niejasne, ale nawet jej założyciele nie wiedzą, jaką rolę odegra ona na arenie dziejów."
 news.159.d_02: "Zdaniem niektórych myślicieli państwa demokratyczne ze sobą nie wojują, ale nie oznacza to, że gdy jedno z nich zostanie zaatakowane, pozostałe pospieszą mu z pomocą. Politycy rzadko mówią jednym głosem, a obywatele pragną przede wszystkim pokoju, więc niełatwo skłonić taki kraj do udziału w wojnie.\n\nMimo tego dziś zawiązana została nowa koalicja, [From.GetFactionName], której inicjatorem jest [From.GetName]. Ma ona być sojuszem militarnym łączącym państwa gotowe stanąć w obronie wspólnych ideałów."
 news.159.d_03: "Nawet taki kraj jak [From.GetName], którego mieszkańcy słyną z przeświadczenia o własnej wyższości i poczucia siły, nie odrzuci sojuszu z innym państwem, jeśli uzna je za godnego partnera. [From.GetLeader] ogłasza, że dziś powstaje nowa koalicja wojskowa, [From.GetFactionName], zrzeszająca tylko honorowe nacje aspirujące do wielkości.\n\nPozostaje pytanie, czy kraje członkowskie zamierzają budować tę wielkość na własnym podwórku, czy też postanowią wywalczyć ją kosztem innych - odpowiedź może stać się jasna, gdy będzie już za późno."
 news.159.d_04: "Mimo rozkwitu komunizmu w ZSRR należy pamiętać, że jest to ideologia o międzynarodowych korzeniach. Solidarność robotników z całego świata była motywem przewodnim przemówienia, w którym [From.GetLeader] mówi o powstaniu nowej koalicji.\n\n[From.GetFactionName] to wojskowy sojusz obligujący kraje członkowskie do wzajemnej pomocy w walce z nieprzyjaciółmi. W tej chwili nie wiadomo, czy będzie to tarcza komunistycznej rewolucji, czy raczej jej miecz."
 news.159.a: "Pierwszy krok do wiecznego pokoju czy preludium wojny?"
 news.159.b: "Razem będziemy niepokonani!"
 news.159.c: "Wspaniała inicjatywa!"
 news.159.tt: "[This.GetName] i [From.GetName] to członkowie frakcji: [From.GetFactionName].\n"
 news.160.t: "Niemcy na celowniku"
 news.160.d: "Nie tak dawno temu Niemcy znów znalazły się w stanie wojny. Wszyscy mieszkańcy Europy liczyli na długotrwały pokój, ale kontynent niestety wciąż jest zbyt niespokojny. Niemieckie władze oświadczyły, że Nadrenia nie może pozostać zdemilitaryzowana, gdyż uniemożliwia to skuteczną obronę granic kraju."
 news.160.a: "To nie wyjdzie Europie na zdrowie."
 news.160.b: "Niemiecki naród przetrwa tę burzę."
 news.161.t: "Francja delegalizuje komunizm"
 news.161.d: "Rada, której przewodniczy [From.GetLeader], wydała oficjalny nakaz i [From.GetCommunistParty] ulegnie rozwiązaniu. Od momentu, gdy podpisano pakt o nieagresji między ZSRR a faszystowskimi Niemcami, we Francji zaczęły się rodzić inicjatywy dotyczące delegalizacji komunizmu. Zostały one ostatecznie przeforsowane, gdy wyszło na jaw, że obie totalitarne potęgi uzgodniły miedzy sobą podział Polski.\nDelegalizacja partii odbyła się przy pełnym poparciu społecznym, którego udzieliła nawet lewicowa prasa."
 news.161.a: "Drastyczne posunięcie."
 news.161.b: "Zrobią wszystko, żeby tylko utrzymać burżuazję przy korycie."
 news.161.c: "Możliwe, że trzeba to było zrobić."
 news.161.e: "Nie było innego wyjścia."
 news.162.d: "Traktat pokojowy, dzielący Hiszpanię na dwie części, zakończył wojnę domową. Po obu stronach słychać co prawda sprzeciw wobec tego kompromisu, ale rozejm, choćby tylko chwilowy, umożliwi Hiszpanom odzyskanie sił i odbudowę zniszczeń."
 news.162.a: "Hiszpanie mogą świętować."
 news.162.b: "Pewnego dnia podbijemy całą Hiszpanię."
 news.163.t: "Konferencja londyńska"
 news.163.d: "[GER.GetName], wykorzystując aneksję Austrii jako podstawę swoich roszczeń, zażądali \"prawowitego zwrotu\" dawnego austriackiego terytorium Słowenii, którego właścicielem jest obecnie [YUG.GetName]. \n\nW odpowiedzi sygnatariusze traktatu wersalskiego zebrali się w Londynie, żeby omówić rozwiązanie \"kwestii słoweńskiej\". Podczas tej wielkiej konferencji pokojowej postanowiono, że Jugosławia powinna oddać Niemcom Słowenię w imię trwałego pokoju.\n\nRząd, na czele którego stoi [YUG.GetLeader], czuje się opuszczony przez wielkie europejskie mocarstwa i nie widzi innego wyjścia jak podpisanie proponowanej umowy."
 news.163.a: "To się dobrze skończy."
 news.163.b: "Sprawiedliwość"
 news.163.c: "Pożałowania godne"
 news.163.e: "Zdradzeni"
 news.164.t: "Kryzys w Słowenii"
 news.164.d: "[GER.GetName], wykorzystując aneksję Austrii jako podstawę swoich roszczeń, zażądali \"prawowitego zwrotu\" dawnego austriackiego terytorium Słowenii, którego właścicielem jest obecnie [YUG.GetName]. \n\nW odpowiedzi sygnatariusze traktatu wersalskiego zebrali się w Londynie, żeby omówić rozwiązanie \"kwestii słoweńskiej\".\n\nPodczas konferencji Wielka Brytania i Francja zaprezentowały wspólny front wobec niemieckich żądań i stwierdziły, że Jugosławia musi zachować granice ustalone przez traktat wersalski."
 news.164.d_FRA_abandoned_yugoslavia: "[GER.GetName], wykorzystując aneksję Austrii jako podstawę swoich roszczeń, zażądali \"prawowitego zwrotu\" dawnego austriackiego terytorium Słowenii, którego właścicielem jest obecnie [YUG.GetName]. \n\nW odpowiedzi sygnatariusze traktatu wersalskiego zebrali się w Londynie, żeby omówić rozwiązanie \"kwestii słoweńskiej\".\n\nWielka Brytania naciskała na utrzymanie ustaleń traktatu wersalskiego, ale Francja poparła niemieckie roszczenia w imię pokoju w Europie."
 news.164.a: "Wydaje mi się, że to oznacza wojnę."
 news.164.b: "Poznają nasz gniew."
 news.164.c: "Staniemy po stronie sprawiedliwości."
 news.164.e: "Zawsze gotowi do walki!"
 news.164.f: "Brytyjczycy to głupcy."
 news.165.t: "Kryzys w Słowenii"
 news.165.d: "[GER.GetName], wykorzystując aneksję Austrii jako podstawę swoich roszczeń, zażądali \"prawowitego zwrotu\" dawnego austriackiego terytorium Słowenii, którego właścicielem jest obecnie [YUG.GetName]. \n\nW odpowiedzi sygnatariusze traktatu wersalskiego zebrali się w Londynie, żeby omówić rozwiązanie \"kwestii słoweńskiej\".\n\nMimo wielodniowych negocjacji na konferencji nie osiągnięto porozumienia. Rząd brytyjski szukał pokojowego rozwiązania, ale Francja nie ugięła się mimo niemieckich gróźb. Na znak protestu niemiecka delegacja opuściła konferencję, a nad Słowenią unosi się widmo wojny."
 news.165.a: "Perspektywy są ponure."
 news.165.b: "Nie ustąpimy."
 news.165.c: "Przykre."
 news.165.e: "Razem zwyciężymy!"
 news.165.f: "Zrobimy, co należy!"
 news.166.t: "Porozumienie londyńskie"
 news.166.d: "[GER.GetName], wykorzystując aneksję Austrii jako podstawę swoich roszczeń, zażądali \"prawowitego zwrotu\" dawnego austriackiego terytorium Słowenii, którego właścicielem jest obecnie [YUG.GetName]. \n\nW odpowiedzi sygnatariusze traktatu wersalskiego zebrali się w Londynie, żeby omówić rozwiązanie \"kwestii słoweńskiej\".\n\nW nadziei na uratowanie pokoju mocarstwa zgodziły się, że Słowenia powinna trafić do Niemiec. \nJednak w natchnionym przemówieniu przeciwko niemieckiemu zagrożeniu dla stabilności Europy [YUG.GetLeader] ogłasza jednoznacznie, że [YUG.GetName] nie odda choćby skrawka ziemi, chociaż nikt nie pomaga im w trudnych chwilach."
 news.166.a: "Światła gasną."
 news.166.b: "Zmiażdżymy ich."
 news.166.c: "Jesteśmy sami."
 news.167.t: "Kryzys w Słowenii"
 news.167.d: "[GER.GetName], wykorzystując aneksję Austrii jako podstawę swoich roszczeń, zażądali \"prawowitego zwrotu\" dawnego austriackiego terytorium Słowenii, którego właścicielem jest obecnie [YUG.GetName]. \n\nW odpowiedzi sygnatariusze traktatu wersalskiego zebrali się w Londynie, żeby omówić rozwiązanie \"kwestii słoweńskiej\".\n\nNa konferencji doszło do niespodziewanej zmiany frontów, ponieważ Włochy poparły terytorialną nietykalność Jugosławii, przez co niemieckie roszczenia zostały odrzucone. \n\nJak zawsze włoska polityka zagraniczna okazała się kompletnie nieprzewidywalna, trudno powiedzieć, co Włochy zyskają dzięki tej zagrywce."
 news.167.a: "Będziemy przyglądać się tej sytuacji."
 news.167.b: "Zmiażdżymy oba te kraje."
 news.167.c: "Przynajmniej mamy przyjaciół."
 news.167.e: "Włochy pokażą światu!"
 news.168.t: "Pierwszy arbitraż lublański"
 news.168.d: "Po utracie Słowenii w Jugosławii silniej uwydatniły się podziały etniczne, a władza centralna słabnie z każdym dniem. \n\nDziś niemieckie ministerstwo spraw zagranicznych ogłosiło plan ostatecznego naprawienia \"błędów traktatu wersalskiego\". Traktat podpisany przez najpotężniejszych sąsiadów Jugosławii zakłada podział większości jej terytorium pomiędzy kraje zaprzyjaźnione z Niemcami.\n\nDyplomaci [YUG.GetAdjective] nawet nie widzieli tego traktatu przed jego ratyfikacją, ale rząd, na czele którego stoi [YUG.GetLeader], nie może wiele zrobić, gdy tak dużo krajów chce odebrać jugosłowiańskie ziemie słabnącej władzy centralnej."
 news.168.a: "Tak powstaje Nowy Porządek."
 news.168.b: "Dziś prysło marzenie."
 news.168.c: "To nic dobrego."
 news.168.e: "Wspaniałe wieści."
 news.168.f: "Dla nas to złe zakończenie."
 news.168.g: "Jesteśmy wdzięczni."
 news.168.h: "To przykre."
 news.168.i: "Siła Włoch została dostrzeżona."
 news.168.j: "Niemcy powinny uważać."
 news.169.t: "Los Jugosławii"
 news.169.d_annex_YUG: "Niedawna utrata terytoriów rozbudziła w Jugosławii konflikty etniczne i spowodowała osłabienie władzy centralnej. Niemcy weszły w powstałą przestrzeń i ogłosiły ustanowienie protektoratu nad tym, co zostało z Jugosławii."
 news.169.d_puppet_CRO_annex_YUG: "Niedawna utrata terytoriów rozbudziła w Jugosławii konflikty etniczne i spowodowała osłabienie władzy centralnej. Niemcy stworzyły \"niepodległe\" państwo chorwackie i zaanektowały resztę kraju."
 news.169.d_puppet_CRO_YUG: "Niedawna utrata terytoriów rozbudziła w Jugosławii konflikty etniczne i spowodowała osłabienie władzy centralnej. Niemcy postanowiły podzielić resztę kraju pomiędzy nadzorowane przez nich państwa: serbskie i chorwackie."
 news.169.a: "Niemcy pokazują Europie swoją potęgę."
 news.169.b: "Stanęliśmy po właściwej stronie."
 news.169.c: "Powiało grozą."
 news.169.e: "Pokój jest zagrożony."
 news.170.t: "Drugi arbitraż lublański"
 news.170.d_BUL: "Niemcy, twierdząc, że pragną zapewnić pokój na Bałkanach, zażądały od greckiego rządu oddania im terytorium Bułgarii. [GRE.GetName] protestuje, ale siła niemieckich wpływów na Bałkanach nie daje wielkiego wyboru. Jedynym sposobem uniknięcia konfrontacji [GRE.GetName] - [GER.GetName] jest pozwolenie Niemcom na kształtowanie własnej polityki terytorialnej."
 news.170.d_ITA: "Niemcy, twierdząc, że pragną zapewnić pokój na Bałkanach, zażądały od greckiego rządu oddania terytoriów, których domaga się [ITA.GetName]. [GRE.GetName] protestuje, ale siła niemieckich wpływów na Bałkanach nie daje wielkiego wyboru. Jedynym sposobem uniknięcia otwartego sporu, w którym po przeciwnej stronie staną [ITA.GetName] i [GER.GetName], jest pozwolenie Niemcom na kształtowanie własnej polityki terytorialnej."
 news.170.d_ITA_BUL: "Niemcy, twierdząc, że pragną zapewnić pokój na Bałkanach, zażądały od greckiego rządu oddania terytorium, co do którego roszczenia mają [BUL.GetName] i [ITA.GetName]. Silne wpływy [GER.GetAdjective] na Bałkanach i groźby ze strony Bułgarii i Włoch sprawiają, że [GRE.GetLeader] musi się zgodzić."
 news.170.d_GER: "[GER.GetName], po uzyskaniu silnej pozycji na Bałkanach, twierdzą, że kieruje nimi tylko chęć utrzymania pokoju w tym trudnym regionie. Żeby to zrobić, zażądali teraz od Grecji przekazania im części terytorium.\n\nW obliczu uruchomienia niemieckiej machiny wojennej [GRE.GetName] nie ma wyboru i musi spełnić te żądania, chociaż uważa je za nieuzasadnione."
 news.170.a: "Wszystko dla zachowania pokoju."
 news.170.b: "Powstajemy."
 news.170.c: "Źle to wygląda."
 news.170.e: "Czy centrum się utrzyma?"
 news.170.f: "Szkoda."
 news.171.t: "Drugi arbitraż lublański"
 news.171.d_BUL: "Grecja odrzuciła niemiecką propozycję mediacji w sporze z Bułgarią. Zdaniem Greków propozycja Niemiec jest równoznaczna z kapitulacją. \n\nW rozmowie z prasą [GRE.GetLeader] powiedział, że jeśli [BUL.GetLeader] i [GER.GetLeader] chcą tych terytoriów, to powinni \"przyjść po nie\". \n\nRząd [BUL.GetAdjective] zaprzecza, jakoby oferował Niemcom wsparcie militarne i gospodarcze w zamian za pomoc w zdobyciu greckich terytoriów."
 news.171.d_ITA: "[GER.GetLeader] i [ITA.GetLeader] spotkali się, a po tym szczycie rząd [GER.GetAdjective] publicznie poparł stanowisko przedstawione przez rząd [ITA.GetAdjective] w sprawie trwającego sporu granicznego, którego drugą stroną jest [GRE.GetNameDef]. \n\n[GRE.GetLeader] stwierdził, że proponowane rozwiązanie jest nie do przyjęcia i obiecał bronić swej ojczyzny \"do ostatniego naboju, ostatniego granatu i ostatniego tchu\"."
 news.171.d_ITA_BUL: "Grecy odrzucili niemieckie propozycje mediacji w sporze granicznym pomiędzy Grecją a Włochami i Bułgarią. Rząd [GRE.GetAdjective] ogłosił, że armia [GRE.GetAdjective] jest gotowa bronić kraju przed każdym najeźdźcą. Żołnierze wolą śmierć niż poddanie się szakalom i sępom działającym na rzecz Niemiec."
 news.171.d_GER: "[GRE.GetNameDef] i [GER.GetNameDef] przerwały rozmowy dotyczące sporów granicznych. [GRE.GetLeader] twierdzi, że niemiecka propozycja wydzierżawienia terenu pod niemieckie bazy wojskowe oznacza oddanie dużej części kraju. Wszyscy sprawni Grecy zostali wezwani do stanięcia w obronie ojczyzny."
 news.171.a: "Głupcy."
 news.171.b: "Jak śmią."
 news.171.c: "Spróbujmy pomóc Grecji."
 news.171.e: "To oznacza wojnę."
 news.171.f: "Poniosą porażkę tak jak Persowie."
 news.172.t: "Grecja uległa"
 news.172.d: "Po długiej i gorącej dyskusji z ambasadorem Niemiec [GRE.GetLeader] ogłasza, że rząd [GRE.GetAdjective] będzie w przyszłości ściśle konsultował swe działania z Niemcami. \n\nPolicja w stolicy [GRE.GetAdjective] musiała użyć siły, by rozpędzić spontaniczne protesty przeciwko tej decyzji. Podczas tych manifestacji ludzie skandowali \"[GRE.GetLeader] tchórz\"."
 news.172.a: "To mądry wybór."
 news.172.b: "Kolejny triumf."
 news.172.c: "To niepokojące."
 news.172.e: "Nie możemy nic zrobić."
 news.172.f: "To grecka tragedia."
 news.173.t: "IV Międzynarodówka"
 news.173.d_1: "Dziś na konferencji założycielskiej w Paryżu spotkali się komunistyczni delegaci z całego świata. Przewodnictwo objęli zwolennicy teorii Trockiego i tak powstały fundamenty IV Międzynarodówki.\n\nNie wiadomo jeszcze, jaki wpływ na politykę światową będą miały te próby zorganizowania się, ale doniesienia o nich wzbudziły zaniepokojenie Stalina. Podejrzewał on, że wysoko postawieni członkowie partii i wojskowi potajemnie popierają Trockiego, a wielu z nich nadal żyje. Znowu popadł w paranoję, stał się jeszcze większym samotnikiem. Jego nieufność i niestabilność wywołały kryzys w rządzie radzieckim. Jeżeli nic się nie zmieni, kraj pogrąży się w wojnie domowej."
 news.173.d_2: "Dziś na konferencji założycielskiej w Paryżu spotkali się komunistyczni delegaci z całego świata i stworzyli fundamenty tego, co nazwano IV Międzynarodówką. Od lat wzywano do sformowania tej organizacji, dowodzonej przez zwolenników teorii Trockiego.\n\nStalin zareagował na rosnące poparcie zagraniczne dla trockizmu, nakazując dokonanie kolejnych zabójstw i nasilenie akcji propagandowych przeciwko swemu dawnemu rywalowi. Działania te raczej nie napotkają żadnego oporu, ponieważ wszyscy dobrze pamiętają wcześniejsze czystki przeprowadzone wśród wysokich rangą oficerów wojska i członków partii."
 news.173.a: "Ile będzie tych Międzynarodówek?"
 news.173.b: "To dla nas brutalny okres."
 news.174.t: "[From.GetName] pracuje nad technologią jądrową"
 news.174.d: "Po wstępnych testach politycy, pod których rządami znajduje się [From.GetName], postanowili skoncentrować badania na stworzeniu technologii jądrowej. \n\nTo wciąż eksperymentalna technologia i trudno powiedzieć, czy znajdą się dla niej jakieś praktyczne zastosowania. Kto wie, jak wpłynie to na ich potencjał wojskowy."
 news.174.a: "Powinniśmy nad tym pracować."
 news.174.b: "Miejmy nadzieję, że ich starania nie okażą się bezowocne."
 news.174.c: "Nic się z tego nie urodzi."
 news.174.e: "Będziemy prowadzić nasze badania w tajemnicy."
 news.175.t: "Francja i Wielka Brytania ogłaszają sojusz"
 news.175.d: "Powołując się na więzi wykute w czasie wielkiej wojny, Francja zaproponowała Wielkiej Brytanii zawarcie sojuszu, wskazując na nieokreślone zagrożenia dla stabilności Europy.\n\nDziś wniosek ten został przyjęty przez brytyjski parlament, co oznacza, że [ENG.GetFactionName] zyskuje nowego członka."
 news.175.a: "Stoimy ramię w ramię."
 news.175.b: "Przygotowują się na najgorsze."
 news.175.c: "Zbijają się w grupę jak osaczone szczury."
 news.175.e: "Wielka Brytania dokonała wyboru."
 news.176.t: "Wielka Brytania odrzuca sojusz z Francją"
 news.176.d: "Brytyjski Parlament odrzucił dziś niespodziewanie wniosek o formalny sojusz [FRA.GetName] - Wielka Brytania. Decyzję uzasadniono obawami o naruszenie kruchej równowagi na kontynencie europejskim.\n\nRząd francuski uznał to za posunięcie polityczne, narażające bezpieczeństwo Francji na rzecz interesów brytyjskich."
 news.176.a: "Mogli ładniej poprosić."
 news.176.b: "Nasi starzy wrogowie nadal są podzieleni."
 news.176.c: "To czarny dzień dla dawnych sojuszników."
 news.177.t: "Mała Ententa"
 news.177.d: "Pragnąc utworzyć zjednoczony front przeciwko wspólnym wrogom, [From.GetName] składa Czechosłowacji propozycję stworzenia \"Małej Ententy\", zrywając w ten sposób więzy z Wielką Brytanią wykute podczas wielkiej wojny. W odpowiedzi na propozycję dołączenia do tego paktu obronnego premier Wielkiej Brytanii jasno stwierdził, że jego kraj nie uważa tego sojuszu za \"korzystny dla obrony wolności Europy\". \n\nFrancja mimo wszystko nawiązała stosunki dyplomatyczne z innymi krajami, które mogą czuć się zagrożone, i zachęca do jedności w celu zachowania równowagi dyplomatycznej w Europie i zapobieżenia kolejnym konfliktom. Czas pokaże, czy plan ten się powiedzie."
 news.177.a: "Tylko później nie przybiegajcie do nas z płaczem!"
 news.177.b: "Vive la France et L'Entente!"
 news.177.c: "Nie możemy dopuścić do kolejnej hegemonii Francji w Europie."
 news.177.e: "Europa musi zjednoczyć się przeciwko faszystowskim agresorom!"
 news.177.f: "To znak rosnących napięć w Europie."
 news.178.t: "Lewica dominuje we Francji"
 news.178.d: "[From.GetName]: Po prawie dwóch dekadach politycznej zawieruchy obywatele uważają, że powinni odzyskać to, co stracili podczas wielkiej wojny, i pragną odbudować państwo [From.GetAdjective] z jego ludem i dla ludu.\n\nTe nowe reformy polityczne umożliwiają rozkwit związków zawodowych i organizacji komunistycznych. Jeżeli Francja nie zejdzie z tej drogi, czeka ją polityczny zwrot ku skrajnej lewicy, a może nawet rewolucja."
 news.178.a: "Francja zmierza za nami ku przyszłości!"
 news.178.b: "To wyraźny znak francuskiej słabości."
 news.178.c: "Trzecia Republika znalazła się w tragicznej sytuacji."
 news.178.e: "To niepokojący rozwój wydarzeń."
 news.179.t: "Prawica dominuje we Francji"
 news.179.d: "[From.GetName]: Po prawie dwóch dekadach politycznej zawieruchy obywatele uważają, że powinni odzyskać to, co stracili podczas wielkiej wojny. [From.GetAdjective] establishment pragnie odbudować państwo i przywrócić jego dawną wielkość.\n\nTe reformy polityczne wzmacniają władzę rządu i armii, a [From.GetAdjective] obywatele wierzą w obietnice wielkości, które składa im [From.GetLeader]."
 news.179.a: "Rząd francuski jest wrogiem własnego ludu!"
 news.179.b: "Dzięki temu Francja może ponownie stać się wielkim krajem."
 news.179.c: "Trzecia Republika znalazła się w tragicznej sytuacji."
 news.179.e: "To niepokojący rozwój wydarzeń."
 news.180.t: "Francja przyjęta do Kominternu"
 news.180.d: "Po zwróceniu się ku komunizmowi nie tylko obywateli Francji, ale także jej polityków, kraj ten ogłosił publicznie chęć przyłączenia się do frakcji [From.GetFactionName].\n\nGłówny członek frakcji, [From.GetName], zareagował błyskawicznie, co wskazuje, że w tajemnicy przed opinią publiczną od wielu tygodni prowadzono negocjacje. [From.GetLeader] twierdzi, że ludzie powinni współpracować, by rewolucja zwyciężyła we wszystkich krajach, i rozwinął tę myśl w swoim długim przemówieniu. \n\n[France.GetLeader] zgadza się z tą opinią i otwarcie grozi tym, \"którzy mają powody obawiać się naszej frakcji\"."
 news.180.a: "Zjednoczeni ideą światowej rewolucji!"
 news.180.b: "Ich sojusz wkrótce się rozpadnie."
 news.180.c: "Wrogowie demokracji nie mogą rosnąć w siłę."
 news.180.e: "Francja wybrała sojuszników."
 news.181.t: "[France.GetName] i [From.GetName] jednoczą się"
 news.181.d: "Po okresie coraz bardziej autokratycznej polityki [France.GetName] ogłasza, że nadszedł czas na znalezienie sojuszników do walki ze światowym komunizmem. Zdaje się, że ten sojusznik to [From.GetName].\n\nDziś rano rząd, na czele którego stoi [From.GetLeader], ogłosił, że [France.GetName] i [From.GetName] są bratnimi narodami. \"Nasze wspólne dziedzictwo nie będzie dłużej nas dzielić i zamiast tego nas połączy! Tytani Europy działają razem\"."
 news.181.a: "Razem jesteśmy potęgą!"
 news.181.b: "Wrogowie demokracji rosną w siłę."
 news.181.c: "Niespodziewana przyjaźń"
 news.182.t: "[France.GetName] dołącza do frakcji - [From.GetFactionName] ma nowego członka!"
 news.182.d: "Dziś europejska polityka stanęła na głowie, gdy francuscy i niemieccy dyplomaci ogłosili podpisanie paktu wojskowego [France.GetName] - [From.GetName]. Stwierdzili oni, że na ich wspólnej granicy przelano zbyt wiele krwi, a przecież istnieją inne siły pragnące ich zniszczenia.\n\n[From.GetName] zachęca wszystkich do rozważenia, jaki będzie efekt zaprzestania walk między starymi wrogami, którzy zamiast tego połączą swoje siły."
 news.182.a: "[From.GetFactionName] to potęga, której nie zagrozi nikt!"
 news.182.b: "[From.GetName] staje się nowym postrachem Europy."
 news.182.c: "Dyplomacja europejska zmienia się po porozumieniu Paryża z Berlinem."
 news.182.e: "A niech to."
 news.183.t: "[From.GetName] odrzuca sojusz z Francją!"
 news.183.d: "Odrzucając francuskie umizgi dyplomatyczne, [From.GetLeader] oświadcza publicznie, że [From.GetName] nie ma zamiaru zawierać żadnego paktu militarnego, którego stroną będzie [France.GetName].\n\nNazywając państwo [France.GetAdjective] słabym i skorumpowanym, [From.GetAdjective] dyplomaci powiedzieli, że żaden ich szanujący się rodak nie dopuści do rozprzestrzeniania się \"francuskiej zarazy\"."
 news.183.a: "Jak śmieli!"
 news.183.b: "Możemy sobie pozwolić na ich wrogość."
 news.183.c: "Dopóki będą walczyć między sobą..."
 news.184.t: "Włochy pragną zacieśnić więzy z Niemcami"
 news.184.d: "Włochy i Niemcy niejednokrotnie miały sprzeczne interesy, szczególnie w Austrii i na Bałkanach. Nie przeszkodziło to jednak w zbliżeniu się do siebie obu krajów i trwają teraz rozmowy dotyczące układu, który będzie \"chronić ich wspólne interesy\".\n\nJeśli negocjacje zakończą się powodzeniem, może powstać sojusz mający olbrzymi wpływ na Europę Środkową i Wschodnią."
 news.184.a: "Nasze narody mają wiele wspólnych interesów."
 news.184.b: "Będziemy przyglądać się tej sytuacji."
 news.185.t: "[From.GetName] chce zawrzeć duży pakt wojskowy"
 news.185.d: "[From.GetName] pragnie zmienić układ sił w basenie Morza Śródziemnego i zabiega politycznie o stworzenie nowego sojuszu w tym rejonie.\n\n[From.GetFactionName], frakcja z natury militarystyczna, zgodnie z tym, co mówi [From.GetLeader], zapewni Włochom pozycję w centrum nowej światowej potęgi."
 news.185.a: "[From.GetName] na czele!"
 news.185.b: "Miejmy nadzieję, że ich interesy nie kolidują z naszymi."
 news.185.c: "Może powinno nas to martwić."
 news.186.t: "Włochy wysuwają żądania wobec terytorium Grecji"
 news.186.d: "Powołując się na związek Cesarstwa Rzymskiego ze współczesnym państwem [From.GetAdjective], [From.GetName] twierdzi, że niepodległe państwo greckie nie ma prawa bytu, a \"terytoria greckie\" powinny uznać władzę Włoch w rejonie Morza Egejskiego albo zostanie ona zaprowadzona siłą.\n\n[Greece.GetName] uznaje te roszczenia za niedorzeczne, popiera je jednak [From.GetFactionName]."
 news.186.a: "Włochy powinny kontrolować rejon Morza Egejskiego."
 news.186.b: "To skandaliczne żądania!"
 news.187.t: "[GRE.GetName] celem włoskich starań dyplomatycznych"
 news.187.d: "[From.GetName] twierdzi, że [GRE.GetName] to kraj będący spadkobiercą pierwszych europejskich starożytnych państw, i traktuje ją jako naturalnego sprzymierzeńca.\nZamiary są tu dość oczywiste - [ITA.GetName] i tym samym [ITA.GetFactionName] chce, by [GRE.GetName] została członkiem wspólnej frakcji.\n\nCzy półtora tysiąca lat podziału to nie za dużo, by wschód i zachód mogły być jeszcze jednością?"
 news.187.a: "[Greece.GetName] dostrzega z pewnością, że mamy wspólne dążenia."
 news.187.b: "To nic dziwnego."
 news.187.c: "Rzeczywiście mamy wspólną historię."
 news.188.t: "[ITA.GetName] i [TUR.GetName] szukają porozumienia"
 news.188.d: "Mimo dziesięcioleci sporów i rozgrywek dyplomatycznych mających na celu zdobycie dominacji w basenie Morza Śródziemnego, [ITA.GetName] i [TUR.GetName] zaczynają zapominać o dawnych urazach.\n\nDzięki umowie o współpracy mającej \"przynieść korzyści całemu rejonowi Morza Śródziemnego\", [ITA.GetName] i [TUR.GetName] zobowiązały się do zacieśnienia relacji dyplomatycznych w stopniu, jakiego nie widziano w całej nowożytnej historii obu krajów."
 news.188.a: "[ITA.GetName] zdobywają coraz większe wpływy"
 news.188.b: "Dlaczego ktoś chce \"współpracować\" z takim krajem jak [ITA.GetAdjective]?"
 news.188.c: "Partnerstwo w rejonie Morza Śródziemnego jest istotne."
 news.189.t: "Włochy domagają się anatolijskich baz marynarki wojennej"
 news.189.d: "W roku 1915 na mocy traktatu londyńskiego obiecano Włochom tureckie terytorium w Anatolii. Inne traktaty były ważniejsze, ale obietnice te nie zostały zapomniane przez [From.GetAdjective] przywódców.\n\n[From.GetLeader] publicznie twierdzi, że ze względu na strategiczną wagę wybrzeża Anatolii [From.GetName] zamierza odebrać to, co \"prawowicie należy się Włochom\"."
 news.189.a: "Ta kwestia została uzgodniona!"
 news.189.b: "Dostaniemy to, co nam obiecano!"
 news.189.c: "Rywalizacja turecko-włoska się nasila."
 news.190.t: "[From.GetName] przekazuje Baleary i teraz kontroluje je [Italy.GetName]"
 news.190.d: "Po udziale wojsk [Italy.GetAdjective] w hiszpańskiej wojnie domowej [Italy.GetName] żąda Balearów, które przekazać ma [From.GetName]. [From.GetLeader] wyraża zgodę, podkreślając, że to posunięcie dyplomatyczne wzmocni więzi między obydwoma krajami.\n\nDzięki bazom morskim na Balearach [Italy.GetName] zwiększy swój wpływ na Cieśninę Gibraltarską, co zapewni krajowi lepszy dostęp do Atlantyku."
 news.190.a: "To ważny krok na drodze do całkowitego panowania nad basenem Morza Śródziemnego."
 news.190.b: "Włochy umacniają swoją władzę w rejonie Morza Śródziemnego."
 news.190.c: "Symbol \"serdecznej przyjaźni\" między naszymi narodami."
 news.192.t: "Włochy zgłaszają roszczenia wobec terytorium Jugosławii"
 news.192.d: "Podczas przemówienia do włoskich mieszkańców wybrzeża Dalmacji [From.GetLeader] ogłasza, że [From.GetName] uznaje włoskojęzyczne terytorium jugosłowiańskie za prawowitą część Włoch. \n\nSłowa te zostały poparte oficjalnym oświadczeniem, co oznacza, że [From.GetName] może w razie konieczności zająć ziemie, które kontroluje [YUG.GetName], siłą."
 news.192.a: "To jugosłowiańskie tereny, nie włoskie!"
 news.192.b: "Naruszają delikatną równowagę w rejonie."
 news.192.c: "Te terytoria są chyba bardziej włoskie niż jugosłowiańskie."
 news.193.t: "[YUG.GetName] uznaje włoską placówkę dyplomatyczną"
 news.193.d: "Zamiast spierać się o włoskich mieszkańców wybrzeża Dalmacji, [From.GetName] ogłasza powstanie stałej placówki dyplomatycznej w Jugosławii. Według oświadczenia [From.GetAdjective] MSZ dwa wieki wspólnej historii i liczne wspólne interesy sprawiają, że wzajemne zrozumienie na linii [From.GetName] - [YUG.GetName] jest znacznie ważniejsze niż drobny spór graniczny.\n\nW Europie rośnie napięcie, ale trzeba mieć nadzieję, że więcej krajów zachowa się w podobny sposób."
 news.193.a: "Nasze kraje są przyjaciółmi."
 news.193.b: "W rejonie Adriatyku zapanuje pokój."
 news.193.c: "Ciekawe, jak to się skończy."
 news.194.t: "[From.GetName] przejmuje wschodnie tereny Polski"
 news.194.d: "[Poland.GetName]: Wskutek nieznanych machinacji politycznych przywódcy państwa przekazali jego wschodnie tereny, które kontroluje teraz [From.GetName]. \n\nNie wiadomo jeszcze, jakich obietnic lub gróźb użyto, by osiągnąć to zwycięstwo polityczne. Może nigdy się tego nie dowiemy, ponieważ od chwili ogłoszenia tej umowy [Poland.GetLeader] konsekwentnie milczy."
 news.194.a: "[Poland.GetName] uznaje siłę, jaką reprezentuje [From.GetFactionName]!"
 news.194.b: "[From.GetName] pożera wszystko na swojej drodze."
 news.194.c: "W tej sytuacji nie było wyboru."
 news.195.t: "[From.GetName] otrzymuje wschodnie tereny Niemiec"
 news.195.d: "Po sowieckiej okupacji Niemiec [From.GetName] otrzymuje większą część terytorium wschodnioniemieckiego, w tym sporne terytorium Prus Wschodnich.\nMożna domniemać, że jest to wynik tajnej klauzuli w pakcie, jaki zawarły [Soviet.GetName] i Polska. Drugi z tych krajów dostał niemieckie ziemie jako rekompensatę za to, co przekazać musiał na rzecz Sowietów.\n\nPolacy zagrali o najwyższą stawkę i, choć wiele stracili, teraz wiele także zyskali."
 news.195.a: "[Soviet.GetName] dotrzymuje zawartych traktatów."
 news.195.b: "Miejmy nadzieję, że wolna Polska podniesie się z popiołów stworzonych przez jej \"protektora\"."
 news.195.c: "Geograficzna zmiana w Polsce. Znowu."
 news.196.t: "[From.GetName] zachęca rewolucjonistów"
 news.196.d: "[From.GetLeader] wzywa zapalczywie wszystkie partie komunistyczne do przyspieszenia upadku kapitalizmu poprzez zastosowanie bardziej agresywnych taktyk. Lęk przed prześladowaniem nie może nikogo powstrzymać od popierania walki klasy robotniczej.\n\n[From.GetName] zwiększy dotacje dla zagranicznych partii komunistycznych i nauczy je bardziej ekstremalnych taktyk, których zastosowanie jest konieczne, jeśli [From.GetFactionName] zyskać ma nowych członków."
 news.196.a: "Demokracji nie uda się zburzyć!"
 news.196.b: "Daremny trud!"
 news.196.c: "Powstańcie, bracia i siostry!"
 news.196.e: "Zderzenie ideologii to ostatnia batalia cywilizacji."
 news.197.t: "[From.GetName] ulega radzieckiemu ultimatum"
 news.197.d: "Stało się. [From.GetName] ustępuje w obliczu [Soviet.GetAdjective] ultimatum i przekazuje kontrolę nad Wyspami Egejskimi.\n\nDzięki temu [Soviet.GetName] wzmacnia swoją obecność w rejonie Morza Śródziemnego i staje się istotną siłą morską w regionie."
 news.197.a: "Powinni się cieszyć, że zaproponowaliśmy im tak dobre warunki."
 news.197.b: "[Soviet.GetName] musi natrafić na opór!"
 news.197.c: "[Soviet.GetName] próbuje zaistnieć w basenie Morza Śródziemnego."
 news.198.t: "[From.GetName] opiera się [Soviet.GetAdjective] ultimatum"
 news.198.d: "[From.GetName] odrzuca [SOV.GetAdjective] ultimatum dotyczące Wysp Egejskich. [SOV.GetName] zdobywa coraz większe wpływy w rejonie, a [From.GetLeader] stwierdza, że oddanie im choć jednej wyspy na Morzu Egejskim sprawi, że przejmą całe Morze Śródziemne.\n\nPo odrzuceniu ultimatum [From.GetName] znajduje się na krawędzi wojny i może tylko czekać, aż [SOV.GetNameDef] zaatakuje."
 news.198.a: "W takim razie czas rozmów dobiegł końca."
 news.198.b: "Trzeba powstrzymać [SOV.GetNameDef] podżegaczy wojennych!"
 news.198.c: "To było ich ultimatum. Grecja musi szykować się do wojny."
 news.198.e: "[From.GetNameDef] ma w nas po swojej stronie."
 news.199.t: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] przekazuje Besarabię, którą kontroluje teraz [From.GetNameDef]"
 news.199.d: "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap] to ofiara ultimatum – bezkrwawej broni, którą posługuje się [From.GetNameDef]. Tereny Besarabii zostały przekazane pod [From.GetAdjective] kontrolę, a granice państwa [?SOV.former_controller_of_bessarabia.GetAdjective] zmniejszyły się.\n\nCiekawe, jak [?SOV.former_controller_of_bessarabia.GetNameDef] zdoła uniknąć kolejnych strat."
 news.199.a: "To podstawa [From.GetAdjective] strategii."
 news.199.b: "Świat musi zmierzyć się ze złem, jakim jest [From.GetNameDef]!"
 news.199.c: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] znajduje się w niewygodnym położeniu."
 news.200.t: "[CZE.GetNameDef] a niemieckie wpływy dyplomatyczne"
 news.200.d: "Mówiąc o braterstwie narodów w \"niemieckiej sferze wpływów\", [From.GetLeader] w dzisiejszym wystąpieniu ogłasza, że [From.GetName] pragnie politycznej i dyplomatycznej współpracy z Czechami. Mając na swoim terytorium wielu obywateli mówiących po niemiecku, Czesi zostali uznani za naturalnego partnera [From.GetAdjective] interesów.\n\nTrudno powiedzieć, czy [CZE.GetNameDef] ma w tym układzie wiele do powiedzenia, ale obywatele kraju mają przynajmniej pewność, że ich granice są bezpieczne przed terytorialną ekspansją, do jakiej dąży [GER.GetNameDef]."
 news.200.a: "Niemiecka przyjaźń jest lepsza niż niemiecka władza."
 news.200.b: "Czesi zawsze byli przyjaciółmi Niemców."
 news.200.c: "[From.GetName] ciągle powiększają swoją strefę wpływów."
 news.200.e: "Pokój, póki żyjemy?"
 news.200.f: "[Root.GetLeader] przywozi świetną wiadomość z urlopu w Monachium!"
 news.201.t: "[GER.GetNameDef] zmusza rząd [TUR.GetNameDef] do uległości"
 news.201.d: "Pod dyplomatycznym i militarnym naciskiem, jaki [GER.GetFactionName] wywiera na zachodzie i wschodzie, władze [TUR.GetAdjective] uwikłały się w polityczną awanturę.\n\nPo niemieckich i radzieckich groźbach z chaosu wyłonił się nowy rząd, w którym [Germany.GetFactionName] ma większą liczbę sojuszników. Część terytoriów wschodnich już została przekazana i kontroluje je [SOV.GetNameDef]. \n\nNiektórzy pospiesznie uciszeni dysydenci twierdzili, że nowy rząd robi wszystko, czego zażyczy sobie [GER.GetLeader]."
 news.201.a: "Nowy rząd turecki zapewnia nam konkurencyjność w rejonie Morza Śródziemnego."
 news.201.b: "[GER.GetFactionName] powala kolejne kraje niczym kostki domina."
 news.201.c: "[From.GetNameDef] nie może oprzeć się potędze, jaką reprezentuje [GER.GetFactionName]."
 news.201.e: "Sojusz wzmacnia naszą pozycję i daje wiele korzyści. Przynajmniej na razie."
 news.201.f: "Turcja padła ofiarą drapieżnych działań, jakie prowadzi [GER.GetFactionName]."
 news.202.t: "Słowacja za Gdańsk"
 news.202.d: "Po wielu miesiącach agresywnej retoryki pogarszające się stosunki na linii [GER.GetNameDef] - [POL.GetNameDef] zmieniły się dzięki umowie dyplomatycznej, która rozwiązać ma spór o Gdańsk.\n\n[Poland.GetName] przejmie kontrolowaną przez Niemcy Słowację jako polskie państwo zależne, a w zamian odda obszar Gdańska. Los Wolnego Miasta Gdańska został szybko przypieczętowany, wkrótce stanie się ono częścią państwa niemieckiego.\n\nZdaje się, że sprawa została załatwiona pokojowo, ale zwycięzcy wielkiej wojny z pewnością mają swoje obiekcje."
 news.202.a: "Uczciwa wymiana korygująca błędy Wersalu."
 news.202.b: "Współpraca wzmacnia nas bardziej niż konflikt."
 news.202.c: "To jawne pogwałcenie traktatu wersalskiego!"
 news.202.e: "Konflikt o Gdańsk został zażegnany."
 news.203.t: "Polska oddaje Gdańsk"
 news.203.d: "Po otrzymaniu niemieckiego ultimatum [From.GetLeader] i rząd [GER.GetAdjective] postanowili spełnić wszystkie żądania zamiast ryzykować wybuch wojny.\n\n[From.GetNameDef] ma nadzieję, że po utracie Gdańska nie będzie trzeba obawiać się dalszych niemieckich apetytów terytorialnych. Jednak sytuacja pozostaje napięta, o czym świadczy fakt, iż polskie wojska przy granicy jeszcze nie otrzymały rozkazu wycofania się."
 news.203.a: "[GER.GetLeader] nie może ciągle wysuwać żądań wobec Europy!"
 news.203.b: "To potwierdzenie potęgi, jaką dysponuje [GER.GetFactionName]."
 news.203.c: "Niemiecka ekspansja trwa."
 news.203.e: "To oczywiste, że europejskie \"demokracje\" nie są w stanie powstrzymać faszystowskiego zagrożenia."
 news.204.t: "Polska odrzuca niemieckie ultimatum"
 news.204.d: "Biorąc pod uwagę treść żądań, wydawało się to nieuniknione. \n\nWedle tych roszczeń [From.GetNameDef] oddaje Niemcom Gdańsk, a przedstawiciel polskiego rządu udaje się do Berlina, żeby negocjować dalsze warunki. [From.GetLeader] uważa, że ostatnie działania, jakie podejmuje [GER.GetNameDef], nie pozostawiają wątpliwości - Niemcy nie zadowolą się samym Gdańskiem.\n\nWojska niemieckie i polskie są gotowe do wojny, pojawiły się już doniesienia o potyczkach na granicy. W Europie znowu wybuchła wojna."
 news.204.a: "Niemcy zlekceważyli wszystkie ostrzeżenia!"
 news.204.b: "Odrzucili rozsądną ofertę. Teraz muszą zmierzyć się z konsekwencjami."
 news.204.c: "Musimy wspólnie powstrzymać tego agresora!"
 news.204.e: "Sytuacja jest poważna."
 news.205.t: "Pax Americana"
 news.205.d_america: "Widząc konflikty na innych kontynentach, [USA.GetLeader] ogłasza nowy program polityki zagranicznej, której celem jest pokój na terenie kraju.\n\nKażdy rząd na kontynencie amerykańskim może zwrócić się do USA o ochronę wojskową, jeśli poczuje zagrożenie ze strony sąsiadów. Nie stanowi to gwarancji żadnego określonego stanu, natomiast amerykańskie pragnienie pokoju nie jest już tylko marzeniem, ale oficjalną polityką Ameryki."
 news.205.d_not_america: "Widząc konflikty na innych kontynentach, [USA.GetLeader] ogłasza nowy program polityki zagranicznej, której celem jest pokój na terenie kraju.\nKażdy rząd na kontynencie amerykańskim może zwrócić się do USA o ochronę wojskową, jeśli poczuje zagrożenie ze strony sąsiadów. Nie stanowi to gwarancji żadnego określonego stanu, natomiast amerykańskie pragnienie pokoju nie jest już tylko marzeniem, ale oficjalną polityką Ameryki."
 news.205.a: "Dzięki temu Ameryka będzie bezpieczniejsza"
 news.205.b: "Gdy w ich ojczyźnie panuje pokój, USA mogą zająć się swoimi wrogami za granicą."
 news.205.c: "Teraz możemy mieć problem ze znalezieniem sojuszników w obu Amerykach."
 news.205.e: "Miejmy nadzieję, że ten pokój będzie trwał długo."
 news.206.t: "Amerykański antyimperializm"
 news.206.d_communist: "Gdy rewolucja robotnicza dotarła do Stanów Zjednoczonych, jej retoryka przeciwko dawnemu porządkowi stała się bardziej agresywna. Teraz [USA.GetLeader] kwestionuje status Kanady jako państwa podległego Imperium Brytyjskiemu, a amerykańscy dyplomaci głoszą idee świata wolnego od arystokracji i nadzoru.\n\nMimo łączących ich więzi, narastają napięcia pomiędzy [USA.GetNameDef] i kolonialnym imperium, jakim jest [ENG.GetNameDef]. To tylko kwestia czasu, zanim konflikt dyplomatyczny nasili się i [ENG.GetNameDef] stanie w obliczu zbrojnej rewolucji."
 news.206.d_not_communist: "Nowy reżim komunistyczny w Stanach Zjednoczonych przyjął nową doktrynę, którą będzie kierować się w polityce zagranicznej. Przewiduje ona bardziej agresywną postawę wobec dawnych sojuszników i przyjaciół oraz zbliżenie z członkami Międzynarodówki Komunistycznej.\nTa zmiana polityki to także kwestionowanie statusu państwa [CAN.GetName] jako niepodległego kraju i ogólnej praktyki nazywanej przez nich \"ogólnoświatowym imperializmem brytyjskim\".\n\nWraz ze wzrostem napięcia coraz bardziej realna staje się wizja konfliktu brytyjsko-amerykańskiego."
 news.206.a: "Rewolucja wyzwoli cały świat!"
 news.206.b: "Musimy być gotowi na każdą ewentualność."
 news.206.c: "Światowa równowaga jest zagrożona."
 news.206.e: "Reżim [USA.GetAdjective] nie powinien spędzać nam snu z powiek."
 news.206.f: "To niepokojący rozwój wydarzeń."
 news.207.t: "[USA.GetNameDef] odrzuca Komintern."
 news.207.d_fascism: "\nW odpowiedzi na coraz agresywniejszą retorykę, którą prezentuje [SOV.GetNameDef], [USA.GetLeader] sprzeciwia się \"największemu zagrożeniu dla cywilizacji człowieka\", jak nazywa komunizm. \n\n[USA.GetNameDef] nie tylko wprowadzi zasady ochronne uniemożliwiające szerzenie się światowego socjalizmu na terenie obu Ameryk, ale zrobi wszystko, żeby zniszczyć samo serce komunizmu.\n\nDzięki potędze, jaką dysponuje amerykańska machina wojenna, całkowita eliminacja komunizmu wydaje się - po raz pierwszy - realną możliwością."
 news.207.d_not_fascism: "[USA.GetLeader] w dzisiejszym przemówieniu sprzeciwia się \"największemu zagrożeniu dla cywilizacji człowieka\", jak nazywa komunizm. \n\n[USA.GetNameDef] nie tylko wprowadzi zasady ochronne uniemożliwiające szerzenie się światowego socjalizmu na terenie obu Ameryk, ale zrobi wszystko, żeby zniszczyć samo serce komunizmu.\n\nŚwiatowe napięcie nigdy nie było tak wielkie, jedna iskra może doprowadzić do wybuchu wojny, w której naprzeciw siebie staną [SOV.GetNameDef] i [USA.GetNameDef]."
 news.207.a: "Ludzkość zostanie uwolniona od tej ideologicznej zarazy!"
 news.207.b: "Uderzą w bastiony komunizmu."
 news.207.c: "Rzucimy ich na kolana."
 news.207.e: "Nieważne, jak rozegra się konflikt, zniszczenia będą nieodwracalne."
 news.207.f: "[USA.GetNameDef] muszą zrobić wszystko, żeby się bronić."
 news.208.t: "Japońska armia popiera doktrynę Nanshin-ron."
 news.208.d: "Siły zbrojne Japonii przyznały, że [JAP.GetName] nie posiada surowców naturalnych potrzebnych do prowadzenia długiej wojny. Wraz ze wzrostem napięć i wybuchami zbrojnych konfliktów pomiędzy światowymi mocarstwami krajowi coraz bardziej zagraża utrata źródeł importu.\nŻeby temu zapobiec, japońscy stratedzy opracowali plan zajęcia kolonii Zachodu w Azji Południowo-Wschodniej i na Oceanie Spokojnym. Te bogate w surowce regiony zasilą japońską machinę wojenną i pozwolą jej kontynuować działania, przynajmniej dopóki mocarstwa kolonialne i [USA.GetName] będą trzymać się z dala."
 news.208.a: "Naprawdę mogą zagrozić naszym koloniom?"
 news.208.b: "Najważniejsze, żeby terytorium amerykańskie nie było zagrożone."
 news.208.c: "Zdali sobie sprawę, że muszą szukać zdobyczy gdzie indziej."
 news.208.e: "Wojna w Azji Południowo-Wschodniej jest prawdopodobna."
 news.209.t: "Japońska armia popiera doktrynę Hokushin-ron."
 news.209.d: "Siły zbrojne Japonii przyznały, że [JAP.GetNameDef] nie posiada surowców naturalnych potrzebnych do prowadzenia długiej wojny. Wraz ze wzrostem napięć i wybuchami zbrojnych konfliktów pomiędzy światowymi mocarstwami krajowi coraz bardziej zagraża utrata źródeł importu.\nŻeby temu zapobiec, japońscy stratedzy opracowali plan zajęcia syberyjskich kopalń i pól naftowych, których właścicielem jest [SOV.GetNameDef]. Zakłada się, że szybkie natarcie umożliwi Japonii zajęcie kluczowych terenów, zanim rozpocznie się [SOV.GetAdjective] kontratak. Do tego czasu armia japońska zgromadzi wszystkie zasoby potrzebne jej do kontynuowania wojny aż do radzieckiej kapitulacji."
 news.209.a: "Atakowanie naszych terenów byłoby nierozsądne."
 news.209.b: "Zniechęciliśmy Japonię do ofensywy w rejonie Oceanu Spokojnego."
 news.209.c: "Nie zdają sobie sprawy, z jaką straszliwą potęgą przyjdzie im się zmierzyć."
 news.209.e: "Wojna na Syberii wydaje się nieunikniona."
 news.210.t: "Japonia wymienia rząd Chin."
 news.210.d: "Po dekadach politycznego chaosu w Chinach, połączonego z zewnętrznym i wewnętrznym konfliktem zbrojnym, rząd japoński ogłosił, że uważa rząd chiński za zagrożenie w swojej strefie wpływów.\n\nNa tej podstawie - pod groźbą wojny - powołano nowy rząd, lojalny wobec Japonii i podległy cesarzowi Japonii. Ten nowy rząd jest nie tylko chroniony przez armię japońską, ale dysponuje też siłą militarną umożliwiającą odzyskanie regionów należących do chińskich watażków.\n\nKonflikt polityczny z pewnością będzie trwał, ale udało się uniknąć otwartej wojny pomiędzy oboma krajami."
 news.210.a: "To bez wątpienia japońska strefa wpływów."
 news.210.b: "Musimy uważać na nasze południowo-wschodnie granice."
 news.210.c: "Może już czas wzmocnić nasze kolonie w obliczu rosnących ambicji Japonii."
 news.210.e: "Zdaje się, że pomiędzy Japonią i Chinami zapanuje coś na kształt pokoju."
 news.211.t: "Japonia hegemonem w Azji Wschodniej"
 news.211.d: "Wierząc, że ich potęga wojskowa nie ma sobie równych w Azji Wschodniej, [JAP.GetLeader] ogłasza, że [JAP.GetNameDef] uważa cały region za swoją strefę wpływów. Bez szczegółowych informacji o możliwościach armii japońskiej trudno powiedzieć, co dokładnie [JAP.GetNameDef] uważa za prawowitą część niedawno powstałej frakcji [JAP.GetFactionName]."
 news.211.a: "[JAP.GetFactionName] rośnie w siłę"
 news.211.b: "Ciekawy rozwój wypadków."
 news.211.c: "Nie odważą się zająć naszych terenów w Azji."
 news.211.e: "Niepokojący rozwój wypadków na Oceanie Spokojnym."
 news.211.f: "Zdaje się, że mamy konflikt interesów."
 news.211.g: "Powinniśmy bacznie obserwować sytuację."
 news.212.t: "Japońscy dyplomaci w Berlinie."
 news.212.d_not_axis: "Powstaje nowe partnerstwo pomiędzy Tokio i Berlinem. Pomiędzy tymi krajami rozpoczęły się negocjacje traktatu obejmującego interesy strategiczne i wspólne wartości. Jeszcze nie wiadomo, czym zakończą się te rozmowy, ale perspektywa przyjaźni pomiędzy jednymi z największych potęg militarnych na każdej półkuli to powód do zmartwienia dla ich licznych wrogów."
 news.212.d_axis: "Powstaje nowe partnerstwo pomiędzy Tokio i Berlinem. Pomiędzy tymi krajami rozpoczęły się negocjacje traktatu obejmującego interesy strategiczne i wspólne wartości. Jeszcze nie wiadomo, czym zakończą się te rozmowy, ale perspektywa przyjaźni pomiędzy jednymi z największych potęg militarnych na każdej półkuli to powód do świętowania dla ich sojuszników i zmartwienia dla ich licznych wrogów."
 news.212.a: "Dzięki temu wszyscy będziemy silniejsi."
 news.212.b: "Nasi wrogowie nie powinni zyskiwać nowych przyjaciół."
 news.212.c: "Lepiej, żeby nic z tego nie wyszło."
 news.213.t: "[USA.GetNameDef] sprzeciwia się faszyzmowi"
 news.213.d_peace: "Jako kraj wolnych ludzi [USA.GetNameDef] uważa się za naturalnego wroga faszyzmu w jego wszystkich postaciach na całym świecie. Agresja reżimu niemieckiego sprawia, że stał się on największym wrogiem świata zbudowanego na zasadach wolności, które wyznaje [USA.GetNameDef].\n\nZ taką ideą i poparciem, którego udzielił [USA.GetAdjective] Kongres, [USA.GetLeader] wysyła Niemcom ostrzeżenie. Jeżeli [GER.GetNameDef] nie zmieni swojego kursu politycznego, [USA.GetNameDef] rozpocznie działania antyniemieckie.\n\nNie wiadomo, na czym miałyby one polegać, ale między wierszami można odczytać groźbę wybuchu wojny pomiędzy oboma krajami."
 news.213.d_war: "Jako kraj wolnych ludzi [USA.GetNameDef] uważa się za naturalnego wroga faszyzmu w jego wszystkich postaciach na całym świecie. Agresja reżimu niemieckiego sprawia, że stał się on największym wrogiem świata zbudowanego na zasadach wolności, które wyznaje [USA.GetNameDef].\n\nZ taką ideą i poparciem, którego udzielił [USA.GetAdjective] Kongres, [USA.GetLeader] wysyła Niemcom ostrzeżenie. Jeżeli [GER.GetNameDef] nie skapituluje i nie zmieni swojego kursu politycznego, [USA.GetNameDef] uruchomi całą swoją potęgę przemysłową i militarną.\n\"Nie pozwolimy, żeby Niemcy zmienili bieg historii!\""
 news.213.a: "[GER.GetName] będą silne przez tysiąc lat!"
 news.213.b: "Będą musieli poprzeć swoje słowa stalą!"
 news.213.c: "[GER.GetName] czeka upadek!"
 news.213.e: "Tego nie uda się rozwiązać pokojowo."
 news.214.t: "Polska chce współpracy nadbałtyckiej"
 news.214.d_not_baltic: "\"Nie istnieje rozwiązanie, które nie wywołałoby większego cierpienia narodu polskiego\".\n\nOd czasu gdy [POL.GetName] oddaliła się od społeczności międzynarodowej, polscy politycy dążą do realizacji idei potęgi rozciągającej się \"od morza do morza\".\n\nLiczą na stworzenie sojuszu obejmującego obszar od Bałtyku po Morze Czarne, a ich głównym celem jest wzmocnienie swojej pozycji wobec niebezpiecznych wpływów ze wschodu i zachodu. W tym celu [POL.GetName] chce zacieśnić więzy ze swoimi sąsiadami w basenie Morza Bałtyckiego."
 news.214.d_baltic: "[POL.GetName] stopniowo dystansuje się od społeczności międzynarodowej, wiedząc, że polityka \"wielkich mocarstw\" nie powstrzyma agresorów przed ponownym zajęciem państwa polskiego.\n\n[POL.GetLeader] przedstawia jednak plan utworzenia sojuszu wzmacniającego kraje nadbałtyckie, który być może odstraszy jej wrogów ze wschodu i zachodu.\n\nSytuacja w Europie staje się coraz mniej stabilna, więc taki sojusz może być dla nas bardzo korzystny."
 news.214.a: "Nowa potęga w Europie Wschodniej."
 news.214.b: "Ingerują w naszą strefę wpływów!"
 news.214.c: "To oczywiste, że próbują zastraszyć Niemców."
 news.214.e: "[POL.GetFactionName] to być może nasza najlepsza opcja."
 news.215.t: "[GER.GetName] formalizują pakt antysowiecki"
 news.215.d_not_soviet: "Niemcy od dawna potępiają wszystkie postaci komunizmu i podjęli działania dyplomatyczne, by wciągnąć do tej walki także inne kraje.\n\nTeraz [GER.GetName] proponuje \"państwom bezpośrednio zagrożonym komunizmem\" szansę utworzenia paktu, którego wrogiem jest [SOV.GetName]. Każdy członek paktu będzie zobowiązany do wypowiedzenia wojny Sowietom, jeśli zaatakują oni którykolwiek z krajów członkowskich."
 news.215.d_soviet: "[GER.GetLeader] ostro sprzeciwia się komunizmowi od czasów przed objęciem władzy i nikt nie wątpi, że [GER.GetNameDef] i [SOV.GetNameDef] to kraje, między którymi nie ma miłości.\n\nDziś ta postawa została przekazana światu, gdy obowiązujące wcześniej \"porozumienie antysowieckie\", którego sygnatariuszem jest [GER.GetNameDef] i kilka innych krajów, stało się oficjalnym paktem. Jeżeli jeden z członków uwikła się w konflikt z nami, pozostali dołączą do wojny."
 news.215.a: "Tylko w ten sposób możemy obronić się przed komunizmem."
 news.215.b: "Ta walka tylko przyspieszy rewolucję robotniczą."
 news.215.c: "Niech wyniszczą się nawzajem."
 news.216.t: "[TUR.GetName] odrzuca niemieckie ultimatum."
 news.216.d: "[TUR.GetName] rozważa od wczoraj ultimatum od niemieckich dyplomatów, w którym domagają się, by [TUR.GetLeader] i pozostali rządzący ustąpili na rzecz rządu mającego niemieckie poparcie. Dzięki pomocy Zgromadzenia Narodowego [TUR.GetLeader] ostatecznie odrzuca ultimatum i ogłasza, że naród [TUR.GetAdjective] nigdy nie będzie pionkiem w grach wojennych obcego dyktatora.\n\nTeraz kraj szykuje się do wojny."
 news.216.a: "[GER.GetName] zostaną rzuceni na kolana."
 news.216.b: "[TUR.GetName] ma nas po swojej stronie."
 news.216.c: "To bezsensowny opór."
 news.216.e: "Wojna w Turcji wydaje się nieunikniona."
 news.217.t: "[GER.GetNameDef] zmusza państwo tureckie, by przyłączyło się do frakcji - [ENG.GetFactionName]"
 news.217.d: "\n\nRząd [TUR.GetAdjective] otrzymał ultimatum, w ten sposób [GER.GetNameDef] ma nowego wroga. Zamiast ugiąć się przed żądaniami niemieckich dyplomatów, jak oczekiwali [GER.GetLeader] i inni decydenci, [TUR.GetNameDef] przystępuje do sojuszu obronnego, którego drugą stroną jest [ENG.GetNameDef].\n\n[ENG.GetNameDef] i sojusznicy przygotowują się do obrony Turcji, na wypadek gdyby Niemcy postanowili spełnić groźby ze swojego ultimatum."
 news.217.a: "Musimy razem postawić się Niemcom."
 news.217.b: "[GER.GetNameDef] mają coraz więcej wrogów."
 news.217.c: "Skoro nie chcą pokojowej współpracy..."
 news.217.e: "[GER.GetNameDef] i [TUR.GetNameDef] prowadzą niebezpieczną grę."
 news.218.t: "Yes! We Have No Bananas"
 news.218.d: "Nasz program ścisłego racjonowania nie obejmuje świeżych owoców, ale cień wojny spowodował utratę większości naszego potencjału importowego. Wiele towarów z regionów tropikalnych stało się niedostępnym luksusem, należą do nich cytryny i banany. \nBy podtrzymać ducha bojowego, sklepikarze wywieszają w witrynach tabliczki z tytułem starego szlagieru.\n\nNiestety brakuje też fasoli, cebuli, kapusty, pora i wszelkich owoców, ale Brytyjczycy nie tracą ducha!"
 news.218.a: "Chcę tylko banana"
 news.219.t: "[SOV.GetNameDef]: czystki w rządzie"
 news.219.d: "[SOV.GetNameDef] od dawna żyje w niepewności. Nie znamy wielu szczegółów, ale wiadomo, że doszło do procesów na najwyższych szczeblach, a część generałów i ministrów zniknęła z przestrzeni publicznej.\nMożna przypuszczać, że odkryto jakiś wielki spisek w Partii Komunistycznej, ale nie wydano żadnego oficjalnego oświadczenia. Ponadto źródła dyplomatyczne donoszą, że dowody przedstawione podczas tych procesów były dalekie od niepodważalnych.\n\nCokolwiek się dzieje, w strukturach sowieckiego sztabu generalnego zaszły nieodwracalne zmiany."
 news.219.a: "[SOV.GetLeader] doprowadza do stabilizacji kraju."
 news.219.b: "To dowodzi korupcji nieodłącznie związanej z komunizmem."
 news.219.c: "Radziecki sztab generalny poniósł poważne straty."
 news.220.t: "[SOV.GetNameDef]: Bunt oficerów!"
 news.220.d: "Część sowieckiego sztabu generalnego zbuntowała się przeciwko władzy, którą sprawuje [SOV.GetLeader]!\nNie wiadomo, co doprowadziło do wybuchu powstania, ale nie wygląda to na dobrze zaplanowaną próbę przejęcia władzy.\n\nRadziecka rzeczywistość polityczna może wyglądać inaczej, niż przedstawia się to na zewnątrz."
 news.220.a: "Lud zawsze zwycięża."
 news.220.b: "[Root.GetNameDef]!"
 news.220.c: "Rozpadają się od środka!"
 news.220.e: "Socjalistyczne struktury władzy są niestabilne."
 news.220.f: "To zaskakujący rozwój wypadków."
 news.221.t: "[SOV.GetNameDef]: Powrót Trockiego"
 news.221.d: "[SOV.GetNameDef]: w kraju trwają niepokoje od czasu, gdy Stalin został usunięty przez frakcję, której poparcie zaskarbił sobie jego dawny rywal polityczny [SOV.GetLeader]!\nNiewiele wiadomo na temat losów dawnego dyktatora i sposobu wymiany władzy.\nJednak wszystko wskazuje, że nie odbyła się ona pokojowo, część popleczników Stalina zbuntowała się przeciwko nowemu reżimowi Trockiego."
 news.221.a: "IV Międzynarodówka wskazuje drogę."
 news.221.b: "Na scenie pojawia się nowy lider światowy."
 news.221.c: "Ale Trocki jest tutaj, w... Och."
 news.222.t: "Parlament [ENG.GetAdjective] obraduje nad interwencją w Skandynawii"
 news.222.d: "\nBiorąc pod uwagę wartość strategiczną Skandynawii dla angielskich działań obronnych i potencjalne ryzyko uzyskania tam wpływów przez wroga, [ENG.GetAdjective] Parlament debatuje nad możliwością interwencji wojskowej.\n[ENG.GetLeader] zdaje sobie sprawę z poważnych implikacji politycznych takiego działania, ale przedstawiono kilka poważnych argumentów, zanim podjęto decyzję o kontynuowaniu posiedzenia za zamkniętymi drzwiami.\n\nTaka interwencja nieodwracalnie zmieniłaby polityczny krajobraz Europy Północnej."
 news.222.a: "Podejmiemy wszelkie niezbędne działania, dla króla i ojczyzny."
 news.222.b: "Czy [Root.GetAdjective] suwerenny byt też jest zagrożony?"
 news.222.c: "[ENG.GetNameDef] stoi przed trudnym wyborem."
 news.222.e: "Takie działanie zaburzy równowagę w Europie."
 news.222.f: "Naprawdę zaryzykują interwencję?"
 news.223.t: "Parlament [ENG.GetAdjective] obraduje nad interwencją w Beneluksie"
 news.223.d: "\nAnglicy, nauczeni doświadczeniami z wielkiej wojny, nie zlekceważą strategicznego znaczenia Beneluksu i potencjalnego ryzyka uzyskania tam wpływów przez wrogie kraje. Parlament [ENG.GetAdjective] debatuje nad możliwością interwencji wojskowej.\n[ENG.GetLeader] zdaje sobie sprawę z poważnych implikacji politycznych takiego działania, ale przedstawiono kilka poważnych argumentów, zanim podjęto decyzję o kontynuowaniu posiedzenia za zamkniętymi drzwiami.\n\nTaka interwencja nieodwracalnie zmieniłaby polityczny krajobraz Europy Zachodniej."
 news.223.a: "Podejmiemy wszelkie niezbędne działania, dla króla i ojczyzny."
 news.223.b: "Czy [Root.GetAdjective] suwerenny byt też jest zagrożony?"
 news.223.c: "[ENG.GetNameDef] stoi przed trudnym wyborem."
 news.223.e: "Takie działanie zaburzy równowagę w Europie."
 news.223.f: "Naprawdę zaryzykują interwencję?"
 news.224.t: "[ENG.GetNameDef] naciska na Hiszpanów"
 news.224.d: "Brytyjczycy tradycyjnie wpływali na wydarzenia w basenie Morza Śródziemnego dzięki Gibraltarowi, więc nie powinno być zaskoczeniem, że [ENG.GetAdjective] rząd postanowił wywrzeć polityczny nacisk na faszystowską władzę, jakiej podlega [Spain.GetNameDef].\n\nKraj nadal znajduje się w fazie odbudowy, więc angielskie wsparcie jest o wiele ważniejsze od zasad politycznych."
 news.224.a: "Musimy przyjąć ich misję dyplomatyczną."
 news.224.b: "Za kogo oni się uważają?"
 news.224.c: "Anglicy zwiększają swoje wpływy."
 news.225.t: "[ENG.GetNameDef] zwiększa swoje wpływy w Turcji"
 news.225.d: "\nRegion Morza Śródziemnego od dawna miał wielkie znaczenie strategiczne dla imperialnych wpływów Anglii. Teraz [ENG.GetAdjective] rząd szuka wsparcia krajów tego regionu. W tym celu mianowali \"specjalnego konsula ds. państwa [TUR.GetAdjective]\".\n\nBiorąc pod uwagę wiele wieków zażartej konkurencji o dominację morską w basenie Morza Śródziemnego, trudno powiedzieć, czy uda się doprowadzić do zbliżenia obu krajów."
 news.225.a: "Ich misja dyplomatyczna może się nam przydać."
 news.225.b: "Za kogo oni się uważają?"
 news.225.c: "Anglicy zwiększają swoje wpływy."
 news.226.t: "[ENG.GetNameDef] zwiększa swoje wpływy w Grecji"
 news.226.d: "Region Morza Śródziemnego od dawna miał wielkie znaczenie strategiczne dla imperialnych wpływów Anglii. Teraz [ENG.GetAdjective] rząd szuka wsparcia krajów tego regionu. W tym celu mianowali \"specjalnego konsula ds. państwa greckiego\".\n\nPonad sto lat po udziale lorda Byrona w greckiej wojnie o niepodległość trudno powiedzieć, czy działania, jakie podejmuje [ENG.GetNameDef], okażą się skuteczne."
 news.226.a: "Ich misja dyplomatyczna może się nam przydać."
 news.226.b: "Za kogo oni się uważają?"
 news.226.c: "Anglicy zwiększają swoje wpływy."
 news.227.t: "Mroczna i niebezpieczna podróż"
 news.227.d: "\"Byliśmy dziesięć mil od Berlina, gdy wystąpiły efekty. Mieliśmy dzięki temu lepiej walczyć. Niedorzeczność. Jedno, co czułem, to narastające podejrzenie, że mój dowódca próbuje się mnie pozbyć. Nie pomagał też fakt, że nie byłem w stanie odróżnić dźwięku gąsienic niemieckich czołgów od dzikiego łomotania w mojej głowie.\nMusiałem znaleźć dr. Gonzo\"."
 news.227.a: "Jesteśmy w kraju \"Zemsty nietoperza\"."
 news.228.t: "[ENG.GetNameDef] ogłasza bałkańską inicjatywę dyplomatyczną"
 news.228.d: "\n[ENG.GetNameDef] to niejedyny kraj dostrzegający zagrożenie rodzące się w Europie Środkowej.\n\nKilka krajów wyraziło poparcie dla angielskiej polityki, ponieważ ich status jako niezależnych państw został zagwarantowany przez kwestionowany obecnie traktat wersalski lub przez faszystowskie potęgi, roszczące sobie prawa do ich terytoriów. [ENG.GetNameDef] reaguje poprzez zdwojenie działań dyplomatycznych w tym regionie."
 news.228.a: "Oby zdołali obronić nas przed faszystowską falą."
 news.228.b: "Powinni trzymać się swojej małej \"strefy wpływów\"!"
 news.228.c: "Trzeba zachować równowagę w Europie!"
 news.228.e: "[ENG.GetNameDef] szykuje swoją strategię."
 news.229.t: "[GRE.GetNameDef] opiera się niemieckim naciskom"
 news.229.d: "[GER.GetNameDef] to dla Greków kraj, który wskutek swoich roszczeń znacząco okroił ich terytorium, ale teraz [GRE.GetNameDef] postanawia dać Niemcom odpór. [GRE.GetLeader] daje jasno do zrozumienia, że [GRE.GetNameDef] nie pójdzie na kolejne ustępstwa i nie ugnie się przed niemieckimi żądaniami.\n\nJest to odpowiedź na ultimatum, w którym [GER.GetNameDef] domaga się, by rząd, któremu podlega [GRE.GetNameDef], ustąpił, a jego miejsce zajęła władza zaaprobowana przez Niemców."
 news.229.a: "Trzeba ukrócić niemieckie poczynania!"
 news.229.b: "Powinni byli się ratować, gdy mieli taką możliwość."
 news.229.c: "Prawdopodobnie doprowadzi to do konfliktu zbrojnego."
 news.230.t: "Powstania w Amerykach"
 news.230.d: "W Ameryce Środkowej i Południowej rewolucjoniści chwycili za broń i powstali w imię ideologii ([USA.GetRulingIdeologyNoun]).\n\nSą dobrze uzbrojeni i zorganizowani, a gdyby głosili inną ideologię, można byłoby z łatwością wyśledzić źródła ich finansowania. Ktokolwiek wspiera te ruchy, bardzo stara się ukryć swoje zaangażowanie.\nOczywiście na świecie jest tylko jedno mocarstwo prowadzące otwarcie politykę zagraniczną wspierającą tę ideologię ([USA.GetRulingIdeologyNoun]) w Amerykach..."
 news.230.a: "Doprowadzą nasz kraj do ruiny!"
 news.230.b: "Co? To nie my."
 news.230.c: "Ludzie na całym świecie powinni walczyć o wolność!"
 news.230.e: "Przewroty finansowane przez Amerykę?\nNiespotykane wydarzenie!"
 news.231.t: "Wojska [JAP.GetAdjective] gromadzą się na [CHI.GetAdjective] granicy"
 news.231.d: "Po incydencie na moście Marco Polo [JAP.GetName] nie zmniejsza nacisku na chińskiej granicy.\nJendnocześnie agresywna japońska retoryka, mówiąca o \"straszliwym odwecie za chińską odmowę współpracy\", zwiększa prawdopodobieństwo ponownego wybuchu wojny [JAP.GetNameDef] - [CHI.GetNameDef].\n\nSytuacja dyplomatyczna wkrótce osiągnie punkt wrzenia, a [JAP.GetNameDef] nie wykazuje zainteresowania rozładowaniem napięcia."
 news.231.a: "Podli imperialistyczni najeźdźcy!"
 news.231.b: "Konflikt w Chinach jest niepokojący."
 news.232.t: "[GER.GetNameDef] zabiegają o skandynawskie wsparcie"
 news.232.d: "Mówiąc o \"wspólnych interesach politycznych\", [GER.GetLeader] ogłasza dziś uruchomienie programu dyplomatycznego mającego na celu poprawę stosunków na linii [GER.GetNameDef] - kraje skandynawskie.\nPierwszy krok to utworzenie stałej misji dyplomatycznej w Danii, co zagwarantuje, że oba kraje nie wejdą ze sobą w konflikt.\n\nRząd [DEN.GetAdjective] łaskawie zaakceptował tę propozycję dyplomatyczną, jak twierdzi [GER.GetLeader].\n\nDuńscy dyplomaci jeszcze nie skomentowali tej sprawy."
 news.232.a: "Zdobywanie przyjaciół jest lepsze od robienia sobie wrogów..."
 news.232.b: "Naprawdę wydaje im się, że w tym momencie znajdą nowych sojuszników?"
 news.232.c: "Powinniśmy uważnie obserwować sytuację."
 news.233.t: "Niemieckie zainteresowanie Skandynawią"
 news.233.d_war: "[GER.GetNameDef] ma w Skandynawii oczywiste interesy strategiczne: bazy do działań militarnych i możliwość importu surowców naturalnych. Eskalacja konfliktu oznacza, że istnieje niezwykle realne zagrożenie dla zasobów przewożonych przez Bałtyk i Morze Północne.\n\nStopniowo nasilają się dyplomatyczne groźby, których adresatami są  [DEN.GetNameDef] i [NOR.GetNameDef], więc bardzo prawdopodobne jest wzmożenie niemieckich działań militarnych w tym regionie."
 news.233.d_no_war: "W ostatnich tygodniach nasiliła się niemiecka retoryka skierowana przeciwko krajom północnym. Przesłanie jest jasne: [DEN.GetNameDef] i [NOR.GetNameDef] nie mogą w żaden sposób (ani otwarcie, ani przez zaniechanie) szkodzić niemieckiemu importowi.\n\nNie ma bezpośredniej przyczyny dla tych żądań, ponieważ import nadal dociera swobodnie do Niemiec, ale nasi dyplomaci obawiają się, że to preludium do niemieckich działań w tym regionie."
 news.233.a: "Nic dobrego z tego nie wyjdzie."
 news.233.b: "Musimy rozważyć nasze działania."
 news.233.c: "Zobaczymy, jak rozwinie się sytuacja."
 news.234.t: "Niemieckie naciski na Beneluks"
 news.234.d: "Po wybuchu wojny z Francją Niemcy wzmogły naciski dyplomatyczne na kraje Beneluksu. Państwa te mają jednak francuskie i niemieckie poparcie, dlatego postanowiły nie poddać się tym naciskom.\n\nMożna przypuszczać, że jeśli [GER.GetNameDef] nie dostanie tego, o co zabiega, drogą dyplomatyczną, weźmie to sobie siłą."
 news.234.a: "Nigdy więcej!"
 news.234.b: "[GER.GetNameDef] muszą być zatrzymani!"
 news.234.c: "To byłby agresywny atak."
 news.235.t: "Chaplin zatrzymany w Kalifornii"
 news.235.d: "[GER.GetLeader] otrzyma dziś radosną wiadomość: wspaniała gwiazda filmowa, niepowtarzalny Charlie Chaplin, został dziś znaleziony w Kalifornii. Był w drodze na wieś, gdy został zatrzymany przez [GER.GetAdjective] patrol, który od razu rozpoznał aktora po charakterystycznym wąsiku. Po powtórzeniu finałowego dialogu z niedoścignionego \"Wielkiego dyktatora\", szanowany aktor został \"namówiony\" do odwiedzenia niemieckich wojsk stacjonujących w tym regionie.\n\nTeraz zostanie wysłany do Berlina, gdzie [GER.GetLeader] wreszcie pozna swojego bohatera. Różnice polityczne mogą popsuć atmosferę spotkania, jednak [GER.GetLeader] czeka na tę chwilę jak zniecierpliwione dziecko."
 news.235.a: "Zostanie powitany jak na amerykańskiego bohatera przystało!"
 news.236.t: "Konferencja jałtańska"
 news.236.d: "Widząc duże prawdopodobieństwo, że [GER.GetNameDef] poniesie klęskę, [yalta_origin.GetNameDef] i [yalta_partner.GetNameDef] chcą zadbać o przyszłą stabilizację w Europie. [yalta_origin.GetLeader], [yalta_partner.GetLeader] i liderzy innych państw biorących udział w wojnie spotkali się, by zdecydować, jak po wojnie wyglądać będzie [GER.GetNameDef].\n\nPo wielodniowych negocjacjach, w których wszystkie strony robiły co w ich mocy, żeby zapewnić sobie wpływy w powojennej rzeczywistości, nakreślono nową mapę Europy. Ten zmieniony europejski porządek opiera się na podziale wschód – zachód, wzdłuż linii, która sprawi, że terytorium niemieckie zostanie boleśnie podzielone na połowy.\n\nNie wiadomo, czy strony dotrzymają umowy i czy zapewni ona trwały pokój w Europie."
 news.236.a: "Nie chwal dnia przed zachodem słońca."
 news.236.b: "Nasze żądania wydawały nam się słuszne."
 news.236.c: "Zakończmy tę wojnę jak najszybciej."
 news.236.e: "[GER.GetNameDef] chyli się ku upadkowi."
 news.237.t: "Anszlus Austrii"
 news.237.d: "[From.Root.GetNameDef]: po pronazistowskim przewrocie niemieckie oddziały przekroczyły granicę i opanowały cały kraj. \n\nNiemieckich żołnierzy powitali wiwatujący mieszkańcy miast, gdy ci przemierzali kraj, by dołączyć do [From.Root.GetAdjective] sił w trwającej wojnie domowej. [GER.GetLeader] ogłasza anszlus Austrii i z przekonaniem podkreśla:\n\n„Walka o dobro obywateli wkrótce dobiegnie końca! Najstarsza wschodnia prowincja niemieckiego ludu będzie od teraz najnowszym bastionem Rzeszy!”."
 news.237.a: "Skoro ludzie tego właśnie chcą..."
 news.237.b: "Witajcie w Rzeszy!"
 news.237.c: "Musimy wzmocnić nasze północne granice!"
 news.237.e: "To złamanie postanowień traktatu wersalskiego!"
 news.238.t: "[AST.GetNameDef] bierze odpowiedzialność za obszary kolonialne"
 news.238.d: "By przeciwdziałać rosnącemu zagrożeniu dla [ENG.GetAdjective] posiadłości w Azji Południowo-Wschodniej, przekazano terytoria kolonialne Singapuru i Borneo. Po otrzymaniu tych obszarów [AST.GetNameDef] ma zostać pierwszą i najlepszą linią obrony Zjednoczonego Królestwa na Pacyfiku i bierze na siebie pełną odpowiedzialność za militarne oraz administracyjne przygotowania na wypadek wybuchu walk w tym regionie.\n\n[AST.GetNameDef] ma prawdopodobnie temperować imperialne zapędy, które demonstruje [JAP.GetNameDef], i nie musi już polegać całkowicie na działaniach swego dawnego kolonialnego władcy, by chronić swoje terytorium przed inwazją."
 news.238.a: "Ciekawa strategia."
 news.238.b: "Miejmy nadzieję, że [AST.GetNameDef] wie, co robi."
 news.238.c: "Wreszcie mamy środki potrzebne do obrony kontynentu."
 news.238.e: "Naprawdę wydaje im się, że to coś zmieni?"
 news.239.t: "[AST.GetNameDef] dołącza do frakcji - [SOV.GetFactionName] ma nowego członka."
 news.239.d: "Postrzegając wzajemnie swe kraje jako \"naturalnych sojuszników w szerzeniu rewolucji\", [AST.GetLeader] i [SOV.GetLeader] podpisują traktat, na mocy którego [SOV.GetFactionName] zyskuje nowego członka - [AST.GetNameDef] staje się jednym z najważniejszych państw frakcji.\n[AST.GetNameDef] to według wielu wspaniały przykład państwa robotniczego, rządzonego przez lud i dla ludu, a nie przez kolonialnych władców z Europy.\n\nNiedawne wydarzenia na arenie politycznej tego kraju pozwalają twierdzić, że takie posunięcie było nieuniknione. Mimo wszystko jest to wielki powód do niepokoju dla tychże \"kolonialnych władców z Europy\", oraz dla każdego, kto przeciwstawia się nieskrępowanemu marszowi komunistów i ich światowej rewolucji."
 news.239.a: "To bardzo niepokojące."
 news.239.b: "Witamy bratnich socjalistów z otwartymi ramionami!"
 news.239.c: "Jesteśmy ostatnią ostoją sprawiedliwości i uczciwości!"
 news.239.e: "Kolejne szczury wchodzą na statek, który wkrótce zatopimy."
 news.240.t: "Traktat jayapurski"
 news.240.d: "Rządy [AST.GetAdjective] i [HOL.GetAdjective] ogłosiły dziś podpisanie \"Paktu o wzajemnej współpracy i obronie\", na mocy którego kontrolowane przez państwo [HOL.GetAdjective] obszary w Azji Południowo-Wschodniej trafią pod ochronę [AST.GetAdjective] sił zbrojnych. Traktat został podpisany przez holenderskiego gubernatora Indonezji, drugi sygnatariusz to [AST.GetLeader]. Wedle ich słów to porozumienie obejmuje pełną administrację kolonialną ze względu na \"odległą i trudną sytuację w Europie\".\n\n [HOL.GetNameDef] nie komentuje podpisania traktatu."
 news.240.a: "Jest to zaskakujące."
 news.240.b: "Trzeba robić wszystko, żeby przetrwać."
 news.240.c: "[AST.GetNameDef] strzeże Pacyfiku."
 news.241.t: "[NZL.GetNameDef] trafia do [AST.GetAdjective] strefy wpływów."
 news.241.d: "Po powstaniu socjalistycznego państwa robotniczego w Australii rząd [AST.GetAdjective] pracuje nad rozszerzeniem swych wpływów w regionie. Powołując się na uciśnionych rolników i robotników, których domem jest [NZL.GetNameDef], [AST.GetNameDef] naciska na tamtejsze władze, by przyłączyły kraj do \"związku ludowego\" południowego Pacyfiku.\n\n[NZL.GetNameDef], zdając sobie sprawę z osaczenia i mając niewielką nadzieję na szybką pomoc, której udzielić może [ENG.GetFactionName], ulega tym żądaniom. [AST.GetLeader] ogłasza \"równość wszystkich państw jako przedłużenie równości wszystkich ludzi\", nie pozostawiając złudzeń, który z krajów rozdaje karty."
 news.241.a: "W rejonie Pacyfiku zachodzą zmiany."
 news.241.b: "Nie mieliśmy wyboru, więc... za rewolucję."
 news.241.c: "Wołajcie ze mną: \"za rewolucję!\"."
 news.242.t: "[AST.GetNameDef] przejmuje kontrolę nad koloniami w Azji Południowo-Wschodniej."
 news.242.d: "[ENG.GetNameDef] od dawna ma problem z obroną w Azji Południowo-Wschodniej. Teraz pojawiła się nadzieja na skuteczne rozwiązanie, ponieważ [AST.GetNameDef] przejmuje odpowiedzialność za obronę Singapuru i Borneo, by przeciwdziałać ruchom wrogich wojsk w tym regionie.\n\nTo przeniesienie władzy obejmuje, przynajmniej na jakiś czas, cywilną administrację regionów kolonialnych, dzięki czemu [AST.GetNameDef] może podjąć wszelkie kroki mające zapobiec atakowi na swój kontynent. Skutki polityczne tego posunięcia, z jakimi liczyć się muszą [ENG.GetNameDef], [AST.GetNameDef] i [MAL.GetNameDef], nie są jeszcze jasne, ale pewne jest, że [AST.GetNameDef] ma na razie przewagę jako gospodarz tego regionu."
 news.242.a: "To zmienia równowagę sił w Azji Południowo-Wschodniej."
 news.242.b: "Miejmy nadzieję, że [AST.GetNameDef] tego nie zepsuje."
 news.242.c: "Doskonale! Wszystko zgodnie z planem."
 news.243.t: "[AST.GetNameDef] i [JAP.GetNameDef] ogłaszają zawiązanie sojuszu."
 news.243.d: "Biorąc pod uwagę niedawne zdobycze w Azji Wschodniej i w rejonie Pacyfiku, jakie uzyskały [AST.GetNameDef] i [JAP.GetNameDef], wielu obserwatorów spodziewało się, że oba rosnące imperia wkrótce zmierzą się ze sobą. Jednak zamiast tego porozumiały się one w sprawie współpracy, podpisując układ nazwany szybko \"Barierą Pacyficzną\".\nŻaden z krajów nie ujawnił tego traktatu, więc wiele jego szczegółów pozostaje nieznanych. Pewnym jest, że obie strony zobowiązały się do wzajemnej pomocy militarnej, aby \"przeciwdziałać zakusom chciwych przybyszów w naszych regionach\".\n\nJest jeszcze za wcześnie, żeby stwierdzić jaką wizję świata realizują [JAP.GetNameDef] i [AST.GetNameDef], ale nie ulega wątpliwości, że [AST.GetFactionName] to teraz dominująca siła na Pacyfiku."
 news.243.a: "To co najmniej niepokojące."
 news.243.b: "[Root.GetNameDef] chętnie współpracuje z każdym, kto nie wchodzi nam w drogę."
 news.243.c: "To wspaniałe partnerstwo, przynajmniej na razie."
 news.244.t: "[AST.GetNameDef] ustanawia strefę wpływów."
 news.244.d: "[AST.GetNameDef] formuje własną niezależną organizację, co nie stanowi wielkiego zaskoczenia. [AST.GetLeader] twierdzi, że [AST.GetNameDef] będzie szukać sojuszników, by zachować równowagę w regionie Pacyfiku i Azji Południowo-Wschodniej, a także poza tymi obszarami, oraz w razie konieczności wspólnie ze sprzymierzonymi państwami odpierać ewentualnych agresorów.\n\nPo niedawnych działaniach osłabiających więź kraju ze Zjednoczonym Królestwem wydaje się to być oczywistym kolejnym krokiem, jako że [AST.GetNameDef] pragnie samodzielnie decydować o własnym losie."
 news.244.a: "Dążą do dominacji."
 news.244.b: "Europejczycy nie będą rządzić na naszym podwórku!"
 news.245.t: "[USA.GetNameDef] dołącza do [AST.GetAdjective] inicjatywy obronnej"
 news.245.d: "Mając na względzie rosnące znaczenie strategiczne Pacyfiku, [AST.GetNameDef] i [USA.GetNameDef] podpisały traktat o współpracy w tym regionie. Ma on na celu zapewnienie lokalnej stabilizacji politycznej oraz działania w ramach transportu transpacyficznego. Traktat obejmuje także obronę militarną i pozwala obu krajom korzystać ze swej władzy daleko poza własnymi terytoriami.\n\nObecnie pod australijsko-amerykańską \"ochroną\" znajduje się olbrzymi obszar, dlatego niewątpliwie już wkrótce zapisy dotyczące obrony zostaną poddane próbie."
 news.245.a: "Fascynujące posunięcie..."
 news.245.b: "Dzięki temu zapewnimy sobie dominację w rejonie Pacyfiku."
 news.245.c: "Wspólnie zapewnimy stabilizację połowie świata."
 news.246.t: "[USA.GetNameDef] i [CAN.GetNameDef] formalizują sojusz."
 news.246.d: "Po pewnym czasie współpracy w ramach Połączonej Rady Obronnej [USA.GetNameDef] i [CAN.GetNameDef] stworzyły nowe polityczne partnerstwo. Nazwano je [CAN.GetFactionName], to program mający na celu wspieranie interesów Ameryki Północnej w całej polityce zagranicznej, także w zakresie działań obronnych i militarnych.\n\n[CAN.GetNameDef] wciąż jeszcze odkrywa swą postkolonialną tożsamość, a amerykańscy politycy spierają się w sprawie polityki izolacjonistycznej i interwencjonistycznej. Nowo powstały sojusz może nadać polityce zagranicznej obu tych krajów kierunek, którego tak bardzo im brakuje."
 news.246.a: "Będą interesować ich tylko Ameryki czy coś więcej?"
 news.246.b: "Braterstwo ziemi i braterstwo broni!"
 news.246.c: "Teraz nie możemy mieć zagrożenia w ojczyźnie."
 news.247.t: "[CAN.GetNameDef] dołącza do [GER.GetAdjective] sojuszu!"
 news.247.d: "Szybkie negocjacje dobiegły końca i [CAN.GetNameDef] jest już oficjalnie częścią sojuszu - [GER.GetFactionName] zyskuje nowego członka. Rząd [CAN.GetAdjective] ogłosił się \"dumnym obrońcą narodu [GER.GetAdjective], tak jak [GER.GetNameDef] bronić będzie obywateli [CAN.GetAdjective]\".\n\nWarunki, na których [CAN.GetNameDef] przystępuje do paktu, nie są znane, ale prawdopodobnie wkrótce rozpoczną się działania przeciwko krajom, które [GER.GetNameDef] uważa za wrogie. To może być punkt zwrotny tej wojny."
 news.247.a: "Niesamowity obrót spraw!"
 news.247.b: "Pomożemy naszym sojusznikom w Europie!"
 news.247.c: "Bratnie ludy walczą ramię w ramię!"
 news.247.e: "Przeklęci Kanadyjczycy!"
 news.248.t: "[ENG.GetNameDef] oddaje terytoria północnowschodnie."
 news.248.d: "[CAN.GetNameDef] może się cieszyć ze skuteczności swoich nacisków dyplomatycznych, jako że [ENG.GetNameDef] przekazuje terytoria Labradoru i Nowej Fundlandii państwu [CAN.GetAdjective]. Politycy [CAN.GetAdjective] od dawna dążyli do \"zjednoczenia całego prawowitego terytorium [CAN.GetAdjective]\" i wizja ta właśnie stała się bliższa urzeczywistnienia.\n\nOczywiście pozostaje pytanie, co stanowi \"prawowite terytorium [CAN.GetAdjective]\". Od tej pory nie tylko [ENG.GetNameDef], ale także cała Ameryka Północna spać będzie z nożem pod poduszką."
 news.248.a: "[ENG.GetNameDef] nie ma już przyczółku w Ameryce Północnej..."
 news.248.b: "Wszystko wygląda tak, jak powinno."
 news.248.c: "Zabierzcie sobie tę zacofaną kupę kamieni!"
 news.249.t: "[CAN.GetNameDef] i [MEX.GetNameDef] zjednoczone!"
 news.249.d: "Polityków [USA.GetAdjective] obudziły dziś rano niepokojące wieści: [CAN.GetNameDef] i [MEX.GetNameDef] ogłosiły nowy pakt obronny, mający na celu \"ograniczanie bezpośrednich zagrożeń dla dalszej niepodległości naszych państw\". Ta słabo zawoalowana groźba nie kryje zamiaru hamowania działań, jakie podejmuje [USA.GetNameDef] na kontynencie amerykańskim i być może również poza nim.\n\nKomentatorzy polityczni porównują tę sytuację do położenia Europy przed wielką wojną; obie strony mają wszystko to stracenia i brakuje sposobu na rozładowanie napięcia. W tej kwestii chodzi nie tyle o to, kto jest dla kogo większym zagrożeniem, ale o to, która strona jako pierwsza przeprowadzi atak uprzedzający."
 news.249.a: "Już to kiedyś widzieliśmy; potem będą tylko łzy."
 news.249.b: "Armia północy będzie gotowa."
 news.249.c: "Armia południa będzie gotowa."
 news.249.e: "Musimy szybko odpowiedzieć na to posunięcie."
 news.250.t: "[MEX.GetNameDef] - wojna domowa!"
 news.250.d: "Niestabilność [MEX.GetAdjective] polityki w ostatnich latach doprowadziła do wybuchu konfliktu zbrojnego! Zwolennicy partii synarchistycznej chwycili za broń, na ulicach kilku dużych [MEX.GetAdjective] miast rozgorzały walki!\n\nWydawało się, że rząd jest w stanie zdławić każde powstanie, ale pojawiły się pogłoski o zagranicznym wsparciu dla nacjonalistów. Bliscy sąsiedzi tego kraju obserwują rozwój wydarzeń z zapartym tchem. Czas pokaże, dokąd ten konflikt zaprowadzi Meksyk."
 news.250.a: "Niepokojący konflikt, który może zniszczyć Meksyk."
 news.250.b: "Teraz wystarczy dopilnować, żeby nacjonaliści przejęli władzę."
 news.250.c: "To wysoka cena dla naszego kraju, ale trzeba ją zapłacić."
 news.251.t: "[CAN.GetNameDef] chce natychmiastowej patriacji"
 news.251.d: "\n\nPo załamaniu się negocjacji z Westminsterem i pierwszej w historii 63-godzinnej debacie kanadyjski parlament odrzucił Ustawę o Brytyjskiej Ameryce Północnej i wprowadził w jej miejsce do konstytucji prawa, których nie mogą zmienić parlament brytyjski i monarchia.\nNie był to wprawdzie bezpośredni ruch antybrytyjski, ale sygnalizuje on odsunięcie się od polityki wspólnotowej dawnego imperium.\n\nTo naturalny krok dla każdego kraju pragnącego zapewnić sobie w przyszłości stabilizację, ale nie przyczynia się on do rozładowania silnych napięć obecnych w polityce światowej."
 news.251.a: "W takim razie muszą dać sobie radę sami."
 news.251.b: "[ENG.GetNameDef] słabnie z każdym dniem."
 news.251.c: "Dlaczego to stało się akurat teraz?!"
 news.251.e: "Imperium pęka w szwach."
 news.251.f: "Od morza do morza, [CAN.GetNameDef] odzyska wolność!"
 news.252.t: "[CAN.GetNameDef] dołącza do frakcji - [GER.GetFactionName] ma nowego członka!"
 news.252.d: "Widząc w sobie naturalnych sojuszników, [GER.GetNameDef] i [CAN.GetNameDef] podpisały układ o obronie wzajemnej. Premier [CAN.GetAdjective], [CAN.GetLeader], ogłaszając sojusz, mówi o zbieżności interesów, jakie łączą [CAN.GetAdjective] i [GER.GetAdjective] rząd.\n\nBiorąc pod uwagę zwiększoną mobilizację w Europie i fakt, że [CAN.GetNameDef] dystansuje się się od Zjednoczonego Królestwa, łatwo zgadnąć, o jakich interesach mowa.\nDawne potęgi w Europie i Amerykach z coraz większym zaniepokojeniem przyglądają się tym wydarzeniom."
 news.252.a: "Tak już działa ten świat..."
 news.252.b: "To dzięki nam utrzymuje się równowaga sił."
 news.252.c: "Dzięki temu zyskujemy bezcenną przewagę!"
 news.252.e: "Kolejny front, o który trzeba będzie się martwić, jeśli dojdzie do wojny."
 news.252.f: "Jesteśmy coraz silniejsi!"
 news.253.t: "[AST.GetNameDef] chce zdystansować się od Zjednoczonego Królestwa"
 news.253.d: "\nW porannym przemówieniu głowy ich państwa Australijczycy mogli usłyszeć, że rządowi zależy na rozwoju i stabilizacji kraju oceanicznego. [AST.GetLeader] twierdzi, że oznacza to zainteresowanie rejonami poza brytyjską Europą, ponieważ mieszkańcy Australii nie mogą dłużej dźwigać na barkach ciężaru konfliktów zagranicznych. Odnosząc się bezpośrednio do słów królewskiego przemówienia wypowiedzianych podczas inauguracji ostatniego parlamentu, [GetLeader] trafia w sedno, mówiąc \"Nigdy więcej Gallipoli!\".\n\nEntuzjastyczna reakcja tłumu pokazała, że rozpoczyna się nowy rozdział polityki australijskiej. Świat może tylko domyślać się, do czego to doprowadzi."
 news.253.a: "[AST.GetNameDef] należy do tych krajów, na które [Root.GetFactionName] liczyć nie może."
 news.253.b: "Patrzcie, jak rozpada się imperium..."
 news.253.c: "Teraz chcą zdobyć większą niepodległość?"
 news.253.e: "To będzie miało poważne skutki w rejonie Pacyfiku."
 news.253.f: "Sami wyznaczymy sobie drogę!"
 news.254.t: "[AST.GetNameDef] i Nowa Zelandia \"jednoczą się\""
 news.254.d: "[AST.GetNameDef], wykorzystując swą całkowitą niepodległość, rozszerza teraz swoje wpływy na południowym Pacyfiku. W ramach tych działań rząd [AST.GetAdjective] zażądał przekazania mu wszystkich dawnych państw kolonialnych Oceanii.\n\nMocno naciskane rządy angielski i nowozelandzki były oczywiście niechętne takiemu rozwiązaniu i początkowo stawiły dyplomatyczny opór. Jednak brak jakiejkolwiek bazy pozwalającej egzekwować władzę Imperium w tym regionie - wcześniej taką rolę pełniła Australia - sprawił, że [AST.GetNameDef] szybko przedstawiła poparte siłą ultimatum.\nNowa Zelandia to teraz najdalej wysunięta na wschód prowincja, której właścicielem jest [AST.GetNameDef]."
 news.254.a: "Powinniśmy uważnie obserwować sytuację."
 news.254.b: "To jest słuszne."
 news.254.c: "To zdrada!"
 news.260.t: "[SAF.GetNameDef] bierze odpowiedzialność za kolonie w Afryce"
 news.260.desc: "Podczas dzisiejszej oficjalnej uroczystości [SAF.GetLeader] podpisał traktat dający jego rządowi kontrolę nad posiadłościami brytyjskimi w Afryce. Tereny Beczuany, Rodezji i Kenii będą teraz zarządzane z Pretorii. \nW przemówieniu przed Izbą Gmin [ENG.GetLeader] przekonuje, że to posunięcie nie osłabiło pozycji Wielkiej Brytanii na kontynencie, i nazywa je \"ze wszech miar rozsądną zmianą, pozwalającą na wydajniejsze zarządzanie tymi teraniami i skuteczniejszą ich obronę\".\nOrganizacje lewicowe sprzeciwiły się tej decyzji, twierdząc, że to kolejny przykład pokazujący, jak to Europejczycy podejmują decyzje, nie licząc się z mieszkańcami Afryki."
 news.260.a: "Interesujące."
 news.260.b: "To doprawdy bardzo rozsądne."
 news.260.c: "Czy to początek końca Imperium w Afryce?"
 news.261.t: "[ENG.GetNameDef] reorganizuje kolonie w Afryce"
 news.261.desc: "Parlament brytyjski niewielką większością głosów przyjął rozwiązanie, które zreorganizuje od podstaw część kolonii brytyjskich w Afryce. W praktyce przyjęta ustawa tworzy dwa nowe państwa kolonialne, w Rodezji i Kenii. Kraje te otrzymają częściową wolność w polityce wewnętrznej, ale jednocześnie będą odpowiedzialne za własną obronę. \nCzęść niezgadzających się z tą decyzją konserwatystów wyraziła otwarcie obawy, jakoby był to pierwszy krok na drodze do dekolonizacji. \n[ENG.GetLeader] nie udziela na razie komentarzy w tej sprawie."
 news.261.a: "Interesujące."
 news.261.b: "Ależ głupi pomysł."
 news.261.c: "Jest to jakiś sposób na powiększenie Wspólnoty."
 news.262.t: "Wojna domowa w Południowej Afryce"
 news.262.desc: "[SAF.GetName]: kumulujące się od dawna napięcia przerodziły się w otwartą wojnę. Faszystowscy nacjonaliści twierdzą, że polityka demokratycznego rządu unionistów zagraża bytowi tradycyjnego [SAF.GetAdjective] państwa. Według nich unioniści zdradzają dzielnych wojowników wojen burskich, popierając bezwarunkowo obce mocarstwo, jakim jest [ENG.GetName]. \n\nTymczasowy rząd nacjonalistyczny, na czele którego stoi [SAF.GetLeader], wezwał wszystkich prawdziwych patriotów, by przyłączyli się do zbrojnej walki o wolność Południowej Afryki. Rząd unionistów w Pretorii nazwał nacjonalistów najgorszym sortem buntowników i zdrajców, których spotka zasłużona kara. Wojsko opowiedziało się po obu stronach, więc konflikt w Południowej Afryce może potrwać naprawdę długo."
 news.262.a: "Może powinniśmy rozważyć udzielenie im wsparcia."
 news.262.b: "Zanosiło się na to od dawna."
 news.262.c: "Może największe zagrożenie czai się na naszym terytorium..."
 news.263.t: "[SAF.GetNameDef]: antyrojalistyczne zamieszki"
 news.263.desc: "Przez Południową Afrykę przetoczyła się fala antymonarchistycznych demonstracji, wiele z nich zakończyło się starciami. Na ulice wyszły tysiące protestujących, którzy zaatakowali posterunki policji i inne budynki rządowe. Portrety króla zostały zerwane, pocięte, spalone, a jeden nawet rozpuszczono w kwasie. Policja i wojsko działały bardzo powściągliwie w próbach zapanowania nad tym buntem, zamiast tego skoncentrowały się na ochronie fabryk i mostów. Rodzi się pytanie, czy te zamieszki rzeczywiście były dla rządu zaskoczeniem."
 news.263.a: "Czy to kiełkująca rewolucja?"
 news.263.b: "Bez komentarza."
 news.263.c: "Może największe zagrożenie czai się na naszym terytorium..."
 news.264.t: "Związek Ludów Afryki"
 news.264.desc: "[SAF.GetFactionName] organizuje w Pretorii zebranie założycieli frakcji, by ogłosić utworzenie nowego sojuszu. Europejscy obserwatorzy szybko zauważyli, że spośród obecnych rządów jedynym powszechnie uznawanym były władze, którym podlega obecnie [SAF.GetNameDef] - [SAF.GetLeader] przewodniczy więc bezładnej zbieraninie samozwańczych rządów na wygnaniu i innych grup rewolucyjnych.\n\nObecne strony wystosowały już wspólną deklarację wzywającą europejskie mocarstwa do natychmiastowego zwrócenia ziem w Afryce ich prawowitym właścicielom, potępiającą kolonializm i wieszczącą odzyskanie wszelkimi metodami wolności przez ciemiężone ludy Afryki."
 news.264.a: "Afrykańczycy? Rządzący samodzielnie?!"
 news.264.b: "Pierwszy krok na drodze ku prawdziwej wolności."
 news.264.c: "Przekonamy się, czy ich idealizm przetrwa nadchodzące wojny."
 news.264.d: "W końcu nie są prawdziwymi komunistami."
 news.265.t: "Naciski [SAF.GetAdjective] na Francję"
 news.265.desc: "Po druzgocącej porażce, jaką Francja poniosła na własnym terenie, kondycja jej kolonialnego imperium stanęła pod znakiem zapytania. [SOV.GetNameDef] i [SAF.GetNameDef] wydały wspólne oświadczenie, w którym stwierdzają, że Francja nie jest już w stanie utrzymać porządku na Madagaskarze i że wyspę kontrolować ma [SAF.GetNameDef]. \n\nWolny rząd francuski zebrał się, by debatować nad tą kwestią. Eksperci od obronności wątpią, czy osłabione wojska francuskie są w stanie bronić wyspy w razie wybuchu wojny."
 news.265.a: "To tylko rekiny, które wyczuły krew w wodzie."
 news.265.b: "Przekonajmy się, czy Francuzi są rozsądni."
 news.265.c: "Francuzi są skończeni."
 news.265.d: "Kolejne bezkrwawe zwycięstwo komunizmu."
 news.270.t: "Narodziny [NZL.GetAdjective] czołgu"
 news.270.desc: "Toczący się główną ulicą stolicy nowy czołg Bob Semple Wojsk Obrony Nowej Zelandii to prawdziwy dowód pomysłowości i ducha walki mieszkańców tego kraju. Uzbrojony w sześć karabinów maszynowych i opancerzony za pomocą niemal na pewno kuloodpornych żelaznych płyt będzie prawdopodobnie największą przeszkodą dla każdego ewentualnego najeźdźcy. \n\nNiektórzy tak zwani eksperci krytykują słabe osiągi i uzbrojenie pojazdu, dowodząc, że nie powinien trafić do produkcji, ale premier [NZL.GetLeader] od chwili oficjalnej prezentacji czołgu utrzymuje, że przygotowanie kraju do obrony jest teraz tak ważne, iż nie można oczekiwać ani wymagać idealnego wyposażenia."
 news.270.a: "I wy to nazywacie to czołgiem!"
 news.270.b: "Że niby co to jest?"
 news.271.t: "Big Bob wchodzi do gry"
 news.271.desc: "Po wielkim sukcesie czołgu Bob Semple naczelne dowództwo Wojsk Obrony Nowej Zelandii zwróciło się o wyprodukowanie wersji ulepszonej. Nowy pojazd ma prawie 5 metrów wysokości, waży nie mniej niż 120 ton i jest imponujący pod każdym względem. Jego uzbrojenie stanowią dwa 17-funtowe działa przeciwpancerne i cztery działa przeciwlotnicze, które szybko rozprawią się z każdym przeciwnikiem. Ciężki pancerz przeszedł gruntowne testy w celu potwierdzenia, że naprawdę jest kuloodporny, więc załoga może ruszać do boju bez żadnych obaw. \n\nPodczas ceremonii prezentacji jeden z widzów nazwał go \"najbardziej niesamowitym czołgiem w historii\", a ktoś inny powiedział o nim \"niezrównany\". \nProdukcja seryjna ma ruszyć w ciągu miesiąca."
 news.271.a: "Świat trzęsie się ze strachu na widok naszych czołgów!"
 news.271.b: "Świat trzęsie się... ze śmiechu."
 news.272.t: "Wybuchła bengalska klęska"
 news.272.desc: "Katastrofy naturalne, niekompetentna administracja i zniszczenia wojenne przyczyniły się do klęski głodu w całych Indiach.\n\nPo przejściu huraganu, który dokonał spustoszeń na dużym obszarze i prawie całkowicie zniszczył uprawy ryżu, zarządcy kolonialni podjęli powolne - według niektórych podejrzanie powolne - działania naprawcze. Pomimo nadwyżki żywności w innych częściach Indii, nie wysłano transportów z pomocą z obawy, że mogłyby one wpaść w ręce wroga.\n\nNa większości terenu zniszczenia są poważne, jak na razie trudno ocenić straty w ludziach i produkcji."
 news.272.a: "To straszne."
 news.272.b: "To potworne."
 news.272.c: "Nic na to nie poradzimy."
 news.273.t: "Koniec bengalskiej klęski głodu"
 news.273.desc: "Po wielu miesiącach względnej bezczynności rząd kolonialny i armia indyjska postanowiły w końcu działać. Rozpoczęto dystrybucję pomocy żywnościowej dla terenów objętych klęską, ponieważ nowe zbiory ryżu przerosły wcześniejsze szacunki.\n\nJednak na dotkniętych głodem obszarach ceny żywności pozostają na wysokim poziomie, nie sposób też ocenić długofalowych skutków głodu."
 news.273.a: "Przynajmniej to już koniec."
 news.273.b: "Wreszcie."
 news.280.t: "Indie uzyskały autonomię"
 news.280.desc: "Po trudnych rozmowach [GER.GetAdjective] ambasadora z [ENG.GetAdjective] ministrem spraw zagranicznych rząd brytyjski poszedł na kompromis i [RAJ.GetNameDef] może samodzielnie decydować o swojej polityce. Wieki brytyjskiego panowania na subkontynencie zakończyły się zaskakująco szybko, urzędnicy służby cywilnej zostali wezwani do ojczyzny, a administracja kolonialna przekazała władzę rdzennym mieszkańcom Indii.\n\nJednym z pierwszych kroków nowego przywództwa było ogłoszenie układu o szeroko zakrojonej współpracy, którego stronami są Indie i [GER.GetNameDef]. Rząd indyjski odmówił skomentowania zarzutów, że to cena, którą zapłacił za niemieckie poparcie."
 news.280.a: "Doskonale."
 news.280.b: "Czy to koniec Imperium Brytyjskiego?"
 news.280.c: "To cenny sojusznik."
 news.280.d: "To nie jest nasza wielka chwila."
 news.281.t: "Indie uzyskały autonomię"
 news.281.desc: "We wspólnym oświadczeniu wyraźnie poruszony [ENG.GetAdjective] minister spraw zagranicznych i [SOV.GetAdjective] ambasador ogłosili, że Indie w końcu uzyskają całkowitą niezależność we własnej polityce. Trudno powiedzieć, jaką rolę odgrywa [SOV.GetNameDef] w tej nagłej zmianie [ENG.GetAdjective] polityki, ale prawdopodobnie jest ona znacząca.\n\nJedną z pierwszych decyzji nowego rządu indyjskiego było ogłoszenie bliskiej współpracy, w którą zaangażują się Indie i [SOV.GetNameDef], co zdaje się potwierdzać plotki, że Rosjanie udzielili swojego wsparcia w tej sprawie."
 news.281.a: "Doskonale."
 news.281.b: "Czy to koniec Imperium Brytyjskiego?"
 news.281.c: "To cenny sojusznik."
 news.281.d: "To nie jest nasza wielka chwila."
 news.282.t: "Ruch Odłączenia Indii"
 news.282.desc: "W ostatnim czasie Indie coraz głośniej domagają się niepodległości. Sytuacja uległa zaostrzeniu, gdy radykalny Ruch Odłączenia Indii zażądał, żeby Anglicy jak najszybciej opuścili kraj. Jednak [ENG.GetAdjective] władze szybko zareagowały, o świcie w całych Indiach aresztowano kilku przywódców ruchu.\n\nRaporty przygotowane przez Special Branch wskazują, że wielu sympatyków ruchu pozostaje na wolności, a liczni przedstawiciele służby cywilnej wyrazili obawę, iż bardziej ekstremalni działacze ruchu mogą dopuścić się aktów przemocy."
 news.282.a: "Przyszłość jest niepewna."
 news.282.b: "Kolejna nieudana próba odzyskania wolności."
 news.283.t: "Indyjski Kongres Narodowy zwycięża w wyborach prowincjonalnych."
 news.283.desc: "W niedawnych wyborach lokalnych Indyjski Kongres Narodowy uzyskał przytłaczającą większość głosów dla swojego programu powolnego i uporządkowanego przekazania władzy tubylcom oraz uzyskania w przyszłości statusu dominium.\n\nOkazuje się, że mieszkańcy Indii odrzucili bardziej radykalną politykę proponowaną przez Gandhiego, który domagał się jak najszybszego całkowitego oderwania od Wielkiej Brytanii i uzyskania pełnej autonomii."
 news.283.a: "Oni poprowadzą nas do wolności."
 news.283.b: "Czy głosy naprawdę coś zmieniają?"
 news.284.t: "Ruch Swaradź zyskuje w wyborach prowincjonalnych"
 news.284.desc: "Brytyjscy urzędnicy służby cywilnej przeżyli dziś rano potężny szok, gdy ogłoszono wyniki wyborów prowincjonalnych. Nie ma wątpliwości, że większość mieszkańców Indii oddała głosy na kandydatów wspierających Swaradź. W wielu prowincjach Indii już pojawiły się wezwania do przeobrażenia tego ograniczonego rządu lokalnego w całkowicie autonomiczną administrację.\n\nPrzedstawiciel [ENG.GetAdjective] rządu podkreślił, że to nie czas na dyskusję o takich poczynaniach i nie ma mowy o przekazaniu większej władzy przedstawicielom Indii."
 news.284.a: "Wolność jest w zasięgu ręki."
 news.284.b: "Brytyjczycy nigdy się na to nie zgodzą."
 news.285.t: "Pakistan jest wolny"
 news.285.desc: "Zgodnie z teorią dwóch narodów mniejszość muzułmańska uzyskała niepodległą ojczyznę na terenach, gdzie muzułmanie stanowią większość populacji. Początkowo państwo to nosiło nazwę Pakstan, ukazującą połączenie mieszkańców Pendżabu, Afgańczyków, Kaszmirczyków, Singhów i Beludżów, ale w celu ułatwienia wymowy, zmieniono ją na Pakistan.\n\nJednak między dopiero co wyzwolonymi Indiami i Pakistanem panuje napięcie, ponieważ oba kraje roszczą sobie prawa do niektórych ziem granicznych. Niektórzy obserwatorzy przestrzegają nawet przed wybuchem nowej wojny na subkontynencie."
 news.285.a: "Może to jedyne wyjście."
 news.285.b: "Wolność!"
 news.285.c: "Zobaczymy, czy pokój się utrzyma."
 news.286.t: "Australia zrywa więzy z Wielką Brytanią"
 news.286.desc: "\nPo burzliwym głosowaniu [AST.GetAdjective] parlament niewielką większością głosów postanowił, że ich kraj opuści Imperium Brytyjskie. Ostatnie pozostałości brytyjskiej władzy prawnej zostały uznane za nieważne. [AST.GetLeader] już podpisał ustawę, pomijając w ten sposób starą tradycję prawną sankcji królewskiej udzielanej przez gubernatora generalnego. [AST.GetNameDef] to teraz w pełni niepodległe państwo.\n\nPonadto parlament przegłosował powołanie Komitetu Konstytucyjnego, który zajmie się doradztwem w sprawie zmian w Konstytucji, mających usunąć wszystkie ślady brytyjskiego zaangażowania w [AST.GetAdjective] sprawy."
 news.286.a: "W tej chwili to tylko formalność."
 news.286.b: "Wolność!"
 news.286.c: "Australia opuszcza Wspólnotę Narodów."
 news.287.t: "Niemcy okupują zachodnią Polskę"
 news.287.desc: "Niemieccy żołnierze zajęli zachodnią część Polski pod pretekstem ochrony niemieckiej mniejszości przed chaosem, jaki zapanował po upadku rządu w Warszawie. \n\nRadzieckie oddziały wycofały się z tych ziem, co oznacza, że Polska została de facto podzielona między Niemcy i ZSRR."
 news.287.a: "Ta bajeczka nie trzyma się kupy!"
 news.287.b: "Wkrótce zdobędziemy resztę..."
 news.287.c: "Faszyści nacierają – na razie."
 news.288.t: "Powstał Chiński Front Zjednoczony"
 news.288.desc: "[CHI.GetLeader] i [PRC.GetLeader] wydali wspólne oświadczenie, w którym zadeklarowali, że w obliczu japońskiego ataku odkładają na bok spory pomiędzy ich krajami. Obie strony zobowiązały się nie atakować drugiej strony w trakcie wojny z Japonią i przyrzekły uczynić wszystko, aby odeprzeć najeźdźcę. Część pomniejszych watażków także zadeklarowała poparcie, teraz ich jednostkami dowodzi [CHI.GetLeader].\n\nNie wiadomo, czy wieloletni wrogowie z czasów chińskiej wojny domowej będą rzeczywiście współpracować, a wielu ekspertów uważa, że takie działanie jedynie opóźni nieuniknioną porażkę Chin."
 news.288.a: "Rozpaczliwy sojusz."
 news.288.b: "To niczego nie zmienia!"
 news.288.c: "Niepewny sojusz."
 news.337.title: "Upokorzenie w Afryce"
 news.337.desc: "Dzisiaj [ETH.GetLeader] i [ITA.GetLeader] zawarły układ pokojowy, kończąc w ten sposób działania zbrojne pomiędzy oboma krajami. Mimo olbrzymiej dysproporcji sił między śródlądowym królestwem a światowym imperium, rząd etiopski niewątpliwie wyszedł z tych negocjacji zwycięsko. Włosi nie tylko muszą zawrzeć z Etiopczykami rozejm, ale także przekazać im tereny Erytrei i Somali Włoskiego.\n\nTo już druga porażka włoskich sił zbrojnych w Etiopii, więc rząd, na czele którego stoi [ITA.GetLeader], drży w posadach. Z pewnością minie wiele lat, zanim Włosi odzyskają dumę, której pozbawiła ich ta porażka."
 news.337.desc_some_states: "Dzisiaj [ETH.GetLeader] i [ITA.GetLeader] kończą działania zbrojne pomiędzy ich krajami, podpisując traktat pokojowy. Mimo olbrzymiej dysproporcji sił między śródlądowym królestwem a światowym imperium rząd etiopski niewątpliwie wyszedł z tych negocjacji zwycięsko. Włosi nie tylko muszą zawrzeć z Etiopczykami rozejm, ale [ETH.GetNameDef] ma także otrzymać niektóre ich byłe tereny w Afryce Wschodniej.\n\nTo już druga porażka włoskich sił zbrojnych w Etiopii, więc rząd, na czele którego stoi [ITA.GetLeader], drży w posadach. Z pewnością minie wiele lat, zanim Włosi odzyskają dumę, której pozbawiła ich ta porażka."
 news.337.desc_no_states: "Dzisiaj [ETH.GetLeader] i [ITA.GetLeader] kończą działania zbrojne pomiędzy ich krajami, podpisując traktat pokojowy. Mimo olbrzymiej dysproporcji sił między śródlądowym królestwem a światowym imperium rząd etiopski nie ustąpił pola włoskim siłom. \n\nTo już druga porażka włoskich sił zbrojnych w Etiopii, więc rząd, na czele którego stoi [ITA.GetLeader], drży w posadach. Z pewnością minie wiele lat, zanim Włosi odzyskają dumę, której pozbawiła ich ta porażka."
 news.337.a: "Brawo, Etiopia!"
 news.337.b: "Oby [ITA.GetLeader] był zapamiętany nie tylko z powodu poniesionych klęsk."
 news.337.c: "Nigdy się z tego nie otrząśniemy."
 news.337.d: "Odrodziło się imperium Ras Aluli!"
 news.350.t: "[ROOT.GetNameDef]: pokojowe ponowne zjednoczenie"
 news.350.desc: "\n\nWsłuchawszy się w wolę ludu [ROOT.GetAdjective], [ROOT.GetLeader] doprowadził do pokojowego zjednoczenia regionów [ROOT.GetRulingIdeology] [ROOT.GetAdjective]. Na razie nie wiadomo, jak wpłynie to na cały świat, ale przynajmniej mieszkańcy stołecznego miasta [ROOT.Capital.GetCapitalVictoryPointName] mieli powody, by świętować to historyczne wydarzenie."
 news.350.a: "To może być niebezpieczne"
 news.350.b: "To niewątpliwie nowy początek"
 news.350.c: "To chyba dobrze dla nich"
 news.409.t: "Żółta Rzeka wylała"
 news.409.desc: "Podejmując desperacką próbę zatrzymania wojsk [JAP.GetAdjective], armia [FROM.GetAdjective] zniszczyła sieć zapór i wałów przeciwpowodziowych na Żółtej Rzece.\n\nDoszło do powodzi, które zmusiły do ucieczki wielu mieszkańców wsi, ostrzeżonych praktycznie w ostatniej chwili.\n\nJeszcze nie wiadomo, czy ta akcja kupi wojsku [FROM.GetAdjective] na tyle czasu, by mogło się przegrupować i stanąć do dalszej walki."
 news.409.a: "Rozumiemy."
 news.409.b: "To nie zatrzyma nieuchronnego."
 news.409.c: "Tragedia humanitarna."
