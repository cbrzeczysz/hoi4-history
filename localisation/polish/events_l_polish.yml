 canada_vanilla.1.title: "Ronnie, Dziewczyna z Brenem"
 canada_vanilla.1.desc: "Podczas II wojny światowej około miliona Kanadyjek podjęło pracę. W mediach narodowych przedstawiano je jako symbol niezłomności i patriotyzmu. Veronica Foster, powszechnie znana jako Ronnie, Dziewczyna z Brenem, pracowała w fabryce broni John Inglis and Company w Toronto, a jej trzej bracia walczyli za oceanem. Pokazujące ją – i takie kobiety jak ona – plakaty i krótkie filmy zainspirowały lepiej znaną kampanię medialną z Rózią Nitowaczką, zrealizowaną po przystąpieniu Ameryki do wojny."
 canada_vanilla.1.opt: "W wiadomościach mówiono: Praca w fabryce wcale nie jest trudniejsza od pracy w domu."
 usa.30.t: "Wybory do kongresu"
 usa.30.desc: "Co dwa lata odbywają się wybory jednej trzeciej miejsc w senacie i wszystkich miejsc w Izbie Reprezentantów. Często są one przyćmiewane przez wydarzenia na świecie, ale sytuacja lokalna w każdym okręgu wyborczym może zdecydować o wynikach wyborów. \n\nPo przeliczeniu wszystkich głosów frakcja popierająca rząd uzyskała: [USA.GetSenateElectionOutcome] w senacie i [USA.GetHouseElectionOutcome] w Izbie Reprezentatów."
 usa.30.a: "Naród zdecydował."
