 lar_test.1.d: "TODO_LAR_BC: to jest próba\nThis:[This.GetName]\nFrom:[From.GetName]\nFrom.From:[From.From.GetName]\nRoot:[Root.GetName]\n"
 lar_collab_gov.1.t: "Partyzanci [From.GetAdjective] w: [Root.GetNameDef]"
 lar_collab_gov.1.d: "W ostatnim czasie [From.GetNameDefCap] dąży do nawiązania współpracy z naszym krajem. Część polityków [This.GetAdjective] zaczęło wyrażać sympatię wobec [From.GetAdjective] reżimu, a wielu partyzantów w naszym kraju zamienia sentyment, jakim cieszy się wśród nich [From.GetRulingIdeology], na poparcie, które otrzymuje od nich [From.GetNameDef].\n\nRosnące wpływy [From.GetAdjective] w naszym kraju bez wątpienia osłabią [Root.GetAdjective] ruch oporu, mogą nawet sprawić, że powstanie rząd [From.GetRulingIdeology] kolaborujący z: [From.GetNameDef], jeśli [Root.GetNameDef] skapituluje."
 worrying: "To niepokojące."
 ETH_events.1.t: "Etiopia proponuje status quo ante bellum"
 ETH_events.1.d: "Utraciwszy kontrolę praktycznie nad całym Somali i Erytreą, nie licząc kilku ognisk oporu, rząd etiopski zaproponował rozmowy na temat pokojowego zakończenia działań zbrojnych. Włochy oficjalnie zakończą najazd na Etiopię i oddadzą jej tereny okupowane w Afryce Wschodniej. Jak odpowiemy?"
 ETH_events.1.a: "Podpisz pakt"
 ETH_events.1.b: "Nie możemy sobie pozwolić na kolejne upokorzenie!"
 ETH_events.101.t: "[From.GetNameDefCap] odmawia zawarcia pokoju"
 ETH_events.101.d: "Mimo utraty kontroli nad wszystkimi terytoriami w Afryce Wschodniej, [From.GetLeader] odrzuca naszą propozycję pokoju status quo ante bellum. Wygląda na to, że ta wojna może zakończyć się tylko bezwarunkową kapitulacją."
 ETH_events.101.a: "To przykre."
 germany.1041.t: "[FROM.GetNameDefCap] żąda oddania Kraju Sudeckiego"
 germany.1041.desc: "Mimo niedawnego zamieszania na czeskiej granicy [FROM.GetAdjective] polityka zagraniczna nie uległa zmianie. Dyplomaci [FROM.GetAdjective] przedstawili nam ultimatum: oddajcie Kraj Sudecki albo wypowiemy wam wojnę."
 germany.1041.a: "Nie mamy wyboru."
 germany.1041.b: "Tutaj zostanie zatrzymana [FROM.GetAdjective] machina wojenna."
 germany.1042.t: "[FROM.GetNameDefCap] ulega"
 germany.1042.desc: "Potęga [ROOT.GetAdjective] nie ma granic. Kraj Sudecki został nam oddany w całości. Państwo [FROM.GetAdjective] nie jest już na naszym celowniku. Na razie."
 germany.1042.a: "Doskonale."
 germany.1043.t: "[FROM.GetNameDefCap] odrzuca żądania"
 germany.1043.desc: "Mimo dysproporcji sił dyplomaci [FROM.GetAdjective] odrzucili nasze żądania przekazania Kraju Sudeckiego. Teraz z pewnością wybuchnie wojna."
 germany.1043.a: "Szlag."
 GRE_turkey_surrenders: "Turcja przystała na greckie żądania"
 germany.1050.t: "Śmierć Führera"
 germany.1050.desc: "Führer, $GER_adolf_hitler$, został znaleziony martwy w swoim bunkrze. Wygląda na to, że w obliczu zbliżania się wojsk wroga, Führer postanowił odebrać sobie życie, by nie dostać się do niewoli. By zapobiec załamaniu morale żołnierzy, nasza propaganda informuje, że Hitler poległ w bohaterskiej walce do ostatniego tchu z przeważającymi siłami nieprzyjaciela. Jednak teraz najważniejszym problemem jest wskazanie następcy Führera."
 germany.1050.a: "$GER_karl_donitz$ to człowiek, którego Führer widział jako swojego następcę."
 germany.1050.b: "$GER_albert_speer$ zrealizuje ambicje Führera."
 germany.1050.c: "$GER_heinz_guderian$ wyciągnie nas z tej trudnej sytuacji."
 generic_purchase_ships_events.01.t: "Zakupy floty [FROM.GetAdjective]"
 generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap] proponuje nabycie od nas części naszych zakonserwowanych okrętów. Jednostki, o które chodzi, nie znajdują się w czynnej służbie ze względu na ich wiek oraz brak nowoczesnego wyposażenia."
 generic_purchase_ships_events.01.a: "To umowa korzystna dla obu stron."
 generic_purchase_ships_events.01.b: "Nie mamy żadnych okrętów na zbyciu."
 generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] zgadza się na zakupy floty"
 generic_purchase_ships_events.02.desc: "Dyplomaci [FROM.GetAdjective] i oficerowie marynarki wojennej poinformowali nas, że chętnie pozbędą się zakonserwowanego sprzętu, którego zakup zaproponowaliśmy. Dzięki temu nasza raczkująca marynarka wojenna szybko się powiększy."
 generic_purchase_ships_events.02.a: "Wspaniałe wieści!"
 generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] nie zgadza się na umowę zakupu okrętów"
 generic_purchase_ships_events.03.desc: "Dyplomaci [FROM.GetAdjective] poinformowali nas, że nie zamierzają pozbyć się zakonserwowanych okrętów, których zakup proponowaliśmy. Trudno powiedzieć, czy ma to związek z ich własnymi planami co do tych okrętów, czy też stanowi wyraz dezaprobaty dla naszej polityki."
 generic_purchase_ships_events.03.a: "To przykre."
 generic_purchase_ships_events.04.t: "Zakupy floty [FROM.GetAdjective]"
 generic_purchase_ships_events.04.desc: "[FROM.GetNameDefCap] proponuje nabycie od nas części naszych zakonserwowanych okrętów liniowych. Jednostki, o które chodzi, nie znajdują się w czynnej służbie ze względu na ich wiek oraz brak nowoczesnego wyposażenia. Jednak sprzedając te jednostki rządowi [FROM.GetAdjective], ryzykujemy eskalację i tak już pogarszającego się morskiego wyścigu zbrojeń w regionie."
 generic_purchase_ships_events.04.a: "To umowa korzystna dla obu stron."
 generic_purchase_ships_events.04.b: "Nie mamy żadnych okrętów na zbyciu."
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap] zgadza się zamówić drednoty"
 generic_purchase_ships_events.05.desc: "Dyplomaci [FROM.GetAdjective] i oficerowie marynarki wojennej poinformowali nas, że chętnie pozbędą się zakonserwowanych drednotów, których zakup zaproponowaliśmy. Dzięki temu nasza marynarka wojenna szybko się powiększy i utrzymamy przewagę nad naszymi sąsiadami."
 generic_purchase_ships_events.05.a: "Wspaniałe wieści!"
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap] nie zgadza się na umowę zakupu drednotów"
 generic_purchase_ships_events.06.desc: "Dyplomaci [FROM.GetAdjective] poinformowali nas, że nie zamierzają pozbyć się zakonserwowanych drednotów, których zakup proponowaliśmy. Trudno powiedzieć, czy ma to związek z ich własnymi planami co do tych okrętów, czy też stanowi wyraz dezaprobaty dla naszej polityki."
 generic_purchase_ships_events.06.a: "To przykre."
 AAT_germany.1.t: "[FROM.GetNameDefCap] domaga się prawa do zasobów"
 AAT_germany.1.desc: "[FROM.GetNameDefCap] proponuje nam układ, który miałby być korzystny dla gospodarek obu naszych krajów. Tamtejszy przemysł potrzebuje naszych zasobów naturalnych, a my potrzebujemy inwestycji, które pozwolą rozbudować naszą bazę przemysłową. To lukratywna propozycja, ale czy to nie byłoby jak podpisanie cyrografu z diabłem?"
 AAT_germany.1.a: "To nie leży w naszym interesie"
 AAT_germany.1.b: "Nikt na tym nie straci!"
 AAT_germany.2.t: "[FROM.GetName] odrzuca naszą propozycję"
 AAT_germany.2.desc: "[FROM.GetName] odrzuca naszą propozycję, twierdząc, że obecnie nie leży to w ich najlepszym interesie.\nPodkreślają, że nie jest to oznaka złej woli wobec nas, ale w tej chwili po prostu mają inne priorytety."
 AAT_germany.2.a: "To przykre."
 AAT_germany.3.t: "[FROM.GetName] zgadza się na naszą propozycję"
 AAT_germany.3.desc: "[FROM.GetName] zgadza się na naszą propozycję, na czym z pewnością skorzystają oba nasze kraje. Miejmy nadzieję, że to korzystne porozumienie jest tylko pierwszym z wielu."
 AAT_germany.3.a: "Świetnie."
