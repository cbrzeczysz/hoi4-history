 SenateElectionGained: "zdobyte miejsca: [?sen_loc]"
 HouseElectionLost: "utracone miejsca: [?ror_loc]"
 HouseElectionGained: "zdobyte miejsca: [?ror_loc]"
 usa.31.t: "Zmiana krajobrazu politycznego"
 usa.31.desc: "Po objęciu urzędu przez nową głowę państwa dawna opozycja kongresowa w większości zdecydowała się poprzeć nową administrację. Prezydent [USA.GetLeader] może liczyć na poparcie [?senators_support] senatorów i [?representatives_support] kongresmenów."
 usa.31.a: "Naród zdecydował."
 usa_congress_elections_tt_bad: "W wyborach do Kongresu frakcja popierająca rząd zmierzy się z silniejszą opozycją.\n"
 usa_congress_elections_tt_good: "Siła uzyskana podczas wyborów prezydenckich prawdopodobnie wpłynie też na wybory do Kongresu.\n"
 usa.32.t: "Frakcja rządowa zdobywa większość w Kongresie"
 usa.32.desc: "Wygląda na to, że wprowadzone przez nas reformy systemu wyborczego okazały się wielkim sukcesem, bo oto po ostatnich wyborach w Kongresie znalazło się wielu naszych zwolenników. Z silną większością nie powinniśmy napotkać istotnych problemów, forsując nasz program polityczny."
 usa.32.a: "To wyraźny znak poparcia społecznego."
 usa.40.t: "Senator głosuje za propozycją rządową"
 usa.40.desc: "W niedawnym głosowaniu pewien senator niespodziewanie zmienił strony i zagłosował na propozycję rządową. Nie dotyczyło to istotnej kwestii, ale publiczne okazanie poparcia przez człowieka, który dotąd nie szczędził głowie państwa słów krytyki, wywołało w Waszyngtonie spore zdziwienie.\n\nCzęść analityków uważa, że za przykładem tym mogą pójść kolejni senatorzy."
 usa.40.a: "To przydatny sojusznik."
 usa.41.t: "Członkini kongresu wyraża gorące poparcie dla rządu"
 usa.41.desc: "Zapytana o kilka kwestii politycznych podczas imprezy charytatywnej, członkini kongresu wyraziła poparcie dla kierunku działań, jaki obiera prezydent [USA.GetLeader]. Dodała też, że wielu innych kongresmenów ma podobne poglądy, ale hamuje ich \"idiotyczna krótkowzroczność, działanie wyłącznie w perspektywie najbliższych wyborów\", i nie jest to postawa służąca dobru Amerykanów. \n\nJej słowa zacytowało wiele tytułów prasowych, a część jej kolegów znalazła się w opałach, gdy musieli oni odnieść się do poruszonej kwestii."
 usa.41.a: "No ale dobrze mówi."
 usa.42.t: "Senator sprzeciwia się polityce rządu"
 usa.42.desc: "Pewien senator udzielił wywiadu dużej gazecie. Stwierdził w nim, że nie może dłużej popierać \"głupiej i niebezpiecznej\" polityki, jaką prowadzi prezydent [USA.GetLeader]. Dodał też, iż część senatorów myśli podobnie i zamierzają wkrótce odwrócić się od głowy państwa."
 usa.42.a: "Wkrótce wróci z podkulonym ogonem."
 usa.43.t: "Kongresmen krytykuje prezydenta"
 usa.43.desc: "Podczas niedawnej debaty na temat reformy systemu podatkowego jeden z kongresmenów wygłosił długie przemówienie na temat licznych zaniedbań administracji. Według niego żaden rozsądny Amerykanin, niezależnie od tego, z którą partię sympatyzuje, nie poprze polityki prezydenta. \n\nTen ostry komentarz odniósł najwyraźniej skutek, jako że część kongresmenów, na których poparcie mógł dotąd liczyć [USA.GetLeader], wydała z siebie okrzyki uznania."
 usa.43.a: "To haniebne."
 usa.44.t: "Opozycja ponosi porażkę w senacie"
 usa.44.desc: "W senacie przepadł wniosek o wotum nieufności wobec prezydenta. Nawet najzagorzalsi zwolennicy tego projektu nie wierzyli w jego powodzenie, ale liczba głosów sprzeciwu przeszła nawet najbardziej pesymistyczne oczekiwania. Wygląda na to, że głowa państwa cieszy się w senacie znacznie większym poparciem, niż ktokolwiek przypuszczał. Dzięki temu [USA.GetLeader] będzie sprawniej realizować swoje plany ustawodawcze."
 usa.44.a: "Doskonale."
 usa.45.t: "Komisja kongresowa popiera prezydencką politykę"
 usa.45.desc: "Ostatnie zebrania Kongresowej Komisji Finansów doprowadziły do powstania raportu, w którym przyznano, że prezydencka polityka wpłynęła na poprawę wszystkich wskaźników gospodarczych. W raporcie powstrzymano się od otwartych głosów pochwały, ale i tak jest to cios dla domagających się reform krytyków głowy państwa.\n\nNiektórzy kongresmeni ogłosili już publicznie, że choć mają pewne wątpliwości co do tych działań, to tym razem zamierzają je poprzeć."
 usa.45.a: "I słusznie."
 usa.46.t: "Senator przechodzi na emeryturę"
 usa.46.desc: "Jeden ze starszych senatorów, który przeszedł niedawno zawał, ogłosił dziś, że przechodzi na emeryturę ze względów zdrowotnych. Przez ponad dwadzieścia lat człowiek ten zasiadał w Kongresie i zbudował w tym czasie sieć popleczników, która uczyniła go bardzo wpływową personą. Teoretycznie jest to tylko jeden kongresmen z jednym głosem, ale znawcy waszyngtońskiej polityki uważają, że przysługuje mu tak naprawdę kilka głosów, ponieważ mógł je zapewnić. \n\nWolne miejsce przypadnie najprawdopodobniej zapamiętałemu krytykowi bieżącej prezydentury, więc [USA.GetLeader] będzie mieć znacznie utrudnione zadanie gromadzenia głosów potrzebnych do zatwierdzania ustaw."
 usa.46.a: "Będzie nam go brakowało. Jego głosu także."
 usa.47.t: "Przesłuchania w sprawie nadużyć prezydenta"
 usa.47.desc: "Niewielki skandal w Białym Domu odbija się coraz szerszym echem. Przez kilka tygodni media donosiły, że jeden z urzędników niższego szczebla administracji przyjmuje łapówki w zamian za lukratywne kontrakty rządowe. Komisja Senacka ds. Wydatków rozpoczęła przesłuchania mające ustalić, jak wiele wie na ten temat prezydent. Większość obserwatorów uważa, że [USA.GetLeader] na tym nie ucierpi, ale liczni spośród zwolenników aktualnej prezydentury będą musieli przez jakiś czas zachowywać ostrożność."
 usa.47.a: "To polowanie na czarownice."
 usa.61.t: "Senator stanu [USA_congress_investment_state.GetName] proponuje poparcie"
 usa.61.desc: "Starszy senator ze stanu [USA_congress_investment_state.GetName] zwrócił się do rządu z propozycją poparcia. Jego okręg jest wyjątkowo niedoinwestowany, więc rządowy program pobudzający gospodarkę z pewnością przekonałby kongresmena do zmiany zdania na temat niektórych propozycji rządu. Senator zasiada w kilku ważnych komisjach i słynie z umiejętności zawierania układów, co oznacza, że może zapewnić kilka dodatkowych głosów w obu izbach."
 usa.61.a: "To bardzo słabo rozwinięty region."
 usa.61.b: "To śmierdzi korupcją."
 usa.62.desc: "Senatorzy ze stanu [USA_congress_investment_state.GetName] zwrócili się do rządu z propozycją poparcia głowy państwa w zamian za nieformalną gwarancję, że [USA_congress_investment_state.GetName] będzie miejscem, w którym powstanie nowa fabryka amunicji dla wojska. Argumentują oni, że zbudowanie takiego zakładu w tym regionie stworzyłoby wiele miejsc pracy i dało armii dodatkowe wsparcie w coraz niebezpieczniejszym świecie. Senatorzy nadmienili też, że mają doskonałe kontakty z kilkoma wpływowymi członkami Izby Reprezentantów."
 usa.62.a: "Mają sporo racji."
 usa.62.b: "Prezydent nie wchodzi w takie układy."
 usa.63.t: "Kongresmeni ze stanu [USA_congress_investment_state.GetName] oferują poparcie"
 usa.63.desc: "Delegacja kongresowa stanu [USA_congress_investment_state.GetName] zwróciła się do rządu z kilkoma sugestiami usprawnienia infrastruktury stanowej. Należałoby więc uruchomić fundusze federalne na modernizację dróg i mostów, co przyczyniłoby się do wzrostu wymiany handlowej między stanami. Zaznaczono oczywiście, że pomoc rządowa w tym zakresie z pewnością uczyniłaby przedstawicieli stanu bardziej skłonnymi do wspierania działań prezydenta."
 usa.63.a: "To inicjatywa godna pochwały."
 usa.63.b: "Niech spróbują przepchnąć to sami."
 usa.64.t: "Komisja senacka bada przemysł stoczniowy w stanie [USA_congress_investment_state.GetName]"
 usa.64.desc: "Senacka Komisja ds. Handlu, zachęcana przez starszego senatora stanu [USA_congress_investment_state.GetName], rozpoczęła przesłuchania w sprawie kondycji tamtejszego przemysłu stoczniowego. Według ekspertów znaczna część amerykańskiego handlu opiera się na wymianie z krajami zza oceanu, dlatego powinniśmy pilnie rozbudować nasz przemysł stoczniowy. Stan [USA_congress_investment_state.GetName] został wskazany jako ten, w którym należy dokonać dużych inwestycji, a kilku członków komisji wyraziło oczekiwanie, że [USA.GetLeader] przeznaczy na ten cel środki."
 usa.64.a: "To wielka słabość."
 usa.64.b: "Mamy poważniejsze zmartwienia."
 news.334.t: "Incydent z Panay"
 news.334.d: "Kanonierki [USA.GetAdjective] i [ENG.GetAdjective] zostały dziś zaatakowane przez [JAP.GetAdjective] samoloty podczas ewakuacji zachodnich cywili z linii frontu, gdzie wojnę toczą ze sobą [JAP.GetName] i [CHI.GetName]. Choć USS Panay był wyraźnie oznaczony jako okręt [USA.GetAdjective], został trafiony dwiema bombami i zatonął. W wyniku tego ataku zginęło trzech obywateli [USA.GetAdjective] i jeden [ITA.GetAdjective] W osobnym ataku na HMS Ladybird zginął natomiast jeden marynarz [ENG.GetAdjective]\n\nRządy [USA.GetAdjective] i [ENG.GetAdjective] wystosowały stanowcze noty protestacyjne. To zdarzenie pokazało, jak napięta jest sytuacja pomiędzy trzema największymi potęgami morskimi."
 news.334.a: "Czy [JAP.GetName] nie ma żadnych hamulców?"
 news.334.b: "To może wszystko skomplikować."
 news.334.c: "Zagrożenie [JAP.GetAdjective] jest coraz bardziej realne"
 news.335.t: "[USA.GetNameDef] i [JAP.GetName] w coraz gorszych stosunkach."
 news.335.d: "\nNiedawny incydent z Panay wymknął się spod kontroli. [USA.GetNameDef] kipi ze złości i kilku ważnych polityków domaga się natychmiastowych działań odwetowych, na jakie zasługuje [JAP.GetNameDef]. Media [USA.GetAdjective] zalała fala nowych doniesień o zbrodniach [JAP.GetAdjective], z których część była prawdziwa, inne wyolbrzymione, a niektóre zwyczajnie zmyślone. Oba mocarstwa są o krok od wojny i niewielu obserwatorów wierzy, że da się jeszcze uspokoić nastroje."
 news.335.a: "Co to oznacza dla Pacyfiku?"
 news.335.b: "Nie zapomnimy o Panay!"
 news.335.c: "Niech tylko spróbują!"
 news.335.e: "Zła wiadomość dla Japonii to dobre wieści dla nas."
 news.335.f: "To może skomplikować sytuację w Chinach."
 news.336.title: "Nie zapomnimy o Alamo"
 news.336.desc: "Po stu latach nieobecności wojska [MEX.GetAdjective] ponownie okupują Teksas. Wojska [USA.GetAdjective] zostały wyparte z największych miast tego stanu, w tym z San Antonio i jego słynnego zabytku – Alamo. W tym historycznym miejscu nie doszło do walk, [MEX.GetLeader] zwiedza teren misji katolickiej, występuje na wiecach, a w swych wystąpieniach zachęca żołnierzy do dalszej walki o zwycięstwo nad znienawidzonymi Yanquis."
 news.336.a: "Pamiętamy."
 news.336.b: "Zapomnieliśmy."
 news.336.c: "Dlaczego [USA.GetLeader] na to pozwala?"
 generic.19.t: "[From.GetName] przesyła wsparcie przemysłowe"
 generic.19.d: "[From.GetNameDefCap] informuje nas, że popiera naszą sprawę i zapewni nam pewien stopień pomocy przemysłowej, by wzmocnić naszą pozycję przeciwko naszym wspólnym wrogom."
 generic.20.t: "[From.GetNameDefCap] domaga się od nas posłuszeństwa"
 generic.20.d_friends: "Dziś spotkaliśmy się z delegacją, która przekazała nam, że [From.GetLeader] jest zainteresowany rozszerzeniem stosunków między naszymi krajami i podjęciem kroków ku zjednoczeniu mieszkańców [Root.GetAdjective] z: [From.GetNameDef]. Zgoda na propozycję, którą składa [From.GetLeader], sprawiły, że [Root.GetNameDef] stanie się umiarkowanie autonomiczną marionetką, którą kieruje [From.GetNameDef], a nasz rząd zostałby zreorganizowany tak, by bardziej pasował do wizji, której hołduje [From.GetLeader].\n\nPozostaje pytanie, czy [Root.GetAdjective] niepodległość jest ważniejsza od przyjaciela, jakim jest dla nas [From.GetNameDef]?"
 generic.20.d_enemies: "[From.GetNameDef] przesyła nam wiadomość, w której domaga się, by [Root.GetLeader] uznał, że [From.GetLeader] jest głową państwa, a nasz kraj zostanie zreorganizowany tak, by bardziej pasował do [From.GetAdjective] wizji rządu dla: [Root.GetNameDef]. Jeśli się zgodzimy, staniemy się marionetką, którą kieruje [From.GetNameDef].\n\nWolelibyśmy nie oddawać naszej niepodległości zagranicznym wrogom, jednak wiadomość zawierała zawoalowaną groźbę, że jeśli nie spełnimy żądań, które stawia [From.GetLeader], znajdziemy się w stanie wojny, a naszym przeciwnikiem będzie [From.GetNameDef]."
 generic.20.a: "Ulegnijmy ich żądaniom."
 generic.20.b: "A ja cieszę się, że mamy nowych, [From.GetAdjective] władców."
 generic.20.c: "Nie ma takiej możliwości!"
 generic.21.t: "[From.GetNameDefCap] ulega"
 generic.21.d: "Rząd [From.GetAdjective] zgodził się zrezygnować z niepodległości i stać się państwem marionetkowym, którym kieruje [Root.GetNameDef]. Niewątpliwie dzięki temu kraj ten stanie się wielki, a [Root.GetAdjective] interesy w regionie będą silniej wspierane."
 generic.21.a: "Doskonale."
 generic.22.t: "[From.GetNameDefCap] buntuje się!"
 generic.22.d: "[From.GetNameDef] przysyła swoich dyplomatów, którzy przekazują odmowną odpowiedź na naszą propozycję, według której [From.GetNameDef] i [Root.GetNameDef] miałyby się zjednoczyć. To może rozczarowujące, ale ewentualność sprawienia siłą, że [From.GetNameDef] zatrzyma się, to wciąż aktualne i kuszące rozwiązanie."
 generic.22.a: "Co za rozczarowanie."
 generic.23.t: "[From.GetNameDefCap] domaga się kontroli nad: [demanded_prov_target.GetName]"
 generic.23.d: "[From.GetNameDef] przysyła do nas wrogą delegację, która twierdzi, że cały region [demanded_prov_target.GetName] należy do nich. [From.GetLeader] domaga się natychmiastowego zwrotu tego terytorium, grożąc, że w przeciwnym razie wypowie nam wojnę. Twierdzi, że państwo [demanded_prov_target.Owner.GetAdjective] nie ma żadnych praw do posiadania tego regionu, a [demanded_prov_target.GetName] stanowi integralną część państwa [From.GetAdjective].\n\nJeżeli przystaniemy na ich żądania, [demanded_prov_target.GetName] trafi w [From.GetAdj] ręce, ale zachowamy prowincje narodowe i roszczenia, jakie mamy w tym regionie. Jeśli odmówimy, wojna między naszymi państwami stanie się nieunikniona."
 generic.23.a: "Nie mamy wyboru."
 generic.23.b: "[demanded_prov_target.GetName] nadal będzie [Root.GetAdjective]!"
 generic.24.t: "Przekazano: [demanded_prov_target.GetName]!"
 generic.24.d: "[From.GetNameDefCap] postanawia uznać nasze słuszne roszczenia wobec regionu [demanded_prov_target.GetName] i przekazuje go na rzecz: [Root.GetNameDef].\nKwestia ta została rozwiązana błyskawicznie i uprzejmie, co pozwala zakładać, że [Root.GetNameDef] i [From.GetNameDef] będą na wieki współistnieć w pokoju."
 generic.25.t: "[From.GetNameDefCap] buntuje się!"
 generic.25.d: "[From.GetNameDefCap] odrzuca nasze żądania, więc teraz musimy zdecydować, czy spełnimy naszą groźbę inwazji. Jeśli nie dotrzymamy słowa, ucierpi na tym wizerunek publiczny, jaki buduje sobie [Root.GetLeader], jak i prawowitość rządu [Root.GetAdjective]."
 generic.25.a: "W ten, czy inny sposób [demanded_prov_target.GetName] stanie się naszą własnością."
 maybe_war_tt: "§RTo może wywołać wojnę z:§! §Y[From.GetNameDef]§!"
 usa.401.t: "[From.GetNameDefCap] akceptuje umowę niszczyciele za bazy"
 usa.401.desc: "Brytyjski premier [From.GetLeader] sygnalizuje gotowość przystania na warunki umowy niszczyciele za bazy. Grupa [From.GetAdjective] oficerów marynarki przybyła dokonać inspekcji niszczycieli i nadzorować przekazanie.\n\n Trzeba nad nimi jeszcze trochę popracować, bo część [From.GetAdjective] oficerów wyraża zaniepokojenie ilością i grubością warstwy odchodów i rdzy na przekazywanych okrętach."
 usa.401.a: "Żebrak nie może być wybredny."
