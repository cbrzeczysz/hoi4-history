 soviet.37.t: "Nowi oficerowie spisują się na medal"
 soviet.37.d: "Nowi oficerowie spisują się na medal i nie mają problemów z opanowaniem swoich obowiązków. Wojsko wreszcie jest w rękach ludzi lojalnych, co oznacza, że czystka, za którą odpowiada [Root.GetLeader], przynajmniej częściowo spełniła swoje zadanie. Armia Czerwona odzyskuje dawną sprawność i wkrótce będzie potężniejsza niż kiedykolwiek."
 soviet.37.a: "Doskonale."
 soviet.37.a_tt: "Obniżenie kary za §Yczystkę oficerów§!"
 soviet.46.t: "Wielka Wojna Ojczyźniana"
 soviet.46.d: "Czeka nas jeszcze mnóstwo pracy przy odbudowie sztabu generalnego, ale przesunięcie [From.GetAdjective] armii pod naszą granicę wywołało w naszym nowym korpusie oficerskim lawinę nowych pomysłów i obudziło patriotycznego ducha walki. Rośniemy w siłę po każdym otrzymanym ciosie i przygotowujemy się do kontrataku z całą siłą, jaką [Prev.GetName] ma do dyspozycji. Każdy żołnierz jest gotów poświęcić życie i nie ma zamiaru skapitulować w obliczu wroga. To powinno przynieść korzyści w szkoleniu naszych nowych oficerów, nawet po tym, jak wygramy tę wojnę!"
 soviet.46.a: "[Root.GetName]! Chwała!"
 soviet.46.a_tt: "Dodaje §YWielką Wojnę Ojczyźnianą§!, która niweluje część kary za §Yczystkę oficerów§!"
 soviet.48.t: "Nieustająca rewolucja"
 soviet.48.d: "Choć w ostatnich latach całe tłumy ludzi zostały stracone lub uwięzione za zdradę i kontrrewolucjonizm, najwyżej postawieni oficjele byli w znacznym stopniu bezpieczni. Nie znajdowali się jednak poza podejrzeniem. Gdy powstała IV Międzynarodówka, Stalina opętała myśl, że najbliżsi mu ludzie tak naprawdę nigdy nie byli po jego stronie. Ci, którzy chcieli wkraść się w jego łaski, dodatkowo podsycali to przekonanie, żeby postawić się w lepszym świetle.\n\nObecna sytuacja jest wyjątkowo paradoksalna: nieufność wśród aktualnej administracji sprawiła, że stała się ona bezwładna, i z pewnością dojdzie do przewrotu. Niektórzy członkowie partii przekonują, że ponowne zaproszenie Trockiego i skierowanie czystek przeciwko stalinistom mogłoby zmniejszyć straty w wojnie domowej, która niewątpliwie wybuchnie. Czy uda się urzeczywistnić tę największą od lat obawę Sekretarza Generalnego?"
 soviet.48.a: "To nie do pomyślenia!"
 soviet.48.a_tt: "§YWkrótce wybuchnie wielka wojna domowa.§!"
 soviet.48.b: "Komunizm w jednym kraju zawiódł. Potrzebujemy Trockiego."
 soviet.48.b_tt: "§YGdy wróci Trocki, wybuchnie niewielka wojna domowa.§!"
 soviet.49.t: "Druga rosyjska wojna domowa"
 soviet.49.d: "Przez nasilającą się paranoję Stalina Partia i wojsko podzieliły się. Ci, którzy zdołali zdobyć jego zaufanie - przynajmniej na jakiś czas - chcą, żeby został przy władzy, i popierają stworzony przez niego kult jednostki, ale wielu innych nieformalnie znalazło się poza nawiasem. Część uważa, że rządy Stalina zawiodły, inni czekają po prostu na dzień, w którym NKWD znajdzie lub spreparuje powody, żeby ich aresztować.\n\nRazem stworzyli na tyle silną frakcję, że mogą rzucić wyzwanie obecnej administracji. Deklarują, że ich celem jest obalenie tyranii Stalina i zerwanie z rządami totalitarnymi, co miałaby nadzorować rada złożona z oficerów wojska.\n\nPoplecznicy Stalina w wojsku i Partii zjednoczyli się, by ratować obecny reżim, i nazwali swoich oponentów kontrrewolucyjnymi zdrajcami. Nadchodzi nowa wojna domowa."
 soviet.49.a: "Śmierć zdrajcom!"
 soviet.50.t: "Sformowanie Rosyjskiej Armii Wyzwoleńczej"
 soviet.50.d: "Powstanie IV Międzynarodówki ponownie obudziło w Stalinie lęk przed zdrajcami w szeregach Partii i w sztabie armii. Wielu ludzi pamiętających procesy i egzekucje z czasów poprzedniej wielkiej czystki podejrzewa, że oto nadchodzi kolejna. W odpowiedzi część generałów pod przewodnictwem Andrieja Własowa utworzyła Komitet Wyzwolenia Narodów Rosji, którego celem jest obalenie stalinowskiego reżimu, zanim ten wyrządzi więcej szkód.\n\nIch deklarowanym celem długoterminowym jest wprowadzenie państwa demokratycznego, ale dokładny plan tej przemiany jeszcze nie został przedstawiony. Jasnym jest natomiast, że mają zamiar odsunąć Stalina od władzy i zakończyć rządy bolszewików."
 soviet.50.a: "Trzeba ich powstrzymać!"
 soviet.51.t: "NKWD rozpoczyna przewrót"
 soviet.51.d: "Powstanie IV Międzynarodówki ponownie obudziło w Stalinie lęk przed zdrajcami w szeregach Partii i w sztabie armii. Wielu ludzi pamiętających procesy i egzekucje z czasów poprzedniej wielkiej czystki podejrzewa, że oto nadchodzi kolejna. NKWD, które było kluczowym narzędziem w przeprowadzaniu czystek, doskonale zdawało sobie sprawę, że samo jest potencjalnym celem. Zamiast czekać na uwięzienie, stracenie i zastąpienie, kierownictwo NKWD postanowiło uprzedzić atak i dokonać przewrotu wspartego przez równie zaniepokojonych dowódców wojskowych.\n\nJednak pomimo swojej wpływowej pozycji Ludowy Komisariat nie zaskarbił sobie zaufania najwyższych rangą oficerów. Przewrót doprowadził do zajęcia jedynie niewielkiej części ZSRR, jednak pozostali pracownicy dawnej agencji raczej się nie poddadzą, gdyż oznacza to dla nich pewną śmierć."
 soviet.51.a: "Trzeba ich pojmać!"
 soviet.52.t: "Przewrót ocalałych"
 soviet.52.d: "Powstanie IV Międzynarodówki ponownie obudziło w Stalinie lęk przed zdrajcami w szeregach Partii i w sztabie armii. Wielu ludzi pamiętających procesy i egzekucje z czasów poprzedniej wielkiej czystki podejrzewa, że oto nadchodzi kolejna. Zabito tak wielu ludzi, że tylko niewielkiej grupce podejrzanych udało się uniknąć egzekucji. Po brutalnych przesłuchaniach, a czasem także uwięzieniu, jakich doświadczyli, nie mogli mieć wątpliwości, że w następnej czystce to oni będą pierwszymi ofiarami; w akcie desperacji postanowili podjąć próbę obalenia reżimu Stalina, zanim do tego dojdzie.\n\nChoć szanse na powodzenie tego przewrotu były niewielkie, zdołano zająć niektóre rejony ZSRR. Rządy Sekretarza Generalnego zostały przynajmniej zdestabilizowane."
 soviet.52.a: "Musimy jak najprędzej przywrócić równowagę."
 soviet.53.t: "Udana czystka"
 soviet.53.d: "Gdy powstała IV Międzynarodówka, polowanie na popleczników Trockiego nasiliło się – stracono kilka osób z bliskiego grona Stalina, który został praktycznie sam i przeniósł się do swojej posiadłości. Po zrobieniu porządku ze wszystkimi zdradzieckimi przyjaciółmi i członkami rodziny może wreszcie spać spokojnie i całkowicie poświęcić się budowie chwały państwa [SOV.GetAdjective]."
 soviet.53.a: "Czas zakopać topór wojenny"
 soviet.54.t: "Nowa władza"
 soviet.54.d_nopurge: "Gdy władza partii komunistycznej słabła coraz bardziej, było wiadome, że system stalinowski nie może się utrzymać.\nPo władzę sięgnęły nowe siły, przywołujące rosyjskie ideały, by poprowadzić kraj nową drogą.\n\nNa znak tej zmiany [Root.GetLeader] odsuwa Stalina od władzy i umieszcza go w areszcie domowym, z dala od siedzib władzy, gdzie stworzył wiele ze swych niebezpiecznych projektów.\nNowy rosyjski system rozwija się, by zastąpić gnijącego trupa partii, dobiega końca okres tajemniczości, paranoi i knowań politycznych dawnego sekretarza generalnego."
 soviet.54.d_purge: "Stało się jasne, że największym zagrożeniem dla państwa rosyjskiego nie są konspirujący przeciwko Partii Komunistycznej, lecz sama partia. W Rosji komunistyczne mrzonki przyniosły rozczarowanie, władzę przejęły nowe siły, które poprowadzą nasz kraj ku nowej przyszłości.\n\nPo odsunięciu Stalina od władzy dawny sekretarz generalny został szybko osądzony. Za jego paranoiczne polowania na czarownice, które przetrzebiły kadrę przywódczą kraju, Stalin został skazany na śmierć za zdradę. Wraz z nim stary system trafi do nieoznakowanego grobu."
 soviet.54.a: "To nowy świt polityki rosyjskiej."
 usa.14.t: "Zmierzch faszyzmu"
 usa.14.d: "III Rzesza, która była dla nas wzorem, zdradziła własne ideały i sprzymierzyła się z komunistyczną zarazą. Wieść ta szybko obiegła kraj, wzbudzając falę niepokojów. Obywatele nam zaufali, gdyż mieliśmy ich bronić przed czerwoną rewolucją, ale niemiecka zdrada sprawiła, że nasze poparcie znacząco spadło."
 usa.14.a: "Przywróćmy demokrację."
 usa.14.b: "Bądźmy wierni ideom faszystowskim."
 usa.24.t: "Czerwony zmierzch"
 usa.24.d: "[SOV.GetNameDefCap], dla wielu wzór skutecznej walki z kapitalizmem, zdradza ideały międzynarodowej rewolucji, sprzymierzając się z nazistowskimi Niemcami. Z jednej strony idee socjalizmu, z drugiej – taki sojusz z faszystami... Obywatele powoli przestają wierzyć w szczerość socjalistycznych postulatów. Czy amerykański komunizm to tylko narzędzie, którym [Root.GetLeader] posługuje się w celu skonsolidowania władzy?"
 usa.24.a: "Przywróćmy demokrację."
 usa.24.b: "Pozostańmy wierni ideom komunistycznym."
 usa.17.t: "[From.GetName] bierze teraz udział w wojnie, którą wypowiada [From.From.GetName]"
 usa.17.d: "Globalna sytuacja polityczna jest zdecydowanie niestabilna. Pozwolimy zatem, by w naszej części świata toczyła się wojna czy staniemy na straży pokoju? Możemy wysłać ultimatum i liczyć, że [From.From.GetName] przerwie działania wojenne, których celem jest [From.GetName], lub poczekać, aż konflikt sam wygaśnie."
 usa.17.a: "[From.From.GetName] musi liczyć się z tym, że zainterweniujemy."
 usa.17.a_tt: "§RJeżeli [From.From.GetName] wycofa swoją armię, wojna skończy się białym pokojem.§!\n"
 usa.17.b: "Tym razem nie będziemy się wtrącać."
 usa.18.t: "[From.GetName] interweniuje w wojnie, której stroną jest [being_attacked.GetName]"
 usa.18.d: "[From.GetName] ostro krytykuje wojnę, w której naszym przeciwnikiem jest [being_attacked.GetName]. Grozi przystąpieniem do konfliktu, jeżeli natychmiast nie zawrzemy rozejmu.\nPowinniśmy się wycofać?"
 usa.18.a: "[From.GetName] musi liczyć się z tym, że jesteśmy gotowi na wojnę."
 usa.18.b: "Wycofajmy się."
 usa.18.b_tt: "Pokój: [Root.GetNameWithFlag] - [being_attacked.GetNameWithFlag]"
 usa.19.t: "[From.GetNameWithFlag] zyskuje cel wojenny: rząd marionetkowy ([Root.GetName])"
 usa.20.t: "Wpływ USA"
 usa.20.d: "Nasz kraj coraz mocniej składnia się ku ideałom [From.GetAdjective] demokracji. Dzięki transmisjom radiowym [From.GetLeader] przemawia w każdym domu, a słowa te trafiają do serc wielu [Root.GetAdjective] obywateli. [Root.GetName] nie jest państwem marionetkowym i [From.GetName] nie będzie nami manipulować. Trudno jednak zaprzeczyć, że polityka tego kraju ma wpływ na nasze sprawy."
 usa.20.a: "Nic nie zmieni naszych [Root.GetAdjective] serc."
 usa.20.a_tt: "[Root.GetNameWithFlag] zyskuje: §Ywpływ USA§!"
 usa.21.d: "Nasz kraj coraz mocniej składnia się ku [From.GetAdjective] komunizmowi. Dzięki transmisjom radiowym [From.GetLeader] przemawia w każdym domu, a do naszych robotników docierają ulotki propagandowe sławiące [From.GetAdjective] sposób życia i podżegające ich do tworzenia związków komunistycznych. [Root.GetName] nie jest państwem marionetkowym, którym można manipulować. Trudno jednak zaprzeczyć, że [From.GetName] ma wpływ na naszą politykę."
 usa.22.d: "Nasz kraj coraz mocniej składnia się ku [From.GetAdjective] faszyzmowi. Dzięki transmisjom radiowym [From.GetLeader] przemawia w każdym domu, a w niektórych częściach kraju trwa akcja rozdawania ulotek propagandowych sławiących nacjonalistyczny reżim. [Root.GetName] nie jest państwem marionetkowym i nikt nie będzie nami manipulować. Trudno jednak zaprzeczyć, że [From.GetName] ma wpływ na naszą politykę."
 usa.23.t: "Ochrona USA"
 usa.23.d: "[From.GetName] zamierza ściśle przestrzegać doktryny Monroe'a. Polityczne wpływy w naszym kraju to najwyraźniej za mało, gdyż tamtejsze władze zastrzegły sobie prawo do interwencji w każdym konflikcie między amerykańskimi krajami."
 usa.23.a: "[From.GetName] rośnie w siłę."
 usa.23.a_tt: "[From.GetNameWithFlag] może teraz interweniować w amerykańskich wojnach."
 britain.11.t: "Oś Berlin-Moskwa"
 britain.11.d: "Ścisła współpraca wojskowa Niemiec i ZSRR może wstrząsnąć światem i wprowadzić go w erę globalnego totalitaryzmu. Musimy temu przeciwdziałać, tworząc wielki sojusz krajów demokratycznych gotowych do walki z nazistowsko-komunistyczną zarazą."
 britain.11.a: "Demokraci, do broni!"
 britain.11.b: "Nie przesadzajmy."
 britain.12.t: "Wielki sojusz"
 britain.12.d: "Brytyjczycy zapraszają nas do frakcji, której celem będzie zwalczanie nazistowsko-komunistycznej zarazy. Jaka będzie nasza odpowiedź?"
 britain.12.a: "Tak."
 britain.12.b: "Nie."
 britain.13.t: "Francja chce dołączyć do aliantów"
 britain.13.d: "Świat staje się coraz bardziej niebezpieczny, ale Francja i Wielka Brytania wciąż stoją na straży demokracji i wolności w Europie. Rząd w Paryżu gotów jest dołączyć do aliantów.\nJaka będzie nasza odpowiedź?"
 britain.13.a: "Tak."
 britain.13.b: "Nie."
 britain.14.t: "Konferencja londyńska"
 britain.14.d: "Rząd niemiecki rozpoczął rozmowy o statusie Słowenii, którą uważa za historyczną prowincję Niemiec, Krainę, a gdzie obecnie Niemcy i Słowenii są represjonowani przez władze jugosłowiańskie. Rząd Jego Królewskiej Mości zaprosił do Londynu przedstawicieli Francji, Niemiec i Włoch na konferencję zwołaną w celu znalezienia sprawiedliwego rozwiązania tej kwestii. Nie ma wątpliwości, że nieliczna mniejszość niemiecka pragnie przyłączenia do Niemiec, ale zapatrywania Słoweńców nie są tak jasne. Niemcy są gotowi iść na wojnę, więc nad Europą znowu gromadzą się czarne chmury."
 britain.14.a: "Trzeba dążyć do trwałego pokoju."
 britain.14.b: "Historia nigdy by nam tego nie wybaczyła."
 britain.15.t: "Francja nas opuściła."
 britain.15.d: "Rząd Francji odrzucił naszą propozycję skromnego przesunięcia granic, postanowił zerwać pokój i rozpocząć straszliwy konflikt zbrojny. Pozwolimy im się wykrwawić w kolejnej fazie daremnej wojny okopowej, aż w końcu sami zaczną błagać o naszą pomoc."
 britain.15.a: "Nauczą się, gdzie ich miejsce."
 britain.16.t: "Król Jerzy V nie żyje"
 britain.16.d: "Zmarł Jego Wysokość Jerzy V, król Zjednoczonego Królestwa i dominium brytyjskiego, cesarz Indii. Jego spokój i troska o poddanych pomogły imperium przetrwać wielką wojnę i wielki kryzys. Jego syn zasiądzie na tronie jako król Edward VIII, pojawiły się już jednak głosy wyrażające zaniepokojenie o jego zbytnią niezależność. Stanley Baldwin i Neville Chamberlain postarają się, żeby król postępował zgodnie z radami premiera i jego gabinetu."
 britain.16.a: "Niech spoczywa w pokoju."
 britain.17.t: "Król Edward abdykuje"
 britain.17.d: "Premier Baldwin stwierdził wyraźnie, iż godność króla-cesarza ucierpi, jeśli poślubi on nie dość że kobietę z gminu, to jeszcze rozwódkę, a na dodatek Amerykankę. Po długim namyśle Jego Wysokość postanowił przedłożyć miłość ponad obowiązek i zdecydował się abdykować. Jego młodszy brat, Albert, zasiądzie na tronie jako król Jerzy VI. Londyńscy bukmacherzy już przyjmują zakłady, czy ten nieśmiały człowiek pojawi się na własnej koronacji."
 britain.17.a: "Boże, chroń króla Jerzego VI"
 britain.18.t: "Powrót króla"
 britain.18.d: "Nie jest tajemnicą, że [Root.GetRulingParty] i Jerzy VI nie przepadają za sobą. W parlamencie pojawiły się głosy wzywające do rezygnacji władcy na rzecz wygnanego brata, Edwarda VIII. Temu człowiekowi nie jest obca idea siły w jedności, ma też plan dla Anglii. Takich cech oczekujemy od przywódcy naszego narodu!"
 britain.18.a: "Dla dobra imperium na tronie musi zasiąść Edward VIII!"
 britain.18.b: "Nie chcemy konfliktu z parlamentem."
 britain.19.t: "Powstaje rząd Wolnych Indii"
 britain.19.d: "Z pomocą Japonii indyjscy nacjonaliści powołali rząd na wygnaniu, Azad Hind.\n\nNacjonaliści szerzą propagandę w Cesarstwie Indyjskim i zachęcają sipajów do dezercji. Na razie brakuje im poparcia, ale ich działania mogą w końcu okazać się niebezpieczne."
 britain.19.a: "To daremny trud!"
 ENG_RAJ_azad_hind_tooltip: "Poparcie dla nacjonalistów będzie rosło, jeśli nie otrzymają obietnicy odzyskania kiedyś niepodległości."
 britain.20.t: "Azad Hind na czele buntu w Indiach"
 britain.20.d: "Azad Hind, rząd Wolnych Indii na wygnaniu, szerzy propagandę i zabiega o poparcie w całym Cesarstwie Indyjskim. Choć teraz bardziej niż kiedykolwiek Cesarstwo powinno działać jednomyślnie, ludzie ci postanowili, że uderzą właśnie w tej chwili."
 britain.20.a: "Nie, Cesarstwo musi być jednością!"
 britain.23.t: "Bunt w Indiach"
 britain.23.d: "Azad Hind, rząd Wolnych Indii na wygnaniu, zadeklarował, że nadszedł czas, by wszyscy prawdziwi patrioci powstali przeciwko brytyjskim władcom. Stawką są losy Indii, musimy dokonać wyboru."
 britain.23.a: "Opowiemy się po stronie Imperium!"
 britain.23.b: "Wykorzystamy tę okazję!"
 britain.24.t: "Zdobyte fabryki w cieniu są używane"
 britain.24.d: "Dokładne przygotowanie fabryk w cieniu ułatwiło przestawienie zakładów cywilnych na produkcję wojenną. Nowe fabryki są o wiele wydajniejsze, niż należałoby oczekiwać w takim czasie."
 britain.24.a: "Na szczęście byliśmy dalekowzroczni!"
 poland.1.t: "Ekspansja na wschód"
 poland.1.d: "Musieliśmy oddać Niemcom Gdańsk i wciąż tkwimy między dwoma imperiami, które zagrażają naszej suwerenności. Tracimy ziemie na zachodzie, nie wierząc, że alianci obronią nas przed niemiecką agresją, więc może warto rozważyć zacieśnienie stosunków z III Rzeszą. Dzięki temu mielibyśmy szansę odzyskać dawne terytoria Rzeczpospolitej zajęte przez państwo [SOV.GetAdjective]. Neutralność nie zagwarantuje nam bezpieczeństwa, a zbyt dużo poświęciliśmy, by pozwolić na kolejny rozbiór Polski."
 poland.1.a: "Pora ocieplić nasze stosunki z państwami Osi."
 poland.1.b: "Wolimy współpracę dyplomatyczną z ZSRR."
 poland.2.t: "[FROM.GetNameDefCap] żąda oddania wschodu"
 poland.2.d: "[FROM.GetNameDef] coraz natarczywiej żąda naszych wschodnich ziem, grożąc inwazją, która może skończyć się kolejnym rozbiorem lub aneksją.\n\nW normalnych warunkach odrzucilibyśmy te groźby bez zastanowienia, niestety [FROM.GetNameDef] nie jest naszym jedynym zmartwieniem. Jeżeli ugniemy się pod presją Moskwy, wschód przestanie być punktem zapalnym, ale z drugiej strony, radziecki front znajdzie się znacznie bliżej naszej stolicy."
 poland.2.a: "Oddajmy wschód."
 poland.2.b: "[ROOT.GetName] nie podda się bez walki!"
 poland.3.t: "[FROM.GetName] oddaje wschodnie ziemie"
 poland.3.d: "Nasze naciski na rząd [FROM.GetAdjective] zmusiły ich w końcu do oddania należnych nam wschodnich ziem bez walki. Niestety, tym samym możemy chyba zapomnieć o jakiejkolwiek współpracy z Rzeczpospolitą w przyszłości. Władze w Warszawie najwyraźniej uznały, że nie mają już żadnych zobowiązań wobec Moskwy i nie chcą mieć z nami do czynienia."
 poland.3.a: "Oddali ziemie, więc nie ma problemu."
 poland.4.t: "[FROM.GetName] nie chce oddać wschodnich ziem"
 poland.4.d: "Mimo działań naszych dyplomatów rząd [FROM.GetAdjective] nie zamierza zrzec się pokojowo swoich wschodnich ziem. Niestety, pozostawia nam to tylko jedno wyście: wojnę. Ten nieznośny kraj nie potrafi uniknąć rozbioru, nawet gdy dostaje ku temu okazję na srebrnej tacy."
 poland.4.a: "Naprawdę wydaje im się, że z nami wygrają?"
 poland.5.t: "[FROM.GetNameDefCap] proponuje protekcję"
 poland.5.d: "Gdy rząd [FROM.GetAdjective] zagarnął wschodnią Polskę, spodziewaliśmy się, że zostaniemy zaatakowani. Władze [FROM.GetAdjective] miały jednak inne plany, gdyż ich dyplomaci złożyli nam intrygującą propozycję. Jeżeli zrzekniemy się praw do spornych terenów, Moskwa zawrze z nami sojusz. Ponadto w przypadku wojny z Niemcami będziemy mogli powetować nasze straty, zajmując nowe ziemie na zachodzie.\n\nJest to zdecydowanie lepsza opcja niż ta, którą zakładaliśmy, aczkolwiek nie mamy pewności, że w ogóle dojdzie do wojny z III Rzeszą. Istnieje ryzyko, że [FROM.GetNameDef] chce tylko szybko zająć nowe tereny i włączyć nas do swojej sfery wpływów, ale być może to nasza najlepsza szansa na bezpieczną przyszłość."
 poland.5.a: "Musimy się zgodzić, zanim będzie za późno."
 poland.5.b: "Jeszcze [ROOT.GetName] nie zginęła!"
 poland.6.t: "[FROM.GetNameDefCap] przyjmuje ochronę"
 poland.6.d: "Propozycja objęcia państwa [FROM.GetNameDef] ochroną i zapewnienia potencjalnych podbojów na zachodzie w zamian za jej wschodnie ziemie okazała się strzałem w dziesiątkę. Obietnica naszej ochrony oraz perspektywa zajęcia części terytoriów III Rzeszy przekonała Polaków, którzy oddali wschód bez walki."
 poland.6.a: "Sojusznik przeciwko Niemcom jest milej widziany niż kolejne podziały."
 poland.7.t: "[FROM.GetNameDefCap] odrzuca ochronę"
 poland.7.d: "Złożyliśmy władzom państwa [FROM.GetNameDef] wyjątkowo hojną propozycję przyszłego zagarnięcia przez nie części niemieckich ziem w zamian za wschodnią Polskę, ale [From.GetLeader] nie chce iść na współpracę. Skoro z władzami [FROM.GetAdjective] nie da się po dobroci, muszą liczyć się z tym, że dobroci nie uświadczą."
 poland.7.a: "Próbowaliśmy po dobroci, a teraz będzie po złości."
 poland.8.t: "[POL.GetName] otrzymuje wschodnie tereny Niemiec"
 poland.8.d: "Jak zostało wcześniej ustalone, po [SOV.GetAdjective] aneksji Niemiec państwo [POL.GetAdjective] otrzyma część ich ziem jako rekompensatę za terytorium przekazane przez Polaków władzom [SOV.GetAdjective]"
 poland.8.a: "Biorąc pod uwagę okoliczności, to było najlepsze wyjście z tej sytuacji."
 poland.9.a: "Obie strony są zadowolone z tego porozumienia."
 poland.10.t: "[From.GetName] dołącza do frakcji - [Root.GetFactionName] ma nowego członka!"
 poland.10.d: "Potwierdzając potrzebę jedności wobec zagrożeń czyhających na nasze kraje ze wszystkich stron, [From.GetLeader] ogłasza światu, że [From.GetName] i [Root.GetName] zawarły traktat, w którym gwarantują sobie wzajemne bezpieczeństwo."
 poland.10.a: "[Root.GetName] i [From.GetName] są dziś towarzyszami."
 poland.11.t: "[From.GetName] nie dołączy do frakcji - [Root.GetFactionName] nie zyska nowego członka"
 poland.11.d: "Dzisiaj [From.GetLeader], w nierozważnym geście rzekomej samoobrony, ogłasza, że [From.GetName] nie podejmie żadnych działań dyplomatycznych, które potężne państwa sąsiednie mogłyby uznać za zagrożenie. Dlatego [Root.GetFactionName] nie przyjmie naszego członkostwa we frakcji."
 poland.11.a: "Tylko jedność gwarantuje bezpieczeństwo."
 poland.12.t: "Wojtek nigdy nie upuścił skrzynki"
 poland.12.d: "\"Szeregowy Wojtek okazał się nieocenionym elementem naszych linii zaopatrzeniowych. Nawet w ogniu walki, gdy pociski wroga mijały o włos jego głowę i łapy, nie upuścił ani jednej skrzynki z amunicją. Dzięki temu dzielnemu żołnierzowi nasza artyleria mogła kontynuować ostrzał, co walnie przyczyniło się do pokonania przeciwnika. W uznaniu tych zasług podjęto decyzję o awansowaniu Wojtka."
 poland.12.a: "Wszyscy powinniśmy brać przykład z jego odwagi."
 WOJTEK_COMMANDER: "Wojtek został §Hdowódcą korpusu§!"
 greece.1.t: "Radzieckie ultimatum"
 greece.1.d: "Sowieci żądają, żebyśmy oddali im część ziem, i grożą wojną w przypadku odmowy. Jeżeli się zgodzimy, unikniemy rozlewu greckiej krwi, tylko czy Moskwa na tym poprzestanie?"
 greece.1.a: "Uniknięcie wojny leży w interesie Grecji."
 greece.1.b: "Niczego im nie damy."
 greece.2.t: "Drugi arbitraż lublański"
 greece.2.d_GER_demand: "Niemcy chcą zmusić Grecję do przekazania im terytorium pod \"bazy\"."
 greece.2.d_ITA: "Niemcy chcą naszym kosztem pozyskać ziemie dla swych włoskich sojuszników."
 greece.2.d_BUL: "Niemcy domagają się, byśmy oddali ziemie ich bułgarskim sługusom."
 greece.2.d_ITA_BUL: "Niemcy popierają Włochy i Bułgarię w roszczeniach dotyczących naszego terytorium."
 greece.2.a: "Nie możemy im się sprzeciwić."
 greece.2.b: "Nie ugniemy się."
 greece.3.t: "Los Grecji"
 greece.3.d: "Niemcy zażądały, byśmy zgodzili się na \"koordynowanie\" przez nich naszych działań. W ten sposób stalibyśmy się niemiecką marionetką."
 greece.3.a: "Zaakceptujmy nieuniknione."
 greece.3.b: "Odmówmy."
 greece.4.t: "Wojna z Turcją"
 greece.4.d: "Nasi włoscy przyjaciele planują zwrócić się przeciwko Turcji. To dla nas idealna okazja na umocnienie pozycji w basenie Morza Egejskiego. Zajmijmy Izmir dla siebie i pomóżmy Włochom odepchnąć Turków z dala od Europy."
 greece.4.a: "Zdobędziemy Izmir."
 turkey.1.t: "Śmierć Mustafy Kemala Atatürka"
 turkey.1.d: "\n Republika pogrążyła się w żałobie. \n\n Zmarł bohater wojenny, rewolucjonista, prezydent i ojciec Turków, Mustafa Kemal Atatürk.\n\nDo samego końca pełnił swe obowiązki wobec tureckiego ludu i założonej przez siebie republiki. W Stambule tysiące żałobników oddało mu cześć, zanim jego ciało zostało przewiezione barką, statkiem i pociągiem do Ankary. Tam odbył się pogrzeb państwowy z udziałem wszystkich członków parlamentu i dygnitarzy z całego świata.\n\nPo śmierci ojca współczesnej Turcji republika musi trwać dalej. Zgromadzenie wybrało na jego następcę premiera [Root.GetLeader]."
 turkey.1.a: "Atatürk zostanie w naszej pamięci."
 generic.1.t: "[From.GetName] wpływa na naszą politykę"
 generic.1.d_neutral_good: "Od dawna [From.GetAdjective] rząd dążył do zbliżenia naszych krajów i wyrażał wielkie zainteresowanie polityką naszego państwa. Niedawno stało się ono większe, od kiedy [From.GetRulingParty] głosi propagandę swojej ideologii ([From.GetRulingIdeologyNoun]) w licznych przemówieniach i lekturach rozpowszechnianych wśród [Root.GetAdjective] obywateli. \n\nTeraz nawet znacząca liczba polityków oraz innych urzędników, na których polega [Root.GetName], dała się uwieść tej propagandzie i opowiada się za tą ideologią ([From.GetRulingIdeologyNoun])."
 generic.1.d_bad: "Od dawna [From.GetAdjective] rząd dążył do zbliżenia naszych krajów i często próbował się mieszać w politykę naszego państwa. Niedawno starania te uległy intensyfikacji, od kiedy [From.GetRulingParty] głosi propagandę swojej ideologii ([From.GetRulingIdeologyNoun]) bez poszanowania dla politycznych tradycji, na jakich opiera się [Root.GetName]. Liczne przemówienia i lektury są rozpowszechniane wśród obywateli. Okazuje się, że nawet znacząca liczba polityków oraz innych urzędników, na których polega [Root.GetName], dała się uwieść tej propagandzie i opowiada się za tą ideologią ([From.GetRulingIdeologyNoun])."
 generic.1.a: "Ciekawe."
 generic.1.b: "Jak śmieli!"
 country_capitulated.0.t: "[Root.GetName] kapituluje"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] twierdzi, że tchórzliwy [Root.GetAdjective] naród nie wytrzyma dłużej przytłaczającej presji ze strony wojsk [From.From.GetAdjective]. Rząd [Root.GetAdjective] postanowił opuścić kraj i udać się na wygnanie. Główne siły skapitulowały i obecnie ich terytorium kontroluje [From.From.GetNameDef].\nWojna trwa dalej w innych rejonach, ale [From.From.GetName] może odtrąbić wielkie zwycięstwo."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] twierdzi, że tchórzliwy [Root.GetAdjective] naród nie wytrzyma dłużej przytłaczającej presji ze strony wojsk [From.From.GetAdjective]. Rząd [Root.GetAdjective] postanowił opuścić kraj i udać się na wygnanie. Główne siły skapitulowały i obecnie ich terytorium kontroluje [From.From.GetNameDef].\nWojna trwa dalej w innych rejonach, choć [Root.GetFactionName] szybko traci siły, a na razie [From.From.GetNameDef] może odtrąbić wielkie zwycięstwo."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] twierdzi, że tchórzliwy [Root.GetAdjective] naród nie wytrzyma dłużej przytłaczającej presji ze strony wojsk [From.From.GetAdjective]. Rząd [Root.GetAdjective] postanowił opuścić kraj i udać się na wygnanie. Główne siły skapitulowały i obecnie ich terytorium kontroluje [From.From.GetNameDef].\nWojna trwa dalej w innych rejonach, choć [Root.GetFactionName] szybko traci siły, a na razie frakcja [From.From.GetFactionName] może odtrąbić wielkie zwycięstwo."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] twierdzi, że [Root.GetAdjective] naród nie wytrzyma dłużej presji ze strony okupujących wojsk [From.From.GetAdjective], popełniających zbrodnie w całym kraju. Rząd [Root.GetAdjective] postanowił udać się na wygnanie. Główne siły skapitulowały i obecnie ich terytorium kontroluje [From.From.GetNameDef].\nMimo tej druzgocącej straty końca wojny nie widać."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] twierdzi, że [Root.GetAdjective] naród nie wytrzyma dłużej presji ze strony okupujących wojsk [From.From.GetAdjective], popełniających zbrodnie w całym kraju. Rząd [Root.GetAdjective] postanowił udać się na wygnanie. Główne siły skapitulowały i obecnie ich terytorium kontroluje [From.From.GetNameDef].\nKońca wojny nie widać, ale [Root.GetFactionName] musi się zmagać ze skutkami tej znaczącej komplikacji."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] twierdzi, że [Root.GetAdjective] naród nie wytrzyma dłużej presji ze strony okupujących wojsk [From.From.GetAdjective], popełniających zbrodnie w całym kraju. Rząd [Root.GetAdjective] postanowił udać się na wygnanie. Główne siły skapitulowały i obecnie [From.From.GetNameDef] kontroluje ich terytorium.\n[From.From.GetNameDef] i [From.From.GetFactionName] nadal muszą liczyć się z oporem, ale [Root.GetFactionName] znajduje się w coraz gorszej sytuacji."
 country_capitulated.0.d_neutral_both_no_faction: "\nRząd [Root.GetAdjective] udał się na wygnanie, a główne siły wojskowe poddały się najeźdźcy ([From.From.GetNameDef]), który obecnie kontroluje ich terytorium.\n\n[From.From.GetName] i [Root.GetName] zakończyły swój konflikt, ale [From.From.GetNameDef] nadal prowadzi szeroko zakrojone działania wojenne, a walki toczą się w innych rejonach."
 country_capitulated.0.d_neutral_prev_no_faction: "nRząd [Root.GetAdjective] udał się na wygnanie, a główne siły wojskowe poddały się najeźdźcy ([From.From.GetNameDef]), który obecnie kontroluje ich terytorium.\n\nWalki na tym terenie stanowiły tylko niewielki wycinek konfliktu. [From.From.GetNameDef] i [Root.GetFactionName] (w osłabieniu) nadal są w stanie wojny, a walki toczą się w innych rejonach."
 country_capitulated.0.d_neutral_prev_faction: "nRząd [Root.GetAdjective] udał się na wygnanie, a główne siły wojskowe poddały się najeźdźcy ([From.From.GetNameDef]), który obecnie kontroluje ich terytorium.\n\nTe walki stanowiły tylko niewielki wycinek konfliktu. [From.From.GetFactionName] i [Root.GetFactionName] (w osłabieniu) nadal są w stanie wojny, a walki toczą się w innych rejonach."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] ogłasza całkowitą kapitulację (zwycięża [From.From.GetNameDef]). Wojska [From.From.GetAdjective] i część niezależnych [Root.GetAdjective] popleczników ideologii [From.From.GetRulingIdeology] sprawiły, że [Root.GetLeader] i jego rząd opuścili kraj. Jednocześnie powstał nowy rząd [Root.GetAdj], z którym współpracuje [From.From.GetNameDef]. [From.From.GetLeader] zapowiedział, że to porozumienie otworzy nowy rozdział dobrobytu i współpracy w historii kraju ([Root.GetNameDef]).\n[Root.GetLeader] odpowiedział stwierdzeniem, że [Root.GetNameDef] może na niego liczyć oraz zapowiedział wspieranie działań ruchu oporu w ojczyźnie."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] ogłasza całkowitą kapitulację (zwycięża [From.From.GetNameDef]). Część obywateli [Root.GetAdjective] niezadowolonych z ideologii ([From.From.GetRulingIdeologyNoun]), którą [Root.GetLeader] zaprowadził w ich kraju, dołączyła do żołnierzy [From.From.GetAdjective] zamierzających odsunąć go od władzy i powołać nowy rząd, na czele którego stanie [From.From.GetNameDef]. [From.From.GetLeader] zapowiedział, że to porozumienie otworzy nowy rozdział dobrobytu i współpracy, jakimi cieszyć się będzie [From.From.GetNameDef].\n[Root.GetLeader] odpowiedział stwierdzeniem, że [From.From.GetLeader] nie reprezentuje prawdziwej ideologii ([From.From.GetRulingIdeology]), a [Root.GetNameDef] może spodziewać się, że będzie walczył dalej i wspierał działania ruchu oporu w ojczyźnie."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] ogłasza całkowitą kapitulację (zwycięzcą jest [From.From.GetNameDef]). Wyraźnie widać, że pobłażliwość rządu [Root.GetAdjective] wobec ludzi, których ideologią jest [From.From.GetRulingIdeology], przyczyniła się do upadku państwa [Root.GetAdj], gdy [Root.GetFascistLeader] objął urząd, by rządzić krajem w imieniu reżimu, na czele którego stoi [From.From.GetLeader].\n[Root.GetLeader] twierdzi, że [Root.GetNameDef] wciąż jest niezależnym państwem, a rząd, mimo że znajduje się na uchodźstwie, zamierza popierać działalność ruchu oporu."
 country_capitulated.0.a: "Wspaniałe wieści!"
 country_capitulated.0.b: "To mroczne czasy."
 country_capitulated.0.c: "To niepewne czasy."
 britain.22.t: "Rezygnacja Stanleya Baldwina"
 britain.22.d: "Dwa tygodnie po koronacji króla Jerzego VI pan Baldwin ogłosił swoją rezygnację ze stanowiska premiera i przejście na emeryturę w wieku 70 lat. Na czele rządu stał z przerwami od roku 1923. To dzięki jego odpowiedzialnym i wyważonym działaniom Imperium Brytyjskie wyszło z wielkiego kryzysu. W ostatnich latach niechętnie nadzorował rozpoczęcie przezbrajania Imperium i abdykację króla Edwarda VIII. Odchodzi jako popularny premier z wieloma osiągnięciami na koncie, ale czy zrobił wystarczająco wiele, żeby przeciwdziałać rosnącemu zagrożeniu ze strony Niemiec?"
 britain.22.a: "Pan Chamberlain zajmie się utworzeniem rządu."
 france.31.t: "Rezygnacja Édouarda Daladiera"
 france.31.d: "Po upadku Trzeciej Republiki i odmowie zawarcia zawieszenia broni przez rząd niemiecki, to nowe przywództwo musi kontynuować walkę z terenu kolonii. Prawie nikt nie wątpi, że monsieur Daladier jest dobrym premierem, jednak nie mógł poradzić sobie z nadzwyczajnymi okolicznościami, w jakich znalazła się Francja. Módlmy się, żeby na końcu tunelu było światło."
 france.31.a: "Pan Reynaud zajmie się utworzeniem rządu."
 germany.999.t: "Opowieść o dwóch miastach"
 germany.999.desc: "Po oszałamiającym zwycięstwie wojsk niemieckich nadszedł czas zniszczenia ostatnich enklaw bolszewickich rządów w Europie. Jeszcze teraz nazwiska Stalina i Lenina hańbią dwa wielkie miasta w nowej niemieckiej Lebensraum, kpiąc z żołnierzy, którzy oddali życie, zdobywając je. \n\n \"Związek Weteranów Weltkrieg\" zaproponował rządowi naprawienie tego niegodziwego stanu rzeczy."
 germany.999.a: "Oddajmy cześć bohaterom ostatniej wojny!"
 germany.999.b: "Cóż za niedorzeczna propozycja!"
 GAME_OVER_TT: "§RZakończysz grę.§!"
 CAN_ANGERED_WORKERS: "To zaniepokoi ludzi."
 generic.2.t: "[Root.GetFactionName]: [From.GetName] pragnie przyłączyć się do frakcji"
 generic.2.d.a: "W obliczu rosnącego zagrożenia wolności i wartości demokratycznych naród [alliance_applicant.GetAdjective] widzi w nas obrońców wolnego świata. Teraz pragnie przystąpić do naszego sojuszu, by otrzymać ochronę i stać u naszego boku w walce z siłami zagrażającymi demokracji."
 generic.2.d.b: "Nasza walka o zmianę porządku świata nie umknęła uwadze podobnie myślących państw. Naród [alliance_applicant.GetAdjective] wie, że największe szanse na dostatnią przyszłość da mu sojusz z nami podczas zbliżającego się konfliktu, dlatego formalnie proponuje przyłączenie się do walki z naszymi wrogami."
 generic.2.d.c: "[alliance_applicant.GetName] wie, że musi działać wspólnie z innymi socjalistycznymi republikami, żeby wzmocnić pozycję komunizmu na świecie. Godząc się na naszą przewodnią rolę w międzynarodowej walce klasy robotniczej, naród [alliance_applicant.GetAdjective] wnioskuje o formalne zawarcie z nami sojuszu."
 generic.2.d.e: "Gdy przez świat przetaczają się niepokoje w polityce międzynarodowej, lud [alliance_applicant.GetAdjective] widzi w nas swoją szansę na przetrwanie tych trudnych czasów i zwraca się o przyjęcie do naszego sojuszu, byśmy razem mogli przetrzymać nadchodzący huragan."
 generic.2.a: "Może przyłączyć się do nas każdy, kto opowiada się za wolnością i demokracją."
 generic.2.b: "Świat należy do silnych!"
 generic.2.c: "Jeżeli będziemy działać razem, rewolucja zwycięży."
 generic.2.e: "I przetrzymamy!"
 generic.2.f: "Lepiej nam będzie bez nich."
 generic.2.g: "Mamy już sojuszników i nie potrzebujemy nowych."
 generic.3.t: "[alliance_inviter.GetName] i [alliance_inviter.GetFactionName] nas witają"
 generic.3.d: "[alliance_inviter.GetName] przyjmuje nasz wniosek i [alliance_inviter.GetFactionName] to teraz nasza frakcja. Przetrwamy albo zginiemy razem."
 generic.3.a: "Wspólnie staniemy w obronie demokracji."
 generic.3.b: "Nikt nas nie powstrzyma!"
 generic.3.c: "Walka klasy robotniczej nie mogła mieć lepszych przedstawicieli!"
 generic.3.e: "Na razie zapomnimy o tym, co nas dzieli."
 generic.4.t: "[alliance_inviter.GetName] odrzuca wniosek o przyjęcie do frakcji [alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetName] postanawia odrzucić nasz wniosek o przyjęcie do frakcji [alliance_inviter.GetFactionName]. Musimy poradzić sobie bez ich pomocy."
 generic.4.a: "I oni nazywają się obrońcami wolności?"
 generic.4.b: "W takim razie ich też zmiażdżymy."
 generic.4.c: "Ich rewolucja to fałsz!"
 generic.4.e: "Zbyt wiele nas różni."
 news.289.t: "[alliance_applicant.GetName] dołącza do frakcji [alliance_inviter.GetFactionName]"
 news.289.d: "W dzisiejszym wspólnym oświadczeniu [alliance_inviter.GetName] i [alliance_applicant.GetName] poinformowały, że drugi z tych krajów uzyskał oficjalnie członkostwo we frakcji [alliance_inviter.GetFactionName]. Jeszcze nie wiadomo, czy to partnerstwo posłuży celom ofensywnym, czy obronnym, ale bez wątpienia trwa przygotowywanie wspólnych planów militarnych."
 news.289.a: "Razem jesteśmy silniejsi."
 news.289.b: "Wierzą, że siła tkwi w liczebności."
 news.289.c: "Nic im to nie da!"
 news.289.e: "Wojna się rozszerza..."
 news.289.f: "Nasz sojusz rośnie w siłę."
 generic.5.t: "[Root.GetName] otrzymuje zaproszenie do frakcji [From.GetFactionName], które wystosowuje [From.GetName]"
 generic.5.d.a: "Patrząc z niepokojem na ostatnie wydarzenia w polityce światowej, [alliance_inviter.GetName] wyciąga do nas przyjazną dłoń, proponując nam swoją ochronę oraz wspólną walkę w obronie zasad wolności i demokracji. Członkostwo we frakcji [alliance_inviter.GetFactionName] może zagwarantować naszym obywatelom bezpieczeństwo."
 generic.5.d.b: "Zdawszy sobie sprawę, że nawet silni potrzebują sojuszników, naród [alliance_inviter.GetAdjective] zaprasza nas do frakcji [alliance_inviter.GetFactionName]. Jeżeli się zgodzimy, być może zagwarantujemy sobie dostatnią przyszłość."
 generic.5.d.c: "[alliance_inviter.GetName], nasz ideologiczny sojusznik, docenia nasz wielki wkład w walkę klasy robotniczej, dlatego dziś rano otrzymaliśmy zaproszenie do frakcji [alliance_inviter.GetFactionName]. Stojąc u boku innych republik socjalistycznych, będziemy mogli krzewić ideały rewolucji ze zdwojoną siłą."
 generic.5.d.e: "Zdaje się, że jest dla nas miejsce w [alliance_inviter.GetAdjective] planach. Dziś rano [alliance_inviter.GetAdjective] ambasador przekazał nam zaproszenie do frakcji [alliance_inviter.GetFactionName]. Zdaniem naszego potencjalnego sojusznika więcej zyskamy, pracując razem, niż pozwalając, by dzieliły nas różnice ideologiczne."
 generic.5.a: "Będziemy walczyć u ich boku."
 generic.5.b: "Potrzebujemy tylko kilku tysięcy poległych..."
 generic.5.c: "Staniemy do walki u boku naszych towarzyszy!"
 generic.5.e: "To korzystny wybór."
 generic.6.t: "[alliance_applicant.GetName] przyjmuje zaproszenie do frakcji [alliance_inviter.GetFactionName]"
 generic.6.d: "[alliance_applicant.GetName] postanawia przyjąć naszą propozycję wstąpienia do frakcji [alliance_inviter.GetFactionName]. Przetrwamy albo zginiemy razem."
 generic.7.t: "[alliance_applicant.GetName] odrzuca naszą propozycję przyjęcia do frakcji [alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetName] postanawia odrzucić naszą ofertę przyjęcia do frakcji [alliance_inviter.GetFactionName]. Musimy poradzić sobie bez ich pomocy."
 generic.7.a: "Nie chcą naszej pomocy."
 news.290.t: "Otto zostaje królem Węgier"
 news.290.desc: "W poszukiwaniu odpowiedniego króla Królestwo Węgier zaprosiło Ottona von Habsburga do powrotu na ziemie, którymi jeszcze do niedawna władała jego rodzina. Otto, który od zakończenia wielkiej wojny i likwidacji imperium jego ojca żył na wygnaniu w Europie Zachodniej, przyjął propozycję. Dziś, podczas wielkiej uroczystości w pałacu królewskim w Budapeszcie, przy dźwięku fanfar, został koronowany na króla Węgier.\n\nW mowie koronacyjnej król Otto podziękował Węgrom za ich lojalność i oddanie oraz przysiągł, że ziemie Habsburgów znowu zostaną zjednoczone i tym razem Węgry będą najważniejszą częścią tego imperium."
 news.290.a: "To już nie jest królestwo tylko z nazwy."
 news.290.b: "To niebezpieczne gadanie..."
 news.290.c: "Rozpoczął się wyścig o Austrię!"
 news.290.e: "Czy imperium się odrodzi?"
 news.291.t: "Austria głosuje za zjednoczeniem z Węgrami"
 news.291.desc: "Pod wpływem nalegań Węgrów Austria przeprowadziła referendum w sprawie ponownego zjednoczenia obu krajów pod panowaniem Habsburgów. Liczenie głosów prawie dobiegło końca, ale już wiadomo, że będzie to miażdżące zwycięstwo zwolenników projektu. Nie zgłoszono żadnych uchybień w procesie głosowania, a rząd austriacki został zobowiązany do przekształcenia się w rząd regionalny państwa węgierskiego.\n\nTakie działanie spotkało się z uznaniem społeczeństwa Węgier, a polityczne skutki referendum odbiją się zapewne głośnym echem w całej Europie."
 news.291.a: "Nigdy nie zapomnieliśmy o naszych braterskich więzach."
 news.291.b: "To nie przejdzie bez echa..."
 news.291.c: "Jeszcze można wypełnić próżnię władzy w imperium..."
 news.292.desc: "Pod wpływem nalegań Węgrów Austria przeprowadziła referendum w sprawie ponownego zjednoczenia obu krajów pod panowaniem Habsburgów. Liczenie głosów prawie dobiegło końca, ale już wiadomo, że będzie to miażdżące zwycięstwo zwolenników projektu. Pojawiły się liczne doniesienia o niedociągnięciach, fałszerstwie wyborczym i manipulowaniu wynikami, ale władze austriackie odrzuciły te oskarżenia i już rozpoczęły przekształcanie administracji w rząd regionalny państwa węgierskiego.\n\nTakie działanie spotkało się z uznaniem społeczeństwa Węgier, a polityczne skutki referendum odbiją się zapewne głośnym echem w całej Europie."
 news.292.a: "Braterskie więzi i kilka pokaźnych łapówek..."
 news.292.b: "Taki mieliśmy plan!"
 news.292.c: "Jeszcze można wypełnić próżnię władzy w imperium..."
 news.292.e: "To policzek dla demokracji!"
 news.293.t: "Austria oddaje głos przeciwko zjednoczeniu"
 news.293.desc: "Pod wpływem nalegań Węgrów Austria przeprowadziła referendum w sprawie ponownego zjednoczenia obu krajów pod panowaniem Habsburgów. Liczenie głosów prawie dobiegło końca, ale już wiadomo, że zwolennicy projektu nie mogą spodziewać się zwycięstwa. I tak rząd Austrii odmówił utworzenia unii austriacko-węgierskiej.\n\nZgodnie z duchem demokracji i samostanowienia Węgry zaakceptowały ten wynik i postanowiły zrezygnować z dalszego poruszania tej kwestii."
 news.293.a: "To bardzo przykre."
 news.293.b: "Pozostaniemy niepodlegli!"
 news.293.c: "Doskonale... Teraz nasza kolej."
 news.293.e: "W takim razie imperium upadło na zawsze."
 news.294.t: "Austria oddaje głos przeciwko zjednoczeniu"
 news.294.desc: "Pod wpływem nalegań Węgrów Austria przeprowadziła referendum w sprawie ponownego zjednoczenia obu krajów pod panowaniem Habsburgów. Liczenie głosów prawie dobiegło końca, ale już wiadomo, że zwolennicy projektu nie mogą spodziewać się zwycięstwa. I tak rząd Austrii odmówił utworzenia unii austriacko-węgierskiej.\n\nWęgrzy jednak oskarżają rząd austriacki o manipulowanie wynikami referendum na niekorzyść zjednoczenia. Stwierdzili, że nie cofną się przed użyciem siły, by chronić wolę Austriaków do ponownego zjednoczenia z węgierskimi braćmi. Obie strony rozpoczęły mobilizację, wojna wydaje się być nieuchronna."
 news.294.a: "Czym jest życie grupki ludzi w obliczu imperium?"
 news.294.b: "Będziemy bronić Wiednia do ostatniego człowieka!"
 news.294.c: "To pokrzyżowało nasze wszystkie plany..."
 news.294.e: "Oby ten konflikt się nie rozszerzył."
 news.295.t: "Odrodzenie Austro-Węgier"
 news.295.desc: "Po zakończeniu zjednoczenia Austrii i Węgier rząd węgierski zaprosił przedstawicieli mediów międzynarodowych do Budapesztu i ogłosił odrodzenie imperium Austro-Węgier.\n\nKról Otto przyjął należny mu tytuł cesarza Austrii i powtórzył swoje przyrzeczenie, że chociaż mocarstwo jest teraz cieniem swojej dawnej świetności, to jego nowy władca nie spocznie, póki nie zjednoczy wszystkich ziem Habsburgów. Sąsiedzi bez wątpienia z niepokojem śledzą rozwój wydarzeń w Budapeszcie."
 news.295.a: "Jak Feniks z popiołów."
 news.295.b: "To diametralnie zmienia sytuację..."
 news.295.c: "Będą przyjaciółmi czy wrogami?"
 news.295.e: "Lepiej umocnijmy nasze granice..."
 news.296.t: "Wilhelm zostaje królem Węgier"
 news.296.desc: "Szukający króla dla swojego kraju Węgrzy, po długich negocjacjach i przygotowaniach, na początku tygodnia oficjalnie zaprosili szwedzkiego księcia Sudermanii, Wilhelma. Dziś, podczas wielkiej uroczystości w pałacu królewskim w Budapeszcie, przy dźwięku fanfar, został on koronowany na króla Węgier.\n\nMówi się, że nowy monarcha troszczy się o los swych poddanych i mocno popiera ich demokratyczne prawa. Ponadto opowiada się za odrzuceniem wrogości i rozpoczęciem dialogu z sąsiadami Węgier. Nowy król może jeszcze przyczynić się do zmniejszenia napięcia w regionie."
 news.296.b: "Kolejny słabeusz na tronie."
 news.296.c: "Następny człowiek, który poniesie pochodnię."
 news.297.t: "Fryderyk Franciszek zostaje królem Węgier"
 news.297.desc: "Szukający króla dla swojego kraju Węgrzy, po długich negocjacjach i przygotowaniach, na początku tygodnia oficjalnie zaprosili Niemca Fryderyka Franciszka, wielkiego księcia Meklemburgii i Schwerinu. Dziś, podczas wspaniałej uroczystości w pałacu królewskim w Budapeszcie, przy dźwięku fanfar, został on koronowany na króla Węgier.\n\nNowy król jest członkiem SS od roku 1931, jego sympatie ideologiczne są powszechnie znane. Zadeklarował on już, że \"poprowadzi Węgry do zasłużonej wielkości, niezależnie od ceny, którą przyjdzie za to zapłacić\". Król obiecał też, że \"naprawi krzywdy wyrządzone nam w przeszłości\", więc mało prawdopodobnym jest, że koronacja ta doprowadzi do obniżenia napięcia w regionie."
 news.297.b: "Niepokojący obrót wydarzeń..."
 news.297.c: "Nowy potencjalny sojusznik!"
 news.298.t: "Węgry odrzucają traktat z Trianon"
 news.298.desc: "[HUN.GetLeader] publicznie ogłosił wypowiedzenie traktatu nałożonego przez mocarstwa alianckie po wielkiej wojnie. Węgry podpisały ten dokument pod przymusem w roku 1920, zatwierdzając znaczne ograniczenie terytorium kraju i zobowiązując się do zmniejszenia liczebności swych wojsk.\n\nW swoim wystąpieniu król zapowiedział, że wkrótce Węgry mogą zgłosić roszczenia wobec terenów odebranych im 20 lat temu."
 news.298.a: "Upokorzenie się skończyło, ale nie zostanie zapomniane!"
 news.298.b: "Naruszają porządek świata..."
 news.298.c: "Wyrwali się z pod jarzma Wersalu."
 news.299.t: "Węgry ogłaszają powstanie Większego Państwa Węgierskiego"
 news.299.desc: "Odzyskawszy ziemie odebrane Węgrom na mocy traktatu w Trianon, [From.GetLeader] ogłasza, że od tej pory kraj będzie nosił nazwę Większego Państwa Węgierskiego. Ma to na celu podniesienie prestiżu państwa węgierskiego w oczach świata, a także podkreślenie wielkości jego terytorium."
 news.299.a: "Świat ujrzy naszą potęgę."
 news.299.b: "Ależ się pysznią."
 news.300.t: "Węgry domagają się Transylwanii"
 news.300.desc: "Próbując wprowadzić dalsze zmiany w traktacie w Trianon, Węgry przedstawiły Rumunii ultimatum, w którym domagają się zwrotu Transylwanii. Nie nadeszła jeszcze oficjalna odpowiedź, ale Węgrzy już dali do zrozumienia, że użyją siły, jeśli ich żądania zostaną odrzucone."
 news.300.a: "Wstaniemy z kolan!"
 news.300.b: "Musimy szybko coś wymyślić..."
 news.300.c: "Oby rozstrzygnęli ten spór pokojowo."
 news.301.t: "Rumunia oddaje Transylwanię"
 news.301.desc: "Rumunia ogłosiła, że spełni węgierskie żądanie zwrócenia Transylwanii. W związku z tym tereny te zostały zjednoczone z krajem, znacznie zwiększając jego rozmiary i siłę. Mało prawdopodobnym jest, żeby tak duży sukces nie zachęcił Węgrów do wysuwania roszczeń wobec pozostałych utraconych ziem."
 news.301.a: "Zdążamy ku potędze!"
 news.301.b: "Nie mieliśmy wyboru."
 news.301.c: "Przynajmniej udało się uratować pokój."
 news.302.t: "Rumunia odrzuca węgierskie żądania"
 news.302.desc: "Termin ultimatum minął, a Rumunia nie udzieliła żadnej odpowiedzi. Rozwścieczone władze Węgier już potępiły rząd rumuński, stwierdzając, że dąży on do \"destabilizacji regionu\", gdyż kurczowo trzyma się \"bezprawnych traktatów\". Oba kraje najpewniej przygotowują się już do wojny, która może wybuchnąć lada dzień."
 news.302.a: "Skoro przemawia do nich jedynie siła..."
 news.302.b: "Niech tylko spróbują!"
 news.302.c: "Uparci głupcy..."
 news.303.t: "Węgry domagają się Słowacji Południowej"
 news.303.desc: "Zgodnie z obietnicą walki o zmiany w traktacie w Trianon Węgry zażądały zwrotu Słowacji Południowej. [From.GetName] wstrzymuje się jeszcze z odpowiedzią, ale w węgierskiej retoryce wyraźnie pobrzmiewa groźba wojny. Odmowa może doprowadzić do wybuchu kolejnego konfliktu zbrojnego w regionie."
 news.303.a: "Powinni się cieszyć, że żądamy tylko tyle."
 news.303.b: "Oby udało się znaleźć kompromis..."
 news.304.t: "[From.GetName] oddaje Słowację Południową"
 news.304.desc: "[From.GetName] oficjalnie zgadza się spełnić węgierskie żądanie zwrotu Słowacji Południowej i już podejmuje błyskawiczne kroki w celu niezwłocznego oddania Węgrom tych terenów. Mało prawdopodobnym jest, żeby taki sukces nie zachęcił Węgrów do wysuwania roszczeń wobec pozostałych utraconych ziem."
 news.304.a: "Z radością witamy ich wśród nas."
 news.305.t: "[From.From.GetName] odrzuca węgierskie żądania"
 news.305.desc: "Negocjacje dyplomatyczne załamały się, a dziś [From.From.GetName] publicznie odrzuca węgierskie żądanie zwrotu Słowacji Południowej. Rozwścieczone władze Węgier już potępiły rząd [From.GetAdjective], stwierdzając, że dąży on do \"destabilizacji regionu\", gdyż kurczowo trzyma się \"bezprawnych traktatów\". Oba kraje najpewniej przygotowują się już do wojny, która może wybuchnąć lada dzień."
 news.306.t: "Węgry żądają Wojwodiny"
 news.306.desc: "Zachęceni wcześniejszymi sukcesami w odzyskiwaniu ziem utraconych Węgrzy zażądali od Jugosławii zwrotu Wojwodiny. Jugosłowianie próbują znaleźć rozwiązanie dyplomatyczne, a zniecierpliwienie Węgrów staje się coraz bardziej widoczne. Jeżeli Jugosławia nie spełni żądań, zapewne nie uda się znaleźć pokojowego rozwiązania."
 news.306.a: "Marsz ku Większemu Państwu Węgierskiemu trwa dalej."
 news.306.b: "Musimy szybko coś wymyślić..."
 news.307.t: "Jugosławia zwraca Wojwodinę"
 news.307.desc: "Jugosławia postanowiła spełnić węgierskie żądania i podjęła kroki mające na celu szybkie przekazanie Wojwodiny sąsiadowi. Wymagało to zastosowania dyplomacji kanonierek, ale Węgry bezsprzecznie stały się nową potęgą w regionie."
 news.307.a: "To kolejne zwycięstwo dyplomatyczne!"
 news.308.t: "Jugosławia odrzuca węgierskie żądania"
 news.308.desc: "W akcie jawnego sprzeciwu Jugosławia odrzuciła węgierskie żądania zwrotu Wojwodiny. Jednocześnie Węgrzy nie zamierzają odstąpić od swoich gróźb użycia siły w celu zabezpieczenia ich \"prawowitego terytorium\". Oba kraje najpewniej przygotowują się już do wojny, która może wybuchnąć lada dzień."
 news.309.t: "Węgry żądają władzy nad Słowacją"
 news.309.desc.a: "Węgrzy obwieścili, że Słowacja powinna znowu stać się częścią ich kraju jako jego integralne terytorium albo region autonomiczny. Wystosowano ultimatum w tej sprawie, poparte groźbą użycia siły. Dyplomaci wielu europejskich krajów desperacko próbują znaleźć pokojowe rozwiązanie tego kryzysu."
 news.309.desc.b: "Węgrzy obwieścili, że Słowacja powinna znowu stać się częścią ich kraju jako jego integralne terytorium albo region autonomiczny. Wystosowano ultimatum w tej sprawie, poparte groźbą użycia siły. Rząd słowacki desperacko próbuje znaleźć dyplomatyczne rozwiązanie kryzysu węgierskiego."
 news.309.a: "Oby użycie siły nie było potrzebne."
 news.309.b: "To nie jest drobne żądanie..."
 news.309.c: "Czy jesteśmy gotowi oddać naszą niepodległość?"
 news.310.t: "[From.GetName] ustępuje Węgrom"
 news.310.desc.a: "Po długich obradach rząd [From.GetAdjective], na czele którego stoi [From.GetLeader], postanowił spełnić żądania rządu [HUN.GetAdjective] Zgodził się on na oddanie państwu [HUN.GetAdjective] kontroli nad Słowacją, [HUN.GetLeader] będzie zadowolony i uda się zachować pokój. Z pewnością sprawi to, że władze [HUN.GetAdjective] będą działać bardziej zdecydowanie w kontaktach ze swoimi osłabionymi sąsiadami."
 news.310.desc.b: "Po długich deliberacjach Słowacy postanowili spełnić żądania Węgrów. Nie widząc alternatywy, zrezygnowali z niepodległości, żeby ratować życie swoich obywateli. Z pewnością sprawi to, że Węgrzy będą działać bardziej zdecydowanie w kontaktach ze swoimi osłabionymi sąsiadami."
 news.310.a: "Tak będzie lepiej dla Słowaków."
 news.310.b: "To było konieczne poświęcenie."
 news.311.t: "[From.From.GetName] odrzuca węgierskie żądania"
 news.311.desc.a: "Kwestia Słowacji wywołała kryzys dyplomatyczny pomiędzy Niemcami i Węgrami. [HUN.GetLeader] od jakiegoś czasu zaznacza, że [HUN.GetNameDef] bardzo interesują się Słowacją ze względu na więzi historyczne. Jego rząd oczekuje, że będą z nimi konsultowane wszelkie działania dotyczące Słowacji. \n\nNiemiecki przywódca [GER.GetLeader] odmówił przyjęcia tych żądań, nazywając je \"nierozsądnym i niebezpiecznym wtrącaniem się w wewnętrzne sprawy niepodległego kraju.\"\n\nNapięcie rośnie, coraz więcej obserwatorów zastanawia się, czy Węgry użyją siły, żeby zrealizować swoje roszczenia."
 news.311.desc.b: "Kurczowo trzymając się swej niepodległości, Słowacy odrzucili węgierskie żądania i rozpoczęli umacnianie granicy. Węgry nie zrobiły niczego, by rozładować napięcie, i oba kraje szykują się do wojny."
 news.311.b: "Jesteśmy jednością. Niech tylko spróbują!"
 news.312.t: "Odnowienie protokołów rzymskich"
 news.312.desc.a: "Na węgierski wniosek Włochy, Austria i Węgry odnowiły protokoły rzymskie, podpisane po raz pierwszy w roku 1934. Porozumienie to dotyczyło rozwoju gospodarczego i ponownego zbliżenia krajów. W zasadzie jest to deklaracja przyjaźni, ale pewne znaki wskazują, że może być wstępem do zawarcia oficjalnego sojuszu przeciwdziałającego rewizjonistycznym i ekspansjonistycznym zapędom Niemiec."
 news.312.desc.b: "Na węgierski wniosek Włochy i Węgry odnowiły protokoły rzymskie podpisane po raz pierwszy w roku 1934. Porozumienie to dotyczyło rozwoju gospodarczego i ponownego zbliżenia krajów. W zasadzie jest to deklaracja przyjaźni, ale pewne znaki wskazują, że może być wstępem do zawarcia oficjalnego sojuszu przeciwdziałającego rewizjonistycznym i ekspansjonistycznym zapędom Niemiec."
 news.312.a: "Witamy naszych nowych przyjaciół."
 news.312.b: "Nie wróży to dobrze..."
 news.312.c: "Może wyjdzie z tego coś dobrego."
 news.313.t: "Powstaje pakt rzymski"
 news.313.desc.a: "Dziś rządy Włoch, Austrii i Węgier wydały wspólne oświadczenie, w którym ogłosiły powstanie paktu rzymskiego. Trzy mocarstwa zobowiązały się do wzajemnej pomocy militarnej w obronie i ofensywie, jeżeli zajdzie taka potrzeba. Z dnia na dzień równowaga sił w regionie zmieniła się diametralnie."
 news.313.desc.b: "Dziś rządy Włoch i Węgier wydały wspólne oświadczenie, w którym ogłosiły powstanie paktu rzymskiego. Oba mocarstwa zobowiązały się do wzajemnej pomocy militarnej w obronie i ofensywie, jeżeli zajdzie taka potrzeba. Z dnia na dzień równowaga sił w regionie zmieniła się diametralnie."
 news.313.a: "Stoimy ramię w ramię."
 news.313.b: "To niepokojące..."
 news.313.c: "Niemcy mają już przeciwnika."
 news.314.t: "Zamach na Horthy'ego"
 news.314.desc: "Pojawiły się doniesienia z Węgier, że Miklos Horthy został postrzelony przez działającego samotnie zamachowca, gdy opuszczał budynek parlamentu w Budapeszcie. Horthy'ego natychmiast przewieziono do szpitala, jednak lekarze od razu stwierdzili zgon. Zabójca, zastrzelony przez policję podczas próby ucieczki, został zidentyfikowany jako członek partii komunistycznej.\n\nZamach wywołał burzę na węgierskiej scenie politycznej, ponieważ antykomunistyczne przekonania Horthy'ego pozwalały trzymać w ryzach elementy rewolucyjne. Bez starego admirała za sterem sceny politycznej może dojść do dramatycznego wzrostu wpływów komunistów."
 news.314.a: "Życie człowieka to niewielka cena."
 news.314.b: "Nie można zatrzymać rewolucji!"
 news.314.c: "Czy komuniści mogą upaść niżej?"
 news.315.t: "Austria odmawia referendum"
 news.315.desc: "Mimo rosnącej wojowniczości Węgrów Austria bezceremonialnie odrzuciła węgierskie wnioski o referendum. Oskarżyli oni rząd austriacki o jawne łamanie demokratycznych praw obywateli. Stwierdzili, że nie cofną się przed użyciem siły, by chronić wolę Austriaków do ponownego zjednoczenia z węgierskimi braćmi. Obie strony rozpoczęły mobilizację, wojna wydaje się więc nieuchronna."
 news.316.t: "Sojusz polsko-rumuński"
 news.316.desc: "Polacy i Rumuni ogłosili nowe zobowiązanie do wzajemnej obrony. Oba kraje mają dobre relacje już od ponad dekady, ale dzisiejsza deklaracja dowodzi, że polityka wzajemnej obrony ma coraz większe znaczenie w polskich i rumuńskich planach militarnych."
 news.316.a: "Potrzebujemy siebie nawzajem."
 news.316.b: "Myślą, że to ich uratuje?"
 news.316.c: "Miejmy nadzieję, że to się opłaci."
 news.317.t: "Kordon sanitarny"
 news.317.desc: "Powołując się na coraz większe zagrożenie ze strony ideologii na wschodzie i zachodzie, Rumuni ogłosili utworzenie kordonu sanitarnego. W sojuszu mile widziani są wszyscy, którzy czują się osaczeni przez faszyzm i komunizm w Europie Wschodniej. Część krajów już rozważa połączenie sił z Rumunią."
 news.317.a: "Przejmiemy dowodzenie."
 news.317.b: "Jesteśmy po stronie Rumunii."
 news.317.g: "To komplikuje nasze plany..."
 news.317.e: "To inicjatywa godna pochwały."
 news.317.f: "I kto tu jest wrogo nastawiony?"
 news.318.t: "Bułgaria ustępuje Rumunii"
 news.318.desc: "W odpowiedzi na rumuńskie ultimatum i w obliczu zagrożenia interwencją zbrojną Bułgarzy dokonali znacznych zmian w swoim rządzie, by był on bardziej przyjazny wobec Rumunii. Bułgaria spełniła wszystkie żądania sąsiada i raczej nie odmówi, jeśli pojawią się kolejne. W rezultacie stała się marionetką Rumunii."
 news.318.a: "Wiedzą, co dla nich dobre."
 news.318.b: "To konieczne działania..."
 news.318.c: "Niepokojący obrót wydarzeń."
 news.319.t: "Bułgaria odrzuca żądania Rumunii"
 news.319.desc: "Mimo otrzymania ultimatum i groźby rumuńskiej interwencji wojskowej w razie odmowy Bułgaria odrzuciła żądania Rumunii. Ta druga nie ma zamiaru się wycofać, więc oba kraje znalazły się na drodze do konfliktu zbrojnego."
 news.319.a: "Przekonają się, że to był błąd."
 news.319.b: "Spróbujcie nas pokonać!"
 news.319.c: "Kolejna wojna na Bałkanach?..."
 news.324.t: "Jugosławia ustępuje Rumunii"
 news.324.desc: "Otrzymawszy rumuńskie żądania \"gruntownej przebudowy\" rządu, poparte groźbami użycia wojska w przypadku odmowy, Jugosławia nie widziała innej opcji niż ustąpienie. Ogłoszona \"przebudowa\" doprowadziła nie tylko do podzielenia Jugosławii na państwa składowe, ale także do powołania rządów marionetkowych.\n\nTo jasne, że Rumunia jest największym beneficjentem zmian wprowadzonych pod przykrywką prawa do samostanowienia, a rumuńskie wpływy w regionie stają się coraz silniejsze."
 news.324.a: "Cóż za mistrzowskie posunięcie!"
 news.324.b: "Co za przebiegłość."
 news.320.t: "Jugosławia odrzuca żądania Rumunii"
 news.320.desc: "Mimo otrzymania rumuńskich żądań \"gruntownej przebudowy\" rządu, popartych groźbami użycia wojska w przypadku odmowy, Jugosławia odrzuciła ultimatum. Jugosłowianie są gotowi walczyć o swój kraj jak lwy, mimo że z różnych strony wywierano na nich silne naciski. Rumunia wypowiedziała wojnę, w dodatku w rozbiorze mogą wziąć udział także inne państwa."
 news.320.a: "Sami się o to prosili."
 news.320.b: "Spróbujcie nas pokonać!"
 news.320.c: "Ostrzegaliśmy ich."
 news.320.f: "Długo nie wytrzymają."
 news.321.t: "Jugosławia podzielona"
 news.321.desc: "Na wniosek Rumunii Jugosławia otrzymała ultimatum wzywające ją do \"restrukturyzacji państwa\". W obliczu nacisków kilku sąsiadów naraz Jugosłowianie postanowili ustąpić i właśnie trwa proces dzielenia kraju."
 news.321.a: "Powinniśmy podziękować naszym przyjaciołom."
 news.321.b: "To był świetny pomysł!"
 news.321.c: "Chciwe gnidy."
 news.321.e: "Znamy to uczucie..."
 news.322.t: "Przewrót w Rumunii"
 news.322.desc: "W Rumunii niezadowolenie z rządu osiągnęło tak niebezpieczny poziom, że książę Michał, z pomocą dużej części armii, zorganizował przewrót. Pierwsze doniesienia wskazują, że był on udany, a król Michał już ogłosił, że przejął obowiązki głowy państwa i ma zamiar dać Rumunii przywództwo, na jakie kraj ten zasługuje."
 news.322.a: "To zmiana na lepsze."
 news.322.b: "Chyba jest... przynajmniej skromniejszy."
 news.323.t: "Abdykacja króla Karola II"
 news.323.desc: "Pod naciskiem wpływowych członków rządu król Karol II postanowił ogłosić i podpisać swoją abdykację. Jego następcą jest król Michał, ale wiele spośród nadanych Karolowi dyktatorskich prerogatyw zostało przekazanych rządowi, dlatego mało prawdopodobnym jest, żeby młody król dysponował władzą podobną do swojego poprzednika.\n\nPo abdykacji Karol wyczyścił swoje imponujące rachunki bankowe i udał się na wygnanie. Wraz ze swoją konkubiną, Magdą Lupescu, zamieszkał w jednej z drogich dzielnic stolicy Meksyku."
 news.323.a: "Wszystkiego dobrego na nowej drodze życia."
 news.323.b: "Zabawne."
 news.325.t: "Jugosławia żąda Bułgarii"
 news.325.desc: "Twierdząc, że fundamentem ich kraju jest \"unia słowiańskich ludów południa\", Jugosłowianie coraz bardziej zdecydowanie wnioskują o przystąpienie Bułgarów do owej unii. Teraz retoryka ta uległa zaostrzeniu i Jugosławia bez ogródek wysunęła roszczenia wobec terytorium Bułgarii. Oba kraje stawiają swoje wojska w stan gotowości, wojna może wybuchnąć w każdej chwili."
 news.325.a: "Jugosławia dla wszystkich Słowian!"
 news.325.b: "Jesteśmy gotowi do walki!"
 news.325.c: "Zawsze można liczyć na tę beczkę prochu."
 news.326.t: "Banowina Chorwacji"
 news.326.desc: "W obliczu nieustających i nasilających się problemów z chorwackimi ugrupowaniami nacjonalistycznymi rząd Jugosławii musiał zgodzić się na zwiększenie autonomii Chorwatów. Powstało nowe, częściowo niepodległe państwo, Banowina Chorwacji, które formalnie nadal jest zależne od Jugosławii, ale wpływy rządu w tym regionie uległy znacznemu ograniczeniu."
 news.326.a: "To było konieczne."
 news.326.b: "Niech żyje Chorwacja!"
 news.326.c: "To początek upadku Jugosławii?"
 news.327.t: "Jugosławia żąda Macedonii"
 news.327.desc: "Pragnąc zjednoczenia mieszkańców Macedonii, Jugosławia ogłosiła, że uznaje Macedonię Środkową za integralną część państwa jugosłowiańskiego. Na poparcie tych słów dokonano relokacji kilku dywizji pod granicę. Narasta groźba wybuchu regionalnego konfliktu zbrojnego."
 news.327.a: "Wszyscy południowi Słowianie są jednością!"
 news.327.b: "Niech tylko spróbują!"
 news.327.c: "Niepokojący obrót zdarzeń."
 news.328.t: "Jugosławia żąda włoskiego pogranicza"
 news.328.desc: "Rząd jugosłowiański ostatnio coraz głośniej protestuje przeciwko sposobowi traktowania słowiańskich mniejszości w przygranicznych włoskich regionach Istrii i Zary. Dziś Jugosłowianie ogłosili, że uważają te tereny – przejęte przez Włochów po wielkiej wojnie i zamieszkane głównie przez etnicznych Słowian – za integralną część państwa jugosłowiańskiego, i zaznaczyli, że nie zawahają się użyć wojska w obronie praw mieszkańców tych regionów."
 news.328.a: "Będą bezpieczni tylko w naszym kraju."
 news.328.b: "Zmiażdżymy ich, jeśli spróbują!"
 news.328.c: "Kolejny konflikt wisi w powietrzu."
 news.329.t: "Jugosławia uznaje ZSRR państwo [SOV.GetAdjective]"
 news.329.desc: "Jugosławia, z jeszcze większym stoicyzmem niż inne kraje, przez lata odmawiała uznania komunistycznego państwa, jakim jest [SOV.GetNameDef]. Po dzisiejszym ogłoszeniu rząd Jugosławii nawiąże oficjalne relacje z Rosjanami, zrywając tym samym z dotychczasową polityką. Trudno powiedzieć, czy oznacza to otwarcie się państwa jugosłowiańskiego na komunistyczne wpływy, ale ton tego ogłoszenia był zaskakująco serdeczny."
 news.329.a: "Mają ciekawe pomysły."
 news.329.b: "Pokażemy im siłę rewolucji."
 news.329.c: "Radzieckie wpływy rozszerzają się..."
 news.330.t: "Ogólnosłowiański Kongres Robotników"
 news.330.desc: "Nie zgadzając się z fundamentalnymi aspektami radzieckiego komunizmu, Jugosłowianie przyjęli własny model tej ideologii. Zamiast wstępować do Kominternu, rząd jugosłowiański ogłosił, że zamierza poprowadzić południowych Słowian do walki o prawa klasy robotniczej. Prawdopodobnie wkrótce spróbuje przekonać do swojej ideologii sąsiednie kraje, co może poważnie zaburzyć równowagę sił w regionie."
 news.330.a: "Poprowadzimy braci Słowian!"
 news.330.b: "Bezczelni nuworysze!"
 news.330.c: "Interesujące..."
 news.330.e: "Może doprowadzi to do stabilizacji."
 excellent: "Doskonale."
 unfortunate: "To przykre."
 traitors: "Zdrajcy!"
 stability.21.t: "Unikanie poboru"
 stability.21.desc.a: "Nowy raport sporządzony przez War Office wskazuje na zmniejszenie dostępnych zasobów ludzkich. Wygląda na to, że ostatnia grupa rekrutów jest o wiele mniejsza, niż przewidywano. Prowadzone są działania sprawdzające tę rozbieżność, ale pierwsze ustalenia wskazują, iż wielu ludzi, którzy technicznie nadają się do służby, wykorzystuje różne sposoby unikania poboru. 18-letni uczniowie nagle stają się wykwalifikowanymi pracownikami ważnych gałęzi przemysłu obronnego, byli sportowcy nie zdają testów sprawnościowych, a w niektórych wypadkach rekruci po prostu znikają bez śladu.\n\nSchwytani uciekinierzy zeznają, że nie odpowiadają im złe warunki w armii, obojętni oficerowie, a także nie chcą umierać za straconą sprawę. Dowódcy wojskowi domagają się przykładnego i surowego karania osób unikających poboru, ale wielu członków rządu uważa, że lepszy skutek odniesie poprawa warunków bytowania szeregowych żołnierzy."
 stability.21.desc.b: "Nieskuteczna reakcja władz na powszechne unikanie poboru tylko pogorszyła sprawę. Coraz więcej rekrutów nie stawia się do służby po odebraniu powołania. Kontrwywiad przechwycił profesjonalnie wykonaną ulotkę z instruktażem, jak uniknąć poboru. Doradza się tam dawanie łapówek lekarzom, by ci poświadczali niezdolność do służby z przyczyn zdrowotnych. Wyłączenie z poboru ojców rodzin spowodowało, że wdowy wojenne z dziećmi są zasypywane propozycjami matrymonialnymi, a liczba osób zwracających się o wyłączenie z powodów etycznych osiągnęła rekordowy poziom.\n\nDowódcy wojskowi radzą wycofanie kilku ostatnich wyłączeń i przykładne ukaranie kilku uchylających się. Inni członkowie rządu woleliby odwołać się do poczucia obywatelskiego obowiązku i uświadomić ludziom skutki przegranej w tej wojnie."
 stability.21.desc.c: "Reakcje rządu na unikanie poboru nie przyniosły żadnych pozytywnych skutków, coraz więcej ludzi zaczyna zastanawiać się, czy powinni się narażać, gdy inni siedzą sobie w bezpiecznym miejscu. Rekruci, którzy zgłaszają się do służby, często informują, że są nękani i wyśmiewani na ulicach, ludzie widzą w nich głupców walczących w przegranej sprawie. Pojawiła się masa doniesień o matkach zabraniających dzieciom odpowiadania na powołanie, a War Office przedstawiło raport, w którym stwierdza, że nie wie, ilu dokładnie ludzi ma wcielić, ponieważ ich biurokracja nie radzi sobie z przetwarzaniem informacji o tylu brakujących żołnierzach."
 stability.21.a: "Nic na to nie poradzimy."
 stability.21.d: "Każdy, kto unika poboru, powinien być aresztowany!"
 stability.21.e: "Chyba powinniśmy podwyższyć żołd szeregowych żołnierzy."
 stability.21.f: "Czas na bardziej surowe działania."
 stability.21.g: "Odwołajmy się do poczucia obywatelskiego obowiązku."
 stability.21.h: "Musimy kogoś przykładnie ukarać."
 stability.21.i: "Musimy pokazać ludziom, że mają o co walczyć."
 stability.22.t: "Strajki!"
 stability.22.desc.a: "W ostatnich dniach produkcja w kilku fabrykach dramatycznie zwolniła, ponieważ robotnicy ogłosili strajk przy produkcji materiałów wojennych. Domagają się \"pokoju i chleba!\" i jak na razie odmawiają podjęcia rozmów w sprawie porozumienia. Część członków rządu opowiada się za ostrą odpowiedzią militarną i szybkim straceniem przywódców strajku jako agentów wroga i zdrajców. Jednak reszta służby cywilnej zaleca bardziej wyważone działanie, ich zdaniem gwałtowna reakcja może się zemścić, jeśli zaangażowani w sprawę żołnierze okażą się mniej lojalni, niż zakładaliśmy."
 stability.22.desc.b: "Wysiłki rządu mające na celu przekonanie strajkujących do powrotu do pracy nie przyniosły żadnego skutku. Wręcz przeciwnie, pojawiły się informacje o strajkach w kolejnych fabrykach, a ostatni pracujący w innych zakładach także odłożyli narzędzia, gdy spotkali się z agresją ze strony współpracowników. Jak dotąd zgromadzone zapasy pozwalały w pewnym stopniu złagodzić cios zadany zaopatrzeniu jednostek frontowych, ale w końcu niedobory produkcji zaczną wpływać na nasze zdolności prowadzenia wojny.\n\nWar Office ponownie radzi rządowi obrać twardy kurs wobec strajkujących. Jednak inne frakcje w administracji postulują, aby zaproponować robotnikom kompromisowe rozwiązanie, co może ich przekonać do powrotu do pracy."
 stability.22.desc.c: "To, co początkowo było akcją zorganizowaną w nielicznych zakładach, rozprzestrzeniło się na cały kraj i objęło nawet branże, które są tylko pośrednio zaangażowane w produkcję wojenną. Odbiło się to również na działaniach rządu, ponieważ liczni urzędnicy niższego szczebla, kurierzy i kierowcy odmówili stawienia się w pracy. \n\nW wielu miejscach rady robotnicze okupują budynki fabryk. Tajna policja informuje, że część z nich wznowiła produkcję broni dla wielkiego powstania przeciwko tak zwanemu \"reżimowi wojennemu\".\n\nNaczelne dowództwo uważa, że sytuację może jeszcze uratować zdecydowana akcja wiernych jednostek, a cywilna część rządu przestrzega, iż może doprowadzić to do wybuchu wojny domowej, którą na pewno przegramy."
 stability.22.a: "To się rozejdzie po kościach."
 stability.22.b: "Przeprowadzić pokaz siły militarnej w tych miastach."
 stability.22.c: "Niech propaganda zrobi bohaterów z ludzi, którzy nadal pracują."
 stability.22.d: "Powołać robotników do wojska i przekazać fabryki pod kontrolę wojska."
 stability.22.e: "Zaproponować zwiększenie racji żywnościowych dla robotników."
 stability.22.f: "Wysłać wojsko, aresztować strajkujących, stracić przywódców strajku."
 stability.22.g: "Przygotować nową ustawę o pomocy społecznej."
 stability.23.t: "Bunty w armii"
 stability.23.desc.a: "Do naczelnego dowództwa dotarły niepokojące wieści o kilku jednostkach, które odmówiły wykonania rozkazów przełożonych. Żadna z tych jednostek nie opuściła swojego miejsca, ale przedstawiciele żołnierzy jasno stwierdzili, że nie wykonają żadnego rozkazu ataku na wroga.\n\nNa razie rebelia ograniczyła się do niewielkiej liczby batalionów oraz garstki jednostek szkoleniowych i wsparcia, ale wielu przedstawicieli War Office obawia się, że to powstanie obejmie wkrótce inne jednostki i może w końcu uniemożliwić nam dalsze prowadzenie wojny. Trzeba podjąć zdecydowane działania."
 stability.23.desc.b: "Próby zakończenia buntów w armii nie powiodły się. Buntownicy, zachęceni brakiem skutecznej odpowiedzi rządu, dodali do listy swych żądań natychmiastowe zawieszenie broni i późniejsze podpisanie obszernego traktatu pokojowego oraz demobilizację.\n\nWar Office stanowczo optuje za surowym rozprawieniem się z buntownikami, mając na celu zniechęcenie ich do dalszych działań."
 stability.23.desc.c: "Widząc, że rząd nie chce albo nie potrafi zająć się ich sprawą, buntownicy postanowili wziąć sprawy w swoje ręce. Ogłoszono wybory do \"rad żołnierzy i robotników\", ich celem jest przejęcie kraju i zawarcie pokoju z wrogiem.\n\nJeżeli szybko nie podejmiemy działań, te rady mogą w niektórych regionach kraju zastąpić nasz rząd i uniemożliwić nam dalsze prowadzenie wojny. "
 stability.23.a: "Teraz nie możemy z tym nic zrobić."
 stability.23.b: "Otoczyć zbuntowane jednostki lojalnymi siłami i rozkazać im poddanie się."
 stability.23.c: "Wygłosić patriotyczną mowę do buntowników."
 stability.23.d: "Ogłosić publicznie, że każda osoba pomagająca buntownikom zostanie oskarżona o zdradę."
 stability.23.e: "Ogłosić inicjatywę pokojową. Dla wroga ma być ona nie do przyjęcia."
 stability.23.f: "Zmobilizować wierne bojówki i aresztować wszystkich żołnierzy, którzy nie przebywają na swoich posterunkach."
 stability.23.g: "Zaproponować żołnierzom, aby mogli wybierać własnych oficerów."
 15_days_tt: "Wprowadzenie tego potrwa około §Y15 dni§!.\n"
 30_days_tt: "Wprowadzenie tego potrwa około §Y30 dni§!.\n"
