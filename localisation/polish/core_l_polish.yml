 NAVAL_MISSION_NAME_PATROL: "Patrol"
 NAVAL_MISSION_NAME_PATROL_DESC: "Grupa operacyjna będzie patrolowała rejon działania floty.\n\nGrupa operacyjna może patrolować tylko jeden rejon.\nBędzie ona próbowała wykryć floty wroga w aktywnym rejonie. Radar i dominacja powietrzna pozwolą jej szybciej wykryć przeciwnika.\n\nPamiętaj, że wróg może znaleźć cię i zaatakować, zanim ty wykryjesz jego."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY: "Znajdź i zniszcz"
 NAVAL_MISSION_NAME_STRIKE_FORCE: "Siły uderzeniowe"
 NAVAL_MISSION_NAME_STRIKE_FORCE_DESC: "Grupa operacyjna będzie czekać w najbliższej bazie morskiej, dopóki nie zostanie wykryta grupa operacyjna przeciwnika.\nPo dostrzeżeniu wroga przez jedną z patrolujących grup operacyjnych twoje siły uderzeniowe ruszą, by go przechwycić."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY_DESC: "Grupa operacyjna będzie aktywnie wyszukiwać i atakować wrogie floty w wybranych rejonach."
 NAVAL_MISSION_NAME_CONVOY_RAIDING: "Ataki na konwoje"
 NAVAL_MISSION_NAME_CONVOY_RAIDING_DESC: "Grupa operacyjna będzie atakować konwoje wroga w wybranych rejonach."
 NAVAL_MISSION_NAME_CONVOY_ESCORT: "Eskorta konwojów"
 NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC: "Grupa operacyjna będzie eskortować konwoje w wybranych rejonach i chronić je przed atakami wroga."
 NAVAL_MISSION_NAME_INVASION: "Transport/desant"
 NAVAL_MISSION_NAME_INVASION_DESC: "Grupa operacyjna będzie wspierać transport wojsk i desanty w ramach wybranych §Yrozkazów desantu§!.\n§GKliknij§!, by rozpocząć tę misję, po czym wybierz strzałkę desantową, o ile jakaś została stworzona."
 NAVAL_MISSION_NAME_MINES_PLANTING: "Minowanie"
 NAVAL_MISSION_NAME_MINES_PLANTING_DESC: "Grupa operacyjna rozmieści miny morskie w wybranych rejonach. Najwyższa potencjalna kara dla twoich wrogów to:\n"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT: "£mapicon_unit_invalid_orders£ Niewielkie możliwości ostrzału brzegu"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC: "Grupa operacyjna nie będzie mogła skutecznie wspierać dywizji walczących na wybrzeżu, ponieważ ma niewielkie możliwości ostrzału brzegu. Rozważ dodanie do grupy operacyjnej §Yataku (działa ciężkie)§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES: "£mapicon_unit_invalid_orders£ Niewielka liczba §Ybomb głębinowych§!"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC: "Grupa operacyjna będzie miała niewielkie szanse na uszkodzenie okrętów podwodnych. Rozważ dodanie do niej okrętów posiadających więcej §Hbomb głębinowych§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION: "£mapicon_unit_invalid_orders£ Słabe wykrywanie okrętów podwodnych"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC: "W czasie walki grupa operacyjna będzie miała niewielkie szanse wykrycia okrętów podwodnych. Rozważ dodanie do niej więcej okrętów wyposażonych w §Ysonary§!, §Yradary§! albo §Ykatapulty startowe§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION: "£mapicon_unit_invalid_orders£ Słabe wykrywanie okrętów nawodnych"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC: "W czasie walki grupa operacyjna będzie powoli wykrywała potencjalnych wrogów. Rozważ dodanie do niej więcej okrętów wyposażonych w §Yradary§! i §Ykatapulty startowe§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED: "£mapicon_unit_invalid_orders£ Niska prędkość maksymalna"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED_DESC: "Średnia prędkość grupy operacyjnej jest za mała, co pogarsza możliwości wykrywania wroga. Rozważ usunięcie powolnych okrętów albo dodanie szybszych."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY: "£mapicon_unit_invalid_orders£ Duża widoczność – okręty nawodne"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC: "Grupa operacyjna jest zbyt widoczna i może zostać łatwo wykryta i/lub wymanewrowana przez wroga. Rozważ używanie mniejszych lub słabiej opancerzonych okrętów nawodnych o mniejszym współczynniku widoczności."
 NAVAL_MISSION_SET_REASON_FOR_PLANTING_NO_SHIPS: "Rozmieszczanie min jest §Rniemożliwe§!, ponieważ żaden z okrętów twojej floty nie jest do tego przystosowany!"
 NAVAL_MISSION_SET_REASON_FOR_SWEEPING_NO_SHIPS: "Rozminowanie jest §Rniemożliwe§!, ponieważ żaden z okrętów twojej floty nie jest do tego przystosowany!"
 NAVAL_MISSION_SET_REASON_FOR_NO_WAR: "Musisz być §Rw stanie wojny§!, by aktywować tę misję."
 NAVAL_MISSION_NAME_MINES_SWEEPING: "Rozminowanie"
 NAVAL_MISSION_NAME_MINES_SWEEPING_DESC: "Grupa operacyjna będzie wyszukiwać i unieszkodliwiać miny morskie w wybranych rejonach. Najwyższa potencjalna kara, jaką możesz otrzymać przez miny wroga to:\n"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT: "Wsparcie desantu morskiego"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT_DESC: "Okręty będą eskortować desanty morskie i wspierać je poprzez ostrzał brzegu."
 NAVAL_MISSION_NAME_TRAINING: "Manewry morskie"
 NAVAL_MISSION_NAME_TRAINING_DESC: "Rozkaż grupie operacyjnej przeprowadzenie ćwiczeń w rejonie sąsiadującym z najbliższą bazą marynarki.\nZ czasem może to doprowadzić do uszkodzenia okrętów.\nZałoga przestanie zdobywać doświadczenie, gdy osiągnie poziom zawodowców.\nPodczas ćwiczeń zdobędziesz §Ydoświadczenie marynarki§!.\nMniejsze ryzyko, że §Ychluba floty§! ulegnie wypadkowi."
 NAVAL_BTN_REMOVE_REGIONS: "§HUsuń rejon§!\n§GKliknij§! ten przycisk, a następnie rejon, który chcesz usunąć z aktualnie wybranej floty.\n§GKliknij PPM§! ten przycisk, żeby §Rusunąć wszystkie rejony§! wybranej floty."
