 UNITS_VIEW_BTN_RESHAPE: "§HTryb edycji§!\nWciśnij przycisk, by włączyć ten tryb, lub przytrzymaj §GAlt§!\n§GKliknij PPM§! szpile poszczególnych planów, by je edytować.\n§GKliknij i przytrzymaj§! strzałkę natarcia, by zmienić jej kształt lub połączyć ją z innym rozkazem.\n§GKliknij PPM i przytrzymaj§! jeden z migających rozkazów, by stworzyć nową strzałkę natarcia."
 UNITS_VIEW_BTN_DRAW_OFFENCE: "§HLinia ofensywna§!\n§GKliknij PPM i przytrzymaj§!, by wytyczyć na mapie §Ylinię ofensywną§!.\nLinie te mogą być kreślone tylko na terytorium, do którego przydzielono §Hlinię frontu§! albo §Hdesant morski§!.\n\nDywizje przydzielone do planu z linią ofensywną spróbują przesunąć tam swoją linię frontu. \n\n§GPrzytrzymaj przycisk myszy§! i §Gpuść§! go nad przyciskiem realizacji zachowania, żeby zmienić sposób wykonania planu."
 UNITS_VIEW_BTN_DRAW_DEFENCE: "§HLinia frontu§!\n - §GKliknij§! jedną z granic, by wytyczyć wzdłuż niej front.\n - §GKliknij PPM i przeciągnij kursor§! na granicę z innym krajem, by precyzyjniej wytyczyć wspólny front.\n - §GKliknij PPM i przeciągnij kursorem§! końcówki linii frontu, by je edytować.\n\nLinie frontu to miejsce rozpoczęcia ataków na teren wroga w kierunku linii ofensywnych. Pozwalają ci także szybko rozmieszczać dywizje wzdłuż obcej granicy."
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP: "§HLinia frontu§!\n - §GKliknij§! granicę z innym krajem, żeby ustawić wybrany front wzdłuż całej jej długości.\n - §GShift + kliknięcie§! jednej z granic, by wytyczyć wzdłuż niej front bez frontów podarmii.\n - §GKliknij PPM i przeciągnij kursor§! na granicę z innym krajem, żeby rozstawić krótszy front.\n - §GShift + kliknięcie PPM i przeciągnij kursor§! na granicę z innym krajem, żeby rozstawić krótszy front.\n - §GKliknij PPM i przeciągnij kursor§! na końcówki linii frontu, by je edytować.\n\nLinie frontu to miejsca rozpoczęcia ataków na teren wroga w kierunku linii ofensywnych. Pozwalają ci także szybko rozmieszczać dywizje wzdłuż granicy."
 UNITS_VIEW_BTN_DRAW_FALLBACK: "§HLinia odwrotu§!\n - §GKliknij PPM i przeciągnij myszką§! na sojuszniczym terytorium, żeby zakreślić §Yjednorazowy§! rozkaz obronny.\n\nLinie odwrotu są przydatne przy rozmieszczaniu dywizji do obrony, na przykład za rzeką albo w innym miejscu sojuszniczego terytorium."
 UNITS_VIEW_BTN_AREA_DEFENSE: "§HObrona obszaru§!\n – §GKlikaj§! regiony, żeby dodawać je lub usuwać ze składu armii.\nArmia z tym rozkazem nie może mieć jednocześnie innych poleceń.\n\nDywizje przydzielone do armii z tym rozkazem zostaną rozproszone po wskazanym obszarze, by bronić ważnych miast, portów i innych obiektów, a także zajmą się pomniejszymi siłami wroga."
 UNITS_VIEW_BTN_DRAW_NAVAL_INV: "§HRozkaz desantu morskiego§!\nKrok 1) §GKliknij§! jedną z podświetlonych prowincji, by wybrać punkt wyjściowy desantu.\nKrok 2) §GKliknij PPM§! wybrane prowincje nadmorskie, w których chcesz wylądować.\nPo wdrożeniu planu część konwojów twojego kraju zostanie przygotowana do przewiezienia wojsk desantowych."
 UNITS_VIEW_BTN_DRAW_PARADROP: "§HRozkaz zrzutu spadochroniarzy§!\nKrok 1) §GKliknij PPM§! jedną z baz lotniczych, by wyznaczyć punkt startowy operacji. W bazie tej muszą stacjonować samoloty transportowe.\nKrok 2) §GKliknij PPM§! prowincję będącą w zasięgu samolotów transportowych, by wyznaczyć punkt zrzutu.\n§gPamiętaj, że przewiezione zostaną tylko jednostki powietrznodesantowe.§!"
