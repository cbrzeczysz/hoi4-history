 NAVAL_MISSION_NAME_HOLD_DESC: "§GKliknij§! albo £h \nAnulowanie aktualnej misji i rejs do najbliższego portu.\n\n§GCtrl+kliknięcie§! lub £ctrl  +£h \nAnulowanie aktualnej misji i pozostanie na miejscu.\n--------------\nOkręty liniowe utrzymujące pozycję w prowincji morskiej sąsiadującej z bitwą lądową będą mogły prowadzić §Hostrzał brzegu§!.\nLotniskowce utrzymujące pozycję na morzu mogą wysyłać swoje skrzydła powietrzne na standardowe misje."
