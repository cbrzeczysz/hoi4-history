 COMMAND_POWER_DESC: "§HSiła dowodzenia§! jest wykorzystywana w różnych operacjach militarnych i do awansowania generałów. Można ją przeznaczyć na jednorazowe operacje albo na działania ciągłe. Wzrost i maksymalny poziom §Hsiły dowodzenia§! można zwiększyć za pomocą różnych doktryn i duchów narodowych."
