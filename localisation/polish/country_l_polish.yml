 ARMY_EXPERIENCE_GAIN_TRAINING: "Z §Hćwiczeń armii§!: $VALUE|=+3$ dziennie"
 ARMY_EXPERIENCE_DESC: "Bojowe wykorzystanie sprzętu wojskowego zwiększa doświadczenie armijne. Wzrasta ono zarówno wtedy, gdy §Hdywizje§! ścierają się z wrogiem, jak i wtedy, gdy sojusznicy rzucają do walki maszyny, które im §Hprzekazaliśmy§!.\nMożna je także zwiększyć, szkoląc jednostki, które mają co najmniej poziom $UNIT_TRAINING_LEVEL|Y$.\n\nDoświadczenie armijne jest niezbędne do tworzenia i modyfikowania §Hszablonów dywizji§!."
 NAVY_EXPERIENCE: "Doświadczenie marynarki"
 NAVY_EXPERIENCE_GAIN_TRAINING: "Za ćwiczenia: $VALUE|=+3$ dziennie"
 NAVY_EXPERIENCE_DESC: "Bojowe wykorzystanie okrętów zwiększa poziom doświadczenia marynarki. Niektóre §Hcele narodowe§! dają dodatkowe doświadczenie, a pewni §Hministrowie§! mogą zwiększyć ilość gromadzonego doświadczenia.\n\nJest ono wykorzystywane do opracowywania lepszych wariantów istniejących okrętów."
 AIR_EXPERIENCE: "Doświadczenie lotnictwa"
 AIR_EXPERIENCE_GAIN_TRAINING: "Z §Hćwiczeń pilotów§!: $VALUE|=+3$ dziennie"
 AIR_EXPERIENCE_DESC: "Bojowe i operacyjne wykorzystanie samolotów zwiększa poziom doświadczenia lotnictwa. Oznacza to, że możesz zdobywać doświadczenie lotnictwa, gdy twoje §Hskrzydła§! walczą albo gdy przekazujesz sojusznikom w ramach umowy §HLend-Lease§! sprzęt do wykorzystania w wojnie.\nNiektóre §Hcele narodowe§! dają dodatkowe doświadczenie, a pewni §Hministrowie§! mogą zwiększyć ilość gromadzonego doświadczenia.\n\nJest ono wykorzystywane do opracowywania lepszych wariantów istniejących maszyn."
