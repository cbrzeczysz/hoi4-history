l_polish:
 LOADING_TIP_0: "Siedzenie z założonymi rękami, gdy inni tworzą historię, jest upokarzające. Zwycięstwo to sprawa drugorzędna.\n- Benito Mussolini"
 LOADING_TIP_1: "Aby stworzyć wielki naród, należy go posłać w bój, nawet jeżeli konieczny będzie kop na rozpęd. To właśnie zamierzam zrobić.\n- Benito Mussolini"
 LOADING_TIP_2: "Idąc na bitwę, każdy żołnierz powinien wiedzieć, jak wpisuje się ona w plan ogólny.\n- Bernard L. Montgomery"
 LOADING_TIP_3: "Jeżeli przegramy wojnę w powietrzu, szybko przegramy też wojnę na lądzie.\n- Bernard L. Montgomery"
 LOADING_TIP_4: "Dobrze jest ufać innym, ale znacznie lepiej jest im nie ufać.\n- Benito Mussolini"
 LOADING_TIP_5: "Nie wierzę w wieczny pokój ze względów filozoficznych i doktrynalnych.\n- Benito Mussolini"
 LOADING_TIP_6: "Żyrafy są bez serca."
 LOADING_TIP_7: "Póki istnieją kraje, które dysponują wielką siłą, wojna jest nieunikniona.\n- Albert Einstein"
 LOADING_TIP_8: "Nieważne, kto głosuje. Ważne, kto liczy głosy.\n- Józef Stalin"
 LOADING_TIP_9: "Historia pokazała, że żadna armia nie jest niezwyciężona.\n- Józef Stalin"
 LOADING_TIP_10: "Papież? A ile on ma dywizji?\n- Józef Stalin"
 LOADING_TIP_11: "Związek Radziecki to niezwykle wesołe miejsce.\n- Józef Stalin"
 LOADING_TIP_12: "Karabin jest jedynym źródłem realnej władzy.\n- Józef Stalin"
 LOADING_TIP_13: "Każdy sojusz, który nie został zawiązany, by rozpocząć wojnę, jest bezsensowny i bezużyteczny.\n- Adolf Hitler"
 LOADING_TIP_14: "Wielcy kłamcy są także wielkimi iluzjonistami.\n- Adolf Hitler"
 LOADING_TIP_15: "Jeżeli dziś nawołuję do rewolucji, to jest to rewolucja przeciwko rewolucji.\n- Adolf Hitler"
 LOADING_TIP_16: "Jeśli powiesz wielkie kłamstwo i będziesz je często powtarzać, ludzie w nie uwierzą.\n- Adolf Hitler"
 LOADING_TIP_17: "Niemcy muszą być mocarstwem, bo inaczej staną się wspomnieniem.\n- Adolf Hitler"
 LOADING_TIP_18: "Sukces polega na przechodzeniu od porażki do porażki bez utraty entuzjazmu.\n- Winston Churchill"
 LOADING_TIP_19: "Jeśli idziesz przez piekło, nie zatrzymuj się.\n- Winston Churchill"
 LOADING_TIP_20: "Najlepszym argumentem przeciwko demokracji jest pięciominutowa rozmowa z przeciętnym wyborcą.\n- Winston Churchill"
 LOADING_TIP_21: "Czołgi odegrają kluczową rolę w każdej przyszłej bitwie.\n- Heinz Guderian"
 LOADING_TIP_22: "Nowe niemieckie czołgi typu Panther i Tiger mogą być wykorzystywane aż do pierwszej poważnej usterki. Mają one kiepskie silniki, układy napędowe i zawieszenie.\n- Departament uzbrojenia Armii Czerwonej"
 LOADING_TIP_23: "Żaden dureń nie wygrał jeszcze wojny, umierając za ojczyznę. Wygrał ją ten, kto sprawił, że inni durnie umierali za swoją.\n- George S. Patton"
 LOADING_TIP_24: "Dobry plan wykonany natychmiast jest lepszy niż idealny plan wykonany tydzień później.\n- George S. Patton"
 LOADING_TIP_25: "Prowadźcie mnie, podążajcie za mną albo zejdźcie mi z drogi.\n- George S. Patton"
 LOADING_TIP_26: "Nikt nigdy niczego nie obronił. Liczy się tylko atak, atak i jeszcze raz atak.\n- George S. Patton"
 LOADING_TIP_27: "Na wojnach można walczyć bronią, lecz to ludzie je wygrywają. To duch ludzi, którzy słuchają rozkazów, i człowieka, który je wydaje, odnosi zwycięstwo.\n- George S. Patton"
 LOADING_TIP_28: "Gdy po raz pierwszy zobaczyłem odrzutowiec, zestrzeliłem go.\n- Chuck Yeager, USAF"
 LOADING_TIP_29: "Theo, tu Heinrich. Zestrzeliłem dwa bombowce. Nie mam już amunicji. Będę taranował. Auf Wiedersehen, do zobaczenia w Walhalli!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30: "Dowodzenie polega na wybieraniu właściwych ludzi i zachęcaniu ich, by dali z siebie wszystko.\n- Chester W. Nimitz"
 LOADING_TIP_31: "Czy proponowana operacja może zakończyć się sukcesem? Czy jest ona realna ze względu na dostępne wyposażenie i zaopatrzenie?\n- Chester W. Nimitz"
 LOADING_TIP_32: "Przygotowując się do bitew, zawsze uzmysławiałem sobie, że plany są bezużyteczne, ale planowanie jest nieodzowne.\n- Dwight D. Eisenhower"
 LOADING_TIP_33: "Liczy się nie to, jak duży jest bojowy pies, lecz to, jak dużo jest bojowości w psie.\n- Dwight D. Eisenhower"
 LOADING_TIP_34: "Jest rzeczą oczywistą, że gdy przetrwanie stoi pod znakiem zapytania, ludzie chwytają za broń i rozpoczyna się nieszczęście wojny.\n- Hideki Tojo"
 LOADING_TIP_35: "W walce jeden na jednego wygrywa ten, kto ma więcej pocisków w magazynku.\n- Erwin Rommel"
 LOADING_TIP_36: "Wolę być młotem niż kowadłem.\n- Erwin Rommel"
 LOADING_TIP_37: "Traćcie pot, nie krew; traćcie krew, nie życie; nie traćcie głowy, a zachowacie i krew, i życie.\n- Erwin Rommel"
 LOADING_TIP_38: "Biedny Neville Chamberlain myślał, że Hitlerowi można ufać. Był w błędzie. Ja jednak chyba nie mylę się co do Stalina.\n- Winston Churchill (po konferencji w Jałcie)"
 LOADING_TIP_39: "Uważam, że jest to pokój po wsze czasy.\n- Neville Chamberlain, 1938 r., po układzie monachijskim"
 LOADING_TIP_40: "Żaden wrogi bombowiec nie doleci do Zagłębia Ruhry. Jeżeli któremuś się uda, to nie nazywam się Göring, tylko Meyer.\n- Hermann Meyer"
 LOADING_TIP_41: "Wystarczy tyko kopnąć w drzwi, a cała ta zgniła buda od razu się rozleci.\n- Adolf Hitler (o ZSRR)"
 LOADING_TIP_42: "Przez pierwsze sześć do dwunastu miesięcy wojny mogę szarpać boki Wielkiej Brytanii i Stanom Zjednoczonym. Po tym czasie nie przewiduję sukcesu.\n- Isoroku Yamamoto"
 LOADING_TIP_43: "Gdy trafiamy na pole minowe, nasza piechota atakuje tak, jakby go wcale nie było.\n- Gieorgij Żukow"
 LOADING_TIP_44: "Nie doceniliśmy rosyjskiego kolosa... My niszczymy dwanaście dywizji, a Rosjanie wystawiają następny tuzin.\n- Franz Halder"
 LOADING_TIP_45: "Do niemieckiego dowódcy: Tere-fere!\nAmerykański dowódca.\n- Anthony C. McAuliffe (w odpowiedzi na niemieckie żądania kapitulacji)"
 LOADING_TIP_46: "Dziś trafiło na nas. Jutro trafi na was.\n- Hajle Syllasje I, 1936 r."
 LOADING_TIP_47: "Ani kroku w tył!\n- Radziecki rozkaz nr 227"
 LOADING_TIP_48: "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 grudnia 1941 r."
 LOADING_TIP_49: "Twoje imię jest nieznane. Twoje czyny są nieśmiertelne.\n- Grób Nieznanego Żołnierza (Moskwa)"
 LOADING_TIP_50: "Gdzie, powtarzam, gdzie jest Task Force 34? Cały świat się zastanawia.\n- CINCPAC, bitwa w zatoce Leyte"
 LOADING_TIP_51: "Wojna raczej nie okazała się dla Japonii korzystna.\n- Cesarz Hirohito, 1945 r."
 LOADING_TIP_52: "Trzeba było wyciągnąć naukę z pierwszej wojny.\n- Gerd von Rundstedt"
 LOADING_TIP_53: "Ogrom Rosji nas pochłania.\n- Gerd von Rundstedt"
 LOADING_TIP_54: "Pytam więc: chcecie wojny totalnej? Jesteście gotowi na większą i bardziej radykalną wojnę, niż możemy to sobie wyobrazić?\n- Joseph Goebbels"
 LOADING_TIP_55: "Wystarczyło krótkie natarcie wojsk niemieckich, a następnie Armii Czerwonej, by nic nie pozostało po tym bękarcie traktatu wersalskiego.\n- Wiaczesław Mołotow (po upadku Polski)"
 LOADING_TIP_56: "Jednego płaszczaka mniej! Dixon do lotniskowca: jednego płaszczaka mniej!\n- Robert E. Dixon, bitwa na Morzu Koralowym"
 LOADING_TIP_57: "Paskudna sytuacja, nieprawdaż? Oto dwóch członków niemieckiego sztabu generalnego debatuje, jak zamordować zwierzchnika sił zbrojnych.\n- Henning von Tresckow"
 LOADING_TIP_58: "Hitler to wirujący derwisz. Trzeba go zatrzymać.\n- Henning von Tresckow"
 LOADING_TIP_59: "Naziści rozpoczęli tę wojnę z dość dziecinnym przeświadczeniem, że będą mogli bombardować wszystkich dookoła, a nikt nie zbombarduje ich.\n- Arthur \"Bomber\" Harris"
 LOADING_TIP_60: "Gdyby Hitler napadł na piekło, Izba Gmin usłyszałaby ode mnie pochwałę szatana.\n- Winston Churchill, 21 czerwca 1941 r."
 LOADING_TIP_61: "A więc drań nie żyje? Szkoda, że nie schwytaliśmy go żywcem!\n- Józef Stalin (na wieść o samobójstwie Hitlera)"
 LOADING_TIP_62: "Zostaliśmy pokonani. Pobito nas, przegraliśmy.\n- Paul Reynaud, 15 maja 1940 r."
 LOADING_TIP_63: "Potrzebuję paru tysięcy poległych, by móc zasiąść do rokowań pokojowych jako ktoś, kto wziął udział w walce.\n- Benito Mussolini"
 LOADING_TIP_64: "Francuzi okłamali Polaków, obiecując, że zaatakują. Nikt nawet tego nie rozważa.\n- Edmund Ironside"
 LOADING_TIP_65: "Po co umierać za Gdańsk?\n- Francuski slogan antywojenny, 1939 r."
 LOADING_TIP_66: "Ta wojna jest jakaś dziwna.\n- Amerykański senator William Borah, 1939 r."
 LOADING_TIP_67: "Szwajcaria może się poszczycić najbardziej odrażającym narodem i systemem politycznym. Szwajcarzy to śmiertelni wrogowie nowych Niemiec.\n- Adolf Hitler"
 LOADING_TIP_68: "Owoce zwycięstwa zbyt szybko wpadają nam do ust.\n- Cesarz Hirohito"
 LOADING_TIP_69: "Wszyscy będziecie pucować niemieckie buty!\n- Italo Balbo"
 LOADING_TIP_70: "Zatopcie, spalcie, przechwyćcie, zniszczcie. Nic nie ma prawa się przedrzeć.\n- Andrew Cunningham, kampania północnoafrykańska"
 LOADING_TIP_71: "Chyba posunęliśmy się o jeden most za daleko.\n- Frederick Browning (przed operacją Market Garden)"
 LOADING_TIP_72: "Dzięki Bogu za armię francuską.\n- Winston Churchill, 1933 r."
 LOADING_TIP_73: "Gdy widzisz grzechotnika, który szykuje się do ataku, uderz go, zanim cię ukąsi.\n- Franklin D. Roosevelt"
 LOADING_TIP_74: "Zasady niekoniecznie są święte. Co innego idee.\n- Franklin D. Roosevelt"
 LOADING_TIP_75: "Ludzie, którzy są głodni i nie mają pracy, to podstawowy budulec każdej dyktatury.\n- Franklin D. Roosevelt"
 LOADING_TIP_76: "Żołnierz musi być czujny, by zachować życie. Jeśli straci czujność, jakiś niemiecki sukinkot podkradnie się do niego i zatłucze go na śmierć skarpetą pełną gówna.\n - George S. Patton"
 LOADING_TIP_77: "Umocnienia, artyleria, pomoc zagraniczna - wszystko to na nic, jeśli zwykły żołnierz nie wie, że to ON strzeże swej ojczyzny.\n - Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78: "Przez błoto i krew ku zielonym łąkom.\n- Motto Kanadyjskiego Królewskiego Korpusu Pancernego"
 LOADING_TIP_79: "Brytyjska flota jest ciekawa, czy Włosi są na tym samym poziomie, co w ostatniej wojnie, czy może podupadli.\n- Winston Churchill (o wypowiedzeniu wojny przez Włochy)"
 LOADING_TIP_80: "I będziemy z nimi walczyć denkami potrzaskanych butelek, bo nie mamy niczego innego!\n - Winston Churchill (zaraz po przyrzeczeniu walki na polach i ulicach)"
 LOADING_TIP_81: "Doświadczenie wskazuje, że atakowanie czołgów bronią do walki bezpośredniej przez dostatecznie zdeterminowanych ludzi praktycznie zawsze kończy się powodzeniem\n - instrukcja niemieckiej Grupy Armii Środek dotycząca zwalczania czołgów"
 LOADING_TIP_82: "Dajcie mi pięćdziesiąt DC-3, a Japończycy niech wezmą sobie Drogę Birmańską.\n - Czang Kaj-szek"
 LOADING_TIP_83: "Polityka to bezkrwawa wojna, a wojna to krwawa polityka.\n - Mao Zedong"
 LOADING_TIP_84: "Zachowasz ludzi, stracisz ziemię: ziemię możesz zdobyć ponownie. Zachowasz ziemię, stracisz ludzi: stracisz ziemię i ludzi.\n - Mao Zedong"
 LOADING_TIP_85: "Wolałbym umrzeć w bagnie Wielkiej Rumunii, niż w raju małej Rumunii.\n - Ion Antonescu"
 LOADING_TIP_86: "Ludzie się nie liczą, liczy się to, co sobą reprezentują.\n - Ion Antonescu"
 LOADING_TIP_87: "Podczas wojny prawda jest tak cenna, że zawsze powinna mieć ochronę złożoną z kłamstw.\n– Winston Churchill"
 LOADING_TIP_88: "Dziś pokonała nas siła mechaniczna, ale w przyszłości zwyciężymy dzięki jeszcze większej sile mechanicznej. Od tego zależą losy świata.\n– Charles de Gaulle"
 LOADING_TIP_89: "Przeciągły płacz jesiennych skrzypiec. Niech monotonna cisza ukoi me serce.\n– Zaszyfrowana wiadomość od SOE dla francuskiego ruchu oporu"
 LOADING_TIP_90: "Nie można pozwolić, żeby takie państwo jak Szwajcaria istniało niczym pryszcz na obliczu Europy.\n– Adolf Hitler"
