 NORDIC_form_joint_alliance: "Utworzenie sojuszu [NORDIC_get_alliance_name]"
 NORDIC_form_joint_alliance_desc: "Panskandynawskie marzenie poważnie ucierpiało, gdy w 1864 r. państwom nie udało się stanąć do wspólnej walki. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "Lecz stworzenie nowego sojuszu w oparciu o nasze wspólne, demokratyczne wartości może stać się światłem nadziei dla wszystkich demokracji, wspomagając jednocześnie naszą obronę i zapewniając decydujące zwycięstwo przeciwko wrogom wolności."
 NORDIC_form_joint_alliance_desc_com: "Lecz poprzez impuls dla rewolucji proletariatu możemy zjednoczyć nasze narody i skupić je w walce przeciwko kapitalizmowi, budując Sojusz Ludów Północy."
 NORDIC_form_joint_alliance_desc_mon: "Lecz królewskie dziedzictwo zakorzenione w naszych wspólnych, długowiecznych tradycjach pozwala nam zobaczyć szerszą perspektywę i działać jako jeden naród, by chronić naszych ukochanych królów i królowe."
 NORDIC_political_cooperation: "Współpraca polityczna"
 NORDIC_political_cooperation_desc: "Puste słowa nie budują współpracy. Jeśli naprawdę chcemy zostać liczącą się siłą, nasze wszystkie systemy muszą stanowić trybiki większej, dobrze naoliwionej maszyny."
 NORDIC_consolidating_institutions: "Konsolidacja instytucji"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "Unia gospodarcza"
 NORDIC_economic_union_desc: "Musimy połączyć nasze zasoby, bo wszyscy posiadamy coś, czego potrzebuje nasz sąsiad. Likwidując bariery od dawna dzielące nasze gospodarki, zwiększymy poziom wydajności produkcji. Zasoby muszą swobodnie przepływać między nami, byśmy mogli sobie skuteczniej pomagać."
 NORDIC_procurement_fund: "Fundusz zaopatrzenia"
 NORDIC_procurement_fund_desc: "Największe gospodarcze i militarne mocarstwa mają dostęp do środków umożliwiających im bronienie się i podbój. Choć my również posiadamy przemysł wojskowy, blednie on w porównaniu do nich. Może nie dorównamy jeszcze tej przemysłowej potędze, możemy jednak zgromadzić wspólne fundusze na zakup dużej ilości pojazdów i broni kluczowych dla naszej obrony."
 NORDIC_shared_intelligence: "Wspólny wywiad"
 NORDIC_shared_intelligence_desc: "[NORDIC_get_alliance_name] to projekt zakładający dzielenie się władzą, a jeśli wiedza rzeczywiście równa się potędze, to podzielmy się tym, co wiemy o naszych wrogach, i wiedzą o tym, co wrogowie wiedzą o nas, a nawet o tym, co myślą, że o nas wiedzą."
 NORDIC_northern_command: "Dowództwo północne"
 NORDIC_northern_command_desc: "Połączone dowództwo wojskowe jest niezbędne do lepszej koordynacji naszych działań. Siły zbrojne muszą płynnie współpracować, a decyzje należy podejmować szybko i w interesie wszystkich zainteresowanych stron. Dopilnujmy, aby takie dowództwo powstało jako pierwszy krok w budowaniu połączonych sił zbrojnych."
 NORDIC_democratic_institution_1: "Nordycka Komisja Ministrów"
 NORDIC_communist_institution_1: "Federacja Północna"
 NORDIC_monarchist_institution_1: "Nordycka szlachta"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "Podczas gdy podejmujemy pierwsze kroki ku prawdziwej integracji i współpracy, sojusz [NORDIC_get_alliance_name] potrzebuje nowej instytucji: [NORDIC_get_institution_1_desc]"
 NORDIC_first_joint_institution_desc_dem: "takiej, w której członkowie rządów różnych państw naszej ponadnarodowej organizacji mogą dyskutować nad tym, jak najlepiej łączyć nasze wysiłki, by prowadzić ludzi poprzez napięcia narastające w Europie."
 NORDIC_first_joint_institution_desc_com: "takiej, która zdoła zjednoczyć nasze narody i zagwarantować im władzę nad środkami produkcji, nie tłumiąc jednocześnie ich własnej determinacji."
 NORDIC_first_joint_institution_desc_mon: "takiej, która rozplącze naszą sieć arystokratycznych koneksji, zmieniając ją w zjednoczoną konstelację szlachetnych, równych sobie obywateli pełniących różne role w strukturze władzy."
 NORDIC_democratic_institution_2: "Najwyższy Parlament Nordycki"
 NORDIC_communist_institution_2: "Północne Politbiuro"
 NORDIC_monarchist_institution_2: "Konklawe Północnych Lwów"
 NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "Nasz sojusz jest bardzo zwarty i ściśle połączony, lecz oznacza to również, że działa ociężale i powoli. [NORDIC_get_institution_2_name] pozwoli nam [NORDIC_get_institution_2_desc] "
 NORDIC_second_institution_desc_dem: "stworzyć ustawodawczy organ, który będzie reprezentować wyborców i posiadać władzę wykonawczą pozwalającą mu prężnie działać w obliczu wojny."
 NORDIC_second_institution_desc_com: "dopilnować, by wola robotników była reprezentowana, a nieliczni przedstawiciele większości jak najlepiej chronili interesy proletariatu."
 NORDIC_second_institution_desc_mon: "zgromadzić najpotężniejszych lordów i damy naszych zjednoczonych królestw, by mogli dzielnie i stanowczo podejmować trudne decyzje, które są brzemieniem szlachty."
 NORDIC_nordic_army_democratic: "Departament działań lądowych"
 NORDIC_nordic_army_communist: "Armia Ludów Północy"
 NORDIC_nordic_army_monarchist: "Maszerujące Lwy"
 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "[NORDIC_get_nordic_army_name] będzie ustanawiać warunki dla różnych sił lądowych w naszych demokratycznych państwach, by mogły się one wzajemnie uzupełniać. Zatem atuty jednych zrównoważą słabości innych, a celem będzie zlikwidowanie ucisku na całym kontynencie, w jednej prowincji za drugą."
 NORDIC_nordic_army_desc_com: "[NORDIC_get_nordic_army_name]: niezależnie skąd pochodzą żołnierze, wszyscy są częścią sojuszu [NORDIC_get_alliance_name] i nie spoczną, póki kapitalizm nie zostanie wypleniony za sprawą naszych zjednoczonych sił i nieugiętej woli."
 NORDIC_nordic_army_desc_mon: "[NORDIC_get_nordic_army_name]: siły sojuszu [NORDIC_get_alliance_name] nie są zwykłymi wojskami, lecz czymś znacznie więcej. Armia mężnie stanie do walki pod jednym sztandarem za swego wodza i kraj, który reprezentuje."
 NORDIC_nordic_navy_democratic: "Skoordynowane Dowództwo Sił Morskich"
 NORDIC_nordic_navy_communist: "Północny Komisariat Sił Morskich"
 NORDIC_nordic_navy_monarchist: "Królewska Armada"
 NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "Bezkres mórz przyćmiłby każdy nasz kraj z osobna, lecz jeśli połączymy siły, będziemy mogli koordynować operacje i wykorzystywać ograniczone zasoby w bardziej wydajny sposób, by osiągać lepsze rezultaty. Zajmie się tym [NORDIC_get_nordic_navy_name] - to bez wątpienia trudne zadanie, lecz przedstawiciele tego organu otrzymają wszelkie niezbędne zasoby i wsparcie sojuszu [NORDIC_get_alliance_name]."
 NORDIC_nordic_navy_desc_com: "Fale należą do ludu, a sojusz [NORDIC_get_alliance_name] zamierza je wyzwolić i zdobyć dla mieszkańców północy. [NORDIC_get_nordic_navy_name] dopilnuje, by ostatnim, co zobaczą nasi wrogowie, była nasza flota wyłaniająca się zza czerwonego horyzontu."
 NORDIC_nordic_navy_desc_mon: "Połączone floty sojuszu [NORDIC_get_alliance_name] będą rządzić pośród fal na naszym terytorium. [NORDIC_get_nordic_navy_name] stanie się żywiołem, którzy uderzy w naszych wrogów i pozostawi po nich tylko wraki."
 NORDIC_nordic_airforce_democratic: "Nordycki Program Obrony Przeciwlotniczej"
 NORDIC_nordic_airforce_communist: "Komisariat Sił Powietrznych Ludów Północy"
 NORDIC_nordic_airforce_monarchist: "Połączone Królewskie Siły Powietrzne"
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "Nową granicą naszego sojuszu jest niebo. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "Właśnie dlatego to [NORDIC_get_nordic_airforce_name] odpowie za dystrybucję zasobów potrzebnych do ochrony obywateli każdego państwa należącego do sojuszu [NORDIC_get_alliance_name]. Dopilnuje także, by współpraca naszych sił powietrznych przebiegała sprawnie."
 NORDIC_nordic_airforce_desc_com: "Nie możemy pozwolić, by kapitalistyczne siły odebrały nam należne ideały wolności. Nasze siły powietrzne zaroją się na niebie nad wrogami i zaleją ich deszczem piekielnego ognia."
 NORDIC_nordic_airforce_desc_mon: "Jeśli rozwiniemy możliwości powietrzne, będziemy mogli sprawniej ukierunkowywać naszą siłę. Sprawimy, że wrogowie pokłonią się przed potęgą naszych połączonych sił powietrznych."
 NORDIC_nordic_research_democratic: "Nordycka Rada Badawcza"
 NORDIC_nordic_research_communist: "Ludowy Uniwersytet Północy"
 NORDIC_nordic_research_monarchist: "Zjednoczone Akademie Królewskie"
 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "Samą siłą nie wygrywa się wojen. To rozwój technologiczny zapewnia krajom XX wieku przewagę w nowoczesnej walce. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "[NORDIC_get_nordic_industry_name] umieści kapitał i zasoby we właściwych rękach, aby nasi żołnierze i generałowie mieli pod ręką najlepsze narzędzia, by radzić sobie z wyzwaniami wojny. Zaawansowana technologia uchroni nas przed zbędnym rozlewem krwi naszych obywateli."
 NORDIC_nordic_research_desc_com: "[NORDIC_get_nordic_industry_name] stanie się instytutem do opracowywania najnowocześniejszych narzędzi zniszczenia i masowej produkcji najwyższej jakości wyposażenia, które w rękach naszych ludzi stanie się gilotyną wiszącą nad karkami faszystów i kapitalistów."
 NORDIC_nordic_research_desc_mon: "Królestwa północy od zawsze dbają o przestrzeń dla rozwoju nauki, a [NORDIC_get_nordic_industry_name] będzie kontynuować tę tradycję, gromadząc najtęższe umysły naszych państw w jednym budynku, by pomagali sobie wspólnie, służąc swoim władcom."
 NORDIC_nordic_military_industry_democratic: "Zakup nordyckiego wyposażenia wojskowego"
 NORDIC_nordic_military_industry_communist: "Zakłady Zbrojeniowe Ludów Północy"
 NORDIC_nordic_military_industry_monarchist: "Królewskie fabryki broni"
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]. Jeśli mamy walczyć do ostatniego żołnierza, powinniśmy zwiększyć ich siłę przy pomocy odpowiednich narzędzi."
 NORDIC_nordic_military_industry_desc_dem: "Celem programu [NORDIC_get_nordic_industry_name] będzie dopilnowanie, by trybiki naszej machiny wojennej obracały się sprawnie i bez przeszkód, a także obrona naszych narodów przed terrorem i tyranią."
 NORDIC_nordic_military_industry_desc_com: "Rewolucja sama się nie obroni ani nie rozprzestrzeni bez stanowczego działania ze strony wyzwolonych dotąd robotników naszego sojuszu [NORDIC_get_alliance_name]."
 NORDIC_nordic_military_industry_desc_mon: "We współczesnych czasach królestwa upadają na lewo i prawo, a sam duch królewskiej rodziny nie wystarczy, by je obronić. Musimy dopilnować, by nasze królestwa posiadały broń, która pozwoli im uchronić się przed zniszczeniem."
 NORDIC_nordic_industry_democratic: "Nordycki Fundusz Rozwoju Przemysłu"
 NORDIC_nordic_industry_communist: "Marsz robotników"
 NORDIC_nordic_industry_monarchist: "Królewski Instytut Rozwoju"
 NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "Wojna czy nie, nasze narody muszą zbudować infrastrukturę i kapitał, by wspierać ludność cywilną i poprawić jakość jej życia. Oczywiście w momencie wybuchu konfliktu staną się one fundamentem gospodarki wojennej."
 NORDIC_nordic_industry_desc_com: "Robotnicy są duszą sojuszu [NORDIC_get_alliance_name] i to dzięki nim on istnieje. Projekt [NORDIC_get_nordic_industry_name] zagwarantuje nam udział w środkach produkcji dóbr niezbędnych do życia codziennego, a w czasie wojny zapewni poparcie dla naszej machiny wojny."
 NORDIC_nordic_industry_desc_mon: "Koncept \"szlachectwo zobowiązuje\" każe nam dbać o swoich poddanych i zbudować infrastrukturę, która nie tylko zapewni nam ich przychylność, lecz także stanie się fundamentem gospodarki wojennej w razie konfliktu. Projekt [NORDIC_get_nordic_industry_name] pozwoli nam spełniać ten cel, dopóki nie stanie się zbędny."
