 #Communist Path
 NOR_a_resurgent_labor_movement: "Odrodzenie ruchu robotniczego"
 NOR_a_resurgent_labor_movement_desc: "Obywatele [NOR.GetAdjective] nie chcą dłużej nosić na oczach opasek kapitalizmu. Wreszcie dostrzegli, że powoli pogrążają się w biedzie wywoływanej przez ich panów. Teraz podnieśli głowy i widzą majaczącą na horyzoncie rewolucję!"
 NOR_compromise_with_the_nkp: "Kompromis z NKP"
 NOR_compromise_with_the_nkp_desc: "Wygląda na to, że bezpieczeństwo naszego kraju wisi na włosku. Może kompromis z Norges Kommunistiske Parti, mającej głębokie powiązania ze stalinizmem, pozwoli nam uzyskać pomoc państwa [SOU.GetAdjective] To oczywiście lepsze rozwiązanie niż przyszły podbój przez faszystów lub kapitalistów."
 NOR_prosecute_the_nkp: "Oskarżenie NKP"
 NOR_prosecute_the_nkp_desc: "Partia Pracy oddzieliła się od NKP, gdy jasne stało się, że jej związki ze Stalinem są ważniejsze niż z [NOR.GetAdjective] robotnikami. Zbyt długo pozwalaliśmy na gnicie tego trupa. Musimy zmiażdżyć tych zdrajców, zanim zdradzą nas na rzecz rządu [SOU.GetAdjective]"
 NOR_the_seeds_of_the_revolution: "Zarzewie rewolucji"
 NOR_the_seeds_of_the_revolution_desc: "Kapitalizm stworzył środki do własnego zniszczenia i to daje nam okazję do działania. Obecnie naszym zadaniem jest stworzenie podwalin lepszej przyszłości dla [NOR.GetAdjective] obywateli. Nie będziemy się śpieszyć, zaczekamy do czasu, gdy będziemy mogli zebrać owoce naszej pracy."
 NOR_the_voice_of_the_people: "Głos ludu"
 NOR_the_voice_of_the_people_desc: "Musimy słuchać ludu i wdrożyć narzędzia, które wzmocnią jego głos oraz pozwolą głosić prawdy Marksa. Tylko w ten sposób rewolucja rozegra się we wszystkich warstwach społecznych. Niech ludzie wykrzyczą żądania wyzwolenia od opresyjnego kapitału."
 NOR_organize_partisan_militias: "Organizacja bojówek partyjnych"
 NOR_organize_partisan_militias_desc: "To oczywiste, że kapitalizm nie złagodzi uścisku, w jakim trzyma [NOR.GetAdjective] robotników. Dajmy broń ochotnikom i wyszkolmy ich, żeby we właściwym momencie mogli uderzyć i otworzyć drogę rewolucji, która zerwie kajdany kapitału."
 NOR_consolidate_power: "Konsolidacja władzy"
 NOR_consolidate_power_desc: "Mamy władzę, dzięki której zbudujemy przyszłość, o jakiej marzymy. Teraz musimy zadbać o utrzymanie tej władzy. Poprzez czystki i nowe mianowania nadamy temu państwu kształt, który pozwoli nam odnieść sukces i żyć w dobrobycie."
 NOR_demand_nationalizations: "Żądanie nacjonalizacji"
 NOR_demand_nationalizations_desc: "Ten burżuazyjny rząd jeszcze nie zna siły wspólnej własności środków produkcji. Musimy zażądać nacjonalizacji najważniejszych fabryk w całym kraju, by rewolucja przyniosła owoce, jeszcze zanim na dobre się zacznie. Co ważniejsze, im więcej mamy fabryk, tym więcej robotników i sojuszników zyskuje nasza sprawa."
 NOR_squash_dissent: "Zdławienie niezadowolenia"
 NOR_squash_dissent_desc: "Nie możemy pozwolić, by jacyś szkodnicy kradli owoce naszej ciężkiej pracy. Trzeba koniecznie wytropić i usunąć wszelkie oznaki wichrzycielstwa. Przecież każdy, kto wątpi w nasze rządy, jest naszym wrogiem."
 NOR_denounce_the_german_reich: "Potępienie działalności: [GetNorwegianThreateningFascist]"
 NOR_denounce_the_german_reich_desc: "Nie możemy dopuścić, by [GetNorwegianThreateningFascist] deptali ludy świata. Cały świat powinien dowiedzieć się, w co wierzymy, bo tylko wtedy dołączy do naszej walki z faszyzmem."
 NOR_moscows_education_centers: "Centra edukacji komunistycznej"
 NOR_moscows_education_centers_desc: "Przez wiele lat Komintern uczył towarzyszy z całej Skandynawii umiejętności niezbędnych, by wyprowadzić rewolucję z podziemia. Teraz mogą oni ujawnić się i przekazać ludziom wartości wiecznej rewolucji."
 NOR_workers_and_farmers_rise: "Robotnicy i rolnicy, powstańcie"
 NOR_workers_and_farmers_rise_desc: "Fundamenty są gotowe, nasiona posiane, niebawem zapłonie ogień rewolucji. [NOR.GetNonIdeologyName] jest gotowa, niech robotnicy i chłopi powstaną, by wyrwać środki produkcji z zakrwawionych łap kapitalistów i właścicieli ziemskich."
 NOR_war_in_finland: "Wojna w Finlandii"
 NOR_war_in_finland_desc: "Obywatele Finlandii już dość się wycierpieli, my i [SOU.GetName] powinniśmy połączyć siły, by wyzwolić ich spod jarzma kapitalizmu. To będzie tylko pierwszy krok ku wyzwoleniu wszystkich ludów nordyckich."
 NOR_defend_finland: "Pokonanie Finlandii"
 NOR_defend_finland_desc: "Nie możemy pozwolić, by żałosny rząd [SOU.GetAdjective] wykorzystywał dumny naród [FIN.GetAdjective] Trzeba stanąć do walki z tyranią reżimu, który udaje, że działa na rzecz ludu, a w rzeczywistości tylko go depcze. Finlandia musi pozostać niepodległa."
 NOR_send_the_king_back_to_denmark: "Odesłanie króla do Danii"
 NOR_send_the_king_back_to_denmark_desc: "Nie zasługujemy na miano komunistów, jeśli nadal mamy rodzinę królewską. Po przejęciu przez nas sterów władzy oraz środków produkcji, monarchia byłaby siłą jednoczącą kontrrewolucjonistów i wichrzycieli. Powinniśmy niezwłocznie rozprawić się z rodziną królewską."
 NOR_worker_armies: "Armie robotnicze"
 NOR_worker_armies_desc: "Czeka nas wiele pracy, a nasza populacja jest zbyt mała, by realizować to wszystko naraz. Tworząc hierarchię robotników przypominającą wojskowe dywizje i kompanie, możemy zacząć stawać na nogi, pracując nad każdym projektem po kolei."
 NOR_nationalize_the_hydro_plants: "Nacjonalizacja elektrowni wodnych"
 NOR_nationalize_the_hydro_plants_desc: "Prąd z hydroelektrowni to jeden z fundamentów [ROOT.GetAdjective] przemysłu, ale obecnie znajduje się on w niewłaściwych rękach, w rękach kapitalistów! Przejmijmy środki wytwarzania prądu i zasilmy kolejną fazę rewolucji."
 NOR_expand_military_industry: "Rozbudowa przemysłu zbrojeniowego"
 NOR_expand_military_industry_desc: "Nasz raczkujący przemysł zbrojeniowy jest zbyt słaby, by pokonać globalny kapitalizm. Musimy rozbudować te zakłady, żeby mogły zaspokoić potrzeby naszych rozrastających się sił zbrojnych."
 NOR_a_new_norway: "Nowa Norwegia"
 NOR_a_new_norway_desc: "Norwegowie wreszcie uwolnili się od jarzma kapitału, a to musi znaleźć odzwierciedlenie w kształtowaniu naszego nowego państwa. Oligarchowie i magnaci nie będą już decydować, w którą stronę zmierza kraj. Od tej chwili lud norweski sam decyduje o swojej przyszłości. Niech żyje Norwegia!"
 NOR_norwegian_engineering: "Norweska inżynieria"
 NOR_norwegian_engineering_desc: "Jeśli chcemy dokonać naprawdę trwałej rewolucji, musimy zrezygnować z machin wojennych budowanych przez nasze wyzyskiwane siostry i braci. Powinniśmy stworzyć własne konstrukcje oraz produkować własny sprzęt, jeśli chcemy, aby te rewolucja była naprawdę nasza."
 NOR_reawaken_the_permanent_revolution: "Przebudzenie nieustającej rewolucji"
 NOR_reawaken_the_permanent_revolution_desc: "Trocki uczył nas, że rewolucja nigdy się nie zatrzyma, i rzeczywiście tak jest. Będzie ona trwać, dopóki proletariat nie zasiądzie za kierownicą historii. Dajmy siłę proletariatowi w Skandynawii i na całym świecie!"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "Józef Stalin przez wiele lat wykrzywiał dla własnych korzyści słowa Marksa i Lenina, fałszywie oskarżał swoich wrogów przed sądami kapturowymi oraz poświęcił niezliczone życia dla zaspokojenia własnego ego. Trzeba go powstrzymać, zanim zniszczy przyszłość proletariatu."
 NOR_crush_stalin_canonical: "Zgnieść Stalina"
 NOR_crush_stalin_generic: "Zgnieść Czerwonego Niedźwiedzia"
 NOR_crush_big_communist: "Zgnieść: [?GLOBAL.platonic_big_communist.GetNameDef]"
 NOR_crush_hitler: "Zmiażdżyć Hitlera"
 NOR_crush_hitler_desc: "Niewielu ludzi popełniło tyle zbrodni przeciwko ludzkości co Adolf Hitler. Zniszczył on niewyobrażalną liczbę żyć, a jego zło wydaje się nie mieć granic. Jego ostatecznym celem jest zniszczenie wszystkiego, na czym nam zależy, dlatego musimy pokrzyżować jego plany, zanim nas zniszczy."
 NOR_prepare_for_war: "Przygotowanie do wojny"
 NOR_prepare_for_war_desc: "Zdaje się, że to nieuniknione, więc nie oszukujmy się myśleniem, że pokój potrwa wiecznie. Wojna może zaskoczyć takie kraje jak nasz, więc musimy być gotowi na wszystko."
 NOR_join_the_allies: "Dołączenie do aliantów"
 NOR_join_the_allies_desc: "Gdy stanie się najgorsze, posiadanie silnych i godnych zaufania sojuszników może oznaczać różnicę między podporządkowaniem a wolnością. [FRA.GetName] i [ENG.GetName] wygrały wielką wojnę z Niemcami i naszym zdaniem mogą zrobić to ponownie."
 NOR_proactive_defense: "Czynna obrona"
 NOR_proactive_defense_desc: "Nasi wrogowie nie zaatakują, jeśli wcześniej ich zniszczymy. Uderzmy na ich ziemie, zanim wojna dotknie naszych, pokażmy im, do czego w obliczu zagrożenia są zdolni obywatele [NOR.GetAdjective]"
 NOR_secure_the_swedish_iron_ore: "Przejęcie szwedzkiej rudy żelaza"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetName] ma olbrzymie złoża doskonałej rudy żelaza, którą zimą przesyłano przez Narwik, gdy zamarzały północne porty. Nie można zostawić tego źródła rudy na pastwę zagranicznych tyranii, zajmijmy je, zanim wrogowie postanowią zrobić to samo."
 NOR_secure_denmark: "Przejęcie Danii"
 NOR_secure_denmark_desc: "[DEN.GetName], nasz dawny władca, przez długi czas odstraszała mocarstwa położone na południe od [NOR.GetAdjective] granic. Gdyby jej słaba armia skapitulowała, brama do [NOR.GetAdjective] terytorium stanęłaby otworem. Musimy temu zapobiec, obsadzając tę bramę naszymi wojskami."
 NOR_invite_secret_army: "Zaproszenie do tajnej armii"
 NOR_invite_secret_army_desc: "[NOR.GetNonIdeologyName]: Niegdyś przywódcy stworzyli tajną armię do obrony kraju w przypadku wybuchu rewolucji komunistycznej, jednak teraz nie warto ich oskarżać, skoro ich cel nie ma już znaczenia. Możemy pójść na kompromis i zaprosić tych, którzy chcą bronić swojego kraju z nami, a nie przed nami."
 NOR_revive_pomor_trade: "Wznowienie handlu z Pomorcami"
 NOR_revive_pomor_trade_desc: "Przez wiele wieków nasze ludy północy handlowały z Pomorcami znad Morza Białego. Dzięki temu nasze społeczności rozkwitały, jednak imperialistyczne mocarstwa i kapitalizm położyły temu kres. Odnówmy stosunki handlowe z naszymi dawnymi braćmi."
 NOR_join_the_comintern: "Dołączenie do Kominternu"
 NOR_join_the_comintern_desc: "Międzynarodówka Komunistyczna to prawdziwy parasol ochronny, który dąży do wybuchu proletariackiej rewolucji na całym świecie. To najlepszy i jedyny sposób na pokonanie kapitalizmu i faszyzmu."
 NOR_soviet_industrial_cooperation: "Sowiecka współpraca przemysłowa"
 NOR_soviet_industrial_cooperation_desc: "Zabieganie o pomoc większych, bardziej rozwiniętych krajów nie przynosi ujmy. Na wojnie w obronie rewolucji każdy robotnik, chłop i inżynier jest naszym towarzyszem. Chętnie przyjmiemy ich pomoc w rozwoju naszego przemysłu; gdyby sytuacja była odwrotna, też byśmy to dla nich zrobili."
 NOR_field_hospitals: "Szpitale polowe"
 NOR_field_hospitals_desc: "W przeciwieństwie do innych krajów [NOR.GetName] ma ograniczone zasoby ludzkie. Materiały da się zastąpić, ale utrata towarzysza oznacza jedną osobę mniej w międzynarodowej walce przeciwko kapitalizmowi. Musimy skupić się na ratowaniu rannych żołnierzy, by jak najszybciej mogli wrócić na front, w przeciwnym razie będziemy tracić i ludzi, i ziemię."
 NOR_expanded_conscription_drive: "Kampania rozszerzonego poboru"
 NOR_expanded_conscription_drive_desc: "Dopóki nie zakończą się walki, będziemy potrzebowali świeżych żołnierzy na polach bitew, na których wykuje się historia naszych ideałów. Każda kobieta i każdy mężczyzna zdolni do walki powinni wstąpić w nasze szeregi, w przeciwnym razie nasza ojczyzna zostanie zniszczona."
 NOR_invite_soviet_designers: "Zaproszenie dla sowieckich projektantów"
 NOR_invite_soviet_designers_desc: "Wiedza techniczna naszych komunistycznych sojuszników wyprzedza naszą o całe dekady. Gdyby podzielili się z nami swoim doświadczeniem, moglibyśmy przeskoczyć naszych wrogów i dzięki nowoczesnej broni oraz pojazdom uniknąć niepotrzebnego rozlewu krwi."
 #Allied
 NOR_vote_of_no_confidence: "Wotum nieufności"
 NOR_vote_of_no_confidence_desc: "Czy możemy wierzyć, że Nygaardsvold i jego partia pracy odeprze bolszewików i nazistów? Postawą bardziej przypomina Greków otwierających bramy Troi niż premiera gotowego bronić swojej ojczyzny przed komunizmem. Nie możemy pozwolić, by oddali nasze raczkujące państwo w [SOU.GetAdjective] ręce."
 NOR_liberal_conservative_alliance: "Sojusz liberalno-konserwatywny"
 NOR_liberal_conservative_alliance_desc: "Choć Høyre i Venstre oznaczają odpowiednio prawicę i lewicę, nasze dwie partie mają tyle wspólnych interesów, że możemy utworzyć koalicję rządową, która odeprze wszelkie ataki żałosnej Partii Pracy. Dzięki naszej wspólnej pracy [ROOT.GetName] stanie się krajem przyjaznym dla kapitału i gotowym toczyć wojny tutaj, a także za granicą."
 NOR_sabotage_unions: "Sabotaż związków zawodowych"
 NOR_sabotage_unions_desc: "To, co robotnicy nazywają prawami człowieka, to dla nas przeszkody w rozwoju przemysłu. Możemy zdusić ten syndykalistyczny ruch, co pozwoli nam z łatwością usuwać wszystko, co utrudnia wzmacnianie gotowości naszej armii."
 NOR_invite_foreign_investment: "Zaproszenie inwestorów zagranicznych"
 NOR_invite_foreign_investment_desc: "Nasz przemysł był zaniedbywany przez całe dziesięciolecia, więc nie mamy kapitału potrzebnego do uprzemysłowienia naszego kraju tak, by mógł się równać z innymi europejskimi państwami. Na szczęście za granicą jest wielu wygłodniałych inwestorów, którzy za odpowiednią cenę chętnie zainwestują w naszą przyszłość. "
 NOR_invite_transnational_manufacturers: "Zaproszenie producentów międzynarodowych"
 NOR_invite_transnational_manufacturers_desc: "Tak bardzo koncentrowaliśmy się na handlu, że nie wykorzystujemy całego potencjału produkcyjnego naszego kraju. Uporaliśmy się już ze związkami zawodowymi, a dzięki nieskrępowanemu rynkowi pracy zagraniczne firmy zaczną masowo inwestować u nas swoje pieniądze."
 NOR_contain_the_labor_movement: "Okiełznanie ruchu robotniczego"
 NOR_contain_the_labor_movement_desc: "Dopóki istnieje jakikolwiek ruch zajmujący się interesami klasy robotniczej, nigdy nie będziemy w pełni kontrolować kapitału, który trafia na [NOR.GetAdjective] rynek, ani środków sterujących przepływami pieniężnymi."
 NOR_uproot_secret_army: "Zniszczenie tajnej armii"
 NOR_uproot_secret_army_desc: "Utworzona przez poprzedni rząd w 1918 roku tajna armia kryła się w cieniu, czekając na komunistyczny przewrót, który nigdy nie nastąpił. W tym czasie wielu jej członków stało się zagorzałymi faszystami. Ci ludzie są bombą zegarową, która może wybuchnąć w każdej chwili, dlatego należy się z nimi rozprawić."
 NOR_support_finland_in_winter_war: "Wsparcie dla Finlandii w wojnie zimowej"
 NOR_support_finland_in_winter_war_desc: "Bolszewicy idą na Finlandię i nie mamy powodu, by wierzyć, że na niej poprzestaną. Musimy wesprzeć naszych fińskich braci w walce z czerwonym niedźwiedziem ze wschodu, zanim pożre on nas wszystkich."
 NOR_arrest_quisling: "Aresztowanie Quislinga"
 NOR_arrest_quisling_desc: "[NOR.GetName]: Zawsze gdy powstaje lista niebezpiecznych osób w państwie, były minister obrony, Vidkun Quisling, rzadko się na niej pojawia. Jego partia kurczy się, ma on niewielu przyjaciół, a przede wszystkim jego ślepe uwielbienie dla Adolfa Hitlera - coś, co czyniłoby niebezpiecznym każdego innego człowieka w dowolnym kraju - sprawia, że jest on jeszcze bardziej żałosną postacią. Jest nieistotny, ale mimo to trzeba być przezornym."
 NOR_protect_finnmark_from_the_bolsheviks: "Obrona Finnmarku przed bolszewikami"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "Jeśli [SOV.GetNameDef] uzna, że dręczenie [FIN.GetNonIdeologyAdjective] państwa to za mało, Finnmark będzie oczywistym punktem startowym inwazji na nasz kraj."
 NOR_replace_laake: "Zastąpienie Laakego"
 NOR_replace_laake_desc: "Kristian Laake był narzędziem Partii Liberalnej od chwili jego mianowania. Przepchnął on liczne ograniczenia potencjału armii i wydaje się nie mieć umiejętności ani chęci niezbędnych do tego, by poprowadzić Norwegię do zwycięstwa. Potrzebujemy kogoś, kto jest gotów postawić wojsko na pierwszymi miejscu w życiu [NOR.GetAdjective] obywateli."
 NOR_fde_intelligence_agency: "Służba Wywiadowcza Forsvarets"
 NOR_fde_intelligence_agency_desc: "Nasi żołnierze i oficerowie nie mogą na ślepo iść na front. Muszą wiedzieć, z czym przyjdzie im się zmierzyć, i mieć możliwość wykorzystania w swoich planach forteli. Dlatego powołaliśmy wywiad wojskowy, który będzie sobie brudził ręce, by nie musieli tego robić nasi żołnierze."
 NOR_reform_the_army: "Reforma armii"
 NOR_reform_the_army_desc: "Lata zaniedbań Kristiana Laake i Partii Liberalnej doprowadziły armię do stanu, którego nie można nazwać inaczej jak ruiną. Musimy odbudować naszą hierarchię wojskową, logistykę, strategie i protokoły, by przystawały one do standardów nowoczesnych armii, z którymi prawdopodobnie przyjdzie nam się zmierzyć."
 NOR_improved_training: "Usprawnione szkolenie"
 NOR_improved_training_desc: "Jeśli chcemy posyłać na front źle wyszkolonych ludzi, może lepiej darujmy sobie rozkazy mobilizacyjne i zamiast nich wystawiajmy akty zgonów.\nKiepski program szkolenia rekrutów wymaga gruntownych zmian, które pozwolą nam szybko i dobrze przeszkolić wojsko."
 NOR_officers_academy: "Akademia oficerska"
 NOR_officers_academy_desc: "Dobry oficer zwielokrotnia skuteczność naszych sił, a w przypadku naszej niewielkiej populacji ma to ogromne znaczenie, szczególnie jeśli chcemy przetrwać inwazję ze strony obcego mocarstwa."
 NOR_offensive_doctrines: "Doktryny ofensywne"
 NOR_offensive_doctrines_desc: "Nasza dawna doktryna powstała z założeniem, że będziemy się bronić tak długo, aż wróg się zmęczy. Tego spodziewali się nasi przodkowie i przyszli wrogowie, więc właśnie dlatego powinniśmy od razu przechodzić do ofensywy."
 #Historical
 NOR_continue_nygaardsvold_government: "Kontynuacja działania rządu Nygaardsvolda"
 NOR_continue_nygaardsvold_government_desc: "Rząd Partii Pracy z Johanem Nygaardsvoldem na czele jak dotąd dobrze nam służy. Dlatego też niezależnie od politycznych napięć u naszych południowych sąsiadów powinniśmy nadal skupiać nasze starania na wyciągnięciu norweskiej gospodarki z kryzysu, w jakim przyszło nam żyć."
 NOR_weathering_the_storm_to_come: "Przetrwać nadchodzącą burzę"
 NOR_weathering_the_storm_to_come_desc: "Mimo naszych dotychczasowych starań w zakresie poprawy dobrobytu obywateli musimy przyjąć do wiadomości, że zewsząd pojawiają się nowe zagrożenia. Musimy rozpocząć przygotowania do burzy, która zaczyna rozciągać się nad całą Europą. Wszystko, co zbudowaliśmy, będzie bez znaczenia, jeśli nie zdołamy tego obronić."
 NOR_broken_gun_policies: "Polityka rozbrojenia"
 NOR_broken_gun_policies_desc: "Aby uniknąć wszelkich przyszłych konfliktów, musimy udowodnić, że pragniemy jedynie neutralności i nie przygotowujemy się do inwazji na obce państwo. Tylko wtedy wielkie mocarstwa nie uznają nas za zagrożenie i zostawią nas w spokoju. Jak sądzimy, można to osiągnąć poprzez rozległą demilitaryzację, czego by nie sądził rząd [SWI.GetAdjective] ze swoją durną doktryną zbrojnej neutralności."
 NOR_leaving_the_hard_thirties_behind: "Zapomnieć o trudnych latach trzydziestych"
 NOR_leaving_the_hard_thirties_behind_desc: "Przez lata odczuwaliśmy skutki wielkiego kryzysu, a brak stosownych narzędzi i bazy przemysłowej nie pozwala naszemu młodemu narodowi pewnie stanąć na nogach. Czas rozpocząć budowę fundamentów, dzięki którym państwo [ROOT.GetAdjective] będzie mogło rosnąć i rozwijać się."
 NOR_cut_military_budget: "Obcięcie budżetu wojskowego"
 NOR_cut_military_budget_desc: "Świat być może staje w płomieniach, ale to nie znaczy, że potrzebne jest nam wojsko. Prowadzimy jasną politykę neutralności, możemy więc inaczej wykorzystać zasoby przeznaczane wcześniej na zbrojenia i zamienić plany obronne na takie, dzięki którym słowo \"[ROOT.GetName]\" oznaczać będzie państwo równości i dobrobytu."
 NOR_bail_out_towns: "Na ratunek miasteczkom"
 NOR_bail_out_towns_desc: "Kryzys ekonomiczny uderzył w wiele [ROOT.GetAdjective] miasteczek. Cierpią one z powodu ogromnego długu, którego nie są w stanie samodzielnie spłacić. Mamy środki i chęci, aby ocalić te społeczności i pozwolić im osiągnąć dobrobyt. Zróbmy to więc."
 NOR_restore_public_trust_in_the_storting: "Przywrócenie Stortingowi zaufania społecznego"
 NOR_restore_public_trust_in_the_storting_desc: "Zrozumiałe jest, że po dekadach niestabilności i bezczynności ludność nie ufa naszemu parlamentowi, Stortingowi. Bez zaufania społecznego nie możemy przedsięwziąć środków niezbędnych do zapewnienia naszemu krajowi stabilizacji."
 NOR_the_neutrality_guard: "Straż neutralności"
 NOR_the_neutrality_guard_desc: "Inne państwa mogą wykorzystywać nasze neutralne nastawienie, aby zapewnić sobie przewagę nad wrogiem i wciągnąć nas w wojnę, gdy nie będziemy mogli obronić własnych granic. Straż neutralności zabezpieczy nas przed nadużyciami ze strony wojowniczych krajów."
 NOR_rearm_for_defense: "Ponowne zbrojenie i obrona"
 NOR_rearm_for_defense_desc: "Być może źle oceniliśmy nadciągające niebezpieczeństwo. Nasze wybrzeża nie zapewnią ochrony przed zdeterminowanym przeciwnikiem, nie możemy też ślepo wierzyć, że nasi nordyccy sąsiedzi będą dla nas zawsze buforem. Musimy nadrobić stracony czas i przygotować się do obrony [NOR.GetAdjective] granic."
 NOR_patrol_our_coast: "Patrole przybrzeżne"
 NOR_patrol_our_coast_desc: "Nasze wybrzeże otwiera się na szerokie morze, przez które wróg może potencjalnie wedrzeć się na [NOR.GetAdjective] terytorium. Nasza obecna flota jest za mała, aby te wody ochronić. Musimy rozbudować marynarkę tak, aby mogła skutecznie zabezpieczać ten rozległy obszar."
 NOR_social_incrementalism: "Stopniowe zmiany społeczne"
 NOR_social_incrementalism_desc: "Trudne lata trzydzieste stają się dla [NOR.GetAdjective] obywateli wspomnieniem. Musimy zacząć myśleć o rozwoju społecznym. Rozsądnie byłoby nie drażnić gniazda konserwatywnych os i wprowadzać zmiany stopniowo."
 NOR_print_more_money: "Dodruk pieniędzy"
 NOR_print_more_money_desc: "Nasz rodzący się dopiero system finansowy nadal jeszcze nie odzyskał równowagi po trudnych latach trzydziestych. Musimy wykorzystać wszelkie dostępne narzędzia, aby uniknąć pogorszenia sytuacji, w tym również zwiększyć ilość krążącej w gospodarce gotówki."
 NOR_restart_public_investment: "Wznowienie inwestycji publicznych"
 NOR_restart_public_investment_desc: "Nie możemy teraz pozwolić, aby nasza infrastruktura i gospodarka podupadły wskutek zaniedbania. Partia Pracy musi ponownie zainwestować w przyszłość kraju - czy ma być to produkcja cywilna, czy też przygotowania do wojny, która może nadejść szybciej, niżbyśmy sobie tego życzyli."
 NOR_coastal_defense: "Obrona wybrzeża"
 NOR_coastal_defense_desc: "[NOR.GetName] ma jedno z najdłuższych wybrzeży na świecie, więc jego ufortyfikowanie nie będzie łatwe. Trzeba tego jednak dokonać, jeśli mamy zachować naszą zdobytą niedawno niepodległość."
 NOR_fortify_norway: "Fortyfikacja Norwegii"
 NOR_fortify_norway_desc: "Nasze forty wystarczająco długo pozostają już zaniedbane. Musimy nakazać naszym ekipom budowlanym szybką modernizację, a nawet odbudowę istniejących fortów, oraz stworzenie nowych tam, gdzie są one potrzebne."
 NOR_prepare_a_mobile_government: "Przygotowanie rządu mobilnego"
 NOR_prepare_a_mobile_government_desc: "Rozpoczęła się wojna, a nasz rząd stał się pożądanym celem. Wróg nie cofnie się przed niczym, aby zlikwidować naszych przywódców i podporządkować sobie [NOR.GetAdjective] obywateli. Musimy koniecznie opracować plan pozwalający zachować sprawność rządu w najistotniejszych kwestiach."
 NOR_the_kings_no: "Królewska odmowa"
 NOR_the_kings_no_desc: "Nasz król, Haakon VII, odmówił naszemu wrogowi, który chciał nas sobie podporządkować. [NOR.GetName] to nie ziemia, a lud. Obywatele [NOR.GetAdjective] będą walczyć nawet, jeśli zostanie im odebrane całe terytorium."
 NOR_prince_olavs_inspiration: "Inspiracja księcia Olafa"
 NOR_prince_olavs_inspiration_desc: "Mimo sytuacji, w jakiej znaleźli się [NOR.GetAdjective] obywatele, wciąż pokładają oni wiarę w swoim księciu. Choć nie dołącza on do walki, jego wsparcie z wygnania jest niezwykle istotne, jeśli chodzi o legitymizację naszego rządu."
 NOR_establish_milorg: "Stworzenie Milorgu"
 NOR_establish_milorg_desc: "[NOR.GetName] znajduje się pod okupacją, a ruch oporu, choć walczy zaciekle, pozbawiony jest organizacji i dyscypliny. Dobrze skoordynowane, zarządzane z uchodźstwa wojskowe podziemie mogłoby położyć podwaliny do powrotu naszego rządu na [NOR.GetAdjective] ziemię."
 NOR_approach_the_coordinating_committee: "Rozmowy z Komitetem Koordynacyjnym"
 NOR_approach_the_coordinating_committee_desc: "Nasze terytorium pozostaje w rękach wroga, potrzebujemy więc organizacji, która będzie mogła działać z ukrycia i organizować ukradkiem małe grupki cywilów chcących stawiać opór okupantowi. Mamy nadzieję, że podołają temu zadaniu rozmaici specjaliści z Koordinasjonskomiteen."
 NOR_approach_kretsen: "Rozmowy z Kretsenem"
 NOR_approach_kretsen_desc: "Na naszych okupowanych terenach mieszkają ważne [NOR.GetAdjective] osobistości, które stały przed wojną w opozycji do rządu Nygaardsvolda, a teraz jednak współdzielą z nami wroga. Ci sędziowie, zarządcy, menedżerowie i biznesmeni, którzy spotykają się w sekrecie się w gospodarstwie Grimelund, mogą okazać się kluczowi dla działań ruchu oporu, jeśli tylko zechcą wykorzystać do tego swoje wpływy."
 NOR_use_xu: "Wykorzystanie XU"
 NOR_use_xu_desc: "[NOR.GetName] skrywa wiele cennych informacji. Potrzebna nam organizacja, która zapewni dane wywiadowcze członkom naszego ruchu oporu, sojusznikom oraz wojskom walczącym na uchodźstwie."
 NOR_recruit_norwegian_refugees: "Werbunek norweskich uchodźców"
 NOR_recruit_norwegian_refugees_desc: "Setki, jeśli nie tysiące [NOR.GetAdjective] obywateli opuszczają okupowane ziemie, aby uniknąć ucisku ze strony wroga. Wielu z nich należało do sił walczących w obronie kraju, lecz nie zdążyli uciec, inni nauczyli się walczyć dzięki ruchowi oporu, jeszcze inni zaś nigdy nie walczyli, lecz mogą się tego nauczyć. Jeśli mamy przetrwać wojnę, przyda nam się każdy."
 NOR_empower_sivorg: "Siła dla Sivorgu"
 NOR_empower_sivorg_desc: "Kretsen i Komitet Koordynacyjny dołączyły do naszych starań, czas więc, aby zaczęły działać wspólnie jako jedna organizacja. Sivorg będzie ugrupowaniem, do którego dołączą cywile wszelkiego rodzaju. Stworzą tym samym [NOR.GetAdjective] cywilny ruch oporu."
 NOR_preparing_the_return_to_norway: "Przygotowania do powrotu do Norwegii"
 NOR_preparing_the_return_to_norway_desc: "Scena została przygotowana, siły ruchu oporu sieją zamęt na tyłach wroga, kluczowi administratorzy okupacyjni są po naszej stronie, na uchodźstwie czekają dobrze wyszkoleni żołnierze, sojusznicy zaś zapewnią nam militarne wsparcie. Czas zmusić wroga do obrony. [NOR.GetNonIdeologyName] znów będzie naszym państwem!"
 NOR_quislings_coup_happened: "Quisling już zaczął swój zamach stanu"
 #Fascist
 NOR_the_stumbling_storting: "Rozchwiany Storting"
 NOR_the_stumbling_storting_desc: "Ujrzeliśmy światełko na końcu tunelu politycznej destabilizacji, lecz uleciało ono ku dalszemu chaosowi. Pomimo szczerych chęci Johana Nygaardsvolda wewnętrzne konflikty Stortingu potęgują tylko panujący zamęt."
 NOR_lurk_in_the_shadows: "W mroku"
 NOR_lurk_in_the_shadows_desc: "Wykorzystamy fakt, iż Storting pożera własny ogon. Ciągłe porażki parlamentu to zwrotny punkt, którego potrzebujemy, by zjednać państwo [NOR.GetAdjective] dla idei Nasjonal Samling i wepchnąć je w szpony faszyzmu."
 NOR_fascist_invasion_of_norway: "Faszystowska inwazja na Norwegię"
 NOR_fascist_invasion_of_norway_desc: "Wydarzyło się coś niewiarygodnego. Faszystowskie zagrożenie, które uznawaliśmy za odległe, pojawiło się u naszych drzwi i wyważyło je. Możemy tylko liczyć na to, że wytrwamy do czasu nadejścia pomocy."
 NOR_ask_for_foreign_support: "Prośba o zagraniczne wsparcie"
 NOR_ask_for_foreign_support_desc: "W naszym królestwie nigdy nie było wielu zwolenników faszyzmu, potrzebujemy więc wsparcia naszych faszystowskich braci zza granicy. Z ich pomocą wskażemy państwu [NOR.GetAdjective] drogę ku pangermańskiemu faszystowskiemu imperium."
 NOR_approach_the_fatherland_league: "Rozmowy z Ligą Ojczyźnianą"
 NOR_approach_the_fatherland_league_desc: "Od wielu lat Liga Ojczyźniana wspiera w Norwegii konserwatywną politykę, lecz brak jej naszego hartu i impetu. Pokażemy, że jesteśmy jednością i możemy połączyć siły, by osiągnąć wspólne cele w walce przeciwko komunizmowi."
 NOR_cultivate_the_conservative_parties: "Wsparcie dla partii konserwatywnych"
 NOR_cultivate_the_conservative_parties_desc: "Pomimo małego poparcia dla faszyzmu w państwie [NOR.GetAdjective] wokół Stortingu istnieje wiele konserwatywnych grup. Możemy je wesprzeć, by móc zasiać ziarna faszyzmu i dzięki nim umocnić swoją władzę na arenie [NOR.GetAdjective] polityki."
 NOR_get_industrialist_support: "Pozyskanie wsparcia przemysłowców"
 NOR_get_industrialist_support_desc: "Pomimo naszego niskiego poziomu uprzemysłowienia duże firmy mają ogromny wpływ na mechanizmy władzy. Z naszą pomocą mogą zyskać go jeszcze więcej, pod warunkiem, że okażą nam poparcie.\n\nW końcu jedyną ideologią kapitalistów jest mnożenie kapitału - jeśli więc zapewnimy im odpowiednie narzędzia do realizacji tego celu, staną po naszej stronie."
 NOR_nasjonal_samling: "Nasjonal Samling"
 NOR_nasjonal_samling_desc: "Od lat wiodąca faszystowska partia w państwie [NOR.GetAdjective] była spychana na bok przez główne stronnictwa centrowe i lewicowe. To koniec tego stanu rzeczy. Musimy zgromadzić się u boku Vidkuna Quislinga, naszego zdolnego i charyzmatycznego przywódcy, by [NOR.GetName] zaznała prawdziwego faszystowskiego reżimu."
 NOR_the_secret_army: "Tajna armia"
 NOR_the_secret_army_desc: "Od 1918 roku w całym państwie [NOR.GetAdjective] powstały uśpione komórki samodzielnej organizacji Hemmelige Hæren, które miały przystąpić do działania w przypadku ryzyka przejęcia władzy przez komunistów. Ich przysięga walki z komunizmem może zostać przemieniona w poparcie dla faszyzmu i, co ważniejsze, dla naszego własnego przewrotu."
 NOR_empower_hirden: "Poparcie dla Hirdu"
 NOR_empower_hirden_desc: "Nasza własna organizacja paramilitarna, Hird, stanowi fundament planów Nasjonal Samling na przyszłość państwa [NOR.GetAdjective]. Skupienie się na niej będzie kluczowe dla procesu przejęcia rządu i walki, jeśli zajdzie taka konieczność."
 NOR_quislings_coup: "Przewrót Quislinga"
 NOR_quislings_coup_desc: "Wszystko jest gotowe do nieuchronnego objęcia władzy przez Nasjonal Samling. Pod przywództwem Førera Vidkuna Quislinga wykonamy pierwszy krok do ustanowienia całkowitej kontroli nad [NOR.GetAdjective] terytorium i ekspansji na całą Skandynawię."
 NOR_quislings_regime: "Reżim Quislinga"
 NOR_quislings_regime_desc: "To jasne, że Fører Nasjonal Samling jest osobą zrównoważoną i łagodną. I choć wielu nie akceptuje go na płaszczyźnie politycznej i osobistej - nawet wśród jego rządu - nie można zaprzeczyć temu, iż jego upór i pewność siebie pomogły nam wiele osiągnąć. Z pewnością potrafi utrzymać funkcjonujący reżim, lecz na jak długo? To się dopiero okaże."
 NOR_get_rid_of_quisling: "Pozbyć się Quislinga"
 NOR_get_rid_of_quisling_desc: "Quisling nie miał na stałe obejmować władzy po przewrocie. Był on zaledwie tymczasowym rozwiązaniem na wypadek, gdyby nasi faszystowscy sojusznicy potrzebowali kogoś, kto nada inwazji pozory zasadności. Ponieważ nie potrzebujemy już tego zapatrzonego w siebie bufona, należy się go jak najszybciej pozbyć."
 NOR_elevate_hirden: "Podniesienie pozycji Hirdu"
 NOR_elevate_hirden_desc: "Hird dobrze nam służy jako paramilitarny oddział Nasjonal Samling, lecz w obliczu kiełkującego faszystowskiego reżimu powinniśmy pomyśleć o umocnieniu jego pozycji w strukturach władzy [NOR.GetAdjective] rządu."
 NOR_military_police: "Żandarmeria"
 NOR_military_police_desc: "Opór wobec naszego reżimu rośnie, powinniśmy więc postarać się o narzędzia, za pomocą których ukrócimy go, nim zbytnio się rozwinie. Możliwe, że jedynym sposobem na ochronę naszej władzy będzie bardziej zaawansowana żandarmeria, dopóki [NOR.GetName] i jej obywatele nie zaakceptują nowego porządku."
 NOR_extensive_recruitment: "Intensywny werbunek"
 NOR_extensive_recruitment_desc: "Jeśli chcemy poszerzyć nasze imperium, musimy znaleźć na [NOR.GetAdjective] ziemiach żołnierzy wykazujących ducha swych nordyckich przodków. Rybołówstwo i rolnictwo to kwestie drugorzędne wobec ekspansji imperium, dlatego każdy mężczyzna zdolny do noszenia broni powinien walczyć z naszymi wrogami."
 NOR_the_weapons_of_conquest: "Broń do podbojów"
 NOR_the_weapons_of_conquest_desc: "Żeby podbić naszych wrogów, potrzebujemy nie tylko ludzi i woli walki. Wielu polegnie, ale jeśli wyprodukujemy narzędzia, które zwiększą ich szanse, być może jeszcze bardziej powiększymy nasze terytorium."
 NOR_lynrytter: "Lynrytter"
 NOR_lynrytter_desc: "Blitzkrieg okazał się najlepszą strategią, dlatego musimy się go nauczyć i ruszyć czołgami na wrogów. Sam Odyn stanie po naszej stronie, gdy nasza broń pancerna da armii [NOR.GetAdjective] błyskawiczne zwycięstwo."
 NOR_ulfhedhnar_wolf_coats: "Ulfheðnar"
 NOR_ulfhedhnar_wolf_coats_desc: "Podobnie jak dawni berserkowie, którzy chronili króla Haralda Pięknowłosego, nowi Ulfheðnar staną się elitą wojowników i staną na czele naszych armii, by bronić naszych ziem i poszerzać ich granice."
 NOR_crackdown_on_civilian_life: "Uderzenie w życie cywilne"
 NOR_crackdown_on_civilian_life_desc: "Nie ma czasu na rozrywki. Wojna jest u progu, a w dzisiejszych czasach wojna może być tylko totalna, inaczej doprowadzi do śmierci i ośmieszenia naszego reżimu. Życie ludności cywilnej musi zostać podporządkowane służbie ojczyźnie."
 NOR_the_administrative_council: "Rada administracyjna"
 NOR_the_administrative_council_desc: "Trzeba przyznać, że [NOR.GetAdjective] okupacja mogłaby przebiegać lepiej. Może należy zmienić podejście, więc zamiast rządzić bezpośrednio, moglibyśmy mianować radę złożoną z miejscowych kolaborantów, by dać tamtejszemu społeczeństwu poczucie autonomii. "
 NOR_abandoning_nynorsk: "Porzucenie języka nynorsk"
 NOR_abandoning_nynorsk_desc: "Mimo że pozornie przyświeca mu cel nacjonalistyczny, nynorsk to tylko amalgamat językowy powstały z licznych pozostałości dialektów wiejskich i miejskich. Powinniśmy raczej skoncentrować się na języku, w którym pisze i czyta większość [NOR.GetAdjective] obywateli. Osoby posługujące się językami mniejszościowymi będą musiały dostosować się do naszego porządku."
 NOR_pan_germanic_cooperation: "Współpraca pangermańska"
 NOR_pan_germanic_cooperation_desc: "Kulturowo [NOR.GetNonIdeologyName] należy do szeroko pojętego świata germańskiego, więc bliższa współpraca z tym krajem to rozsądny pomysł. Skontaktujmy się z nimi i wspólnie budujmy nasze imperia."
 NOR_secret_police: "Tajna policja"
 NOR_secret_police_desc: "Czas na bardziej zdecydowane działania wobec [NOR.GetAdjective] populacji. Zaobserwowaliśmy, że pojawia się tam coraz więcej podżegaczy. Może wydawać się, że nie ma to żadnego znaczenia, ale mogą oni utworzyć wspólny front, zanim zdążymy opracować taktykę ich zwalczania. W końcu najlepszym sposobem na zachowanie ostrości noża jest jego częste używanie."
 NOR_fascist_military_collaboration: "Faszystowska współpraca wojskowa"
 NOR_fascist_military_collaboration_desc: "Faszyści z zagranicy pomogli nam ustanowić nasz obecny reżim, dzięki temu możemy teraz nawiązać bliższą współpracę wojskową, prawie na równych warunkach."
 NOR_frontkjempere: "Frontkjempere"
 NOR_frontkjempere_desc: "Wielu obywateli [NOR.GetAdjective] pragnie znaleźć się na froncie, by pomóc naszym wyzwolicielom w podbojach za granicą. Wielu zginie, ale taka jest cena przynależności do globalnego ruchu nacjonalistycznego. Kto wie, może [NOR.GetName] przysłuży się na tyle, że otrzyma pozwolenie na zarządzanie swoją okupacją."
 NOR_fascist_industrial_investments: "Faszystowskie inwestycje przemysłowe"
 NOR_fascist_industrial_investments_desc: "Nasi faszystowscy przyjaciele mają rozum i kapitał, których potrzebuje zaawansowany przemysł nowoczesnego kraju, by konkurować na rynku międzynarodowym. Możemy to wykorzystać, żeby stać się jeszcze użyteczniejszym sojusznikiem."
 NOR_norwegian_reichsprotectorate: "Norweski reichsprotektorat"
 NOR_norwegian_reichsprotectorate_desc: "Dzięki naszym rozlicznym sukcesom [GetNorwegianFascistOverlord] uważa, że [NOR.GetName] może już całkowicie wcielić nasz kraj do swojego imperium. To dowód ich siły i naszego szacunku wobec niej. Zrobimy wszystko, by zaspokoić ich coraz większy głód ziemi i władzy."
 NOR_jonas_lie_coup: "Przewrót Jonasa Lie"
 NOR_jonas_lie_coup_desc: "Niekompetencja Quislinga wydaje się nie mieć granic. Jeszcze przed nastaniem naszego reżimu był nam kulą u nogi, a teraz jest słabym ogniwem w naszym łańcuchu dowodzenia. Z drugiej strony mamy Jonasa Lie, który od początku mocno opowiadał się za tym, by państwo [ROOT.GetAdjective] znajdowało się pod okupacją ([GetNorwegianFascistOverlord]), a gdy było to potrzebne, działał na rzecz porządku. To on powinien prowadzić swoich obywateli ku celom wskazanym przez naszego sojusznika."
 NOR_bring_back_quisling: "Powrót Quislinga"
 NOR_bring_back_quisling_desc: "Wielu uważa go za ignoranta i bufona, ale dojście Quislinga do władzy wskazuje, że jego rzekome porażki maskowały przebiegły plan. To człowiek, który koniecznie chce trzymać ster, prowadzić państwo [NOR.GetAdjective] ku nowym i bogatym krainom, niczym dawnych wikingów."
 NOR_a_valuable_partner_to_germany: "Cenny partner dla: [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc: "Ten kraj odniesie sukces tylko, jeśli to samo uczyni [GetNorwegianFascistOverlord]. Im bardziej im pomożemy, tym większy udział w łupach wojennych otrzymamy. Musimy wejść na ścieżkę, która sprawi, że [NOR.GetNAme] stanie się nieodzownym partnerem."
 NOR_invite_german_engineers: "Zaproszenie dla faszystowskich inżynierów"
 NOR_invite_german_engineers_desc: "[NOR.GetName] to nie potęga gospodarcza, nasi przodkowie bardziej koncentrowali się na handlu niż wytwarzaniu własnych produktów. Dlatego [GetNorwegianFascistOverlord] musi nam pomóc w zdobyciu wiedzy niezbędnej, byśmy mogli dogonić naszych sojuszników i, co ważniejsze, wrogów."
 NOR_the_kings_abdication: "Abdykacja króla"
 NOR_the_kings_abdication_desc: "Król i jego szambelan, zdawszy sobie sprawę z olbrzymiej siły najeźdźców, nie mogą już nic dać swojemu społeczeństwu ani też niczego od niego wziąć. Król Haakon VII podczas jednego z rzadkich wystąpień publicznych powiedział, że każdy [NOR.GetAdjective] obywatel powinien pokłonić się faszystom, którzy wdarli się na nasze ziemie."
 NOR_reviving_the_norgesveldet: "Wskrzeszenie Norgesveldetu"
 NOR_reviving_the_norgesveldet_desc: "Wszyscy lękali się naszych przodków, którzy grabili i podbijali każdą krainę, do której zdołali przyżeglować. Musimy wejrzeć w przeszłość i wskrzesić tego ducha. Możemy stać się nowymi wikingami, którzy wzbudzą we wszystkich grozę."
 NOR_old_vinland: "Stara Winlandia"
 NOR_old_vinland_desc: "Dawni wikińscy odkrywcy dotarli dalej na zachód niż inne ludy, aż w końcu znaleźli się w bogatej Winlandii, którą teraz nazywamy Nową Fundlandią i Labradorem. Ruszmy po raz kolejny na zachód i podbijmy ziemie, których nigdy nie powinniśmy byli stracić."
 NOR_claims_on_scotland: "Roszczenia wobec Szkocji"
 NOR_claims_on_scotland_desc: "Zanim Szkocja stała się częścią Zjednoczonego Królestwa, należała do naszych przodków. Odbierzmy ją tym słabeuszom, którzy nie mają wikińskich korzeni. Czas, byśmy ponownie przemierzali wybrzeże i góry Północnej Brytanii."
 NOR_claims_on_ireland: "Roszczenia wobec Irlandii"
 NOR_claims_on_ireland_desc: "Nasi wikińscy przodkowie osiedlili się w zwykłej czarnej lagunie i nazwali to miejsce Duibhlinn. Z tego pozornie nieistotnego miejsca wielu Wikingów bogaciło się, napadając sąsiadów i utrzymując kontakty z gaelickimi plemionami. Na pewno chętnie oddadzą nam ten teren w wyniku negocjacji lub wojny."
 ## Monarchist Path
 NOR_the_chamberlains_overture: "Propozycja szambelana królewskiego"
 NOR_the_chamberlains_overture_desc: "Storting coraz bardziej traci na znaczeniu, a tymczasem wzór szlachetnych wartości, baron Peder Anker Wedel-Jarlsberg, drugi w linii sukcesji feudalnego hrabstwa Jarlsberg i lord kanclerz naszego skromnego króla, Haakona VII, uważa, że powinniśmy patrzeć w przeszłość, żeby znaleźć rozwiązania przyszłych problemów. Chodzi o to, że być może aparat monarchii powinien przejąć kontrolę nad całym rządem."
 NOR_send_the_storting_home: "Odesłać Storting do domu"
 NOR_send_the_storting_home_desc: "Nasz parlament narodowy od dawna jest w agonii. Utrzymywanie go przy życiu jedynie przedłuży jego cierpienia i, szczerze mówiąc, nasze też. Niech politycy wracają do domów, by spędzać czas z rodzinami, a ludzie króla wezmą sprawy w swoje ręce."
 NOR_assure_the_population: "Uspokojenie ludności"
 NOR_assure_the_population_desc: "Można odnieść wrażenie, że [ROOT.GetName] zmierza ku zagładzie, ale królewski kanclerz, działający w imieniu króla Haakona VII, chce pokazać ludowi, że monarchia pewną ręką przywróci równowagę w kraju."
 NOR_demand_king_haakons_rise_to_power: "Zażądajmy przejęcia władzy przez króla Haakona"
 NOR_demand_king_haakons_rise_to_power_desc: "Dzięki poruszającej przemowie barona Wedel-Jarlsberga [NOR.GetAdjective] obywatele zaczęli domagać się, żeby silna monarchia przejęła stery władzy w państwie. Problem w tym, że król Haakon VII nieustannie podkreśla, że krajem powinni rządzić przedstawiciele ludu. Chyba trzeba przekonać króla do zmiany zdania."
 NOR_the_crowns_executive_powers: "Królewska władza wykonawcza"
 NOR_the_crowns_executive_powers_desc: "Król wciąż nie chce posłuchać głosów wzywających go do przejęcia władzy absolutnej, tym samym nie mamy wyboru i musimy nadać mu władzę wykonawczą. Kiedy w końcu się przebudzi, będzie miał narzędzia, dzięki którym [ROOT.GetNonIdeologyName] stanie się wielkim krajem!"
 NOR_a_warden_king: "Król strażnik"
 NOR_a_warden_king_desc: "Król ma obowiązek, a nawet przywilej, obrony ziem, którymi obdarowały go niebiosa. Niech siły zbrojne będą mieczem absolutnej władzy królewskiej, pozostającym w uśpieniu, dopóki monarcha nie postanowi go dobyć i zadać ciosu."
 NOR_the_kingdom_of_norway: "Królestwo Norwegii"
 NOR_the_kingdom_of_norway_desc: "Już czas - niezależnie od tego, czy król Haakon o tym wie. Pozbądźmy się wszelkich przejawów demokracji i władzy ludu, a pięść monarchii niech spadnie na naszych wrogów i zetrze ich na proch. Król nie będzie miał innego wyjścia, niż przybyć na własną ponowną koronację."
 NOR_appoint_prince_olav_to_army_staff: "Włączenie księcia Olafa do dowództwa armii"
 NOR_appoint_prince_olav_to_army_staff_desc: "Skoro rodzina królewska zgodziła się wziąć udział w naszym projekcie, musimy wykorzystać umiejętności jej przedstawicieli i powierzyć im zadanie obrony naszego królestwa. Jeżeli powierzymy księciu Olafowi dowodzenie armią, na pewno wykorzysta on tam całą swoją wiedzę oraz doświadczenie i rozprawi się z naszymi wrogami na lądzie."
 NOR_prince_olav_to_navy_staff: "Książę Olaf w dowództwie marynarki"
 NOR_prince_olav_to_navy_staff_desc: "Chociaż rodzina królewska ciągle odmawia udziału w naszym projekcie, to książę Olaf wyraził chęć stanięcia na czele sił morskich naszego królestwa. Przecież wygrał złoty medal w żeglarstwie na Olimpiadzie w 1928 r., a to oznacza, że doskonale rozumie fale. Kiedy on będzie dowodził naszą marynarką wojenną, nasi wrogowie niewątpliwie staną się karmą dla łososi łowionych przez naszych poddanych."
 NOR_promote_civilian_donations: "Zachęta do datków cywilnych"
 NOR_promote_civilian_donations_desc: "Podobnie jak było z dawnymi lennami, każdy wasal musi płacić swojemu suwerenowi należne daniny. Oczywiście te barbarzyńskie czasy minęły i nasza skromna monarchia jest o wiele bardziej oświecona, więc ten trybut jest w większości dobrowolny."
 NOR_research_funding: "Finansowanie badań"
 NOR_research_funding_desc: "Nasi szlachetni [ROOT.GetAdjective] władcy wierzą w oświecenie i radują się, gdy mogą patronować rozwojowi nauki. Jest on niezbędny do tego, by nasza władza umacniała się najpierw poprzez użycie przemocy, a w końcu wyłącznie dzięki szczodrości."
 NOR_invite_cadillac_to_norway: "Zaproszenie Cadillaca do Norwegii"
 NOR_invite_cadillac_to_norway_desc: "Wiele lat temu nasz drogi książę Olaf - w tym czasie radosny osesek - otrzymał w prezencie miniaturowego Cadillaca. Na pewno ucieszy go, jeśli [NOR.GetNameDef] zaprosi firmę Cadillac, by pomogła nam projektować i budować pojazdy, które przejadą po trupach naszych wrogów, niosąc nasz sztandar. Niech to przywoła radosne wspomnienia księcia z dzieciństwa."
 NOR_enhance_coastal_defense: "Wzmocnienie obrony wybrzeża"
 NOR_enhance_coastal_defense_desc: "Posiadanie tak rozległej linii brzegowej jak nasza jest bronią obosieczną. Z jednej strony nasi obywatele mogą żyć z pracy na morzu, a z drugiej wróg ma duży obszar do desantu morskiego."
 NOR_rule_the_northern_sea: "Władza nad Morzem Północnym"
 NOR_rule_the_northern_sea_desc: "Nasze królestwo powinno rozszerzyć swe wpływy na Morze Północne! Nasze okręty posłużą za rękę naszego królestwa, sięgającą aż po horyzont. Żeby tak się stało, musimy posiadać bazy morskie, które pomogą nam w utrzymaniu dominacji. Potrzebujemy też technik i praktyk, które pozwolą nam pójść jeszcze dalej."
 NOR_ramp_up_naval_production: "Zwiększenie produkcji okrętów"
 NOR_ramp_up_naval_production_desc: "Mimo długiej tradycji morskiej nasza obecna marynarka wojenna nie odpowiada naszym ambicjom. Musimy wykonać pierwszy krok, nie szczędząc sił, i zbudować stocznie, które zaopatrzą marynarkę naszego księcia i przyszłego króla, Olafa."
 NOR_power_to_the_royal_guard: "Władza dla Gwardii Królewskiej"
 NOR_power_to_the_royal_guard_desc: "Hans Majestet Kongens Garde, gwardia królewska naszego ukochanego monarchy, od dawna jest najlepiej wyszkoloną i najbardziej nieustraszoną siłą bojową w całym królestwie. Energia, którą ci żołnierze czerpią od naszego króla i jego regenta, jest wyczuwalna - dzięki niej staną się grotem włóczni, która przebije naszych wrogów."
 NOR_encourage_recruitment: "Zachęta do zaciągu"
 NOR_encourage_recruitment_desc: "Jak mawia nasz kochany szambelan, król Haakon żyje w naszych sercach, więc każdy może za niego walczyć i umierać! Niech jego duch doda animuszu wszystkim [ROOT.GetAdjective] poddanym, by chętnie zaciągali się do wojska i walczyli za swojego władcę."
 NOR_for_the_king_and_prince: "Dla króla i księcia"
 NOR_for_the_king_and_prince_desc: "Nasz król, Haakon, i jego syn, książę Olaf, dają przykład wszystkim [NOR.GetAdjective] obywatelom. Musimy przypomnieć naszym żołnierzom, że każdy krok naprzód, każdy zabity wróg i każdy litr przelanej krwi nie idą na darmo. To wszystko dla naszej rodziny królewskiej, [NOR.GetAdjective] arystokracji i wszystkich wartości, których symbolem są te grupy."
 NOR_the_kings_line: "Linia królewska"
 NOR_the_kings_line_desc: "Schrony i bunkry znajdujące się na granicach naszego królestwa to ucieleśnienie niezłomności woli króla. Nich nasi ludzie przelewają krew, by ród króla przetrwał, podobnie jak jego królestwo."
 NOR_the_glucksburg_sea_wall: "Glücksburski mur morski"
 NOR_the_glucksburg_sea_wall_desc: "Hrabia Jarlsberg rozpoczął budowę wału morskiego w imieniu rodu Glücksburg, do którego należy nasz wspaniały król Haakon VII. Budowla ta będzie emanacją potęgi rodu królewskiego, zdolną zatrzymać naszych wrogów oraz chroniącą nasze fiordy i góry przed krzywdą."
 NOR_shield_of_the_north: "Tarcza północy"
 NOR_shield_of_the_north_desc: "Czymże jest miecz, jeśli nie można go używać? Czymże jest tarcza, jeśli nie chroni tego, kto się nią zasłania? [NOR.GetNameDef] to nie jedyne królestwo i ziemie, które powinny być chronione przez rodzinę królewską. To jej obowiązek, choć niekoniecznie de iure."
 NOR_our_royal_claims: "Nasze królewskie roszczenia"
 NOR_our_royal_claims_desc: "Cieszmy się, że mamy takiego skromnego króla, który nie wysuwa roszczeń wobec ziem znajdujących się poza terytorium jego królestwa. Jeszcze bardziej cieszmy się, że mamy szanownego hrabiego Pedera Ankera Wedel-Jarlsberga, który jest gotów zrobić wszystko, by realizować te roszczenia i dołączać te tereny do naszego królestwa. Walczmy za ziemie naszego króla!"
 NOR_swedish_claims: "Roszczenia wobec Szwecji"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "[SWE.GetNonIdeologyName] ma historyczne i monarchiczne więzi z naszym krajem. W czasie trwających wieki przepychanek państwo [SWE.GetAdjective] ukradło nam ogromne połacie ziemi: Jämtland, Härjedalen i Bohuslän. Nieważne, czy winne były rody Bernadotte, Waza, Oldenburg czy ktokolwiek inny. Zemścimy się i odzyskamy nasze ziemie."
 NOR_swedish_claims_desc_fas: "Historia skandynawskich monarchii jest długa i pogmatwana, ale możemy to wykorzystać. Szwecja ukradła całe regiony należące niegdyś do naszego kraju, więc powinniśmy wykorzystać zemstę jako pretekst do najazdu na [SWE.GetAdjective] terytorium i stworzyć imperium złożone z ziem historycznie należących do państwa [NOR.GetAdjective]"
 NOR_claims_on_faroe_islands: "Roszczenia wobec Wysp Owczych"
 NOR_claims_on_faroe_islands_desc: "Z powodu dawnych występków takich monarchii jak [DEN.GetNonIdeologyName] i [SWE.GetNonIdeologyName] odebrano nam Wyspy Owcze. Czas to zmienić. Nasz szlachetny szambelan zapłaci krwią, by te ziemie ponownie należały do nas."
 NOR_eirik_raudes_land: "Ziemia Eryka Rudego"
 NOR_eirik_raudes_land_desc: "Trzeba unieważnić absurdalną decyzję z Hagi z 1933 r. Jak śmieli pozwolić, żeby [DEN.GetName] przejęła ziemię Eryka Rudego, Norwega, odkrytą tysiąc lat temu? Jeszcze kilka lat temu posiadaliśmy część wschodniego wybrzeża Grenlandii, a niebawem przejmiemy nie tylko ją. Dziedzictwo Eryka będzie żyć dalej, gdy odzyskamy to, co się nam należy."
 NOR_iceland: "Islandia"
 NOR_iceland_desc: "Po rozwiązaniu unii kalmarskiej bezprawnie odebrano nam Islandię. Nie zapomnieliśmy o tym, choć stało się to wieki temu. Nasz szambelan, nasz król i nasz książę nie będą mogli spać spokojnie, dopóki ta krzywda nie zostanie naprawiona, a Islandia nie stanie się ponownie częścią Królestwa Norwegii."
 NOR_bjarmeland: "Biarmia"
 NOR_bjarmeland_desc: "Przez wieki [ROOT.GetAdjective] odkrywcy przekraczali granice tego, co możliwe i co można osiągnąć. Przykładem takiej działalności jest Biarmia, którą jako pierwsi zbadali [NOR.GetAdjective] odkrywcy, a która teraz znajduje się w cudzych rękach. Musimy odzyskać te ziemie."
 NOR_claims_on_denmark: "Roszczenia wobec Danii"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "Nasz ukochany król może nazywać Danię domem, ale jego prawdziwa ojczyzna to od zawsze [NOR.GetNonIdeologyName]. Mimo wszystko musimy połączyć jego dawny kraj z jego królestwem. Może to przekona go do pełnienia bardziej aktywnej roli w rządach naszej monarchii."
 NOR_claims_on_denmark_desc_fasc: "[DEN.GetNonIdeologyName]: monarchowie tego kraju byli naszymi władcami, ale to się więcej nie powtórzy. Teraz są słabi i niewiele znaczą, więc można łatwo przejąć ich ziemie. W obliczu zbudowanej przez nas potęgi ich armie rozpadną się niczym herbatnik w rękach dziecka!"
 NOR_consolidate_kingdom: "Konsolidacja królestwa"
 NOR_consolidate_kingdom_desc: "Markiz Peder Anker Wedel-Jarlsberg, szambelan królewski i prawa ręka naszego ukochanego Haakona VII, powiększył terytorium naszego królestwa. Możemy więc już zająć się sprawami wewnętrznymi, skonsolidować zdobycze i rządzić naszymi poddanymi pewną i szczodrą, choć czasem surową, ręką."
 ## The Rest
 NOR_start_rearmament: "Rozpoczęcie przezbrajania"
 NOR_start_rearmament_desc: "Być może całkowite rozbrojenie nie jest tak pewną metodą zapobiegnięcia wojnie, jak sądziliśmy. Lepiej rozpocznijmy przygotowania do potencjalnego ataku na naszą ziemię."
 NOR_kickstart_military_industry: "Podwaliny pod przemysł zbrojeniowy"
 NOR_kickstart_military_industry_desc: "[ROOT.GetName] nie ma wewnętrznego przemysłu zbrojeniowego - przyczyną tego stanu rzeczy jest dawne zwierzchnictwo innych państw. Aby bronić wolności, musimy przestać polegać na innych krajach i zacząć tworzyć własną machinę wojenną."
 NOR_build_supplies_network: "Budowa sieci zaopatrzeniowej"
 NOR_build_supplies_network_desc: "Nasze zapierające dech w piersiach góry, jeziora i fiordy budzą zazdrość świata, lecz utrudniają też transport zapasów. Musimy podjąć świadomy wysiłek, by usprawnić przenoszenie zasobów na linie frontu."
 NOR_drobak_coastal_fort: "Fortyfikacja brzegowa Drøbak"
 NOR_drobak_coastal_fort_desc: "Cieśnina Drøbak może okazać się kluczowa w kwestii obrony naszej stolicy. Nigdy nie wiadomo, czy celna torpeda nie opóźni inwazji na tyle długo, żeby dało się poczynić niezbędne przygotowania."
 NOR_modernize_fortifications: "Modernizacja fortyfikacji"
 NOR_modernize_fortifications_desc: "Niektórzy nazywają nasze umocnienia napoleońskimi, co nie jest bynajmniej komplementem. Mamy archaiczne bunkry, zaś wróg nowoczesną broń. Wysiłek i zasoby przeznaczone na modernizację naszych fortyfikacji z pewnością opłacą się w przyszłości."
 NOR_artillery_development: "Rozwój artylerii"
 NOR_artillery_development_desc: "Wielka wojna udowodniła wielką wagę artylerii. Nie możemy pozwolić sobie na jeszcze większe zapóźnienie w tym zakresie, o ile nie chcemy stać się bezbronni wobec wrogich pocisków."
 NOR_anti_air_support: "Wsparcie przeciwlotnicze"
 NOR_anti_air_support_desc: "Skądkolwiek przybędzie wróg, możemy być pewni, że spróbuje za pomocą samolotów przejąć kontrolę nad niebem, by bombardować nasze miasta i wojska. Chyba że zbudujemy systemy przeciwlotnicze, które zneutralizują wszelkie tego typu przedsięwzięcia."
 NOR_rikstanken: "Rikstanken"
 NOR_rikstanken_desc: "Smutna prawda jest taka, że [ROOT.GetName] to jeden z krajów, który nigdy dotąd nie posiadał czołgów. Jeśli mamy mieć nadzieję na zwycięstwo, koniecznie ich potrzebujemy. Pytanie brzmi, jak to rozwiązać? Duża liczba maszyn może wiele kosztować kraj taki jak nasz. Może lepiej sprawdzić, co i jak, pozyskując tylko jeden czołg? Albo poświęcić w imię ich zdobycia coś innego niż pieniądze?"
 NOR_tank_procurement: "Pozyskanie czołgów"
 NOR_tank_procurement_desc: "Nasz rodzimy program budowy czołgów jest ewidentnie niewystarczający do walki pancernej XX wieku. Dobre wieści są takie, że wiele krajów z niezbędną wiedzą i mocami produkcyjnymi może oferować pojazdy tego typu na sprzedaż. Znacząco przyspieszyłoby to dostosowywanie [ROOT.GetAdjective] armii do współczesnych realiów."
 NOR_norges_rikstanksfabrikk: "Norges Rikstanksfabrikk"
 NOR_norges_rikstanksfabrikk_desc: "Skoro znamy już podstawy wojny pancernej, możemy rozpocząć nasz własny narodowy program budowy czołgów, Rikstanksfabrikk. Tylko tak zagwarantujemy sobie nieprzerwane dostawy pojazdów pancernych."
 NOR_improve_production_lines: "Ulepszenie linii montażowych"
 NOR_improve_production_lines_desc: "Odwaga w obronie kraju nie zda się na nic, jeśli nie zapewnimy sobie niezbędnej do walki broni i wyposażenia. We współczesnej wojnie chodzi przede wszystkim o zapas amunicji, zadbajmy więc, abyśmy mogli produkować ją równie szybko, jak zużywać."
 NOR_the_royal_guards_battalion: "Batalion Gwardii Królewskiej"
 NOR_the_royal_guards_battalion_desc: "Gwardia Królewska jest od dłuższego czasu naszą najbardziej elitarną jednostką. Możemy poszerzyć zakres jej szkolenia, aby stała się szpicą naszych sił zbrojnych."
 NOR_expand_Haeren: "Rozbudowa Hæren"
 NOR_expand_Haeren_desc: "Nasze obecne siły lądowe budzą politowanie, gdy porównać je z innymi armiami kontynentu - [ROOT.GetName] to kraj, którego nigdy nie cechował militaryzm. Wobec rosnącego zagrożenia globalną wojną musimy zadbać, aby nasza ludność była gotowa do obrony swego młodego narodu."
 NOR_improved_weapons: "Ulepszona broń"
 NOR_improved_weapons_desc: "Wyposażenie naszych sił lądowych pozostawia wiele do życzenia. To niedopuszczalne zaniedbanie, które może nas kosztować niepodległość. Musimy jak najszybciej odwrócić ten trend, dopóki możemy."
 NOR_building_an_independent_norway: "Budowa niepodległej Norwegii"
 NOR_building_an_independent_norway_desc: "Nasz kraj w swojej obecnej, niepodległej formie istnieje zaledwie od 1905 roku, czeka nas więc jeszcze wiele pracy przy jego tworzeniu. Dotyczy to zwłaszcza jakże ważnego dla naszej niepodległości przemysłu."
 NOR_independent_norway_removal_tt: "§Y$NOR_independent_norway_dmod$§! §Rzostanie usunięta, jeśli [ROOT.GetNonIdeologyName] stanie się poddanym innego kraju!§!"
 NOR_norwegian_school_of_economics: "Norweska szkoła ekonomiczna"
 NOR_norwegian_school_of_economics_desc: "Jeśli mamy znaleźć swoje miejsce w światowej gospodarce, potrzebna jest wiedza, a tej nie zdobywa się szybko. Założenie narodowej szkoły ekonomicznej, Norges Handelshøyskole, to pierwszy krok do rozkwitu naszego przemysłu cywilnego, a potem również wojskowego."
 NOR_hurtigruten: "Hurtigruten"
 NOR_hurtigruten_desc: "Nie da się ukryć, że [ROOT.GetNonIdeologyName] to nie tylko niezwykle długie państwo, ale w dodatku o skomplikowanej rzeźbie terenu. Bez wątpienia miało to wpływ na naszą tożsamość narodową, poza tym jednak uniemożliwia odpowiednią budowę infrastruktury i kolei. Musimy stworzyć alternatywę, hugrigruten: system promów, który pozwoli transportować ludność i towary wzdłuż [ROOT.GetAdjective] wybrzeża"
 NOR_norges_tekniske_hogskole: "Norges Tekniske Høgskole"
 NOR_norges_tekniske_hogskole_desc: "Przez ponad dwie dekady Norweski Instytut Technologiczny w Trondheim stał na czele postępu inżynieryjnego w kraju. Jeśli jednak mamy mieć szanse konkurować z sąsiadami i być może wrogami, niezbędne będzie zwiększenie wydatków na edukację techniczną. Nie możemy pozwolić, żeby nasz przemysł nie dysponował odpowiednią wiedzą."
 NOR_empower_large_industrial_groups: "Wsparcie dla dużych grup przemysłowych"
 NOR_empower_large_industrial_groups_desc: "Duże przedsiębiorstwa udowodniły swoją sprawność w budowie i utrzymywaniu fabryk, dzięki którym przeciętny [ROOT.GetAdjective] obywatel może zaspokoić codzienne potrzeby. Z pewnością to dzięki nim [ROOT.GetNonIdeologyName] stanie się niepodległym przemysłowo krajem."
 NOR_fund_local_construction: "Finansowanie lokalnych budów"
 NOR_fund_local_construction_desc: "Małe miasta w całym kraju skorzystałyby na obecności miejscowych fabryk, których dofinansowanie mogłoby rozpocząć rozwój lokalnych gospodarek. Musimy współpracować z przedstawicielami regionów, aby zaoferować im odpowiednie korzyści i dystrybucję zysków."
 NOR_aluminum_production: "Produkcja aluminium"
 NOR_aluminum_production_desc: "Produkcja aluminium wymaga dużych nakładów energii, a choć brakuje nam złóż boksytu, [ROOT.GetAdjective] topografia idealnie nadaje się do budowy elektrowni wodnych. Boksyty można łatwo importować, mamy więc możliwość zmiany ich w cenny zasób dla naszego rodzącego się przemysłu zbrojeniowego."
 NOR_build_the_northern_rail: "Budowa kolei północnej"
 NOR_build_the_northern_rail_desc: "Północna część naszego kraju jest już od zbyt dawna zaniedbywana. Choć teren znacząco komplikuje budowę infrastruktury, jej rozwój z pewnością opłaci się w przyszłości."
 NOR_complete_the_sourthern_railway_network: "Ukończenie południowej sieci kolejowej"
 NOR_complete_the_sourthern_railway_network_desc: "Choć [ROOT.GetNonIdeologyName] w swojej południowej części jest znacznie bardziej rozwinięta niż na północy, to jeśli porównać jej infrastrukturę z tą, którą mają do dyspozycji choćby sąsiednie państwa, od razu widać, że wiele zostało do zrobienia."
 NOR_increase_research_funding: "Zwiększenie finansowania badań"
 NOR_increase_research_funding_desc: "Nasz kraj nie był dotąd jeszcze nigdy technologiczną potęgą. Musimy zainwestować w nowe badania, jeśli chcemy dogonić resztę Europy. W przeciwnym razie ryzykujemy zależność od przyszłych wrogów."
 NOR_expand_norges_tekniske_hogskole: "Rozbudowa Norges tekniske høgskole"
 NOR_expand_norges_tekniske_hogskole_desc: "Biorąc pod uwagę, iż na horyzoncie widnieje wielkoskalowy konflikt, musimy rozbudować nasz instytut techniczny tak, aby spełniał wymagania coraz to bardziej skomplikowanych działań zbrojnych."
 NOR_revamp_hydroelectric_capacity: "Zwiększenie możliwości hydroelektrycznych"
 NOR_revamp_hydroelectric_capacity_desc: "Aluminium to nieodzowny materiał do budowy samolotów i innych narzędzi wojny, jednak ilość energii potrzebnej do przetwarzania boksytu w aluminium sprawia, że jest to bardzo kosztowny proces. Na szczęście dla nas [NOR.GetName] ma doskonałą topografię do budowy zapór z elektrowniami wodnymi na rzekach i jeziorach. Pozwoli nam to wytwarzać aluminium, chociaż nie posiadamy dużych złóż boksytu."
 NOR_haerens_flyvevaaben: "Hærens Flyvevaaben"
 NOR_haerens_flyvevaaben_desc: "Nową granicą wojen jest niebo. Jeśli pozwolimy wrogowi przejąć całkowicie naszą przestrzeń powietrzną, siły lądowe nie będą mogły skutecznie walczyć. Musimy stworzyć lotnictwo zdolne działać na korzyść żołnierzy na ziemi."
 NOR_norwegian_planes: "Norweskie samoloty"
 NOR_norwegian_planes_desc: "Jak widzieliśmy, dzisiejsi sojusznicy jutro mogą stać się wrogami. Dlatego też nie możemy polegać w kwestii samolotów na innych państwach - ich waga na współczesnym polu walki jest zbyt duża."
 NOR_foreign_plane_designs: "Zagraniczne projekty samolotów"
 NOR_foreign_plane_designs_desc: "[ROOT.GetName] to młody i zaniedbany kraj, który nie posiada infrastruktury, wiedzy ani narzędzi niezbędnych do projektowania i produkcji samolotów i wyposażenia niezbędnych we współczesnej wojnie. Musimy zaopatrywać nasze lotnictwo na międzynarodowym rynku broni."
 NOR_anti_air_artillery_research: "Badania nad artylerią przeciwlotniczą"
 NOR_anti_air_artillery_research_desc: "Tak jak nowe technologie wykorzystuje się w lotnictwie, tak niezbędne jest ich zastosowanie w broni chroniącej nasze niebo z ziemi. W innym wypadku wróg będzie robić na nim, co zechce."
 NOR_anti_air_construction: "Budowa obrony przeciwlotniczej"
 NOR_anti_air_construction_desc: "Trudny teren sprawia, że [NOR.GetName] to niełatwy do zdobycia przez wroga kraj, lecz nasze niebo nie jest chronione przed wrogimi samolotami, co zapewnia przewagę potencjalnym najeźdźcom. Musimy zatem zbudować niezbędne baterie przeciwlotnicze."
 NOR_invest_in_airfields: "Inwestycja w lotniska"
 NOR_invest_in_airfields_desc: "Samoloty na nic się nam nie zdadzą, jeśli nie będziemy mieć niezbędnej dla nich infrastruktury. Dotkliwie brakuje nam struktur, których wymagają rozbudowywane siły powietrze."
 NOR_stavanger_airfield: "Lotnisko Stavanger"
 NOR_stavanger_airfield_desc: "Lotnisko Stavanger zostanie niedługo ukończone w idealnym na obiekt militarny miejscu. Możemy dokonać niezbędnych modyfikacji, aby wykorzystać ten cywilny port lotniczy jako bazę wojskową"
 NOR_increase_air_production: "Zwiększenie produkcji lotniczej"
 NOR_increase_air_production_desc: "[NOR.GetName] potrzebuje samolotów, natychmiast! Jeśli skupimy nasze wysiłki na produkcji lotniczej, być może zdołamy się obronić i przebić się przez linie wroga."
 NOR_buy_aa_from_sweden: "Zakup artylerii plot. od Szwecji"
 NOR_buy_aa_from_sweden_desc: "Sąsiadująca z nami od wschodu [SWE.GetName] od dawna przoduje w produkcji dział przeciwlotniczych, które znacznie przewyższają nasze. Moglibyśmy złożyć im ofertę kupna tych działek Boforsa, by móc bronić naszego nieba w razie inwazji, która rychło nadciągnie."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "Czas, by nasze siły powietrzne przestały być jedynie wsparciem dla wojska lądowego i wyewoluowały w samodzielną siłę zbrojną. Taką, która dysponuje niezbędnymi zasobami do skutecznego przeprowadzania operacji, jakich wymagają współczesne starcia."
 NOR_radar_research: "Badania nad radarem"
 NOR_radar_research_desc: "Kraje z rozległą linią wybrzeża, takie jak my, muszą być w stanie skutecznie ją monitorować. Dzięki technologicznemu cudowi radaru możemy dowiadywać się o nadciągających okrętach i samolotach z większym wyprzedzeniem."
 NOR_repurpose_lighthouses: "Zmiana przeznaczenia latarni morskich"
 NOR_repurpose_lighthouses_desc: "Z powodu czynników pogodowych i geologicznych latarnie morskie wzdłuż całej linii [ROOT.GetAdjective] wybrzeża stały się koniecznością, a nawet symbolem naszego narodu. Możemy uczynić z nich światło nadziei, przystosowując je do obsługiwania sprzętu radarowego, co pomoże nam odpierać najeźdźców."
 NOR_pilot_training: "Szkolenie pilotów"
 NOR_pilot_training_desc: "Choć nasze siły powietrzne w tym początkowym stadium są nieliczne i mało rozwinięte, możemy sięgnąć do naszej tradycji lotnictwa i wypraw odkrywczych, by zainspirować nowe pokolenie [NOR.GetAdjective] pilotów, którzy pomogą nam zachować niepodległość."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "Posiadanie jednej z najdłuższych linii brzegowych na świecie ma swoje zalety, lecz oznacza większy wysiłek związany z jej obroną. Nasza flota będzie pierwszą linią narodowej obrony."
 NOR_expand_the_dockyards: "Rozbudowa stoczni"
 NOR_expand_the_dockyards_desc: "Choć posiadamy jedną z największych flot komercyjnych świata, z pewnością moglibyśmy rozbudować nasze stocznie i zoptymalizować je pod kątem budowy okrętów wojennych, zamiast skupiać się na statkach towarowych i tankowcach."
 NOR_battleship_focus: "Pierwszeństwo dla pancerników"
 NOR_battleship_focus_desc: "Tylko ogromne, opancerzone kolosy zagwarantują nam prawdziwą władzę nad oceanami. Groza ujrzenia naszych pancerników u swoich wybrzeży odstraszy każdego potencjalnego najeźdźcę."
 NOR_kystvakten: "Kystvakten"
 NOR_kystvakten_desc: "Aby chronić nasze długie wybrzeże i móc obserwować każdy fragment horyzontu, potrzebujemy licznych jednostek. Stwórzmy sieć okrętów, które będą strzegły naszych ziem przed statkami wrogów."
 NOR_convert_merchant_ships: "Modyfikacja statków handlowych"
 NOR_convert_merchant_ships_desc: "Flota handlowa jest chlubą naszej gospodarki, lecz nie zda się na nic, gdy najeźdźcy zniszczą nasz kraj. Morscy magnaci będą musieli poświęcić się dla dobra [ROOT.GetAdjective] sprawy i pozwolić nam przeznaczyć te jednostki do walki."
 NOR_expand_merchant_marine: "Rozbudowa floty handlowej"
 NOR_expand_merchant_marine_desc: "Nowoczesna sztuka wojenna wymaga zasobów i wyposażenia - dwóch rzeczy, których [ROOT.GetName] nie posiada. Wojna majaczy na horyzoncie, musimy więc upewnić się, że mamy dość statków, by zapewnić sobie to, co potrzebne. Owszem, posiadamy już więcej jednostek cywilnych niż inne kraje, lecz część z nich na pewno stracimy, a nie możemy sobie pozwolić na braki."
 NOR_expand_naval_academy: "Rozbudowa akademii marynarki wojennej"
 NOR_expand_naval_academy_desc: "Więcej okrętów oznacza, że potrzebujemy większej liczby oficerów, którzy poprowadzą je do boju. Nasza akademia morska do tej pory była wystarczająca, lecz w miarę rozrostu floty musimy też zwiększyć liczbę szkolonych oficerów i marynarzy."
 NOR_norwegian_carriers: "Norweskie lotniskowce"
 NOR_norwegian_carriers_desc: "Wielokrotnie widzieliśmy już dowody na to, że sztuka wojenna rozwija się w kierunku ścisłej kontroli nad przestrzenią powietrzną, nawet nad morzem. Lotniskowce pomogą nam osiągnąć dominację na niebie, a potem szybko zniszczyć okręty wroga."
 NOR_mine_laying_effort: "Program stawiania min"
 NOR_mine_laying_effort_desc: "Nasze okręty nie mogą być wszędzie naraz, lecz miny pomogą nam kontrolować większy obszar wód i odbiorą poczucie bezpieczeństwa wrogim kapitanom. Potrzebujemy lepszych min, by przeciwstawić się najnowszym technikom ich unikania i unieszkodliwiania."
 NOR_submarine_fleet: "Flota okrętów podwodnych"
 NOR_submarine_fleet_desc: "Okręty podwodne, dzięki swojej skuteczności i niewykrywalności, potrafią odmienić oblicze wojny na morzu. Musimy zbudować więcej okrętów podwodnych i ulepszyć je, by jak najbardziej zwiększyć swoje szanse."
 NOR_naval_air_force: "Lotnictwo morskie"
 NOR_naval_air_force_desc: "Nasze samoloty są w stanie odciąć [ROOT.GetAdjective] inwazję od wsparcia ze strony floty morskiej i zapewnić spokój na wodach przy wybrzeżu naszego państwa. Jeśli będziemy panować na niebie nad morzami, po raz kolejny staniemy się władcami ich wód."
 NOR_convoy_defense: "Obrona konwojów"
 NOR_convoy_defense_desc: "Klejnotem naszego narodu jest olbrzymia flota handlowa i dlatego nie możemy sobie pozwolić, by ją utracić. Musimy bardziej przyłożyć się do bronienia jej, by mieć większy wpływ na przebieg wojny."
 NOR_nortraship: "Nortraship"
 NOR_nortraship_desc: "Skoro wskutek wojny zostaliśmy wygnani z własnego kraju, musimy skupić całą naszą flotę pod jedną flagą. Nortraship pomoże nam wspierać wysiłki wojenne z daleka i zwiększać szanse sojuszników na przetrwanie, aby nasz kraj, [ROOT.GetName], mógł przywitać nas z powrotem."
 NOR_convoy_bombing: "Bombardowanie konwojów"
 NOR_convoy_bombing_desc: "Im mniejsza flota handlowa naszych wrogów, tym większa i skuteczniejsza stanie się nasza. Jeśli naruszymy ich łańcuchy dostaw, będziemy mogli odmienić przebieg wojny."
 NOR_rebuild_the_royal_navy: "Odbudowa Królewskiej Marynarki"
 NOR_rebuild_the_royal_navy_desc: "Jesteśmy daleko od ojczyzny i prawdopodobnie będziemy do niej wracać drogą morską. Rekonstrukcja Królewskiej Marynarki jest równoznaczna z odbudową naszego państwa."
