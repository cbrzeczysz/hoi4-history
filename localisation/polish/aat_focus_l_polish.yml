 SWE_loyalty_laws: "Prawa lojalności"
 SWE_loyalty_laws_desc: ""
 SWE_organize_a_putsch: "Organizacja puczu"
 SWE_organize_a_putsch_desc: "Obywatele [SWE.GetAdjective] popierają nas nareszcie w wystarczającym stopniu, żebyśmy mogli przejąć kontrolę nad Riksdagiem. Pomyleni demokraci i socjaliści, którzy nie rozumieją, co to znaczy być prawdziwym patriotą, stawią nam bez wątpienia opór, ale mamy dość sił, żeby po prostu zepchnąć ich z naszej drogi."
 SWE_delegation_to_berlin: "Delegacja do Berlina"
 SWE_delegation_to_berlin_desc: "Choć zdołaliśmy pozyskać dla sprawy wielu ludzi, wciąż nie mamy dość poparcia, żeby przejąć kontrolę nad regionem. Krążą jednak plotki, że [GER.GetLeader] może dać się przekonać, by za odpowiednią cenę posłać wojsko, które wesprze nas w naszej walce."
 SWE_civil_war_tt: "§R§!§Y[ROOT.GetFlag][ROOT.GetName]§! §Rpogrąży się w wojnie domowej między narodowymi socjalistami a obecnym rządem!§!"
 SWE_delegation_to_berlin_tt: "Jeśli §Y[GER.GetFlag][GER.GetNameDef]§! zaakceptują prośbę, dołączą do §Y[ROOT.GetFlag][ROOT.GetAdjective]§! narodowych socjalistów w wojnie domowej, a §R[ROOT.GetFlag][SWE.GetNameDefCap] stanie się [GER.GetAdjective] państwem marionetkowym!§!"
 SWE_king_in_council: "Król w radzie"
 SWE_king_in_council_desc: "Kiedy król Gustaw zasiadał na tronie, [SWE.GetAdjective] polityka podlegała w dużej mierze jego decyzjom. Władza ta została z czasem nadwerężona przez polityków idealistów o utopijnych, demokratycznych poglądach. Ten nienaturalny stan rzeczy należy odwrócić, przywracając królowi jego historyczną pozycję."
 SWE_restoring_order: "Przywracanie porządku"
 SWE_restoring_order_desc: "Po naszym bohaterskim przejęciu władzy w społeczeństwie zapanował nieporządek. Aby przekonać ludność do naszej sprawy, musimy pokazać, że jesteśmy w stanie przywrócić narodowi wielkość. Ci zaś, którzy wciąż się nam sprzeciwiają, zostaną wykorzenieni i zlikwidowani."
 SWE_the_new_order: "Nowy porządek"
 SWE_the_new_order_desc: "Nasze poglądy opierają się na wierze w przetrwanie najsilniejszych. Dlatego nadszedł czas, by zniszczyć osłabione państwo [GER.GetAdjective] i na powrót objąć pozycję niezależnego mocarstwa."
 SWE_the_new_order_tt: "Kiedy ukończymy $SWE_the_new_order$, zawrzemy biały pokój ze wszystkimi wrogami państwa [GER.GetAdjective]"
 SWE_the_new_order_peace_message: "Szwecja buntuje się przeciwko Niemcom"
 SWE_mythologize_swedish_history: "Kontrrewolucja"
 SWE_mythologize_swedish_history_desc: "Przejęliśmy kontrolę nad aparatem państwowym, wciąż jednak wiele musimy zrobić, by zapewnić sobie trwałą władzę. Przeprowadzimy więc szereg reform, które ucieszą naszych politycznych stronników i zlikwidują wszystkich, którzy sprzeciwiają się naszej władzy."
 SWE_mythologize_swedish_history_tt: "Odblokowuje decyzje i aktywuje misje pozwalające zrealizować zobowiązania wobec frakcji, które wsparły nacjonalistów podczas przejmowania przez nich władzy. §RNiespełnienie tych zobowiązań znacząco wpłynie na poziom stabilizacji!§!"
 SWE_narvik_crisis: "Kryzys narwicki"
 SWE_narvik_crisis_desc: "Zimą Narwik staje się strategicznie istotnym elementem sieci eksportu rudy żelaza. Aby nasze państwo mogło cieszyć się bezpieczeństwem w tych burzliwych czasach, region ten powinien znaleźć się pod naszą jurysdykcją. A jeśli [NOR.GetName] ulegnie przy tym osłabieniu - tym lepiej."
 SWE_bornholm_crisis: "Kryzys bornholmski"
 SWE_bornholm_crisis_desc: "Wyspę Bornholm straciliśmy wieki temu wskutek rewolucji, choć [Den.GetName] nigdy legalnie jej nie przejęła. Jest ona strategicznie istotna pod kątem kontroli dolnej części Morza Bałtyckiego, a nie ulega wątpliwości, że [Den.GetName] nie jest w stanie jej obronić. Dla własnego bezpieczeństwa możemy i musimy ją przejąć."
 SWE_the_aland_issue: "Kwestia Wysp Alandzkich"
 SWE_the_aland_issue_desc: "Alandczycy mówią po szwedzku, uważają się za Szwedów i byliby Szwedami, gdyby nie wtrącanie się Ligi Narodów. Jak można było w ogóle dojść do wniosku, że to nie Szwedzi? Czas naprawić tę historyczną niesprawiedliwość."
 SWE_join_the_anti_soviet_pact: "Dołączenie do paktu antysowieckiego"
 SWE_join_the_anti_soviet_pact_desc: "Większość nacji obawia się siły, w jaką rośnie [SOV.GetNameDef]. Nie zamierzają jednak robić nic, aby ograniczyć wzrost wpływów tego kraju, oprócz podpisania paktu antykominternowskiego. Powinniśmy jasno określić nasze zamiary i również do niego dołączyć."
 SWE_join_the_anti_soviet_pact_tt: "Rząd [GER.GetAdjective] ustali z nami sfery zainteresowań, co sprawi, że przez §Y1,5 roku§! §Y[DEN.GetName]§! i §Y[NOR.GetName]§! prawie na pewno nie zostaną zaatakowane przez to państwo."
 SWE_demand_atlantic_resource_rights: "Żądanie praw do zasobów atlantyckich"
 SWE_demand_atlantic_resource_rights_desc: "Zdołaliśmy z powodzeniem osłabić [DEN.GetAdjective] suwerenność. Teraz musimy poczynić kolejny krok i pozbawić ich terytorium atlantyckiego pod pretekstem chronienia ich przed potencjalnymi agresorami w regionie."
 SWE_demand_demilitarization_of_finnish_border: "Fińska demilitaryzacja"
 SWE_demand_demilitarization_of_finnish_border_desc: "Jeśli chodzi o plany reintegracji państwa [FIN.GetAdjective], musimy kontynuować proces osłabiania jego suwerenności, nie zmniejszając przy tym jego możliwości obrony przed wojskami [SOV.GetAdjective] na wschodzie. Powinniśmy więc naciskać na demilitaryzację naszej granicy, co utrudni im walkę, gdybyśmy musieli siłowo wtrącić się w ich sprawy."
 SWE_united_kingdoms_of_sweden_and_norway: "Zjednoczone Królestwa Szwecji i Norwegii"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "Po kryzysie narwickim i naszych zdobyczach [NOR.GetName] uległa osłabieniu i straciła wolę walki. Musimy teraz zadać ostateczny cios jej niepodległości i wymusić zjednoczenie naszych państw pod rządami jednego władcy."
 SWE_swedish_finnish_defense_agreement: "Szwedzko-fiński pakt obronny"
 SWE_swedish_finnish_defense_agreement_desc: "Dopóki nie zostanie zlikwidowane [SOV.GetAdjective] zagrożenie, w naszym interesie leży współpraca z [FIN.GetAdjective] wojskiem. Przyjdzie dzień, w którym odzyskamy nad nimi władzę, na dziś jednak mamy ważniejsze problemy."
 SWE_danish_alignment: "Położenie Danii"
 SWE_danish_alignment_desc: "[DEN.GetName] jest strategicznie położona i znacznie słabsza od swoich sąsiadów, więc niemal pewne jest, że któryś z nich spróbuje pozbawić ją niepodległości. Powinniśmy więc uderzyć pierwsi, zanim ominie nas ku temu okazja."
 SWE_finnish_integration: "Östra Rikshalvan"
 SWE_finnish_integration_desc: "Suwerenność państwa [FIN.GetAdjective] została przez nas w ostatnich latach pomyślnie naruszona. Musimy teraz zadać ostateczny cios i zażądać, aby państwo to ponownie stało się naszym poddanym. Jeśli jego władze nie zechcą tego zrobić, zmusimy je do podjęcia rozsądnej decyzji."
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "Krucjata przeciw bolszewizmowi"
 SWE_crusade_against_rus: "Krucjata przeciw rosyjskiemu imperializmowi"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap] to największe od stuleci zagrożenie dla tradycyjnych europejskich wartości. Nie wystarczy już go tylko powstrzymywać. Musimy rozpocząć nową krucjatę przeciw bolszewizmowi i go zniszczyć."
 SWE_crusade_against_bolshevism_tt: "\nJeśli §Y$SWE_crusade_against_the_eastern_threat$§! będzie aktywna, kiedy §Y[SWE.GetName]§! lub dowolny członek frakcji zdobędzie dowolny z tych regionów:\n§Y[195.GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§!,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§!,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§! lub §Y[214.GetName]§!, zostanie ona zresetowana do pełnych 365 dni."
 SWE_reclaiming_the_rus: "Odzyskanie Rusi"
 SWE_reclaiming_the_rus_desc: "Nasi przodkowie pływali niegdyś rzekami zachodniej Rosji i Ukrainy, osiedlając się na ich brzegach. Czas, abyśmy włączyli te regiony do naszego terytorium i dokończyli to, co oni rozpoczęli poprzez kolonizację."
 SWE_greater_nordic_reich: "Det Stornordiska Riket"
 SWE_greater_nordic_reich_desc: "Dzięki swojej sile udowodniliśmy, że jesteśmy niekwestionowanymi władcami Skandynawii. To jednak dla naszego ludu dopiero początek. Podczas gdy my jednoczymy się jako jedna Rike, świat powinien z zapartym tchem czekać, co będzie dalej."
 SWE_greater_nordic_reich_tt: "Pozwala na unaradawianie i anektowanie §Ynordyckich§! poddanych"
 SWE_the_cross_we_bear: "Krzyż, który dźwigamy"
 SWE_the_cross_we_bear_desc: "Wszyscy jesteśmy nordyckimi braćmi i siostrami. [SWE.GetAdjective] nie może siedzieć z założonymi rękami, podczas gdy nasi nordyccy przyjaciele cierpią pod okupacją. Musimy uwolnić ich z kajdanów, abyśmy wszyscy mogli żyć i umierać na północy, wolni od wojny i tyranii."
 SWE_the_cross_we_bear_tt_1: "Za każde okupowane §Ynordyckie§! państwo:"
 SWE_the_cross_we_bear_tt_2: "Za każde wyzwolone §Ynordyckie§! państwo:"
 SWE_the_cross_we_bear_tt_3: "Zwiększa siłę §Y$SWE_the_cross_we_bear$§! o:"
 SWE_scandinavian_defense_union: "Skandynawska Unia Obronna"
 SWE_scandinavian_defense_union_desc: "Niedawne konflikty dowiodły, że uparte zachowywanie izolacji i neutralności jest wyjątkowo niebezpieczne. Jeśli chcemy uniknąć otoczenia w przyszłości przez wroga, powinniśmy zawrzeć pakt z nordyckimi sąsiadami, abyśmy mogli bronić się nawzajem w razie ataku."
 SWE_the_threat_of_the_iron_curtain: "Zagrożenie żelazną kurtyną"
 SWE_the_threat_of_the_iron_curtain_desc: "Choć dopiero zakończył się konflikt, który objął większość globu, między zwycięskimi mocarstwami rośnie napięcie. Jeśli chcemy uniknąć zniszczenia przez naszych pragnących kontroli nad Bałtykiem sąsiadów, powinniśmy odstraszyć ich sojuszem z państwami, które myślą podobnie do nas."
 SWE_special_forces: "Inwestycja w siły specjalne"
 SWE_special_forces_desc: "Współczesna wojna wymaga czasem działań małych, wyspecjalizowanych grup, które mogą wykonywać misje w trudnym terenie lub na terenie wroga, bez wsparcia. Powinniśmy więc stworzyć tego typu wojska specjalne zdolne w razie potrzeby do działania jako szpica wojska [SWE.GetAdjective]."
 SWE_acquire_ww2_tanks_and_wrecks: "Pozyskanie wraków czołgów z pól bitew"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "W Europie opada pył, a na polach bitew pozostały niezliczone porzucone czołgi, które moglibyśmy wykorzystać do badań i rozwoju naszych własnych projektów. Być może powinniśmy wykorzystać sytuację, zanim te potencjalne łupy zostaną zdobyte przez innych."
 SWE_extend_the_time_of_preparedness: "Przedłużenie czasu gotowości"
 SWE_extend_the_time_of_preparedness_desc: "Choć niektórzy woleliby, żeby nasz kraj, [ROOT.GetName], powrócił natychmiast do normalności, na horyzoncie widać już kolejne zagrożenia. Aby zachować możliwości obronne kraju, musimy utrzymywać nasz obecny stan gotowości i wciąż liczyć się z koniecznością obrony totalnej."
 SWE_increase_intelligence_funding: "Zwiększenie finansowania wywiadu"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName] jest od kilku lat centrum działalności szpiegowskiej. Powinniśmy zwiększyć finansowanie naszych służb wywiadowczych, aby mogły one opracować nowe technologie i pełnić aktywniejszą rolę w monitorowaniu wrogich szpiegów, zanim zagrożą oni naszym interesom."
 SWE_karnvapenprogram: "Kärnvapenprogram"
 SWE_karnvapenprogram_bonus: "Premia za kärnvapenprogram"
 SWE_karnvapenprogram_nuclear_bonus: "Premia jądrowa za kärnvapenprogram"
 SWE_karnvapenprogram_air_bonus: "Premia powietrzna za kärnvapenprogram"
 SWE_ger_swe_nuclear_bonus: "Premia niemiecko-szwedzkiego Uranprojektu"
 SWE_karnvapenprogram_desc: "Wynalezienie broni jądrowej sprawiło, że jedynym prawdziwym gwarantem bezpieczeństwa narodowego jest stworzenie własnej bomby atomowej i odpowiednich systemów jej przenoszenia. Pretekst opracowywania energii jądrowej i broni konwencjonalnej pozwoli nam to zrobić bez wzbudzania podejrzeń mocarstw."
 SWE_specialized_equipment: "Wyspecjalizowany sprzęt wojskowy"
 SWE_specialized_equipment_desc: "Szkolenie nowych sił specjalnych idzie dobrze. Staje się jednak jasne, że mogłyby one działać sprawniej, gdyby dysponowały na misjach wyspecjalizowanym wyposażeniem i pojazdami."
 SWE_specialized_equipment_tt: "Odblokowuje specjalistyczne wyposażenie zależne od wybranego wcześniej typu sił specjalnych (rangerzy, spadochroniarze lub piechota morska)."
 SWE_something_something_neutrality_butt_really: "Coś tam, coś tam, neutralność, ale tak naprawdę"
 SWE_something_something_neutrality_butt_really_desc: "TODO"
 SWE_the_lion_of_the_north_rises: "Lew północy podnosi łeb"
 SWE_the_lion_of_the_north_rises_desc: "Od zbyt już dawna Szwecja pozostaje na uboczu w globalnej konfrontacji sił. Pozwoliło to mocarstwom wysuwać wobec nas skandaliczne żądania i stosować blokady. Dni te jednak dobiegają końca. Lew północy ponownie podniesie łeb i zajmie należne mu miejsce regionalnego lidera."
 SWE_preemptive_strike: "Uderzenie wyprzedzające"
 SWE_preemptive_strike_desc: "Choć wielu pragnie po prostu końca konfliktów, nie możemy sobie pozwolić na powtórzenie dawnych błędów. Musimy uderzyć na wroga, zanim stanie się zbyt potężny lub, co gorsza, opracuje własną broń atomową. Jeśli zaatakujemy szybko i mocno, możemy wziąć go z zaskoczenia."
 SWE_war_games: "Gry wojenne"
 SWE_war_games_desc: "Nikt z nas nie kryje już przed naszymi przeciwnikami naszej polityki geopolitycznej. Nie mamy więc nic do stracenia, przeprowadzając wojskowe gry wojenne, w których są oni potencjalnym przeciwnikiem."
 SWE_scramble_for_the_baltic: "Wyścig po Bałtyk"
 SWE_scramble_for_the_baltic_desc: "Terytoria, które zajmują obecnie państwa bałtyckie, należały kiedyś do imperium Szwecji. Jeśli chcemy utrwalić naszą dominację nad basenem Morza Bałtyckiego, musimy szybko odzyskać te terytoria, zanim staną się [GER.GetAdjective] lub [SOV.GetAdjective]."
 SWE_economic_integration: "Integracja gospodarki z: [GER.GetNameDef]"
 SWE_economic_integration_desc: "Po naszym krwawym objęciu władzy kraj leży w ruinie i desperacko potrzebuje odbudowy. Przemysł jest w strzępach, powinniśmy więc dołożyć starań, by zintegrować go z rozwiniętą [GER.GetAdjective] gospodarką i móc wykorzystać jej siłę."
 SWE_economic_independence: "Utrzymanie niepodległości ekonomicznej"
 SWE_economic_independence_desc: "Jesteśmy wdzięczni za [GER.GetAdjective] wsparcie dla naszej chwalebnej rewolucji, lecz nie mamy zamiaru stać się ich kolejną prowincją. Aby odbudować naszą gospodarkę, musimy stworzyć jej taką strukturę, która przede wszystkim opiera się na niezależności."
 SWE_military_integration: "Integracja wojska z: [GER.GetNameDef]"
 SWE_military_integration_desc: "Szwedzi zapomnieli, jak się toczy wojnę, lecz mamy okazję, by odświeżyć tę wiedzę, budując więzi z państwem [GER.GetAdjective] Poprzez wzajemną integrację naszych wojsk możemy przyczynić się do wyzwolenia Europy ze szpon bolszewizmu i wzmocnić tym samym [SWE.GetAdjective] naród."
 SWE_military_independence: "Utrzymanie niezależności wojskowej"
 SWE_military_independence_desc: "Dlaczego [SWE.GetAdjective] żołnierze mieliby ginąć dla [GER.GetAdjective] interesów w Alpach lub Afryce Północnej, skoro ważniejsze rzeczy dzieją się bliżej nas? Musimy zachować niezależność wojskową i zebrać siły, by radzić sobie z zagrożeniami przy naszych granicach."
 SWE_germanify_sweden: "Przyjęcie germańskiej kultury"
 SWE_germanify_sweden_desc: "Choć wielu upiera się, że jesteśmy odmiennymi narodami, niedawne wydarzenia ukazały, że Szwecja jest częścią germańskiego, związanego krwią braterstwa. Czas, byśmy pozbyli się wszelkich zagranicznych wpływów i na nowo zaakceptowali nasze germańskie korzenie."
 SWE_promote_nordic_identity: "Promowanie nordyckiej tożsamości"
 SWE_promote_nordic_identity_desc: "Może i są podobieństwa pomiędzy nordycką i [GER.GetAdjective] kulturą, lecz nie jesteśmy tacy sami. Mieszkańcy Skandynawii i Finlandii posiadają własną kulturę i tradycje sięgające setki lat wstecz, które należy pielęgnować i bronić przed obcymi."
 SWE_finland_claims: "Uznanie naszych fińskich roszczeń"
 SWE_finland_claims_desc: "Terytorium [FIN.GetAdjective] słusznie się nam należy i dzięki odnalezionej na nowo sile możemy odzyskać nad nim kontrolę. Lecz niedawne konflikty w tym regionie skomplikowały sytuację geopolityczną. Dlatego [GER.GetNameDef] muszą nam pomóc i dodać wagi naszym roszczeniom."
 SWE_establish_nordland: "Reichsprotektorat Nordland"
 SWE_establish_nordland_desc: "Pod [GER.GetAdjective] przewodnictwem powstaliśmy z popiołów silniejsi niż kiedykolwiek. Zostaniemy teraz nagrodzeni za lojalność wobec sprawy, wskutek czego nasza władza poszerzy się daleko na wschód."
 SWE_uranium_project: "Uranprojekt [GER.GetAdjective]-[SWE.GetAdjective]"
 SWE_uranium_project_desc: "Naukowcy [GER.GetAdjective] od wielu lat prowadzą badania naukowe nad bronią jądrową. Twierdzą, że energię atomu można uwolnić w postaci gigantycznej eksplozji. My mamy dostęp do ciężkiej wody potrzebnej do eksperymentów oraz dysponujemy wiedzą - możemy więc pomóc im w stworzeniu tej cudownej broni."
 SWE_betray_germany_plan: "Ku szwedzkiej Rike"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap] są wyczerpane i stoją w obliczu klęski. Dlatego musimy zabezpieczyć naszą przyszłość, przyspieszając ich upadek. Lecz będzie to możliwe tylko wtedy, gdy [GER.GetAdjective] wrogowie zechcą zawrzeć z nami osobny pokój..."
 SWE_undermine_the_fascists: "Osłabienie pozycji faszystów"
 SWE_undermine_the_fascists_desc: "Żądni władzy faszyści to tylko gniewny motłoch, który przy pierwszej okazji wpędziłby państwo w ruinę. Musimy osłabić poparcie, jakim się cieszą, i dopilnować, aby każdy prawdziwy patriota pozostał wierny królowi."
 SWE_revoke_anti_militia_laws: "Cofnięcie praw antybojówkowych"
 SWE_revoke_anti_militia_laws_desc: "Krótkowzroczni politycy Riksdagu zabronili w 1934 roku formowania grup paramilitarnych po ujawnieniu działań Munckska kåren. Biorąc pod uwagę, ilu jest wokół socjalistów i innych zdrajców, musimy odwołać ten zakaz i stworzyć jednostki szturmowe, które zadbają o bezpieczeństwo państwa."
 SWE_revoke_anti_militia_laws_tt: "Tworzy nowy szablon dywizji bojówki §Yszturmowej§! i odblokowuje decyzje §Yrekrutacji jednostek szturmowych§! zwiększające limit dywizji. §RDywizje staną się dostępne tylko po zmianie ideologii na faszyzm!§!"
 SWE_unify_the_national_socialist_movement: "Zjednoczenie Ruchu Narodowo-Socjalistycznego"
 SWE_unify_the_national_socialist_movement_desc: "Ruch Narodowo-Socjalistyczny podzielony jest na rozmaite frakcje prowadzące na łamach gazet małostkowe sprzeczki, a czasem po prostu bijące się na ulicach. Jeśli mają one zdobyć jakąkolwiek szansę na sformowanie rządu, muszą zgromadzić się wokół jednego przywódcy i jego przesłania."
 SWE_unify_the_national_socialist_movement_tt_1: "Z wydarzenia można pozyskać jedną z następujących pozycji:"
 SWE_unify_the_national_socialist_movement_tt_2: "lub:"
 SWE_unify_the_national_socialist_movement_tt_3: "Odblokowuje decyzje wzmocnienia poparcia dla faszystów poprzez marsze w regionach, w których rekrutowano członków jednostek szturmowych."
 SWE_meet_with_the_king: "Spotkanie z królem"
 SWE_meet_with_the_king_desc: "Nacjonalistyczna fala, jaka wzbiera w państwie [SWE.GetAdjective], przyciągnęła uwagę króla. Zażądał on, aby wiodące osobistości, które wywołały ten wzrost poparcia, spotkały się z nim w królewskim pałacu i omówiły z nim swoje zamiary."
 SWE_meet_with_the_king_tt: "Odblokowuje decyzje zwiększenia poparcia dla ruchu rojalistycznego poprzez królewskie objazdy po terytorium [SWE.GetAdjective]"
 SWE_attack_Landsorganisationen: "Atak na Landsorganisationen"
 SWE_attack_Landsorganisationen_desc: "Jeśli chcemy ocalić kraj przed bolszewizmem, mamy do pokonania poważną przeszkodę w postaci socjaldemokratów. Zamiast walczyć z nimi bezpośrednio w żałosnych wyborach, wykorzystamy swoje zasoby do obrócenia opinii publicznej przeciwko związkom zawodowym, które finansują partię."
 SWE_appeal_for_support: "Prośba o wsparcie"
 SWE_appeal_for_support_desc: "[SWE.GetName] ma swoją arystokrację, której władza i wpływy uległy z upływem dekad osłabieniu, nie zanikły jednak całkowicie. Pozyskując ich wsparcie i zasoby, możemy przywrócić państwu bardziej naturalną formę rządów."
 SWE_appeal_for_support_tt: "Odblokowuje §Ydecyzje próśb o wsparcie§! zapewniające ruchowi nacjonalistycznemu polityczne wsparcie."
 SWE_align_more_closely_with_the_landsorganisationen: "Sprzymierzmy się bliżej z Landsorganisationen"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "Silne związki zawodowe i ochrona pracowników są niezbędne w strukturze współczesnej siły roboczej. Zbudujemy silne więzi z tymi związkami, by poprawić sytuację wszystkich robotników."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "Odblokowanie doradców:\n"
 SWE_socialist_reforms: "Reformy socjalistyczne"
 SWE_socialist_reforms_desc: "Mamy już dość władzy w Riksdagu i możemy zacząć kłaść podwaliny pod prawdziwą republikę socjalistyczną. Aby zabezpieczyć naszą pozycję, musimy szybko wprowadzić reformy ograniczające wpływy burżuazji i zdobyć poparcie proletariatu."
 SWE_socialist_reforms_tt: "§YFolkhemmet§! zapewnia teraz premię do §Ybadań§! równą 25% §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!.\n§YFolkhemmet§! zapewnia teraz premię do: §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§! równą 50% §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "Zapobiec kontrrewolucji"
 SWE_police_reforms_desc: "Jak można było oczekiwać, nasza polityka przysporzyła nam bardzo potężnych wrogów wśród burżuazji i arystokracji. Jeśli mamy powstrzymać ich przed rozpoczęciem kontrrewolucji, musimy szybko i sprawnie pozbyć się ich wraz z potencjalnymi zdrajcami klasy wśród proletariatu."
 SWE_refuge_from_war: "Schronienie przed wojną"
 SWE_refuge_from_war_desc: "Wojna nieuchronnie prowadzi do exodusu tych, którzy lękają się o swoje życie w czasach nowego reżimu. Wielu uciekinierów ma umiejętności, które mogą okazać się dla nas przydatne. Z pewnością znajdziemy więc korzystny dla wszystkich układ."
 SWE_refuge_from_war_tt: "Zyskuje zasoby ludzkie za każde państwo, które nie jest obecnie komunistyczne w proporcji do poparcia dla komunizmu w tym kraju. §YKraje nordyckie§! i §Ymocarstwa§! zapewniają większy udział w zasobach ludzkich w porównaniu do §Ypomniejszych państw§!. Całkowity możliwy zysk w zasobach ludzkich wynosi §G+80000§!\nSuma zasobów ludzkich w oparciu o bieżącą sytuację na świecie: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\nKraj zapewniający najmniej zasobów ludzkich: §Y[?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\nKraj zapewniający najwięcej zasobów ludzkich: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\nŚredni zysk w zasobach ludzkich na kraj: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "Schronienie dla rewolucjonistów"
 SWE_refuge_for_revolutionaries_desc: "Choć socjalizm jest nieunikniony, wielu rewolucjonistów wciąż ponosi porażki lub utyka w regionach, które zdradziły klasę robotniczą. Wyślemy jasny przekaz, że [SWE.GetName] zapewni wszystkim takim rewolucjonistom sens ich działań i bezpieczeństwo."
 SWE_refuge_for_revolutionaries_tt: "[SWE.GetName] przyjmie doradców z innych państw w zależności od politycznej sytuacji panującej w ich ojczyznach. Obecnie do państwa [SWE.GetAdjective] przeniosą się następujący doradcy:"
 SWE_liquidate_the_monarchy: "Likwidacja monarchii"
 SWE_liquidate_the_monarchy_desc: "Nadszedł czas, by raz na zawsze zlikwidować pasożytniczą instytucję monarchii, którą wciąż jeszcze musi dźwigać [SWE.GetName]. Członkowie rodziny królewskiej i arystokracji zostaną pozbawieni tytułów, a ich majątek zostanie rozdysponowany wśród ludności."
 SWE_establish_politburo: "Stworzenie politbiura"
 SWE_establish_politburo_desc: "Pozbawione władzy burżuazja i arystokracja przestały istnieć. Pozostało jeszcze zlikwidować ostatnie ich narzędzie wpływów, Riksdag. W jego miejsce stworzymy nowy, robotniczy rząd."
 SWE_five_year_plan: "Państwowy Komitet Planowania"
 SWE_five_year_plan_desc: "Po powstaniu politbiura i nacjonalizacji całego przemysłu potrzebujemy agencji, która będzie monitorować kwestie ekonomiczne i rekomendować decyzje administracyjne Centralnego Komitetu Politbiura."
 SWE_peoples_commissar_for_defense: "Ludowy Komisarz Obrony"
 SWE_peoples_commissar_for_defense_desc: "Przyjdzie dzień, w którym granice znikną, a robotnicy wszystkich krajów się zjednoczą. Do tego czasu musimy jednak zachować czujność i być gotowi na wszelkie ataki na nasze terytorium. Aby skutecznie nadzorować obronę, potrzebujemy nowego, wolnego od wpływu dawnych arystokratów ministerstwa obrony."
 SWE_starve_the_fascists_of_iron: "Pozbawienie naszych wrogów żelaza"
 SWE_starve_the_fascists_of_iron_desc: "Nie popełnimy błędu innych i nie będziemy obłaskawiać potencjalnych wrogów, którzy później wykorzystają nasze zasoby do wojny przeciw nam. Od dziś zakazujemy eksportowania do nich wszelkich zasobów, w tym naszej jakże pożądanej rudy żelaza."
 SWE_finnish_buffer_state: "Fiński region buforowy"
 SWE_finnish_buffer_state_desc: "Nie ma wątpliwości, że [SOV.GetNameDef] chce, aby sprawy [SWE.GetAdjective] kontrolował ktoś bardziej przychylny ich interesom. Aby zapobiec wciągnięciu nas w konflikt z nimi, [FIN.GetName] musi stać się sprzyjającym nam państwem buforowym."
 SWE_support_norwegian_communists: "Wsparcie dla norweskich komunistów"
 SWE_support_norwegian_communists_desc: "Nigdy nie będziemy w pełni bezpieczni, dopóki [NOR.GetName] nie wyzwoli się spod władzy burżuazji. Jej mieszkańcy nie uznaliby jednak władzy narzuconego przez nas socjalistycznego rządu. Musimy więc wspierać tamtejszych komunistów pragnących zburzyć istniejący tam porządek."
 SWE_support_danish_communists: "Wsparcie dla duńskich komunistów"
 SWE_support_danish_communists_desc: "[DEN.GetName] dzięki swojemu strategicznemu położeniu między Bałtykiem a Morzem Północnym kontroluje w nieakceptowalnym stopniu nasze bezpieczeństwo narodowe. Zapobiec ich zdradzie możemy wyłącznie poprzez wsparcie tamtejszego ruchu komunistycznego i utworzenie tam przyjaznej nam władzy."
 SWE_sami_reconcilliation: "Pojednanie z Saamami"
 SWE_sami_reconcilliation_desc: "Lud Saami wiele się nacierpiał przez stulecia, podczas których liczne narody wykradały ich historyczne ziemie i ograniczały ich prawa. Zrobimy, co w naszej mocy, by im to zrekompensować i rozpocząć proces pojednania."
 SWE_deep_mining_complexes: "Kompleksy kopalni głębinowych"
 SWE_deep_mining_complexes_desc: "[SWE.GetName] ma do dyspozycji wiele surowców naturalnych uwięzionych pod ziemią. Powinniśmy zwiększyć inwestycje w sektor górniczy, aby lepiej je wykorzystać. Co więcej, groźba zniszczenia tych kopalni mogłaby zniechęcić do wymierzonego w nas ataku - bo wrogom prawdopodobnie będzie zależeć na dostępie do nich."
 SWE_affordable_housing: "Niedrogie mieszkania"
 SWE_affordable_housing_desc: "Choć warunki mieszkaniowe w miastach zaczęły się poprawiać, zbyt wiele osób wciąż żyje w ubóstwie spowodowanym zbyt wysokimi czynszami. Musimy to naprawić, zapewniając każdemu dostęp do tanich mieszkań."
 SWE_continue_the_second_industrial_revolution: "Kontynuacja drugiej rewolucji przemysłowej"
 SWE_continue_the_second_industrial_revolution_desc: "Postęp uprzemysłowienia to klucz do zwiększonego dobrobytu i bezpieczeństwa naszej ludności. Musimy więc okiełznać moc nowych technologii i zadbać o jeszcze szybszy rozwój przemysłu w państwie [SWE.GetAdjective]."
 SWE_paid_holidays: "Opłacane przez państwo urlopy"
 SWE_paid_holidays_desc: "Wiele napięć między przedsiębiorstwami a robotnikami powoduje kwestia urlopów. Sektor prywatny zapewnia wyłącznie wymagane przez prawo minimum wsparcia dla zatrudnionych i koncentruje się na własnych zyskach. Czas, aby państwo uregulowało kwestię urlopów i zapewniło dla odmiany jakieś korzyści pracownikom."
 SWE_paid_holidays_policy_tt: "§G+3%§! do §Ystabilizacji§! i §G+5%§! do §Ytempa budowy§! przez większość roku.\n§Y+20% dóbr konsumpcyjnych§! przez 30 dni w roku"
 SWE_privately_managed_holidays: "Prywatnie zarządzane urlopy"
 SWE_privately_managed_holidays_desc: "Nie jest rolą państwa wtrącanie się w kwestie działalności przedsiębiorstw. Powinniśmy więc pozwolić sektorowi prywatnemu, aby sam zarządzał kwestiami urlopowymi. Jeśli pracownikom coś się nie podoba, mogą znaleźć sobie pracę gdzie indziej."
 SWE_kockums: "Kockums"
 SWE_kockums_desc: "Kockums udowodnił, że jest w stanie produkować okręty nawodne i podwodne dla marynarki. Powinniśmy poszerzyć jego działalność i zwiększyć liczbę okrętów, jaką może wyprodukować."
 SWE_gotaverken: "Götaverken"
 SWE_gotaverken_desc: "Aby zmodernizować marynarkę, musimy rozbudować stocznie Götaverken i zainwestować w nowe technologie budowy okrętów wojennych."
 SWE_refit_gotaverken_for_rapid_repairs: "Przebudowa Götaverken pod kątem szybkich napraw"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "Wykorzystywanie stoczni do napraw zredukuje tempo budowy nowych okrętów, znacząco jednak zwiększy możliwości utrzymywania gotowości bojowej floty."
 SWE_retool_dockyards: "Reorganizacja stoczni"
 SWE_retool_dockyards_desc: "Skupienie wysiłków budowlanych na małych okrętach nawodnych i podwodnych pozwoli nam wykorzystać nasze mocne strony i będzie korzystniejsze od rywalizowania z mocarstwami."
 SWE_archapeligo_harrasment: "Nękanie wroga w archipelagu"
 SWE_archapeligo_harrasment_desc: "Nasze wybrzeża stanowią przeszkodę dla każdego potencjalnego napastnika. Możemy jednak wykorzystać naszą znajomość archipelagu i nękać wrogie statki w okolicy, jeśli tylko zapewnimy marynarce niezbędne zasoby."
 SWE_unrestricted_submarine_warfare: "Nieograniczona wojna podwodna"
 SWE_unrestricted_submarine_warfare_desc: "Okręty podwodne pozwalają na nękanie statków transportowych i znacznie droższych wrogich okrętów wojennych. Powinniśmy je wykorzystać do zniwelowania różnicy sił między flotami naszą i przeciwników."
 SWE_lindholmens_varv: "Lindholmens Varv"
 SWE_lindholmens_varv_desc: "Stocznia Lindholmens Varv skupiała się w ostatnich latach na budowie statków cywilnych. Po drobnych modyfikacjach może przyczynić się do rozwoju i modernizacji floty marynarki wojennej."
 SWE_italian_destroyers: "Zakup włoskich niszczycieli"
 SWE_italian_destroyers_desc: "Budowa okrętów od zera jest droga, lecz wiele krajów chętnie sprzeda swoje starsze jednostki. [ITA.GetNameDefCap] na przykład wyraziły już chęć sprzedania nam kilku niszczycieli za bardzo rozsądną cenę."
 SWE_italian_ships_tt: "Skutek - [ROOT.GetFlag][ROOT.GetName]: \n"
 SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap] może próbować przechwycić dostawę statków!§!"
 SWE_rule_the_baltic: "Władza nad Bałtykiem"
 SWE_rule_the_baltic_desc: "[SWE.GetName] nie będzie bezpieczna, dopóki Bałtyk nie znajdzie się pod naszą ścisłą kontrolą. Aby ją zdobyć, musimy zyskać doświadczenie w budowie większych okrętów zdolnych sprostać najlepszym maszynom przeciwników."
 SWE_defense_act: "Dekret obronny"
 SWE_defense_act_tt: "§YBędziemy mogli zmienić przywódców politycznych w nadchodzących wyborach§!"
 SWE_defense_act_desc: "Nad Europą ponownie unosi się widmo wojny, a Riksdag musi dokonać trudnych decyzji. Żadna nie jest ważniejsza od uchwalenia dekretu obronnego, który może spowodować rozpad koalicji rządzącej."
 SWE_strike_the_capitalist_beast_down: "Cios w kapitalistyczną bestię"
 SWE_strike_the_capitalist_beast_down_desc: "Od zbyt dawna szwedzka klasa robotnicza cierpi w kieracie burżuazji. Socjaldemokraci myślą, że zdołają zmiękczyć kapitalizm, lecz tylko socjaliści mówią elektoratowi prawdę: kapitalizmu nie da się naprawić. Kapitalizm trzeba zniszczyć."
 SWE_social_democracy: "Socjaldemokracja"
 SWE_social_democracy_desc: "Socjaldemokraci mają wizję Szwecji opartą nie na lęku czy gniewie, lecz na nadziei. Mamy nadzieję, że wspierając najbardziej potrzebujących, zapewnimy wszystkim szczęście i stabilizację. Dzięki współpracy i dobroci zbudujemy wreszcie dom dla wszystkich ludzi."
 SWE_as_the_barometer_falls: "Coraz bliżej burzy"
 SWE_as_the_barometer_falls_desc: "Nie możemy dać się zaskoczyć wtargnięciem na nasze terytorium, niezależnie od przyczyny. Musimy więc zadbać o to, by siły zbrojne miały gotowe plany awaryjne i były wyszkolone tak, aby radzić sobie z tego typu scenariuszami."
 SWE_the_old_enemy_stirs: "Stary wróg się budzi"
 SWE_the_old_enemy_stirs_desc: "Po krwawej wojnie domowej i dekadzie gwałtownego uprzemysłowienia [SOV.GetNameDef] zamierza odzyskać kontrolę nad terytoriami dawnego Imperium Rosyjskiego i nie tylko. Jeśli chcemy uniknąć uwięzienia w [SOV.GetAdjective] strefie wpływów, musimy działać szybko i przygotować się do wojny."
 SWE_license_skf_ball_bearings: "Łożyska SKF"
 SWE_license_skf_ball_bearings_desc: "SKF jest teraz światowym liderem w produkcji łożysk, a tak się składa, że są one niezbędne do budowy wielu współczesnych pojazdów wojskowych. Powinniśmy to wykorzystać podczas negocjacji handlowych z toczącymi wojnę państwami."
 SWE_en_svensk_tiger: "En svensk tiger"
 SWE_en_svensk_tiger_desc: "Wszelkie informacje, które zdobędą o nas przeciwnicy, mogą posłużyć do podminowania naszego bezpieczeństwa narodowego. Aby temu zapobiec, [SWE.GetAdjective] społeczeństwo musi przypominać siłą i milczeniem potężnego tygrysa."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "Szwedzi, nie Szwecja, na pomoc Finlandii"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "Korpus ochotników szwedzkich"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "Choć [FIN.GetName] nie może być aktywnie wspierana przez nasz rząd bez łamania zasady neutralności, tysiące obywateli [SWE.GetAdjective] chętnie wystawi na szwank swoje życie, aby móc bronić naszych nordyckich sąsiadów jako ochotnicy."
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\nPrzejdzie automatyczne ulepszenie do:"
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "gdy [FIN.GetName] toczy wojnę z jakimś mocarstwem"
 SWE_finlands_cause_is_ours: "Sprawa Finlandii naszą sprawą"
 SWE_finlands_cause_is_ours_desc: "Agresja [SOV.GetAdjective], z którą mierzy się [FIN.GetName], bez wątpienia obróci się kiedyś przeciwko nam. Nie możemy pozostawać obojętni na ten konflikt. Musimy pomóc [FIN.GetAdjective] wojskom w odparciu starego wroga."
 SWE_coalition_war_cabinet: "Demokratyczna rada wojenna"
 SWE_coalition_war_cabinet_desc: "Niedawne wydarzenia na świecie wstrząsnęły krajem i wzbudziły obawy, że [SWE.GetName] może zostać wciągnięta w konflikt. Aby rozbudzić w ludziach poczucie jedności w tych trudnych czasach, stworzymy koalicyjną radę wojenną złożoną z wiodących członków największych partii Riksdagu."
 SWE_coalition_war_cabinet_tt: "§YOdblokowuje decyzje nadawania specjalizacji obecnemu przywódcy§!"
 SWE_the_aland_question: "Kwestia regionu: [145.GetName]"
 SWE_the_aland_question_desc: "[SOV.GetNameDef] chce przejąć kontrolę nad państwem [FIN.GetAdjective]. Nie możemy pozwolić, żeby strategiczny obszar - [145.GetName] - wpadł w [SOV.GetAdjective] ręce. Wyspy te znajdują się tuż przy naszym wybrzeżu. Jeśli wojsko [SOV.GetAdjective] na nie wkroczy, państwo [SWE.GetAdjective] znajdzie się w zasięgu [SOV.GetAdjective] okrętów i samolotów."
 SWE_the_aland_question_tt: "§Y[FIN.GetName]§! najprawdopodobniej zgodzi się oddać kontrolę nad §YWyspami Alandzkimi§!. W tym scenariuszu jest na to większa szansa niż w §Y§Y$SWE_the_aland_issue$§!§!, chyba że §Y[SWE.GetName]§! ma o wiele większą armię niż §Y[FIN.GetName]§!"
 SWE_the_nordic_defense_council: "Nordycka Rada Obronna"
 SWE_the_nordic_defense_council_desc: "Każde z nordyckich państw samotnie stanowi łatwą zdobycz dla sąsiadujących z nami ekspansjonistów. Jeśli jednak będziemy bronić siebie nawzajem, stworzymy prawdziwy system odstraszania wszelkich przyszłych agresorów. Na początek musimy zawrzeć pakt obronny między potencjalnymi członkami takiej organizacji."
 SWE_nordic_defense_fleet: "Nordycka flota obronna"
 SWE_nordic_defense_fleet_desc: "Wraz z ratyfikacją Nordyckiego Paktu o Obronie możemy rozpocząć proces łączenia elementów naszych marynarek i tworzenia połączonego systemu dowodzenia."
 SWE_nordic_defense_fleet_tt: "Każdy poddany typu §Yczłonek Nordyckiej Rady Obronnej§!:\nPrzekazuje flotę §Ypaństwu [SWE.GetAdjective]§!"
 SWE_nordljus: "Budowa Nordljus"
 SWE_nordljus_desc: "Nasza flota nie może konkurować z innymi bałtyckimi mocarstwami, potrzebujemy też nowego okrętu flagowego, by wyrównać siły z najmocniejszym przeciwnikiem. Taki rozległy projekt negatywnie wpłynie na gospodarkę państw nordyckich, lecz czasem trzeba uznać prostą prawdę:\n\nNa siłę reaguje się siłą."
 SWE_nordljus_tt: "Każdy §Yczłonek Nordyckiej Rady Obronnej§! zyskuje:"
 SWE_nordljus_tt_2: "Linia montażowa zostanie uruchomiona przy §Y60%§! postępu ukończenia"
 SWE_centralized_military_aid: "Scentralizowany przemysł zbrojeniowy"
 SWE_centralized_military_aid_desc: "$SWE_decentralized_industrial_aid_desc$"
 SWE_centralized_military_aid_tt: "Każdy §Yczłonek Nordyckiej Rady Obronnej§! zyskuje:\n   Dodaje §G1§! miejsce na budynki\n   Dodaje §G1§! §Yfabrykę wojskową§!"
 SWE_merge_army_complexes: "Scalanie kompleksów zbrojeniowych"
 SWE_merge_army_complexes_desc: "Nasze kompleksy zbrojeniowe będą skuteczniejsze, jeśli je scentralizujemy. Pozostawienie ich w państwach członkowskich stwarza ryzyko ich utraty w razie inwazji."
 SWE_merge_army_complexes_tt: "Każdy §Yczłonek Nordyckiej Rady Obronnej§!: §R-1§! §Yfabryka wojskowa§!\n(§Y[SWE.GetName]§!) §G+1§! §Yfabryka wojskowa§! za każdego §Yczłonka Nordyckiej Rady Obronnej§!"
 SWE_nordic_centralized_air_command: "Centralne dowództwo lotnictwa nordyckiego"
 SWE_nordic_research_exchange: "Nordycka wymiana badawcza"
 SWE_nordic_research_exchange_desc: "Wszystkie państwa nordyckie są technologicznie rozwinięte i szkoda byłoby nie podzielić się wzajemnie swoimi odkryciami."
 SWE_decentralized_industrial_aid: "Pomoc przemysłowa"
 SWE_decentralized_industrial_aid_desc: "Musimy inwestować w państwa członkowskie, by wzmacniać wzajemne więzi i poczucie jedności w tych ponurych czasach. Wsparcie współdzielonej sfery gospodarczej na pewno przyniesie korzyści również i nam."
 SWE_decentralized_industrial_aid_tt: "Każdy §Yczłonek Nordyckiej Rady Obronnej§! zyskuje:\n   Dodaje §G1§! miejsce na budynki\n   Dodaje §G1§! §Yfabrykę cywilną§!"
 SWE_decentralized_nordic_volunteer_group: "Grupa nordyckich ochotników"
 SWE_decentralized_nordic_volunteer_group_tt: "Zyskaj §G+2000§! zasobów ludzkich za każdego §Yczłonka Nordyckiej Rady Obronnej§!\nKażdy §Yczłonek Nordyckiej Rady Obronnej§!: §G+2000§! zasobów ludzkich za każdego §Yczłonka Nordyckiej Rady Obronnej§!"
 SWE_decentralized_nordic_volunteer_group_desc: "W państwach nordyckich żyje wielu zdolnych ludzi: myśliwych, strzelców i im podobnych, którzy mogliby służyć w wojsku. Musimy ich odnaleźć i zwerbować."
 SWE_nordic_centralized_air_command_desc: "Obrona przeciwlotnicza stała się na współczesnym polu walki kluczowym frontem, jednak nadążanie za rozwojem technologii nie jest tanie. Aby ograniczyć koszty, nie tracąc siły obronnej, powinniśmy stworzyć połączone dowództwo lotnictwa."
 SWE_nordic_centralized_air_command_tt: "Każdy poddany typu §Yczłonek Nordyckiej Rady Obronnej§!:\nPrzekazuje siły powietrzne §Ypaństwu [SWE.GetAdjective]§!"
 SWE_train_the_sheltered: "Szkolenie uchodźców"
 SWE_train_the_sheltered_desc: "Konflikt w naszym regionie sprawił, że [SWE.GetName] stała się schronieniem dla licznych nordyckich sąsiadów. Wielu z nich jest w wieku poborowym i mogłoby zostać wezwanych do obrony naszego kraju."
 SWE_the_narvik_solution: "Rozwiązanie sprawy Narwiku"
 SWE_the_narvik_solution_desc: "Narwik jest kluczowym portem dla transportu naszej rudy żelaza, przez co stał się celem skłonnych do walki państw, które chcą przejąć lub zakłócić dostawy rudy. Aby utrzymać neutralność i możliwości eksportu, powinniśmy zmniejszyć napięcia w regionie, przejmując Narwik w imieniu [NOR.GetAdjective] rządu."
 SWE_icelandic_independence: "Niepodległość Islandii"
 SWE_icelandic_independence_desc: "TODO"
 SWE_cement_control_of_the_baltic: "Ugruntowanie kontroli nad Morzem Bałtyckim"
 SWE_cement_control_of_the_baltic_desc: "Jeśli rozbudujemy flotę i roztoczymy kontrolę nad Bałtykiem, możemy zadbać, aby wojna nigdy nie dotarła do wybrzeży żadnego z nordyckich państw."
 SWE_seek_foreign_guarantees: "W poszukiwaniu zagranicznych gwarancji"
 SWE_seek_foreign_guarantees_desc: "TODO"
 SWE_ga_pa_tactics: "Taktyka wstrząsu gå-på"
 SWE_ga_pa_tactics_desc: "Dawniej, na długo przed wynalezieniem czołgu, [SWE.GetName] była pionierem w wykorzystaniu na polu walki wysoce mobilnych sił. Czas rozbudzić na nowo tego ducha innowacji i opracować własną formę blitzkriegu."
 SWE_winter_drill: "Zimowe ćwiczenia"
 SWE_winter_drill_tt: "§G-25%§! ceny §Yostatniego bastionu§!\n"
 SWE_winter_drill_desc: "Gruntowne przeszkolenie naszych wojsk tak, aby umiały poruszać się w [SWE.GetAdjective] terenie i wykorzystywać pogodę, pozwoli im zdobyć przewagę nad znacząco przewyższającymi ich liczebnością przeciwnikami."
 SWE_research_slot_1: "[AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "Poszerzenie naukowej i inżynieryjnej wiedzy naszego kraju będzie kluczem do utrzymania nowoczesnego, sprawnego wojska. Musimy więc rozbudować [AAT_Sweden_royal_institute_name]."
 SWE_RIT_communist: "Instytut Technologii"
 SWE_RIT_historical: "Królewski Instytut Technologii"
 SWE_infrastructure: "Inwestycja w infrastrukturę"
 SWE_infrastructure_desc: "Wiele obszarów terytorium [SWE.GetAdjective] to wciąż słabo rozwinięte tereny wiejskie. Powinniśmy temu zaradzić, by lepiej wykorzystywać nasze zasoby naturalne."
 SWE_varnplikt: "Värnplikt"
 SWE_varnplikt_desc: "Mała armia zawodowa nie wystarczy do obrony naszej suwerenności przed naszymi co bardziej agresywnymi sąsiadami. Wprowadzimy więc system służby wojskowej, dzięki któremu wszyscy mężczyźni w wieku poborowym będą mieli przynajmniej częściowo przeszkoleni."
 SWE_per_albin_bus: "[SWE.GetLeader] - autobus"
 SWE_per_albin_bus_desc: "Biorąc pod uwagę, jak wielką siłę ognia mają do dyspozycji nasi wrogowie, nasz rząd może zostać sparaliżowany przez nalot lub inwazję. Aby zapobiec takiemu scenariuszowi, potrzebujemy mobilnej rządowej kwatery głównej, która utrzyma kontakt z siłami zbrojnymi i społeczeństwem w razie kryzysu."
 SWE_per_albin_bus_tt: "Tworzy mobilny sztab, który umożliwia ewakuację naszego przywódcy. Lecz jeśli autobus zostanie zniszczony, naszego premiera nie czeka nic dobrego."
 SWE_land_air_warfare: "Walka lądowo-powietrzna"
 SWE_land_air_warfare_desc: "Choć każdy rodzaj sił zbrojnych wymaga własnego specjalistycznego szkolenia i wyposażenia, na polu walki sprawdzają się one najskuteczniej, kiedy współdziałają, aby jednocześnie razić wroga na lądzie i z powietrza."
 SWE_totalforsvar: "Totalförsvar"
 SWE_totalforsvar_desc: "Tak jak podejrzewaliśmy, trwające ostatnio konflikty nieuchronnie dążą ku wojnie totalnej. Dlatego też musimy przestawić gospodarkę w tryb wojenny, aby zaopatrzyć żołnierzy w sprzęt niezbędny do obrony kraju."
 SWE_totalforsvar_tt: "Dezaktywuje misję \"Demobilizacja naszej gospodarki\""
 SWE_jagartrupper: "Jägartrupper"
 SWE_jagartrupper_tt: "Zapewnia możliwość wysyłania elitarnych rangerów, aby sabotowali wrogie porty i punkty zaopatrzenia sąsiadujących kontrolowanych regionów kosztem §Yzasobów ludzkich§!.\nDowódcy armii bez specjalizacji terenowej otrzymują specjalizację §Yranger§!."
 SWE_jagartrupper_desc: "Podczas walki z przeważającym liczebnie wrogiem niezbędne jest wyrównanie sił poprzez ograniczenie jego mobilności lub dostępu do zaopatrzenia. Wykorzystując małe oddziały komandosów, możemy przedostać się za linie wroga i sabotować w kluczowych miejscach jego infrastrukturę."
 SWE_hedgehog_defense: "Obrona w stylu jeża"
 SWE_hedgehog_defense_desc: "Możemy zwiększyć skuteczność naszej obrony w operacjach w głębi pola walki, wykorzystując obronę w stylu jeża. Wykorzystuje ona małe grupy żołnierzy ustawionych na pozycjach obronnych, które przeciwnik może omijać. Tłumienie ich oporu pozbawi jednak przeciwnika impetu i odsłoni go na kontratak."
 SWE_a_plea_of_desperation: "Desperacka prośba"
 SWE_a_plea_of_desperation_desc: "Ze wszystkich stron otaczają nas przeciwnicy, którzy pragną pozbawić nas suwerenności. Nie mamy wyjścia, musimy poprosić potencjalnych sojuszników o pomoc, jeśli mamy przetrwać nadchodzący cios."
 SWE_rapid_response_force: "Siły szybkiego reagowania"
 SWE_rapid_response_force_desc: "Utrzymując złożone z pojazdów pancernych siły szybkiego reagowania, które możemy rozmieścić w wymagających tego częściach frontu, możemy zyskać przewagę, jaką zapewniają czołgi, bez utrzymywania dużej ich liczby."
 SWE_hemvarnet: "Hemvärnet"
 SWE_hemvarnet_tt: "Pozwala na stworzenie grup gwardii narodowej, które w razie wojny można aktywować jako awaryjne jednostki."
 SWE_hemvarnet_desc: "Tysiące ochotników chętnie będzie bronić strategicznych miejsc w swojej okolicy, wykorzystując starszy sprzęt wojskowy. Może to zapobiec nadmiernemu rozproszeniu armii próbującej obronić cały kraj naraz."
 SWE_lottakaren: "Lottakåren"
 SWE_lottakaren_desc: "Wiadomo, że [SWE.GetAdjective] kobiety są równie chętne do obrony kraju, co mężczyźni. Tworząc organizację, która wyszkoli i wykorzysta je do zadań pozafrontowych, możemy uzupełnić niedobory kadrowe w armii i poprawić możliwości obronne."
 SWE_rapid_mobilization: "Szybka mobilizacja"
 SWE_rapid_mobilization_desc: "Cały naród ze wstrzymanym oddechem oczekuje na inwazję. Niedawne zagraniczne wydarzenia nie pozostawiają miejsca na wahanie. Musimy dokonać pełnej mobilizacji naszych wojsk, aby bronić własnej suwerenności."
 SWE_rapid_mobilization_tt: "Pozwala na podniesienie poziomu prawa służby wojskowej do §Yobowiązkowej służby§! mimo demokracji"
 SWE_secret_mobilization: "Tajna mobilizacja"
 SWE_secret_mobilization_desc: "Jeśli dokonamy zbyt gwałtownej mobilizacji naszych sił, możemy ostrzec przeciwników i doprowadzić do inwazji, której chcemy właśnie uniknąć. Musimy więc działać ostrożnie, aby uniknąć wszelkich podejrzeń."
 SWE_tank_development: "Rozwój czołgów"
 SWE_tank_development_desc: "Choć nie możemy wytwarzać pojazdów pancernych w równie dużych ilościach co inne państwa, możemy stosować skuteczniejsze projekty i wydajniejsze metody produkcji."
 SWE_per_albin_line: "Linia \"[SWE.GetLeader]\""
 SWE_per_albin_line_tt: "Dodaje fortyfikacje na kluczowych obszarach obronnych wokół Malmö i jego cieśniny, w głębi lądu w wąskich gardłach wokół jezior Vänern i Vättern, a także na Gotlandii i w Sztokholmie."
 SWE_per_albin_line_desc: "[SWE.GetName] ma rozległe i w większości niebronione wybrzeże. Aby zapobiec lądowaniu wrogiej siły inwazyjnej na naszym wybrzeżu, musimy stworzyć linię ufortyfikowanych pozycji wzdłuż brzegu, które zdolne będą zepchnąć wroga z powrotem do Bałtyku."
 SWE_swedish_shooting_movement: "Szwedzki Ruch Strzelecki"
 SWE_swedish_shooting_movement_desc: "Przez niemal sto lat [SWE.GetAdjective] Ruch Strzelecki organizował strzelnice i turnieje, pozwalając cywilom rozwijać umiejętności obsługi broni oraz zwiększając ich wolę walki w przypadku, gdyby okazała się ona niezbędna. Być może w tych niespokojnych czasach należałoby zainwestować nieco w tę organizację."
 SWE_swedish_shooting_movement_tt: "Zasoby ludzkie: §G+400§! za każdy poziom Hemvärnetu\n§Y+100§! jednostek wyposażenia ($SWE_infantry_equipment_0$) zostaje dodanych do zapasów narodowych za każdy poziom Hemvärnetu\nZwiększa początkowe doświadczenie wystawionych dywizji Hemvärnu do §Y30%§! z §Y10%§!\nZwiększa początkowy współczynnik wyposażenia wystawionych dywizji Hemvärnu do §Y90%§! z §Y60%§!\nZwiększa początkowy współczynnik zasobów ludzkich wystawionych dywizji Hemvärnu do §Y90%§! z §Y70%§!"
 SWE_mobilization_of_society: "Mobilizacja społeczeństwa"
 SWE_mobilization_of_society_desc: "Każdy, od pracownika fabrycznego po ministra, musi być gotów na poświęcenia w imię obrony kraju. Czy będzie oznaczać to przeznaczenie zasobów na produkcję wojenną, czy też chwycenie za broń, zrobimy wszystko, aby [SWE.GetName] przetrwała."
 SWE_end_the_fubkrieg: "Nowoczesna taktyka, nowoczesna wojna"
 SWE_end_the_fubkrieg_desc: "Wojna uległa w ostatnich latach znaczącym przemianom i nie możemy pozwolić, żeby całe nasze starania poszły na marne tylko dlatego, że wojsko przygotowało się na konflikt z minionej epoki. Aby obrona kraju się powiodła, musimy zadbać o to, żeby wykorzystywało ono najnowocześniejszą taktykę."
 SWE_let_fly_all_guns: "Niech zagrzmią wszystkie działa"
 SWE_let_fly_all_guns_desc: "Choć nie mamy tak rozbudowanego przemysłu jak inne kraje, nasi producenci broni doskonale znają się na rzeczy. Dodatkowa inwestycja pozwoliłaby w pełni wykorzystać ich talent i zapewniłaby naszym wojskom technologiczną przewagę na polu walki."
 SWE_operation_save_denmark: "Operacja: Dania musi przetrwać"
 SWE_operation_save_denmark_desc: "[DEN.GetName] i Szwecja miewały na przestrzeni stuleci niejeden spór, dziś jednak jednoczymy się z jej mieszkańcami i jesteśmy gotowi wyzwolić ją od tyranii."
 SWE_operation_save_norway: "Operacja: Norwegia musi przetrwać"
 SWE_operation_save_norway_desc: "[NOR.GetName] i [SWE.GetName] połączone są liczącą stulecia historią. Widok jej mieszkańców pod butem obcej siły jest nie do zaakceptowania. Musimy stworzyć plan wyzwolenia ich, jeśli pojawi się ku temu sposobność."
 SWE_nordic_liberation_movement: "Nordycki Ruch Wyzwoleńczy"
 SWE_nordic_liberation_movement_desc: "TODO"
 SWE_central_nordic_army_command: "Centralne dowództwo armii nordyckiej"
 SWE_central_nordic_army_command_desc: "Centralizacja armii członków Nordyckiej Rady Obronnej pozwala nam skuteczniej operować naszymi wojskami jako spójną siłą."
 SWE_central_nordic_army_command_tt: "Nordycka Armia Obronna zostanie scalona w jedną spójną siłę, w rezultacie czego będziemy mieć obowiązek bronić każdego jej członka.\n[SWE.GetName] przejmuje armię i zasoby ludzkie każdego §Yczłonka Nordyckiej Rady Obronnej§!.\nKażdy inny niż §Y[SWE.GetName]§! członek §YNordyckiej Rady Obronnej§! otrzymuje:"
 SWE_decentralized_nordic_army_command: "Zdecentralizowane dowództwo armii nordyckiej"
 SWE_decentralized_nordic_army_command_desc: "Scentralizowanie dowództwa Nordyckiej Rady Obronnej wywołałoby zbyt wiele konfliktów interesów wśród oficerów. Jedyną gwarancją bezpieczeństwa narodowego każdego z członków paktu jest utrzymanie kontroli nad własnym wojskiem."
 SWE_decentralized_nordic_army_command_tt: "Spowoduje to decentralizację Nordyckiej Armii Obronnej. Członkowie naszej rady będą mieli większe możliwości obrony własnych granic.\nKażdy §Yczłonek Nordyckiej Rady Obronnej§! zyskuje: §Ypełny pobór§!.\nKażdy §Yczłonek Nordyckiej Rady Obronnej§! zyskuje:"
 SWE_neither_death_nor_dishonor: "Ni śmierci, ni hańby"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4%§! dla każdego państwa nordyckiego w tej samej frakcji co §Y[SWE.GetName]§! lub dla każdego: §Y$autonomy_aat_defense_council_member$§!"
 SWE_neither_death_nor_dishonor_desc: "Kraje nordyckie są na skraju przepaści. Z zachodu dobiega skowyt niemieckich wilków. Na wschodzie bolszewicy cierpliwe czekają, gotowi do zanurzenia czerwonych sztyletów głęboko w serca naszych ziem. Musimy zamienić pióra na miecz i spryt na pancerz. \nNie będziemy wybierać między jednym a drugim złem. Śmierć lub hańba nie wchodzą w grę."
 SWE_prevent_a_red_dictatorship: "Zapobiec czerwonej dyktaturze"
 SWE_prevent_a_red_dictatorship_desc: "Socjaldemokraci to najzwyklejszy koń trojański komunistów. Jeśli mamy zapobiec dostaniu się Szwecji do strefy wpływów radzieckich, musimy zadbać, aby elektorat dał kontrolę nad Riksdagiem partiom nacjonalistycznym. Wykorzystamy wszelkie dostępne środki."
 SWE_defense_in_depth: "Głęboka obrona"
 SWE_defense_in_depth_desc: "Żaden wrogi atak nie ma nieograniczonego impetu, a to głównie za sprawą rozciągnięcia linii zaopatrzeniowych oraz fizycznych i mentalnych ograniczeń żołnierzy. Dlatego też skuteczna obrona nie opiera się o sztywne linie frontu, które idą w rozsypkę po przebiciu, lecz na warstwach defensywnych, które powoli pozbawiają przeciwnika rozpędu."
 SWE_beneath_sticks_and_stones: "Pod kamieniami i liśćmi"
 SWE_beneath_sticks_and_stones_desc: "Wrogie samoloty tracą wiele ze swojej skuteczności, jeśli nie widzą celów na polu walki. Szkoląc nasze wojska w technikach kamuflażu, możemy pozbawić przeciwnika tej kluczowej przewagi."
 SWE_norma_projektilfabrik: "Norma Projektilfabrik"
 SWE_norma_projektilfabrik_desc: "Norma Projektilfabrik to firma, w której od ostatniego wieku zaopatrują się w amunicję [SWE.GetName] i [NOR.GetName]. Poszerzenie jej możliwości produkcyjnych znacznie poprawiłoby zaopatrzenie naszych sił zbrojnych."
 SWE_norma_projektilfabrik_tt: "Dodaje §G1§! dodatkową §Yfabrykę wojskową§!, jeśli ukończenie nastąpi, gdy §Y[NOR.GetNameDef]§!:\nToczy wojnę z mocarstwem\nMa więcej niż 0% postępu kapitulacji\n§Y[SWE.GetNameDef]§!: Nie toczy wojny z §YNorwegią§!"
 SWE_government_weapons_contract: "Rządowy kontrakt na broń"
 SWE_allow_landsverk_to_operate: "Pozwolenie dla Landsverku na niezależną działalność"
 SWE_allow_landsverk_to_operate_tt: "§R[GER.GetNameDef] będą mogły w razie wojny tymczasowo przejąć 2 fabryki Landsverku w Szwecji§!"
 SWE_government_weapons_contract_desc: "[SWE.GetName] jest domem dla wielu przedsiębiorstw, które doskonale znają się na produkcji broni. Jeśli mamy przygotować się na wojnę totalną, musimy stymulować ich rozwój poprzez zlecenia na produkcję sprzętu wojskowego."
 SWE_bofors_fly_swatter: "Muchołap Boforsa"
 SWE_bofors_fly_swatter_desc: "Bofors ma potencjał ustalenia nowych standardów technologii przeciwlotniczej. Powinniśmy zapewnić mu zasoby, aby tego dokonał, i zadbać, żeby na szwedzkim niebie nie pojawiły się wrogie samoloty."
 SWE_husqvarna_vapenfabrik: "Fabryka broni Husqvarna"
 SWE_husqvarna_vapenfabrik_desc: "Husqvarna od dawna produkuje broń ręczną dla [SWE.GetAdjective] wojska. Czas, abyśmy poszerzyli jej bazę przemysłową i wykorzystali jej wiedzę do modernizacji armii."
 SWE_work_projects_for_the_unemployed: "Projekty zatrudnienia dla bezrobotnych"
 SWE_work_projects_for_the_unemployed_desc: "Ludzie zdolni do pracy, lecz pozostający bez zatrudnienia, stanowią motor napędowy radykalizmu. Jeśli mamy zapobiec obróceniu się ludności przeciwko rządowi, musimy stworzyć projekty zatrudnienia dla bezrobotnych."
 SWE_bofors_anti_tank_gun: "Działo przeciwpancerne Boforsa"
 SWE_bofors_anti_tank_gun_tt: "Umożliwia wykorzystanie §Hdziała przeciwpancernego Boforsa§!\nWsparcie ataku ppanc.: §G+10%§!\nWsparcie przebicia ppanc.: §G+10%§!\nAtak ppanc.: §G+10%§!\nPrzebicie ppanc.: §G+10%§!\nZmotoryzowany atak ppanc.: §G+10%§!\nZmotoryzowane przebicie ppanc.: §G+10%§!\nAtak ppanc. lekkiego niszczyciela czołgów: §G+10%§!\nPrzebicie lekkiego niszczyciela czołgów: §G+10%§!\nAtak ppanc. średniego niszczyciela czołgów: §G+10%§!\nPrzebicie średniego niszczyciela czołgów: §G+10%§!\nAtak ppanc. ciężkiego niszczyciela czołgów §G+10%§!\nPrzebicie ciężkiego niszczyciela czołgów: §G+10%§!\nAtak ppanc. superciężkiego niszczyciela czołgów: §G+10%§!\nPrzebicie superciężkiego niszczyciela czołgów: §G+10%§!\nAtak ppanc. nowoczesnego niszczyciela czołgów: §G+10%§!\nPrzebicie nowoczesnego niszczyciela czołgów: §G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "Doświadczenie Boforsa w produkcji broni jest niezastąpione. Inwestycja pozwoliłoby mu stworzyć nową generację dział przeciwpancernych, które mogłyby stawić czoła większości opancerzonych pojazdów, jakie mają do dyspozycji nasi wrogowie."
 SWE_landverk_l_62: "Landsverk L-62"
 SWE_landverk_l_62_desc: "Możemy wykorzystać sukces projektów czołgu Landverk i dział przeciwlotniczych Boforsa, aby stworzyć światowej klasy mobilną platformę przeciwlotniczą, która sprosta nawet najgwałtowniejszym manewrom."
 SWE_form_saab: "Utworzenie Saaba"
 SWE_form_saab_desc: "[SWE.GetName] ma na swoim terenie kilku producentów samolotów konkurujących o dochodowe rządowe kontrakty. Łącząc te firmy w całość, możemy wykorzystać ich zbiorowe doświadczenie, ograniczając przy tym koszta."
 SWE_domestic_designs: "Krajowe projekty samolotów"
 SWE_domestic_designs_desc: "Po utworzeniu koncernu SAAB powinniśmy wykorzystać projektowo-inżynieryjne doświadczenie jego pracowników, aby stworzyć samolot spełniający wymagania [SWE.GetAdjective] sił powietrznych."
 SWE_foreign_designs: "Analiza zagranicznych projektów samolotów"
 SWE_foreign_designs_desc: "Nie ma sensu tracić czasu na ponowne wynajdywanie tego, co mają już inne kraje. Doświadczenie SAAB-a można wykorzystać lepiej poprzez adaptację projektów pozyskanych na licencji zagranicznej."
 SWE_foreign_designs_tt: "Zapewnia §Y1x§! premię §G35%§! do badań nad §Ysamolotami§! dla każdego mocarstwa, z którym dzielimy ideologię i z którym nie prowadzimy wojny."
 SWE_formation_flying: "Loty w formacji"
 SWE_formation_flying_desc: "Utrzymywanie silnej obrony przeciwlotniczej wymaga dobrze zorganizowanych grup myśliwców, które szybko odpowiedzą na potencjalne zagrożenia."
 SWE_marauder_bombers: "Agresywne działania bombowców"
 SWE_marauder_bombers_desc: "Niedawne doświadczenia dowiodły, że możliwość niszczenia celów naziemnych z powietrza może często stanowić kluczowy element bitwy. Kto wie, może okaże się to nawet sposobem na całkowite zakończenie wojny?"
 SWE_airforce_modernization: "Modernizacja sił powietrznych"
 SWE_airforce_modernization_desc: "Nawet najnowocześniejsze wyposażenie sił powietrznych będzie bezwartościowe, jeśli wojska nie będą w stanie w pełni z niego korzystać. Powinniśmy zadbać, aby ostatnie doświadczenia naszych pilotów zostały uwzględnione w doktrynie."
 SWE_the_barrel: "Beczka"
 SWE_the_barrel_desc: "Niedawne konflikty przyspieszyły postęp techniczny w dziedzinie lotnictwa. Musimy więc dotrzymywać tempa naszym potencjalnym przeciwnikom i opracować własny samolot odrzutowy, który ochroni nasze niebo."
 SWE_rockets: "Raketdrift"
 SWE_rockets_desc: "Choć napędzane odrzutowo samoloty są imponujące, technologia rakietowa zapewnia nam możliwość produkcji broni jednorazowej o znacznie większej prędkości i zasięgu, a przy tym eliminuje potrzebę kosztownego szkolenia pilotów."
 SWE_radiojanst: "Radiotjänst"
 SWE_radiojanst_desc: "Transmitujący codziennie informacje o wydarzeniach kulturalnych i wiadomości Radiotjänst zyskał popularność wśród społeczeństwa. Rozszerzając jego działalność, możemy zwiększyć różnorodność programów i zadbamy przy tym o świadomość bieżących wydarzeń wśród społeczeństwa."
 SWE_urbanization: "Urbanizacja"
 SWE_urbanization_tt: "Odblokowuje decyzję wymiany §Ysiły politycznej§! na §Yfabryki cywilne§! i §Ystocznie§!."
 SWE_urbanization_desc: "Uprzemysłowienie oznacza urbanizację. W miastach łatwiej jest o pracę, co sprawia, że przeprowadzają się do nich mieszkańcy wsi. Jeśli chcemy uniknąć przemiany dużych osiedli w przeludnione slumsy, musimy zainwestować w ich infrastrukturę i przygotować się na nieunikniony przyrost liczby ludności."
 SWE_hygenic_housing: "Higieniczne osiedla"
 SWE_hygenic_housing_tt: "§YPolityka higienicznych osiedli będzie rozprzestrzeniać się z Södermanlandu wraz z upływem czasu dzięki nowemu regionowi narodowemu otrzymującemu modyfikator co drugi miesiąc§!"
 SWE_hygenic_housing_desc: "Zbyt wielu ludzi nadal mieszka w przeludnionych, nienadających się do życia slumsach. Musimy położyć temu kres i dopilnować, aby każdy miał dostęp do higienicznych, funkcjonalnych mieszkań."
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "Czas zbudować następcę legendarnego Vasy. Miejmy nadzieję, że tym razem będzie miał okazję udowodnić swoją skuteczność w boju."
 SWE_vasa_ii_communist: "Röd Orkan"
 SWE_vasa_ii_default: "Vasa II"
 SWE_coastal_support: "Wsparcie desantów"
 SWE_coastal_support_desc: "Żołnierze marynarki powinni zostać dokładnie przeszkoleni z obsługi dział podczas wspierania desantów morskich na wybrzeża wroga."
 SWE_all_cards_on_deck: "Wszystkie ręce na pokład"
 SWE_all_cards_on_deck_desc: "Przedłużające się potyczki na morzu nie mają wielkiego wpływu na losy wojny. Kiedy nasza marynarka ruszy w bój, powinna mieć na celu zmiażdżenie wroga jednym, decydującym ciosem."
 SWE_decisive_battle_tactics: "Taktyka rozstrzygającej bitwy"
 SWE_seize_landsverk: "Przejęcie Landsverku"
 SWE_kp_bill: "Zmechanizowany KP Bil"
 SWE_kp_bill_desc: "Niedawne wydarzenia na polach bitew udowodniły, że niezbędne jest szybkie kierowanie żołnierzy tam, gdzie są oni potrzebni. Jak dotąd zadanie to wykonywały przerobione ciężarówki cywilne, lecz stworzony specjalnie do tego celu transporter opancerzony byłby o wiele skuteczniejszy w walce."
 SWE_lynx_winter_armored_cars: "Samochód pancerny Lynx"
 SWE_lynx_winter_armored_cars_desc: "Jeśli [SWE.GetName] zostanie kiedyś dotknięta przez wojnę, mobilność będzie dla nas kluczowym elementem obrony. Jeśli opracujemy nowoczesny, przystosowany do tego celu pojazd, zapewnimy naszym żołnierzom cenne narzędzie zwiadowcze i ofensywne przeciw celom miękkim."
 SWE_lynx_armored_car_tt: "Umożliwia budowę §Ysamochodu pancernego Lynx§! i zapewnia: \n§YSamochód pancerny§! i §Y$armored_car_recon$§!:\n Atak ppanc: §G+10%§!\n Przebicie: §G+10%§! \n Organizacja: §G+5§!\n\n§YSamochód pancerny§!:\n§YLas:§!\n Zmiana skuteczności ruchu: §G+15%§!\n Zmiana skuteczności ataku: §G+20%§! \n§YPustynia:§!\n  Zmiana skuteczności ruchu: §R-40%§!\n  Zmiana skuteczności ataku: §R-20%§!\n§YŚnieg:§!\n Zmiana skuteczności ruchu: §G+35%§!\n Zmiana skuteczności ataku: §G+20%§!"
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YLas:§!\n Zmiana skuteczności ruchu: §G+10%§!\n Zmiana skuteczności ataku: §G+5%§! \n§YPustynia:§!\n  Zmiana skuteczności ruchu: §R-15%§!\n  Zmiana skuteczności ataku: §R-15%§!\n§YŚnieg:§!\n Zmiana skuteczności ruchu: §G+25%§!\n Zmiana skuteczności ataku: §G+20%§!\n\n"
 SWE_standardize_equipment: "Standaryzacja wyposażenia"
 SWE_standardize_equipment_desc: "Zbyt długo nasze siły zbrojne używały najróżniejszych, często pochodzących z zeszłego stulecia typów broni ręcznej. Znacząco utrudnia to zaopatrzenie żołnierzy w amunicję i osłabia skuteczność działań. Musimy to naprawić, standaryzując naszą broń i amunicję."
 SWE_standardize_equipment_trigger_tt: "Ponad §Y13 000§! szt. wyposażenia piechoty w armii"
 SWE_individual_liberty_and_prosperity_for_all: "Walka z ubóstwem"
 SWE_individual_liberty_and_prosperity_for_all_desc: "Ewidentnie powinniśmy robić więcej, by wyciągać ludzi z biedy. Musimy jednak uważnie równoważyć nasze wsparcie z potrzebą zapewnienia państwu obronności."
 SWE_defense_above_all: "Obrona ponad wszystko"
 SWE_defense_above_all_desc: "Musimy pogodzić się z faktem, że świat działa inaczej niż my. Nie możemy dłużej ryzykować przyszłości naszego państwa, nie budując żadnego potencjału obronnego."
 SWE_volvo: "Volvo"
 SWE_volvo_desc: "Volvo wyrobiło sobie reputację producenta wytrzymałych i niezawodnych części oraz pojazdów. Powinniśmy wykorzystać ten sukces, dostosowując projekty cywilnych ciężarówek i silników do zastosowań wojskowych."
 SWE_allow_landsverk_to_operate_desc: "Landsverk od dawna stanowił element prawnego kruczka, który wojsko [GER.GetAdjective] wykorzystywało do obejścia ograniczeń, jakie narzucał na nie traktat wersalski w zakresie produkcji pojazdów pancernych. Powinniśmy pozwolić na kontynuację tego procederu. Pozwoli nam to utrzymać bliskie relacje z tamtejszym rządem i zachować dostęp do jego technologii."
 SWE_sieze_landsverk: "Przejęcie Landsverku"
 SWE_sieze_landsverk_desc: "Landsverk od dawna stanowił element prawnego kruczka, który wojsko [GER.GetAdjective] wykorzystywało do obejścia ograniczeń, jakie narzucał na nie traktat wersalski w zakresie produkcji pojazdów pancernych. Niektórzy członkowie rządu uważają, że należy przejąć firmę, aby zdystansować się od [GER.GetAdjective] machiny wojennej."
 SWE_saltsjobaden_agreement: "Akceptacja umowy saltsjöbadzkiej"
 SWE_saltsjobaden_agreement_desc: "Nieporozumienia między pracownikami a pracodawcami wymykają się spod kontroli i istnieje ryzyko, że spowodują upadek państwa. Jeśli mamy sprostać zagrożeniom na naszych granicach, musimy się zjednoczyć. Dlatego też niezbędna jest umowa, która zminimalizuje ryzyko przeciągania się sporów pracowniczych."
 SWE_reject_saltsjobaden: "Odrzucenie umowy saltsjöbadzkiej"
 SWE_reject_saltsjobaden_desc: "Ta umowa musi zostać odrzucona. Pozbawi ona pracodawców prawa do prowadzenia firmy na własnych zasadach, a przy tym ograniczy pracownikom możliwość rezygnacji z pracy, gdy poczują się wykorzystywani. Nikt na takim układzie nie skorzysta."
 SWE_ring_a_ding_ding: "Militärcykel"
 SWE_ring_a_ding_ding_desc: "Rowery nie wzbudzają być może takiego respektu jak samochody pancerne czy czołgi, lecz zwiększają mobilność wojsk znacząco mniejszym kosztem."
 SWE_aquire_modern_panzers: "Pozyskanie nowoczesnych czołgów"
 SWE_aquire_modern_panzers_desc: "Wiadomo, że stagnacja technologiczna może przyczynić się do upadku nawet najpotężniejszych z pozoru mocarstw toczących wojny. Jeśli chcemy uniknąć podobnego losu, musimy wyposażyć naszą armię w nowoczesne pojazdy pancerne."
 SWE_military_academy: "Akademia wojskowa"
 SWE_military_academy_desc: "Wszystkie rodzaje sił zbrojnych zgromadziły w ostatnich latach ogromne doświadczenie. Tworząc system akademii wojskowych, możemy zadbać, aby wiedza ta została przekazana kolejnym pokoleniom."
 SWE_surface_raiders: "Rajdy nawodne"
 SWE_surface_raiders_desc: "Szybkie w budowie małe okręty pozwolą nam poważnie zakłócić działania wojenne wroga poprzez utrudnianie mu transportu i przemieszczania wojsk."
 SWE_rationing: "Racjonowanie"
 SWE_rationing_desc: "Wszyscy pamiętamy trudy, jakie musieli ponosić niewinni [SWE.GetAdjective] obywatele podczas wielkiej wojny. Musimy uniknąć powtórzenia podobnego nieszczęścia poprzez wprowadzenie systemu racjonowania żywności, paliwa i innych kluczowych surowców."
 SWE_rationing_tt: "Odblokowanie decyzji o wprowadzaniu polityki racjonowania kosztem niewielkich ilości §Ypoparcia wojny§!, §Ystabilizacji§! lub §Ydóbr konsumpcyjnych§!. Możliwe do wprowadzenia polityki to:\n"
 SWE_folkhemmet_modification_tt: "Modyfikuje §YFolkhemmet§! o:"
 SWE_education_reform: "Stadsbarn"
 SWE_research_slot_2: "Rozbudowa Uniwersytetu w Uppsali"
 SWE_research_slot_2_desc: "Uniwersytet w Uppsali to najstarsza uczelnia w regionie nordyckim, prowadzili tam badania tacy luminarze jak Anders Celsjusz, Karol Linneusz i Jacob Berzelius. To, co się dzieje na świecie, pokazuje, że nauka to najpotężniejsza broń w niepewnej rzeczywistości. Dokonanie inwestycji w ten prestiżowy uniwersytet byłoby wielkim sukcesem."
 SWE_education_reform_desc: "Książka Alvy Myrdal \"Stadsbarn\" rozbudza wśród nauczycieli dyskusję na temat roli państwa w rozwoju dzieci. Alva i jej mąż, Gunnar, rozpoczęli również za sprawą swojego niedawnego dzieła, \"Kryzysu populacji\", debatę w związku z polityką społeczną. Być może należałoby włączyć ich do rządu, aby mogli zmieniać teorię w praktykę."
 SWE_economic_deregulation: "Deregulacja gospodarki"
 SWE_economic_deregulation_desc: "Nie możemy pozwalać sobie na lekkomyślną politykę zasiłków, kiedy naszemu krajowi grozi zniknięcie z mapy. Musimy więc podjąć trudne decyzje budżetowe i pozbyć się uciążliwych przepisów tak, aby sektor prywatny mógł wypełnić luki pozostawione przez państwo."
 SWE_economic_deregulation_tt: "Likwiduje §YFolkhemmet§!:"
 SWE_approach_the_allies: "Zwróćmy się do aliantów"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap] wraz z sojusznikami z pewnością wyjdzie zwycięsko ze wszelkich europejskich konfliktów. Rozsądnie byłoby więc jasno dać im do zrozumienia, że nie mamy zamiaru być ich wrogami."
 SWE_join_allies_for_colonies: "Wymiana terytoriów"
 SWE_join_allies_for_colonies_desc: "Dzięki zacieśnieniu relacji z aliantami będziemy mieć możliwość odzyskania naszych dawnych posiadłości kolonialnych na świecie w zamian za dołączenie do wojskowej koalicji."
 SWE_universal_basic_income: "Uniwersalna płaca minimalna"
 SWE_universal_basic_income_desc: "Każdy człowiek powinien być w stanie zaspokoić swoje podstawowe potrzeby, a dbanie o obywateli jest obowiązkiem państwa. Wprowadzenie uniwersalnej płacy minimalnej rozwiązuje obie te kwestie."
 SWE_universal_basic_income_tt: "Nowo podbite regiony zaczynają z premią §G+25%§! do posłuszeństwa i §Y0%§! do ruchu oporu"
