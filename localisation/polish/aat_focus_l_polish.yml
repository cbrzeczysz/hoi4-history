 NORDIC_air_production: "Produkcja lotnicza"
 NORDIC_air_production_desc: "Jeśli liczymy na zdominowanie północnej półkuli i nie tylko, musimy nadrobić wieloletnią przewagę w zasobach, jaką posiadają nad nami wielkie mocarstwa. Na szczęście możemy podzielić się metodami, wiedzą i wyposażeniem, by prześcignąć wroga i zniwelować te braki."
 NORDIC_naval_aircraft: "Samoloty morskie"
 NORDIC_naval_aircraft_desc: "Przyszłość wojen na morzu zależy od nieba. Nasze bombowce morskie poślą wrogie okręty na dno, a z lotniskowców poderwą się roje myśliwców, które zakryją niebo dymem z wrogich samolotów."
 NORDIC_air_exercises: "Manewry lotnicze"
 NORDIC_air_exercises_desc: "Walka w powietrzu rozpoczęła nową erę wojny, musimy więc w ramach naszej współpracy podjąć precyzyjne operacje powietrzne. W tym celu nasi żołnierze muszą wspólnie ćwiczyć, dopóki nie zaczną latać jak jeden organizm."
 NORDIC_bomber_command: "Dowództwo bombowe"
 NORDIC_bomber_command_desc: "Ustanowienie wspólnego dowództwa dla bombowców pozwoli nam lepiej skoordynować wsparcie dla sił lądowych na polu bitwy oraz naloty bombowe za linią wroga. To jedyny sposób na to, by północne narody podjęły wspólną walkę z wrogiem."
 NORDIC_fighter_command: "Dowództwo myśliwskie"
 NORDIC_fighter_command_desc: "Niebo nad nami jest naszą wspólną wartością, tak samo jak ideały czy najważniejsza misja. Musimy wspólnie chronić wzajemną przestrzeń powietrzną i zdobyć dominację nad polem bitwy, aby nasze siły nie zostały rozbite przez powietrzne wsparcie wroga."
 NORDIC_carrier_effort: "Budowa lotniskowców"
 NORDIC_carrier_effort_desc: "Nową granicą walki na morzu jest rozciągające się nad nim niebo. Musimy połączyć nasze zasoby, by budować najlepsze lotniskowce i najlepsze samoloty pokładowe. Tym sposobem zapewnimy sobie dominację na morzach, a naszym krajom bezpieczeństwo."
 NORDIC_ground_operations: "Operacje naziemne"
 NORDIC_ground_operations_desc: "Mając więcej baz, zyskamy większą elastyczność podczas wspólnych operacji, a zbudowanie większej ilości baterii przeciwlotniczych pozwoli nam bronić naszego kraju i zdjąć część ciężaru z barków naszych pilotów. W ten sposób stworzymy połączony system wsparcia z lądu, który zwiększy skuteczność naszych operacji w powietrzu."
 NORDIC_naval_exercises: "Manewry morskie"
 NORDIC_naval_exercises_desc: "Wszystkie nasze kraje posiadają morskie dziedzictwo sięgające stuleci wstecz. Morze Bałtyckie i północny Atlantyk kształtują naszą kulturę i styl życia, lecz każdy żeglarski naród wie, że morze jest zarówno fosą, jak i autostradą. Nauczmy się bronić i atakować na morzu."
 NORDIC_defend_the_danish_belt: "Obrona Cieśnin Duńskich"
 NORDIC_defend_the_danish_belt_desc: "Cieśniny Duńskie są bramą Morza Bałtyckiego. Jeśli wróg nie przedostanie się na Bałtyk z północnego Atlantyku, nasze kraje będą znacznie lepiej chronione przed desantem morskim. Skupmy się więc na tym, by przemienić cieśniny w mur, dzięki któremu będziemy mogli pływać po Bałtyku bez przeszkód."
 NORDIC_control_the_northern_sea: "Kontrola nad północnymi morzami"
 NORDIC_control_the_northern_sea_desc: "Morze Norweskie i Morze Północne są bramą Atlantyku. Skupienie się na nich pozwoli nam rozprawić się z krajami nad północnym wybrzeżem Europy, a nawet dotrzeć do Ameryki Północnej, jeśli tylko zechcemy."
 NORDIC_baltic_sea_dominance: "Dominacja na Morzu Bałtyckim"
 NORDIC_baltic_sea_dominance_desc: "Morze Bałtyckie od dawna jest naszym zapleczem. Jeśli pozwolimy innym państwom swobodnie pływać po jego wodach, będziemy bez szans. Ufortyfikujmy wybrzeże, by móc rządzić tym zimnym i obojętnym bezmiarem."
 NORDIC_naval_research_institute: "Instytut Badań Marynarki Wojennej"
 NORDIC_naval_research_institute_desc: "Nie wystarczy, że dościgniemy naszych wrogów - musimy znaleźć się w czołówce morskich technologii, tak jak niegdyś. Stańmy się odkrywcami i władcami tego regionu, tak jak nasi przodkowie."
 NORDIC_submarine_cooperation: "Współpraca okrętów podwodnych"
 NORDIC_submarine_cooperation_desc: "Jeśli uniemożliwimy przeciwnikowi transport wojsk i zasobów drogą morską, znajdziemy się w połowie drogi do zwycięstwa. Najskuteczniej zrobimy to dzięki współpracy przy budowie najnowocześniejszych okrętów podwodnych."
 NORDIC_naval_officer_academy: "Morska akademia oficerska"
 NORDIC_naval_officer_academy_desc: "Dobry oficer ma w wojnie na morzu większe znaczenie niż na innych polach walki. Jeden marynarz niewiele osiągnie bez koordynacji ze strony hierarchii oficerów, którzy dowodzą okrętami i morskimi grupami do zadań specjalnych. Inwestycja w wyszkolenie ludzi, którzy będą podejmować trudne wybory i ze sobą współpracować, jest kwestią kluczową."
 NORDIC_amphibious_forces: "Morskie siły desantowe"
 NORDIC_amphibious_forces_desc: "Zapewniając sobie możliwości rażenia wrogów wszędzie i o każdej porze, możemy ograniczyć ich potencjał ofensywny. Jeśli ciągle będą obawiać się desantu na dowolnym odcinku ich wybrzeża, wyślą na front mniejszą liczbę jednostek. Dlatego powinniśmy skoncentrować się na piechocie morskiej i operacjach desantu morskiego."
 NORDIC_joint_military_exercises: "Wspólne manewry wojskowe"
 NORDIC_joint_military_exercises_desc: "Nasi żołnierze i oficerowie nie mieli nigdy przedtem styczności z takim sojuszem, w jakim obecnie się znajdujemy. Należy ich razem przeszkolić, aby współpraca stała się ich drugą naturą. Gdy to nastąpi, siły sojuszu [NORDIC_get_alliance_name] będą nie do powstrzymania."
 NORDIC_unified_recruitment: "Zunifikowany werbunek"
 NORDIC_unified_recruitment_desc: "Musimy znaleźć sposób na znormalizowanie metod werbunku i uprościć ten proces, aby większa liczba rekrutów mogła trafiać na front tak szybko, jak to możliwe."
 NORDIC_mechanized_army: "Zmechanizowana armia"
 NORDIC_mechanized_army_desc: "Jeśli poświęcimy czas na wyszkolenie naszych ludzi, aby potrafili walczyć obok wielkich, opancerzonych pojazdów wyposażonych w działa, będziemy zadawać większe szkody mniej liczebnymi siłami. Oczywiście pod warunkiem, że uda nam się takie pojazdy wyprodukować."
 NORDIC_infantry_first: "Przede wszystkim piechota"
 NORDIC_infantry_first_desc: "Od pokoleń nasi ludzie ruszają do bitwy wyposażeni zaledwie w broń i swoje odzienie, walcząc do upadłego o każdy skrawek ziemi z innymi nieszczęśnikami po przeciwnej stronie. Jeśli nasi żołnierze spojrzą w oczy wrogowi, uświadomią sobie, jak wielkim jest zagrożeniem, i staną do walki na śmierć i życie o swój naród."
 NORDIC_expedited_training: "Przyspieszone szkolenie"
 NORDIC_mountaineers: "Specjaliści od działań w górach"
 NORDIC_mountaineers_desc: "Region nordycki idealnie nadaje się do szkolenia piechoty górskiej i prowadzenia przez nią działań. Mając dobrych specjalistów od działań w górach, będziemy mogli łatwiej bronić tego regionu oraz wyprowadzać kontrataki przy każdej nadarzającej się okazji. Nawet jeśli część naszego terytorium wpadnie w ręce wroga, nigdy się nie poddamy."
 NORDIC_nordic_construction_developments: "Nordycki rozwój budowlany"
 NORDIC_nordic_construction_developments_desc: "[NORDIC_get_alliance_name]: w sojuszu jest jeszcze wiele do zrobienia, a do godziny próby pozostało niewiele czasu. Musimy wspólnie poszukać niezbędnych usprawnień, które pozwolą nam przyspieszyć rozwój naszych narodów."
 NORDIC_materiel_design: "Projektowanie wyposażenia"
 NORDIC_materiel_design_desc: "Na przestrzeni pokoleń wojna zmieniła się w wielu aspektach, ale od stuleci często sprowadza się do żołnierza i jego karabinu. W tej nowej erze wojny nie możemy zaniedbać stanu uzbrojenia armii sojuszu [NORDIC_get_alliance_name]. Projektując lepszy oręż, otrzymamy lepszych żołnierzy."
 NORDIC_nordic_electronics: "Elektronika nordycka"
 NORDIC_nordic_electronics_desc: "Elektronika jest w powszechnym użyciu i może w przyszłości stać się decydującym czynnikiem w wojnie. Nie możemy pozwolić, by wróg wyprzedził nas w wyścigu elektronicznych zbrojeń. Popracujmy nad tą technologią razem, by nowo odkryta potęga była po naszej stronie."
 NORDIC_research_investments: "Wspólne inwestycje w badania"
 NORDIC_research_investments_desc: "Nasz sojusz jest bardzo hermetyczny, więc nie ma powodu, byśmy ukrywali przed sobą nasze odkrycia technologiczne. Podzielmy się wynikami badań, aby nasze wojenne narzędzia zapewniły nam przewagę niezbędną do powalenia wroga."
 NORDIC_civilian_contributions: "Wkład cywilny"
 NORDIC_civilian_contributions_desc: "Skoro w społeczeństwie wykształciło się poczucie wspólnej tożsamości z innymi członkami sojuszu, możemy liczyć na to, że ludność będzie skłonna do wysiłku i poświęceń dla wojennej machiny, która zapewni sojuszowi [NORDIC_get_alliance_name] chwałę i bezpieczeństwo."
 NORDIC_nuclear_research: "Badania jądrowe"
 NORDIC_nuclear_research_desc: "Naukowcy wciąż gadają o nowym porządku świata, który ma zapanować, gdy w końcu powstanie broń oparta o reakcję rozszczepienia jądra atomu. Dlaczego mielibyśmy nie mieć udziału w tym technologicznym cudzie, który za jednym zamachem zakończy wszelkie wojny?"
 NORDIC_nordic_rocketry: "Nordycki program rakietowy"
 NORDIC_nordic_rocketry_desc: "Co by było, gdybyśmy mogli zrzucać bomby bez udziału samolotów? Samobieżna broń to przyszłość. Dzięki niej moglibyśmy dziesiątkować wroga, nie wychodząc poza obszar sojuszu [NORDIC_get_alliance_name], gdybyśmy tylko zechcieli."
 NORDIC_standarized_parts: "Standaryzacja części"
 NORDIC_standarized_parts_desc: "Skoro jesteśmy zjednoczeni, możemy czerpać korzyści z dzielenia się standardami, aby nasze fabryki mogły działać z maksymalną szybkością. Wyposażenia i części mogą stać się zamienne, co znacznie uprości produkcję."
 NORDIC_fill_the_infrastructure_gaps: "Uzupełnienie luk infrastrukturalnych"
 NORDIC_fill_the_infrastructure_gaps_desc: "Zanim połączyliśmy siły, nasze państwa znajdowały się na różnych poziomach rozwoju. Nawet w niektórych regionach najbardziej rozwiniętych państw sojuszu [NORDIC_get_alliance_name] infrastruktura pozostawiała nieco do życzenia. Współpraca przyniesie korzyści nam wszystkim."
 NORDIC_develop_resources: "Eksploatacja zasobów"
 NORDIC_develop_resources_desc: "Nigdy nie wiadomo, co można znaleźć przy usilnych poszukiwaniach. Jeśli skoncentrujemy wysiłki, być może odkryjemy nieodnalezione dotąd złoża kluczowych w wojnie surowców, a może nawet opracujemy nowe sposoby na wydajniejsze eksploatowanie już zajętych złóż."
 NORDIC_military_industry_hub: "Wojskowe centrum przemysłowe"
 NORDIC_military_industry_hub_desc: "Jeśli wydajnie skoncentrujemy przemysł wojskowy, jego spójność i wyspecjalizowanie pomoże nam wydobyć nowy potencjał z naszych machin wojennych. Przewyższymy wroga możliwościami produkcyjnymi, o ile tylko będziemy panować nad fabrykami."
 NORDIC_ad_hoc_military_industry: "Przemysł zbrojeniowy tworzony ad-hoc"
 NORDIC_ad_hoc_military_industry_desc: "Nie ma czasu na planowanie i tworzenie olbrzymich kampusów fabrycznych ani plujących dymem molochów z betonu. Musimy zbudować nasz przemysł jak najszybciej tam, gdzie tylko jest to możliwe, korzystając niewielkich fabryk rozsianych po całym terenie sojuszu [NORDIC_get_alliance_name], by nie ryzykować utratą ich wszystkich w jednej bitwie."
 NORDIC_railway_expansion: "Rozbudowa kolei"
 NORDIC_railway_expansion_desc: "Tory kolejowe są arteriami naszych państw i obecnie potrzebujemy tej rozbudowanej sieci transportowej bardziej niż kiedykolwiek. Skoro mamy już wspólny cel, musimy połączyć się fizycznie dzięki stali i prędkości lokomotyw."
 NORDIC_naval_construction: "Budowa morska"
 NORDIC_naval_construction_desc: "Mamy ogromne doświadczenie w żeglarstwie i światowej klasy marynarzy, ale na nic się nam to nie zda, jeśli zabraknie nam okrętów, które będziemy mogli wykorzystać w walce przeciwko wrogom. Stwórzmy wspólnie wielką flotę i użyjmy jej do zniszczenia każdego państwa, które nam zagrozi."
 NORDIC_nuclear_production: "Produkcja nuklearna"
 NORDIC_nuclear_production_desc: "Skoro posiadamy już wiedzę niezbędną do rozszczepienia atomu, możemy ją wykorzystać. Lecz najpierw trzeba wytworzyć materiały i infrastrukturę o wystarczającym potencjale produkcyjnym do przechylenia szali zwycięstwa na naszą stronę."
 NORDIC_jet_engines: "Nastała epoka odrzutowców"
 NORDIC_jet_engines_desc: "Postęp w rozwoju silników odrzutowych sprawia, że samoloty ze śmigłem zaczynają przypominać szybujące bez celu latawce. Rozpoczyna się nowa era walki w powietrzu, w której królować będzie silnik odrzutowy. Jeśli wspólnie zainwestujemy w tę technologię, zostawimy wrogów daleko za sobą i znajdziemy się na szczycie powietrznego łańcucha pokarmowego."
 NORDIC_machine_tools_research: "Badania nad obrabiarkami"
 NORDIC_machine_tools_research_desc: "Zasoby ludzkie to tylko jedna zmienna równania. Musimy przewyższyć wrogów potencjałem produkcyjnym, by móc nadrabiać straty, które ich przerastają. Dlatego nie możemy ograniczać się do budowania nowych machin wojennych - potrzebne są także urządzenia, które je tworzą."
 NORDIC_equipment_conversion_focus: "Skupienie na przekształcaniu wyposażenia"
 NORDIC_equipment_conversion_focus_desc: "Posiadamy wielkie magazyny wypełnione starym uzbrojeniem i pojazdami, które odeszły do lamusa lub zostały odebrane pokonanym wrogom. Ten stary sprzęt można przemienić w zabójcze, najnowsze wyposażenie, jakim dysponuje nasza wojenna machina."
