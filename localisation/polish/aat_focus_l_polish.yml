 ICE_expand_the_fishing_industry: "Rozwój rybołówstwa"
 ICE_expand_the_fishing_industry_desc: "Rybołówstwo zawsze stanowiło kluczowy element islandzkiego życia. Ryby to nasz główny zasób naturalny, w dodatku mamy go pod dostatkiem. Dlatego też musimy skupić na nim swoje wysiłki. Zdobyć więcej siły w obszarze, w którym drzemie prawdziwy potencjał."
 ICE_mineral_prospecting: "Poszukiwanie minerałów"
 ICE_mineral_prospecting_desc: "Teoretycznie w naszych górach mogą znajdować się ukryte surowce naturalne. Próby ich odkrycia mogą zapewnić Islandii alternatywę przemysłową dla rybołówstwa i rolnictwa."
 ICE_international_trade: "Handel międzynarodowy"
 ICE_international_trade_desc: "Islandia musi być aktywniejsza na światowym rynku finansowym. Wolny handel i otworzenie się na inwestycje zagraniczne zapewnią nam więcej okazji do wymiany towarów i jeszcze bardziej ożywią naszą gospodarkę."
 ICE_hydroelectric_power: "Prąd z hydroelektrowni"
 ICE_hydroelectric_power_desc: "Jeśli istnieje jeszcze jakiś zasób, którym dysponuje ten kraj, to jest nim woda. Rzeki i gorące źródła. Ich dobre wykorzystanie może zapewnić nam przemysłowy rozwój."
 ICE_banking_on_the_future: "Przyszłość jak w banku"
 ICE_banking_on_the_future_desc: "Sektor bankowy nie wymaga do działania dużych zasobów, wystarczy mu zagraniczny kapitał. Jeśli będziemy wspierać banki i czynić je atrakcyjnymi dla inwestorów, nasza wyspa może stać się centrum finansowym, które w kolejnych latach przyniesie nam duże korzyści."
 ICE_infiltration: "Infiltracja"
 ICE_infiltration_desc: "Rozbudowa naszych sieci i większa integracja gospodarcza z innymi krajami otwiera także inne możliwości. Kontakty z ważnymi ludźmi i firmami z całego świata zapewnią Islandii doskonałą szansę na pozyskiwanie wszelkiego rodzaju informacji."
 ICE_develop_icelandic_shipping: "Rozwój islandzkiego transportu"
 ICE_develop_icelandic_shipping_desc: "Nasz kraj to leżąca pośrodku oceanu wyspa. Skupienie się na budowie statków to chyba najoczywistszy z wyborów, jakie mamy do dyspozycji."
 ICE_heavy_industry: "Przemysł ciężki"
 ICE_heavy_industry_desc: "Rolnictwo, rybołówstwo i transport to melodia przeszłości. Aby pchnąć kraj ku przyszłości, musimy skupić się na przemyśle ciężkim. Jego rozbudowa zapewni Islandii świetlaną, choć zadymioną, przyszłość."
 ICE_advanced_technology: "Zaawansowana technologia"
 ICE_advanced_technology_desc: "Nasza wyspa jest mała. Nigdy nie będzie w stanie konkurować jak równy z równym z wielkimi uprzemysłowionymi państwami. Musimy znaleźć swoją niszę i czerpać z niej korzyści. Coś stosunkowo nowego, żeby nie mieć konkurencji daleko przed sobą. Zaawansowana technologia i elektronika to dziedziny, w których możemy się rozwijać i rozkwitać."
 ICE_reykjavik_dockyards: "Stocznia w Reykjaviku"
 ICE_reykjavik_dockyards_desc: "Przed rozbudową floty należy stworzyć nowocześniejsze i liczniejsze stocznie. Zanim podejmiemy się czegokolwiek innego, powinniśmy przeznaczyć fundusze państwowe na rozwój możliwości budowy statków."
 ICE_expand_the_harbour: "Rozbudowa portu"
 ICE_expand_the_harbour_desc: "Odwiedzające wyspę większe i liczniejsze statki sprawiają, że potrzebny jest nam większy port. Państwo powinno sfinansować rozbudowę portu w Reykjaviku, co umożliwi nam dalszy rozwój gospodarczy."
 ICE_local_arms_industry: "Lokalny przemysł zbrojeniowy"
 ICE_local_arms_industry_desc: "Lokalna produkcja broni pozwoli nam zaopatrzyć własne wojska i stać się graczem na rynku międzynarodowym, dzięki czemu poprawimy nie tylko naszą obronność, lecz również sytuację gospodarczą. Dlatego też kluczowym elementem naszych inwestycji powinien być przemysł zbrojeniowy."
 ICE_infrastructure_development: "Rozwój infrastruktury"
 ICE_infrastructure_development_desc: "Modernizacja infrastruktury i stworzenie dobrego systemu transportowego stanie się dla kraju autostradą do dobrobytu."
 ICE_iceland_air: "Islandzkie Linie Lotnicze"
 ICE_iceland_air_desc: "Zamieszkiwanie na wyspie nie oznacza już odcięcia od świata. Współczesne samoloty pozwalają nam zbliżyć się zarówno do Europy, jak i do Ameryki. Powietrze to morski szlak przyszłości."
 ICE_allied_weapons_seller_trigger: "Kraje §Ysojusznicze§! lub §Yneutralne§!"
 ICE_expand_the_civilian_fleet: "Rozbudowa floty cywilnej"
 ICE_expand_the_civilian_fleet_desc: "Silna flota cywilna zapewnia podwójne korzyści: podtrzymuje tradycje morskie i zapewnia rozwój gospodarczy. Statki handlowe to filar gospodarki pokoju oraz kuźnia doświadczonych marynarzy, którzy przydają się flocie podczas wojny."
 ICE_industrial_research_school: "Szkoła Badań nad Przemysłem"
 ICE_industrial_research_school_desc: "Uniwersytet okazał się wielkim sukcesem. Kraj musi kuć żelazo, póki gorące, tworząc bardziej wyspecjalizowane, przemysłowe placówki edukacyjne. Zapewni nam to stały napływ jakże potrzebnych inżynierów."
 ICE_hrafninn_flygur: "Hrafninn Flýgur"
 ICE_hrafninn_flygur_desc: "Niczym kruki zawładniemy niebem. Islandia będzie kojarzona na całym świecie z przemysłem lotniczym i technologią budowy samolotów."
 ICE_agricultural_expansion: "Rozwój rolnictwa"
 ICE_agricultural_expansion_desc: "Wiele można zrobić, by zmodernizować islandzkie rolnictwo. Wykorzystanie współczesnej technologii i łatwo dostępnego ciepła w postaci naturalnych gorących źródeł pozwoli zwiększyć produkcję rolną oraz zwolnić wykorzystywane dotąd ziemie i pracowników do innych celów."
 ICE_off_shore_oil_drilling: "Odwierty morskie w poszukiwaniu ropy"
 ICE_off_shore_oil_drilling_desc: "Ropa staje się coraz bardziej kluczowym zasobem. Współczesne floty zużywają ogromne jej ilości. Mamy powody sądzić, że w dnie morskim wokół naszej wyspy znajdują się liczne jej zasoby. Opcja ta, choć ryzykowna, może przynieść też wielkie korzyści. Być może warto sprawdzić, czy ropa ta istnieje i nadaje się do wydobycia."
 off_shore_drilling_tt: "Odblokowuje decyzję o §Yodwiertach w poszukiwaniu ropy§! wokół §YIslandii§!"
 ICE_the_kingdom_of_iceland: "Królestwo Islandii"
 ICE_the_kingdom_of_iceland_desc: "Nasz kraj przebył długą drogę do niepodległości. Założenie królestwa może stanowić ostateczny krok ku wolności. Dziś z Danią łączy nas jedynie osoba króla i polityka zagraniczna. Więź ta może z czasem ulec erozji i stać się zwykłą formalnością."
 ICE_united_we_stand: "Zjednoczeni trwamy"
 ICE_united_we_stand_desc: "Podczas wielkiej wojny pozostawaliśmy w izolacji. Dania była neutralna, Islandia zaś utraciła dostęp do wszelkich rynków. Dziś Dania ponownie się zbroi, my zaś powinniśmy być gotowi do pomocy. Tym razem nasz kraj pozostawi swój ślad w świecie."
 ICE_declare_absolute_neutrality: "Deklaracja całkowitej neutralności"
 ICE_declare_absolute_neutrality_desc: "Cokolwiek stanie się z Danią, Islandia musi zrobić, co w jej mocy, aby nie wtrącać się w europejską wojnę. Ogłoszenie całkowitej neutralności jasno pokaże wszystkim, że nie pozwolimy w nic wciągnąć naszej wyspy."
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.GetNameDef]§! zdobędzie niepodległość, jeśli §Y[ROOT.OVERLORD.GetNameDef]§! znajdzie się w stanie wojny"
 ICE_joint_shipbuilding_programme: "Wspólny program budowy floty"
 ICE_joint_shipbuilding_programme_desc: "Najłatwiej nam będzie wesprzeć Danię na morzu. Razem możemy obronić Morze Północne. Aby to zrobić, potrzebujemy okrętów. Wspólna budowa floty stanowić więc będzie naturalny element tworzenia strategii współpracy wojskowej."
 ICE_research_cooperation_tt: "Wspólne programy badawcze"
 ICE_overlord_research_cooperation_tt: "Wspólne islandzkie programy badawcze"
 ICE_royal_marines: "Królewska piechota morska"
 ICE_royal_marines_desc: "Siły zbrojne Islandii nigdy nie będą wielkie. Możemy się jednak specjalizować, a dla państwa wyspiarskiego oczywistym wyborem jest piechota morska. Tworząc tę formację, pozyskamy sprawne siły mogące operować w każdym terenie."
 ICE_the_icelandic_police_force: "Policja Islandzka"
 ICE_the_icelandic_police_force_desc: "Islandia nigdy nie będzie miała wielkiej armii. Ale jako alternatywę możemy rozszerzyć zakres obowiązków policji państwowej o obronę ojczyzny przed inwazją. W ten sposób skuteczniej wykorzystamy ograniczone zasoby ludzkie i lepiej przygotujemy się do obrony wyspy."
 ICE_infrastructure_projects: "Projekty infrastrukturalne"
 ICE_infrastructure_projects_desc: "Jeśli to państwo ma stać się kiedyś silne, musi przede wszystkim rozbudować swoją infrastrukturę. Stanowi ona bazę dla wszelkiego rodzaju rozwoju przemysłowego."
 ICE_engineering_projects: "Projekty inżynieryjne"
 ICE_engineering_projects_desc: "Jeśli wyspa ma rosnąć w siłę, musi się rozwijać. Duże projekty inżynieryjne zapewnią miejsca pracy i staną się bazą dla rozwoju islandzkiego przemysłu."
 ICE_patrolling_the_atlantic: "Patrole atlantyckie"
 ICE_patrolling_the_atlantic_desc: "Ochrona floty kupieckiej wymaga oceanicznych eskortowców. Powinniśmy we współpracy z Danią opracować nowe ich modele."
 ICE_joint_military_training: "Wspólne ćwiczenia wojskowe"
 ICE_joint_military_training_desc: "Nie mamy na wyspie żołnierzy z doświadczeniem, którzy są niezbędni do szkolenia armii w zakresie współczesnej wojskowości. Współpraca z Danią jest więc dla naszego kraju najlepszym rozwiązaniem."
 ICE_industrial_cooperation: "Współpraca przemysłowa"
 ICE_industrial_cooperation_desc: "Zaproszenie duńskich przemysłowców do zakładania filii swoich firm w Islandii w zamian za ulgi podatkowe i inne korzyści pozwoli nam stworzyć tu nowe miejsca pracy, przyspieszając przy tym uprzemysłowienie wyspy. Z pomocą Duńczyków możemy pchnąć kraj ku lepszej przyszłości."
 ICE_gardhur_airfield: "Lotnisko Garður"
 ICE_gardhur_airfield_desc: "Lotniska stają się istotną częścią współczesnej infrastruktury. Islandia nie może pozostać w tyle - zbudowanie lotniska w pobliżu stolicy stanie się katapultą, która wystrzeli Islandię ku przyszłości."
 ICE_the_merchant_fleet: "Flota handlowa"
 ICE_the_merchant_fleet_desc: "Statki odegrały niegdyś ważną rolę w tworzeniu naszego narodu. Staną się również częścią naszej przyszłości. Silna flota handlowa będzie trzonem islandzkiej gospodarki."
 ICE_not_standing_idly_by: "Nie przyglądać się bezczynnie"
 ICE_not_standing_idly_by_desc: "Chcemy czy nie, nadciąga wojna. Musimy stanąć gotowi z bronią u nogi, jeśli mamy mieć szanse na obronę wyspy. Jedno jest pewne: zrobimy to lub zginiemy."
 ICE_expand_industrial_complexes: "Rozbudowa kompleksów przemysłowych"
 ICE_expand_industrial_complexes_desc: "Nasz przemysł zbrojeniowy poważnie odstaje od innych mocarstw europejskich. Jest słabo rozwinięty i źle zarządzany. Jeżeli nie zainwestujemy znaczących środków we wsparcie oraz rozbudowę naszych wojskowych organizacji przemysłowych, być może nigdy nie odrobimy tych strat."
 ICE_political_unity: "Polityczna jedność"
 ICE_political_unity_desc: "W obliczu zagrożenia zjednoczenie narodu jest niezwykle istotne. Musimy odłożyć na bok polityczne zwady i zrobić wszystko, by państwo [ROOT.GetAdjective] uniknęło wojny."
 ICE_anglo_icelandic_relations: "Relacje angielsko-islandzkie"
 ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap] to potencjalnie najlepszy z naszych potencjalnych partnerów handlowych. Poza tym zadzieranie z tym krajem byłoby niezwykle szkodliwe dla naszego państwa, a być może wręcz niebezpiecznie. Dlatego musimy postarać się o utrzymanie dobrych stosunków z naszym zamorskim sąsiadem."
 ICE_anglo_icelandic_relations_tt: "Jeśli ukończono cel narodowy §YRozwój rybołówstwa§!:"
 ICE_american_protection: "Ochrona ze strony Ameryki"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "Szykuje się wojna, a nasz kraj jest zbyt mały, by walczyć samotnie. [USA.GetNameDefCap] - oto, kto może nas ochronić. Musimy zaproponować [USA.GetAdjective] rządowi rozmieszczenie tu jego wojsk, co zapewni Islandii ochronę. Będzie to krok w tył na naszej drodze ku niepodległości, lecz tylko chwilowy. Atak najeźdźców byłby o wiele gorszy."
 ICE_american_protection_desc_british_subject: "Rząd [ENG.GetAdjective] ma w tej wojnie ręce pełne roboty i może nie być w stanie ochronić nas przed wrogimi siłami, gdyby te nas napadły. Musimy porozmawiać z [USA.GetAdjective] władzami i zaproponować im przejęcie zadania obrony Islandii."
 ICE_american_protection_tt: "§Y[ROOT.GetName]§! staje się marionetką kraju: §Y[USA.GetNameDef]§!"
 ICE_fighting_as_equals: "Walczyć jako równi sobie"
 ICE_fighting_as_equals_desc: "Toczymy wspólnie wojnę. Islandia robi nawet więcej, niż powinna. Czas, aby Dania pogodziła się z faktem, że Islandia nie jest jej już podległa, lecz pełni w tym sojuszu rolę równorzędnego partnera. Powinniśmy formalnie ogłosić niepodległość."
 ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§! ogłasza niepodległość"
 ICE_expanding_the_university_of_reykjavik: "Rozbudowa Uniwersytetu w Reykjaviku"
 ICE_expanding_the_university_of_reykjavik_desc: "Wiedza to potęga. Jeśli nasz kraj ma stanąć na czele świata, musimy skoncentrować nasze działania na konkretnych celach. Zwiększając finansowanie Uniwersytetu w Reykjaviku, możemy stworzyć platformę do przyszłego rozwoju."
 ICE_trade_relations: "Relacje handlowe"
 ICE_trade_relations_desc: "Małe państwo nie zdoła wyprodukować wszystkiego, czego potrzebuje. Lecz dzięki zachowaniu dobrych relacji z innymi krajami świata oraz wykorzystaniu doskonałego pod względem strategicznym położenia pomiędzy Europą a Ameryką Północną Islandia może stać się centrum finansów i handlu. Skuteczne wykorzystanie tych koneksji powinno ułatwić zakup wyposażenia, którego kraj tak desperacko potrzebuje."
 ICE_keflavik_airbase: "Baza lotnicza w Keflavíku"
 ICE_keflavik_airbase_desc: "Amerykanie chcą zbudować większą bazę lotniczą, żeby lepiej patrolować Atlantyk. Powinniśmy się zgodzić - może to tylko uczynić to nasz kraj silniejszym."
 ICE_modernizing_the_island: "Modernizacja wyspy"
 ICE_modernizing_the_island_desc: "Nowe teorie należy obracać w praktykę. Gospodarka potrzebuje reform. Czas zatem je wprowadzić."
 ICE_compensation: "Rekompensata"
 ICE_compensation_desc: "Udowodniliśmy Danii i światu, że jesteśmy narodem, z którym należy się liczyć. Wiele razy się poświęcaliśmy, zarówno ostatnimi czasy, jak i w poprzednich stuleciach. Leżąca na Atlantyku Islandia znajduje się w miejscu dogodnym, by chronić wyspy duńskiej korony. Przekazując nam opiekę nad nimi, Dania zdobędzie silniejszego partnera i będzie mogła skupić się na ochronie głównego terytorium."
 ICE_republicanism: "Republikanizm"
 ICE_republicanism_desc: "Islandia nie potrzebuje króla. Regencja udowodniła, że dobrze radzimy sobie bez niego. Nadszedł czas na likwidację tej średniowiecznej instytucji i przekształcenie się w republikę."
 ICE_american_investments: "Amerykańskie inwestycje"
 ICE_american_investments_desc: "Już sam fakt, że na wyspie stacjonują tysiące Amerykanów, jest dobry dla gospodarki. Oznacza to też jednak, że amerykańskie firmy zainteresowały się otwieraniem tu filii i inwestowaniem w islandzkie firmy. Jeśli dobrze to rozegramy, sytuacja może stać się dla nas niezwykle korzystna."
 ICE_american_soldiers: "Przyjęcie amerykańskich żołnierzy"
 ICE_american_soldiers_desc: "Stany Zjednoczone pragną rozszerzyć swoje wpływy jak najdalej, by chronić w ten sposób wartości, które uważają za sobie najbliższe. Możemy pozwolić ich żołnierzom stacjonować na wyspie. Być może niektórzy zdecydują się tu zostać i wzmocnić nasze własne siły."
 ICE_iceland_defense_force: "Islandzkie Siły Obronne"
 ICE_iceland_defense_force_desc: "Dzięki amerykańskiej pomocy Islandia może zbudować nowoczesną armię. Nasi goście mają wiedzę, doświadczenie i ludzi, aby szkolić naszych żołnierzy. Zbudowanie wspólnej siły może uczynić nasze jednostki prawdziwie elitarnymi."
 ICE_state_owned_enterprises: "Przedsiębiorstwa państwowe"
 ICE_state_owned_enterprises_desc: "Nasza wyspa może się już samodzielnie utrzymać, czas więc zacząć myśleć o stworzeniu przemysłu, który przyciągnąłby pracowników, a przy tym usprawnił gospodarkę i zwiększył skuteczność działania aparatu państwowego."
 ICE_not_our_king: "To nie nasz król"
 ICE_not_our_king_desc: "Królestwo Islandii? Co za bzdury. Islandia nie potrzebuje króla, a już na pewno nie duńskiego. Czas zacząć budować wśród Islandczyków poparcie dla całkowitego rozstania z przeszłością i poczynienia dumnego kroku w przyszłość."
 ICE_expand_the_industrial_base: "Rozbudowa bazy przemysłowej"
 ICE_expand_the_industrial_base_desc: "Uniezależniając się od przemysłu naszych władców, wzmocnimy swój własny, dając przy tym większą siłę klasie robotniczej. Do rewolucji niezbędne są właściwe narzędzia. Jeśli zyskamy niepodległość, zapewnimy temu krajowi to, co mu potrzebne, w tym wyprodukowaną lokalnie broń, która poniesie rewolucję, a także młode, otwarte umysły."
 ICE_anti_capitalist_propaganda: "Antykapitalistyczna propaganda"
 ICE_anti_capitalist_propaganda_desc: "Co dobrego przyniósł nam niby kapitalizm? Tak, być może zapewnił naszemu narodowi nieznaczny dobrobyt, lecz wpędził nas też w obecny kryzys. Zbytnio polegaliśmy na liberalnej demokracji i ochłapach rzucanych przez władców. Chyba jest już jasne, że nie jest to dobra droga ku przyszłości."
 ICE_international_relations: "Stosunki międzynarodowe"
 ICE_international_relations_desc: "Droga przed nami nie będzie łatwa, to pewne. Tym bardziej, jeśli mamy kroczyć nią samotnie. Dlatego też musimy znaleźć sobie nowych sojuszników. Miejscem, w którym możemy poszukać nowych przymierzy, jest Międzynarodówka Komunistyczna, ale mamy też inne opcje. Najważniejsze, żeby zacząć badać nowe możliwości, i to natychmiast."
 ICE_rally_the_workers_of_reykjavik: "Rozbudzenie ducha robotników Reykjaviku"
 ICE_rally_the_workers_of_reykjavik_desc: "Islandia nie ma właściwie żadnej armii, lecz stołeczni robotnicy z pewnością mogą zostać liczącą się siłą. Gdyby powstali zbrojnie przeciw systemowi, niewiele dałoby się zrobić, aby ich powstrzymać. Dlatego też pozyskanie ich dla sprawy jest rzeczą najwyższej wagi."
 ICE_completion_break_with_the_crown_tt: "Po ukończeniu celu §Y$ICE_break_with_the_crown$§!:"
 ICE_prepare_for_the_revolution: "Przygotowania do rewolucji"
 ICE_prepare_for_the_revolution_desc: "Udana rewolucja nie dzieje się sama. Trzeba się do niej pieczołowicie przygotować. Należy zasiać ziarno, a potem je podlewać. Lud musi wiedzieć, kiedy powstać, zaś dowódcy muszą stanąć na jego czele. Trzeba wydrukować plakaty, zwerbować i wyszkolić zawodowych rewolucjonistów, odpowiednio zmagazynować broń i przygotować przywódców na przejęcie kontroli."
 ICE_state_visits: "Wizyty międzynarodowe"
 ICE_state_visits_desc: "Nie da się zaprzeczyć, że kraje faszystowskie stanowią obecnie siłę, która odmienia świat. Jeśli Islandia ma również ulec przemianie, być może można się od nich czegoś nauczyć. Powinniśmy możliwie jak najszybciej nawiązać oficjalne stosunki oraz zbadać wszelkie możliwości współpracy."
 ICE_general_strike: "Strajk generalny"
 ICE_general_strike_desc: "Pokażmy całemu światu, a zwłaszcza naszemu parszywemu duńskiemu królowi, że robotnicy Islandii są silni i zjednoczeni. Wielki strajk, który sparaliżuje cały przemysł i transport towarów z wyspy i na nią, powinien mocno zaszkodzić marionetkowemu rządowi i pokazać ludziom, kto ma prawdziwą władzę."
 ICE_general_strike_tt: "\nKiedy §Ystrajk generalny§! dobiegnie końca:"
 ICE_organize_a_march: "Organizacja marszu"
 ICE_organize_a_march_desc: "Zbyt długo już nasz lud uciskany jest przez cudzoziemskich władców. Nacjonalistyczny marsz na stolicę, jak ten przeciw Rzymowi, przypomni narodowi naszą silną, wikińską przeszłość. Jeśli zdołamy namówić do niego każdego kochającego wolność Islandczyka, będziemy mogli pokazać rządowi, że jesteśmy silni, liczni i zjednoczeni! Wspólnie możemy zbudować lepszą przyszłość!"
 ICE_break_with_the_crown: "Rozstanie z koroną"
 ICE_break_with_the_crown_desc: "Nadszedł czas na oficjalne rozstanie z duńską koroną. Powinniśmy odrzucić władzę zarówno króla, jak i jego zdeprawowanego rządu w Danii, ogłaszając przy tym Islandię niepodległym państwem, które może samodzielnie realizować swoje marzenia i aspiracje."
 ICE_break_with_the_crown_tt: "Państwo [ROOT.GetNameDefCap] zyskuje niepodległość."
 ICE_embrace_the_workers_revolution: "Poparcie dla rewolucji robotniczej"
 ICE_embrace_the_workers_revolution_desc: "To wsparcie robotników uczyniło zmianę możliwą. Oczywistym jest więc zatem, że robotnicy oraz członkowie syndykatów i związków powinni stanąć u sterów nowego państwa. Przywódcy rewolucji robotniczej mogą pokierować kraj ku nowym wyżynom i zapewnić nam postęp o wiele większy niż jakikolwiek monarcha."
 ICE_remove_dissent_in_the_working_class_tt: "Stan §Y$ICE_dissent_in_the_working_class$§! ulegnie usunięciu"
 ICE_state_corporatism: "Korporacjonizm państwowy"
 ICE_state_corporatism_desc: "Pozbyliśmy się wreszcie resztek duńskiego jarzma i nadszedł czas na stworzenie nowego państwa. Najlepszym sposobem na zapewnienie naszemu narodowi bezpieczeństwa jest zjednoczenie się pod rządami silnego przywódcy - niech związkowcy, magnaci przemysłowi i partia wspólnie pracują dla dobra wszystkich Islandczyków. Państwo wesprze przemysłowców, oni zaś w zamian wesprą państwo."
 ICE_international_brigades: "Brygady Międzynarodowe"
 ICE_international_brigades_desc: "Choć walka przeciw uciskowi zakończyła się u nas zwycięsko, na świecie musi trwać dalej - inaczej nasza wygrana może okazać się ulotna. Synowie i córy naszego państwa muszą pomagać, kiedy to tylko konieczne, a władze muszą wspierać takie starania za wszelką cenę, wprowadzając niezbędną legislację i zapewniając potrzebną broń oraz wyposażenie."
 ICE_state_owned_industry: "Przemysł państwowy"
 ICE_state_owned_industry_desc: "Mały kraj, taki jak [ROOT.GetNameDef], nie może polegać na kapitalistach, jeśli chodzi o wytwarzanie niezbędnych mu towarów. Aby zmaksymalizować wydajność i zadbać o produkcję wszelkich potrzebnych zasobów, państwo musi przejąć kontrolę nad przemysłem. Przetrwanie naszego kraju nie będzie już zależne od zagranicznych inwestycji. Islandia zadba o swoich obywateli i siły zbrojne."
 ICE_organize_the_greyshirts: "Organizowanie Szarych Koszul"
 ICE_organize_the_greyshirts_desc: "Dobrze uzbrojona, szkolona od wczesnej młodości bojówka może być przydatnym narzędziem wychowania młodzieży i kształtowania jej zgodnie z wizją naszego nowego świata, co zapewni również wzrost możliwości naszych sił zbrojnych. Może to okazać się przydatne w odzyskiwaniu naszej prawowitej własności."
 ICE_research_cooperation: "Współpraca badawcza"
 ICE_research_cooperation_desc: "To dzięki współpracy ze sprzyjającymi nam siłami możemy sprawniej rozwijać technologie, które zapewnią nam w przyszłości doskonalszą broń. Możemy uczyć się od cenionych przez nas partnerów, zapewniając im w zamian ustronne, bezpieczne miejsce do testów położone z dala od ciekawskich oczu."
 ICE_infiltrating_the_british_isles: "Infiltracja Wysp Brytyjskich"
 ICE_infiltrating_the_british_isles_desc: "Płomień rewolucji musi się rozprzestrzeniać, inaczej zostanie zduszony i wreszcie ugaszony. Oczywistym celem wyzwolenia są ciemiężeni robotnicy z Wysp Brytyjskich. [ROOT.GetNameDefCap] wesprze robotników z uciskanych regionów i pomoże im powstać przeciw imperialistycznym i kapitalistycznym panom. Wspólnie możemy uczynić ideały rewolucji rzeczywistością zwykłego robotnika."
 ICE_infiltrating_the_british_isles_tt: "Odblokowanie §Ydecyzji§! o wznieceniu komunistycznych powstań w Walii, Szkocji i Irlandii Północnej."
 ICE_transformation_of_nature: "Ujarzmienie natury"
 ICE_transformation_of_nature_desc: "Kluczem do uprzemysłowienia jest elektryczność. Przyroda Islandii musi służyć państwu tak, jak robią to obywatele. Na rzekach i wodospadach można zbudować tamy, a kamień pozyskiwać z kamieniołomów, zaś gorące źródła stanowią źródło ciepła. Nic nie może hamować naszego marszu ku postępowi."
 ICE_the_viking_spirit: "Duch wikingów"
 ICE_the_viking_spirit_desc: "Dawni wikingowie uważani byli za nieustraszonych i śmiertelnie niebezpiecznych. Przekraczali oceany, nie wiedząc, co kryje się po ich drugiej stronie. Sukces odnosili jedynie najsilniejsi. Nieustraszeni i śmiali muszą być też dzisiejsi Islandczycy, gdyż tylko śmiałość i odwaga pozwolą krajowi odzyskać to, co miał dawniej, i ponownie zawładnąć Morzem Północnym."
 ICE_viking_spirit_tt: "Odblokowuje decyzje §Ywzmocnienia ducha wikingów§!"
 ICE_recruiting_international_workers: "Rekrutacja międzynarodowych robotników"
 ICE_recruiting_international_workers_desc: "Zmieniając nasz kraj we wzór społeczeństwa dla komunistów i socjalistów oraz dbając, by płomień rewolucji płonął jasnym światłem, możemy przyciągnąć do siebie międzynarodowych rewolucjonistów tak, jak niegdyś Sowieci. Musimy pokazać robotnikom i żołnierzom rewolucji, że niezależnie skąd pochodzą, [ROOT.GetName], kraj niosący kaganek zmian, to miejsce dla nich."
 ICE_international_research_community: "Międzynarodowa Społeczność Badawcza"
 ICE_international_research_community_desc: "Wiele możemy nauczyć się od innych, zarówno w ramach Międzynarodówki, jak i poprzez inne projekty współpracy z krajami całego świata. Aktywność wśród społeczności międzynarodowej sprawi, że [ROOT.GetName] wespnie się na nowe wyżyny. Kolektywizm to jedyna słuszna droga postępu!"
 ICE_international_research_community_tt: "Każde komunistyczne państwo niebędące w żadnej frakcji albo należące do tej samej frakcji co [ROOT.GetName]:"
 ICE_reclaiming_the_empire: "Odbudowa imperium"
 ICE_reclaiming_the_empire_desc: "Grenlandię zamieszkiwali kiedyś pochodzący z Islandii wikingowie. Później swoje spory o nią rozpoczęły Norwegia i Dania, choć nie miały do niej żadnych praw. Czas, abyśmy zażądali zwrócenia Grenlandii prawowitym władcom. Jeśli rzeczywiście cenią sobie swoje dziedzictwo i historię, oddadzą nam ją bezwarunkowo. Kroczmy dalej ścieżką ku chwale!"
 ICE_securing_the_north_sea_passage: "Zabezpieczenie szlaku Morza Północnego"
 ICE_securing_the_north_sea_passage_desc: "Czas odzyskać to, co niegdyś już należało do Islandii. Szetlandy i Wyspy Owcze na Morzu Północnym są kluczowe, jeśli [ROOT.GetNameDef] chce kontrolować transport ludzi i towarów na swoje terytorium."
 ICE_vinland: "Winlandia"
 ICE_vinland_desc: "Idea Imperium Północnoatlantyckiego zrodziła się z odkrycia Ameryki przez nikogo innego, jak Leifura Eiríkssona, który pochodził zresztą z Islandii. Niestety, wikińska kolonia w Winlandii nie przetrwała. Czas jednak przemienić ten utracony tak dawno sen w rzeczywistość. W imię Odyna!"
 ICE_the_armed_forces_of_iceland: "Islandzkie Siły Zbrojne"
 ICE_the_armed_forces_of_iceland_desc: "Islandia musi być w stanie bronić się na wypadek wojny. Należy rozpocząć budowę sił zbrojnych zdolnych do pokonania wszelkich potencjalnych agresorów. To mała wyspa z niewielką liczbą ludności, lecz jej położenie i rozmiar mogą same w sobie stanowić atut - żaden wróg nie będzie w stanie wykorzystać do jej zdobycia licznych wojsk."
 ICE_an_airbase_in_the_sea: "Baza lotnicza na morzu"
 ICE_an_airbase_in_the_sea_desc: "Dominacja w powietrzu nad wyspą i jej okolicami pozwoli nam zadbać o to, by żaden wróg nie mógł tu licznie wylądować. Jeśli zaś nawet to zrobi, nasze lotnictwo dopilnuje, aby stale brakowało mu niezbędnych zapasów. Naturalnym sposobem na wzmocnienie islandzkich sił zbrojnych jest stworzenie nowoczesnego lotnictwa."
 ICE_a_naval_hub_in_the_atlantic: "Ośrodek morski pośrodku Atlantyku"
 ICE_a_naval_hub_in_the_atlantic_desc: "Islandia jest wyspą, rozsądne jest więc uczynienie z jej floty głównej gałęzi sił zbrojnych. Może ona powstrzymać wroga przed dotarciem do brzegu, wspierać sojuszników w dominacji na morzu i przewozić siły ekspedycyjne tam, dokąd muszą się one udać. Budowa silnej marynarki to dla Islandii oczywisty wybór."
 ICE_mine_iceland: "Zaminowanie Islandii"
 ICE_mine_iceland_desc: "Jeśli chodzi o szlaki morskie, Islandia jest krytycznie odsłonięta ze wszystkich kierunków oprócz północnego. Aby zadbać o bezpieczeństwo mieszkańców wyspy, musimy się przygotować do zaminowania islandzkich wód na wypadek konfliktu."
 ICE_flying_boats: "Latające łodzie"
 ICE_flying_boats_desc: "Jeśli nie zdołamy rywalizować z wrogiem na wodzie, następne w kolejności będzie niebo. Jeśli nim zawładniemy, przeciwnik nie zdoła wykorzystać swoich okrętów - ich zatopienie zajmie nam ledwie chwilę."
 ICE_modernizing_the_coast_guard: "Modernizacja straży przybrzeżnej"
 ICE_modernizing_the_coast_guard_desc: "Islandzka straż przybrzeżna od dawna stanowi główną siłę, jeśli chodzi o bezpieczeństwo wewnętrzne i zewnętrzne. Powinniśmy więc zadbać, aby nadążała ona za innymi, jeśli chodzi o tempo modernizacji i rozwoju technologicznego."
 ICE_low_cost_aircrafts: "Tanie samoloty"
 ICE_low_cost_aircrafts_desc: "Nie posiadamy rozwiniętego przemysłu, lecz mamy do dyspozycji ludzi, którzy wiedzą, jak zoptymalizować konstrukcję samolotów. Powinniśmy wykorzystać ich talent, aby nawet nasza słaba - nie oszukujmy się - gospodarka dała radę utrzymać tempo w lotniczym wyścigu zbrojeń."
 ICE_support_equipment: "Sprzęt wsparcia"
 ICE_support_equipment_desc: "Każdej jednostce w armii, a także zbrojnym oddziałom policji, przydałby się cięższy sprzęt oraz porządne apteczki i broń do tłumienia zamieszek. Powinniśmy więc możliwie szybko w nie zainwestować."
 ICE_emergency_conversions: "Przebudowa w sytuacji nadzwyczajnej"
 ICE_emergency_conversions_desc: "Choć naszego kraju nie stać na ciężkie okręty, mamy mnóstwo dużych jednostek rybackich, handlowych i prywatnych. W sytuacji nadzwyczajnej moglibyśmy umieścić na nich karabiny maszynowe lub lżejsze działka, aby szybko stworzyć flotę wystarczająco dużą do walki z większością potencjalnych przeciwników."
 ICE_emergency_conversions_tt: "Odblokowanie §Ydecyzji§! o przekształceniu §Ykonwojów§! w §Yniszczyciele§! lub §Ykrążowniki§!"
 ICE_enact_conscription: "Herþjónustu"
 ICE_enact_conscription_desc: "Przyszłość naszego narodu jest coraz bardziej niejasna, dlatego obrona staje się priorytetem. Powinniśmy wprowadzić obowiązkowy pobór wśród wszystkich młodych dorosłych, aby zaradzić faktowi, iż nasze wojsko praktycznie nie istnieje."
 ICE_a_profesional_army: "Szkolenie armii"
 ICE_a_profesional_army_desc: "Nasza armia jest obecnie zbyt słaba, by móc skutecznie bronić wyspy. Musimy więc zadbać o to, by składała się ona tylko z najlepiej wyszkolonych ludzi, którzy będą walczyć do upadłego."
 ICE_thungur_hnifur: "Þungur Hnífur"
 ICE_thungur_hnifur_desc: "Islandzka armia nigdy nie będzie duża. Aby zniwelować tę słabość, musimy zadbać o możliwie najlepsze szkolenie żołnierzy i skoncentrowanie się na mocnych stronach, tak aby cios, kiedy już go zadamy, był jak najpotężniejszy."
 ICE_thungur_hnifur_idea: "Elitarne siły"
 ICE_civilian_war_duty: "Obrona cywilna"
 ICE_civilian_war_duty_desc: "To ważne, by nasi obywatele wiedzieli, jak należy się zachować w obliczu wojny lub kryzysu, gdyby te zapukały do naszych drzwi, a także by byli przygotowani do pełnienia swoich obowiązków, na przykład pomagania przy logistyce, gaszeniu pożarów i dystrybucji."
 ICE_doctrinal_studies: "Doktrynalne badania"
 ICE_doctrinal_studies_desc: "Sztuka wojny jest niełatwa i nie każdy naród może ją opanować. Musimy przyjrzeć się wielkim mocarstwom i przestudiować sposób, w jaki toczą wojny."
 ICE_death_from_above: "Śmierć z przestworzy"
 ICE_death_from_above_desc: "Jeśli wygramy walkę w powietrzu, wygramy wojnę - i to szybko. Szybciej, jeśli zacieśnimy współpracę pomiędzy armią a lotnictwem i wyszkolimy specjalne pułki spadochronowe gotowe do ataku na linie zaopatrzenia wroga w dowolnym miejscu."
 ICE_we_shall_defend_our_island: "Obronimy naszą wyspę"
 ICE_we_shall_defend_our_island_desc: "Nasza wyspa jest naszym domem i nikt nie zna jej lepiej niż my. Jeśli wyszkolimy armię do walki w górach, będziemy mogli wycofać się z wybrzeży i zniszczyć naszych wrogów, gdy tylko ci wylądują i zaczną czuć się pewnie."
 ICE_taking_the_fight_to_our_enemies: "Przejmowanie inicjatywy"
 ICE_taking_the_fight_to_our_enemies_desc: "Otaczające nas wspaniałe morze od stuleci kształtuje nasz naród. Jeśli wykorzystamy wiedzę, którą dzięki niemu zdobyliśmy, będziemy mogli toczyć walkę na terenie wroga - w miejscach, gdzie najmniej się tego spodziewają."
 #### DENMARK ####
 #Economical/Industrial Branch
 DEN_kanslergadeforliget: "Kontynuacja Kanslergadeforlig"
 DEN_kanslergadeforliget_desc: "[ROOT.GetName] wciąż odczuwa skutki wielkiego kryzysu. Bezrobocie gwałtownie rośnie, rolnictwo zaś zmaga się z poważnymi problemami. Musimy porozumieć się ponad podziałami partyjnymi i znaleźć sposób na zażegnanie tych kłopotów."
 DEN_devalue_the_krone: "Dewaluacja korony"
 DEN_devalue_the_krone_desc: "Po dewaluacji korony nasze rolnictwo stanie się bardziej konkurencyjne na rynku międzynarodowym i zwiększą się możliwości eksportu, co z kolei ułatwi życie zmagającym się z problemami rolnikom."
 DEN_remove_economic_crisis_in_730_days_tt: "Modyfikator §Y$DEN_economic_crisis_dynamic_modifier$§! zostanie usunięty za 730 dni"
 war_will_cancel_deal_tt: "§YWojna między naszymi państwami spowoduje zerwanie tej umowy§!"
 DEN_effects_after_fortify_our_borders_tt: "Zrealizowano cel §Y$DEN_fortify_our_borders$§!"
 DEN_trade_with_britain: "Handel z Brytanią"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap] to największy niegdyś rynek eksportowy, jeśli chodzi o płody rolne, po wielkim kryzysie handel między nami jednak niemal całkowicie ustał. Po dewaluacji korony nadszedł czas na nawiązanie kontaktu z Brytyjczykami i podjęcie próby odbudowania tych handlowych więzi."
 DEN_trade_with_germany: "Handel z Niemcami"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap] to jeden z większych niegdyś importerów naszych płodów rolnych - nie powstrzymała tego nawet wielka wojna. Jednak przez ostatnich kilka lat handel między oboma państwami stał się znacznie mniej ożywiony. Być może nadszedł czas na odwrócenie tego trendu!"
 DEN_agricultural_subsidies: "Dopłaty dla rolników"
 DEN_agricultural_subsidies_desc: "Nasi rolnicy zmagają się z zadłużeniem i przejęciami majątków. Poczucie bezradności i gniewu staje się wśród nich coraz silniejsze - zlekceważenie tego trendu stanowić będzie z czasem coraz większe ryzyko. Musimy jakoś rozwiązać tę sytuację i pomóc sektorowi rolnemu tak bardzo, jak to tylko możliwe."
 DEN_industrial_investments: "Inwestycje w przemysł"
 DEN_industrial_investments_desc: "Centra miejskie nie zostały oszczędzone przez niepokoje ostatnich lat. Bezrobocie gwałtownie wzrosło, spychając firmy na skraj bankructwa lub nawet powodując ich upadek. Możemy interweniować, stosując celowane pakiety wsparcia dla sektora przemysłowego. Pomogłoby to w ustabilizowaniu sytuacji."
 DEN_support_schleswigian_farmers: "Wsparcie dla szlezwickich rolników"
 DEN_support_schleswigian_farmers_desc: "W Południowej Jutlandii coraz silniej przejawia się radykalizm rozbudzony niepewną sytuacją ekonomiczną i tarciami spowodowanymi kryzysem tożsamości tamtejszych mieszkańców: czy są Niemcami, czy Duńczykami? Być może zdołamy załagodzić nieco te niepokoje, zwiększając nasze zaangażowanie gospodarcze w regionie."
 DEN_public_works: "Prace publiczne"
 DEN_public_works_desc: "Wprowadzając program prac publicznych, moglibyśmy nie tylko rozwinąć infrastrukturę naszego kraju poprzez budowę łączących nasze wyspy mostów, ale też rozpocząć nowe projekty mieszkaniowe i obniżyć wciąż jeszcze wysokie bezrobocie."
 DEN_fortify_our_borders: "Umocnienie granic"
 DEN_fortify_our_borders_desc: "W Europie znów dochodzi do wzrostu napięć. Choć przez wielką wojnę przeszliśmy bez szwanku, nie mamy gwarancji, że teraz będzie tak samo. Musimy się przygotować na najgorsze, mając nadzieję na najlepsze. Obrona naszych granic i niepodległości jest najważniejsza!"
 DEN_build_a_modern_dannevirke: "Budowa nowoczesnego Dannevirke"
 DEN_build_a_modern_dannevirke_desc: "Duńczycy już stulecia temu zbudowali potężne fortyfikacje chroniące przed siłami z kontynentu Europejskiego. Najsłynniejsze z nich to Dannenvirke. Państwo [GER.GetAdjective] znowu się zbroi, co budzi niepokój okolicznych mocarstw. Musimy więc zbudować nowoczesne Dannenvirke, aby chronić nasze granice."
 DEN_unlocks_fortification_efforts: "Odblokowanie decyzji: §YRozbudowa fortyfikacji§!\n\n"
 DEN_refortify_tunestillingen: "Ponowne umocnienie Tunestillingen"
 DEN_refortify_tunestillingen_desc: "Gdy Europa pogrążyła się w wojnie ostatnim razem, przygotowaliśmy się, budując Tunestillingen, fortyfikacje mające chronić Kopenhagę. Forty te popadły w międzyczasie w zapomnienie, lecz ich odbudowa i modernizacja zapewnią naszej stolicy bezpieczeństwo."
 DEN_secure_our_supply_lines: "Zabezpieczenie linii zaopatrzeniowych"
 DEN_secure_our_supply_lines_desc: "Armia może zajść tak daleko, jak pozwoli jej żołądek. Było to prawdą tysiące lat temu i pozostaje nią dziś. Na szczęście jesteśmy dużym producentem żywności. Niewielkie zmiany w logistyce zapewnią naszym wojskom stałe dostawy jedzenia."
 DEN_fortify_the_islands: "Umocnienie wysp"
 DEN_fortify_the_islands_desc: "Cały wschód Danii to setki wysp, a nasza flota nie jest w żadnym razie na tyle duża, aby ochronić je wszystkie przed dużo większymi flotami sąsiadów. Jeśli zbudujemy fortyfikacje brzegowe w kluczowych punktach, będziemy być może w stanie odeprzeć potencjalne inwazje."
 DEN_unlocks_coastal_fortification_efforts: "Odblokowanie decyzji: §YBudowa fortyfikacji brzegowych§!\n\n"
 DEN_connect_the_islands: "Połączenie wysp"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap] to wiele wysp, które łączą się z kontynentem w jednym tylko punkcie: południowej Jutlandii. Aby ułatwić podróżowanie po naszym kraju, a przede wszystkim pomiędzy wyspami, musimy zbudować mosty, które zbliżą nas do siebie."
 DEN_expand_institut_for_teoretisk_fysik: "Institut for Teoretisk Fysik - rozbudowa"
 DEN_expand_institut_for_teoretisk_fysik_desc: "Institut for Teoretisk Fysik to wiodący światowy autorytet w dziedzinie fizyki założony przez fizyka teoretycznego Nielsa Bohra. Finansowanie instytucji i jej rozbudowa pozwoli nam czerpać z niej duże korzyści, a być może nawet przekonać do naszej sprawy samego naukowca..."
 DEN_aalborg_portland_cement_plant: "Cementownia Aalborg Portland"
 DEN_aalborg_portland_cement_plant_desc: "Dania kontynentalna nie posiada wielu surowców naturalnych, ale produkuje duże ilości cementu. Rozbudowując cementownię Aalborg Portland, możemy zapewnić bezpieczeństwo naszemu sektorowi budowlanemu."
 DEN_improve_aalborg_portland_tt: "Ulepszy to koncern przemysłowy §Y$DEN_aalborg_portland$§! o \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10,00§!\n\n"
 DEN_expand_the_industries: "Rozbudowa naszego przemysłu"
 DEN_expand_the_industries_desc: "Dania jest krajem tradycyjnie rolniczym i to właśnie płody rolne pozostają naszym największym eksportem. Gdybyśmy zdywersyfikowali i rozbudowali inne gałęzie przemysłu, wzmocnilibyśmy całą gospodarkę i uczynili duńskie społeczeństwo odporniejszym na nagłe zmiany."
 DEN_develop_remote_islands: "Odblokowanie decyzji: §YRozwój wysp§!\n\n"
 DEN_support_the_faroes_industries: "Wsparcie dla przemysłu Wysp Owczych"
 DEN_support_the_faroes_industries_desc: "W tych niepewnych czasach mądre może okazać się udzielenie wsparcia namiastce przemysłu, jaka istnieje na Wyspach Owczych, dzięki czemu niepodważalnie zdobędziemy prawo do tego strategicznie położonego archipelagu."
 DEN_support_bornholms_industries: "Wsparcie dla przemysłu bornholmskiego"
 DEN_support_bornholms_industries_desc: "Choć na Bornholmie nie ma znaczących zasobów naturalnych, to być może i tak warto zainwestować w jego przemysł i w ten sposób przypomnieć wszystkim sąsiadom, do kogo należy ta wyspa."
 DEN_develop_greenland: "Rozwój Grenlandii"
 DEN_develop_greenland_desc: "Dania kontynentalna niewiele posiada naturalnych surowców, które możemy wykorzystać przy produkcji. Za to Grenlandia, która pozostaje pod naszą kontrolą, ma ich o wiele więcej. Gdybyśmy zainwestowali w jej rozwój, moglibyśmy na tym bardzo skorzystać."
 DEN_expand_the_ivittuut_mine: "Rozwój kopalni w Ivittuut"
 DEN_expand_the_ivittuut_mine_desc: "Kopalnia w Ivittuut to nasze jedyne źródło aluminium, kluczowego materiału przy produkcji nowoczesnych samolotów. Jej rozbudowa pozwoli nam przyspieszyć krajową produkcję lotniczą lub wyeksportować surowiec do innych krajów."
 DEN_prospecting_new_sites: "Poszukiwanie nowych miejsc"
 DEN_prospecting_new_sites_desc: "Stara kopalnia w Qaarsuarsuk uległa wyczerpaniu, ale w regionie Qullissat wciąż istnieją inne złoża. Budowa nowej kopalni nie tylko przyniosłaby duże korzyści grenlandzkiemu przemysłowi, ale też zaspokoiłaby krajowe zapotrzebowanie."
 DEN_protect_greenland: "Ochrona Grenlandii"
 DEN_protect_greenland_desc: "Grenlandia przez długi czas stanowiła część naszej domeny - nasze roszczenia co do niej sięgają czasów wikingów. Utrata wyspy byłaby narodową katastrofą i wiązałaby się ze znaczną utratą prestiżu. Aby zniechęcić do jakiegokolwiek potencjalnego ataku na wyspę, musimy poprawić jej obronę."
 DEN_danske_stalvalsevaerket: "Danske Stålvalseværket"
 DEN_danske_stalvalsevaerket_desc: "Kilku przedstawicieli sektora przemysłu zorganizowało kampanię na rzecz zwiększenia produkcji stali. Gdybyśmy otworzyli nową hutę, wzmocniłoby to naszą gospodarkę i zapewniłoby nam większą niezależność od producentów zagranicznych."
 DEN_reorient_production_lines: "Zmiana przeznaczenia linii montażowych"
 DEN_reorient_production_lines_desc: "Znaleźliśmy się w trudnej sytuacji, która wkrótce może zmusić nas do zwiększenia produkcji sprzętu wojskowego. Aby zaspokoić to nowe zapotrzebowanie, musimy przestawić fabryki cywilne w tryb produkcji wojskowej."
 DEN_strengthen_military_industries: "Wzmocnienie przemysłu zbrojeniowego"
 DEN_strengthen_military_industries_desc: "Inwestycja w rozbudowę przemysłu zbrojeniowego może okazać się w nadchodzących czasach kluczowa. Musimy dobrze się przygotować na wypadek, gdyby w obronie naszego ludu przyszło chwycić za broń."
 DEN_protect_the_faroe_islands: "Ochrona Wysp Owczych"
 DEN_protect_the_faroe_islands_desc: "Wzrost napięcia światowego może wkrótce doprowadzić do walk w rejonie Morza Północnego. Wyspy Owcze stanowią ważne ogniwo łańcucha łączącego nas z Grenlandią i jej licznymi zasobami. Utrata archipelagu może okazać się dramatyczna w skutkach, musimy więc za wszelką cenę zapewnić mu ochronę."
 DEN_protect_bornholm: "Ochrona Bornholmu"
 DEN_protect_bornholm_desc: "Bornholm położony jest w niebezpiecznym punkcie. Na północy [SWE.GetNameDef], na południu [GER.GetNameDef] - oba kraje znajdują się bliżej tej wyspy niż pozostała część Danii. Musimy umocnić tę strategicznie położoną na Bałtyku wyspę i zadbać o naszą kontrolę nad jej terenem."
 #Historical Branch
 DEN_declare_neutrality: "Potwierdzenie neutralności"
 DEN_declare_neutrality_desc: "Polityka nieangażowania się bardzo pomogła nam w ostatniej wojnie i oszczędziła nam jej koszmarów. Ogłoszenie neutralności może uratować nas ponownie."
 DEN_political_unity: "Polityczna jedność"
 DEN_political_unity_desc: "Tylko poprzez współpracę i porozumienie ponad partyjnymi podziałami możemy zapewnić państwu bezpieczeństwo. Odłożenie na bok politycznych różnic nigdy nie było istotniejsze. Jedynie pragmatyzm pozwoli nam obronić Danię."
 DEN_policy_of_disarmament: "Polityka rozbrojenia"
 DEN_policy_of_disarmament_desc: "Politykę rozbrojenia prowadzimy już od kilku dekad, dzięki czemu oszczędzono nam koszmaru wielkiej wojny. Jeśli wydamy się sąsiadom niegroźni, być może i tym razem postanowią nas oni oszczędzić."
 DEN_import_machinery_and_material: "Import maszyn i materiałów"
 DEN_import_machinery_and_material_desc: "Jeśli mamy konkurować z przemysłową potęgą sąsiadów, musimy wykazać się sprytem. Import nowoczesnych narzędzi i materiałów z bardziej uprzemysłowionych krajów poprawi nasze własne możliwości i ułatwi nam dalszy rozwój."
 DEN_modernize_agricultural_machinery: "Modernizacja maszyn rolniczych"
 DEN_modernize_agricultural_machinery_desc: "Modernizacja maszyn rolniczych i wykorzystanie nowych technologii może zapewnić nam bogate plony i większą wydajność przekładającą się na zwiększoną produkcję."
 DEN_develop_jutland_states_tt: "Odblokowanie decyzji: §YRozwój regionu Jutlandii§!\n\n"
 DEN_agricultural_reinvestments: "Reinwestycje w rolnictwo"
 DEN_agricultural_reinvestments_desc: "Rolnictwo stało się znacznie wydajniejsze dzięki mechanizacji i zastosowaniu nowej, importowanej i wdrożonej do użytku maszynerii. Reinwestycja w ten sektor zwiększonego zysku z podatków mogłaby poprawić naszą wydajność jeszcze bardziej."
 DEN_industrial_reinvestments: "Reinwestycje w przemysł"
 DEN_industrial_reinvestments_desc: "Modernizacja rolnictwa zmniejszyła ilość siły roboczej niezbędnej do pracy w polu. Reinwestycja w przemysłowe ośrodki miejskie zapewniłaby pozostającym bez pracy ludziom nowe możliwości zatrudnienia, a jednocześnie zwiększyłaby produkcję."
 DEN_increase_produce_production: "Zwiększenie produkcji żywności"
 DEN_increase_produce_production_desc: "Nasze reinwestycje opłaciły się, doprowadzając do wzbogacenia zarówno małych gospodarstw, jak i dużych kooperatyw. Możemy teraz jeszcze bardziej zwiększyć naszą produkcję żywności."
 DEN_modernize_industrial_machinery: "Modernizacja maszyn przemysłowych"
 DEN_modernize_industrial_machinery_desc: "Dania jest krajem tradycyjnie rolniczym i polegającym na eksporcie żywności, jednak wraz z upływem lat wzrosło tu również znaczenie przemysłu miejskiego. Inwestycja w nowoczesne maszyny pozwoli mu rozwinąć się jeszcze bardziej."
 DEN_develop_island_states_tt: "Odblokowanie decyzji: §YRozwój regionu Wielkiego Bełtu§!\n\n"
 DEN_increase_industrial_production: "Zwiększenie produkcji przemysłowej"
 DEN_increase_industrial_production_desc: "Przemysł miejski stał się w ostatnich latach istotny zarówno jako źródło miejsc pracy, jak i element gospodarki. Choć nasze fabryki zwiększyły już swoje możliwości, da się poprawić ich wydajność jeszcze bardziej."
 DEN_research_and_development: "Inwestycja w badania i rozwój"
 DEN_research_and_development_desc: "Ropa i maszyny stanowią napęd współczesnego społeczeństwa, my zaś pozostajemy w tyle w prawie każdej związanej z nimi dziedzinie. Musimy zadbać o to, żeby ta strata przestała się powiększać."
 DEN_north_sea_oil_drilling: "Odwierty na Morzu Północnym"
 DEN_north_sea_oil_drilling_desc: "Geolodzy odkryli złoża ropy w dnie morskim nieopodal Nørrejyllandu. Gdybyśmy zdołali je pozyskać, zmniejszylibyśmy swoją zależność od kaprysów rynku i zapewnilibyśmy sobie większą samowystarczalność."
 DEN_potential_refinery_tt: "Gdy zbadano §Y$synth_oil_experiments$§!: §G+1§! miejsce na budynki i §G+1§! §Y$synthetic_refinery$§! w: §Y$STATE_99$§!."
 DEN_increase_maritime_trade: "Zwiększenie handlu morskiego"
 DEN_increase_maritime_trade_desc: "Przyszłość czeka na otwartym morzu, gdzie nasza flota handlowa może transportować nasze produkty na cały świat. Może i nasz naród jest nieliczny i politycznie mało istotny, może jednak stać się potęgą handlową."
 DEN_full_employment: "Pełne zatrudnienie"
 DEN_full_employment_desc: "Nie szczędziliśmy inwestycji w przemysł i rolnictwo, dzięki czemu możemy teraz zbierać tego owoce. Zostawiliśmy lata kryzysu ekonomicznego i wysokiego bezrobocia za sobą. Kraj działa pełną parą, brakuje wręcz momentami rąk do pracy. Czeka nas dobrobyt."
 #Shared Political Branch
 DEN_social_stability: "Stabilizacja społeczna"
 DEN_social_stability_desc: "Aby uniknąć społecznych niepokojów, które wstrząsnęły innymi państwami, musimy podjąć środki zapobiegawcze! Zanim dokonamy szerokich reform przemysłu i gospodarki, musimy stanąć na stabilnym gruncie."
 DEN_welcome_foreign_scientists: "Zagraniczni naukowcy mile widziani"
 DEN_welcome_foreign_scientists_desc: "W Europie znów panują niepokoje, ludność zaś ucieka przed opresyjnymi reżimami. Przyjmując niektórych z nich, możemy znacznie skorzystać na ich wiedzy i kompetencjach."
 DEN_build_motorveje: "Budowa krajowych motorveje"
 DEN_build_motorveje_desc: "Wiele ostatnio się mówiło, a nawet nieco planowało, w związku z krajowymi autostradami. Budowa sieci motorveje przyspieszyłaby podróże po kraju i pozwoliłaby go mocniej zintegrować."
 DEN_heavy_market_regulations: "Ścisłe uregulowanie przemysłu"
 DEN_heavy_market_regulations_desc: "Firmy przemysłowe znacznie się przez lata rozrosły i wzbogaciły. Ich wpływ na gospodarkę zaczął być dla wielu osób niepokojący. Musimy je okiełznać i poddać wnikliwemu nadzorowi, aby nie doszło do sytuacji, w której zaczną przedkładać dobro własne ponad dobro narodu."
 DEN_limited_market_regulations: "Ograniczone uregulowanie przemysłu"
 DEN_limited_market_regulations_desc: "Sektor przemysłowy stał się przez lata niezwykle istotny dla gospodarki kraju i można wręcz powiedzieć, że rozkwita. Musimy zacząć go kontrolować na tyle ostrożnie, żeby nie spowolnić jego rozwoju, lecz także na tyle ściśle, żeby nie stał się zagrożeniem dla bezpieczeństwa państwa."
 DEN_no_market_regulations: "Likwidacja wszelkich regulacji dot. przemysłu"
 DEN_no_market_regulations_desc: "Nasz krajowy przemysł rozwinął się nie dzięki temu, że regulujemy rynek, a pomimo tego. Jeśli naprawdę chcemy, żeby mógł konkurować z resztą świata, musimy uwolnić go od wszelkich ograniczeń."
 DEN_industrial_research_bonus_tt: "Premia do badań przemysłowych: §G+5,00%§!"
 DEN_side_with_unions: "Stańmy po stronie związków"
 DEN_side_with_unions_desc: "Tylko poprawiając warunki życiowe wszystkich [DEN.GetAdjective] obywateli, możemy rozwiązać problemy nękające rynek pracy. To zaś z kolei osiągnąć możemy wyłącznie dzięki wzmocnieniu związków zawodowych."
 DEN_side_with_industry: "Stańmy po stronie przemysłu"
 DEN_side_with_industry_desc: "Jeśli mamy rozwiązać nękające biznes problemy, musimy obniżyć płace i obłożyć importowane towary wyższym cłem. Inaczej pracodawcy będą mieć problemy."
 DEN_five_year_plan: "Wprowadzenie planu pięcioletniego"
 DEN_five_year_plan_desc: "Aby [DEN.GetNameDef] i obywatele tego kraju mieli dobrą przyszłość, musimy stworzyć komitet zdolny do opracowania i wprowadzenia nowego, śmiałego ekonomicznego modelu. Nowy plan pięcioletni pozwoli nam na prawdziwy rozkwit!"
 DEN_limited_social_mobilization: "Ograniczona mobilizacja społeczna"
 DEN_limited_social_mobilization_desc: "Nad Europą zbierają się wojenne chmury. Nie możemy znów dać się zaskoczyć! Należy przeprowadzić stosowne przygotowania, choćby i były trudne, aby zabezpieczyć naszą niezależność."
 #Rearmament Branch
 DEN_start_the_rearmament: "Rozpoczęcie przezbrajania"
 DEN_start_the_rearmament_desc: "[DEN.GetNameDef] już za długo zaniedbuje nasze wojsko i powierza naszą niepodległość w ręce sąsiadów. Nie może to dłużej trwać, gdy w Europie panuje zamęt! Musimy odbudować nasz potencjał militarny i dopilnować, byśmy byli kowalami własnego losu."
 DEN_national_unity: "Jedność narodowa"
 DEN_national_unity_desc: "Przezbrojenie i budowa naszej amii będą wymagały wsparcia ze strony wszystkich Duńczyków. Musimy zjednoczyć ludzi i razem nieustraszenie ruszyć w przyszłość."
 DEN_industrial_preparations: "Przygotowania przemysłowe"
 DEN_industrial_preparations_desc: "Musimy przygotować do wojny wszystkie elementy społeczeństwa. Nie możemy pozwolić, by coś nas zaskoczyło. Najpierw przygotujmy przemysł, dzięki czemu staniemy się samowystarczalni, co z kolei zwiększy nasze zdolności tak, byśmy mogli odpierać najeźdźców do czasu przybycia ewentualnej pomocy."
 DEN_military_preparations: "Przygotowania wojskowe"
 DEN_military_preparations_desc: "Przygotowanie przemysłu na atak na nic się nie zda, jeśli nasza armia nie będzie posiadała potencjału do odparcia wroga. Musimy wzmocnić obronę oraz zadbać o to, żeby nasi żołnierze byli na tyle zdyscyplinowani i opanowani, by wytrzymać napór nieprzyjaciela."
 DEN_civilian_preparations: "Przygotowania cywilne"
 DEN_civilian_preparations_desc: "Niezależnie od tego, jak dobrze przygotowane są wojsko oraz przemysł, nie przydadzą się one, jeśli zachwieje się determinacja ludności cywilnej, co osłabi obronę i ducha bojowego. Musimy dodać odwagi wszystkim Duńczykom i wzmocnić ich wiarę w siebie."
 DEN_full_social_mobilization: "Pełna mobilizacja społeczna"
 DEN_full_social_mobilization_desc: "Wojna puka do naszych drzwi. Jeśli chcemy uchronić naszą wolność, musimy zmobilizować całe społeczeństwo. Każdy mężczyzna, kobieta i dziecko musi znać zwoje obowiązki. Odciśnie to swoje piętno, ale cały potencjał naszego przemysłu należy nastawić na przezbrajanie armii oraz zapewnienie bezpieczeństwa Duńczykom."
 DEN_seek_protection: "Poszukiwanie ochrony"
 DEN_seek_protection_desc: "Możemy szykować się do woli, ale pamiętajmy, że otaczają nas więksi, silniejsi sąsiedzi, których intencji nie możemy być pewni. Powinniśmy więc szukać ochrony gdzieś indziej, jeżeli chcemy ocalić naszą niepodległość."
 DEN_sign_non_aggression_deal: "Podpisanie paktu o nieagresji"
 DEN_sign_non_aggression_deal_desc: "Możemy wiele zyskać, jeśli zaprzyjaźnimy się z silniejszym krajem i zawrzemy z nim pakt o nieagresji. Być może nie zmieni to naszego trudnego położenia w najbliższej przyszłości, ale na dłuższą metę takie zacieśnienie stosunków może otworzyć przed nami możliwość zawierania lepszych umów handlowych i intensyfikacji współpracy."
 DEN_sign_a_trade_deal: "Negocjowanie umowy handlowej"
 DEN_sign_a_trade_deal_desc: "Twardo dążymy do przezbrojenia naszych sił zbrojnych, jednak proces ten wymaga czasu - czasu, którego może nam zabraknąć. Powinniśmy szybciej kupić więcej wyposażenia. Musimy zwrócić się do sprzyjającego nam kraju i zamówić tam to, czego potrzebujemy, ponieważ nasze możliwości produkcyjne są ograniczone."
 DEN_science_pact: "Dołączenie do programu badawczego i partnerskiego"
 DEN_science_pact_desc: "Poczyniliśmy ogromne postępy w zakresie nauki i technologii, a nasz kraj kładzie większy nacisk na przemysł. Jednak mimo tego pozostajemy w tyle za niektórymi państwami. Moglibyśmy zwrócić się do przyjaznego kraju i stworzyć korzystny dla obu stron program badawczy i partnerski, dzięki któremu rozwijalibyśmy się jeszcze szybciej."
 DEN_territory_for_protection: "Terytorium do ochrony"
 DEN_territory_for_protection_desc: "Program przezbrajania jest realizowany zgodnie z planem, jednak w wojsku istnieją obawy, że to za mało. Moglibyśmy sprzedać część naszych terytoriów w zamian za konkretniejsze gwarancje ochrony niż pakt o nieagresji. Takie porozumienie mogłoby przynieść korzyści także naszej gospodarce."
 DEN_strength_in_numbers: "Siła tkwi w liczebności"
 DEN_strength_in_numbers_desc: "Musimy zdobyć sojuszników, jeżeli chcemy mieć jakieś szanse w walce z o wiele silniejszym wrogiem. Pal licho naszą neutralność! Czas wyzbyć się naiwności i przystosować do współczesnego świata."
 DEN_military_cooperation_program: "Program współpracy wojskowej"
 DEN_military_cooperation_program_desc: "Po zawarciu sojuszu oba kraje uczyłyby się od siebie w ramach wspólnego programu współpracy wojskowej. Co więcej, strony zgodziły się na dopłaty do wyposażenia wojskowego kupowanego od naszych nowych sojuszników w celu przyspieszenia modernizacji naszego wojska."
 DEN_joint_military_drills: "Wspólne ćwiczenia wojskowe"
 DEN_joint_military_drills_desc: "Dania od 1864 r. była państwem neutralnym, w związku z czym od dłuższego czasu nie brała udziału w żadnych walkach. Jeśli zwrócimy się do naszego nowego sojusznika, możemy się od niego wiele nauczyć. Zorganizowanie wspólnych manewrów pozwoli armiom obu krajów podzielić się doświadczeniem."
 DEN_nordic_security: "Nordyckie bezpieczeństwo"
 DEN_nordic_security_desc: "Zabezpieczywszy własną niepodległość poprzez nowy sojusz, możemy wreszcie zająć się pozostałymi krajami nordyckimi. Musimy przyciągnąć je do naszej frakcji, abyśmy mogli się wzajemnie chronić. A jeżeli nie posłuchają głosu rozsądku, mamy obowiązek chronić je przed nimi samymi."
 #Monarchist Branch
 DEN_unify_the_right: "Zjednoczenie prawicy"
 DEN_unify_the_right_desc: "[DEN.GetNameDefCap] to państwo, które już za długo jest nieodpowiedzialnie rządzone! Tylko dzięki odporności i uporowi Duńczyków nasz kraj jeszcze funkcjonuje. Czas na zjednoczenie partii prawicowych i wspólne stanięcie do walki z lewacką zarazą!"
 DEN_conservatives_support: "Zdobycie poparcia konserwatystów"
 DEN_conservatives_support_desc: "Chociaż większość Partii Konserwatywnej nigdy by nawet nie pomyślała o współpracy z Bondepartiet albo DNSAP, to są osoby, które widzą jak bardzo [DEN.GetNameDef] jest bezbronna i nieprzygotowana na nadchodzącą burzę. Musimy ich przekonać, by do nas dołączyli!"
 DEN_conspire_with_the_officer_corps: "Spisek z korpusem oficerskim"
 DEN_conspire_with_the_officer_corps_desc: "Po utworzeniu prawicowej koalicji posiadającej znacznie silniejszy mandat polityczny oraz bardziej spójne cele możemy zwrócić się teraz do korpusu oficerskiego i przekonać jego część do poparcia naszych działań."
 DEN_encourage_paramilitary: "Wsparcie działania organizacji paramilitarnych"
 DEN_encourage_paramilitary_desc: "Wsparcie dla lokalnych organizacji paramilitarnych nie tylko wzmocni bezpieczeństwo narodowe na wypadek wojny, ale również zacieśni więzi społeczne i zjednoczy obywateli."
 DEN_overthrow_the_government: "Obalenie rządu"
 DEN_overthrow_the_government_desc: "Naszym krajem zbyt długo rządzili chciwi ludzie zainteresowani wyłącznie własnymi korzyściami. Ignorowali oni wszystkie niebezpieczeństwa czyhające na Duńczyków. Czas zaprowadzić nowy porządek i sprawić, że [DEN.GetNameDef] wejdzie w nową epokę!"
 DEN_strengthen_the_officer_corp: "Wzmacnianie korpusu oficerskiego"
 DEN_strengthen_the_officer_corp_desc: "Oficerowie odgrywają kluczową rolę w sukcesach operacji wojskowych, więc jeśli chcemy zwiększyć skuteczność naszych sił zbrojnych, musimy położyć nacisk na wzmocnienie korpusu oficerskiego. Musimy stworzyć nowe pokolenie wyszkolonych i zaangażowanych przywódców."
 DEN_king_assumes_power: "Objęcie władzy przez króla"
 DEN_king_assumes_power_desc: "W tych niepewnych czasach potrzebujemy silnego przywództwa. Potrzebujemy stabilności i tradycji. Może uda się przekonać króla, by przejął kierowanie rządem."
 DEN_konge_og_faedreland: "For Konge og Fædreland"
 DEN_konge_og_faedreland_desc: "Niech niezachwiane oddanie i honor króla Chrystiana X staną się promykiem nadziei dla ludu w tym trudnym czasie. Musimy zjednoczyć się jako społeczeństwo, by bronić ojczyzny!"
 DEN_align_industries: "Dostosowanie przemysłu do interesu narodowego"
 DEN_align_industries_desc: "Wydajne lokowanie zasobów i produkcja skoncentrowana na wybranych polach stały się kluczowe. Koordynując nasze działania oraz usprawniając produkcję, sprawimy, że każda fabryka, każdy robotnik i każdy zasób zostaną w pełni wykorzystane dla dobra państwa [DEN.GetAdjective]."
 DEN_the_royal_guard: "Rozbudowa Den Kongelige Livgarde"
 DEN_the_royal_guard_desc: "Gwardia Królewska od prawie 300 lat zajmuje się ochroną króla i jego rodziny. W tym czasie niejednokrotnie dowiodła swego zaangażowania i niezawodności. Zwiększenie jej liczebności oraz nacisk na jeszcze większą dyscyplinę sprawią, że nasze siły zbrojne staną się jeszcze silniejsze."
 DEN_economic_mobilization_strategy: "Strategia mobilizacji gospodarki"
 DEN_economic_mobilization_strategy_desc: "Musimy przygotować gospodarkę i ludność do nadchodzącej wojny. Trzeba wprowadzić nową strategię gospodarczą, by przemysł działał z maksymalną wydajnością. Jednocześnie należy przekonać Duńczyków do realizacji ich obowiązków wobec króla i ojczyzny."
 DEN_expand_kobenhavns_university: "Rozbudowa Københavns Universitet"
 DEN_expand_kobenhavns_university_desc: "[DEN.GetNameDef] nie może stać się technologicznym zaściankiem. Inwestycje w naukę i rozwój technologiczny na Uniwersytecie Kopenhaskim sprawią, że w żadnej z dziedzin nie zostaniemy w tyle."
 DEN_scandinavian_security: "Bezpieczeństwo skandynawskie"
 DEN_scandinavian_security_desc: "[DEN.GetNameDef] od kilku wieków traktuje Skandynawię i Morze Bałtyckie jako najważniejsze punkty działań geopolitycznych. Zanim skierujemy naszą uwagę na mocarstwa Europy kontynentalnej, musimy podporządkować sobie i spacyfikować naszą północną flankę."
 DEN_reintegrate_iceland: "Ponowna integracja wyspy"
 DEN_reintegrate_iceland_desc: "Całkiem niedawno [ICE.GetNameDef] była częścią naszego kraju. Tak było przez wieki. Najwyższy czas przekonać [ICE.GetAdjective] obywateli, by dołączyli do naszego królestwa i byśmy znowu stali się jednym narodem."
 DEN_develop_iceland: "Rozwój wyspy"
 DEN_develop_iceland_desc: "Położenie Islandii na północnym Atlantyku czyni ją idealnym miejscem do rozpoczynania ekspedycji morskich mających na celu opanowanie otwartego oceanu. Kierując do tego regionu zasoby i pieniądze, moglibyśmy doprowadzić do jego większej integracji z królestwem oraz lepiej wykorzystać jego strategiczne położenie."
 DEN_sway_the_nordics: "Przekonywanie krajów nordyckich"
 DEN_sway_the_nordics_desc: "Stare powiedzenie „pióro jest potężniejsze od miecza” jest prawdziwe. Rozsądnie byłoby przyciągnąć inne kraje do naszej sprawy poprzez działania dyplomatyczne, zamiast uciekać się do brutalnej siły."
 DEN_offer_protection: "Propozycja ochrony"
 DEN_offer_protection_desc: "Żeby jeszcze bardziej wzmocnić nasze wpływy i władzę w regionie nordyckim oraz w basenie Morza Bałtyckiego, powinniśmy utworzyć Hegemonię Duńską, proponując ochronę tym, którzy jej potrzebują. Obrona naszych nordyckich i bałtyckich pobratymców wzmocni bezpieczeństwo całego regionu oraz przyniesie korzyści nam wszystkim."
 DEN_secure_swedish_steel: "Przejęcie szwedzkiej stali"
 DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap] to kraj ubogi w zasoby, brakuje mu materiałów niezbędnych do posiadania nowoczesnej armii. Z kolei Szwecja ma mnóstwo zasobów naturalnych i kiedyś była rządzona przez Danię. Czas przywrócić ten stan rzeczy."
 DEN_swedish_steel_production: "Produkcja szwedzkiej stali"
 DEN_swedish_steel_production_desc: "Przejęcie bogactw mineralnych w północnej części terytorium [SWE.GetAdjective] sprawiło, że możemy wykorzystywać wszystkie tamtejsze kopalnie do zwiększenia naszego wydobycia, a także eksportować część tych bogactw, a w zamian uzyskać gwarancje bezpieczeństwa."
 DEN_finish_off_finland: "Zabezpieczenie frontu wschodniego"
 DEN_finish_off_finland_desc: "Nasze interesy w północnej Skandynawii zawsze będą zagrożone, jeśli nie zabezpieczymy naszej wschodniej flanki. Musimy podjąć działania wyprzedzające, by chronić fińskie terytoria!"
 DEN_reclaim_norway: "Odzyskanie Norwegii"
 DEN_reclaim_norway_desc: "Korona duńska władała państwem [NOR.GetAdjective] przez setki lat, zanim nie zostało nam ono odebrane przez Szwedów w 1814 r. Brat króla, Haakon, król Norwegii, nie zechciał przejąć pełni władzy i podjąć decyzji niezbędnych do ochrony własnych poddanych. Już czas ponownie zjednoczyć nasze kraje pod duńskimi rządami."
 DEN_train_mountain_infantry: "Szkolenie górskie"
 DEN_train_mountain_infantry_desc: "Zachodnia i północna część Skandynawii są pokryte górami, takiego terenu na mamy w kontynentalnej Danii. Musimy przeprowadzić ćwiczenia wojskowe w tych górach, by zwiększyć nasz potencjał obronny."
 DEN_pan_scandinavianism: "Panskandynawizm"
 DEN_pan_scandinavianism_desc: "Skandynawię, a w mniejszym stopniu cały region nordycki, łączą tysiące lat wspólnej historii. Wykorzystując bliskie więzi między naszymi ludami, możemy podjąć działania mające doprowadzić do ich zjednoczenia."
 #Fascist Branch
 DEN_march_on_the_capital: "Marsz na stolicę"
 DEN_march_on_the_capital_desc: "Nareszcie przyszedł czas, by nasza partia sięgnęła po władzę i przejęła kontrolę nad przyszłością [DEN.GetAdjective] państwa. Nasz cel to [ROOT.capital.GetCapitalVictoryPointName]: pomaszerujemy tam, by nasze głosy zostały usłyszane! To początek ery siły i bezpieczeństwa w [DEN.GetAdjective] historii!"
 DEN_seize_power: "Objęcie władzy"
 DEN_seize_power_desc: "[DEN.GetNameDefCap]: wreszcie zaistniały sprzyjające warunki dla przyjęcia nowego, faszystowskiego rządu. Obalimy Rigsdag, a przyszłość naszego kraju weźmie w swoje ręce $DEN_cay_lembcke$. Musimy być jednak gotowi do stłumienia na dobre wszelkiego oporu."
 DEN_ask_for_support: "Prośba o wsparcie"
 DEN_ask_for_support_desc: "Naród [GER.GetAdjective] jest wzorem państwa, jakie chcielibyśmy zbudować. Dlatego to właśnie tam powinniśmy skierować prośbę o wsparcie w tym niespokojnym dla naszego rządu czasie. Jak najszybciej powinna wyruszyć delegacja, której celem będzie [GER.capital.GetCapitalVictoryPointName]!"
 DEN_denmark_first: "Po pierwsze Dania"
 DEN_denmark_first_desc: "Daleko zaszliśmy własnymi siłami, czemu więc mielibyśmy prosić o pomoc supermocarstwa? Zamiast tego państwo [DEN.GetAdjective] stanie na własne nogi i obejmie równie istotną rolę, co inne główne frakcje tego świata. Længe leve Danmark!"
 DEN_rally_the_nation: "Mobilizacja narodu"
 DEN_rally_the_nation_desc: "Skoro mamy już kontrolę nad krajem, najważniejsze jest teraz zyskanie poparcia ludzi. Może i nie są w stanie się nam sprzeciwić, lecz lepiej jest mieć u boku społeczeństwo gotowe do walki o swój kraj niż takie, które najchętniej wbiłoby nam nóż w plecy. Wskrześmy [DEN.GetAdjective] dumę i zagrzejmy lud do walki o ojczyznę!"
 DEN_dano_german_military_cooperation: "Duńsko-niemiecka współpraca wojskowa"
 DEN_dano_german_military_cooperation_desc: "Abyśmy mogli rozwinąć wojsko i osiągnąć swoje cele, powinniśmy nawiązać kontakt z [GER.GetAdjective] rządem i poprosić o militarne i technologiczne wsparcie. Dzięki tej propozycji wizja, którą snujemy dla [DEN.GetAdjective] państwa, stanie się bliższa rzeczywistości."
 DEN_institute_corporatism: "Korporacjonizm instytucjonalny"
 DEN_institute_corporatism_desc: "Musimy wziąć przykład z modelu włoskiego i zachęcić robotników i kapitalistów z różnych sektorów gospodarki do udziału w procesie ustawodawczym, co pozwoli nam zbliżyć do siebie te grupy i tworzyć reformy, które będą lepiej odpowiadać potrzebom naszej gospodarki. Pomoże nam to zbudować stabilną przyszłość polityczną dla [DEN.GetAdjective] państwa."
 DEN_experimental_technology: "Eksperymentalna technologia"
 DEN_experimental_technology_desc: "Rozbudowując naszą machinę wojenną, musimy zadbać o to, by w sektorze badań i rozwoju nieustannie prowadzone były eksperymenty. Zaopatrywanie uniwersytetów i laboratoriów w fundusze jest konieczne do tego, by granice naszych możliwości były wciąż popychane naprzód."
 DEN_assault_troops: "Storm Afdeling"
 DEN_assault_troops_desc: "Armia potrafi utrzymać front i krok po kroku odpychać wroga, lecz to dzięki naszym elitarnym oddziałom znajdziemy siłę do zniszczenia czyhającego na nas zagrożenia. Powinniśmy uczynić ich szkolenie priorytetem i zapewnić sobie posłuszne i zdyscyplinowane siły specjalne czekające w odwodzie."
 DEN_prioritize_navy: "Priorytet dla Søværnet"
 DEN_prioritize_navy_desc: "Nasze rodzime terytorium to niewielki półwysep, dlatego rozwijanie naszej oczekującej floty powinno być priorytetem. Flota [DEN.GetAdjective] może pewnego dnia dorównać [ENG.GetAdjective] lub [JAP.GetAdjective] okrętom, lecz stanie się to tylko wtedy, gdy poświęcimy na to czas i pieniądze."
 DEN_prioritize_army: "Priorytet dla Hæren"
 DEN_prioritize_army_desc: "Fundamentem każdego wojska jest armia. Jeśli poświęcimy zasoby na wyszkolenie żołnierzy oraz wyprodukowanie machin wojennych i wyposażenia, będziemy bez wątpienia gotowi na zmierzenie się z każdym, kto ośmieli się zagrozić [DEN.GetAdjective] państwu."
 DEN_total_war: "Wojna totalna"
 DEN_total_war_desc: "Nasze straty w tej wojnie są nie do przyjęcia. Lecz to nie koniec. Musimy zmobilizować żołnierzy i przygotować się do wojny totalnej. Jeśli odeprzemy wroga i zaatakujemy go wszelkimi środkami, może uda nam się przetrwać tę zawieruchę. Zwołać ludzi, zmobilizować resztki przemysłu, musimy się bronić!"
 DEN_military_might: "Odrodzenie siły wojskowej"
 DEN_military_might_desc: "Militarna moc [DEN.GetAdjective] państwa rośnie z dnia na dzień, lecz zawsze można coś poprawić. Skupmy się na funduszach dla Hæren i Flyvevåbnetu, aby polepszyć ich wyszkolenie i skuteczność w akcji."
 #End Focuses
 DEN_avenging_1864: "Zemsta za rok 1864"
 DEN_avenging_1864_desc: "Kompromitująca porażka z 1864 roku prześladuje nasz naród od ponad pół wieku. Najwyższy czas zabezpieczyć południową granicę raz na zawsze, aby żaden wróg nie mógł nigdy więcej dyktować nam warunków."
 DEN_dominium_maris_baltici: "Dominium Maris Baltici"
 DEN_dominium_maris_baltici_desc: "Państwo [ROOT.GetAdjective] było kiedyś największą potęgą nad Morzem Bałtyckim. Walczyliśmy o morską dominację z Bałtami, Polakami, Rosjanami i, przede wszystkim, ze Szwedami. Teraz jesteśmy gotowi, by raz na zawsze podporządkować sobie cały region."
 DEN_establish_the_danelaw: "Danelagen"
 DEN_establish_the_danelaw_desc: "Był czas, gdy nasze panowanie rozciągało się na Morzu Północnym, a Anglicy musieli przestrzegać naszych praw. Przyszła pora, by po raz kolejny sięgnąć po władzę i zabezpieczyć przyszłość naszego narodu poprzez dominację nad wodami. Ponownie wprowadzimy Danelagen i zmusimy inne kraje do posłuszeństwa!"
 #Occupation Branch
 DEN_collaboration_government: "Samarbejdsregering"
 DEN_collaboration_government_desc: "Tylko współpraca i podpisanie traktatu, na mocy którego [?DEN.DEN_overlord_nation.GetNameDef] to teraz nasi zwierzchnicy, mogły uratować nasz lud przed zniszczeniem i ruiną. Stworzenie rządu kolaboracyjnego współpracującego z [?DEN.DEN_overlord_nation.GetAdjective] siłami okupacyjnymi zapewni nam znacznie większą niezależność i suwerenność, niż zwykle doświadczają kraje w podobnej sytuacji."
 DEN_seek_independence: "Dążenie do niepodległości"
 DEN_seek_independence_desc: "Dania nie ma już gwarancji niepodległości mimo naszej współpracy z [?DEN.DEN_overlord_nation.GetAdjective] rządem. Musimy walczyć o wolność, stawiając opór siłom okupacyjnym i uderzając na nie we właściwym czasie."
 DEN_sanction_sabotages: "Usankcjonowanie sabotażu"
 DEN_sanction_sabotages_desc: "Choć kolaborujemy i władzę dzierży de facto okupant, [?DEN.DEN_overlord_nation.GetNameDef], nie oznacza to, że nie możemy stawiać mu pokojowego oporu. Można nawet uznać, że naszym obowiązkiem jest utrudniać mu życie, nie narażając na szwank naszych obywateli."
 DEN_form_the_danish_freedom_council: "Danmarks Frihedsråd"
 DEN_form_the_danish_freedom_council_desc: "Musimy stworzyć radę, szeroką koalicję wsparcia złożoną ze wszystkich partii przeciwnych okupacji [?DEN.DEN_overlord_nation.GetAdjective]. Ta Rada Wolności mogłaby skuteczniej koordynować różne ruchy oporu, które narodziły się po inwazji, a także stanąć na czelę ewentualnej wojny o niepodległość."
 DEN_arm_the_resistance: "Uzbrojenie ruchu oporu"
 DEN_arm_the_resistance_desc: "Od rozpoczęcia okupacji pojawiły się w kraju najróżniejsze organizacje ruchu oporu. Jeśli chcemy kiedykolwiek zrzucić z siebie jarzmo [?DEN.DEN_overlord_nation.GetAdjective] ucisku, musimy uzbroić te grupy i przygotować je na dzień, w którym ponownie ogłosimy naszą niepodległość."
 DEN_escalate_the_sabotages: "Eskalacja sabotażu"
 DEN_escalate_the_sabotages_desc: "Coraz bardziej oczywistym jest, że będziemy musieli walczyć o ponowne odzyskanie wolności. Musimy zintensyfikować działania sabotażowe wymierzone w [?DEN.DEN_overlord_nation.GetAdjective] okupanta."
 DEN_expand_the_resistance: "Rozwój ruchu oporu"
 DEN_expand_the_resistance_desc: "Choć od rozpoczęcia okupacji pojawiło się w kraju wiele grup ruchu oporu o najróżniejszych poglądach, musimy poderwać do walki jeszcze więcej ludzi, jeśli mamy zamiar kiedykolwiek wyprzeć siły [?DEN.DEN_overlord_nation.GetAdjective] z naszej ziemi."
 DEN_declare_independence: "Ogłoszenie niepodległości Danii"
 DEN_declare_independence_desc: "Nadszedł czas, aby ponownie ogłosić naszą niepodległość, a w razie potrzeby stanąć o nią do walki!"
 DEN_secure_danish_freedom: "Zapewnienie Danii wolności"
 DEN_secure_danish_freedom_desc: "Wyparcie sił [?DEN.DEN_overlord_nation.GetAdjective] z naszej ziemi nie wystarczy, aby całkowicie zapewnić Danii wolność. Musimy dopilnować, żeby okupant nigdy tu nie powrócił."
 DEN_create_danforce: "Stworzenie Danforce"
 DEN_create_danforce_desc: "Rząd [?DEN.DEN_overlord_nation.GetAdjective] zabronił nam utrzymywać wojsko na tyle duże, aby mogło faktycznie zagrozić jego władzy. Musimy znaleźć inne, przyjaźnie nastawione i wolne państwo, które wyszkoliłoby i zaopatrzyło siły, dzięki którym [DEN.GetNameDef] odzyska wolność."
 DEN_buy_foreign_aircraft: "Pozyskanie zagranicznych samolotów"
 DEN_buy_foreign_aircraft_desc: "Musimy wzmocnić Duńskie Brygady, pozyskując samoloty, które będą mogły rywalizować z [?DEN.DEN_overlord_nation.GetAdjective] lotnictwem o władzę nad naszym niebem."
 DEN_rigid_training: "Surowe szkolenie"
 DEN_rigid_training_desc: "Sama liczebność nie zapewni nam władzy nad niebem. Musimy poddać naszych pilotów rygorystycznemu treningowi, aby potrafili oni zabezpieczyć nasze niebo przed [?DEN.DEN_overlord_nation.GetAdjective] samolotami."
 DEN_strengthen_the_danish_brigades: "Wzmocnienie Duńskich Brygad"
 DEN_strengthen_the_danish_brigades_desc: "Nie będziemy w stanie zgromadzić siły ognia równej tej, jaką dysponuje nasz ciemiężca, [?DEN.DEN_overlord_nation.GetNameDef], musimy więc pokonać go sprytem. Przyjrzyjmy się przeciwnikom i znajdźmy ich słabości, a następnie wykorzystajmy to w walce."
 DEN_support_battalions: "Bataliony wsparcia"
 DEN_support_battalions_desc: "Jeśli Duńska Brygada ma stać się działającą siłą mającą szansę na wyzwolenie [ROOT.GetAdjective] państwa, musi posiadać odpowiednie środki. Karabiny i karabiny maszynowe dobrze się sprawdzają, ale w tych czasach artyleria i wsparcie przeciwlotnicze to rzecz obowiązkowa."
 DEN_expand_the_brigades: "Rozbudowa brygad"
 DEN_expand_the_brigades_desc: "Aby Duńska Brygada miała pewne szanse na wyzwolenie [ROOT.GetAdjective] państwa, musimy zwiększyć liczebność jej dywizji."
 DEN_establish_danske_flotille: "Stworzenie Den Danske Flotille"
 DEN_establish_danske_flotille_desc: "Stworzenie flotylli na uchodźstwie pozwoli nam szkolić ludzi i urządzać morskie ćwiczenia, dzięki którym zdobędą oni umiejętności niezbędne do wyzwolenia naszych ziem. Flota ta będzie musiała zmierzyć się w zaciekłej walce z [?DEN.DEN_overlord_nation.GetAdjective] marynarką. Musimy zdobyć przewagę, jak to tylko możliwe."
 DEN_buy_foreign_ships: "Pozyskanie niszczycieli"
 DEN_buy_foreign_ships_desc: "Aby zabezpieczyć [DEN.GetAdjective] wybrzeże i jego liczne wyspy, musimy najpierw stworzyć mocną flotę, która obroni nasze szlaki morskie. Jeśli dyskretnie nawiążemy kontakt z krajami, które mogą z nami sympatyzować, być może uda się pozyskać od nich stare niszczyciele i wzmocnić nimi naszą marynarkę."
 DEN_align_with_foreign_powers: "Sprzymierzenie się z obcymi mocarstwami"
 DEN_align_with_foreign_powers_desc: "Z pewnością [?DEN.DEN_overlord_nation.GetAdjective] siły okupacyjne nie oddadzą bez walki ani piędzi zdobytej ziemi, sami zaś nie zdołamy sprzeciwić się ich wojskowej potędze. Jeśli chcemy zrzucić kajdany poddaństwa i odzyskać wolność, musimy znaleźć sojuszników, którzy wesprą nas w naszych staraniach."
 DEN_seek_foreign_support_tt: "Odblokowanie decyzji: §YPoszukiwanie wsparcia u obcych mocarstw§!"
 DEN_intel_sharing: "Współpraca wywiadowcza"
 DEN_intel_sharing_desc: "Pogłębienie współpracy z naszymi sojusznikami przeciwko [?DEN.DEN_overlord_nation.GetAdjective] siłom poprzez dzielenie się informacjami wywiadowczymi zacieśni nasze więzi i zwiększy możliwości uwolnienia się z [?DEN.DEN_overlord_nation.GetAdjective] ucisku."
 DEN_ask_for_weapons: "Prośba o dostawy broni"
 DEN_ask_for_weapons_desc: "Nasi [?DEN.DEN_overlord_nation.GetAdjective] władcy wyczerpują stale nasze zapasy broni i amunicji, pozbawiając nas tym samym szans na walkę, kiedy przyjdzie czas na ponowne ogłoszenie niepodległości. Możemy poprosić sojuszników o zrzucenie nam niezbędnych zapasów, którymi napełnimy puste magazyny."
 DEN_buy_allied_weapons: "Pozyskanie broni od sojuszników"
 DEN_buy_allied_weapons_desc: "Jako nieduży kraj mamy ograniczone możliwości produkcji broni, zaś by zapewnić sobie niepodległość, musimy dysponować najlepszym możliwym sprzętem. Być może nasi sojusznicy dadzą się przekonać i zaopatrzą nas w niezbędną broń w dotowanej wymianie handlowej."
 DEN_align_with_overlord: "Przymierze z: [?DEN.DEN_overlord_nation.GetNameDef]"
 DEN_align_with_overlord_desc: "W porozumieniu pokojowym, którego stroną jest [?DEN.DEN_overlord_nation.GetNameDef], udało nam się zachować wysoki poziom niezależności, co nie zmienia faktu, że nadal jesteśmy marionetką. Z drugiej strony daje nam to ciekawe możliwości. Może przymierze z rządem [?DEN.DEN_overlord_nation.GetAdjective] pozwoliłoby nam wykorzystać siłę naszego władcy i obrócić tę porażkę w zwycięstwo..."
 DEN_seek_industrial_investments: "Szukanie inwestycji przemysłowych"
 DEN_seek_industrial_investments_desc: "[?DEN.DEN_overlord_nation.GetNameDef] i my zostaliśmy sojusznikami. Udało nam się zyskać zaufanie i przychylność naszych partnerów, a to pozwala nam zwrócić się do naszego władcy o zainwestowanie w nasz przemysł oraz zwiększenie naszego potencjału produkcyjnego."
 DEN_pledge_allegiance: "Obietnica wierności"
 DEN_pledge_allegiance_desc: "Żeby w pełni wykorzystać relacje, jakie [?DEN.DEN_overlord_nation.GetNameDef] ma z naszym krajem, musimy zadeklarować nasze poddaństwo. W ten sposób nie pozostawimy wątpliwości co do szczerości deklarowanych przez nas chęci utworzenia symbiotycznego partnerstwa, w ramach którego oba kraje mogą się rozwijać i bogacić."
 DEN_seek_military_investments: "Szukanie inwestycji wojskowych"
 DEN_seek_military_investments_desc: "[?DEN.DEN_overlord_nation.GetNameDef] ma już naszą deklarację poddaństwa, a nasze stosunki zostały zacieśnione, więc [?DEN.DEN_overlord_nation.GetLeader] spogląda na nas przychylnym okiem. Dzięki temu możemy zwrócić się bezpośrednio do niego z prośbą o [?DEN.DEN_overlord_nation.GetAdjective] inwestycje w naszą produkcję wojskową."
 DEN_petition_for_independence: "Petycja o niepodległość"
 DEN_petition_for_independence_desc: "Odegraliśmy swoją rolę i pomogliśmy naszym [?DEN.DEN_overlord_nation.GetAdjective] władcom w ich wszystkich działaniach. Pokazaliśmy, że można nam ufać i polegać na nas, więc nadszedł czas, byśmy złożyli wniosek o niepodległość, a jednocześnie pozostali wiernymi sojusznikami potęgi, jaką jest [?DEN.DEN_overlord_nation.GetNameDef]."
 DEN_seize_the_production: "Przejęcie środków produkcji"
 DEN_seize_the_production_desc: "Wyjątkowe czasy wymagają wyjątkowych działań. Jeśli nasz przemysł ma osiągnąć maksymalny potencjał, musimy przejąć środki produkcji. W ten sposób zyskamy pewność, że przemysł będzie służył narodowi, a jednocześnie działał z największą wydajnością."
 DEN_adjust_industrial_prioritize: "Określenie priorytetów przemysłowych"
 DEN_adjust_industrial_prioritize_desc: "Zbliża się wojna, musimy więc przygotować do niej nasz przemysł, przestawiając go na produkcję wojenną. Wszyscy obywatele - zarówno mężczyźni, jak i kobiety - muszą rozumieć, jakie mają obowiązki, i realizować je bez narzekań, by w ten sposób służyć dobru kraju."
 DEN_increase_cooperation: "Bliższa współpraca"
 DEN_increase_cooperation_desc: "Może niechętnie to przyznajemy, ale nigdy nie zdołalibyśmy odeprzeć [?DEN.DEN_overlord_nation.GetAdjective] inwazji. Kapitulacja umożliwiła nam zachowanie pewnej autonomii, jaką nie cieszy się żaden kraj znajdujący się pod [?DEN.DEN_overlord_nation.GetAdjective] okupacją. Powinniśmy działać na rzecz bliższej współpracy z naszymi władcami, by nie stracić tej niezależności i zbierać owoce naszych relacji."
 DEN_acquire_military_equipment: "Przejęcie wyposażenia wojskowego"
 DEN_acquire_military_equipment_desc: "Jako nieduży kraj mamy ograniczone możliwości produkcji broni, ale jeśli chcemy naprawdę wspomóc [?DEN.DEN_overlord_nation.GetAdjective] wysiłek wojenny, musimy dysponować najlepszym możliwym sprzętem. Być może nasi sojusznicy dadzą się przekonać i zaopatrzą nas w niezbędną broń w dotowanej wymianie handlowej."
 DEN_contribute_to_the_war: "Wsparcie działań wojennych"
 DEN_contribute_to_the_war_desc: "Chociaż jasno przedstawiliśmy nasze stanowisko i zamiary wobec naszych [?DEN.DEN_overlord_nation.GetAdjective] władców, nie zgadzają się oni na dalszy rozwój naszej armii. Tylko jeśli dołączymy do państwa [?DEN.DEN_overlord_nation.GetAdjective] i zadeklarujemy udział w wysiłku wojennym, otrzymamy pozwolenie na modernizację naszych sił lądowych, marynarki wojennej oraz sił powietrznych. Jeśli [?DEN.DEN_overlord_nation.GetNameDef] nas wesprze, będziemy mogli skierować naszą uwagę na pozostałe kraje nordyckie..."
 DEN_secure_the_norwegian_coast: "Zabezpieczenie norweskiego wybrzeża"
 DEN_secure_the_norwegian_coast_desc: "Dania i Norwegia przez wiele wieków były zjednoczone. Jeżeli chcemy panować na Morzu Północnym albo wyjść jeszcze dalej, musimy znowu połączyć nasze kraje. Norweskie wybrzeże to istotny element na drodze do opanowania Atlantyku."
 DEN_reclaim_atlantic_islands: "Odzyskanie własności na Atlantyku"
 DEN_reclaim_atlantic_islands_desc: "Wyspy Owcze i Islandia nie posiadają surowców naturalnych, ale są częścią naszego królestwa oraz mają ogromne znaczenie strategiczne, ponieważ są punktem wyjścia do dominacji na północnym Atlantyku.\n\nGrenlandia to jedyna część naszego kraju posiadająca jakiekolwiek surowce naturalne niezbędne dla nowoczesnej i skutecznej armii, co sprawia, że ta wyspa ma dla nas największe znaczenie."
 DEN_claim_sweden: "Zajęcie Szwecji"
 DEN_claim_sweden_desc: "Kiedyś Szwedzi byli naszymi najzacieklejszymi rywalami i w przeszłości wielokrotnie dominowaliśmy nad ich krajem. W przeciwieństwie do Danii Szwecja posiada wiele zasobów naturalnych niezbędnych dla nowoczesnej armii. Może nadszedł czas, by ponownie wciągnąć Szwecję do naszej strefy wpływów i w ten sposób pozyskać jej wszystkie zasoby..."
 DEN_safeguard_the_eastern_front: "Ochrona frontu wschodniego"
 DEN_safeguard_the_eastern_front_desc: "Z perspektywy historycznej Finlandia zawsze była tuż poza naszym zasięgiem, ale dzięki naszej odradzającej się potędze możemy podporządkować sobie ten kraj. Zdobycie Finlandii zabezpieczyłoby nasz front wschodni i umocniło nasze panowanie na Morzu Bałtyckim."
 #Military Branch
 DEN_sign_forsvarsforliget: "Podpisanie Forsvarsforligetu"
 DEN_sign_forsvarsforliget_desc: "W Europie ponownie dochodzi do wzrostu napięć i nie sposób nie przyznać, że nasze możliwości obronne są znacząco wybrakowane. Podpisanie nowego paktu obronnego w celu zwiększenia naszego finansowania armii, marynarki i lotnictwa poprawi nasze możliwości wojskowe i zwiększy bezpieczeństwo państwa."
 DEN_stockpile_oil: "Magazynowanie ropy"
 DEN_stockpile_oil_desc: "Musimy być gotowi na najgorsze i rozpocząć przygotowania do wojny. Nawet jeśli nigdy nie dojdzie do walki, duży konflikt w okolicy nie pozostanie bez wpływu na nas. Aby go zminimalizować, musimy zgromadzić duże rezerwy zasobów strategicznych."
 DEN_potential_fuel_silos_tt: "Gdy zbadano §Yskład paliwa§!: §G+1§! miejsce na budynki i §G+1§! §Yzbiornik paliwowy§! w §Y2§! regionach."
 DEN_sikkerhedspolitiet: "Sikkerhedspolitiet"
 DEN_sikkerhedspolitiet_desc: "Stworzenie służby wywiadowczej pomogłoby nam zwiększyć czujność w obliczu rosnącego napięcia w Europie i zagrożenia konfliktem, który może naruszyć naszą suwerenność."
 DEN_expand_vaernepligten: "Rozszerzenie værnepligten"
 DEN_expand_vaernepligten_desc: "Nasze wojsko jest ledwo liczącą się siłą, całkowicie niezdolną do zatrzymania potencjalnego najeźdźcy. Jeśli ma w jakikolwiek sposób podjąć się obrony kraju, musimy znacząco rozszerzyć nasz pobór."
 DEN_haeren_reorganization: "Reorganizacja Hæren"
 DEN_haeren_reorganization_desc: "Duńska armia jest mała i zupełnie niegotowa do obrony naszych granic. Musi zostać przeorganizowana w skuteczną siłę bojową z wydajnym dowodzeniem, jeśli ma zatroszczyć się o naszą niepodległość i odstraszyć potencjalnych wrogów."
 DEN_expand_haerens_tekniske_korps: "Rozbudowa Hærens Tekniske Korps"
 DEN_expand_haerens_tekniske_korps_desc: "Korpus techniczny naszej armii obsługuje arsenał broni i Hærens Geværfabrik, w której powstają zarówno broń, jak i amunicja. Rozbudowa tych obiektów pozwoliłaby zwiększyć produkcję karabinów i artylerii, co, rzecz jasna, poprawiłoby nasze możliwości bojowe."
 DEN_hjemmevaernet: "Hjemmeværnet"
 DEN_hjemmevaernet_desc: "Wielu ludzi gotowych jest stanąć do walki i bronić Danii przed wszelkimi agresorami. Musimy wykorzystać ich ducha bojowego i stworzyć gwardię narodową na wypadek, gdyby ktoś w swojej głupocie zechciał nas napaść."
 DEN_expand_dansk_industri_syndikat: "Rozbudowa Dansk Industri Syndikatu"
 DEN_expand_dansk_industri_syndikat_desc: "Dansk Industri Syndikat lub też, jak się go często nazywa, Riffelsyndikatet, to największy producent broni w kraju, wytwórca używanych przez naszą armię karabinów Madsen. Inwestycja w jego fabryki jest kluczowa dla naszego bezpieczeństwa narodowego."
 DEN_new_artillery_tactics: "Nowa taktyka artylerii"
 DEN_new_artillery_tactics_desc: "Hærens Tekniske Korps produkuje obecnie broń, artylerię i amunicję. Jednak jeśli stworzymy w ich strukturach dział eksperymentalny, będziemy mogli projektować i produkować własną artylerię, na czym nasza armia bardzo by skorzystała."
 DEN_convert_automobile_production: "Przestawienie produkcji samochodów"
 DEN_convert_automobile_production_desc: "Czas, aby duńscy producenci samochodów wykorzystali swoje cywilne linie montażowe, aby wnieść swój wkład w działania wojenne i poprawić obronność kraju. Jeśli zadbamy o krajową produkcję samochodów i lepsze zmechanizowanie armii, nasze wojska staną się szybsze i bardziej elastyczne."
 DEN_slaedepatruljen_sirius: "Slædepatruljen Sirius"
 DEN_slaedepatruljen_sirius_desc: "W kontynentalnej części Danii zimą spada bardzo niewiele śniegu, który rzadko kiedy dłużej się utrzymuje. Posiadamy jednak Grenlandię, która przez cały rok pokryta jest kilometrową warstwą śniegu. Możemy to wykorzystać do szkolenia żołnierzy, by mogli się przyzwyczaić do zimna."
 DEN_generalkommandoen: "Generalkommandoen"
 DEN_generalkommandoen_desc: "Dobrze wyszkoleni, zdyscyplinowani i sprawni oficerowie są kluczowi przy budowie skutecznej armii. Naszym celem powinno być wyszkolenie dla sztabu generalnego najwydajniejszych i najbardziej kompetentnych oficerów na świecie."
 DEN_establish_domestic_tank_manufacturing: "Rozpoczęcie krajowej produkcji czołgów"
 DEN_establish_domestic_tank_manufacturing_desc: "Wojna uległa w XX wieku znaczącej przemianie, my zaś musimy zmienić się razem z nią. Szybka i silnie uderzająca armia to dziś klucz do zwycięstwa na placu boju. Aby zagwarantować sobie sukces na współczesnym polu walki, powinniśmy uruchomić własną produkcję czołgów."
 DEN_expand_ubadsvabnet: "Rozbudowa Ubådsvåbnetu"
 DEN_expand_ubadsvabnet_desc: "Najlepsza ochrona naszego wybrzeża i wysp to taka, której wróg nie może dostrzec. Duża flota okrętów podwodnych pozwoli nam uderzać niezauważenie i wycofywać nasze siły bez ponoszenia strat."
 DEN_add_basic_submarine_tech_tt: "Dodaj technologię: §YKlasa Havmanden§!"
 DEN_refit_civilian_ships: "Przebudowa starych okrętów"
 DEN_refit_civilian_ships_desc: "Otaczają nas kraje z flotami o wiele większymi od naszej. Musimy zwiększyć naszą liczebność, jeśli chcemy mieć nadzieję dogonić je pod kątem możliwości bojowych. Odpowiednia liczba okrętów pozwoli nam odeprzeć atak większości flot."
 DEN_refit_civilian_ships_decision_tt: "Odblokowanie decyzji przebudowy konwojów na potrzeby wojskowe"
 DEN_modernize_the_navy: "Modernizacja marynarki wojennej"
 DEN_modernize_the_navy_desc: "Jeśli chcemy dziś mierzyć się z najlepszymi z marynarek, ponad ilość musimy przedłożyć jakość. Liczebność w niczym nam nie pomoże, jeśli nowocześniejsze okręty przewyższą nas siłą i sprawnością."
 DEN_sovaernets_operative_kommando: "Søværnets Operative Kommando"
 DEN_sovaernets_operative_kommando_desc: "Potrzebujemy kompetentnej, centralnej struktury dowodzenia, która pozwoli nam wydajnie koordynować flotę. Obowiązek ten można powierzyć jedynie najlepszym spośród naszych oficerów."
 DEN_appropriate_odense_staalskibsvaerft: "Przejęcie Odense Staalskibsværft"
 DEN_appropriate_odense_staalskibsvaerft_desc: "Aby prawdziwie rozwinąć naszą flotę, potrzebujemy dodatkowych możliwości produkcyjnych. Przejęcie stoczni A.P. Møller-Mærsk w Odense znacząco zwiększy szybkość budowy okrętów."
 DEN_restructuring_sovaernet: "Restrukturyzacja Søværnetu"
 DEN_restructuring_sovaernet_desc: "Dziesięciolecia pokoju sprawiły, że szereg niedostatków naszej morskiej struktury dowodzenia pozostawał niezauważony. Jedyny sposób na ich usunięcie to obecnie pełna reorganizacja Søværnetu."
 DEN_baltic_sea_domination: "Dominacja na Morzu Bałtyckim"
 DEN_baltic_sea_domination_desc: "Przed narodzinami Imperium Rosyjskiego, a nawet o wiele krócej istniejącego Imperium Szwedzkiego, Dania planowała zdominować Morze Bałtyckie. Aby zapewnić sobie pełną niepodległość i ochronić nasze terytoria, musimy ponownie podjąć próbę przejęcia nad nim kontroli poprzez morską supremację."
 DEN_north_sea_ambitions: "Ambicje co do Morza Północnego"
 DEN_north_sea_ambitions_desc: "Nasz kraj rozciąga się od wybrzeży Europy aż po morza północnego Atlantyku. Aby obronić tę rozległą krainę i zabezpieczyć nasze terytoria zamorskie, musimy podjąć się śmiałego i ambitnego planu. Budowa floty Morza Północnego, która zdoła stanąć do walki o te wody ze wszelkimi wrogimi siłami, powinna stać się naszym jedynym celem."
 DEN_with_refit_old_ships_completed_tt: "Po ukończeniu §Y$DEN_refit_civilian_ships$§!:"
 DEN_with_modernize_the_navy_completed_tt: "\nPo ukończeniu §Y$DEN_modernize_the_navy$§!:"
 DEN_naval_power_projection: "Projekcja sił morskich"
 DEN_naval_power_projection_desc: "Duża i silna marynarka na nic się nie zda, jeśli nie będzie w stanie realizować naszej woli w każdym zakątku naszej domeny. Stworzenie w niej sieci baz morskich ustali raz na zawsze naszą dominację."
 DEN_baltic_sea_domination_completed_tt: "Zrealizowano cel §Y$DEN_baltic_sea_domination$§!, a [DEN.GetNameDef] posiada"
 DEN_north_sea_ambitions_completed_tt: "Zrealizowano cel §Y$DEN_north_sea_ambitions$§!, a [DEN.GetNameDefCap] posiada"
 DEN_fromandskorpset: "Frømandskorpset"
 DEN_fromandskorpset_desc: "Niedawna rozbudowa zarówno armii, jak i floty, znacząco wzmocniła nasze wojsko. Jesteśmy w stanie wypływać na dalekie wody, a nawet - jeśli zechcemy - na obce brzegi."
 DEN_domestic_designs: "Projekty krajowe"
 DEN_domestic_designs_desc: "Nasze siły powietrzne są mocno wybrakowane. Przyczyną tego jest głównie fakt, że nie produkujemy własnych samolotów, przez co nie mamy jak walczyć, gdy sytuacja radykalnie się pogorszy. Musimy stworzyć krajową linię montażową i budować własne maszyny."
 DEN_foreign_designs: "Projekty zagraniczne"
 DEN_foreign_designs_desc: "Żadna z naszych dwóch formacji sił powietrznych nie jest w stanie zaprojektować i zbudować sprawnego myśliwca czy bombowca. Powinniśmy poszukać miejsca, w którym kupimy sobie samoloty. Jeśli projekt nas zadowoli, możemy pomyśleć o pozyskaniu licencji na produkcję."
 DEN_unify_flyvevabnet: "Zjednoczenie Flyvevåbnetu"
 DEN_unify_flyvevabnet_desc: "Na chwilę obecną mamy dwie różne, całkowicie odmienne formacje sił powietrznych, Hærens Flyvertropper armii i Marinens Flyvevæsen marynarki, które często mają całkowicie sprzeczne interesy. Połączenie ich w jedną siłę lotniczą pozwoliłoby na uspójnienie strategii i stworzenie nowego rodzaju sił powietrznych."
 DEN_flyvertaktisk_kommando: "Flyvertaktisk Kommando"
 DEN_flyvertaktisk_kommando_desc: "Zjednoczenie dwóch odrębnych sił powietrznych w jedną to za mało. Aby ten nowy rodzaj wojsk był tak skuteczny i spójny, jak to możliwe, będziemy musieli stworzyć centralną strukturę dowodzenia, która pozwoli nam na odpowiednią koordynację działań."
 DEN_air_force_power_projection: "Projekcja sił powietrznych"
 DEN_air_force_power_projection_desc: "Flyvevåbnet jest teraz trzecim dużym rodzajem naszych sił zbrojnych, co pozwala nam skupić się na zabezpieczeniu nieba naszego rozległego kraju. Rozwinięte i skuteczne lotnictwo potrzebuje baz lotniczych, gdzie samoloty będą mogły startować i lądować."
 DEN_flyveskolen: "Flyveskolen"
 DEN_flyveskolen_desc: "Po zgromadzeniu całej naszej wiedzy i umiejętności lotniczych we Flyvevåbnecie powinniśmy podzielić się nimi z chętnymi do nauki kadetami, tworząc wspólną szkołę lotniczą."
 DEN_torpedofly: "Torpedofly"
 DEN_torpedofly_desc: "Jedyny sposób na utrzymanie przez nas naszych terytoriów zamorskich to projekcja siły na wszystkich wodach. Będzie to wymagało skutecznej koordynacji marynarki i lotnictwa oraz wspólnej strategii."
 DEN_jagerfly: "Jagerfly"
 DEN_jagerfly_desc: "Aby chronić nasze miasta przed niszczycielskimi bombardowaniami, musimy skoncentrować nasze zasoby lotnicze na produkowaniu możliwie najlepszych myśliwców."
 DEN_luftstotte: "Luftstøtte"
 DEN_luftstotte_desc: "Najlepiej wykorzystamy nasze siły powietrzne, wyznaczając im zadania możliwie najsilniejszego wsparcia sił naziemnych. Lotnictwo jest w dzisiejszej sztuce wojennej niezwykle ważne, lecz wojny nadal wygrywa się na ziemi."
 DEN_bombefly: "Bombefly"
 DEN_bombefly_desc: "[DEN.GetNameDef] zapewni sobie całkowite bezpieczeństwo jedynie poprzez zdolność bombardowania i niszczenia obiektów przemysłowych wroga."
 DEN_advanced_flight: "Zaawansowane techniki lotnicze"
 DEN_advanced_flight_desc: "Lotnictwo przeszło w ciągu ostatnich kilku lat gwałtowny rozwój, wciąż czeka nas jednak więcej innowacji i ulepszeń. Aby prawdziwie zdominować niebo, musimy stanąć na czele technologicznego rozwoju."
