l_polish:
 #Opinion modifiers
 #FINLAND
 FIN_suomalainen_sosialismi: "Suomalainen Sosialismi"
 FIN_suomalainen_sosialismi_desc: "Skrajna kapitalistyczna bieda zbiera coraz większe żniwo w naszym społeczeństwie od czasu kontrrewolucyjnej katastrofy wywołanej przez Mannerheima i jego sojuszników podczas wojny domowej. Trzeba to zmienić - musimy znaleźć sposób, żeby wyzwolić klasę robotniczą."
 FIN_towards_a_red_government: "Ku Czerwonemu Rządowi"
 FIN_towards_a_red_government_desc: "Kiedy w 1918 r. przez kraj przetoczyła się fala robotniczej rewolucji, proletariat został zdradzony przez reakcyjne siły Mannerheima i jego niemieckich sojuszników. Już czas pomścić naszych poległych towarzyszy i wreszcie stworzyć republikę robotniczą, o której zawsze marzyliśmy."
 FIN_the_second_finnish_civil_war: "Druga fińska wojna domowa"
 FIN_the_second_finnish_civil_war_desc: "Rozwijając świadomość klasową wśród budującego się proletariatu i umiejętności organizacyjne jego przywódców, zgromadziliśmy wreszcie zasoby potrzebne do ostatecznego obalenia naszych burżuazyjnych władców."
 FIN_the_peoples_democratic_league: "Ludowa Liga Demokratyczna"
 FIN_the_peoples_democratic_league_desc: "Ludowa Liga Demokratyczna koordynowała działania różnych frakcji [FIN.GetAdjective] lewicy. Stworzyła fundamenty pod prawdziwy sojusz robotniczy, który może wcielić w życie wolę proletariatu."
 FIN_cooperate_with_social_democrats: "Współpraca z socjaldemokratami"
 FIN_cooperate_with_social_democrats_desc: "Chociaż zaślepia ich gotowość do zawierania kompromisów z kapitalistami, to nie można zaprzeczyć, że socjaldemokraci cieszą się sporym poparciem proletariatu, a wielu z ich przywódców jest ekspertami w swoich dziedzinach. Powinniśmy z nimi częściej współpracować przy budowie naszej republiki robotniczej."
 FIN_the_workers_state: "Państwo robotnicze"
 FIN_the_workers_state_desc: "Dyktatura proletariatu jest już niepodważalna, możemy więc zreformować kraj tak, by w polityce najważniejszy był interes proletariuszy. Całkowicie zmienimy wszystko, od edukacji naszych dzieci, aż po organizację fabryk."
 FIN_the_red_watch: "Czerwona Straż"
 FIN_the_red_watch_desc: "Są ludzie gotowi podkopać wszystko, co stworzyliśmy od czasu wojny domowej, żeby ponownie zbudować kapitalistyczną tyranię. Tworząc Czerwoną Gwardię zyskamy pewność, że taka zdradziecka działalność zostanie wykorzeniona, zanim rozniesie się na całe społeczeństwo."
 FIN_approach_the_soviets: "Zwróćmy się do Sowietów"
 FIN_approach_the_soviets_desc: "Nasi [SOU.GetAdjective] towarzysze walczą na pierwszej linii boju proletariatu z burżuazyjnym imperializmem. Powinniśmy skontaktować się z ich przywódcami i zabiegać o poparcie dla naszych zmagań z [FIN.GetAdjective] burżujami."
 FIN_antagonize_the_soviets: "Zantagonizujmy Sowietów"
 FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap] może maskować się socjalistyczną retoryką, ale to nie jest raj dla robotników. Znajdziemy własną sposób na poprawę życia klasy robotniczej i nie będziemy współpracować z [SOV.GetAdjective] zagrożeniem."
 FIN_finno_soviet_pact: "Pakt fińsko-sowiecki"
 FIN_finno_soviet_pact_desc: "Dajmy spokój historycznym żalom, [SOU.GetAdjective] obywatele dowiedli, że są dobrymi sojusznikami w walce o socjalizm. Już czas, żeby nasze rządy zawarły formalną umowę, która przygotuje nas na nieuchronne działania odwetowe reakcyjnej Europy."
 FIN_subsidized_national_industrialization: "Subsydiowana industrializacja kraju"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDef] czyni wielkie postępy w masowej mobilizacji krajowych sił produkcyjnych poprzez industrializację. Może powinniśmy zwrócić się do ich ekspertów o pomoc w przygotowaniu podobnego programu dla Finlandii."
 FIN_finnish_learned_societies: "Fińskie stowarzyszenia edukacyjne"
 FIN_finnish_learned_societies_desc: "Wielu krajowych intelektualistów uciekło za granicę, ale sporo tych, którzy pozostali, wykazało się mądrością i przyjęło socjalistyczne poglądy. Powinniśmy pomóc tym intelektualistom w rozwoju, inwestując w ich badania."
 FIN_finnish_federation_of_trade_unions: "Fińska Federacja Związków Zawodowych"
 FIN_finnish_federation_of_trade_unions_desc: "Związki zawodowe reprezentują prawdziwych władców przemysłu, czyli robotników. Współpracując z federacją związków zawodowych, możemy zreorganizować całą gospodarkę, żeby poprawić los klasy robotniczej."
 FIN_defensive_preparations: "Przygotowania obronne"
 FIN_defensive_preparations_desc: "Niezależnie od ideologii chyba czeka nas konflikt z naszym wschodnim sąsiadem. Musimy się przygotować na nieuniknione i szybko wzmocnić naszą obronę. Jeśli się nam to nie uda, nasz kraj może ponownie wpaść w ręce wroga."
 FIN_trade_agreements: "Umowy handlowe"
 FIN_trade_agreements_desc: "Chociaż nie zawsze zgadzają się z naszymi decyzjami dotyczącymi polityki wewnętrznej, wiele krajów byłoby gotowych zawrzeć z nami porozumienia handlowe, które pomogą w modernizacji naszej armii. Zrobią to głównie dlatego, że możemy zagrozić bezpieczeństwu naszych mniej sympatycznych sąsiadów."
 FIN_finno_estonian_union: "Unia Fińsko-Estońska"
 FIN_finno_estonian_union_desc: "Z Estończykami łączy nas historia, dlatego z bólem obserwujemy, jak miotają się między mocarstwami i czekają, aż ich ojczyzna znowu stanie się polem walki między narodami. Może oszczędzimy im tego losu, jeśli stworzymy z nimi unię."
 FIN_social_democracy: "Socjaldemokracja"
 FIN_social_democracy_desc: "Widzieliśmy nieszczęścia i grozę wywołane przez rewolucję w bolszewickim stylu. Jeżeli chcemy stworzyć stabilne społeczeństwo wspierające klasę robotniczą, musimy zrobić to, w miarę możliwości, pokojowymi i demokratycznymi środkami."
 FIN_pragmatic_socialism: "Pragmatyczny socjalizm"
 FIN_pragmatic_socialism_desc: "Gardzimy metodami bolszewików i im podobnych, ale przyznajemy, że trzeba zrobić więcej, żeby wyzwolić klasę robotniczą od grozy współczesnego kapitalizmu. Osiągniemy to dzięki rozważnemu wprowadzeniu demokratycznego, pragmatycznego socjalizmu."
 FIN_sosialistinen_eduskuntaryhma: "Sosialistinen Eduskuntaryhmä"
 FIN_sosialistinen_eduskuntaryhma_desc: "Socjalistyczna Grupa Parlamentarna opowiada się za ponownym zbliżeniem z rządem [SOU.GetAdjective], zamiast antagonizowania go. Ich propozycje to być może najlepsza nadzieja na zachowanie naszej własnej formy socjalizmu, bez ingerencji ze strony władz [SOU.GetAdjective]"
 FIN_social_democratic_womens_union: "Socjaldemokratyczna Unia Kobiet"
 FIN_social_democratic_womens_union_desc: "Niedola kobiet w społeczeństwie była lekceważona od niepamiętnych czasów. Wprowadzając Socjaldemokratyczną Unię Kobiet do rządu, możemy wreszcie zacząć rozwiązywać ich problemy i stworzyć bardziej egalitarne społeczeństwo dla wszystkich."
 FIN_mineral_wealth: "Bogactwa mineralne"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap] ma ogromną ilość nieeksploatowanych zasobów naturalnych. Jeżeli chcemy posiadać sprawne siły zbrojne, musimy wykorzystać te zasoby i poprawić samowystarczalność naszej gospodarki."
 FIN_funds_from_kalevala_koru_oy: "Fundusze z Kalevala Koru Oy"
 FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, producent pięknej biżuterii, stworzony przez członkinie Socjaldemokratycznej Unii Kobiet, odniósł oszałamiający sukces. Korzystając z ich doświadczeń, możemy wzmocnić naszą gospodarkę i wykorzystać majątek, żeby sfinansować inne przedsięwzięcia."
 FIN_join_the_comintern: "Dołączenie do Kominternu"
 FIN_join_the_comintern_desc: "Musimy odejść od przestarzałych definicji nacjonalizmu oraz związanych z nimi zadawnionych uraz i współpracować z rządem [SOU.GetAdjective]. Razem możemy pomóc odwrócić losy walki z europejskimi siłami reakcyjnymi, a jednocześnie zabezpieczyć własną przyszłość."
 FIN_finnish_influence_in_the_baltic: "Fińskie wpływy w rejonie Bałtyku"
 FIN_finnish_influence_in_the_baltic_desc: "Bezpieczeństwo całego regionu bałtyckiego zależy od współpracy krajów myślących podobnie do nas i zbudowania przez nie solidnej obrony przed siłami agresora. Dlatego musimy sprawić, żeby wszyscy nasi sąsiedzi podążali w tym samym kierunku."
 FIN_approach_major_democracies: "Rozmowy ze znaczącymi państwami demokratycznymi"
 FIN_approach_major_democracies_desc: "Podobnie jak światowe demokracje liberalne chcemy ograniczyć rozszerzanie wpływów bardziej agresywnych aktorów sceny geopolitycznej. Może powinniśmy dążyć do realizacji tego celu wspólnymi siłami."
 FIN_finnish_autonomy: "Autonomia fińska"
 FIN_finnish_autonomy_desc: "Nawet najbardziej zaangażowani komuniści spośród nas obawiali się, że współpraca z rządem [SOU.GetAdjective] może sprawić, że Rosjanie zdominują naszą politykę. Ale dzięki rozważnej dyplomacji osiągnęliśmy z naszymi sojusznikami porozumienie, które gwarantuje nam autonomię. "
 FIN_integrate_kola_and_karelia: "Integracja Półwyspu Kolskiego i Karelii"
 FIN_integrate_kola_and_karelia_desc: "Nawiązaliśmy bliską współpracę z naszymi [SOU.GetAdjective] towarzyszami, ale nasz spór graniczny kładzie się na nią cieniem. Może powinniśmy oczyścić atmosferę i wreszcie rozwiązać problemy jako sojusznicy, a nie wrogowie."
 FIN_keepers_of_the_baltic_countries: "Obrońcy państw bałtyckich"
 FIN_keepers_of_the_baltic_countries_desc: "Mieszkańcy państw bałtyckich nie chcą stać się częścią takich państw jak [GER.GetNameDef] albo [SOU.GetNameDef]. Mamy wspólną historię i spojrzenie na świat, więc sami możemy pokojowo pokierować tymi krajami tak, by nie doprowadzić do ich zniszczenia."
 FIN_british_threat: "Brytyjskie zagrożenie"
 FIN_british_threat_desc: "[ENG.GetNameDefCap] jest sercem globalnej gospodarki burżuazyjnej i jej imperialistycznych macek. Musimy z całych sił wbić w to serce sztylet, by wreszcie uwolnić świat od ucisku."
 FIN_red_finland: "Czerwona Finlandia"
 FIN_red_finland_desc: "Tworząc prawdziwą republikę robotniczą, pomściliśmy naszych towarzyszy, których zabił Biały Terror. Teraz musimy dopilnować, żeby nasze osiągnięcia nie zostały zniweczone przez obce mocarstwa, które pragną nas zniszczyć."
 FIN_united_under_the_north_star: "Zjednoczenie pod Gwiazdą Północną"
 FIN_united_under_the_north_star_desc: "Nasi nordyccy przyjaciele i towarzysze są na łasce imperialistycznych mocarstw, których nie interesuje nasz region. Ale razem możemy zapewnić naszym obywatelom pokój, tworząc sojusz, który odstraszy nawet najpotężniejsze imperia."
 FIN_preserve_sapmi: "Ochrona Sápmi"
 FIN_preserve_sapmi_desc: "Saamowie długo cierpieli pod imperialistycznym butem, w naszym kraju i poza nim. Powinniśmy porozumieć się z tym ludem i pomóc mu wyzwolić się od cierpień zadawanych przez naszych sąsiadów."
 #FIN_confederated_finno_russian_republics: "Confederated Finno-Russian Republics"
 FIN_confederated_finno_russian_republics_desc: "Pod naszymi rządami znajduje się obecnie ogrom ludzi. Aby zapobiec rozwinięciu się systemu hierarchicznego, powinniśmy zreorganizować rząd jako konfederację republik. Dzięki temu wszyscy będą mieli równy wpływ na zarządzanie."
 FIN_secure_the_baltic_sea: "Zabezpieczenie Morza Bałtyckiego"
 FIN_secure_the_baltic_sea_desc: "Choć często skupiamy się na granicach lądowych i najlepszych sposobach ich bronienia, nie możemy zaprzepaścić tych starań, zaniedbując nasze podatne na atak wybrzeże. Należy zabezpieczyć tę flankę, inwestując w rozbudowany program jej obrony."
 FIN_german_threat: "Niemieckie zagrożenie"
 FIN_german_threat_desc: "[GER.Capital.GetCapitalVictoryPointName]: pruski militaryzm znów daje tu o sobie znać. Może inni z zadowoleniem patrzą, jak [GER.GetLeader] podporządkowuje sobie europejskie stolice, lecz nie my. Czas, by raz na zawsze rozprawić się z tym zagrożeniem dla pokoju."
 FIN_socialist_wellfare: "Socjalistyczna opieka społeczna"
 FIN_socialist_wellfare_desc: "Dzięki ostrożnemu zarządzaniu gospodarką i obroną kraju mamy możliwość nagrodzenia robotników poprzez ustanowienie prawdziwego państwa opiekuńczego. Dopilnujemy, by życie naszych obywateli było długie i dostatnie."
 FIN_aid_for_entrepreneurs: "Pomoc dla przedsiębiorców"
 FIN_aid_for_entrepreneurs_desc: "Choć najgorsze aspekty kapitalizmu muszą być ograniczane, nasza gospodarka mogłaby znacznie skorzystać ze zwiększonej aktywności przedsiębiorców. Możemy to osiągnąć poprzez ustanowienie dotacji inwestycyjnych i pożyczek dla istotnych gałęzi przemysłu."
 FIN_soviet_threat: "Sowieckie zagrożenie"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap] zagraża życiu robotników na całym świecie poprzez gotowość do ciśnięcia ich w machinę wojny. Musimy położyć kres temu niebezpieczeństwu, nim stanie się zbyt silne."
 FIN_proclaim_greater_finland: "Ogłoszenie powstania Wielkiej Federacji Finlandii"
 FIN_proclaim_greater_finland_desc: "Nasze granice sięgają dziś znacznie dalej, niż mogliśmy sobie to wyobrazić parę lat temu. Przy tak obszernym nowym terytorium konieczna jest reorganizacja rządu, by mógł on lepiej kierować tak zróżnicowanym regionem."
 FIN_control_the_flux_of_iron_ore: "Kontrola przepływu rudy żelaza"
 FIN_control_the_flux_of_iron_ore_desc: "Rozprowadzanie przez Norwegów szwedzkiej rudy żelaza wciąż okazuje się mechanizmem napędzającym wojnę na kontynencie i poza nim. Musimy przejąć kontrolę nad przepływem tych kluczowych surowców, nim wpadną one w ręce naszych wrogów."
 FIN_finnish_neutrality: "Fińska neutralność"
 FIN_finnish_neutrality_desc: "Nie można pozbawić naszych ludzi siły i determinacji w walce o wolność. Powinniśmy jednak dążyć do polityki neutralności, aby nasi sąsiedzi nie mieli powodów do tłumienia naszej wywalczonej z trudem niepodległości."
 FIN_the_finnish_swedish_peoples_party: "Szwedzka Partia Ludowa w Finlandii"
 FIN_the_finnish_swedish_peoples_party_desc: "Obywatele szwedzkiego pochodzenia stanowią w Finlandii pokaźną mniejszość. Współpraca z partią, która najbardziej gorliwie broni ich interesów, może przysporzyć nam solidnego poparcia dla naszej polityki, a nawet zjednać przychylność samej Szwecji."
 FIN_align_the_agrarian_league: "Przymierze z Unią Agrarną"
 FIN_align_the_agrarian_league_desc: "W ciągu ostatniego stulecia przemysł [ROOT.GetAdjective] bardzo się rozwinął. Nie możemy jednak zignorować niedoli milionów ludzi, którzy karmią nasz naród, ciężko pracując na polach. Dzięki współpracy z Unią Agrarną możemy zadbać o to, by ich zmartwienia traktowane były z równą uwagą co problemy mieszkańców miast."
 FIN_political_unity: "Polityczna jedność"
 FIN_political_unity_desc: "Chcemy dla naszych obywateli wszystkiego, co najlepsze, niezależnie od politycznej ideologii. Podczas tego kryzysu musimy odłożyć na bok błahe przepychanki i współpracować ze sobą."
 FIN_collaboration_with_the_left: "Współpraca z lewicą"
 FIN_collaboration_with_the_left_desc: "Odosobnienie lewicowych partii nie wzmacnia naszego rządu. Lecz jeśli znajdziemy sposób na współpracę z nimi, będziemy mogli zjednać przychylność większej części narodu dla naszego celu."
 FIN_railways_and_infrastructure: "Koleje i infrastruktura"
 FIN_railways_and_infrastructure_desc: "Wielka wojna ukazała, jak ważne jest posiadanie solidnej sieci kolejowej i drogowej, które wspierają przemysł i wojsko w dostarczaniu do celu zasobów i ludzi. Po dekadach okupacji i rozlewu krwi nasze sieci logistyczne desperacko wymagają rozbudowy."
 FIN_repurpose_small_industries: "Przystosowanie małych przedsiębiorstw"
 FIN_repurpose_small_industries_desc: "Choć nie dorównujemy skalą przemysłu wielkim mocarstwom, funkcjonuje u nas mnóstwo mniejszych fabryk. Zamiast zaczynać od zera, powinniśmy przystosować te niewielkie obiekty na potrzeby wojny."
 FIN_expand_state_military_factories: "Rozbudowa państwowych fabryk wojskowych"
 FIN_expand_state_military_factories_desc: "Nasze zarządzane przez państwo fabryki nie dają sobie rady z wymaganiami wojska podczas obecnego kryzysu. Jeśli chcemy utrzymać linie zaopatrzenia, musimy rozbudować placówki produkcyjne."
 FIN_a_new_course_for_kokoomus: "Nowy kierunek Kokoomus"
 FIN_a_new_course_for_kokoomus_desc: "Niedawne wydarzenia doprowadziły do wzrostu poparcia dla partii Kokoomus, gdyż ludzie pragną silnego, rozsądnego przywódcy i powrotu do tradycyjnych wartości. Powinniśmy to wykorzystać, promując konserwatywną agendę tej partii."
 FIN_the_finnish_throne: "Tron Finlandii"
 FIN_the_finnish_throne_desc: "Kokoomus od dawna popiera fińską monarchię. Dzięki zyskaniu w ostatnim czasie większego poparcia i władzy, partia ta ma teraz dość środków, by rozwiązać obecny ustrój i ustanowić w jego miejscu królestwo."
 FIN_strengthen_military_administration: "Umocnienie administracji wojskowej"
 FIN_strengthen_military_administration_desc: "Mannerheim bohatersko prowadzi nasz naród w tych niepewnych czasach, ucinając polityczne dogmaty z wojskową precyzją. Musimy przekazać mu oraz wojsku nieograniczoną władzę nad krajem, aby mógł on przetrwać."
 FIN_dreams_of_expansionism: "Marzenia o ekspansjonizmie"
 FIN_dreams_of_expansionism_desc: "Risto Ryti słusznie twierdzi, że długotrwały pokój jest niemożliwy, dopóki nie obejmiemy kontroli nad karelskimi ziemiami na wschodzie. Zabezpieczywszy je, będziemy mogli znacznie łatwiej bronić granicy z sąsiadami."
 FIN_reach_out_to_scandinavia: "Zwróćmy się do Skandynawii"
 FIN_reach_out_to_scandinavia_desc: "Większość naszych skandynawskich sąsiadów podziela nasze przekonania i nie ma ochoty angażować się w konflikty mocarstw. Utrzymując z nimi silne więzi, zbudujemy fundamenty pod obronę nas wszystkich."
 FIN_moderate_politics: "Umiarkowana polityka"
 FIN_moderate_politics_desc: "Napięcia pomiędzy mocarstwami rosną, musimy więc dopilnować, by nasz rząd nie był postrzegany jako zbyt pobłażliwy wobec ideologii którejkolwiek frakcji. Dlatego powinniśmy dążyć do polityki wewnętrznego umiarkowania."
 FIN_join_the_allies: "Dołączenie do aliantów"
 FIN_join_the_allies_desc: "Neutralność szybko staje się przestarzałą polityką, która prowadzi tylko do poddaństwa wobec wielkich mocarstw. Choć dołączenie do aliantów wydaje się ryzykowne ze względu na naszą pozycję geopolityczną, na dłuższą metę może pozwolić nam zachować niepodległość."
 FIN_northern_defense_front: "Front Obrony Północy"
 FIN_northern_defense_front_desc: "Nasi skandynawscy i nadbałtyccy sąsiedzi są łatwym celem dla supermocarstw. Lecz jeśli połączymy nasze zasoby i wojsko, zniechęcimy do ataku na nas nawet najsilniejszych wrogów."
 FIN_the_lone_wolf: "Samotny Wilk"
 FIN_the_lone_wolf_desc: "Dobro [ROOT.GetAdjective] obywateli dla nikogo nie jest tak istotne, jak dla nich samych. Historia pokazała, że lepiej jest polegać na sobie, niż liczyć na to, że ktoś przyjdzie nam z pomocą."
 FIN_military_aid: "Pomoc wojskowa"
 FIN_military_aid_desc: "Alianci mają do dyspozycji wielu producentów uzbrojenia. Powinniśmy to wykorzystać, by szybko zmodernizować swoje siły zbrojne."
 FIN_mineral_wealth_development: "Rozwój bogactw mineralnych"
 FIN_mineral_wealth_development_desc: "Istnieje możliwość, że zostaniemy odcięci od potencjalnych sojuszników lub partnerów gospodarczych z powodu naszego położenia geograficznego i sąsiadów. Dlatego powinniśmy użyć niewykorzystanych zasobów naszego kraju, by móc kontynuować walkę nawet w izolacji."
 FIN_industrialize_the_region: "Industrializacja regionu"
 FIN_industrialize_the_region_desc: "Choć połączone siły wojsk Frontu Obrony Północy są znaczne, musimy bardziej postarać się o to, by nasze gospodarki mogły je wspierać w razie przedłużającej się wojny. Aby to osiągnąć, należy zainwestować w odbudowę przemysłu."
 FIN_increase_military_investment: "Zwiększenie inwestycji w wojsko"
 FIN_increase_military_investment_desc: "Ekonomiczny i logistyczny aspekt konfliktu jest równie kluczowy dla naszego przetrwania co toczenie bitew na linii frontu. Dlatego powinniśmy zainwestować w przemysł zbrojeniowy, by mógł zaopatrywać nasze wojsko w niezbędne wyposażenie."
 FIN_cooperation_with_germany: "Współpraca z Niemcami"
 FIN_cooperation_with_germany_desc: "Możemy spokojnie założyć, że w bieżącej sytuacji geopolitycznej [GER.GetNameDef] i [SOU.GetNameDef] zaczną w końcu ze sobą walczyć. Jeśli sprzymierzymy się z [GER.GetAdjective] stroną, będziemy mogli wymierzyć odwet za straty poniesione w poprzednich wojnach z państwem [SOU.GetAdjective] i zyskać nowe możliwości."
 FIN_wartsila_engine_production: "Produkcja silników Wärtsilä"
 FIN_wartsila_engine_production_desc: "Jeśli zdobędziemy umiejętności i możliwości produkowania własnych silników wojskowych, zwiększymy nasze bezpieczeństwo narodowe. Możemy to osiągnąć, współpracując z sojusznikami i krajowymi firmami, takimi jak Wärtsilä."
 FIN_german_military_advisors: "Niemiecka misja wojskowa"
 FIN_german_military_advisors_desc: "Sposoby toczenia wojny zmieniają się dynamicznie dzięki użyciu zmotoryzowanego sprzętu i samolotów. Być może czas nauczyć się od naszych [GER.GetAdjective] towarzyszy broni, jak najlepiej wykorzystywać te nowe zasoby na naszą korzyść."
 FIN_finnish_march_of_conquest: "Pasmo fińskich podbojów"
 FIN_finnish_march_of_conquest_desc: "Zbyt długo już wykazujemy obronną postawę wobec państwa [SOU.GetAdjective] i jego poprzedników. Przyszedł czas, by odwrócić sytuację i przesunąć granice, wyzwalając mieszkańców Karelii spod [SOU.GetAdjective] jarzma - i to za wszelką cenę."
 FIN_joint_scientific_program: "Wspólny program naukowy"
 FIN_joint_scientific_program_desc: "Zdobycie technologicznej przewagi nad wrogami może być kluczowym aspektem decydującym o zwycięstwie kraju w wojnie. Łącząc wysiłki badawcze z sojusznikami, możemy sprawić, by ta przewaga była po naszej stronie."
 FIN_modernize_the_industry: "Modernizacja przemysłu"
 FIN_modernize_the_industry_desc: "Owoce naszych technologicznych wysiłków mają zastosowanie nie tylko na polu bitwy. Wiele z nich może posłużyć do zwiększenia wydajności przemysłu. Do uruchomienia obszernego programu modernizacji przemysłu dzięki tej nowej wiedzy potrzeba tylko paru inwestycji."
 FIN_modernize_the_army: "Modernizacja armii"
 FIN_modernize_the_army_desc: "Priorytetem każdego rządu jest obrona i bezpieczeństwo obywateli. Jeśli nasze siły zbrojne okazują się niewystarczające, będziemy zobowiązani do zainwestowania w ulepszenie ich do takiego stopnia, by mogły znów wypełniać swój główny obowiązek."
 FIN_weapon_caches: "Składy broni"
 FIN_weapon_caches_desc: "Musimy mieć plan na wypadek klęski naszych sił zbrojnych i upadku rządu, który pozwoli nam odzyskać państwo. Jednym z sugerowanych rozwiązań jest stworzenie skrytek z bronią dla sił potencjalnego ruchu oporu."
 FIN_national_unity: "Jedność narodowa"
 FIN_national_unity_desc: "Wojna zbliża się coraz bardziej, powinniśmy więc zagrzać nasz wspaniały naród do boju i po raz kolejny pokazać światu, co oznacza bycie Finem."
 FIN_viron_kansa: "Viron Kansa"
 FIN_viron_kansa_desc: "Choć [ROOT.GetName] i [EST.GetName] są oddzielone Morzem Bałtyckim, to państwa te mają długą wspólną historię. Co więcej, mierzymy się z takimi samymi wyzwaniami, walcząc o utrzymanie niepodległości. Być może dzięki pokojowemu zjednoczeniu uchronimy nasze narody przed wojną."
 FIN_ambitions_in_the_south: "Ambicje na południu"
 FIN_ambitions_in_the_south_desc: "Sąsiedzi małych państw bałtyckich obrzucają je pożądliwymi spojrzeniami. Jeśli mają zostać podbite, niech stanie się to ku naszej korzyści, a nie potencjalnego wroga."
 FIN_union_of_finnish_brothers_in_arms: "Związek Fińskich Towarzyszy Broni"
 FIN_union_of_finnish_brothers_in_arms_desc: "Związek Fińskich Towarzyszy Broni stoi na czele narodowego ruchu socjalistycznego, a poparcie dla niego w obliczu zagranicznego zagrożenia wciąż rośnie. Jeśli podejmiemy z nim współpracę, możemy zyskać ogromne wsparcie dla obronności narodu."
 FIN_arm_the_lotta_svard: "Uzbrojenie Lotta Svärd"
 FIN_arm_the_lotta_svard_desc: "Lotta Svärd okazali się nieocenioną siłą pomocniczą. Biorąc pod uwagę ich biegłość i naszą tragiczną sytuację, może powinniśmy lepiej uzbroić tę organizację i skuteczniej zintegrować ją z siłami zbrojnymi."
 FIN_parmis_devils: "Diabły Pärmiego"
 FIN_parmis_devils_desc: "Karny batalion Nikke Pärmiego udowodnił, że można skutecznie wykorzystać ludzi, którzy inaczej gniliby za kratami. Powinniśmy kontynuować jego dzieło i utworzyć dywizję więźniów, którzy pragną walczyć za swój kraj."
 FIN_militarized_society: "Zmilitaryzowane społeczeństwo"
 FIN_militarized_society_desc: "Jeśli nasz naród ma przetrwać nadciągający atak, musimy porzucić polityczne pozory i pogodzić się z całkowitą militaryzacją społeczeństwa. Tylko tak ekstremalne kroki pozwolą nam rozgromić wroga."
 FIN_a_cry_for_help: "Wołanie o pomoc"
 FIN_a_cry_for_help_desc: "Liga Narodów nie wywiązała się z obowiązku ochrony państw członkowskich przed konfliktem. Lecz może jest za granicą jeszcze ktoś, kto odpowie na nasze wołanie o pomoc. Liczymy na to."
 FIN_greater_finland: "Wielka Finlandia"
 FIN_greater_finland_desc: "Bezwzględni sąsiedzi pożądający naszych ziem nie będą więcej na nas żerować. Zamiast tego to my staniemy się drapieżnikiem i poszerzymy granice do stanu naturalnego, obejmując nimi ziemie Karelii."
 FIN_right_wing_policies: "Polityka prawicowa"
 FIN_right_wing_policies_desc: "Lewica to wyłącznie agenci zagranicznych mocarstw. Sprzedaliby swą ojczyznę bez mrugnięcia okiem, jeśli oznaczałoby to, że [SOU.Capital.GetCapitalVictoryPointName] spojrzy na nich przychylnie. Jeśli nasz naród ma przetrwać w dobrobycie, musimy zwrócić się ku prawicowym partiom i organizacjom."
 FIN_discredit_the_democratic_system: "Dyskredytowanie ustroju demokratycznego"
 FIN_discredit_the_democratic_system_desc: "Nasz system demokratyczny ledwo wytrzymuje od kryzysu do kryzysu i brak w nim stanowczego, znaczącego działania. Tkwimy w dramatycznej sytuacji i nie możemy więc dłużej tolerować takiej słabości: należy poinformować ludność o porażce tego ustroju."
 FIN_prepare_a_military_coup: "Przygotowania do przewrotu wojskowego"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDef] potrzebuje silnego, zdecydowanego przywódcy, potrafiącego podejmować trudne decyzje w obliczu kryzysu. Obecnie zdolni do tego są tylko wojskowi. Zamiast czekać, aż kraj rozpadnie się w rękach demokratów i socjalistów, stwórzmy fundament pod zamach stanu."
 FIN_a_fascist_regime: "Reżim faszystowski"
 FIN_a_fascist_regime_desc: "Dzięki temu, że parlament znajduje się pod kontrolą wojska, możemy stworzyć reżim oparty na sile, honorze i wierności [FIN.GetAdjective] wartościom."
 FIN_seek_german_protection: "Zabiegajmy o niemiecką ochronę"
 FIN_seek_german_protection_desc: "Liga Narodów miała stać na straży międzynarodowego prawa, lecz poniosła sromotną klęskę. Musimy zaakceptować fakt, że potęga sił zbrojnych to jedyny istotny aspekt relacji międzypaństwowych. Aby nasz naród przetrwał, musimy poprosić o pomoc silniejszych sąsiadów, takich jak [GER.GetNameDef]."
 FIN_join_axis: "Dołączenie do Osi"
 FIN_join_axis_desc: "Niewielu zdoła oprzeć się potędze państw Osi. Zamiast usuwać się w cień, powinniśmy dołączyć do sojuszu i wykorzystać go do osiągnięcia własnych celów w polityce zagranicznej."
 FIN_finnish_supremacy_in_the_north: "Fińska dominacja na północy"
 FIN_finnish_supremacy_in_the_north_desc: "Podczas gdy inne kraje w regionie sprzeczają się i negocjują warunki kapitulacji wobec supermocarstw, tylko my mamy alternatywne rozwiązanie. Poprowadzimy nasze narody do zwycięstwa w walce z każdym wrogiem, który postanowi nam zagrozić."
 FIN_finnish_legion_of_honor: "Fińska Legia Honorowa"
 FIN_finnish_legion_of_honor_desc: "Nasi żołnierze są tarczą, która powstrzymuje komunistyczne hordy na granicy państwa. Powinniśmy uhonorować ich męstwo poprzez stworzenie elitarnej Legii Honorowej, do której mogą zechcieć dołączyć najdzielniejsi z nich."
 FIN_tactical_wargaming_department: "Dział taktycznych gier wojennych"
 FIN_tactical_wargaming_department_desc: "Wymagania współczesnej wojny są z dnia na dzień coraz większe. Jeśli nasze najwyższe dowództwo ma za nimi nadążyć, musimy rozbudować je o nowe wydziały, w których będzie można testować nowe metody za pomocą gier wojennych."
 FIN_advanced_jaeger_training_program: "Zaawansowany program szkolenia jegrów"
 FIN_advanced_jaeger_training_program_desc: "Nasi jegrzy od dawna są uważani za elitę sił zbrojnych, wywodzącą się jeszcze z czasów wielkiej wojny, gdy pierwsi z nich zostali przeszkoleni w Niemczech. Być może pora na wzmocnienie tej jednostki poprzez zmodernizowanie jej, co z kolei poprawi morale w całej armii."
 FIN_industrial_cooperation: "Współpraca przemysłowa"
 FIN_industrial_cooperation_desc: "Państwa członkowskie Osi dysponują rozległą wiedzą i zasobami. Czas na podjęcie z nimi przemysłowej współpracy, która pozwoli nam lepiej spożytkować te niewykorzystywane zasoby do wzmocnienia naszych narodów."
 FIN_bring_foreign_armor_experts: "Sprowadzenie zagranicznych ekspertów broni pancernej"
 FIN_bring_foreign_armor_experts_desc: "Czołgi są kluczowym elementem każdej nowoczesnej armii, lecz my nie mamy w ich zakresie dużego doświadczenia. Być może moglibyśmy zwiększyć swoje możliwości na tym polu, prosząc o pomoc zagranicznych ekspertów."
 FIN_military_research: "Badania wojskowe"
 FIN_military_research_desc: "Oblicze wojny zmienia się wraz z każdą nową technologią i taktyką, która ją wykorzystuje. Członkowie naszego sojuszu powinni połączyć wysiłki naukowe i technologiczne, aby nasze siły zbrojne były nieustannie silne i gotowe."
 FIN_patriotic_peoples_movement: "Patriotyczny Ruch Ludowy"
 FIN_patriotic_peoples_movement_desc: "Pomimo odsunięcia od władzy przez poprzedni ustrój Patriotyczny Ruch Ludowy świetnie się spisał w informowaniu społeczeństwa o potrzebie okazywania dumy narodowej i obrony kraju przed komunizmem. Jeśli wtajemniczymy go w nasze działania, zyskamy znacznie większe poparcie dla naszego reżimu."
 FIN_academic_karelian_society: "Karelskie Stowarzyszenie Akademickie"
 FIN_academic_karelian_society_desc: "W ciągu ostatniej dekady organizacja intelektualistów i studentów z Uniwersytetu Helsińskiego zyskuje coraz większe wpływy. Ich główne cele zbiegają się z naszymi: chcą rozwijać Finlandię w zgodzie z naszą historią. Być może znajdziemy sposób na nawiązanie z nimi współpracy."
 FIN_mustapaidat: "Mustapaidat"
 FIN_mustapaidat_desc: "Dalsza militaryzacja społeczeństwa sprawi, że nasz naród osiągnie szczyt swojej siły. Dzięki siłom paramilitarnym możemy promować wojskowe wartości we wszystkich kręgach społecznych - zarówno pośród ludzi zbyt młodych, jak i zbyt starych na dołączenie do armii."
 FIN_take_over_the_suojeluskunta: "Przejęcie Suojeluskunta"
 FIN_take_over_the_suojeluskunta_desc: "Suojeluskunta to pomocnicza jednostka rezerwistów, których można wezwać do pomocy przy bronieniu kraju w razie kryzysu. Jeśli zaczniemy kontrolować tę organizację, będziemy mogli ją wykorzystać do indoktrynowania tysięcy ludzi dla naszej sprawy."
 FIN_maan_turva: "Maan Turva"
 FIN_maan_turva_desc: "Tylko dokładna obserwacja populacji pozwoli nam ustrzec się zdrady lub przewrotu. W zamian za to będziemy mogli chronić reżim i dopilnować, by naród nie został zniszczony od wewnątrz."
 FIN_finnish_irredentism: "Fiński irredentyzm"
 FIN_finnish_irredentism_desc: "Choć wyzwoliliśmy się spod władzy dawnego Imperium Rosyjskiego, wciąż część naszych ziem i ludzi pozostaje uwięzionych pod jarzmem wroga. Musimy pobudzić obywateli do wyzwolenia tych regionów."
 FIN_keepers_of_the_north: "Obrońcy Północy"
 FIN_keepers_of_the_north_desc: "Jesteśmy jedynym nadbałtyckim krajem, który posiada wystarczającą siłę woli do zarządzania tym regionem i bronienia go przed zewnętrznymi wrogami. Trwały pokój nie zaistnieje, dopóki nie zjednoczymy wszystkich tutejszych narodów pod naszą władzą."
 FIN_sotilaalliset_kappalaiset: "Sotilaalliset Kappalaiset"
 FIN_sotilaalliset_kappalaiset_desc: "Posługa kapelańska jest dla naszych żołnierzy niezwykle ważna. Wielu kapelanów słusznie martwi się o przyszłość naszego narodu. Jeśli zaczniemy z nimi współpracować, nie tylko zyskamy informacje z linii frontu, lecz także dopilnujemy, by do żołnierzy docierał właściwy przekaz."
 FIN_national_fanatism: "Narodowy fanatyzm"
 FIN_national_fanatism_desc: "Społeczeństwo musi zostać nasycone fanatyzmem i poświęceniem dla sprawy [FIN.GetAdjective] wyższości. Wielokrotnie udowodniliśmy, że nikt nas nie powstrzyma i że gdy jesteśmy zjednoczeni, nic nie stanie na drodze naszego narodu do wielkości."
 FIN_military_promotions: "Awanse w wojsku"
 FIN_military_promotions_desc: "Oficerowie naszego wojska służą narodowi z honorem i oddaniem. Czas nagrodzić najlepszych z nich za rolę w wyzwoleniu nas spod jarzma naszych historycznych wrogów."
 FIN_indoctrinate_the_workers: "Indoktrynacja robotników"
 FIN_indoctrinate_the_workers_desc: "Dzięki zwiększonej obserwacji ludności mamy lepszy wgląd w skuteczność poszczególnych metod propagandowych. Powinniśmy wykorzystać tę wiedzę do indoktrynacji społeczeństwa, by zapewnić rządowi i państwu [FIN.GetAdjective] jego całkowitą lojalność."
 FIN_intellectual_elite: "Elita intelektualna"
 FIN_intellectual_elite_desc: "Poprzez ostrożną współpracę wojska i bardziej oświeconych przedstawicieli inteligencji zdołaliśmy wyzwolić naród ze szponów socjalizmu i degeneracji. Czas nagrodzić tych, którzy nas wspierali, inwestując w ich akademickie ambicje."
 FIN_enhance_southern_infrastructure: "Rozwój infrastruktury na południu"
 FIN_enhance_southern_infrastructure_desc: "Państwo [ROOT.GetAdjective] dąży do umocnienia swojej pozycji na świecie, dlatego też musi skoncentrować się na budowie i rozwijaniu własnego potencjału przemysłowego. Pierwszy krok do realizacji tego celu to poprawa infrastruktury w regionach południowych, by w krótkim czasie stały się one lepiej przystosowane do obsługi przemysłu lekkiego i ciężkiego."
 FIN_industrial_development: "Rozwój przemysłu"
 FIN_industrial_development_desc: "Świat staje się coraz bardziej uprzemysłowiony, więc [ROOT.GetName] musi za nim nadążać, jeśli zamierza stać się ważnym graczem na arenie międzynarodowej. Nasze inwestycje w przemysł ciężki nie tylko stworzą miejsca pracy i staną się bodźcem dla gospodarki, ale zapewnią nam też zasoby niezbędne do zmierzenia się z czekającymi nas w przyszłości wyzwaniami."
 FIN_bank_of_aland: "Bank Åland"
 FIN_bank_of_aland_desc: "Bank Åland to fundament [ROOT.GetAdjective] gospodarki, gwarantujący jej stabilność i wsparcie niezbędne do rozwoju oraz budowania dobrobytu. \nInwestując w Bank Åland, [ROOT.GetName] inwestuje w swoją przyszłość i tworzy podwaliny silniejszego, bogatszego państwa."
 FIN_suomen_akatemia: "Suomen Akatemia"
 FIN_suomen_akatemia_desc: "Grupa [ROOT.GetAdjective] intelektualistów, na czele której stoi uznany matematyk Leo Sario, postuluje utworzenie Suomen Akatemia, która miałaby być najważniejszą krajową instytucją akademicką, napędzającą innowacje naukowe oraz gwarantującą, że [ROOT.GetName] znajdzie się w czołówce rozwoju technologicznego."
 FIN_janiskoski_power_plant: "Elektrownia Jäniskoski"
 FIN_janiskoski_power_plant_desc: "Zbudujemy elektrownię w Jäniskoski, która zasili elektryczną hutę w kopalni niklu Kolosjoki i pomoże w rozwoju regionu [722.GetName], co z kolei stanie się bodźcem dla rozwoju gospodarczego północnych obszarów kraju."
 FIN_found_pohjolan_voima: "Stworzenie Pohjolan Voima"
 FIN_found_pohjolan_voima_desc: "Obserwowany w ostatnim czasie rozwój przemysłu leśnego i ciężkiego spowodował zwiększenie popytu na energię elektryczną. Scentralizujemy wytwarzanie prądu i wykorzystamy niewyczerpany potencjał elektrowni wodnych, by wspomóc rozwój [ROOT.GetAdjective] przemysłu."
 FIN_expand_imatra_hydropower_plant: "Rozbudowa hydroelektrowni Imatra"
 FIN_expand_imatra_hydropower_plant_desc: "Hydroelektrownia Imatra, zbudowana w 1922 r., okazała się niezawodnym źródłem energii dla rozwijającego się przemysłu [ROOT.GetAdjective]. Dzięki rozbudowie piątej i szóstej maszyny wzrośnie potencjał elektrowni, co umożliwi dalszy rozwój przemysłu w regionie [928.GetName]."
 FIN_makola_mine: "Kopalnia Makola"
 FIN_makola_mine_desc: "W Makoli i Hiturze odkryto bogate złoża niklu i miedzi. Nasi eksperci uważają, że mogą one stymulować rozwój gospodarczy naszego kraju i szybko rozbudowywanego przemysłu zbrojeniowego. Powinniśmy jak najszybciej rozpocząć budowę kopalni Makola, która stanie się stałym źródłem cennych surowców."
 FIN_power_from_the_dams: "Energia z zapór"
 FIN_power_from_the_dams_desc: "Zamierzamy wykorzystać naturalne zasoby licznych [ROOT.GetAdjective] rzek. W związku z tym zaproponowano rozbudowę infrastruktury elektrowni wodnych. Według ekspertów inwestycja w budowę nowych obiektów tego rodzaju umożliwi gwałtowne zwiększenie potencjału naszego przemysłu i przyspieszy rozwój kraju."
 FIN_tire_factory_at_nokia: "Fabryka opon w Nokii"
 FIN_tire_factory_at_nokia_desc: "W czasie konfliktu [ROOT.GetName] potrzebuje źródła opon dla wojska, więc zagwarantowanie nieprzerwanych dostaw, zapewniających mobilność i gotowość naszych sił zbrojnych, powinno być priorytetem. \nPlanujemy rozbudowę fabryki opon Suomen Gummitehdas w Nokii, a także chcemy zmodyfikować linie produkcyjne, by umożliwić używanie syntetycznej gumy i materiałów z odzysku, co zmniejszy prawdopodobieństwo wystąpienia niedoborów."
 FIN_vaisala_radiosonde_tests: "Próby radiosondy Väisälä"
 FIN_vaisala_radiosonde_tests_desc: "Pionierskie badania nad technologią radiosond, prowadzone pod kierownictwem profesora Vilho Väisälä, przetarły szlak dla udanej produkcji przemysłowej. Dzięki sukcesowi pierwszej fińskiej radiosondy w 1931 r. dalsze badania i rozwój doprowadziły do ogromnych postępów technologicznych."
 FIN_oy_alkoholiliike: "Oy Alkoholiliike"
 FIN_oy_alkoholiliike_desc: "Trudne czasy wymagają trudnych decyzji. Nadeszła pora, by Oy Alkoholiliike, wytwórnia alkoholu, wsparła armię fińską, dostarczając istotne elementy uzbrojenia. \nDzięki uważnej produkcji i rafinacji zakłady te będą specjalizować się w wytwarzaniu niezwykle skutecznych substancji zapalających, które zwiększą potencjał piechoty w walce z nieprzyjacielskimi lekkimi pojazdami opancerzonymi."
 FIN_integrate_oy_tikkakoski: "Integracja Oy Tikkakoski"
 FIN_integrate_oy_tikkakoski_desc: "Zamierzamy wzmocnić [ROOT.GetAdjective] przemysł zbrojeniowy, dlatego zakłady Oy Tikkakoski zostaną połączone w jedną, państwową fabrykę broni. Dzięki temu wzrośnie produkcja uzbrojenia, a także przyspieszy projektowanie nowych rodzajów broni palnej dla [ROOT.GetAdjective] wojska."
 FIN_national_firepower: "Narodowa siła ognia"
 FIN_national_firepower_desc: "Z uwagi na nasilające się zagrożenia zewnętrzne, z którymi ma zmierzyć się nasz kraj, musimy dokonać wielkich inwestycji w nowe fabryki wojskowe. Placówki te będą wytwarzały najnowsze działa artyleryjskie dla naszych wojsk lądowych i baterii nadbrzeżnych, dzięki czemu [ROOT.GetNameDef] zyska siłę ognia niezbędną do obrony własnych granic."
 FIN_contract_with_yhteissisu: "Kontrakt z Yhteissisu"
 FIN_contract_with_yhteissisu_desc: "We współpracy z czołowymi [ROOT.GetAdjective] korporacjami stworzymy firmę Yhteissisu Oy, której zadaniem będzie dostarczanie niezawodnych i wydajnych środków transportu dla [ROOT.GetAdjective] sił obronnych. \nPrzekazanie produkcji pojazdów Sisu S-21 do zakładów Yhteissisu sprawi, że wojsko otrzyma więcej ciężarówek oraz autobusów i będzie dysponowało zasobami na każdą ewentualność."
 FIN_outokumpu_for_defence_industry: "Outokumpu dla przemysłu obronnego"
 FIN_outokumpu_for_defence_industry_desc: "Inwestycja w krajowe przedsiębiorstwo przemysłu metalowego, Outokumpu Oy, pomoże zwiększyć gotowość obronną państwa [ROOT.GetAdjective]. \nZbudowanie krajowej huty w Pori, a także zakładu elektrolizy miedzi zajmującego się oczyszczaniem rudy miedzi, zagwarantuje samowystarczalność [ROOT.GetAdjective] produkcji miedzi i mosiądzu."
 FIN_industrial_upgrade_in_harjavalta: "Modernizacja przemysłu w Harjavalta"
 FIN_industrial_upgrade_in_harjavalta_desc: "W Harjavalta trwają prace mające na celu zmodernizowanie i zoptymalizowanie przemysłu miedziowego i niklowego. Dzięki najnowocześniejszej technologii oraz usprawnionym metodom produkcji wydajność zostanie zmaksymalizowana, a [ROOT.GetName] umocni swoją pozycję czołowego dostawcy tych kluczowych surowców."
 FIN_expand_mining_prospection: "Rozwój wydobycia"
 FIN_expand_mining_prospection_desc: "Inwestycja w nowoczesne narzędzia górnicze i powiększenie infrastruktury kopalń to fundament wydajnego przemysłu wydobywczego. Wyższa wydajność pozwoli zaspokoić potrzeby obrony narodowej oraz wzmocni przygotowanie kraju do wojny."
 FIN_elijarvi_mine: "Kopalnia Elijärvi"
 FIN_elijarvi_mine_desc: "Otrzymaliśmy próbki pochodzące z prac wydobywczych w pobliżu Elijärvi. Wskazują one na obecność rudy chromu o wysokiej zawartości tego pierwiastka. Musimy uruchomić w tym rejonie nowe kopalnie i stworzyć stabilne źródło dostaw chromu dla przemysłu zbrojeniowego."
 FIN_tornio_steel_factory: "Stalownia w Tornio"
 FIN_tornio_steel_factory_desc: "Budowa stalowni w Tornio, w pobliżu kopalni Kemi, może zrewolucjonizować finlandzki przemysł metalowy. Dzięki dostępowi do ogromnych zapasów niklu oraz chromu w Outokumpu nowy zakład będzie produkował stal najwyżej jakości i zapełni lukę w potencjale przemysłowym Finlandii."
 FIN_increase_military_budget: "Zwiększenie budżetu armii"
 FIN_increase_military_budget_desc: "Bezpieczeństwo kraju ma ogromne znaczenie. Dzięki zwiększeniu budżetu armii siły obronne otrzymają dobre wyposażenie i będą lepiej przygotowane do stawienia czoła potencjalnym zagrożeniom."
 FIN_suomen_maavoimat: "Suomen Maavoimat"
 FIN_suomen_maavoimat_desc: "Musimy zwiększyć możliwości fińskich sił obronnych, inwestując w badania nad nowym wyposażeniem wojskowym i modernizację obiektów szkoleniowych, by zagwarantować właściwe przygotowanie żołnierzy do walki z potencjalnymi zagrożeniami."
 FIN_operation_kilpapurjehdus: "Operacja Kilpapurjehdus"
 FIN_operation_kilpapurjehdus_desc: "Decyzją Ligi Narodów Wyspy Alandzkie zostały zdemilitaryzowane w 1921 r., co oznacza, że w tym rejonie nie stacjonują żadne wojska i nie ma tam zaopatrzenia wojskowego. Jednak sytuacja w Europie staje się coraz bardziej napięta i obawiamy się, że wróg może dokonać desantu na ten archipelag. Dlatego też nasze naczelne dowództwo opracowało plan uzbrojenia i umocnienia Wysp Alandzkich. \nPrzeprowadziliśmy przygotowania i nasi żołnierze są gotowi do działania!"
 FIN_extra_refresher_exercises: "Dodatkowe ćwiczenia przypominające"
 FIN_extra_refresher_exercises_desc: "Sytuacja w Europie staje się coraz bardziej napięta i jeśli [ROOT.GetAdjective] niepodległość ma przetrwać, musimy wzmocnić obronę Finlandii, prowadząc intensywne manewry, przygotowując się do wybuchu ewentualnego konfliktu oraz pokazując determinację i gotowość Finów do obrony niepodległości ich ojczyzny."
 FIN_the_cold_front: "Zimny front"
 FIN_the_cold_front_desc: "Trudne zimowe warunki na fińskim froncie wymagają odpowiedniego przygotowania do działań. Należy zabezpieczyć szlaki zaopatrzeniowe i poprawić taktyki maskowania, co zwiększy odporność sił obronnych na ciężkie wyzwanie, jakim jest zima."
 FIN_jaeger_movement: "Ruch jegrów"
 FIN_jaeger_movement_desc: "Naczelne dowództwo [ROOT.GetAdjective] zaproponowało odnowienie sił obronnych poprzez awansowanie oficerów, którzy wcześniej przeszli szkolenie jegrów. Są oni ekspertami w walce partyzanckiej i działaniach sabotażowych na zapleczu wroga, co czyni ich doskonałymi kandydatami do uczenia w nowych jednostkach umiejętności związanych z niekonwencjonalnymi taktykami oraz prowadzenia tych oddziałów do boju."
 FIN_salvaged_and_retooled: "Odzyskanie i odbudowa"
 FIN_salvaged_and_retooled_desc: "Jeżeli nasze siły zbrojne mają wygrać wojnę, musimy skoncentrować się na maksymalizacji zasobów wojennych. Korzystanie ze zdobycznego sprzętu, zbieranie uszkodzonego wyposażenia i przystosowanie go do fińskiej doktryny taktycznej pozwoli zaspokoić potrzeby zaopatrzeniowe naszej armii oraz znacznie wzmocni potencjał bojowy naszych wojsk."
 FIN_winter_warfare: "Zimowa taktyka walki"
 FIN_winter_warfare_desc: "Szykuj się na najgorsze, a nikt nie dorówna ci w boju. Musimy wzmocnić szlaki zaopatrzeniowe i przygotować je do ciężkich zimowych warunków, a także przeszkolić naszych żołnierzy do działania oraz prowadzenia walki w chłodzie."
 FIN_motti_tactics: "Taktyka motti"
 FIN_motti_tactics_desc: "Taktyka motti polega na otoczeniu i odizolowaniu jednostek wroga w celu upośledzenia ich logistyki oraz komunikacji. Wprowadzenie tej taktyki wymaga dokładnego planowania i szkolenia sił obronnych, jeśli ma ona być skuteczna na polu walki. Doskonaląc i stosując taktykę motti, będziemy mogli wymanewrować wroga i uderzyć tam, gdzie najmniej się tego spodziewa."
 FIN_foreign_armor: "Zagraniczna broń pancerna"
 FIN_foreign_armor_desc: "Armia [ROOT.GetAdjective] dąży do wzmocnienia potencjału swoich sił pancernych w czasie wojny. Musimy więc sięgnąć poza nasze granice i tam szukać rozwiązań. Zakup zagranicznych pojazdów pancernych, takich jak szwedzki Landsverk L-62 II, może wzmocnić [ROOT.GetAdjective] arsenał oraz pokazać zaradność naszego kraju i jego elastyczność w obliczu problemów."
 FIN_utilize_the_sami: "Wykorzystanie Saamów"
 FIN_utilize_the_sami_desc: "Musimy docenić wyjątkowe umiejętności ludu Saamów, którzy są doświadczonymi przewodnikami w terenie arktycznym. Wykorzystując ich orientację terenową, możemy zwiększyć skuteczność naszego zwiadu, a ich pasterze reniferów mogliby usprawnić nasze linie zaopatrzenia w odległych zakątkach. Saamowie mogą odgrywać kluczową rolę w naszej strategii obronnej, musimy tylko zadbać o pełne wykorzystanie ich doświadczenia."
 FIN_long_range_patrols: "Dalekie patrole"
 FIN_long_range_patrols_desc: "Dalekie patrole staną się teraz kluczowym elementem działań zwiadowczych i sabotażowych armii [ROOT.GetAdjective], gdy ta mierzy się z wyzwaniami współczesnego pola walki. Te doskonale wyszkolone jednostki specjalizują się w przenikaniu przez linie wroga, gromadzeniu danych wywiadowczych i dokonywaniu zaskakujących, niszczycielskich ataków, co czyni te oddziały istotnymi elementami w działaniach wojennych."
 FIN_finnish_radio_intelligence: "Fińskie rozpoznanie radiowe"
 FIN_finnish_radio_intelligence_desc: "Wojna staje się coraz bardziej zacięta, w związku z czym armia fińska dostrzegła wagę gromadzenia sprawdzonych informacji wywiadowczych. Pod kierownictwem Reino Hallamy powstała grupa utalentowanych radiooperatorów zajmująca się przechwytywaniem i deszyfrowaniem łączności wroga. Dzięki wiedzy i umiejętnościom tych ludzi fińskie siły zbrojne pozyskają cenne informacje, które pomogą odwrócić losy wojny."
 FIN_sissi: "Sissi"
 FIN_sissi_desc: "Wojna nadal trwa, a nasza lekka piechota Sissi stała się bezcennym atutem armii fińskiej, która wykorzystuje doświadczenie tych żołnierzy w dalekich patrolach i niespodziewanych atakach na wrogie cele. Dzięki doskonałej znajomości terenu oraz umiejętności szybkiego i cichego przemieszczania się, jednostki te stały się cierniem w boku nieprzyjaciela i źródłem dumy narodu fińskiego."
 FIN_national_armor_focus: "Cel narodowy: broń pancerna"
 FIN_national_armor_focus_desc: "Wysiłek wojenny wymaga coraz większych nakładów, dlatego [ROOT.GetName] musi zająć się własnym przemysłem zbrojeniowym. Koncentrując się na rozbudowie krajowego potencjału produkcji broni pancernej, chcemy wzmocnić nasze wojska pancerne i stworzyć pojazdy przystosowane do ich wyjątkowych potrzeb na polu walki."
 FIN_underground_resistance_cells: "Podziemne komórki ruchu oporu"
 FIN_underground_resistance_cells_desc: "Wróg posuwa się dalej, ale część Finów nie zamierza się poddawać. Niewielkie, elastyczne komórki ruchu oporu chwyciły za broń i przeprowadzają zasadzki, rajdy oraz działania sabotażowe. Ci ludzie znają teren i mają silną motywację, co czyni ich poważnym zagrożeniem dla każdego najeźdźcy, nieważne jak potężnego."
 FIN_mannerheim_line: "Linia Mannerheima"
 FIN_mannerheim_line_desc: "W celu wzmocnienia naszej obrony musimy skoncentrować się na linii Mannerheima. To rozległa sieć umocnień obronnych, która rozciąga się wzdłuż wschodniej granicy kraju. Należy ją zabezpieczyć przed ewentualnymi atakami wroga. W tym celu armia pracuje nad ulepszeniem samych umocnień, a także docierających do nich linii zaopatrzenia."
 FIN_defense_in_depth: "Głęboka obrona"
 FIN_defense_in_depth_desc: "Wróg staje się coraz silniejszy i bardziej zdeterminowany, w związku z czym pojedyncza, statyczna linia frontu może okazać się niewystarczająca, by go zatrzymać. Musimy zbudować umocnienia i mniejsze linie obronne za główną linią frontu. W ten sposób powstanie wielowarstwowa ochrona dająca naszym wojskom możliwość wyprowadzania kontrataków. Wróg zapłaci za każdą piędź [ROOT.GetAdjective] ziemi, którą spróbuje zająć."
 FIN_helsinki_air_defense: "Obrona przeciwlotnicza Helsinek"
 FIN_helsinki_air_defense_desc: "[ROOT.GetName] obawia się wojny, dlatego należy umocnić Helsinki. Miasto i jego linia brzegowa są słabo przygotowane na ewentualny atak, a ich ochrona spoczywa na barkach armii [ROOT.GetAdjective]. Ulepszenie obrony przeciwlotniczej oraz umocnień brzegowych nie tylko zapewni ochronę miastu, ale także wzmocni morale całego narodu."
 FIN_suomen_ilmavoimat: "Suomen Ilmavoimat"
 FIN_suomen_ilmavoimat_desc: "Musimy postawić na zwiększenie skuteczności [ROOT.GetAdjective] sił powietrznych, dokonując inwestycji w badania naukowe i szkolenia. \nCelem jest stworzenie nowoczesnego i elastycznego lotnictwa, które spełni wymagania współczesnego pola walki, a także zapewni istotne wsparcie siłom lądowym podczas działań bojowych."
 FIN_expand_air_bases: "Rozbudowa baz lotniczych"
 FIN_expand_air_bases_desc: "Rośnie napięcie wokół państwa [ROOT.GetAdjective], dlatego musimy zapewnić naszym siłom obronnym środki umożliwiające prowadzenie skutecznych działań. \nPomożemy siłom powietrznym w budowie kolejnych baz lotniczych w całym kraju, dzięki czemu w trakcie ewentualnego konfliktu piloci będą mogli szybko ruszać do walki."
 FIN_pilot_training: "Szkolenie pilotów"
 FIN_pilot_training_desc: "Współczesne pole walki wymaga szerszego stosowania sił powietrznych, dlatego nasi piloci muszą przechodzić bardziej zaawansowane i specjalistyczne szkolenia. Dzięki inwestycjom w nowe metody szkoleniowe oraz wyposażenie w [ROOT.GetAdjective] siłach powietrznych będą służyć najlepsi piloci świata."
 FIN_naval_airforce: "Lotnictwo morskie"
 FIN_naval_airforce_desc: "W miarę jak [ROOT.GetAdjective] marynarka wojenna rośnie w siłę, musi towarzyszyć temu rozwój jej lotnictwa. Utworzenie lotnictwa morskiego zagwarantuje fińskiej flocie wsparcie niezbędne do zdominowania Morza Bałtyckiego. Wspólne działania samolotów i jednostek nawodnych pozwolą odeprzeć każde zagrożenie."
 FIN_national_aircraft_production: "Krajowa produkcja samolotów"
 FIN_national_aircraft_production_desc: "[ROOT.GetName] znajduje się w obliczu wojny i coraz wyraźniej widać, że nowoczesne siły powietrzne to niezbędny element obrony kraju. W tym celu uruchomiono krajowy program produkcji samolotów, którego celem jest dostarczenie niezbędnych zasobów i wsparcia dla [ROOT.GetAdjective] projektantów i producentów samolotów, dzięki czemu państwo [ROOT.GetAdjective] będzie mogło konkurować z europejskimi mocarstwami."
 FIN_expand_air_force_academy: "Rozbudowa Akademii Sił Powietrznych"
 FIN_expand_air_force_academy_desc: "W ramach działań mających na celu wzmocnienie sił powietrznych rozpoczniemy znaczną rozbudowę Akademii Sił Powietrznych. Modernizacja to nie tylko nowe obiekty, ale także rozszerzenie programu szkolenia pilotów dzięki budowie nowych lotnisk w Kauhava i Tikkakoski."
 FIN_foreign_aircraft: "Zagraniczne samoloty"
 FIN_foreign_aircraft_desc: "Należy zwiększyć potencjał [ROOT.GetAdjective] sił powietrznych, by mogły one bronić niepodległości kraju i zabezpieczały naszą ojczyznę. Będziemy zabiegać o udostępnienie nam projektów zagranicznych samolotów i wiedzy, by dzięki nim zwiększyć nasze możliwości produkcyjne oraz projektować własne samoloty."
 FIN_support_for_ground_forces: "Wsparcie dla sił lądowych"
 FIN_support_for_ground_forces_desc: "Wojna trwa i coraz wyraźniej widać, że siły lądowe potrzebują lepszego wsparcia z powietrza. Dlatego zainwestujemy w projektowanie i produkcję samolotów bliskiego wsparcia powietrznego, które zapewnią żołnierzom na ziemi kluczową osłonę lotniczą. Ułatwi im to utrzymywanie pozycji oraz nacieranie na wroga."
 FIN_dominate_the_skies: "Dominacja powietrzna"
 FIN_dominate_the_skies_desc: "Opanujemy [ROOT.GetAdjective] niebo! Produkcja nowych myśliwców oraz inwestycje w badania i rozwój nowoczesnych technologii do walki powietrznej pozwolą nam uzyskać dominację powietrzną i ochronić naszą ojczyznę. Nasi wyszkoleni piloci zyskają przewagę i przeniosą walkę na teren wroga."
 FIN_expand_production_lines: "Rozbudowa linii montażowych"
 FIN_expand_production_lines_desc: "Trzeba zwiększyć potencjał produkcji na rzecz [ROOT.GetAdjective] sił powietrznych, by zaspokoić rosnące zapotrzebowanie spowodowane działaniami wojennymi. Dzięki budowie nowych linii montażowych zwiększymy liczbę produkowanych nowych samolotów i sprawimy, że nasze siły powietrzne wciąż będą potężnym narzędziem w walce z naszymi wrogami."
 FIN_modernize_production_lines: "Modernizacja linii montażowych"
 FIN_modernize_production_lines_desc: "W celu stworzenia przemysłu lotniczego na światowym poziomie, mogącego produkować najnowocześniejsze samoloty bojowe, rząd [ROOT.GetAdjective] zainwestuje w modernizację krajowych fabryk produkujących samoloty, dzięki czemu [ROOT.GetAdjective] siły powietrzne otrzymają dostęp do najnowszych i najbardziej niezawodnych technologii lotniczych."
 FIN_suomen_merivoimat: "Suomen Merivoimat"
 FIN_suomen_merivoimat_desc: "Ważnym elementem obrony ojczyzny przed potencjalnymi zagrożeniami są [ROOT.GetAdjective] siły morskie. Dzięki skoncentrowaniu badań nad nowoczesnym sprzętem morskim i opracowaniu lepszego programu szkoleniowego [ROOT.GetAdjective] marynarka wojenna stanie się siłą zdolną do ochrony naszych interesów na morzach i oceanach."
 FIN_the_merchant_fleet: "Flota handlowa"
 FIN_the_merchant_fleet_desc: "W ramach wysiłku wojennego [ROOT.GetAdjective] flota handlowa musi nadążać z dostawami niezbędnych zasobów. Inwestując w budowę nowych statków, zwiększymy nasze możliwości zaopatrzeniowe i zabezpieczymy się na wypadek ewentualnego konfliktu."
 FIN_conversion_of_civilian_vessels: "Przystosowanie statków cywilnych"
 FIN_conversion_of_civilian_vessels_desc: "Wojna trwa, a my musimy wykorzystać wszelkie dostępne zasoby. Przystosowując statki cywilne, [ROOT.GetName] może szybko zwiększyć potencjał swoich sił morskich i bronić swoich brzegów przed zakusami wrogów. Duże lodołamacze można zmodyfikować tak, by stały się okrętami obrony wybrzeża, a mniejsze jednostki mogą stać się niszczycielami lub kutrami patrolowymi. W ten sposób powstanie silna sieć obrony [ROOT.GetAdjective] wybrzeża."
 FIN_coastal_defense: "Obrona wybrzeża"
 FIN_coastal_defense_desc: "W obliczu wrogiej agresji musimy zapewnić dobrą obronę fińskich brzegów. Dzięki ulepszeniu infrastruktury obrony wybrzeża będziemy lepiej przygotowani na ewentualne zagrożenia nadchodzące od strony morza."
 FIN_marine_jaeger_divisions: "Dywizje jegrów piechoty morskiej"
 FIN_marine_jaeger_divisions_desc: "Fińskie jednostki jegrów piechoty morskiej, Rannikkojääkärit, powstały w 1934 r. jako elitarna formacja marynarki wojennej Finlandii. Ci doskonale wyposażeni i elastyczni żołnierze mogą wykonywać szeroki wachlarz misji, od obrony wybrzeża, aż po desanty morskie. Oddziały te odegrają kluczową rolę w ewentualnych starciach na wybrzeżu Morza Bałtyckiego."
 FIN_rapid_raiders: "Szybkie okręty uderzeniowe"
 FIN_rapid_raiders_desc: "Świat się rozwija, a nasza marynarka wojenna musi za nim nadążyć. Jeśli zainwestujemy w opracowanie i produkcję nowoczesnych niszczycieli, uzbrojonych w najnowsze systemy torpedowe, będziemy mogli zadawać naszym wrogom błyskawiczne i mordercze ciosy."
 FIN_deep_sea_raiders: "Uderzeniowe okręty podwodne"
 FIN_deep_sea_raiders_desc: "Dotychczasowy przebieg konfliktu pokazuje, że [ROOT.GetAdjective] marynarka wojenna musi zwiększyć produkcję nowoczesnych okrętów podwodnych, które posłużą do nękania nieprzyjacielskich szlaków zaopatrzeniowych i ochrony naszych konwojów handlowych. Te zwinne i zabójcze jednostki będą budziły postrach wśród nieprzyjacielskich marynarzy, a także pomogą naszemu krajowi stać się potęgą morską."
 FIN_sea_mines_strategy: "Strategia min morskich"
 FIN_sea_mines_strategy_desc: "Rozmieszczając miny w strategicznych miejscach, [ROOT.GetAdjective] marynarka wojenna chce uczynić wody wokół ojczystych brzegów niebezpiecznymi dla wrogich flot i utrudnić im podejście do [ROOT.GetAdjective] wybrzeża, a także chronić naszą flotę handlową."
 FIN_expansion_towards_the_atlantic: "Ekspansja ku Atlantykowi"
 FIN_expansion_towards_the_atlantic_desc: "Stocznie [ROOT.GetAdjective] zorientują swoją produkcję na Atlantyk i będą budowały większe okręty, zdolne do walki na oceanie. Mając na wyposażeniu pancerniki i lotniskowce, [ROOT.GetAdjective] marynarka wojenna stanie się istotnym graczem na arenie międzynarodowej."
 FIN_strengthen_the_naval_bases: "Wzmocnienie baz morskich"
 FIN_strengthen_the_naval_bases_desc: "W ramach [ROOT.GetAdjective] przygotowań wojennych należy zadbać o dobre wyposażenie i ochronę baz morskich. Ulepszając ich infrastrukturę o obronę, sprawimy, że nasza flota będzie bezpieczna i gotowa do walki z wrogiem."
 FIN_expand_ship_building_industry: "Rozbudowa przemysłu stoczniowego"
 FIN_expand_ship_building_industry_desc: "Rośnie zapotrzebowanie na okręty wojenne, a wraz z nim na mogące je budować stocznie. Dzięki rozwojowi przemysłu stoczniowego [ROOT.GetName] będzie w stanie dostarczać swoim siłom zbrojnym jednostki niezbędne do walki na morzu i ochrony własnego wybrzeża."
 FIN_acquire_andros_dockyards: "Zakup stoczni Andros"
 FIN_acquire_andros_dockyards_desc: "Zakup stoczni Andros w Turku spowoduje wyraźne zwiększenie potencjału produkcyjnego naszego najważniejszego projektanta okrętów, firmy $FIN_crichton_vulcan_organization$. Dzięki nowemu nabytkowi [ROOT.GetAdjective] marynarka wojenna będzie produkowała więcej lepszych okrętów, co zwiększy jej siłę i wpływy w regionie."
 FIN_innovative_designs: "Innowacyjne projekty"
 FIN_innovative_designs_desc: "Nasi inżynierowie przedstawili innowacyjny, ambitny projekt \"Hyökkäysvaunu\" - to superciężki czołg, który wyniesie działania wojsk pancernych na zupełnie nowy poziom. Może to wydawać się niekonwencjonalne, ale to tytaniczne przedsięwzięcie ukazuje [ROOT.GetAdjective] determinację w tworzeniu przełomowych konstrukcji i przekraczania kolejnych granic tego, co jest możliwe na polu walki."
