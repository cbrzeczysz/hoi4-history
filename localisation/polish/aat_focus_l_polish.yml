 NORDIC_reaching_out_to_our_neighbors_desc: "TODO_NORDIC"
 NORDIC_to_arms_against_tyranny: "Do walki z tyranią"
 NORDIC_to_arms_against_tyranny_desc: "TODO_NORDIC"
 NORDIC_against_tyranny_TT: "Odblokowanie decyzji §YWysyłka broni do krajów nordyckich§!, §YWysłanie ochotników do krajów nordyckich§! oraz §YObrona kraju nordyckiego§! w celu wsparcia innych nordyckich krajów broniących się przed inwazją zewnętrznych mocarstw."
 NORDIC_leverage_nordic_investments: "Wykorzystanie nordyckich inwestycji"
 NORDIC_leverage_nordic_investments_desc: "TODO_NORDIC"
 NORDIC_industrial_cooperation: "Współpraca przemysłowa"
 NORDIC_industrial_cooperation_desc: "TODO_NORDIC"
 NORDIC_the_nordic_march: "Nordycki marsz"
