 chilean_trade_deals_opinion_modifier: "Korzystne umowy handlowe"
 CHL_high_quality_nitrate: "Saletra wysokiej jakości"
 CHL_high_quality_nitrate_desc: "Być może obecnie nie posiadamy najsilniejszego przemysłu, ale coś jeszcze wyróżnia nas na tle innych. Jest to ogromna ilość saletry - nasz kraj odpowiada za większość światowej produkcji tej substancji. Dzięki temu możemy zapewnić sobie dostęp do najwyższej jakości materiału, a eksportować saletrę gorszej jakości."
 CHL_contract_efe: "Umowa z EFE"
 CHL_contract_efe_desc: "Empresa de los Ferrocarriles del Estado zarządza obecnie naszymi kolejami, a zapewniając sobie większą kontrolę i władzę nad nimi, możemy sprawić, że ich zasoby i priorytety są kierowane tam, gdzie chcemy."
 CHL_public_works: "Projekty robót publicznych"
 CHL_public_works_desc: "Od czasu wielkiego krachu spowodowanego zamknięciem przez USA granic i zaprzestaniem eksportu nasza gospodarka została zrujnowana, a ludzie rozpierzchli się. Jeśli chcemy skutecznie wyjść z tej zapaści, powinniśmy wspierać zakrojone na szeroką skalę programy robót publicznych, podobnych do amerykańskiego Nowego Ładu, aby umożliwić naszym obywatelom powrót do pracy i ożywić gospodarkę."
 CHL_dissolve_covensa: "Likwidacja COVENSA"
 CHL_dissolve_covensa_desc: "Utworzenie firmy COVENSA zajmującej się wewnętrzną dystrybucją zasobów było błędem i wszyscy o tym wiemy. Jedynym prawdziwym lekarstwem na nasze problemy gospodarcze jest ponowne uruchomienie eksportu na dużą skalę. Żeby to zrobić, musimy spłacić zobowiązania tej organizacji i zreformować ją, aby bardziej przypominała swą poprzedniczkę COSACH."
 CHL_issue_bonds: "Zachęcanie do zakupu obligacji"
 CHL_issue_bonds_desc: "Wspomnienia niedawnego krachu finansowego sprawiły, że nasi obywatele bardzo boją się inwestować swoje pieniądze, co hamuje wzrost gospodarczy. Zachęcając naszych obywateli do zakupu obligacji emitowanych przez rząd obietnicą reinwestowania pieniędzy w ojczyźnie, możemy szybciej zbudować silniejsze państwo [CHL.GetAdjective]"
 CHL_expand_the_forestry: "Rozwój leśnictwa"
 CHL_expand_the_forestry_desc: "Centralne regiony naszego kraju, zwłaszcza Araucanía, są bogate w drewno. Chociaż są tacy, którzy sprzeciwiają się ekspansji przemysłu na tych terenach, jest to konieczne, jeśli chcemy, aby nasz kraj kiedykolwiek osiągnął bezpieczeństwo gospodarcze, a pozyskiwanie drewna i karczowanie gruntów to najszybsza droga do osiągnięcia tego celu."
 CHL_expand_the_forestry_decision_tt: "Odblokowanie decyzji dotyczących §Yrozwoju leśnictwa§! w regionach §Y[950.GetName]§! i §Y[279.GetName]§!. \n"
 CHL_government_mandated_contracts: "Kontrakty subsydiowane przez rząd"
 CHL_government_mandated_contracts_desc: "Aby zachęcić więcej osób do pracy i wykonywania swoich obowiązków, powinniśmy rozważyć subsydiowanie kontraktów w przemyśle oraz częściowe dopłaty do wynagrodzeń. Dzięki temu firmy zwiększą zatrudnienie, a więcej osób będzie zarabiać i wydawać te pieniądze w naszej gospodarce."
 CHL_we_must_dig_deeper: "Musimy kopać głębiej"
 CHL_we_must_dig_deeper_desc: "Nie ma czegoś takiego jak kopanie zbyt głęboko, możemy nawet drążyć pod naszymi miastami, lekko naruszając ich fundamenty. Jeśli chcemy odbudować naszą gospodarkę w oparciu o eksport, trzeba zaryzykować i to szybko, aby pozyskać jak najwięcej surowców z naszych kopalń."
 CHL_establish_trade_relationships: "Nawiązanie korzystnych stosunków handlowych"
 CHL_establish_trade_relationships_desc: "Udany handel wymaga spełnienia licznych warunków, nie wystarczy samo posiadanie zasobów, na które jest popyt. Potrzebujemy również godnych zaufania partnerów handlowych, a także umów, które nie zakładają zbyt taniej sprzedaży naszej siły roboczej i zasobów naturalnych. W związku z tym powinniśmy zwrócić się do naszych braci i sióstr w obu Amerykach, aby poznać osoby, z którymi handlujemy."
 CHL_international_loans: "Pożyczki międzynarodowe"
 CHL_international_loans_desc: "Nasz były prezydent Carlos Ibáñez del Campo podjął próbę rozwiązania kryzysu gospodarczego za pomocą pożyczek zagranicznych i zainwestowania pieniędzy w państwo, licząc, że produkcja pobudzona tymi środkami pozwoli spłacić te długi. Strategia ta okazała się w pewnym sensie skuteczna. Powinniśmy spróbować pójść w jego ślady i zrobić to jeszcze raz."
 CHL_CHL_international_loans_tt: "Odblokowuje decyzje dotyczące §Ybrania pożyczek§! zagranicznych w celu poprawy stanu gospodarki."
 CHL_connect_the_northern_railways: "Połączenie północnych linii kolejowych"
 CHL_connect_the_northern_railways_desc: "Koleje i drogi na północy, zwłaszcza w Arica, są słabo połączone z resztą systemów naszej infrastruktury, dlatego należy podjąć działania na rzecz poprawy całej infrastruktury w regionach najbardziej wysuniętych na północ."
 CHL_expand_southern_infrastructure: "Rozwój infrastruktury na południu"
 CHL_expand_southern_infrastructure_desc: "Obecnie infrastruktura na dalekim południu Chile jest bardzo słabo rozwinięta albo w ogóle nie istnieje, nie ma tam też żadnych linii kolejowych. Dlatego musimy włożyć wiele wysiłku, aby połączyć południowe miasta portowe Punta Arenas i Punta Delgada z naszymi liniami kolejowymi."
 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"
 CHL_devalue_the_peso_peso: "Dewaluacja peso"
 CHL_devalue_the_peso_peso_desc: "Podczas gdy inne kraje pomogły swoim gospodarkom, pozwalając ich walutom na utratę wartości, my jeszcze tego nie zrobiliśmy. Z tego powodu pozostajemy daleko w tyle. Jeśli chcemy dogonić konkurencję, nie możemy zwlekać z dewaluacją naszej waluty, nawet jeśli nie spotka się to przychylną reakcją opinii publicznej."
 CHL_devalue_the_peso_franc: "Dewaluacja franka"
 CHL_devalue_the_peso_franc_desc: "Podczas gdy inne kraje pomogły swoim gospodarkom, pozwalając ich walutom na utratę wartości, my jeszcze tego nie zrobiliśmy. Z tego powodu pozostajemy daleko w tyle. Jeśli chcemy dogonić konkurencję, nie możemy zwlekać z dewaluacją naszej waluty, nawet jeśli nie spotka się to przychylną reakcją opinii publicznej."
 CHL_utlilize_famae: "Wykorzystanie FAMAE"
 CHL_utlilize_famae_desc: "Nasz przemysł zbrojeniowy jest obecnie uzależniony od międzynarodowych zakupów i niewielkiej lokalnej produkcji karabinów. Jeśli chcemy zwiększyć produkcję uzbrojenia, musimy upewnić się, że działa na naszą rzecz kontrolowany przez państwo producent broni, na przykład wiekowe zakłady Fábricas y Maestranzas del Ejército, które wymagają pilnej modernizacji."
 CHL_they_shall_not_pass: "Nie przejdą"
 CHL_they_shall_not_pass_desc: "Naszemu krajowi zagrażają nie tylko wrogowie z czasów wojny na Pacyfiku, ale także nasz wielki sąsiad, Argentyna, z którą dzielimy ogromną granicę. Jeśli chcemy mieć choćby cień szansy na skuteczną obronę, musimy zatrzymać przeciwników w górach. Nie przejdą, a my nigdy się nie poddamy!"
 CHL_domestic_production_of_the_willys_mb: "Krajowa produkcja Willys MB"
 CHL_domestic_production_of_the_willys_mb_desc: "Możemy produkować mnóstwo broni strzeleckiej i amunicji we własnym kraju, ale nie posiadamy wiedzy niezbędnej do wytwarzania dobrych pojazdów zmotoryzowanych i opancerzonych. Możemy temu zaradzić, kupując samochody od każdego, kto chce je sprzedawać, a potem kopiować te konstrukcje."
 CHL_strengthen_the_central_bank: "Wzmocnienie banku centralnego"
 CHL_strengthen_the_central_bank_desc: "Żeby nasza gospodarka rozwijała się dalej nie tylko na papierze, powinniśmy dążyć do wzmocnienia Banco Central de Chile, założonego przez prezydenta Arturo Alessandriego. Damy tej instytucji więcej swobody w podejmowaniu stosownych działań, które w dłuższej perspektywie pomogą naszemu państwu."
 CHL_expand_the_naval_arsenal: "Powiększenie arsenału marynarki wojennej"
 CHL_expand_the_naval_arsenal_desc: "Arsenales de Marina to nasz zaufany producent okrętów, ponadto w ostatnich latach to dzięki tym zakładom utrzymujemy flotę w dobrym stanie, co jest znacznie lepszym wynikiem niż w jakimkolwiek kraju Ameryki Południowej. Powinniśmy teraz zwiększyć ich finansowanie, aby przygotować się do wojny."
 CHL_fortify_the_coastlines: "Umocnienie wybrzeża"
 CHL_fortify_the_coastlines_desc: "Mamy długą linię brzegową, a w odniesieniu do wielkości kraju, prawdopodobnie najdłuższą na świecie. Dlatego gdybyśmy niespodziewanie przegrali wojnę na morzu, cały nasz kraj byłby zagrożony atakiem od strony morza. Dlatego musimy zbudować rozległe umocnienia zdolne do odparcia każdego desantu morskiego!"
 CHL_invest_in_shipping: "Inwestycje w transport morski"
 CHL_invest_in_shipping_desc: "Morza przynoszą korzyści nie tylko siłom zbrojnym. Ponieważ nasz kraj czerpie dużą część dochodów z handlu oraz posiada regiony morskie, takie jak Rapa Nui, powinniśmy rozbudować marynarkę handlową i zainwestować w rozwój branży transportu morskiego."
 CHL_advancements_in_telecommunications: "Rozwój telekomunikacji"
 CHL_advancements_in_telecommunications_desc: "Nasi naukowcy zajmujący się badaniami i rozwojem zaczęli opracowywać lepsze techniki korzystania nie tylko z radia, ale także z telewizorów. Dzięki temu możemy łatwiej przekazywać informacje do opinii publicznej, a także lepiej przekazywać odkrycia pomiędzy odległymi działami krajowych laboratoriów naukowych."
 CHL_protect_the_easter_island_tt: "Otrzymamy §Ycel wojenny „Marionetka”§! przeciwko: §Y[JAP.GetName]§!, §Y[NZL.GetName]§! lub §Y[AST.GetName]§!, jeśli są krajami §Yfaszystowskimi§! lub §Ybez powiązań§!"
 CHL_upgrade_central_bank_tt: "Ulepszenie §YBanco Central de Chile§! o: \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 right_wing_tt: "§YPrawicowy§! prezydent przejmuje władzę"
 left_wing_tt: "§YLewicowy§! prezydent przejmuje władzę"
 propping_up_gustavo_ross_tt: "Kiedy §YGustavo Ross§! zostanie prezydentem Chile, zyskasz §G+75§! siły politycznej, §G+5%§! stabilizacji oraz cechę §Ypopularny wśród ludu§!, która zapewnia: §G+2%§! do wskaźnika szybkości wzrostu posłuszeństwa, §G+25%§! do odporności na zmianę ideologii oraz §G+10%§! stabilizacji."
 CHL_has_idea_near_anarchy: "Nie usunął jeszcze całkowicie ducha narodowego §Y$idea_CHL_near_anarchic_society$§!"
 CHL_not_has_idea_near_anarchy: "Usunął całkowicie ducha narodowego §Y$idea_CHL_near_anarchic_society$§!"
 CHL_found_national_steelworks_tt: "Odblokowanie decyzji §Y$CHL_expand_araucanian_steelworks_decision$§!, aby pozyskać więcej §Ystali§! w regionie §Y[950.GetName]§!"
 denounced_catholicism: "Potępił katolicyzm"
 embraced_catholicism: "Przyjął katolicyzm"
 CHL_dispute_over_tierra_del_fuego_tt: "Może to doprowadzić do §Rwojny§! z właścicielem Ziemi Ognistej"
 CHL_reapproach_america_tt: "Odblokowanie decyzji §Yzakupu broni§! ze §YStanów Zjednoczonych§!"
 CHL_mapuche_reconcilliation_campaigns_tt: "Odblokowanie decyzji o §Gzałagodzeniu§! i §Grozwiązaniu§! §Ykonfliktu z Mapuczami§!"
 CHL_use_the_fascist_movement_tt: "Rebelia Nacista doprowadzi do §Rwojny domowej§! na małą skalę!"
 CHL_suppress_the_nacistas_tt: "Rebelia Nacista zostanie §Gosłabiona§!"
 CHL_endorse_the_constitution: "Zatwierdzenie konstytucji z 1925 r."
 CHL_endorse_the_constitution_desc: "W latach 20. mieliśmy do czynienia z poważnym kryzysem społecznym i gospodarczym, który doprowadził do utraty prestiżu starej klasy rządzącej i powstania rządu kierowanego przez Arturo Alessandriego. W 1924 r. został on usunięty ze stanowiska w wyniku zamachu stanu, ale przywrócono go w roku 1925. W okresie swojej prezydentury stworzył nową konstytucję, która zastąpiła tę z 1833 r. Powinniśmy działać zgodnie ze wskazówkami tego ojca założyciela nowego Chile."
 CHL_cooperation_with_the_falange: "Współpraca z Falangą Narodową"
 CHL_cooperation_with_the_falange_desc: "Falanga Narodowa to partia chrześcijańsko-demokratyczna założona w 1935 r., składająca się głównie z postępowych i reformatorskich katolików. Ponieważ zgadzamy się z nią w wielu kwestiach politycznych, jej członkowie z pewnością chętnie zasiądą w naszym rządzie."
 CHL_denounce_the_anarchy: "Potępienie stanu bliskiego anarchii"
 CHL_denounce_the_anarchy_desc: "To, że zamęt spowodowany krachem na Wall Street nie został jeszcze opanowany, wyraźnie pokazuje ogromną słabość obecnego rządu oraz jego pasywnych liberalnych ideałów. Musimy publicznie wystąpić przeciwko tym władzom i zapewnić obywateli, że przyszłość należy do nich, jeśli staną za nami murem."
 CHL_look_to_tradition: "Zwrot ku tradycji"
 CHL_look_to_tradition_desc: "Arturo Alessandri miał swój czas popularności, ale wciąż nie rozwiązał żadnego z palących problemów, które trapią nasz kraj. Musimy zatem odejść od liberalizmu i zwrócić się ku starym dobrym wartościom, na których kiedyś polegaliśmy."
 CHL_impose_new_taxes: "Nałożenie nowych podatków"
 CHL_impose_new_taxes_desc: "Straciliśmy ogromne środki na liczne działania zmierzające do odnowy kraju. Jeśli chcemy temu zaradzić, powinniśmy nałożyć nowe podatki dochodowe na naszych obywateli. Z początku może im się to nie spodobać, ale z czasem uspokoją się, a my będziemy mieli dużo więcej pieniędzy do wydania."
 CHL_1938_chilean_presidential_election: "Elección Presidencial de Chile de 1938"
 CHL_1938_chilean_presidential_election_desc: "Wybory prezydenckie roku 1938 zbliżają się wielkimi krokami, a kraj musi wybrać swojego przywódcę spośród czterech głównych kandydatów. Lewicę reprezentuje Pedro Aguirre Cerda i Front Ludowy, prawicę - Carlos Ibáñez del Campo i Ludowy Sojusz Wolności, centrystów - Gustavo Rossa i liberałowie, a bardziej radykalną lewicę - Elías Lafertte Gaviño i komuniści. Kto zwycięży?"
 CHL_1938_chilean_presidential_election_tt: "Gdy §Ywybory prezydenckie§! odbędą się pod koniec §Ypaździernika 1938 r.§!, cel ten zostanie automatycznie zrealizowany."
 CHL_construct_new_hydroelectric_stations: "Budowa nowych elektrowni wodnych"
 CHL_construct_new_hydroelectric_stations_desc: "Chociaż jego posunięcie może nie spotkać się z aprobatą rdzennych Mapuczy, region Araucanía jest bogaty we wszelkiego rodzaju zasoby naturalne, a jednymi z nich są jeziora i wodospady. Moglibyśmy wykorzystać je do budowy elektrowni wodnych, choć mogłoby to zdenerwować mieszkańców tego regionu."
 CHL_policies_of_arturo_alessandri: "Polityka Arturo Alessandriego"
 CHL_policies_of_arturo_alessandri_desc: "Alessandri działa politycznie na wielu polach, a jego ostatnia kadencja jeszcze się nie skończyła. Ogromnie pomógł krajowi i wciąż ma potencjał, żeby pomóc mu jeszcze bardziej. On naprawdę jest ojcem współczesnego Chile."
 CHL_suppress_the_nacistas: "Pacyfikacja Nacistas"
 CHL_suppress_the_nacistas_desc: "Movimiento Nacional-Socialista jest ostatnio bardzo aktywny, co oznacza, że planuje jakieś działania w najbliższej przyszłości. Musimy zachować czujność i rozprawić się z wszelkimi przejawami opozycji, gdziekolwiek się pojawią."
 CHL_use_the_fascist_movement: "Wykorzystanie ruchu faszystowskiego"
 CHL_use_the_fascist_movement_desc: "To oczywiste, że faszyści coś planują, ale nie można zapominać, że mają wielu wysoko postawionych członków, którzy mogą okazać się przydatni dla naszego rządu. Dlatego powinniśmy w tajemnicy skontaktować się z niektórymi i liczyć, że wykorzystamy ich atuty, przynajmniej do czasu, gdy nie postanowią czegoś spróbować."
 CHL_reestablish_the_republican_guard: "Odtworzenie Gwardii Republikańskiej"
 CHL_reestablish_the_republican_guard_desc: "Po raz kolejny zostaliśmy zaatakowani, czas więc odtworzyć Gwardię Republikańską, która stanie do walki z ogromnym zagrożeniem, które wzięło nas na celownik. Do broni, ludzie, walczcie o swoją republikę!"
 CHL_volunteers_to_the_republicans: "Ochotnicy dla republikanów"
 CHL_volunteers_to_the_republicans_desc: "Nasi bracia w Hiszpanii toczą właśnie walkę z wojskiem, które dąży do obalenia władz demokratycznych. W Chile pomysł interwencji nie cieszy się popularnością, ale w ten sposób moglibyśmy pokazać naszą siłę i gotowość do obrony demokracji."
 CHL_volunteers_to_the_republicans_tt: "@Istnieje Republika Hiszpańska"
 CHL_volunteers_to_the_republicans_tt_2: "@Republika Hiszpańska nie ukończyła: §Y$SPR_regional_defense_council_of_aragon$§!"
 CHL_prop_up_gustavo_ross: "Wsparcie Gustavo Rossa"
 CHL_prop_up_gustavo_ross_desc: "Gustavo Ross to najpilniejszy z uczniów Arturo Alessandriego i jego faworyt do zwycięstwa w najbliższych wyborach prezydenckich. Alessandri powinien więc poinformować o tym opinię publiczną i wykorzystać ogromne środki propagandowe, by budować pozycję Rossa jako swego duchowego następcy."
 CHL_inflation_control_by_the_central_bank: "Kontrola inflacji przez Banco Central de Chile"
 #CHL_inflation_control_by_the_central_bank_desc: "The Banco Central de Chile was founded by president Arturo Alessandri in 1925. We should task them with making sure that inflation stays on a level that is currently desired, so that the budget can be distributed as desired, and the populace be kept as happy as possible."
 CHL_inflation_control_by_the_central_bank_desc: "Banco Central de Chile został założony przez prezydenta Arturo Alessandriego w 1925 r. Powinniśmy powierzyć tej instytucji zadanie kontrolowania inflacji w celu wspierania długoterminowego rozwoju gospodarczego Chile i zapobiegania spirali cenowej powodującej szkody gospodarcze i polityczne."
 CHL_construct_the_estadio_nacional: "Budowa Estadio Nacional"
 CHL_construct_the_estadio_nacional_desc: "Alessandri działał na rzecz odbudowy gospodarki i zaufania społeczeństwa poprzez program robót publicznych, a jego opus magnum to Estadio Nacional, imponująca arena sportowa i wspaniała wizytówka zdolności prezydenta do kierowania państwem."
 CHL_establish_corfo: "Stworzenie CORFO"
 CHL_establish_corfo_desc: "Spróbujmy powołać organizację, która będzie odpowiedzialna za rozwój przemysłu, dystrybucję zasobów i odbudowę kraju. Można ją nazwać Corporación de Fomento de la Producción de Chile."
 CHL_work_towards_laissex_faire: "Działania w kierunku leseferyzmu"
 CHL_work_towards_laissex_faire_desc: "Ostatecznym celem liberalnego rządu jest stworzenie gospodarki leseferystycznej, musimy zrobić wszystko, żeby cel ten osiągnąć."
 CHL_align_the_marxists: "Zbliżenie z marksistami"
 CHL_align_the_marxists_desc: "W naszym kraju jest wielu ludzi, którzy uważają obecny skład rządu za słaby, ale wielu z nich można bardzo łatwo przekonać do poparcia rządu, jeśli zwróci się do nich lewicowy prezydent."
 CHL_low_cost_housing: "Tanie mieszkania"
 CHL_low_cost_housing_desc: "W naszym kraju mamy wielu przesiedleńców i ubogich. Powinniśmy zrobić wszystko, co w naszej mocy, aby wesprzeć tych nieszczęśników, którzy przecież są obywatelami naszego kraju. Dlatego należy powołać narodowe organizacje mieszkaniowe, a także nakierować politykę władz na budowę sieci społecznych, mogących złapać każdego upadającego pechowca."
 CHL_align_the_police: "Sojusz z policją śledczą"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_privatize_national_industries: "Prywatyzacja przemysłu krajowego"
 CHL_privatize_national_industries_desc: "W tej chwili przemysł krajowy jest słaby i mało wydajny. Powinniśmy dążyć do przekazania go w ręce prywatnych grup, które mogą lepiej zarządzać każdym lokalnym kompleksem przemysłowym."
 CHL_strengthen_instituto_nacional: "Wzmocnienie Instituto Nacional"
 CHL_strengthen_instituto_nacional_desc: "Choć Instituto Nacional został założony już w czasach Patria Vieja, powinien zostać rozbudowany i wzmocniony, aby obywatele naszego kraju mogli czytać wszystko, czego potrzebują i byśmy rozwijali się w korzystnym tempie."
 CHL_enact_universal_suffrage: "Powszechne prawo wyborcze"
 CHL_enact_universal_suffrage_desc: "Prawo do głosowania jest fundamentem każdego demokratycznego społeczeństwa. To przykre, że nie wszyscy w naszym kraju mogą głosować na takich samych prawach. Powinniśmy dążyć do równości i jak najszybciej zapewnić kobietom w Chile możliwość głosowania."
 CHL_host_spanish_refugees: "Przyjęcie hiszpańskich uchodźców"
 CHL_host_spanish_refugees_desc: "Nasi bracia w Hiszpanii walczyli ze swoimi przyjaciółmi i rodzinami, co zdruzgotało ich psychikę. Ich wojna domowa zakończyła się i wielu stara się uciec od obecnego reżimu. Jako ich hiszpańscy pobratymcy jesteśmy najlepszymi kandydatami do przyjęcia uchodźców."
 CHL_expand_the_investigations_police: "Policja śledcza w Chile"
 CHL_expand_the_investigations_police_desc: "Policja śledcza w Chile powstała w 1933 r. i jest jednym z dwóch chilijskich organów policyjnych, obok jednostek prewencji: Carabineros de Chile. Policja śledcza jest podzielona na wydziały zajmujące się poszczególnymi rodzajami przestępstw, utworzono też kilka wyspecjalizowanych jednostek dochodzeniowych, w których służą detektywi-specjaliści."
 CHL_increase_presidential_powers: "Zwiększenie prezydenckich prerogatyw"
 CHL_increase_presidential_powers_desc: "Prezydent to jedyna osoba potrzebna do rządzenia krajem, ponieważ silny człowiek jest lepszy niż podzielony i słaby parlament. Prezydent jest parlamentem, posłowie nie są więc potrzebni do prowadzenia polityki."
 CHL_reapproach_america: "Próba zbliżenia z Ameryką"
 CHL_reapproach_america_desc: "USA zerwały stosunki z nami na wielu polach, gdy rozpoczął się wielki kryzys, a naszych relacji nie udało się dotąd naprawić. Dlatego prezydent i Kongres powinni działać wspólnie na rzecz odbudowy dobrych kontaktów z Ameryką."
 CHL_return_to_the_parliamentary_era: "Powrót do epoki parlamentarnej"
 CHL_return_to_the_parliamentary_era_desc: "Jest tylko jedna uniwersalna prawda: władza deprawuje, a władza absolutna deprawuje absolutnie. Dlatego musimy dać parlamentowi jak największe uprawnienia, aby szalony prezydent nie mógł decydować o przyszłości naszego kraju."
 CHL_development_inwards: "Rozwój wewnętrzny"
 CHL_development_inwards_desc: "W naszej polityce powinniśmy stawiać na trzymanie się z dala od spraw światowych i dbać o wewnętrzny rozwój kraju, rezygnując z przesadnego opierania się na eksporcie."
 CHL_kickstart_the_arsenal_of_democracy: "Uruchomienie arsenału demokracji"
 CHL_kickstart_the_arsenal_of_democracy_desc: "Prawdopodobnie w niedalekiej przyszłości możemy zostać wciągnięci w wielki konflikt. Jeśli nie chcemy zostać zniszczeni w takiej sytuacji, powinniśmy szybko rozbudować nasze wojskowe organizacje przemysłowe."
 CHL_chilean_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_chilean_anti_communist_action_desc: "Komuniści to ogromne zagrożenie także dla naszego kraju, więc musimy dołożyć wszelkich starań, aby nigdy nie mieli okazji do wywołania rewolucji, której tak bardzo pragną."
 CHL_chilean_anti_communist_action_dem_version: "Chilijska akcja antykomunistyczna"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_organize_patriotic_leagues: "Organizowanie lig patriotycznych"
 CHL_organize_patriotic_leagues_desc: "Ligi patriotyczne były faszystowskimi syndykatami mafijnymi, które kiedyś panoszyły się na ulicach Santiago i Buenos Aires. Powinniśmy dążyć do ich odtworzenia, a jednocześnie zagwarantować, że pozostaną wierne naszemu rządowi, zamiast działać niezależnie, jak kiedyś."
 CHL_preemtively_strike_foreign_revolutionaries: "Prewencyjne uderzenie w zagranicznych rewolucjonistów"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "Zabezpieczyliśmy nasz kraj przed wewnętrznymi zagrożeniami ze strony komunistów, ale zagrożenia zewnętrzne nie zniknęły. Musimy wykonać atak wyprzedzający, zanim wrogie siły sprowadzą do nas swoją rewolucję."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "Zdobycie §Ycelu wojennego§! stworzenia państwa marionetkowego dla wszystkich krajów §Ykomunistycznych§! w Ameryce Południowej."
 CHL_law_of_permanent_defense_of_democracy: "Ustawa o stałej obronie demokracji"
 CHL_law_of_permanent_defense_of_democracy_desc: "Komunizm zagraża nie tylko nam, ale całemu światu. Jeśli chcemy przetrwać zimną wojnę, która z pewnością nastąpi, nie możemy pozwolić, aby komuniści obalili nasze władze i stali się zagrożeniem dla naszych obywateli."
 CHL_law_of_permanent_defense: "Stała obrona"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "[CHL.GetName] to zróżnicowany naród, którego przodkowie przybywali z całego świata. Nasza gospodarka znowu się rozwija, mnóstwo zasobów czeka na wykorzystanie, nadszedł więc czas, aby zachęcić więcej osób do przeniesienia się tutaj i zostania [CHL.GetAdjective] obywatelami."
 CHL_socialist_youth: "Młodzieżówka Socjalistyczna"
 CHL_socialist_youth_desc: "Wielu młodych ludzi uległo radykalizacji prawicowej lub lewicowej. Szczególnie socjaliści głośno stają w obronie swoich wartości, a zatem są gotowi walczyć z każdym, kto zagraża naszemu wspaniałemu krajowi."
 CHL_counter_operation_bolivar: "Przeciwdziałanie operacji Bolívar"
 CHL_counter_operation_bolivar_desc: "Niemcy próbują wpływać na kraje Ameryki Południowej za pomocą szpiegostwa i sabotażu w ramach nikczemnej operacji Bolívar. Powinniśmy zrobić wszystko, by pokrzyżować ich plany."
 CHL_strike_down_south_american_fascism: "Likwidacja południowoamerykańskiego faszyzmu"
 CHL_strike_down_south_american_fascism_desc: "W Ameryce Południowej wiele państw ulega magnetyzmowi faszyzmu, a my musimy dbać, aby w naszym regionie nikt nie zagrażał naszemu bezpieczeństwu, co utrudnia koegzystencję z tymi krajami. Musimy uderzyć, zanim choćby pomyślą o zaszkodzeniu nam."
 CHL_land_reforms: "Reformy ziemi"
 CHL_land_reforms_desc: "System Hacienda - Inquilinaje jest mocno przestarzały i wywołuje ogromne podziały między klasami w naszym społeczeństwie. Musimy przeprowadzić redystrybucję ziemi hacendados i raz na zawsze usunąć ten barbarzyński system poddaństwa."
 CHL_support_the_democracies: "Poparcie dla demokracji"
 CHL_support_the_democracies_desc: "Demokracje w Europie i Ameryce mają kłopoty, a naszym obowiązkiem jako demokratycznego kraju jest udzielenie im pomocy wszelkimi możliwymi sposobami. Dlatego musimy wysłać Chilijczyków, aby chronili interesy naszych demokratycznych sojuszników."
 CHL_mapuche_reconcilliation_campaigns: "Kampanie pojednania z Mapuczami"
 CHL_mapuche_reconcilliation_campaigns_desc: "Mapucze byli bardzo źle traktowani przez nasze rządy od czasu podboju Araukanii w XIX w. Musimy podjąć zdecydowane działania mające na celu poprawę sytuacji tego ludu i zapewnienie mu warunków do życia w pokoju obok innych obywateli Chile."
 CHL_an_attempt_to_maintain_our_neutrality: "Próba zachowania neutralności"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "Wiele krajów uczestniczących w światowym konflikcie chce wciągnąć nas w wojnę wywołaną ich bezsensownymi sprzeczkami. Musimy zrobić wszystko, co w naszej mocy, aby trzymać się z dala od ich konfliktu i nie mieszać się do nieswojej wojny."
 CHL_embargo_strategies: "Strategie embarga"
 CHL_embargo_strategies_desc: "Naszych demokratycznych przyjaciół możemy wspierać inaczej niż tylko wysyłaniem żołnierzy do walki, a czas pokazał, że środki ekonomiczne mogą być równie potężne. I dlatego powinniśmy nałożyć embargo na wrogów naszych przyjaciół, aby pozbawić ich miedzi i saletry potrzebnych do prowadzenia wojen."
 CHL_embargo_strategies_tt: "Nałożymy §Yembargo§! na wszystkie kraje będące w stanie wojny z najważniejszymi §Ydemokratycznymi§! państwami świata."
 CHL_enact_stricter_labor_laws: "Wprowadzenie bardziej rygorystycznego prawa pracy"
 CHL_enact_stricter_labor_laws_desc: "Obecne prawo pracy jest zbyt łagodne jak na prawdziwe społeczeństwo demokratyczne. Powinniśmy sprawić, że korporacje i kapitaliści nie będą mogli wykorzystywać ubogiej chilijskiej klasy robotniczej. Niech żyje przyszłość równych szans!"
 CHL_found_national_steelworks: "Utworzenie krajowego przemysłu stalowego"
 CHL_found_national_steelworks_desc: "Kraj pilnie potrzebuje stali, a nasi badacze odkryli, że w regionie Araukania znajdziemy złoża potrzebne do jej produkcji. Powinniśmy zatem zbudować nowe huty stali, które zajmą się przetwarzaniem dostępnych zasobów krajowych."
 CHL_found_the_contraloria_general_de_la_republica: "Utworzenie Contraloría General de la República"
 CHL_found_the_contraloria_general_de_la_republica_desc: "Chilijska Generalna Izba Kontroli będzie konstytucyjnym, autonomicznym organem rządu Chile. Będzie odpowiedzialna za kontrolę aspektów prawnych, zarządzanie, funkcje przedaudytowe i poaudytowe wszystkich działań scentralizowanej i zdecentralizowanej służby cywilnej, niezależnie od jej formy organizacyjnej, a także innych ustawowych uprawnień."
 CHL_establish_the_ministry_of_mining: "Stworzenie Ministerstwa Górnictwa"
 CHL_establish_the_ministry_of_mining_desc: "Powinniśmy również powołać krajowe ministerstwo odpowiedzialne za wydobycie na terenie kraju, abyśmy mogli centralnie decydować, gdzie powstają kopalnie i jak są prowadzone."
 CHL_the_nationalization_of_copper: "Nacjonalizacja miedzi"
 CHL_the_nationalization_of_copper_desc: "Ogromne złoża miedzi w naszym kraju znajdują się obecnie pod kontrolą prywatnych firm górniczych. Powinniśmy sprawić, by złoża te znalazły się w rozsądniejszych rękach rządu i Ministerstwa Górnictwa."
 CHL_enforce_stricter_secularism: "Wprowadzenie bardziej rygorystycznego sekularyzmu"
 CHL_enforce_stricter_secularism_desc: "W liberalnej konstytucji zapisaliśmy już sekularyzm, ale Kościół nadal ma dużą władzę zarówno nad ludźmi, jak i niektórymi politykami. Powinniśmy zatem wymagać oddzielania religii od polityki od każdego, kto chce brać udział w życiu politycznym."
 CHL_repeal_the_separation_of_church_an_state: "Uchylenie rozdziału Kościoła od państwa"
 CHL_repeal_the_separation_of_church_an_state_desc: "Oddzielenie Kościoła od państwa okazało się poważnym błędem i należy go jak najszybciej naprawić. Kościół jest naszym sojusznikiem, z czego wszyscy zdajemy sobie sprawę."
 CHL_a_joint_application_to_the_allies: "Wspólny wniosek akcesyjny do grona aliantów"
 CHL_a_joint_application_to_the_allies_desc: "My i Argentyna zawsze mieliśmy przyzwoite stosunki z dawnymi aliantami i w końcu nadszedł czas, aby do nich dołączyć i wspólnie budować lepszą przyszłość."
 CHL_dispute_over_tierra_del_fuego: "Spór o Ziemię Ognistą"
 CHL_dispute_over_tierra_del_fuego_desc: "Rząd Argentyny nadal uważa wschodnią połowę Ziemi Ognistej za swoją własność, mimo że nie ma z nią żadnego połączenia lądowego, a my mamy starsze i bardziej uzasadnione roszczenia do tego terytorium. Musimy natychmiast je zająć."
 CHL_protect_the_easter_island: "Ochrona Wyspy Wielkanocnej"
 CHL_protect_the_easter_island_desc: "Wyspa Wielkanocna, którą miejscowi nazywają Rapa Nui, jest od zachodu stale zagrożona przez faszystów. Musimy nie tylko ufortyfikować wyspę i zbudować tam porty, ale także wykonać atak wyprzedzający na każdego, kto rości sobie prawo do Oceanu Spokojnego."
 form_country_south_america_required_states_tt: "§Y[ROOT.GetName]§! kontroluje wszystkie §Yregiony kontynentalne§! w §YAmeryce Południowej§!"
 CHL_joint_research_initiatives_tt: "§YChile§! i każdy kraj należący do naszej frakcji dołączy do §Ygrupy wymiany technologii§!"
 CHL_the_future_of_Chile: "Przyszłość państwa [CHL.GetAdjective]"
 CHL_the_future_of_Chile_desc: "Partia komunistyczna musi się zebrać, by ustalić kierunek działań na nadchodzące lata, ponieważ obecna, szeroka koalicja nie jest w stanie w pełni zgodzić się we wszystkich kwestiach. Obecnie znajduje się ona pomiędzy marksistą Eliasem Lafertte Gavino, socjalistą Marmaduke Grove Vallejo, stalinistą Carlosem Contreras Labarca i trockistą Manuelem Hidalgo Plaza."
 CHL_support_for_the_international_revolution: "Wsparcie dla rewolucji międzynarodowej"
 CHL_support_for_the_international_revolution_desc: "Wielu ludzi musi walczyć nie tylko z innymi krajami najeżdżającymi ich ojczyzny, ale także ze skorumpowanymi rządami i przemysłem odbierającym im źródła utrzymania. Musimy zrobić wszystko, co w naszej mocy, aby ludzie na całym świecie mogli czuć się bezpieczni i chronieni przed złem."
 CHL_sponsor_american_revolutions: "Sponsorowanie amerykańskich rewolucjonistów"
 CHL_sponsor_american_revolutions_desc: "Wielu ludzi ma potencjał, by odnieść sukces w rewolucji, gdyby tylko spróbowali, nie mają jednak pieniędzy ani broni, by osiągnąć cel. Dlatego powinniśmy sponsorować takich rewolucjonistów i wyrzucić kapitalizm z Ameryki Południowej."
 CHL_sponsor_american_revolutions_tt: "Odblokowanie decyzji o §Ysponsorowaniu wieców ideologicznych§! w innych §Ykrajach Ameryki Południowej i Północnej§!"
 CHL_union_of_hispanic_republics: "Związek Republik Latynoskich"
 CHL_union_of_hispanic_republics_desc: "Teraz, gdy wszyscy Latynosi są zjednoczeni pod jednym sztandarem, nadszedł najwyższy czas, abyśmy pokazali światu, do czego jesteśmy zdolni i że zamierzamy wyzwolić wszystkich naszych ludzi, którzy nadal żyją pod obcymi imperialistycznymi rządami."
 CHL_propose_closer_cooperation: "Propozycja bliższej współpracy"
 CHL_propose_closer_cooperation_desc: "Państwa komunistyczne w naszym sąsiedztwie mogą podzielać naszą ideologię, ale są rozproszone strategicznie i nie działają w skoordynowany sposób. Powinniśmy wziąć je pod nasze skrzydła i pomóc lepiej nimi rządzić."
 CHL_nationalize_foreign_industries: "Nacjonalizacja zagranicznego przemysłu"
 CHL_nationalize_foreign_industries_desc: "Kapitaliści, którzy zostali w naszym kraju, muszą się pocić, ponieważ zdają sobie sprawę, jaki będzie nasz następny krok. Musimy skonfiskować wszelką posiadaną przez nich własność i dokonać jej redystrybucji pomiędzy obywateli."
 CHL_align_with_the_russian_soviet: "Zbliżenie z: [SOU.GetNameDef]"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap] to kraj bliski nam ideologicznie. Powinniśmy zwrócić się do niego z ofertą wzajemnej pomocy w zamian za dołączenie do: [SOU.GetFactionName]."
 CHL_hub_of_the_world_revolution: "Centrum światowej rewolucji"
 CHL_hub_of_the_world_revolution_desc: "Wielu rewolucjonistów jest niezadowolonych z obecnego stanu świata, a co ważniejsze - mogą być rozczarowani stanem Związku Radzieckiego. Powinniśmy razem budować lepszy świat!"
 CHL_hub_of_the_world_revolution_tt: "[CHL.GetName] przyjmie doradców z innych państw w zależności od sytuacji politycznej panującej w ich ojczyznach. Obecnie do państwa [CHL.GetAdjective] przeniosą się następujący doradcy:"
 CHL_joint_development_programs: "Wspólne programy rozwojowe"
 CHL_joint_development_programs_desc: "Teraz, gdy jesteśmy sojusznikami, powinniśmy wspólnie budować nowe fabryki, aby lepiej rozwijać nasze kraje."
 CHL_joint_research_initiatives: "Wspólne inicjatywy badawcze"
 CHL_joint_research_initiatives_desc: "Skoro jesteśmy sojusznikami, powinniśmy tworzyć wspólne laboratoria i programy współpracy badawczej w celu dalszego rozwoju broni przewyższającej możliwości kapitalistów i imperialistów z całego świata."
 CHL_one_more_fascist_focus_done_tt: "§GObniżenie§! negatywnych skutków zamachu stanu o\n Wsparcie wojenne: §G+5%§!\n Stabilizacja: §G+5%§!"
 CHL_commence_the_counter_revolution_negative_tt: "Utrata wsparcia wojennego i stabilizacji w zależności od liczby wcześniej zdobytych §Ycelów przygotowawczych§!"
 CHL_propose_closer_cooperation_tt: "Wysłanie wydarzenia do wszystkich §Ykrajów komunistycznych§! w §YAmeryce Południowej i Środkowej§!, z żądaniem, aby się nam podporządkowały"
 CHL_sway_ariosto_hererra_tt: "§YAriosto Hererra§! i jego ludzie pomogą nam w przeprowadzeniu zamachu stanu"
 CHL_proliferate_national_populism_tt: "Po ukończeniu celu §Yrozpoczęcie kontrrewolucji§!:\nSiła polityczna §G+75§!."
 CHL_more_funds_or_the_propaganda_department_tt: "Po ukończeniu celu §Yrozpoczęcie kontrrewolucji§!:\nSiła Zasoby ludzkie §G+5000§!."
 CHL_recruit_young_officers_tt: "Niektórzy młodzi oficerowie zostaną awansowani na §Ygenerałów§!"
 CHL_enforce_the_chilean_identity_tt: "Po usunięciu ducha narodowego §Y$CHL_ancestral_mapuche_resistance$§!, odzyskaj prowincję narodową w: [950.GetName]."
 CHL_expand_the_department_of_provinces_change_tt: "Modyfikacja wcześniej zdobytego §Yducha narodowego§! z nieco innymi efektami w zależności od tego, który §Ydepartament§! został wcześniej wzmocniony."
 CHL_expand_the_department_of_provinces_coring_tt: "Odblokowanie decyzji o §Yintegracji regionów§!, do których roszczenia wysuwają chilijscy irredentyści"
 CHL_abide_by_the_francoist_model_tt: "§RNie będziemy już mogli dołączać do frakcji§!"
 CHL_hipanic_alliance_faction: "Sojusz latynoski"
 CHL_undo_colonialist_occupations_tt: "Odblokowanie decyzji dotyczących §Yokupacji Belize i Kanału Panamskiego§!"
 CHL_press_our_demands_tt: "Wysłanie żądania do nielegalnych okupantów Gujany §Yz żądaniem zwrotu§! tych regionów"
 CHL_the_latin_american_alliance_tt: "Zaproszenie §Ynielatynoskich krajów Ameryki Łacińskiej§! do naszej frakcji"
 CHL_sponsor_anti_colonialist_rebellions_tt: "Odblokowanie decyzji wzmocnienia ruchu oporu w kolonialnych regionach §YAmeryki Południowej i Środkowej§!"
 CHL_empower_the_preparation_department: "Wzmocnienie Departamentu Przygotowań"
 CHL_empower_the_preparation_department_desc: "Żeby nasz zamach stanu przebiegł gładko, musimy nie tylko zapewnić poparcie ogółu społeczeństwa, ale także przygotować ludzi, plany i logistykę na dzień, który w końcu nadejdzie."
 CHL_sway_ariosto_hererra: "Przekonanie Ariosto Herrery"
 CHL_sway_ariosto_hererra_desc: "Generał Ariosto Herrera przejawia silne sympatie antysocjalistyczne, ale nie znaczy to, że jest wobec nas lojalny. Mądrze byłoby zapewnić wsparcie jemu i jego najbardziej lojalnym ludziom, takie osoby niewątpliwie przydadzą się w naszych szeregach."
 CHL_inflitrate_the_carabinieros: "Infiltracja Carabineros"
 CHL_inflitrate_the_carabinieros_desc: "Zadaniem Carabineros de Chile jest ochrona kraju przed wszelkimi buntownikami, do których się zaliczamy. Jeśli wystąpimy przeciwko nim, z pewnością dojdzie do masakry, ale jeśli zdobędziemy ich lojalność, staną się bardzo użytecznymi pionkami."
 CHL_unify_the_fascist_movements: "Zjednoczenie ruchów faszystowskich"
 CHL_unify_the_fascist_movements_desc: "Chociaż Jorge González von Marées ma silną kontrolę nad Movimiento Nacional-Socialista de Chile, wciąż istnieją grupy o podobnych ideach, które mu nie podlegają. Niezwykle ważne jest, aby przewodził on awangardowemu wspólnemu ruchowi chilijskich faszystów, bo tylko wtedy przewrót będzie miał szanse powodzenia."
 CHL_proliferate_national_populism: "Upowszechnianie narodowego populizmu"
 CHL_proliferate_national_populism_desc: "Ludność cywilna ma ogromne znaczenie, zwłaszcza jeśli chcemy być w stanie ustabilizować nasze państwo po przewrocie. Musimy zdobyć jej poparcie, choćby i podstępem!"
 CHL_more_funds_or_the_propaganda_department: "Więcej pieniędzy dla departamentu propagandy"
 CHL_more_funds_or_the_propaganda_department_desc: "Nasz departament propagandy pracuje po godzinach, aby przekonać ludzi, że jesteśmy ich wybawcami, ale nie utrzymają jakiejkolwiek wydajności, jeśli nie zapewnimy im finansowania. Musimy prać pieniądze za pośrednictwem skorumpowanych polityków, aby przygotować się do przewrotu."
 CHL_request_foreign_support: "Wniosek o wsparcie zagraniczne"
 CHL_request_foreign_support_desc: "Wiele krajów jest już kontrolowanych przez ludzi podzielających dużą część naszych poglądów. Warto zyskać ich przychylność. Dzięki temu będziemy mogli zwrócić się do nich o broń i żołnierzy, którzy pomogą nam dokonać przewrotu."
 CHL_the_popular_freedom_alliance: "Sojusz Wolności Ludowej"
 CHL_the_popular_freedom_alliance_desc: "W kraju są ludzie wierzący w nasze ideały, ale obawiający się otwarcie tego powiedzieć. Powinniśmy zatem przekonać generała Carlosa Ibáñeza del Campo, by stanął na czele nowej koalicji, Alianza Popular Libertadora, która odwołuje się do wartości konserwatywnych, ale potajemnie nas wspiera."
 CHL_rally_the_people: "Zjednoczenie obywateli"
 CHL_rally_the_people_desc: "Jesteśmy gotowi do przewrotu. Pozostaje tylko podburzyć obywateli i uświadomić liberalnemu rządowi, że jego czas dobiegł końca. Trzeba skończyć z tą żałosną władzą!"
 CHL_commence_the_counter_revolution: "Rozpoczęcie kontrrewolucji"
 CHL_commence_the_counter_revolution_desc: "Nasze wojska są gotowe i z niecierpliwością czekają na rozkazy zajęcia wszystkich ważnych miejsc w Santiago, a także ratuszy w kilku innych miastach. Pozostało tylko zrealizować plan i obserwować, jak duże poparcie ludności uzyskamy, gdy to wszystko się skończy."
 CHL_promote_broad_anti_americansim: "Promowanie szeroko pojętego antyamerykanizmu"
 CHL_promote_broad_anti_americansim_desc: "Amerykanie to zbiry, osłabili nas, odebrali nam wszystko, co mamy, jakby mieli do tego prawo, a my nie dostaliśmy nic w zamian. Amerykanie robią tyle zamieszania, ale czy kiedykolwiek coś dla nas zrobili? Powtarzam, czy Amerykanie kiedykolwiek coś dla nas zrobili!?"
 CHL_ban_liberalism: "Delegalizacja liberalizmu"
 CHL_ban_liberalism_desc: "Mimo że wyrzuciliśmy liberałów z rządu, oni nadal działają, wydają się niezliczeni jak ziarnka piasku. Musimy uderzyć w ich ugrupowania i dopilnować, żeby nigdy nie stały się na tyle silne, by zagrozić naszej władzy."
 CHL_recruit_young_officers: "Rekrutacja młodych oficerów"
 CHL_recruit_young_officers_desc: "Wielu ważnych generałów naszego wojska miało bardziej lewicowe sympatie, a teraz, gdy przejęliśmy władzę, większość z nich podała się do dymisji. Powinniśmy awansować część patriotycznych i fanatycznych młodych oficerów i zastąpić nimi ich starych dekadenckich przełożonych."
 CHL_enforce_the_chilean_identity: "Wykuwanie nowej chilijskiej tożsamości"
 CHL_enforce_the_chilean_identity_desc: "Naród chilijski jest podzielony i musimy zrobić coś, by zjednoczyć go pod naszym sztandarem. Hiszpanie, Mapucze, Chilijczycy - niczym się od siebie nie różnią, wszyscy są naszymi obywatelami. Niektórzy mogą nie zgadzać się z naszym przesłaniem, ale generalnie nowa chilijska tożsamość powinna spodobać się większości ludzi."
 CHL_cooperate_with_operation_bolivar: "Współpraca przy operacji Bolívar"
 CHL_cooperate_with_operation_bolivar_desc: "Natomiast Niemcy wiele dla nas zrobili. Kiedy najbardziej tego potrzebowaliśmy, niemieccy osadnicy przybyli skolonizować Araukanię, a teraz potrzebują pomocy w zmaganiach z Amerykanami. Mamy obowiązek udzielić tej pomocy i spłacić zaciągnięty przez nas dług."
 CHL_abide_by_the_francoist_model: "Realizacja modelu frankistowskiego"
 CHL_abide_by_the_francoist_model_desc: "Niemcy być może mają wielkie wpływy, jednak nasz ruch powinien przyjrzeć się ideom śródziemnomorskich myślicieli, takich jak Mussolini i Franco. To ich model powinniśmy naśladować, a ich ideały powinniśmy uczynić naszymi."
 CHL_host_german_intelligence: "Przyjęcie wywiadu niemieckiego"
 CHL_host_german_intelligence_desc: "W ramach operacji Bolívar Niemcy próbują szpiegować Amerykanów od południa, a my możemy dostarczyć im wielu interesujących informacji, o ile przyślą do nas swoich szpiegów i pozwolą Abwehrze ściślej współpracować z naszym rządem."
 CHL_militarize_the_state: "Militaryzacja państwa"
 CHL_militarize_the_state_desc: "Choć wcześniej mogliśmy wygrywać wielkie wojny, nasz kraj nie jest obecnie gotowy na kolejny duży konflikt. Dlatego musimy zacząć od zmilitaryzowania państwa, jeśli chcemy, aby nasze wojska znów były gotowe do walki."
 CHL_the_spirit_of_the_war_of_the_pacific: "Duch wojny na Pacyfiku"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "Jeśli wojska mają mieć wysokie morale, powinniśmy przypomnieć im nasze osiągnięcia podczas wojny na Pacyfiku, toczonej przeciwko Peru i Boliwii. Możemy też wykorzystać tę okazję, aby potwierdzić nasze roszczenia do niektórych obszarów, które nasi niemieccy sojusznicy mogą być skłonni uznać."
 CHL_syndicalize_the_production_sector: "Syndykalizacja sektora wytwórczego"
 CHL_syndicalize_the_production_sector_desc: "Sektor wytwórczy cierpi obecnie z powodu braku wydajności i działalności hacendados, którzy myślą tylko o własnym zysku. Powinniśmy syndykalizować przemysł i wprowadzić prawdziwy falangistyczny korporacyjny model przemysłowy."
 CHL_expand_the_mountain_regiments: "Rozbudowa pułków górskich"
 CHL_expand_the_mountain_regiments_desc: "Naszymi najbardziej elitarnymi jednostkami są wyspecjalizowane pułki górskie, wyszkolone do brutalnej walki w dowolnym miejscu kraju. Powinniśmy nałożyć na naszych generałów obowiązek rotacji i szkolenia z tymi oddziałami oraz zapewnić im wszelkie specjalistyczne wyposażenie, jakiego mogą potrzebować."
 CHL_departemento_de_las_tropas_nacistas_de_asalto: "Departamento de las Tropas de Asalto"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "Nasze jednostki uderzeniowe Nacista powinny zostać wzmocnione i zachęcone do działania. Oddziały te powinny kontynuować tradycje wojsk uderzeniowych z czasów wielkiej wojny i odpowiednio je wyposażyć."
 CHL_departamento_de_la_juventad_nacista: "Departamento de la Juventud Nacista"
 CHL_departamento_de_la_juventad_nacista_desc: "Inne kraje, takie jak Niemcy, odniosły sukces w militaryzacji młodzieży i powinniśmy naśladować ich działania, ponieważ potrzebujemy więcej ludzi do walki, i to teraz."
 CHL_expand_the_department_of_provinces: "Rozbudowa departamentu prowincji"
 CHL_expand_the_department_of_provinces_desc: "Departament prowincji działa pełną parą, żebyśmy utrzymali kontrolę nad wszystkimi regionami Chile, ale jeśli udzielimy mu pełnego wsparcia i rozbudujemy go, będziemy mogli wykorzystać go do skuteczniejszego zarządzania nawet zagranicznymi terytoriami."
 CHL_revoke_the_treaty_of_lima: "Odrzucenie traktatu w Limie"
 CHL_revoke_the_treaty_of_lima_desc: "Traktat z Limy z 1929 r., na mocy którego region Tacna został zwrócony Peru, był bezprawny, wobec czego zostaliśmy zmuszeni do działania w tej kwestii. Nadszedł czas, aby wszystko naprawić i zażądać zwrotu tego terytorium."
 CHL_demand_the_fireland: "Żądanie Ziemi Ognistej"
 CHL_demand_the_fireland_desc: "Ziemia Ognista to nasze prawowite terytorium, a Argentyna nie może rościć sobie żadnych praw do jej posiadania, ponieważ nie jest nawet z nią związana. Powinniśmy przekonać ludność, że nie mamy złych zamiarów, i wyrwać ten region ze szponów Argentyny."
 CHL_escalate_the_laguna_del_desierto_issue: "Eskalacja problemu Laguna del Desierto"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "Linia demarkacyjna wokół Laguna del Desierto jest bardzo niejasna i faworyzuje Argentyńczyków. Powinniśmy zająć należną nam część regionu, a może nawet warto pójść nieco dalej."
 CHL_demand_demilitarization_of_patagonia: "Demilitaryzacja Patagonii"
 CHL_demand_demilitarization_of_patagonia_desc: "Argentyńczycy nadal zagrażają naszym obywatelom poprzez swoją ciągłą obecność wojskową w Patagonii. Najwyższy czas, abyśmy kazali im zostawić nas w spokoju i zadeklarować, że będą trzymać swoje wojska z dala od tego regionu."
 CHL_enter_patagonia: "Wejście do Patagonii"
 CHL_enter_patagonia_desc: "Jeśli Argentyńczycy uwierzą nam choćby na sekundę, będzie to dowód, że ich oszukaliśmy i wystraszyliśmy. Już czas, aby nasze wojska wkroczyły do Patagonii i uderzyły mocno, zanim wróg zorientuje się, co się stało."
 CHL_controlled_education: "Ściśle kontrolowana edukacja"
 CHL_controlled_education_desc: "Jeśli dzieci mają odbierać odpowiednie wychowanie i uczyć się właściwego sposobu myślenia, musimy zapewnić im edukację zgodną z ustalonymi przez nas standardami i przepisami, aby uczynić z nich wzorowych obywateli."
 CHL_promote_pan_hispanic_rhetoric: "Promowanie retoryki panlatynoskiej"
 CHL_promote_pan_hispanic_rhetoric_desc: "Wszyscy jesteśmy oddzielnymi bytami. Mimo to łączą nas latynoski duch i krew. Już czas upomnieć się o nasze dziedzictwo i obalić imperialistów dążących do zburzenia jedności naszego narodu."
 CHL_military_excercises: "Manewry wojskowe"
 CHL_military_excercises_desc: "Wojsko nie jest jeszcze w pełni gotowe do walki i musi przejść intensywne szkolenie, zanim pomoże nam w zjednoczeniu Latynosów."
 CHL_cultivate_fanaticism: "Kultywacja fanatyzmu"
 CHL_cultivate_fanaticism_desc: "Bez zjednoczenia ludność Ameryki Południowej i Środkowej nie ma przyszłości i trzeba to wszystkim uświadomić. Jeśli teraz nie przeciwstawimy się Amerykanom, z pewnością wpadniemy w podstępne, imperialistyczne szpony. Latynosi są honorowi, a każdy, kto się nam przeciwstawi, pozna naszą niezłomność."
 CHL_the_path_to_conquest: "Zjednoczenie przez podbój"
 CHL_the_path_to_conquest_desc: "Chwalebny akt podboju jest tym, co zjednoczy naszych ludzi, jak dawnych konkwistadorów. Obywatelami sterują egoistyczne i żałośnie nacjonalistyczne rządy, które nie postrzegają w szerszej perspektywie świata, którego są częścią. Musimy wyzwolić Latynosów siłą!"
 CHL_hispanic_supremacy_pact_faction: "Latynoska Liga Supremacji"
 CHL_the_hispanic_alliance: "Sojusz latynoski"
 CHL_the_hispanic_alliance_desc: "Nasi ludzie powinni być zjednoczeni, nie przez państwo, ale przez przyjaźń oraz współpracę, i tylko dzięki sojuszowi może istnieć unia panlatynoska. Powinniśmy dotrzeć do wszystkich, którzy podzielają nasze ideały, i zapewnić sobie ich lojalność dla sprawy."
 CHL_the_latin_american_alliance: "Sojusz latynoamerykański"
 CHL_the_latin_american_alliance_desc: "Chociaż dążymy do panlatynizmu, na naszym kontynencie wciąż są kraje, które chcą dołączyć do wspólnej walki z imperialistycznym uciskiem, mimo że są tylko Latynosami. Powinniśmy ich zaprosić, ponieważ Latynosi razem są silni."
 CHL_sponsor_anti_colonialist_rebellions: "Sponsorowanie buntów antykolonialnych"
 CHL_sponsor_anti_colonialist_rebellions_desc: "Są ludzie myślący tak jak my, ale nie mają oni możliwości samostanowienia, przez co nie mają wpływu na własną przyszłość. Musimy wyzwolić ich ze szponów mocarstw kolonialnych."
 CHL_joint_development_and_research: "Wspólne badania rozwojowe"
 CHL_joint_development_and_research_desc: "Teraz, gdy ściślej ze sobą współpracujemy, możemy dokonywać wzajemnych inwestycji i tworzyć laboratoria zatrudniające badaczy ze wszystkich państw członkowskich, aby ułatwić im współpracę."
 CHL_push_past_the_darien_gap: "Za przesmykiem Darien"
 CHL_push_past_the_darien_gap_desc: "Przesmyk Darien między Kolumbią a Panamą może być trudny do pokonania, ale jest to konieczne, jeśli chcemy dotrzeć do granicy Ameryki i ostatecznie wyzwolić mieszkających tam naszych braci."
 CHL_the_might_to_defend_our_homes: "Potencjał do obrony naszych domów"
 CHL_the_might_to_defend_our_homes_desc: "Naszym życiom nieustannie zagrażają światowe mocarstwa, dlatego tak istotne jest, żeby nasi obywatele czuli, że są chronieni przez własny rząd. Powinniśmy wzmocnić nasze siły zbrojne, aby wojna nigdy nie zapukała do naszych drzwi."
 CHL_undo_colonialist_occupations: "Likwidacja kolonialnych okupacji"
 CHL_undo_colonialist_occupations_desc: "Mocarstwa kolonialne zbyt długo okupowały część Ameryki Łacińskiej. Czas pokazać im, że nie można z nami zadzierać. Wysłać armię!"
 CHL_unite_hispanic_america: "Zjednoczenie Ameryki Łacińskiej"
 CHL_unite_hispanic_america_desc: "W końcu nadeszła ta chwila! Dziś jesteśmy świadkami historii, ponieważ duża część Latynosów ponownie się zjednoczyła, tym razem pod własnym rządem, a nie władzą Imperium Hiszpańskiego. Radujmy się, nasz kontynent wchodzi w nową epokę!"
 CHL_the_true_enemy: "Prawdziwy wróg"
 CHL_the_true_enemy_desc: "Ameryka to jedyny prawdziwy wróg naszego narodu. Już zbyt długo uciskała Latynosów na południu. Jesteśmy już gotowi do ostatecznego ataku, wystarczy zrobić ostatni krok."
 CHL_demand_the_guayanas: "Żądanie zwrotu Gujany"
 CHL_demand_the_guayanas_desc: "Gujana była zbyt długo okupowana przez obce wojska. To region, w którym ponoć niegdyś znajdowało się El Dorado, ale prawda może wyglądać inaczej. Jest tam jednak wiele innych bogactw, których tak bardzo pożądamy."
 CHL_liberate_the_caribbean: "Wyzwólmy Karaiby"
 CHL_liberate_the_caribbean_desc: "Karaiby nie są w całości latynoskie, ani nawet latynoamerykańskie, ale i tak powinny trafić do naszej strefy wpływów. Musimy przedsięwziąć wszelkie działania, aby zdobyć te wyspy."
 CHL_press_our_demands: "Naciskajmy na spełnienie naszych żądań"
 CHL_press_our_demands_desc: "Teraz, gdy opanowaliśmy całą Gujanę, możemy wyegzekwować nasze żądania i wyrwać ją z rąk imperialistów, a także podjąć próbę zawarcia pokoju z byłymi okupantami tego regionu."
 CHL_defense_of_the_hemisphere: "Obrona półkuli"
 CHL_defense_of_the_hemisphere_desc: "Na naszej półkuli znajduje się wiele krajów, które bardzo skorzystałyby na ochronie przed USA, i właśnie to możemy im zaoferować wspólnie z Niemcami."
 CHL_support_the_colonial_plan: "Poparcie dla planu kolonialnego"
 CHL_support_the_colonial_plan_desc: "Niemieckie biuro kolonialne opracowało kiedyś plan szybkiego przejęcia kontroli nad aparatem państwowym w Urugwaju i ustanowienia kolonialnego rządu marionetkowego. Teraz mamy siłę, która pozwoli nam to urzeczywistnić. Powinniśmy domagać się, aby Urugwaj podporządkował się naszemu sojuszowi i stanął po właściwej stronie historii."
 CHL_unite_with_our_brothers_in_hispania: "Zjednoczenie z hiszpańskimi braćmi"
 CHL_unite_with_our_brothers_in_hispania_desc: "Nasi dawno utraceni bracia ze starej Hispanii są z nami związani ideologicznie, ale mają opory przed dołączeniem do Niemców w jakiejkolwiek wojnie. Możemy dać im impuls, którego potrzebują, by wreszcie stanąć po stronie Niemiec."
 CHL_restore_the_old_kingdom: "Odnowienie Starego Królestwa"
 CHL_restore_the_old_kingdom_desc: "Teraz, gdy opanowaliśmy wszystkie terytoria postulowanego irredentystycznego regionu Królestwa Chile, stanowiącego kiedyś część Wicekrólestwa Peru, możemy podjąć wysiłki w celu zintegrowania tych terytoriów z naszymi. Być może zdołamy nawet wyjść poza granice historyczne."
 CHL_an_empire_on_the_pacific: "Imperium na Pacyfiku"
 CHL_an_empire_on_the_pacific_desc: "Teraz, gdy nasz złoty wiek naprawdę się rozpoczął, nadszedł czas, abyśmy poszerzyli nasze horyzonty i spojrzeli na zachód. Stworzymy wielkie imperium obejmujące cały Ocean Spokojny!"
 CHL_modern_conquistadors: "Conquistadores de Pedro de Valdivia"
 CHL_modern_conquistadors_desc: "Teraz, gdy stare Królestwo Chile zostało w końcu przywrócone, nadszedł czas, aby naprawdę uhonorować naszych przodków i przejąć spuściznę naszego pierwszego w historii królewskiego gubernatora, konkwistadora Pedro de Valdivii. Naprzód, w nieznane!"
 CHL_no_more_advisors_tt: "Większość naszych obecnie dostępnych §Ydoradców§! stanie się §Rniedostępna§!."
 CHL_indigenous_union: "Związek Rdzennej Ludności Amerykańskiej"
 CHL_carabineros_secured_by_opposition: "Opozycja przejęła Carabineros"
 CHL_annex_and_core_all_american_subjects: "§YAnektuje§! i zdobywa §Yprowincje narodowe§! we wszystkich §Yamerykańsko-indiańskich i polinezyjskich państwach podległych§!"
 CHL_unified_in_spirit_tt: "Wszystkie §Yamerykańsko-indiańskie i polinezyjskich państwa podległe§! zyskają także ducha narodowego"
 CHL_avenge_the_pacification_tt: "Wszystkie krajowe frakcje antymapuczańskie poprą §YCarlosa Ibáñez del Campo§! w §Rwojnie domowej§! przeciwko nam!"
 CHL_undermine_the_carabineros_de_chile_tt: "Uniemożliwienie stronie Ibáñeza zdobycia §Ydodatkowych dywizji Carabineros De Chile§!, gdy wybucha §Ywojna domowa§!"
 CHL_crusade_against_imperialism_tt: "Odblokowanie decyzji o §Ywyzwoleniu Indian Amerykańskich§! i §Ypaństw polinezyjskich§! z imperialistycznego ucisku"
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "§YKiedy rozpocznie się wojna o niepodległość Mapuczy§!:\ndoświadczenie armii: §G+25§!.\nZdobyte podstawowe poparcie wojny: §G+5,00%§!."
 CHL_ibanezs_coup: "Przewrót Ibáñeza"
 CHL_ibanezs_coup_desc: "Były prezydent i generał Carlos Ibáñez del Campo od dawna pragnął odzyskać prezydenturę, dlatego jest gotów zawrzeć szemrane układy, jeśli tylko przybliży go to do realizacji tego celu. Dlatego też byłby skłonny poprzeć wspólny przewrót dokonany przez konserwatystów i faszystów, o ile obiecaliby mu stanowisko głowy państwa."
 CHL_address_the_mapuche_conflict: "Rozwiązanie konfliktu z Mapuczami"
 CHL_address_the_mapuche_conflict_desc: "Kraj jest zdestabilizowany, ale sytuacja Mapuczów pod rządami Ibáñeza nie ulegnie poprawie. Musimy działać szybko. Rdzenny aktywista i polityk Manuel Manquilef zaczął gromadzić i jednoczyć wiele poróżnionych organizacji Mapuczów, aby raz na zawsze obalić władze chilijskie."
 CHL_undermine_the_carabineros_de_chile: "Podkopanie pozycji Carabineros de Chile"
 CHL_undermine_the_carabineros_de_chile_desc: "Formacja Carabineros de Chile została stworzona przez prezydenta Carlosa Ibáñeza del Campo i nadal jest wobec niego bardzo lojalna. Gdybyśmy próbowali stworzyć kierowane przez nas państwo, z pewnością opowiedzieliby się po stronie del Campo i stanęli nam na drodze do zwycięstwa. Musimy więc zrobić wszystko, by ograniczyć ich siłę."
 CHL_la_corporacion_araucania: "La Corporación Araucana"
 CHL_la_corporacion_araucania_desc: "Korporacja Araukanów kierowana przez konserwatystę i korporacjonistę Venancio Coñuepána Huenchuala, wnuka słynnego wodza Abajino, może okazać się użytecznym sojusznikiem w walce z rządem chilijskim."
 CHL_la_federacion_araucania: "La Federación Araucana"
 CHL_la_federacion_araucania_desc: "Federacja Araukanów kierowana przez tradycjonalistę Mapucze Manuela Aburto Panguilefa stanowczo sprzeciwia się współpracy z nowoczesnym społeczeństwem chilijskim, możemy więc zakładać, że chętnie przyłączy się do naszego ruchu niepodległościowego."
 CHL_sociedad_caupolican_defensora_de_la_araucania: "Sociedad Caupolicán de la Araucanía"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "Caupolicán Defender of Araucanían Society kierowana przez Manuela Manquilefa to w tej chwili jedna z największych organizacji Mapuczy. Tworzy ona fundament udanej rewolucji. Zdobycie poparcia członków tej grupy powinno mieć priorytetowe znaczenie."
 CHL_union_araucana: "Unión Araucana"
 CHL_union_araucana_desc: "Unión Araucana to jedna z najstarszych organizacji Mapuczów w Chile. Poprzez bliskie więzi z ojcami kapucynami obecnymi w Araukanii promowała ona program katolickiej ewangelizacji i integracji ze społeczeństwem chilijskim, ale poparłaby nasze zwyczaje, gdyby przedstawić jej odpowiednie argumenty."
 CHL_la_moderna_araucania: "La Moderna Araucanía"
 CHL_la_moderna_araucania_desc: "La Moderna Araucanía była jedną z pierwszych organizacji Mapuczy założonych w Chile, zajmowała się przede wszystkim edukacją i rozwojem. Powinniśmy dążyć do zintegrowania ich z naszym ruchem i jak najlepiej wykorzystać ich umiejętności."
 CHL_electing_a_toqui: "Wybór Toqui"
 CHL_electing_a_toqui_desc: "Zgodnie z tradycją Mapuczy, Toqui jest wybierany na przywódcę w czasie wojny przez zgromadzenie Loncos przewodzących różnym Rehues i Aillarehues. Ci Toqui pełnili najwyższą rolę w społeczeństwie Mapuczy i dowodzili wojownikami i Loncos w czasie wojny. Nadszedł czas, aby wybrać nowego Toqui, takiego, który poprowadzi naszą antyimperialistyczną krucjatę!"
 CHL_electing_a_toqui_tt: "Będziemy mogli wybrać przywódcę z unikalnymi cechami."
 CHL_convene_the_araucanian_congress: "Zwołanie Kongresu Araukanii"
 CHL_convene_the_araucanian_congress_desc: "Zbliża się czas rozpoczęcia naszej wojny o niepodległość, ale w naszej organizacji panuje wewnętrzny rozłam. Niektórzy twierdzą, że komuniści mogliby okazać się użytecznymi sojusznikami, ponieważ mamy zbieżne cele. Inni twierdzą, że taki sojusz spowodowałby jedynie większe podziały, a komuniści zdradziliby nas w najważniejszym momencie. Komu powinniśmy zaufać?"
 CHL_avenge_the_pacification_of_araucania: "Zemsta za pacyfikację Araukanii"
 CHL_avenge_the_pacification_of_araucania_desc: "Chilijska okupacja Araukanii, która trwała w latach 1861-1883, była mrocznym okresem w historii Mapuczy. Nadszedł czas, abyśmy zemścili się za niesprawiedliwość i wojnę, które sprowadzili na nas Chilijczycy. Do broni, dzielni wojownicy! Odzyskajcie to, co było kiedyś i co znów będzie wasze! Oddajcie cześć dziedzictwu Quilapán i Caupolicán!"
 CHL_revise_the_social_classes: "Zmiana klas społecznych"
 CHL_revise_the_social_classes_desc: "Teraz, gdy znów mamy własne społeczeństwo, najwyższy czas zmienić strukturę klas społecznych i dopasować ją do naszych poglądów i ideałów. Czas Europejczyków wkrótce się skończy!"
 CHL_adopt_mapundungun: "Przyjęcie Mapudungun"
 CHL_adopt_mapundungun_desc: "Dużym krokiem w kierunku przywrócenia właściwego państwa Mapuczy byłoby ustanowienie Mapudungun językiem urzędowym, którym można byłoby posługiwać się przynajmniej w sądzie. Musimy również zacząć edukować obywateli naszego państwa, aby mogli nauczyć się naszego języka."
 CHL_embrace_indigenous_corporatism: "Przyjęcie korporacjonizmu rdzennych mieszkańców"
 CHL_embrace_indigenous_corporatism_desc: "Idee korporacjonizmu Venancio Coñuepána Huenchuala oparte na dawnych zwyczajach chilijskiego rzemiosła i budownictwa rdzennych mieszkańców powinny stać się częścią oficjalnej polityki państwa dla krajowego przemysłu."
 CHL_expand_the_agricultural_field: "Rozszerzenie działalności rolnej"
 CHL_expand_the_agricultural_field_desc: "Pomimo nowoczesnych pomysłów Venancio Coñuepána Huenchuala, wielu ludzi pragnie wrócić do starych zwyczajów społeczeństwa opartego na rolnictwie, tylko tym razem z większym interwencjonizmem państwa ukierunkowanym na osoby, które nie są w stanie same się utrzymać. Musimy spełniać oczekiwania społeczeństwa, żeby nasz kraj stał się bardziej stabilny."
 CHL_focus_on_cattle_and_wool: "Nacisk na bydło i wełnę"
 CHL_focus_on_cattle_and_wool_desc: "Obecnie dwa najbardziej ekspansywne obszary hodowli zwierząt w kraju to krowy i owce, a próba zmiany tego stanu rzeczy byłaby nierozsądna. Zamiast tego powinniśmy promować zakup tych zwierząt przez rolników w całym kraju."
 CHL_enlarge_the_textile_industries: "Rozbudowa przemysłu tekstylnego"
 CHL_enlarge_the_textile_industries_desc: "Tekstylia zawsze były powszechnie produkowane w naszym kraju i dzisiaj nie powinno być inaczej. Państwo powinno subsydiować otwieranie nowych podmiotów przemysłu tekstylnego oraz dążyć do powstawania szlaków handlowych łączących nas z krajami o podobnych poglądach."
 CHL_silverworking: "Obróbka srebra"
 CHL_silverworking_desc: "Obróbka srebra zawsze była jednym z wyjątkowych, tradycyjnych rzemiosł Mapuczy. Łatwo byłoby eksportować wysokiej klasy, drogie srebrne bibeloty, ponieważ posiadamy również duże złoża srebra, zwłaszcza po odzyskaniu Puelmapu od Argentyńczyków."
 CHL_incorporate_machi_into_the_army: "Włączenie Machi do armii"
 CHL_incorporate_machi_into_the_army_desc: "Machi są tradycyjnymi uzdrowicielami i naszymi przywódcami religijnymi. Słyną oni ze swojego tradycyjnego rzemiosła leczniczego. Powinniśmy sprawić, żeby jeden taki uzdrowiciel znalazł się w każdej dywizji i dbał o zdrowie walczących żołnierzy."
 CHL_the_patagonian_giants: "Patagońskie olbrzymy"
 CHL_the_patagonian_giants_desc: "Patagoni lub patagońskie olbrzymy to rasa gigantycznych ludzi, którzy ponoć zamieszkiwali Patagonię. We wczesnych europejskich relacjach opisywano ich jako dwukrotnie wyższych od zwykłych ludzi. Te pogłoski są nieprawdziwe, ale powinniśmy sprawić, żeby nasze siły zbrojne wpisywały się w obraz tych olbrzymów i dzięki temu siały strach w sercach naszych wrogów."
 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"
 CHL_honor_the_legacy_of_caupolican: "Uczczenie dziedzictwa Caupolicána"
 CHL_honor_the_legacy_of_caupolican_desc: "Caupolicán był Toqui, który kierował oporem swojego ludu przeciwko hiszpańskim konkwistadorom, którzy najechali terytorium Mapuczy w XVI w. Powinniśmy brać sobie za wzór postępowanie takich ludzi jak Caupolicán i Lautaro, jeśli chcemy uwolnić nasz kontynent od europejskich imperialistów."
 CHL_union_of_american_indigenous_peoples: "Związek Rdzennej Ludności Amerykańskiej"
 CHL_union_of_american_indigenous_peoples_desc: "Na świecie jest wiele ludów, które zostały siłą podporządkowane i są dręczone przez europejski imperializm. Już czas zjednoczyć Indian, Inuitów i Polinezyjczyków pod jednym sztandarem, aby przepędzić niemoralnych najeźdźców!"
 CHL_union_of_american_indigenous_peoples_tt: "Odblokowanie §YQuintína Lame§! jako §Ygenerała§!"
 CHL_crusade_against_imperialism: "Krucjata przeciwko imperializmowi"
 CHL_crusade_against_imperialism_desc: "Już czas, byśmy zmierzyli się z całym światem w imię sprawiedliwości! Czas pokazać dekadenckim Europejczykom, że nie będziemy im dłużej ustępować. Do broni, ludzie, bo tym razem to my uderzymy na nich!"
 CHL_unified_by_will: "Wspólna wola"
 CHL_unified_by_will_desc: "Amerykanie i Polinezyjczycy zjednoczyli się dzięki naszym antyimperialistycznym działaniom, ale to za mało. Jeśli chcemy zapobiec inwazjom Europejczyków w nadchodzących stuleciach, musimy zjednoczyć się i stworzyć jeden kraj dla wszystkich naszych ludów, zjednoczonych pragnieniem posiadania państwa, którym nie rządziliby Europejczycy."
 CHL_unified_in_spirit: "Duchowe zjednoczenie"
 CHL_unified_in_spirit_desc: "Ponieważ łączy nas wspólny cel, możemy współpracować i działać jak dobrze naoliwiona przekładnia. Należy zaznaczyć, że choć nie zamierzamy łączyć naszych krajów w jeden, powinniśmy nadal dążyć do połączenia sił zbrojnych oraz zwiększenia koordynacji. Narody Ameryki i Pacyfiku są zjednoczone w duchu i zawsze będą stać ramię w ramię!"
 CHL_taking_back_patagonia_kingdom: "Ponowne zjednoczenie królestwa"
 CHL_taking_back_patagonia_kingdom_desc: "Pomimo tego, że ogłosiliśmy się nowym Królestwem Araukanii i Patagonii, wciąż brakuje nam dużej części królestwa, a mianowicie Patagonii. Powinniśmy dążyć do jak najszybszego zjednoczenia państwa, aby nie stracić naszego niewielkiego kredytu zaufania społecznego."
 CHL_taking_back_patagonia_mapuche: "Odzyskanie Puelmapu"
 CHL_taking_back_patagonia_mapuche_desc: "Puelmapu, dawny region Mapuczy, stanowiący dziś dużą część argentyńskiej Patagonii, wciąż znajduje się pod obcym butem, a my nie możemy wyzwolić żadnych innych ludów Indian amerykańskich, dopóki nie uda się nam wyzwolić własnego. Jeśli chcemy to zrobić, musimy iść na wojnę..."
 CHL_ibanez_as_prime_minister_tt: "Zatrudnienie §YCarlosa Ibáñeza del Campo§! jako doradcy"
 CHL_return_to_the_parliamentary_era_tt: "Zatrudnienie §YMiguela Cruchaga Tocornala§! jako doradcy"
 CHL_je_suis_le_deluge_tt: "§YAntoine III§! zyskuje specjalizację §YPrawdziwy cesarz Francji i obu Ameryk§!"
 CHL_the_straight_line_tt: "Línea Recta dokona przewrotu przeciwko §YAntoine'owi III§! i przekaże władzę w ręce §YCarlosa Ibáñeza del Campo§!"
 CHL_satellite_kingdoms_tt: "Odblokowanie decyzji §Yustanowienia królestw satelickich§!, które będą mogły sprawić, że §Y[INC.GetNameDef]§!, §Y[SUR.GetName]§! lub §Y[HAI.GetName]§! staną się marionetkami, jeśli będziemy kontrolować ich historyczne terytoria."
 CHL_rule_by_decree: "Rządzenie dekretami"
 CHL_rule_by_decree_desc: "Podczas swojej pierwszej kadencji, w latach 1927-1931, Ibáñez rządził dekretami, sprawując władzę dyktatorską. Teraz musi zrobić to ponownie, aby skierować kraj na właściwe tory."
 CHL_strengthen_the_carabinieros: "Wzmocnienie Carabineros de Chile"
 CHL_strengthen_the_carabinieros_desc: "Carabineros de Chile powstali w 1927 r. z inicjatywy samego Ibáñeza. Duża część tej organizacji nadal jest mu bardzo wierna. Warto więc dopilnować, żeby ci lojalni sprawowali władzę w organizacji."
 CHL_seek_foreign_investments: "Zabieganie o inwestycje zagraniczne"
 CHL_seek_foreign_investments_desc: "Ibáñez wielokrotnie z powodzeniem stosował metodę polegającą na wspieraniu i odbudowie przemysłu krajowego za pomocą pieniędzy pożyczonych od innych mocarstw. Tym razem będzie tak samo."
 CHL_increase_spending_on_public_works: "Zwiększenie wydatków na roboty publiczne"
 CHL_increase_spending_on_public_works_desc: "Jeśli jest coś, czego Alessandri dowiódł podczas swojej prezydentury, to to, że roboty publiczne są świetnym sposobem na ożywienie gospodarki."
 CHL_alianza_popular_libertadora_as_a_vanguard: "Alianza Popular Libertadora"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "Ponieważ trudno jest rządzić wyłącznie w oparciu o własne zdanie, rozsądne byłoby powołanie rządu koalicyjnego z doradcami z różnych partii prawicowych, którzy przedstawiliby swoje opinie."
 CHL_utilize_national_populism: "Wykorzystanie narodowego populizmu"
 CHL_utilize_national_populism_desc: "Ludzie są łatwowierni, a każdy kto obiecuje im ziemię, bogactwo lub chwałę, bez względu, czy obietnice te mają pokrycie, przeciągnie ich na swoją stronę, choć to poparcie może okazać się nietrwałe."
 CHL_outlaw_socialism: "Delegalizacja socjalizmu"
 CHL_outlaw_socialism_desc: "Jest wielu przeciwników dyktatury Ibáñeza, ale nikt nie jest tak nieugięty jak socjaliści. Dlatego prędzej niż później musimy oczyścić z nich kraj."
 CHL_sell_arica_to_peru: "Sprzedaż Arica do Peru"
 CHL_sell_arica_to_peru_desc: "Jednym ze świetnych sposobów pozyskania dużych środków, które pomogą rozwiązać problemy gospodarcze, jest odsprzedanie Peruwiańczykom i Boliwijczykom części ziem przejętych od nich podczas wojny na Pacyfiku."
 CHL_sell_arica_to_peru_civil_war_tt: "§RUkończenie tego celu oraz $CHL_outlaw_socialism$ lub $CHL_utilize_national_populism$ doprowadzi do wojny domowej.§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§RUkończenie tego celu oraz $CHL_sell_arica_to_peru$ doprowadzi do wojny domowej.§!"
 CHL_crown_antoine_as_sovereign_king: "Koronowanie Antoine'a na suwerennego króla"
 CHL_crown_antoine_as_sovereign_king_desc: "Podczas wojny domowej Jacques Antoine Bernard powrócił z Francji z pomocą dla naszego rządu, w zamian za co musieliśmy dać mu władzę i tytuł suwerennego króla Araukanii i Patagonii. Co może pójść nie tak?"
 CHL_strike_a_deal_with_the_mapuche: "Zawarcie porozumienia z Mapuczami"
 CHL_strike_a_deal_with_the_mapuche_desc: "To właśnie Mapucze pozwolili kiedyś Orélie-Antoine'owi I zostać pierwszym królem Araukanii i Patagonii, i to dzięki naszym związkom z nimi możemy przeciągnąć na naszą stronę nowe organizacje Mapuczy."
 CHL_request_assistance_in_the_war: "Prośba o pomoc w wojnie"
 CHL_request_assistance_in_the_war_desc: "Na świecie jest wiele krajów, które skorzystałyby na pojawieniu się kolejnego rządu przyjaznego Europie. Powinniśmy zabiegać o ich pomoc w walce z wrogami naszego rządu."
 CHL_request_assistance_in_the_war_tt: "W przypadku zgody kraj będzie mógł wysłać nam ochotników podczas wojny domowej i będzie do tego bardziej skłonny. "
 CHL_mobilize_the_veteran_legionaries: "Mobilizacja legionistów weteranów"
 CHL_mobilize_the_veteran_legionaries_desc: "Francuscy żołnierze Legii Cudzoziemskiej, sprowadzeni przez króla Antoine'a III do prowadzenia szkoleń i pomocy w mobilizacji nowych jednostek, są teraz pilnie potrzebni na linii frontu. Należy poważnie rozważyć zwerbowanie ich do zwykłej armii."
 CHL_establish_a_royal_guard: "Stwórzmy gwardię królewską"
 CHL_establish_a_royal_guard_desc: "Każdy szanujący się król musi mieć u swego boku olbrzymią liczbę służących i strażników. Niestety Antoine III ich nie posiada. Dlatego należy jak najszybciej powołać jednostkę gwardii królewskiej."
 CHL_attract_additional_french_investments: "Przyciągnięcie dodatkowych francuskich inwestycji"
 CHL_attract_additional_french_investments_desc: "Francuscy biznesmeni i przemysłowcy, którzy od początku widzieli wyprawę Antoine'a do Chile jako wspaniałą okazję, są teraz pod wrażeniem jego wielkich dokonań. Można ich łatwo przekonać do zapewnienia większej pomocy w zamian za obietnicę przekazania im ziemi w przyszłości."
 CHL_invite_french_aristocracy: "Zaproszenie francuskiej arystokracji"
 CHL_invite_french_aristocracy_desc: "W ramach walki z krajowymi problemami wywoływanymi przez system hacjend oraz inquilinaje, powinniśmy sprowadzić nową francuską arystokrację i zmienić sposób funkcjonowania szlachty w naszym kraju."
 CHL_ibanez_as_prime_minister: "Ibáñez premierem"
 CHL_ibanez_as_prime_minister_desc: "Nie ma wątpliwości, że Antoine III nie może rządzić całkowicie samodzielnie, ponieważ brakuje mu zdolności przywódczych i wiedzy, którą posiada Ibáñez. Dlatego monarchia musi być monarchią konstytucyjną."
 CHL_no_deluges_tt: "§RZablokuje§! to możliwość przyjęcia celu §YJe Suis Le Deluge§! w dalszej części drzewka."
 CHL_an_absolute_monarchy: "Monarchia absolutna"
 CHL_an_absolute_monarchy_desc: "Przed nami wiele pracy, a jedyną osobą zdolną do przejęcia władzy i kierowania krajem jest król. Dlatego trzeba koniecznie poinformować rząd, że jego członkowie mogą wracać do domów, ponieważ nie są potrzebni."
 CHL_an_absolute_monarchy_tt: "§RZablokuje§! to możliwość przyjęcia celu §YPodążanie linią prostą§! w dalszej części drzewka."
 CHL_approach_the_moderates: "Zwróćmy się do umiarkowanych"
 CHL_approach_the_moderates_desc: "Pomimo panującej niechęci do monarchii w kraju jest wielu ludzi, którzy przynajmniej podążyliby za Ibáñezem, gdyby im to nakazał, i właśnie to będzie musiał zrobić."
 CHL_introduce_the_franc: "Wprowadzenie franka"
 CHL_introduce_the_franc_desc: "Peso chilijskie jest słabe i nie spełnia swej roli, w dodatku kojarzy się z dawnym państwem chilijskim. Dla dobra kraju powinniśmy dążyć do zastąpienia tej waluty frankiem."
 CHL_strengthen_control: "Wzmocnienie kontroli"
 CHL_strengthen_control_desc: "Musimy odebrać prowincje infantylnym rebeliantom, którzy nie rozumieją rzeczywistości i walczą z wielkim reżimem Antoine'a."
 CHL_invite_carlist_refugees: "Zaproszenie karlistowskich uchodźców"
 CHL_invite_carlist_refugees_desc: "Karliści w Hiszpanii są nam bliscy, ponieważ sprzyjają monarchii. Ponieważ zostali wypędzeni ze swoich domów, moglibyśmy zyskać ich przychylność, oferując im schronienie w naszym kraju."
 CHL_expand_the_officer_corps: "Rozbudowa korpusu oficerskiego"
 CHL_expand_the_officer_corps_desc: "Wielu oficerów lojalnych wobec faszystów lub socjalistów postanowiło odejść ze służby. Powinniśmy rozbudować korpus oficerski i wychować młodych oficerów, aby uzupełnić te braki."
 CHL_the_scouts_monarchist_youth_organization: "Skauci królewscy"
 CHL_the_scouts_monarchist_youth_organization_desc: "Powinniśmy stworzyć organizację paramilitarną, która nauczy młodzież, jak zachowywać się w czasie wojny, jak przetrwać i walczyć."
 CHL_state_catholicism: "Państwo katolickie"
 CHL_state_catholicism_desc: "Stary liberalny rząd oddzielił Kościół od państwa, co dziś uznalibyśmy za poważny grzech. Musimy niezwłocznie naprawić ten wielki błąd!"
 CHL_invite_french_academia: "Zaproszenie francuskiego środowiska akademickiego"
 CHL_invite_french_academia_desc: "Aby obywatele naszego kraju mogli się uczyć i osiągać wielkie rzeczy, a w naszej ojczyźnie dokonywały się przełomowe badania naukowe konieczne do tego, byśmy mogli konkurować na arenie międzynarodowej, musimy zaprosić francuskich uczonych do pomocy w edukacji i organizacji."
 CHL_a_new_araucanian_noble_class: "Nowa araukańska arystokracja"
 CHL_a_new_araucanian_noble_class_desc: "Skoro cieszymy się licznymi swobodami demokratycznymi, powinniśmy stworzyć programy, które przeobrażą ludzi w krajową arystokrację, w zamian za inwestycje w państwo lub służbę w imieniu króla."
 CHL_establish_the_royal_mountaineers: "Utworzenie królewskiej piechoty górskiej"
 CHL_establish_the_royal_mountaineers_desc: "Południowe Andy są cechą charakterystyczną kraju, a piechota górska to elitarne siły tworzące fundamenty naszego kraju. Powinniśmy rozbudować tę organizację i zapewnić jej wszelki niezbędny sprzęt."
 CHL_an_imperial_capital: "Imperialna stolica"
 CHL_an_imperial_capital_desc: "Obecnie naszą stolicą jest Santiago, które było stolicą dawnego państwa Chile. Należy przynajmniej rozważyć, czy nie lepiej wybrać na stolicę inne miejsce."
 CHL_an_imperial_capital_tt: "Otrzymamy możliwość zachowania §YSantiago§! jako naszej stolicy i dodania §G2§! miejsc na budynki lub przeniesienia jej do §YTemuco§! i dodania §G4§! miejsc na budynki."
 CHL_satellite_kingdoms: "Królestwa satelickie"
 CHL_satellite_kingdoms_desc: "Napoleon Wielki jest wielkim wzorem dla Antoine'a, a jego doktryny inspirowały wszystkich mężów stanu na świecie. Powinniśmy postąpić tak jak on i stworzyć mniejsze państwa buforowe, dzięki czemu miejscowa ludność nie będzie zbyt intensywnie myśleć o swoich nowych władcach."
 CHL_secure_the_brazilian_border: "Zabezpieczenie granicy z Brazylią"
 CHL_secure_the_brazilian_border_desc: "Brazylia jest jednym z niewielu państw na kontynencie, które mogą stawić nam czoła. Powinniśmy zabezpieczyć naszą granicę z tym krajem, aby ułatwić przeprowadzenie inwazji w najwłaściwszym momencie."
 CHL_a_new_empire_of_brazil: "Nowe Imperium Brazylijskie"
 CHL_a_new_empire_of_brazil_desc: "Podporządkujemy sobie Brazylię i stworzymy nowe Imperium Brazylijskie, rządzone przez nowego króla, który nie jest pochodzenia portugalskiego!"
 CHL_ruler_of_the_inca: "Władca Inków"
 CHL_ruler_of_the_inca_desc: "Dawne Imperium Inków było ogromne i rozciągało się na dużych obszarach Andów. Powinniśmy odtworzyć to państwo, ale z nowymi władzami. Naszymi władzami."
 CHL_a_french_alliance: "Zjednoczenie frankofonów"
 CHL_a_french_alliance_desc: "Ponieważ władzę we Francji przejęli nasi monarchistyczni przyjaciele, mądrze byłoby dążyć do zawarcia z nimi sojuszu. Łączą nas wspólne zamiary i cele, a także dziedzictwo i język. Razem jesteśmy nie do powstrzymania."
 CHL_return_to_the_continent: "Powrót na kontynent"
 CHL_return_to_the_continent_desc: "W obecnym francuskim systemie tkwi słabość, a my zamierzamy ją wykorzystać. Już czas ponownie wrócić na kontynent i odzyskać nasze dziedzictwo!"
 CHL_joint_invasion_of_mexico: "Wspólna inwazja na Meksyk"
 CHL_joint_invasion_of_mexico_desc: "Skoro już zapewniliśmy sojusz z nowym Imperium Francuskim, nadszedł czas, aby powtórzyć to, co kiedyś nam się nie udało. Imperium Meksyku musi ponownie powstać albo wszyscy znajdziemy się pod amerykańskim butem!"
 CHL_claim_the_mexican_throne: "Przejęcie meksykańskiego tronu"
 CHL_claim_the_mexican_throne_desc: "Meksykański tron należał kiedyś do francuskiego cesarza, choć trwało to krótko. Powinniśmy to wykorzystać i stwierdzić, że jesteśmy jego potomkami, gotowymi do odzyskania kraju w każdej chwili."
 CHL_the_straight_line: "Podążanie linią prostą"
 CHL_the_straight_line_desc: "Szaleniec Antoine III miał już swój czas w blasku reflektorów. Nadszedł czas, aby Prosta Linia przywróciła porządek w ojczyźnie i koronowała Ibáñeza na nowego króla Wielkiego Państwa Chile."
 CHL_je_suis_le_deluge: "Je Suis Le Deluge"
 CHL_je_suis_le_deluge_desc: "Dawno, dawno temu mówiono, że pewnego dnia nadejdzie potop, i ten dzień właśnie nadszedł. My jesteśmy tym potopem, który zniszczy dekadencki porządek świata i da początek nowej epoce!"
 CHL_offer_to_protect_pitcairn: "Oferta ochrony wyspy Pitcairn"
 CHL_offer_to_protect_pitcairn_desc: "Obecna obrona regionu [270.GetName] jest słabsza, niż byśmy tego oczekiwali, i daje naszym wrogom sposobność przejęcia jej i wykorzystania jako bazy wypadowej do inwazji na Wyspę Wielkanocną, a ostatecznie uderzenia w sam środek naszego kraju. By zwiększyć własne bezpieczeństwo, powinniśmy zaoferować ochronę wyspy."
 CHL_a_grand_armada: "Wielka Armada"
 CHL_a_grand_armada_desc: "Carlos Ibáñez del Campo pragnie, żebyśmy - podobnie jak dawne Wielkie Imperium Hiszpańskie, z którego powstaliśmy - posiadali wielką armadę wystarczająco potężną, by rzucić wyzwanie brytyjskiej królewskiej marynarce wojennej, Amerykanom i niemieckiej flocie pełnomorskiej jednocześnie. Niech tak się stanie!"
 CHL_reclaiming_quebec: "Odzyskanie Québecu"
 CHL_reclaiming_quebec_desc: "Trzeba uwolnić naszych frankofońskich braci w Québecu ze szponów obcego ucisku i okupacji. Powinni oni być naszymi towarzyszami broni w walce z anglofońską hegemonią na świecie. Musimy ich jak najszybciej wyzwolić!"
 CHL_reclaiming_quebec_tt: "Odblokowanie decyzji: §YIntegracja Québecu§!"
 CHL_work_on_the_pan_american_highway: "Budowa autostrady panamerykańskiej"
 CHL_work_on_the_pan_american_highway_desc: "Podczas organizowanych w ostatnich latach konferencji panamerykańskich zgodziliśmy się współpracować z naszymi braćmi w obu Amerykach, aby połączyć te kontynenty i zrealizować ten projekt autostrady panamerykańskiej."
 working_on_the_pan_american_highway: "Działania na rzecz budowy autostrady panamerykańskiej"
 #### Brazil ####
 BRA_defense_spending: "Zwiększenie wydatków na obronność"
 BRA_defense_spending_desc: "Świat stanął w płomieniach i żaden kraj nie może już czuć się bezpiecznie. Dlatego powinniśmy zwiększyć nasze wydatki na obronę narodową. Czy to w naszych fabrykach zbrojeniowych, czy też poprzez budowę nowych fortyfikacji, ochronimy suwerenność Brazylii, nawet jeśli będzie to ostatnia rzecz, jaką zrobimy!"
 BRA_natal_naval_base: "Budowa lotniska Parnamirim"
 BRA_natal_naval_base_desc: "Dzięki właśnie rozpoczętej współpracy z USA otrzymaliśmy propozycję zbudowania w naszym kraju baz lotniczych za amerykańskie pieniądze. W zamian mielibyśmy udostępniać te lotniska na potrzeby US Navy, US Army, a także RAF, do lotów między Ameryką Południową a Afryką Zachodnią."
 natal_airbase_modifier: "Pozwólcie nam korzystać z lotniska Parnamirim"
 BRA_no_fascism_in_south_america: "Usunięcie faszyzmu z Ameryki Południowej"
 BRA_no_fascism_in_south_america_desc: "Skoro otwarcie sprzeciwiamy się faszyzmowi, już najwyższy czas zareagować na obecne zagrożenia i zacząć chronić nasz kontynent przed nikczemną ideologią. Nie, [BRA.GetNameDef] nie jest waszą kolonią!"
 BRA_no_fascism_in_south_america_tt: "Zdobycie celu wojennego §Y$puppet_wargoal_focus$§! dla wszystkich krajów §Yfaszystowskich§! w §YAmeryce Południowej§!"
 BRA_no_communism_in_south_america_tt: "Zdobycie celu wojennego §Y$puppet_wargoal_focus$§! dla wszystkich krajów §Ykomunistycznych§! w §YAmeryce Południowej§!"
 BRA_anti_democracy_in_south_america_tt: "Zdobycie celu wojennego §Y$puppet_wargoal_focus$§! dla wszystkich krajów §Ydemokratycznych i niesprzymierzonych§! w §YAmeryce Południowej§!"
 BRA_tribunal_de_seguranca_nacional: "Tribunal de Segurança Nacional"
 BRA_tribunal_de_seguranca_nacional_desc: "Sojuszowi Wyzwolenia Narodowego nie udało się obalić naszego rządu, jednak jego członkowie nadal chodzą po ulicach, knując, werbując ludzi i czekając na kolejną okazję do osłabienia państwa. Tacy przestępcy będą skuteczniej sądzeni i skazywani dzięki ustanowieniu sądów wojskowych na czas trwania stanu wyjątkowego."
 BRA_ensure_continued_military_support: "Zdobycie poparcia wojska"
 BRA_ensure_continued_military_support_desc: "Utrzymanie wsparcia wojska jest kluczowe dla trwania naszej władzy. Jeśli państwo złoży najważniejszym oficerom kilka obietnic, z pewnością dadzą się przekonać do naszej sprawy."
 BRA_work_with_the_integralists: "Współpraca z integralistami"
 BRA_work_with_the_integralists_desc: "Cele ruchu integralistycznego są w dużej mierze zbieżne z naszymi, dlatego rozsądnie byłoby pozyskać ich wsparcie w celu wzmocnienia naszego reżimu na wypadek kolejnych komunistycznych powstań. Dzięki swoim jednostkom paramilitarnym i głęboko zakorzenionemu nacjonalizmowi staną się oni awangardą kontrrewolucji."
 BRA_estado_moderno: "Estado Moderno"
 BRA_estado_novo_desc: "Po latach stania na krawędzi wojny domowej możemy wreszcie przełamać wieloletni impas polityczny i zbudować nowe państwo oparte na pokoju, sprawiedliwości i pracy. W międzyczasie będziemy pozbywać się ludzi, którzy sprzeciwiają się nowemu porządkowi, zanim wywołają większy ferment."
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§! zostaje liderem: §Y$BRA_fascism_party_long$§!"
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "Estado Novo"
 BRA_estado_moderno_desc: "Nasi wewnętrzni wrogowie zostali rozbici i pokonani, nadszedł czas, aby zlikwidować stary układ polityczny i ogłosić powstanie nowoczesnego państwa, zdolnego zagwarantować społeczeństwu [BRA.GetAdjective] trwały pokój i stabilizację."
 BRA_cohen_plan: "Plan Cohena"
 BRA_cohen_plan_desc: "W obliczu zbliżających się wyborów i słabnącego poparcia wśród elektoratu musimy zapewnić trwanie naszej władzy, korzystając z innych środków. Tworząc plany kolejnego komunistycznego przewrotu, możemy zwiększyć nasze poparcie, a jednocześnie przełożyć wybory ze względów bezpieczeństwa narodowego."
 BRA_cohen_plan_tt: "Odblokowuje misję §Y$BRA_execute_the_cohen_plan$§!, którą należy ukończyć w ciągu 100 dni od ukończenia tego celu narodowego. Ukończenie misji wymaga realizacji celu narodowego §Y$BRA_estado_novo$§! lub §Y$BRA_estado_moderno$§!. §RNieukończenie misji spowoduje przewrót!§!"
 BRA_the_polaca: "Polaca"
 BRA_the_polaca_desc: "Chociaż pozostało niewielu ludzi zdolnych poważnie zagrozić naszej władzy, możemy wzmocnić naszą legitymację, opracowując nową konstytucję określającą uprawnienia prezydenta. Być może powinniśmy wzorować się na niedawno uchwalonej polskiej konstytucji."
 BRA_anaue: "Anauê!"
 BRA_anaue_desc: "Nasz ruch przyjął frazę ludu Tupi, „Anauê”, jako okrzyk wojenny. Wyrażenie to odzwierciedla braterstwo członków i ich niezłomne zaangażowanie w obronę naszej ojczyzny. Anauê!"
 BRA_anaue_tt: "Odblokowanie decyzji o werbunku dywizji milicji integralistycznej w regionach po odbywających się tam wiecach. \nZwerbowanie nowego generała z cechą §Y$militias_officer$§!: \n Obrona milicji §G+5%§! \n Szybkość milicji §G+5%§! \n Zorganizowanie milicji §G+5%§!"
 BRA_autarky: "Brazylijska autarkia"
 BRA_autarky_desc: "Zawirowania gospodarcze po krachu na Wall Street rozlały się po całym świecie i zniszczyły naszą gospodarkę. Od konsumpcji kawy po produkcję stali, musimy stać się samowystarczalni na każdym polu i zabezpieczyć się przed przyszłym kryzysem zagranicznym."
 BRA_corporatism: "Przyjęcie korporacjonizmu"
 BRA_corporatism_desc: "Spory między klasą robotniczą a kapitalistami zbyt długo podkopywały [BRA.GetAdjective] gospodarkę. Aby temu zaradzić, wprowadzimy nowy model ekonomiczny oparty na polityce korporacjonistycznej, uprawianej przez ostatnie lata w odnoszących sukcesy krajach europejskich."
 BRA_departamendo_de_propaganda: "Departamento de Propaganda"
 BRA_departamendo_de_propaganda_desc: "Ostatnia dekada zawirowań politycznych aż nazbyt dobrze pokazuje, co może się stać, gdy rząd i ludzie nie są zgodni w swoich poglądach. Aby zapobiec dalszym niepokojom, utworzymy departament propagandy, który będzie przekonywał obywateli do naszej polityki."
 BRA_departamento_de_ordem_politica_e_social: "Departamento de Ordem Política e Social"
 BRA_departamento_de_ordem_politica_e_social_desc: "Propaganda i przymus to za mało, aby powstrzymać najbardziej oddanych radykałów lub zagranicznych agentów od prowadzenia działalności na szkodę państwa. Dlatego potrzebujemy nowej tajnej policji, która będzie zwalczała takie zagrożenia."
 BRA_collective_bargaining: "Negocjacje zbiorowe"
 BRA_collective_bargaining_desc: ""
 BRA_cooperation_in_the_americas: "Polityka dobrego sąsiedztwa"
 BRA_cooperation_in_the_americas_desc: "Polityka dobrego sąsiedztwa autorstwa Franklina Roosevelta nadal wpływa na wydarzenia na półkuli zachodniej. Powinniśmy przyjąć ją i dążyć do współpracy z krajami obu Ameryk, zamiast ingerować w ich sprawy."
 BRA_tech_slot_1: "Uniwersytet w São Paulo"
 BRA_tech_slot_1_desc: "Uniwersytet w São Paulo powstał niedawno, ale jego korzystny wpływ jest już odczuwalny w całej [BRA.GetAdjective] gospodarce. Powinniśmy to wykorzystać, zwiększając inwestycje w tę rozwijającą się instytucję."
 BRA_reject_cosmopolitanism: "Odrzucenie kosmopolityzmu"
 BRA_reject_cosmopolitanism_desc: "Ostatni zwrot ku kosmopolityzmowi to nic innego jak koń trojański dla komunistycznej ingerencji w sprawy naszego wspaniałego kraju. Jesteśmy [BRA.GetAdjective] obywatelami i musimy chronić naszą kulturę i ideały, zanim zostaną zniszczone."
 BRA_ban_political_parties: "Delegalizacja partii politycznych"
 BRA_ban_political_parties_desc: "Partie polityczne okazały się niczym więcej niż narzędziami do tworzenia podziałów i siania zamętu. Zakazując ich i likwidując je, możemy ograniczyć zdolność radykałów do organizowania się przeciwko nam."
 BRA_decree_no_37: "Dekret nr 37"
 BRA_decree_no_37_desc: "Poprzedni reżim był przesiąknięty korupcją i wewnętrznymi sporami, ponieważ niektóre regiony miały nieproporcjonalny wpływ na politykę krajową. Dlatego powinniśmy stłumić wszelkie przejawy regionalizmu i skonsolidować władzę w rękach rządu krajowego."
 BRA_establish_psad: "Stworzenie DASP"
 BRA_establish_psad_desc: "Machina państwowa, która umożliwia wdrażanie polityki naszego rządu, stała się przestarzała i nieadekwatna. Stworzymy Departamento Administrativo do Serviço Público (DASP), aby pomóc nam skuteczniej rządzić krajem i utrzymać wydajność gospodarki."
 BRA_federal_employment_plan: "Federalny plan zatrudnienia"
 BRA_federal_employment_plan_desc: "Masowe bezrobocie spowoduje wzrost radykalizmu i przemocy. Aby temu zapobiec, rozszerzymy możliwości zatrudnienia, tworząc państwowe gałęzie przemysłu i nowe projekty infrastrukturalne."
 BRA_secure_our_borders: "Zabezpieczenie naszych granic"
 BRA_secure_our_borders_desc: "Jesteśmy otoczeni przez przeciwników spoza naszych granic, dążących do odizolowania i zniszczenia naszego wspaniałego kraju. Po opanowaniu sytuacji wewnętrznej nadszedł czas, abyśmy zajęli się sprawami zagranicznymi i rozpoczęli działania na rzecz zwiększenia naszego bezpieczeństwa narodowego."
 BRA_ethical_internationalism: "Etyczny internacjonalizm"
 BRA_ethical_internationalism_desc: "Nawet najwspanialsze kraje nie są w stanie stworzyć i dostarczyć wszystkiego swoim obywatelom. Aby zapewnić pokój i dobrobyt naszemu społeczeństwu, powinniśmy oprzeć naszą politykę zagraniczną na obopólnie korzystnych partnerstwach gospodarczych z krajami o podobnych ideologiach."
 BRA_brazil_integral: "Integralna Brazylia"
 BRA_brazil_integral_desc: "Na tę chwilę czekaliśmy wiele lat, ale w końcu umocniliśmy naszą władzę nad krajem i pozbyliśmy się ostatnich śladów starych, upadłych republikańskich zwyczajów."
 BRA_in_vargas_we_trust: "Ufamy Vargasowi"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$ udowodnił, że jest zdolnym politykiem, który potrafi kierować krajem nawet podczas najgorszej burzy. Co więcej, pokazał swą mądrość, przyjmując politykę naszej partii. Wielu członków partii uważa, że jego przeznaczeniem jest wyniesienie kraju na prawdziwe wyżyny."
 BRA_departamento_feminino: "Departamento Feminino"
 BRA_departamento_feminino_desc: "Istnieje niezliczona liczba kobiet, które są takimi samymi patriotkami oraz wiernymi obywatelkami jak ich mężowie i ojcowie. Powinniśmy dać im możliwość wstąpienia do naszego ruchu i wspólnej pracy na rzecz przywrócenia wielkości [BRA.GetAdjective]."
 BRA_integrity_of_the_fatherland: "Za ojczyznę"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$ był użytecznym sojusznikiem politycznym, ale interesuje go wyłącznie władza i nie jest prawdziwym integralistą. Z naszym szerokim poparciem w całym kraju powinniśmy usunąć prezydenta i zainstalować na urzędzie prawdziwego wyznawcę, takiego jak $BRA_plinio_salgado$."
 BRA_no_communism_in_south_america: "Usunięcie komunizmu z Ameryki Południowej"
 BRA_no_communism_in_south_america_desc: "Komunistom nie można ufać, co pokazała próba dokonania rewolucji w 1935 r., którą słusznie stłumiliśmy. Żeby nasz kraj miał jakąś przyszłość, musimy prędzej czy później rozprawić się z zagranicznymi wywrotowcami!"
 BRA_defense_of_the_fatherland: "Obrona ojczyzny"
 BRA_defense_of_the_fatherland_desc: "Nasze ambicje znacznie przekraczają nasze obecne granice, ale musimy dołożyć wszelkich starań, aby nikt nie zagroził naszym rodzimym terytoriom. Viva o Brasil!"
 BRA_german_subs: "Niemiecki program rozwoju okrętów podwodnych"
 BRA_german_subs_desc: "Sprzymierzenie się z Niemcami pozwoliło nam wykorzystać ich technologię w dziedzinach, z których modernizacją mieliśmy kiedyś problemy. Jedną z tych dziedzin jest wojna podwodna. Wykorzystamy naszych nowych sojuszników i zapanujemy nad Niziną Zielonego Przylądka! "
 BRA_german_sub_initiative: "Wymiana informacji o niemieckich okrętach podwodnych"
 BRA_german_tanks: "Pozyskanie niemieckich czołgów"
 BRA_german_tanks_desc: "Dzięki temu, że stanęliśmy po stronie Niemców, możemy teraz nie tylko łatwiej zdobywać projekty i informacje dotyczące badań i produkcji czołgów podobnych do niemieckich panzerów, ale także łatwo kupować takie pojazdy od Niemców. Palące kobry zasieją strach w sercach naszych wrogów!"
 BRA_german_tanks_tt: "Zyskaj §Y200§! [GER.GetAdjective] §Yczołgów średnich Panzer IV Ausf. A§!"
 BRA_German_tank_exchange: "Wymiana informacji o niemieckich czołgach"
 BRA_italian_trucks: "Współpraca z Włochami nad rozwojem motoryzacji"
 BRA_italian_trucks_desc: "Powinniśmy nie tylko pozyskać od Włochów wiedzę o projektowaniu rozwoju i produkcji najnowocześniejszych pojazdów silnikowych, ale także złożyć zamówienie na niezwłoczną dostawę włoskich ciężarówek."
 BRA_italian_trucks_mio_tt: "Odblokowanie wojskowej organizacji przemysłowej \"§Y$ITA_fiat_organization$§!\"."
 BRA_italian_air_mio_tt: "Odblokowanie wojskowej organizacji przemysłowej \"§Y$ITA_fiat_aviazione_organization$§!\"."
 BRA_ford_mio_tt: "Odblokowanie wojskowej organizacji przemysłowej \"§Y$USA_ford_motor_company_organization$§!\"."
 BRA_italian_truck_exchange: "Wymiana informacji o włoskiej motoryzacji"
 BRA_italian_aircraft: "Włoski program rozwoju samolotów"
 BRA_italian_aircraft_desc: "Sprzymierzenie się z Włochami pozwoliło nam wykorzystać ich technologię w dziedzinach, z których modernizacją mieliśmy kiedyś problemy. Jedną z tych dziedzin jest lotnictwo. Dzięki włoskiej technologii będziemy panować na południowoamerykańskim niebie!"
 BRA_Italian_plane_exchange: "Wymiana informacji o włoskich samolotach"
 BRA_support_rural_folk: "Ojciec ubogich"
 BRA_support_rural_folk_desc: "Obywatele [BRA.GetAdjective] żyjący na wsi przez dziesiątki lat byli lekceważeni przez polityków. Inwestując w takie obszary, możemy zwiększyć zatrudnienie i rozwinąć infrastrukturę, a jednocześnie zdobyć poparcie tej dużej grupy demograficznej."
 BRA_support_the_landowners: "Wsparcie dla baronów cukrowych"
 BRA_support_the_landowners_desc: "Globalny apetyt na cukier rośnie od dziesięcioleci, co sprawiło, że klasa bogatych właścicieli ziemskich, którzy zajmują się jego produkcją, stała się znana jako baronowie cukrowi. Powinniśmy zabiegać o ich poparcie, odrzucając apele chłopów o reformę rolną."
 BRA_washington_accords: "Porozumienia z: [USA.Capital.GetCapitalVictoryPointName]"
 BRA_washington_accords_desc: "W zamian za amerykańskie gwarancje wojskowe przestawimy naszą gospodarkę na produkcję sprzętu wojskowego, aby wspólnie z Amerykanami bronić naszych wspólnych wartości."
 BRA_washington_accords_tt: "Jeśli [USA.GetNameDef] zgodzi się na porozumienia:"
 BRA_disrupt_operation_bolivar: "Zakłócenie operacji Bolívar"
 BRA_disrupt_operation_bolivar_desc: "Kraje Starego Świata od dawna ingerują w sprawy Ameryki Południowej. Tam, gdzie kiedyś wysyłały żołnierzy i okręty wojenne, teraz wysyłają szpiegów. Nie możemy dłużej przymykać oczu na takie działania i musimy wykrywać takich agentów działających na naszym terytorium."
 BRA_potenji_river_conference: "Konferencja nad rzeką Potenji"
 BRA_potenji_river_conference_desc: "Przygotowanie naszej gospodarki do wojny wymagało ogromnego wysiłku, ale nadszedł czas, abyśmy dołączyli do naszych [USA.GetAdjective] sojuszników i w pełni zaangażowali się w obronę półkuli zachodniej, nawet jeśli wymaga to zmierzenia się z zagrożeniami na całym świecie."
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap] dołączy do tej samej frakcji co [USA.GetFlag][USA.GetNameDef]§! §R\nSpowoduje to również wypowiedzenie wojny wszystkim obecnym wrogom państwa [USA.Getflag][USA.GetAdjective]!§!"
 BRA_smoking_cobras: "Cobras Fumantes"
 BRA_smoking_cobras_desc: "Wielu ludzi twierdziło, że prędzej wąż zapali fajkę, niż że nasze wojska dotrą na front. Teraz nasi wrogowie obawiają się niezłomności i doświadczenia żołnierzy, którzy przyjęli to określenie jako nazwę swojej formacji."
 BRA_senta_a_pua: "Senta a Púa!"
 BRA_senta_a_pua_desc: "Wygląda na to, że nasi piloci posługują się ostatnio okrzykiem wojennym, który odzwierciedla ich niezrównaną zaciekłość i zaangażowanie w walkę o zwycięstwo. Senta a Púa!"
 BRA_reach_out_to_our_neighbors: "Kontakt z naszymi sąsiadami"
 BRA_org_american_states_faction: "Organizacja Państw Amerykańskich"
 BRA_reach_out_to_our_neighbors_desc: "Od dawna pozostajemy odizolowani od naszych sąsiadów, ponieważ jesteśmy jedynym portugalskojęzycznym krajem na kontynencie. Być może nadszedł czas, abyśmy skontaktowali się z nimi i spróbowali nawiązać z nimi lepsze stosunki, zamiast traktować ich z podejrzliwością."
 BRA_rio_conference: "Protokół z Rio"
 BRA_rio_conference_desc: "Ostatnie konflikty podsyciły długotrwałe spory graniczne w naszym regionie. Zanim dojdzie do dalszej eskalacji, państwa Ameryki Południowej powinny się zjednoczyć i rozwiązać je na drodze dyplomatycznej. "
 BRA_organization_of_american_unity: "Organizacja Państw Amerykańskich"
 BRA_organization_of_american_unity_desc: "Nasza polityka wewnętrzna odniosła sukces w ostatnich latach, teraz nadszedł czas, aby zwrócić naszą uwagę na sprawy zagraniczne i promowanie współpracy na całej półkuli za pośrednictwem Organizacji Amerykańskiej Jedności."
 BRA_organization_of_american_unity_tt: "Odblokowanie decyzji §Yzaproszenia do Organizacji Państw Amerykańskich§!, przekazywanego innym krajom w celu stworzenia organizacji ponadnarodowej."
 BRA_org_american_unity_warning_tt: "§RPaństwa członkowskie organizacji zostaną wezwane do obrony każdego innego państwa, które zostanie zaatakowane. Nieprzystąpienie do obrony członka potrzebującego pomocy lub wypowiedzenie wojny innemu członkowi będzie skutkować wydaleniem z organizacji!§!"
 BRA_financial_stimulation_tt: "Decyzje pozwalają na zwiększenie §Ylokalnego tempa budowy§!, §Ymaksymalnej liczby fabryk§! i §Ydostępnych lokalnych zasobów§! w regionach wiejskich o §G20%§!."
 BRA_coffee_crisis_aftermath: "Następstwa kryzysu na rynku kawy"
 BRA_coffee_crisis_aftermath_desc: "Wielki kryzys zrujnował brazylijską gospodarkę, która w nadmiernym stopniu opierała się na eksporcie, głównie kawy. Chociaż podjęto wysiłki w celu naprawy sytuacji gospodarczej, to my musimy dokończyć tę pracę. Powinniśmy ożywić nasz przemysł i stać się kontynentalną potęgą gospodarczą."
 BRA_radio_nacional: "Radio Nacional"
 BRA_radio_nacional_desc: "Wiele krajów zaczyna tworzyć nadawców państwowych, aby dostarczać masom merytorycznych treści i rozrywki za pośrednictwem fal radiowych. Unikniemy pozostania w tyle w tej dziedzinie, jeśli założymy własne Radio Nacional. "
 BRA_desenvolvimentismo: "Desenvolvimento"
 BRA_desenvolvimentismo_desc: "Jeśli chcemy, aby ludzie wrócili do pracy, a nasz eksport ponownie ruszył, musimy pobudzić wzrost gospodarczy. Dokonamy tego, tworząc nowe gałęzie przemysłu i ułatwiając ludziom dostęp do usług finansowych."
 BRA_promote_resource_extraction: "Promocja wydobycia surowców"
 BRA_promote_resource_extraction_desc: "Nasz kraj został pobłogosławiony obfitymi surowcami naturalnymi. Aby stymulować wzrost gospodarczy i niezależność, będziemy inwestować w nowoczesny sprzęt wydobywczy dla naszego przemysłu. "
 BRA_companhia_siderurgica_nacional: "Companhia Siderúrgica Nacional"
 BRA_companhia_siderurgica_nacional_desc: "Stal stała się kluczowym surowcem dla wielu gałęzi przemysłu, ale nasza krajowa produkcja jest niewystarczająca, aby zaspokoić popyt. Dlatego, zamiast importować stal z zagranicy, stworzymy państwową spółkę hutniczą wyposażoną w najnowocześniejsze maszyny."
 BRA_stimulate_the_civilian_economy: "Stymulacja gospodarki"
 BRA_stimulate_the_civilian_economy_desc: "Krajowa produkcja towarów pozostaje niewystarczająca, co prowadzi do odpływu pieniędzy z kraju na zakup towarów importowanych. Musimy ograniczyć to zjawisko, rozwijając nasz własny przemysł."
 BRA_domestic_arms_industry: "Krajowy przemysł zbrojeniowy"
 BRA_domestic_arms_industry_desc: "Sytuacja międzynarodowa staje się coraz bardziej napięta, przez co najwięksi producenci uzbrojenia na świecie ograniczają eksport wyposażenia. Musimy szybko rozwinąć własny przemysł zbrojeniowy, jeśli chcemy utrzymać pełny potencjał naszej armii."
 BRA_war_production: "Produkcja wojenna"
 BRA_war_production_desc: "Wojenna pożoga szybko ogarnia cały świat. Jeśli dotrze do naszych ziem, musimy być w stanie szybko przestawić nasz przemysł z produkcji samochodów i tosterów na wytwarzanie czołgów i bomb."
 BRA_deal_with_the_cangaceiro: "Walka z Cangaço"
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_deal_with_the_cangaceiro_desc: "Cangaço to zwykli bandyci, którzy zbyt długo byli nam cierniem w boku. Czas raz na zawsze pozbyć się tego ciernia z północnego wschodu."
 BRA_deal_with_the_cangaceiro_tt: "Odblokowanie decyzji §Y$BRA_deal_with_the_cangaceiro$§! o likwidacji Cangaço w regionach mierzących się z tym problemem."
 BRA_consolidation_of_labor_laws: "Konsolidacja prawa pracy"
 BRA_consolidation_of_labor_laws_desc: "Nasze prawo pracy słabo chroni pracowników, co prowadzi do nieporozumień z właścicielami firm i ostatecznie do strajków. W tak niebezpiecznym czasie nie możemy sobie pozwolić na takie strajki lub ryzyko infiltracji przez bolszewików. Dlatego skonsolidujemy nasze prawa i wypracujemy równowagę między pracownikami a kapitalistami."
 BRA_consolidation_of_labor_laws_fallback_tt: "W zależności od wcześniej wybranych celów narodowych, duchy narodowe §Y$BRA_estado_novo_modifier$§! albo §Y$BRA_estado_moderno_modifier$§! zmienią się o:"
 BRA_promote_immigration_to_brazil: "Promocja imigracji"
 BRA_promote_immigration_to_brazil_desc: "[BRA.GetName] to zróżnicowany naród ludzi, których przodkowie przybywali z całego świata. Nasza gospodarka znowu się rozwija, mnóstwo zasobów czeka na wykorzystanie, nadszedł więc czas, aby zachęcić więcej osób do przeniesienia się tutaj i zostania [BRA.GetAdjective] obywatelami."
 BRA_promote_immigration_to_brazil_tt: "Odblokowanie decyzji §Y$JUNO_promote_immigration_cat$§!, mających na celu poprawę sytuacji w regionach."
 BRA_pact_of_silence: "Pakt milczenia"
 BRA_pact_of_silence_desc: "Kraje powstają i upadają. W ostatnim czasie upadło ich tak wiele, że liczni eksperci ze wszystkich dziedzin szukają bezpiecznej przystani, którą będą mogli nazywać domem. Być może moglibyśmy przymknąć oko na ich pochodzenie, pod warunkiem że czerpalibyśmy korzyści z ich wiedzy. "
 BRA_national_petroleum_council: "Krajowa Rada ds. Ropy Naftowej"
 BRA_national_petroleum_council_desc: "Od traktorów na polach po pancerniki broniące naszych wybrzeży - ropa naftowa stała się siłą napędową nowoczesnych maszyn. Zależność od tak kluczowego zasobu stanowi zagrożenie dla naszego bezpieczeństwa narodowego. Aby zmniejszyć to ryzyko, powołamy Krajową Radę ds. Ropy Naftowej, która będzie nadzorować odkrywanie i wydobycie krajowej ropy naftowej."
 BRA_batalha_do_borracha: "Batalha da Borracha"
 BRA_batalha_do_borracha_desc: "[BRA.GetNameDefCap] niegdyś dominowała w światowych dostawach gumy, dopóki państwo [ENG.GetAdjective] nie stworzyło własnych rozległych plantacji w całym swoim imperium. Ponieważ ich linie zaopatrzeniowe są zagrożone, kraje z całego świata ponownie zwracają się do nas, abyśmy dostarczali im ten cenny surowiec. "
 BRA_invest_in_road_infrastructure: "Inwestycja w infrastrukturę drogową"
 BRA_invest_in_road_infrastructure_desc: "Samochody osobowe i ciężarowe stają się coraz ważniejsze dla rozwoju gospodarczego. Jednak nasza sieć dróg jest za słabo rozwinięta, aby wspierać masowe użycie pojazdów w całym kraju. Musimy zainwestować w ogromny program budowy autostrad, zanim nasza gospodarka zostanie zdławiona."
 BRA_invest_in_railways: "Inwestycja w linie kolejowe"
 BRA_invest_in_railways_desc: "Pociągi to wciąż najbardziej ekonomiczny środek masowego transportu ludzi i towarów na duże odległości. Dlatego powinniśmy zainwestować w rozbudowę i modernizację naszej sieci kolejowej, a także projektować własne pociągi. "
 BRA_invest_in_ports: "Inwestycja w porty"
 BRA_invest_in_ports_desc: "Poczyniliśmy ogromne postępy w zaspokajaniu potrzeb naszej gospodarki w kraju w takim stopniu, że możemy znowu uczynić z eksportu środek pobudzający wzrost gospodarczy. Aby to zrobić, musimy zainwestować w główne porty w kraju."
 BRA_fabrica_nacional_de_motores: "Fábrica Nacional de Motores"
 BRA_fabrica_nacional_de_motores_desc: "Pojazdy silnikowe to skomplikowane maszyny, których import wiąże się z wysokimi kosztami. W dłuższej perspektywie może to zahamować nasz wzrost gospodarczy. Najlepszym sposobem na uniknięcie tego jest zaprojektowanie własnych pojazdów produkowanych w kraju."
 BRA_expand_fordlandia: "Rozbudowa Fordlandii"
 BRA_expand_fordlandia_desc: "Firma Ford Motor Company zainwestowała w założenie w Amazonii osady, która ma stać się bazą przemysłową dla produkcji gumy. Projekt utknął w martwym punkcie w ostatnich latach z powodu zawirowań gospodarczych, ale być może teraz nadszedł czas, aby go wznowić."
 BRA_fordlandia_name: "Fordlandia"
 BRA_banco_do_brasil: "Banco do Brasil"
 BRA_banco_do_brasil_desc: "Korzyści płynące z posiadania banku centralnego emitującego i kontrolującego podaż waluty w gospodarce stały się oczywiste od czasu wielkiego kryzysu. Banco do Brazil wywiązywał się z tej roli przez długi czas, ale nadszedł czas, aby sformalizować to porozumienie."
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_imperial_development_key: "Rozwój cesarstwa"
 BRA_wealth_redistribution_key: "Redystrybucja bogactwa"
 BRA_land_reform_key: "Reforma ziemi"
 BRA_federal_development_key: "Rozwój federalny"
 BRA_federal_development_desc: "Rozwój gospodarczy musi obejmować cały kraj, aby wszyscy mogli czerpać korzyści ze swojej ciężkiej pracy. Dlatego musimy zdywersyfikować nie tylko towary wytwarzane przez nasz przemysł, ale też rozmieszczenie zakładów."
 BRA_centralize_development: "Założenie nowej stolicy"
 BRA_centralize_development_desc: "Nasza obecna stolica jest zbyt oddalona od odległych regionów kraju, co prowadzi do narastania niechęci i separatyzmu. Dla równowagi ustanowimy nową stolicę w sercu kraju, bardziej dostępną dla wszystkich. "
 BRA_new_capital: "Brasília"
 BRA_centralize_development_tt: "Nowa stolica będzie nosić nazwę §Y'$BRA_new_capital$'§!"
 BRA_financial_stimulation: "Bodziec finansowy"
 BRA_financial_stimulation_desc: "W ostatnich latach położyliśmy podwaliny pod silną gospodarkę, tworząc nowe gałęzie przemysłu i projekty infrastrukturalne. Aby utrzymać wzrost, musimy jedynie pociągnąć za dźwignie banku centralnego i przemysłu krajowego. "
 BRA_resource_extraction_bonus: "Premia wydobycia zasobów"
 BRA_oil_industry_bonus: "Premia przemysłu naftowego"
 BRA_industry_bonus: "Premia stymulująca gospodarkę"
 BRA_electronics_bonus: "Premia z elektroniki"
 BRA_invest_in_railways_bonus: "Premia kolejowa"
 BRA_nacional_de_motores_bonus: "Premia za Nacional de Motores"
 BRA_boost_integralist_support_tt: "Odblokowanie decyzji o §Ywiecach integralistów§!, zwiększające poparcie faszystów w miastach i miasteczkach w całym kraju."
 BRA_domination_of_the_americas: "Dominacja Ameryk"
 BRA_domination_of_the_americas_desc: "Nigdy nie będziemy w pełni bezpieczni, mając u progu tak wielu przeciwników. Jedynym rozwiązaniem dla [BRA.GetAdjective] rządu jest zostanie niekwestionowaną potęgą regionalną."
 BRA_berlin_accords: "Zawarcie porozumień berlińskich"
 BRA_berlin_accords_desc: "[USA.GetNameDefCap] od dawna ingeruje w sprawy innych krajów w obu Amerykach. Sprzymierzając się z rządem [GER.GetAdjective], możemy zyskać przewagę strategiczną, która zniechęci władze [USA.GetAdjective] do wtrącania się w nasze sprawy."
 BRA_accords_tt: "Jeśli zgodzą się współpracować:"
 faction_name_bra_ger: "Pakt Berlin-Rio"
 faction_name_bra_ita: "Pakt Rzym-Rio"
 BRA_expand_operation_bolivar: "Rozszerzenie operacji Bolívar"
 BRA_expand_operation_bolivar_desc: "Rząd [GER.GetAdjective] prowadzi zakrojoną na szeroką skalę operację wywiadowczą w Ameryce Południowej, monitorując działalność gospodarczą oraz polityczną. Zostaliśmy poproszeni o pomoc w rozszerzeniu operacji w zamian za zwiększoną współpracę wywiadowczą."
 BRA_guyana_crisis: "Kryzys w Gujanie"
 BRA_guyana_crisis_desc: "Europejskie mocarstwa są zajęte w innych częściach globu, co daje nam okazję, by zmusić je do przekazania nam terytoriów w Gujanie. Jeśli tego nie uczynią, będą musieli walczyć na kolejnym froncie."
 BRA_provoke_argentina: "Sprowokowanie Argentyny"
 BRA_provoke_argentina_desc: "To jasne, że [ARG.GetName] chce nas odizolować i zniszczyć, ale jeśli zbyt pochopnie jej w tym przeszkodzimy, możemy narazić się na gniew [USA.GetAdjective] rządu. Zamiast tego sprowokujemy [ARG.GetAdjective] władze do oddania pierwszego strzału i w końcu zemścimy się za wojnę z 1825 r.!"
 BRA_form_mercosul: "Stworzenie Mercosul"
 BRA_faction_mercosul_name: "Mercosul"
 BRA_form_mercosul_desc: "Ameryka Południowa przez długi czas znajdowała się pod wpływem mocarstw z innych kontynentów, takich jak [USA.GetName] czy europejskie imperia. Ale jeśli kraje tego kontynentu utworzą jeden blok gospodarczy i polityczny, nikt nie odważy się ponownie wtrącać w sprawy naszego kontynentu."
 BRA_form_mercosul_focus_tt: "Odblokowanie decyzji o zaproszeniu innych krajów Ameryki Południowej do przystąpienia do Mercosul"
 BRA_uruguay_ultimatum: "Ultimatum dla Urugwaju"
 BRA_uruguay_ultimatum_desc: "[URG.GetNameDefCap] powinien już od dawna być częścią państwa [BRA.GetName], ale naszym przodkom nie udało się do tego doprowadzić. Już czas naprawić ten historyczny błąd i zjednoczyć naszych obywateli w poparciu dla wspólnej sprawy."
 BRA_paraguay_intervention: "Interwencja w Paragwaju"
 BRA_paraguay_intervention_desc: "[PAR.GetNameDefCap] stał się zbyt niestabilny i nieprzewidywalny. Ze względu na nasze własne bezpieczeństwo narodowe musimy interweniować w sprawy tego kraju i ustabilizować tamtejszy rząd."
 BRA_rome_accords: "Zawarcie porozumień rzymskich"
 BRA_rome_accords_desc: "Od dawna mamy silne powiązania z państwem [ITA.GetAdjective] ze względu na historyczną migrację stamtąd na [BRA.GetAdjective] ziemie. Ponieważ świat zaczyna się zmieniać, a nasze rządy coraz bardziej zbliżają się do siebie, należałoby sformalizować partnerstwo naszych krajów."
 BRA_italian_car_industry: "Współpraca z włoskim przemysłem samochodowym"
 BRA_italian_car_industry_desc: "Nasz przemysł motoryzacyjny jest w powijakach, podczas gdy nasi [ITA.GetAdjective] przyjaciele mają dużą i odnoszącą sukcesy branżę samochodową. Być może nadszedł czas, abyśmy zwrócili się do nich o radę w sprawie rozwoju naszych raczkujących firm."
 BRA_penal_battalions: "Batalhões de Presos"
 BRA_penal_battalions_desc: "Wielu żołnierzy nie jest zachwyconych perspektywą walki za monarchię, która od dziesięcioleci znajduje się na uchodźstwie. Jednak od czasu wprowadzenia przepisów dotyczących bezpieczeństwa narodowego wzrosła liczba więźniów. Możemy ich wykorzystać w batalionach karnych i w ten sposób wzmocnić nasze zdemoralizowane siły konwencjonalne."
 BRA_penal_battalions_tt: "Stworzenie szablonu dywizji znanej jako §YBatalhões de Presos§!, w skład której wchodzą bataliony karne. Rekrutuje również §Y6 jednostek§! w: §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_end_the_state_of_emergency: "Koniec stanu wyjątkowego"
 BRA_end_the_state_of_emergency_desc: "Niegdyś bohaterski [BRA.GetLeader] jest teraz największym zagrożeniem dla [BRA.GetAdjective] demokracji. Jego apetyt władzy i skłonność do oportunizmu doprowadziły do tego, że zawiesił prawa, o które walczyliśmy. Wszyscy, którzy cenią wolność, muszą sprzeciwić się temu niebezpiecznemu stanowi wyjątkowemu."
 BRA_repeal_the_national_security_law: "Uchylenie przepisów dotyczących bezpieczeństwa narodowego"
 BRA_repeal_the_national_security_law_desc: "Niebezpieczeństwo, że kolejny oportunistyczny prezydent podkopie naszą demokrację, będzie zawsze obecne, chyba że uchylimy przepisy dotyczące bezpieczeństwa narodowego, które $BRA_getulio_vargas$ wykorzystał podczas stanu wyjątkowego."
 BRA_greater_federalism: "Większy federalizm"
 BRA_greater_federalism_desc: "Centralizacja władzy politycznej jest niezgodna z naszymi demokratycznymi wartościami. Musimy przełamać ucisk elity politycznej, której siedzibą jest [ROOT.Capital.GetCapitalVictoryPointName], i przywrócić władzę stanom republiki."
 BRA_democratic_socialism: "Socjaldemokracja"
 BRA_democratic_socialism_desc: "Nieudana Intentona Comunista z 1935 r. i wprowadzony wtedy stan wyjątkowy zmusiły wielu lewicowych polityków i działaczy do ucieczki z kraju lub zejścia do podziemia, niezależnie od tego, czy popierali gwałtowną rewolucję, czy nie. Wraz z ugruntowaniem się demokracji, socjaldemokracji mają wreszcie możliwość powrotu do domu."
 BRA_continue_centralization: "Promowanie centralizacji"
 BRA_continue_centralization_desc: "[ROOT.GetNameDefCap] to kraj wielu kultur rozproszonych na rozległym terytorium. Jeśli nie zrobimy więcej, aby zjednoczyć różne regiony państwa, może dojść do podziału, a nawet militarnej interwencji naszych sąsiadów. Tylko silny rząd centralny może ochronić naszych obywateli i demokrację."
 BRA_court_the_military: "Kontakt z wojskowym establishmentem"
 BRA_court_the_military_desc: "Prowadzenie polityki, która nie podoba się wojskowemu establishmentowi lub go osłabia, jest zbyt idealistyczne. Naszą jedyną nadzieją jest znalezienie wspólnej płaszczyzny i współpraca z tymi ludźmi dla dobra kraju. Jeśli nam się to nie uda, nasze prawa zostaną nam ponownie odebrane."
 BRA_implement_a_national_guard: "Utworzenie Gwardii Narodowej"
 BRA_implement_a_national_guard_tt: "Stworzenie szablonu dywizji znanej jako §YGuarda Nacional§!. Rekrutuje również §Y6 jednostek§! w: §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_implement_a_national_guard_desc: "Wojsko nadal rzuca cień na krajową politykę, zagrażając demokracji. Aby przeciwdziałać wpływom wojskowych, stworzymy nową gwardię narodową, lojalną wobec Kongresu Narodowego."
 BRA_nationalize_the_banks: "Nacjonalizacja banków"
 BRA_nationalize_the_banks_desc: "Nasza gospodarka nie podniosła się jeszcze po wielkim kryzysie, wielu obywateli wciąż żyje w biedzie. Nadszedł czas, abyśmy przenieśli ciężar ożywienia gospodarczego z ofiar recesji na jej sprawców - banki."
 BRA_establish_the_brazilian_investment_bank: "Probiznesowe opodatkowanie"
 BRA_establish_the_brazilian_investment_bank_desc: "Nie brakuje międzynarodowych korporacji, które skorzystałyby na płaceniu niższych podatków niż obecnie. Prowadząc politykę podatkową korzystną dla takich firm, możemy zachęcić je do przeniesienia działalności do naszego kraju i tym samym wzmocnimy jego gospodarkę."
 BRA_church: "Współpraca z Kościołem"
 BRA_church_desc: "Kościół katolicki wciąż silnie wpływa na naszą politykę, mimo że od dziesięcioleci obowiązuje rozdział tronu i ołtarza. Wynika to z samej liczby pobożnych katolików, którzy stanowią większość elektoratu. Gdybyśmy mogli zyskać przychylność Kościoła, moglibyśmy uzyskać masowe poparcie dla naszej polityki."
 BRA_implement_article_138: "Wdrożenie art. 138"
 BRA_implement_article_138_desc: "Artykuł 138 konstytucji z 1934 r. stanowił, że rząd powinien pomagać rodzinom wielodzietnym. Ten niejasny artykuł miałby zastosowanie do większości rodzin, co oznacza, że każda pomoc wiązałaby się ze znacznymi kosztami. Jednak wdrażając podstawowe systemy opieki społecznej dla takich rodzin, moglibyśmy w ciągu jednego pokolenia wyciągnąć miliony ludzi z ubóstwa."
 BRA_tech_slot_2: "Uniwersytet Federalny: [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_tech_slot_2_desc: "Technologia szybko zmienia nasze życie, począwszy od tego, jak pracujemy, aż po sposób prowadzenia wojen. Inwestowanie w badania i rozwój nowych technologii ma ogromne znaczenie dla dalszego dobrobytu i bezpieczeństwa naszego narodu."
 BRA_ban_the_communist_party: "Delegalizacja partii komunistycznej"
 BRA_ban_the_communist_party_desc: "Ruch komunistyczny, pomimo nieudanej próby powstania w 1935 r., nadal budzi strach wśród wojskowych i właścicieli firm w całym kraju. Być może poprzez zahamowanie tego ruchu uda nam się uzyskać większe poparcie wojska dla naszej własnej polityki."
 BRA_ban_the_communist_party_dynamic_tt: "§RSpadek stabilizacji będzie zmieniał się wraz z popularnością partii komunistycznej!§!"
 BRA_posts_for_generals: "Stanowiska ministerialne dla generałów"
 BRA_posts_for_generals_desc: "Oferując stanowiska w Radzie Ministrów wpływowym oficerom wojska, możemy zmniejszyć ich obawy dotyczące decyzji rządu, co pozwoli im odgrywać w nich rolę. Powinno to zmniejszyć ich podejrzenia co do naszych motywów i zapobiec rozlewowi krwi."
 BRA_posts_for_generals_tt: "§Y$BRA_eurico_gaspar_dutra$§! zostanie odblokowany jako doradca polityczny: \n Ludność w wieku poborowym: §Y2%§! \n Poparcie wojny: §G+10%§! \n Obrona dywizji w prowincji narodowej: §G+5%§! \n Akceptacja demokratycznej dyplomacji: §R-25§!"
 BRA_end_military_interference: "Koniec wojskowej ingerencji"
 BRA_end_military_interference_tt: "Zmiana popularności niezaangażowanych: §G-§![?.Root.party_popularity@neutralność|%0G].\n"
 BRA_end_military_interference_desc: "Dzięki powołaniu gwardii narodowej, w końcu możemy ograniczyć wpływu establishmentu wojskowego. Dzięki temu nasze siły zbrojne w końcu znalazły się pod nadzorem rządu cywilnego."
 BRA_free_speech: "Otwarcie dyskursu politycznego"
 BRA_free_speech_desc: "Wraz z ograniczeniem wpływu establishmentu wojskowego na Kongres Narodowy, zmniejszyło się prawdopodobieństwo powstania kolejnej dyktatury. Teraz nadszedł czas, abyśmy wprowadzili lepszą ochronę wolności słowa i zachęcali naszych obywateli do większego udziału w życiu politycznym."
 BRA_free_speech_tt: "Następujące osoby będą dostępne jako doradcy polityczni: \n"
 BRA_the_international_crisis: "Kryzys międzynarodowy"
 BRA_the_international_crisis_desc: "Świat staje się coraz bardziej niestabilny, w miarę jak rosną napięcia między mocarstwami, a dawne spory graniczne zaczynają dominować w stosunkach międzynarodowych. Musimy działać ostrożnie, ale także współpracować z innymi demokratycznymi państwami regionu na rzecz wspólnego bezpieczeństwa."
 BRA_third_republic: "Porządek i postęp"
 BRA_third_republic_desc: "Wraz z przywróceniem stabilności w kraju i zmniejszeniem groźby wojskowego przewrotu mamy szansę na uchwalenie lepszej konstytucji. Zapewni ona większą równowagę, a jednocześnie umożliwi Radzie Ministrów zdecydowane działanie, jeśli zajdzie taka potrzeba."
 BRA_united_states_of_brazil: "Stany Zjednoczone Brazylii"
 BRA_united_states_of_brazil_desc: "Chociaż w ramach konstytucji z 1934 r. zrobiliśmy wiele, aby promować równość polityczną i ekonomiczną, nadal jesteśmy ograniczeni wieloma jej postanowieniami. W interesie narodu leży teraz odejście od tej nijakiej konstytucji na rzecz takiej, jaką mają nasi przyjaciele w Stanach Zjednoczonych Ameryki."
 BRA_united_states_of_south_america: "Stany Zjednoczone Ameryki Południowej"
 BRA_united_states_of_south_america_desc: "Nasz kraj stał się wzorem wolności, co zachęca wszystkich, którzy podzielają nasze wartości, do przybycia tutaj z nadziejami na nowy początek. Powinniśmy przyjąć tę różnorodność i jasno określić nasze cele na przyszłość, stając się Stanami Zjednoczonymi Ameryki Południowej."
 BRA_united_states_of_south_america_tt: "Odblokowanie §Y$BRA_us_of_south_america_cat$§! decyzji o zaproszeniu §Ydemokratycznych§! lub §Yniesprzymierzonych§! członków frakcji w Ameryce Południowej do §Ypołączenia§! z: [ROOT.GetNameDef]."
 BRA_bonus_tech_slot: "Narodowy Fundusz Technologiczny"
 BRA_bonus_tech_slot_desc: "Chociaż nasz przemysł i wojsko znacznie się rozwinęły w ostatnich latach, coraz trudniej jest nam dorównać technologicznie naszym zagranicznym przeciwnikom. Aby temu przeciwdziałać, ustanowimy krajowy fundusz inwestujący w nowe technologie."
 BRA_address_labor_disputes: "Rozwiązywanie sporów pracowniczych"
 BRA_address_labor_disputes_desc: "Poprzedni rząd był słusznie zaniepokojony zagrożeniem komunizmem, ale niewiele zrobił, aby poradzić sobie z podstawowymi kwestiami, które spowodowały, że ludzie zwrócili się w stronę radykalizmu. Nie popełnimy tego samego błędu i przyjmiemy bardziej aktywną rolę w rozwiązywaniu sporów pracowniczych."
 BRA_address_labor_disputes_tt_1: "§YWydarzenie umożliwia wybór pomiędzy: §!"
 BRA_address_labor_disputes_tt_2: "§YLub:§!"
 BRA_combat_separatism: "Walka z separatyzmem"
 BRA_combat_separatism_desc: "Ilekroć kraj staje w obliczu politycznych zawirowań, zniechęceni ludzie spoza stolicy zaczynają interesować się separatystycznymi programami, które grożą rozdarciem narodu [ROOT.GetAdjective] Musimy zrobić więcej, aby promować wspólną tożsamość [ROOT.GetAdjective] w całym kraju."
 BRA_war_bonds: "Obligacje wojenne"
 BRA_war_bonds_desc: "Nie możemy wykluczyć, że zostaniemy wciągnięci w konflikt zbrojnie lub z powodu wspierania innych krajów gospodarczo. Dlatego powinniśmy rozpocząć program sprzedaży obligacji wojennych w celu sfinansowania naszego przezbrojenia."
 BRA_invite_foreign_companies: "Zaproszenie zagranicznych korporacji"
 BRA_invite_foreign_companies_desc: "Już czas otworzyć drzwi dla zagranicznego kapitału. Zrobimy to, tworząc zachęty dla zagranicznych firm do rozpoczęcia działalności na [BRA.GetAdjective] ziemi, co z kolei zmniejszy bezrobocie i zwiększy wpływy podatkowe."
 BRA_invite_foreign_companies_tt: "Odblokuj decyzje §Y$BRA_invite_foreign_companies_cat$§!, pozwalające nam zapraszać na [BRA.GetAdjective] terytorium §Ywojskowe organizacje przemysłowe§! z: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[USA.GetFlag][USA.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§! lub §Y[SWE.GetFlag][SWE.GetName]§! \n§GZdobądź 1 fabrykę wojskową lub stocznię za każdą WOP zaproszoną do: [BRA.GetNonIdeologyName].§! \n§RBędziemy mogli zaprosić tylko 1 WOP z każdego kraju!§! \n\n§GWybór 4 z poniższych:§!"
 BRA_pro_labor_agreement: "Polityka propracownicza"
 BRA_romanticize_the_old_empire: "Romantyzacja historii imperium"
 BRA_romanticize_the_old_empire_desc: "Nie brakuje niezadowolonych polityków, liderów biznesu czy obywateli, którzy z jakichś powodów pragną końca tej nieudanej republiki. Być może jednocząc się wokół historii naszego imperium i minionej chwały, połączymy ich w jednorodny ruch."
 BRA_vassouras_line: "Poparcie dla roszczeń Pedro Henrique"
 BRA_vassouras_line_desc: "Nasze próby stworzenia ruchu mającego zaburzyć polityczne status quo sprawiły, że pojawiły się nawoływania do wskrzeszenia naszej imperialnej historii poprzez powrót cesarskiej rodziny królewskiej. Wielu ludzi gromadzi się teraz wokół głowy wygnanego cesarskiego rodu Brazylii - Pedro Henrique - jako prawowitego władcy kraju."
 BRA_petropolis_line: "Poparcie dla roszczeń Pedro de Alcântary"
 BRA_petropolis_line_desc: "Pedro de Alcântara był niegdyś przywódcą wygnanego cesarskiego rodu Brazylii, jednak zrzekł się wszelkich roszczeń do tronu, aby móc poślubić hrabinę Elżbietę Dobrzensky. Po odrodzeniu się ruchu na rzecz przywrócenia monarchii stwierdził on, że jego rezygnacja nie miała mocy prawnej i jest on prawowitym następcą tronu."
 BRA_monarch_choice_1_tt: "§YPedro de Alcântara§! zostanie przywódcą rodu cesarskiego. \n§RJeśli [ROOT.GetNonIdeologyName] ukończy cel narodowy $BRA_constitutional_monarchy$, zostanie dodany następujący duch narodowy§!:"
 BRA_monarch_choice_2_tt: "§YPedro Henrique§! zostanie przywódcą rodu cesarskiego. \n§RJeśli [ROOT.GetNonIdeologyName] ukończy cel narodowy $BRA_constitutional_monarchy$, zostanie dodany następujący duch narodowy§!:"
 BRA_restore_the_coffee_barons: "Polityka Café Com Leite"
 BRA_restore_the_coffee_barons_desc: "Niegdyś potężni baronowie kawowi, którzy sterowali [ROOT.GetAdjective] polityką przez dziesięciolecia, zostali odsunięci od władzy podczas rewolucji z 1930 roku. Wielu z nich zachowało duże wpływy gospodarcze i można ich skłonić do wsparcia naszego ruchu odbudowy imperium w zamian za ustępstwa polityczne."
 BRA_constitutional_monarchy: "Kompromis w sprawie monarchii konstytucyjnej"
 BRA_constitutional_monarchy_desc: "Wraz ze wzrostem popularności ruchu na rzecz odbudowy imperium i spadkiem poparcia dla obecnego reżimu nasilają się apele o kompromisowe rozwiązanie mające na celu ustabilizowanie sytuacji w kraju. Najczęściej proponuje się utworzenie marionetkowej monarchii konstytucyjnej, przy jednoczesnym zachowaniu władzy politycznej przez Kongres Narodowy."
 BRA_constitutional_monarchy_tt: "W zależności od wcześniejszego wyboru pomiędzy §Y$BRA_petropolis_line$§! i §Y$BRA_vassouras_line$§!, aktywowany zostanie jeden z następujących duchów narodowych:"
 BRA_constitutional_monarchy_tt_2: "§YLub:§!"
 BRA_united_kingdom_of_brazil_and_portugal: "Zjednoczone królestwa Brazylii i Portugalii"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "Przywrócenie cesarskiego rodu w Brazylii rozbudziło monarchistyczne nastroje także w Portugalii. Być może powinniśmy wykorzystać to jako okazję do ponownego zjednoczenia naszych narodów pod rządami jednego monarchy. W końcu oba narody mogą czerpać korzyści z zasobów i wiedzy drugiej strony."
 BRA_united_kingdom_of_brazil_and_portugal_tt: "Żądanie, by §Y[POR.GetFlag][POR.GetNonIdeologyName]§! i §Y[BRA.GetFlag][BRA.GetNonIdeologyName]§! zjednoczyły się. Jeśli §Y[POR.GetFlag][POR.GetNonIdeologyName]§! wyrazi zgodę, stanie się poddanym Brazylii. Może jednak zaproponować alternatywne rozwiązanie lub odrzucić propozycję."
 BRA_undermine_democracy: "Podkopanie Kongresu Narodowego"
 BRA_undermine_democracy_desc: "Nasi najbardziej wpływowi zwolennicy nie są zadowoleni z kompromisu w sprawie monarchii konstytucyjnej. Coraz bardziej się niecierpliwią i chcą, aby monarcha wykorzystał swoje nowe wpływy do przejęcia kompetencji Kongresu Narodowego poprzez powołanie nowej Rady Ministrów."
 BRA_use_the_national_security_law: "Wykorzystanie ustawy o bezpieczeństwie narodowym"
 BRA_use_the_national_security_law_desc: "Pomimo słabego oporu członków Kongresu Narodowego nasza nowa Rada Ministrów z powodzeniem stała się prawowitym rządem kraju. Teraz wykorzystają ustawę o bezpieczeństwie narodowym, uchwaloną przez reżim, na czele którego stał $BRA_getulio_vargas$, aby zapewnić sobie absolutną władzę nad sprawami politycznymi."
 BRA_amazonian_settlement: "Ponowne rozpoczęcie kolonizacji Amazonii"
 BRA_amazonian_settlement_desc: "Amazonia jest bogata w zasoby i ziemie, które możemy eksploatować. Aby pobudzić gospodarkę oraz zachęcić naszych żołnierzy do walki, powinniśmy zaoferować ludziom wstępującym do wojska możliwość nabycia takich ziem po odpowiednim stażu służby."
 BRA_amazonian_settlement_tt: "Odblokowanie decyzji o §Yosadach wojskowych w Amazonii§!, by zapewnić rozwój regionów amazońskich."
 BRA_empire_of_brazil: "Przywrócenie Imperium Brazylii"
 BRA_empire_of_brazil_desc: "Z władzą bezpiecznie spoczywającą w rękach monarchy i wyznaczonych przez niego ministrów nadszedł czas przywrócić krajowi dawną chwałę. Pierwszym krokiem na tej drodze będzie przywrócenie Imperium Brazylii i powrót do tradycyjnych wartości, na których zostało ono zbudowane."
 BRA_reclaim_territory_in_south_america: "Rewanżyzm cisplatyński"
 BRA_reclaim_territory_in_south_america_desc: "Hańba wojny cisplatyńskiej wisi nad rodem cesarskim nawet po stu latach od zakończenia tego kosztownego konfliktu. Ponowne potwierdzenie naszych roszczeń do ziem Urugwaju przyczyniłoby się znacząco do ożywienia dumy wśród naszych poddanych i przypomnienia światu, że nie jesteśmy tym samym podupadłym krajem, którym byliśmy kiedyś."
 BRA_demand_portugese_territory: "Zażądanie kolonii portugalskich"
 BRA_demand_portugese_territory_desc: "Obecnie [POR.GetNonIdeologyName] to tylko skorupa niegdyś wielkiego imperium. Podczas gdy świat zajmuje się chaosem w innym miejscu globu, powinniśmy zacząć prowadzić dyplomację kanonierek i przekonać rząd [POR.GetAdjective] do przekazania nam swoich terytoriów zamorskich."
 BRA_demand_portugese_submission: "Żądanie całkowitego podporządkowania Portugalii"
 BRA_demand_portugese_submission_desc: "[POR.GetNonIdeologyName] znajduje się pod władzą nielegalnych sił, ponieważ tylko nasz cesarz ma boskie prawo do rządzenia krajem. Zażądamy oddania nam wszystkich ich ziem lub, a w razie konieczności, przejmiemy je siłą."
 BRA_restoration_of_honor: "Odbudowa brazylijskiego honoru"
 BRA_restoration_of_honor_desc: "Choć wielu naszych poddanych było sceptycznie nastawionych do powrotu monarchii, większość jest teraz zadowolona z rezultatów. Nasze granice zostały poszerzone, gospodarka naprawiona, a naturalna hierarchia społeczna wzmocniona, więc możemy wreszcie powiedzieć, że [ROOT.GetAdjective] honor został przywrócony."
 BRA_spirit_of_acre_war: "Wznowienie wojny o Acre"
 BRA_spirit_of_acre_war_desc: "Chociaż region Acre znajduje się obecnie pod naszym panowaniem, moglibyśmy wykorzystać historyczne konflikty graniczne jako pretekst do oderwania większej części Boliwii. Mogłoby to dać nam dostęp do ogromnych ilości niewykorzystanych zasobów naturalnych, zaopatrując nasz przemysł w nadchodzących dziesięcioleciach."
 BRA_expand_colonial_empire: "Powiększenie imperium kolonialnego"
 BRA_expand_colonial_empire_desc: "Dzięki naszej niedawnej ekspansji za oceanem mamy przyczółek, z którego możemy rozszerzyć nasze panowanie na Afrykę. Podczas gdy większość kontynentu pozostaje pod panowaniem europejskich mocarstw, istnieje wiele regionów bogatych w zasoby, które można zająć."
 BRA_invest_in_the_armed_forces: "Przekupienie wojska"
 BRA_invest_in_the_armed_forces_desc: "Elity wojskowe są zmienne w swoich lojalnościach i paranoicznie obawiają się zagrożenia komunizmem, zarówno krajowym, jak i zagranicznym. Wykorzystamy to, przekupując ich zwiększonym budżetem wojskowym w zamian za poparcie naszych rządów. "
 BRA_royal_colleges: "Utworzenie Kolegium Królewskiego w: [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_royal_colleges_desc: "Cesarz ostatnio żywo zainteresował się pozycją akademicką naszego kraju i w związku z tym zadekretował utworzenie nowego Kolegium Królewskiego w stolicy, aby promować większe krajowe innowacje technologiczne."
 BRA_issue_lordships: "Nadanie arystokratycznych tytułów"
 BRA_issue_lordships_desc: "W miarę odzyskiwania kontroli nad naszym prawowitym królestwem ciężar władania różnymi regionami staje się coraz trudniejszy dla naszego drogiego monarchy. Dlatego też ogłosił on, że nowe ziemskie tytuły arystokratyczne będą nadane tym, którzy zostaną uznani za godnych zaufania, aby pomóc w zarządzaniu królestwem."
 BRA_promote_agriculture: "Powrót baronów kawy"
 BRA_promote_agriculture_desc: "Tak zwani \"baronowie kawy\" odegrali kluczową rolę w zdobyciu wystarczającego poparcia, by przywrócić monarchię. Teraz wynagrodzimy ich, wprowadzając ich do rządu, aby nadzorowali odbudowę gospodarki."
 BRA_promote_agriculture_tt: "§YOdblokowanie doradcy:§!"
 BRA_acceptance_tt: "Jeżeli się zgodzą: \n"
 BRA_prepare_for_second_intentona: "Drugie Intentona Comunista"
 BRA_prepare_for_second_intentona_desc: "Nasza pierwsza próba obalenia burżuazyjnego państwa, na czele którego stoi $BRA_getulio_vargas$, nie powiodła się. Jeśli szybko nie odbijemy się od dna, wszelkie szanse na drugą próbę rewolucji zostaną zniweczone przez nową falę antylewicowego ustawodawstwa. Zanim do tego dojdzie, musimy na nowo rozpalić ogień rewolucji."
 BRA_seek_soviet_support: "Prośba o [SOV.GetAdjective] wsparcie"
 BRA_seek_soviet_support_desc: "Jeśli mamy odnieść sukces i przekształcić nasz kraj w komunistyczne społeczeństwo, na które zasługują nasi obywatele, będziemy potrzebować wsparcia z zewnątrz. Zwykle [SOV.GetNameDefCap] chętnie nam pomaga, dlatego powinniśmy zwrócić się do tamtejszych władz o wsparcie, które przesądzi o naszym zwycięstwie."
 BRA_radicalize_the_proletariat: "Radykalizacja proletariatu"
 BRA_radicalize_the_proletariat_desc: "Nasza ostatnia próba przejęcia władzy nie powiodła się w dużej mierze dlatego, że nie mieliśmy odpowiednio skoordynowanego wsparcia ze strony robotników. Musimy przekazać im nasze przesłanie i zapewnić sobie ich najwyższą lojalność."
 BRA_launch_the_revolution: "Rozpoczęcie rewolucji"
 BRA_launch_the_revolution_desc: "Już czas. Naprawimy to, czego nie udało nam się zrobić w 1935 r. podczas Intentona Comunista. [BRA.GetLeader] i jego opresyjny rząd muszą odejść."
 BRA_launch_the_revolution_tt: "Rozpoczyna §Yrewolucję komunistyczną§! w: [BRA.GetNameDef]. Liczba dywizji, które otrzymamy, zależy od tego, jak dużym poparciem cieszy się §Y[BRA.GetCommunistParty]§!.\n§RProwadzi to do komunistycznej wojny domowej przeciwko Partii Demokratycznej§!"
 BRA_tech_slot_3: "[BRA.GetNonIdeologyName]: Uniwersytet Ludowy"
 BRA_tech_slot_3_desc: "Aby zbudować silny kraj, potrzebujemy zaawansowanego systemu edukacji dającego nam łatwy dostęp do największych i najbardziej błyskotliwych [BRA.GetAdjective] umysłów. Wczesne zaangażowanie zapewnia wpływ na kontrolowanie kierunków studiów w danej instytucji. Oddanie uniwersytetu ludziom spowoduje, że w najbliższych latach ci intelektualiści chętnie pozostaną i pomogą naszej sprawie."
 BRA_international_brigades: "Brygady Międzynarodowe"
 BRA_international_brigades_desc: "Wojny szaleją w otaczającym nas świecie i choć nie uczestniczymy w nich aktywnie, naszym obowiązkiem jako dobrych towarzyszy jest wysyłanie pomocy potrzebującym, gdy pozostaje to w naszej mocy. Lekkomyślne przyłączanie się do wojen nie przyniosłoby nam nic dobrego, na razie powinniśmy jedynie wysyłać ochotników."
 BRA_soviet_economic_aid: "Radziecka pomoc gospodarcza"
 BRA_soviet_economic_aid_desc: "Po latach rządów przywódców o innych poglądach niż nasze nasza gospodarka nie jest w miejscu, w którym chcielibyśmy ją widzieć. Aby przyspieszyć proces przywracania jej do pożądanego stanu, powinniśmy rozważyć zwrócenie się o pomoc do innych krajów o podobnym do naszego sposobie myślenia."
 BRA_license_soviet_designs: "Umowy licencyjne z: [SOV.GetNameDef]"
 BRA_license_soviet_designs_desc: "Nasze badania pozostają w tyle za największymi potęgami. Zbudowanie zdolności do nadrobienia zaległości zajmie dużo czasu, ale do tego czasu możemy pracować nad uzyskaniem pozwolenia na produkcję [SOV.GetAdjective] sprzętu w [BRA.GetAdjective] zakładach. Biorąc pod uwagę koszty takiej umowy, powinniśmy spróbować wynegocjować niewielką zniżkę."
 BRA_license_soviet_designs_tt: "([SOV.GetFlag]§Y[SOV.GetName]§!) otrzymuje zdarzenie '§Y[BRA.GetNameDefCap] chce nabyć licencję na produkcję§!' \n \n Są bardziej skłonni wyrazić zgodę, jeśli mają o nas §Ywysoką opinię!§!"
 BRA_purchase_soviet_equipment: "Zakup radzieckiego wyposażenia"
 BRA_purchase_soviet_equipment_desc: "Nasza armia obecnie bardzo potrzebuje sprzętu. Aby ją powiększyć, chcielibyśmy mieć możliwość zakupu sprzętu po korzystnej cenie od zaufanego sojusznika. Po pewnych negocjacjach powinniśmy być w stanie zawrzeć umowę z [SOV.GetAdjective] rządem."
 BRA_infilitrate_the_military: "Infiltracja wojska"
 BRA_infilitrate_the_military_desc: "Chociaż wysocy rangą przedstawiciele wojska pozostają niechętni naszej ideologii, wielu oficerów niższej rangi nie może się doczekać okazji do pozbycia się przełożonych. Gdybyśmy zinfiltrowali ich szeregi, moglibyśmy przekonać ich do naszej sprawy."
 BRA_infilitrate_the_military_tt: "Większa część §Ywojskowych§! przyłączy się do komunistów w czasie nadchodzącej §Rwojny domowej§!, gdy wybierzemy ten cel."
 BRA_seek_international_support: "Zabieganie o wsparcie międzynarodowe"
 BRA_seek_international_support_desc: "Chociaż podjęto ogromne wysiłki w celu odbudowania ruchu komunistycznego, wciąż jesteśmy słabi w porównaniu z siłami, które musimy pokonać. Musimy zatem uzyskać wsparcie podobnie myślących osób i rządów na całym świecie."
 BRA_join_the_comintern: "Dołączenie do Kominternu"
 BRA_join_the_comintern_desc: "Zbyt długo [BRA.GetNameDef] znajdowała się poza Kominternem, ale polegała na jego wsparciu. Najwyższy czas, abyśmy oficjalnie zwrócili się o przyjęcie nas do Międzynarodówki Komunistycznej!"
 BRA_create_faction: "Socjalistyczna Spółdzielnia Ameryki Łacińskiej"
 BRA_create_faction_desc: "Wielu ludzi podziela nasze wyobrażenia o tym, jak powinno wyglądać społeczeństwo komunistyczne. Nadszedł czas, abyśmy otworzyli się na współpracę z tymi krajami, abyśmy razem mogli stanąć do walki za sprawę!"
 BRA_free_prestes: "Uwolnienie Prestesa z więzienia"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$ od wielu lat prowadzi radykalną politykę [ROOT.GetAdjective] państwa. Jednak po porażce pierwszej intentona comunista został aresztowany wraz z przywódcami ruchu. Jeśli mamy mieć jakąkolwiek nadzieję na zwycięstwo, musimy uwolnić naszych przywódców, których $BRA_getulio_vargas$ trzyma w swoich szponach."
 BRA_free_prestes_tt: "Po udanym obaleniu obecnego rządu dostępni staną się pro[SOU.GetAdjective] doradcy z §YPartido Communista§!."
 BRA_revive_the_anl: "Odnowienie Aliança Nacional Libertadora"
 BRA_revive_the_anl_desc: "Chociaż Aliança Nacional Libertadora nie zdołała obalić autorytarnego reżimu, którym kieruje $BRA_getulio_vargas$, to nadal ma wpływ na miliony obywateli [BRA.GetAdjective], którzy mają nadzieję na prawdziwą zmianę. Musimy ożywić ten ruch, zanim ta nadzieja całkowicie zgaśnie."
 BRA_revive_the_anl_tt: "Podczas nadchodzącej rewolucji komunistycznej otrzymasz §G2§! dodatkowe dywizje §Ykomunistycznej milicji.§!"
 BRA_revive_the_anl_tt_2: "Po udanym obaleniu obecnego rządu dostępni staną się doradcy sprzyjający §YAliança Nacional Libertadora§!."
 BRA_align_with_moscow: "Zbliżenie z: [SOU.Capital.GetCapitalVictoryPointName]"
 BRA_align_with_moscow_desc: "[SOU.Capital.GetCapitalVictoryPointName]: kilku członków naszej partii odwiedziło to miasto. Po powrocie z dużym uznaniem wypowiadali się o [SOU.GetAdjective] sposobie zarządzania krajem. Powinniśmy rozważyć zbliżenie z [SOU.GetAdjective] rządem."
 BRA_oust_prestes: "Zapobieganie kultowi jednostki"
 BRA_oust_prestes_desc: "Społeczeństwo komunistyczne nie powinno być zarządzane przez nieliczne jednostki. Niewątpliwie istnieją kraje, które sobie z tym radzą, ale obawiamy się, że za jakiś czas ich ustrój zamieni się w kult jednostki. Aby nie spotkał nas podobny los, powinniśmy dążyć do przejęcia kontroli nad sprawami politycznymi kraju przez radę ANL."
 BRA_soviet_arms_industry: "Zaproszenie radzieckiego przemysłu zbrojeniowego"
 BRA_soviet_arms_industry_desc: "[BRA.GetNameDef] ma silny przemysł zbrojeniowy, ale ostatnio szukamy sposobów, by jeszcze bardziej go wzmocnić. Niektóre z [SOV.GetAdjective] wojskowych organizacji przemysłowych wyraziły zainteresowanie rozpoczęciem działalności w naszym kraju. Powinniśmy je zaprosić."
 BRA_spread_the_revolution: "Rozszerzenie rewolucji"
 BRA_spread_the_revolution_desc: "Rewolucja, którą sprowadziliśmy do państwa [BRA.GetAdjective], została doceniona przez naszych obywateli. Teraz, gdy ustabilizowaliśmy nasze sprawy wewnętrzne, nadszedł czas, abyśmy myśleli szerzej i spojrzeli poza własne granice."
 BRA_smash_fascism: "Likwidacja południowoamerykańskiego faszyzmu"
 BRA_smash_fascism_desc: "Na kontynencie południowoamerykańskim są kraje, do których rewolucja jeszcze nie dotarła. Proletariat w niektórych z nich nadal jest uciskany pod rządami faszystowskich władców. Nie możemy na to pozwolić, musimy wyzwolić naszych towarzyszy robotników!"
 BRA_anti_imperialism: "Obalenie imperiów"
 BRA_anti_imperialism_desc: "Niektóre kraje w naszym sąsiedztwie nie uzyskały jeszcze należnej im niepodległości. Wciąż istnieją imperia, które roszczą sobie prawo do kontroli nad tymi terytoriami. Kolonializm i imperializm to już przeszłość, już dawno powinniśmy dać im to jasno do zrozumienia."
 BRA_anti_imperialism_tt: "Odblokowanie decyzji o §Yantykolonializmie Ameryki Południowej§!, aby wyzwolić kolonie w Ameryce Południowej."
 BRA_jaguar_diplomacy: "Dyplomacja jaguara"
 BRA_jaguar_diplomacy_desc: "[CHI.GetName] wykorzystało ostatnio jedno ze swoich rodzimych zwierząt jako prezent dyplomatyczny. Pomimo różnic ideologicznych wydaje się, że jest to skuteczna metoda łagodzenia napiętych stosunków z zagranicznymi rządami. Być może moglibyśmy użyć tej samej techniki, aby odwieść wielkie mocarstwa od wtrącania się w nasze sprawy."
 BRA_jaguar_diplomacy_tt: "Odblokowanie decyzji §Y$BRA_jaguar_diplomacy_cat$§! mających na celu uspokojenie mocarstw, sprzeciwiających się komunizmowi w Ameryce Południowej poprzez podpisanie z nimi układów o nieagresji."
 BRA_sway_the_neighbors: "Przekonanie sąsiadów"
 BRA_sway_the_neighbors_desc: "Musimy użyć wszelkich niezbędnych środków, aby podnieść świadomość klasową wśród naszych sąsiadów i pomóc im w zerwaniu kajdan burżuazyjnego ucisku."
 BRA_sway_the_neighbors_tt: "Odblokowanie decyzji §Y$BRA_sway_the_neighbors_cat$§!, aby promować komunizm w krajach Ameryki Południowej."
 BRA_union_of_latin_american_socialist_republics: "Stworzenie ULASR"
 BRA_union_of_latin_american_socialist_republics_desc: "Nasz ruch rewolucyjny nadal podkopuje struktury burżuazyjnego społeczeństwa na całym kontynencie. Jest jasne, że nie jesteśmy już ruchem [ROOT.GetAdjective] obywateli, jesteśmy ruchem mieszkańców Ameryki Południowej. Już czas, aby nasze struktury polityczne lepiej odzwierciedlały tę zmianę."
 BRA_smash_democracy: "Koniec południowoamerykańskiego kapitalizmu"
 BRA_smash_democracy_desc: "Burżuazyjna demokracja i kapitalizm nadal osłabiają prawa i warunki życia wielu mieszkańców Ameryki Południowej. Musimy zrobić wszystko, aby uwolnić naszych towarzyszy na całym kontynencie od ciemiężców."
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_create_kgbrazil_with_agents: "Utworzenie EICI"
 BRA_kgbrazil_just_add_operatives: "Współpraca z [SOU.GetAdjective] wywiadem"
 BRA_kgbrazil_no_lar: "Umocnienie na froncie informacyjnym"
 BRA_kgbrazil_cangaco: "Rede Coiteiros"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_create_kgbrazil_with_agents_desc: "Dane i informacje o naszych wrogach są kluczowym elementem naszych zdolności do obrony naszego kraju oraz interesów. Stworzenie potężnej agencji może zająć trochę czasu, ale zagraniczne agencje sprzyjające naszej ideologii pomogą nam w tym przedsięwzięciu."
 BRA_kgbrazil_just_add_operatives_desc: "Dane i informacje o naszych wrogach są kluczowym elementem naszych zdolności do obrony naszego kraju oraz interesów. W ostatnim czasie nasza agencja ciężko pracuje, ale może działać jeszcze skuteczniej, jeśli zwerbujemy radzieckich agentów."
 BRA_kgbrazil_no_lar_desc: "Dane i informacje o naszych wrogach są kluczowym elementem naszych zdolności do obrony naszego kraju oraz interesów. Powinniśmy skoncentrować się na naszych potrzebach technologicznych, zarówno w dziedzinie gromadzenia informacji wywiadowczych o wrogu, jak i na polu ochrony naszych tajemnic."
 BRA_collectivization_of_transport: "Kolektywizacja transportu"
 BRA_collectivization_of_transport_desc: "Nasz system transportowy widział lepsze dni i pilnie potrzebuje reorganizacji, która uczyni go bardziej wydajnym dla naszych potrzeb. Kolektywizacja systemu transportowego dałaby robotnikom siłę konieczną do wprowadzenia tych bardzo potrzebnych reform w sposób, jaki uznają za najlepszy."
 BRA_nationalization_of_industry: "Nacjonalizacja przemysłu"
 BRA_nationalization_of_industry_desc: "Nasz przemysł cywilny nie został jeszcze znacjonalizowany. W rękach prywatnych właścicieli, którzy szukają zysku zamiast zaspokajać potrzeby obywateli i kraju, wydajność jest bardzo słaba. Dla dobra wszystkich [BRA.GetAdjective] obywateli musimy znacjonalizować i rozwinąć nasz przemysł."
 BRA_rapid_industrialization: "Szybka industrializacja"
 BRA_rapid_industrialization_desc: "Wydaje się, że inwestycje w nasz przemysł cywilny były bardzo opłacalne, zarówno dla naszych robotników, jak i kraju. Być może powinniśmy rozważyć dokonanie podobnych inwestycji w nasz krajowy przemysł zbrojeniowy."
 BRA_collectivization_of_agriculture: "Kolektywizacja rolnictwa"
 BRA_collectivization_of_agriculture_desc: "Nasz przemysł rolniczy jest mocno rozdrobniony i nie wykorzystuje swojego potencjału. Poprzez kolektywizację tej branży i przekazanie jej kolektywowi robotniczemu, który sam wprowadzi konieczne reformy, moglibyśmy zaradzić temu problemowi i wielu innym."
 BRA_allow_the_church_to_operate: "Przyjęcie teologów o poglądach socjalistycznych"
 BRA_allow_the_church_to_operate_desc: "Nowy ruch wśród duchowieństwa zaczyna zakorzeniać się w Ameryce Południowej. Kler opowiada się za polityką socjalistyczną, która raz na zawsze wyrwałaby z ubóstwa najbardziej potrzebujących. Być może powinniśmy przyjąć tych radykalnych teologów, zamiast drażnić popierającą go religijną część proletariatu."
 BRA_state_atheism: "Państwo ateistyczne"
 BRA_state_atheism_desc: "Jeśli nie chcemy, żeby umysły naszych obywateli zostały zatrute niepożądanymi myślami, musimy uniemożliwić szerzenie wrogiej propagandy. Staromodne zwyczaje teologów [BRA.GetAdjective] i to, co głoszą, stoją w jaskrawej sprzeczności z tym, czego oczekujemy od naszych ludzi. Nie możemy dłużej na to pozwalać!"
 BRA_support_industrialists: "Wsparcie dla przemysłowców"
 BRA_support_industrialists_desc: "Chociaż w naszym społeczeństwie jest więcej robotników niż kapitalistów, ci drudzy kontrolują znacznie więcej bogactwa i zasobów. Powinniśmy wdrożyć politykę, która ograniczy prawa pracownicze i pozwoli przemysłowcom działać wydajniej dla dobra całej gospodarki."
 BRA_reward_army_loyalty: "Nagrodzenie lojalności wojska"
 BRA_reward_army_loyalty_desc: "Wojsko odegrało istotną rolę nie tylko w przejęciu przez nas władzy, ale także w jej utrzymaniu. Nadszedł czas nagrodzić naszych sojuszników za tę lojalność, przekazując więcej środków na wojskowe projekty infrastrukturalne."
 BRA_reinvigorate_the_navy: "Odnowienie marynarki wojennej"
 BRA_reinvigorate_the_navy_desc: "Oficerowie marynarki wojennej od dawna wspierają ruch integralistów, czynili to nawet, gdy było to niepopularne wśród opinii publicznej. Za ich wieloletnie wsparcie przekażemy większe środki na odnowienie naszej starzejącej się floty."
 BRA_establish_caloi: "Budowa fabryki Caloi"
 BRA_establish_caloi_desc: "Eskalacja napięć na całym świecie utrudniła import rowerów i części z Europy i Ameryki Północnej. Mając dostęp do zasobnych źródeł kauczuku oraz stali, być może powinniśmy zbudować własną fabrykę rowerów i włączyć je na wyposażenie wojska."
 BRA_us_brazil_technology_exchange: "[USA.GetNameDef]-[ROOT.GetNameDef]: wymiana technologiczna"
 BRA_us_brazil_technology_exchange_desc: "W ostatnich latach nasz kraj zdobył większą wiedzę technologiczną, jednak musimy się jeszcze wiele nauczyć od naszych [USA.GetAdjective] przyjaciół. Być może uda nam się zachęcić ich do podzielenia się swoją wiedzą w zamian za naszą."
 BRA_us_brazil_technology_exchange_tt: "Jeśli [USA.GetFlag]§Y[USA.GetNameDef]§! zgodzi się na propozycję:"
 BRA_depose_vargas: "Usunąć: [ROOT.GetLeader]"
 BRA_depose_vargas_desc: "[ROOT.GetLeader] stał się obciążeniem. Choć to zręczny polityk, ludzie nie widzą w nim już przywódcy. Jeśli chcemy uniknąć powrotu nędzy, musimy go usunąć i zastąpić bardziej akceptowalnym liderem z szeregów armii."
 BRA_equality_for_women: "Proletariacka równość"
 BRA_equality_for_women_desc: "Stary burżuazyjny porządek, we wszystkich jego przejawach, musi zostać zburzony. Kobiety i mniejszości w Brazylii przez długi czas byli pomijani przez państwo, już czas zająć się ich historycznymi krzywdami. Musimy również zachęcić ich do wykorzystania swoich zdolności na rzecz rozwoju naszej proletariackiej republiki."
 BRA_equality_for_women_tt: "§Y$BRA_olga_benario_prestes$§!: Odblokuj jako dowódcę oddziału"
 BRA_italian_cooperation: "Podział Afryki między rządami [ITA.GetAdjective]-[ROOT.GetAdjective]"
 BRA_italian_cooperation_desc: "W miarę jak stare imperia się rozpadają, zaczyna się nowa walka o Afrykę. Dzięki naszym specjalnym relacjom z rządem [ITA.GetAdjective] mamy okazję wyszarpać dla siebie kawałek kontynentu."
 BRA_german_cooperation: "Dominacja na południowym Atlantyku"
 BRA_german_cooperation_desc: "Zbyt długo Ocean Atlantycki był zdominowany przez amerykańską i brytyjską marynarkę wojenną. Dzięki naszej współpracy z rządem [GER.GetAdjective] jesteśmy gotowi ich wyprzeć i przejąć kontrolę nad Atlantykiem."
 BRA_german_cooperation_tt: "Uzyskanie §Yroszczeń§! do wysp na §Ypołudniowym Oceanie Atlantyckim§!, których właścicielami są [ROOT.GetNonIdeologyName] lub [GER.GetNonIdeologyName]"
 BRA_german_cooperation_tt_2: "Zdobycie §Y10§! [GER.GetAdjective] §Ywczesnych okrętów podwodnych typu IIA.§!"
 BRA_attack_bolivia: "Opanowanie Amazonii"
 BRA_attack_bolivia_desc: "Amazoński las deszczowy jest od zawsze [BRA.GetAdjective] Fakt, że [BOL.GetNameDef] nadal zajmuje jego część, nie może być dłużej tolerowany."
 BRA_attack_chile: "Uderzenie wyprzedzające"
 BRA_attack_chile_desc: "Dopóki [CHL.GetAdjective] pozostaje za swoimi górami, nasza zachodnia flanka nigdy nie będzie w pełni bezpieczna. W związku z tym musimy zlikwidować państwo [CHL.GetAdjective] i zintegrować jego terytorium z naszym."
 BRA_panama_push: "Ofensywa w Panamie"
 BRA_panama_push_desc: "Jeśli mamy przejąć kontynent, musimy działać szybko i unieszkodliwić naszych wrogów, zanim zdążą zareagować."
 BRA_unify_south_america: "América do Sul"
 BRA_unify_south_america_desc: "Ameryka Południowa znalazła się pod naszą władzą dzięki sile i odwadze naszych ludzi. Teraz musimy rozpocząć trudne zadanie zjednoczenia kontynentu pod naszą władzą i kulturą."
 BRA_unify_south_america_tt: "Odblokowanie decyzji o zyskaniu §Yprowincji narodowych§! na posiadanym terytorium w §YAmeryce Południowej§!"
 BRA_sway_the_cangaco: "Przyciągnięcie Cangaço do naszej sprawy"
 BRA_sway_the_cangaco_desc: "Cangaço przez lata walczyli przeciwko różnym reżimom, które sprawowały władzę w kraju. Choć nie są marksistami, ci bandyci mają silne poparcie wśród wiejskiego chłopstwa, ponieważ prowadzą redystrybucję lokalnego bogactwa. Może moglibyśmy włączyć ich i ich doświadczenie do naszego ruchu rewolucyjnego?"
 BRA_sway_the_cangaco_tt: "§RUsunięcie decyzji§! §Y$BRA_cangaceiro_decision_cat$§! §R, uniemożliwiając nam zwalczanie Cangaço w trudnych regionach!§! \n\nZdobądź §G3§! jednostki milicji Cangaço, gdy wybuchnie wojna domowa lub rząd stanie się §Ykomunistyczny§!"
 BRA_cangaco_coup: "Przewrót Cangaço"
 BRA_cangaco_coup_desc: "Pomimo obietnic rewolucji przywódcy ruchu są niezdecydowani i uwikłani w dogmatyczne debaty na temat właściwych doktryn, których należy się trzymać. Cangaço cieszą się większym niż kiedykolwiek poparciem wśród ludzi, dlatego nadszedł czas, aby przejęli kierowanie krajem i raz na zawsze zdusili korupcję w jego sercu. "
 BRA_south_american_defense_cooperation: "Wspólne ćwiczenia wojskowe w Ameryce Południowej"
 BRA_south_american_defense_cooperation_desc: "Nasz kontynent jest zróżnicowany zarówno ludnościowo, jak i geograficznie. Prowadząc wspólne ćwiczenia wojskowe z naszymi sąsiadami, nasi ludzie mogą dowiedzieć się nie tylko, jak oni walczą, ale także jak żyją."
 BRA_south_american_defense_cooperation_tt: "Każdy §Yprzywódca armii§! każdego §Yczłonka frakcji§! będzie miał §G50%§! szansy na zdobycie losowej §Ycechy terenu§!."
 BRA_foreign_legion: "Legião Estrangeira"
 BRA_foreign_legion_desc: "W tych niespokojnych czasach [ROOT.GetName] jest schronieniem dla obcokrajowców. Nie brakuje wśród nich ludzi, którzy byliby gotowi oddać życie w obronie naszych wspólnych wartości. Powinniśmy dać im taką możliwość, rekrutując ich do Legii Cudzoziemskiej."
 BRA_foreign_legion_tt: "Stworzenie szablonu §YLegião Estrangeira§! i rozmieszczenie §G3§! jej jednostek w: [ROOT.Capital.GetCapitalVictoryPointName]. \n\nOdblokuj decyzje §Y$BRA_foreign_legion_cat$§!, aby zwerbować więcej oddziałów §YLegião Estrangeira§!."
 BRA_legion_name: "Legião Estrangeira"
 BRA_south_american_research_cooperation: "Rada Badań Ameryki Łacińskiej"
 BRA_south_american_research_cooperation_desc: "Nie jest tajemnicą, że nasz przemysł i uniwersytety w Ameryce Łacińskiej nie mają dostępu do równie wysokiego finansowania, jak wielu naszych rywali. Dzięki współpracy w ramach wspólnego instytutu badawczego możemy jednak uniknąć powielania wysiłków i zwiększyć tempo innowacji w naszym regionie."
 BRA_south_american_tech_sharing_group_tt: "Jeśli członkowie frakcji w Ameryce Południowej zgodzą się dołączyć:"
 ### ARGENTINA ###
 ARG_preparation_for_the_elections: "Przygotowania do wyborów"
 ARG_preparation_for_the_elections_desc: "Kadencja Agustina Pedro Justo dobiega końca, a [ARG.GetName] jest gotowa na nowego prezydenta. Oficjalnym kandydatem rządu jest Roberto María Ortiz, ale partia opozycyjna kierowana przez Marcelo T. de Alvearę wciąż ma szansę na walkę o bardziej demokratyczne państwo [ARG.GetAdjective]. Precedens dla wyborów został ustanowiony i teraz pozostaje tylko zobaczyć, jak się wszystko potoczy."
 ARG_roberto_maria_ortiz: "Roberto María Ortiz"
 ARG_roberto_maria_ortiz_desc: "Roberto María Ortiz wygrał wybory zdecydowaną większością głosów, co oznacza, że koalicja Concordancia będzie nadal sprawować rządy w państwie [ARG.GetAdjective] W swoim przemówieniu inauguracyjnym podkreślił swoją wiarę w demokrację, obiecał szanować wolność i gwarancje, które konstytucja zapewnia [ARG.GetAdjective] obywatelom."
 ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§! zostaje liderem: §Y$ARG_neutrality_party_long$§!"
 ARG_coup_imminent_tt: "§RWybór tego celu rozpocznie misje czasowe niepokojów w wojsku.§!"
 ARG_defense_and_democracy: "El Manifiesto Concordancia"
 ARG_defense_and_democracy_desc: "Obrona i demokracja to główne cele rządu Ortiza, prezydent pragnie odbudować bardziej demokratyczne państwo [ARG.GetAdjective] pod rządami Concordancii. Będzie to również oznaczało wzrost wydatków na wojsko, dzięki czemu [ARG.GetName] uzyska odpowiedni potencjał obronny."
 ARG_crack_down_on_corruption: "Walka z korupcją"
 ARG_crack_down_on_corruption_desc: "Pomimo tego, że został wybrany w jednych z najbardziej sfałszowanych wyborów w [ARG.GetAdjective] historii, Ortiz zamierza wyplenić korupcję na wszystkich poziomach władzy. Pomijając tę ironię, może to tylko pomóc wzmocnić państwo [ARG.GetAdjective]"
 ARG_british_cooperation: "Brytyjska gospodarka"
 ARG_british_cooperation_desc: "Bliższa współpraca z władzami [ENG.GetAdjective] pomoże pobudzić naszą gospodarkę, zwłaszcza biorąc pod uwagę ich wpływ na ostatnie wybory. Poprawa naszych relacji z państwem [ENG.GetAdjective] pozwoli zawierać w przyszłości lepsze umowy handlowe."
 ARG_the_castillo_cabinet: "Gabinet Castillo"
 ARG_the_castillo_cabinet_desc: "Niestety, z powodu postępującej choroby, prezydent Ortiz przygotowuje się do złożenia rezygnacji. Jego miejsce zajmie były wiceprezydent Ramón Castillo. Napięcia we frakcjach wojskowych narastają, dlatego Castillo będzie musiał ostrożnie rozgrywać swoje karty, aby zapewnić sobie prezydenturę."
 ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§! zostaje liderem: §Y$ARG_neutrality_party_long$§!"
 ARG_import_substitution: "Zastąpienie importu"
 ARG_import_substitution_desc: "Wraz ze wzrostem napięć na całym świecie, import z Europy został znacznie ograniczony. Chociaż mamy bliskie powiązania handlowe z [ENG.GetAdjective] podmiotami, [ARG.GetAdjective] gospodarka będzie musiała zacząć zastępować import zwiększoną industrializacją."
 ARG_emphasis_on_public_works: "Nacisk na roboty publiczne"
 ARG_emphasis_on_public_works_desc: "Aby odbudować nasz kraj z ruin po wielkim kryzysie, musimy zainwestować więcej czasu w projekty robót publicznych. Jeśli wpompujemy więcej pieniędzy w lokalną infrastrukturę, to nie tylko pomożemy gospodarce, ale także poprawimy jakość życia [ARG.GetAdjective] obywateli."
 ARG_towards_a_greater_argentina: "Cel: Wielka [ARG.GetName]"
 ARG_towards_a_greater_argentina_desc: "Dzięki wspólnym wysiłkom na rzecz zwiększenia naszego potencjału przemysłowego i położenia nacisku na finansowanie robót publicznych i infrastruktury, stworzyliśmy fundament, dzięki któremu [ARG.GetName] naprawdę odrodzi się z popiołów wielkiego kryzysu jako pączkująca potęga Ameryki Południowej!"
 ARG_universidad_de_buenos_aires: "Universidad de Buenos Aires"
 ARG_universidad_de_buenos_aires_desc: "Od czasu reformy uniwersyteckiej z 1918 r. Universidad de Buenos Aires mógł posiadać współzarządzane, demokratycznie wybierane instytucje i władze. Jest to największy [ARG.GetAdjective] uniwersytet, więc inwestowanie w jego rozwój zapewni kształcenie świetnie wykształconych ludzi zdolnych do pokierowania krajem w przyszłości."
 ARG_consolidating_power: "Konsolidacja władzy"
 ARG_consolidating_power_desc: "Ramón Castillo sprawuje władzę, prowadząc bardziej autorytarną politykę niż poprzedni prezydenci. Jego celem jest konsolidacja wpływów przez Narodową Partię Demokratyczną i powolne rozwiązanie Konkordatu. Nie uszło to uwadze wojskowych oraz politycznych rywali."
 ARG_maintain_the_status_quo: "Utrzymanie status quo"
 ARG_maintain_the_status_quo_desc: "Tylko spokojnie. Nie ma bezpośredniej potrzeby zbytniego kołysania łodzią po przejęciu władzy. Jeśli Castillo chce pozostać w rządzie, będzie musiał ostrożniej zarządzać niezadowoleniem rosnącym w rywalizujących frakcjach."
 ARG_march_to_la_casa_rosada: "March to Casa Rosada"
 ARG_march_to_la_casa_rosada_desc: "Rząd Castillo w końcu posunął się za daleko. Niezadowolenie wśród wojskowych osiągnęło punkt krytyczny, gdy prezydent nakazał dymisję ministra wojny Pedro Pablo Ramíreza za prowadzenie rozmów z opozycyjną partią UCR. Dowództwo wojskowe zbiera popleczników i przygotowuje się do marszu na La Casa Rosada. "
 ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§! zostaje liderem: §Y$ARG_militarist_party_long$§!"
 ARG_military_coup_happens_tt: "Zakończy \"misję nieuchronnego przewrotu wojskowego\", umożliwiając wojsku przejęcie władzy."
 ARG_intervenciones_federales: "Intervenciones Federales"
 ARG_intervenciones_federales_desc: "Ponieważ groźba wojskowego zamachu stanu na nasz rząd staje się coraz poważniejsza, musimy podjąć decyzję o wprowadzeniu Intervenciones Federales. Poświęcając czas na uchwalenie tej ustawy w każdym regionie, [ARG.GetName] może lepiej przygotować się do obrony przed powstaniami."
 ARG_balancing_act: "Ustawa Równoważąca"
 ARG_balancing_act_desc: "Po przejęciu kontroli nad rządem przez wojsko możemy skupić się na burzy, która niebawem rozpęta się w Europie. Ponieważ zarówno alianci, jak i państwa Osi utrzymują stosunki z rządem [ARG.GetAdjective], musimy uważać, by nie zrazić do siebie żadnej ze stron."
 ARG_subdue_dissension: "Neutralizacja tarć"
 ARG_subdue_dissension_desc: "Dość tego. Wojskowi rebelianci wymknęli się spod kontroli i musimy zdecydowanie stłumić ten zamach stanu, zanim rozwinie się na dobre. Może to na krótko osłabić nasz rozwój militarny, ale warto będzie mieć po naszej stronie lojalną armię."
 ARG_subdue_dissension_tt: "Aby odblokować ten cel, musisz przeprowadzić Intervenciones Federales co najmniej 3 razy!"
 ARG_the_american_push: "Amerykańskie naciski"
 ARG_the_american_push_desc: "Nasze próby równoważenia stosunków z aliantami i państwami Osi nie uszły uwadze [USA.GetAdjective] rządu. Dał nam on wyraźnie do zrozumienia, że jest niezadowolony z naszych umiarkowanych poglądów i może nas poprosić, abyśmy raz na zawsze zerwali więzi z państwami Osi."
 ARG_juan_peron_elected: "Juan Perón"
 ARG_juan_peron_elected_desc: "Po okresie wstrząsów politycznych nadszedł czas, aby państwo [ARG.GetAdjective] miało popularnego i lubianego przywódcę. Dzięki obietnicom, które wywołują poczucie dumy i bezpieczeństwa wśród Argentyńczyków, Juan Perón stał się oczywistym wyborem na nowego prezydenta naszego wspaniałego kraju, z jego ukochaną żoną Evą u boku. W końcu nadszedł czas, aby wzmocnić nasz kraj przed burzą."
 ARG_peronism: "Peronizm"
 ARG_peronism_desc: "Gdy Perón doszedł do władzy, zaczęto dążyć do utworzenia nowego ruchu politycznego opartego na ideach i wpływach samego prezydenta. Peronizm, znany również jako justycjalizm, stał się przedmiotem kontrowersji wśród przeciwników Peróna, z których niektórzy porównują go do faszyzmu, podczas gdy inni opisują go jako niejasną mieszankę nacjonalizmu, laburzyzmu i populizmu."
 ARG_help_the_allies: "Pomoc dla aliantów"
 ARG_help_the_allies_desc: "Wraz z eskalacją wojny rośnie presja ze strony [USA.GetAdjective] rządu, byśmy zrezygnowali z neutralności i formalnie dołączyli do aliantów. Jeśli się na to zdecydujemy, oficjalnie staniemy się uczestnikiem tego globalnego konfliktu."
 ARG_maintain_neutrality: "Odmowa dla aliantów"
 ARG_maintain_neutrality_desc: "Pomimo nacisków ze strony aliantów angażowanie się w ich wojnę nie leży w naszym interesie. Mamy wystarczająco dużo spraw do załatwienia na własnym kontynencie, więc nie będziemy mieszać się w konflikt w Europie. Jeśli przez to [USA.GetAdjective] rząd nałoży na nas embargo, to trudno."
 ARG_accept_german_advisors: "Przyjęcie niemieckich doradców"
 ARG_accept_german_advisors_desc: "[GER.GetName] i nasz kraj zawsze łączyły silne więzi, [ARG.GetName] z pewnością może skorzystać na zaproszeniu do siebie wielu mądrych ludzi z tego kraju. Pomogą nam oni w dalszej realizacji naszych celów."
 ARG_our_own_path: "Nasza własna droga"
 ARG_our_own_path_desc: "W ciągu ostatnich kilku lat udało nam się skoncentrować na sobie, trzymaliśmy się z dala od większych globalnych konfliktów, które pustoszą inne kraje. [ARG.GetName] działa samodzielnie i sami podejmiemy decyzje dotyczące wyboru drogi, którą podążamy. Zobaczymy, czy nadal będziemy odnosić sukcesy i rozwijać się gospodarczo, czy też postaramy się wyznaczyć własne cele ekspansji."
 ARG_change_of_course: "Zmiana kursu"
 ARG_align_with_the_monroe_doctrine: "Przyjęcie doktryny Monroego"
 ARG_align_with_the_monroe_doctrine_desc: "Przez wiele lat doktryna Monroego była polityką zapobiegającą europejskiej ingerencji na półkuli zachodniej. Chociaż obecnie jesteśmy sprzymierzeńcami europejskich mocarstw, musimy całkowicie dostosować się do tej doktryny i zapobiec inwazji w obu Amerykach."
 ARG_envoy_to_london: "Wysłannik do Londynu"
 ARG_envoy_to_london_desc: "[ENG.GetName] to od wielu lat jeden z naszych najbliższych sojuszników, a teraz, gdy wspólnie stawiamy czoła wrogom tego kraju, powinniśmy wysłać [ARG.GetAdjective] przedstawiciela do Londynu, aby zacieśnić więzi z rządem [ENG.GetAdjective]"
 ARG_study_the_battle_of_the_river_plate: "Analiza bitwy u ujścia La Platy"
 ARG_study_the_battle_of_the_river_plate_desc: "Bitwa u ujścia La Platy była pierwszą bitwą morską tej wojny i rozegrała się na terytorium Ameryki Południowej. Powinniśmy uważnie przeanalizować to starcie i na podstawie poczynionych ustaleń zidentyfikować kierunki rozwoju potencjału naszej marynarki wojennej."
 ARG_islas_del_atlantico_sur: "Islas del Atlántico Sur"
 ARG_islas_del_atlantico_sur_desc: "Wyspy Falklandy i Georgia Południowa są suwerennym terytorium [ENG.GetAdjective] i były takim przez wiele lat. Pomimo naszych roszczeń do wysp, które znajdują się tak blisko [ARG.GetAdjective] wybrzeża, pozostają one pod [ENG.GetAdjective] rządami. Dzięki naszemu nowemu sojuszowi z [ENG.GetAdjective] władzami, być może zdołamy wynegocjować przekazanie nam tych wysp. Przecież to my możemy lepiej je chronić podczas tej wojny."
 ARG_improving_the_islands: "Rozwój wysp"
 ARG_improving_the_islands_desc: "Teraz, gdy Falklandy i Georgia Południowa należą do nas, powinniśmy skupić się na poprawie ich infrastruktury wojskowej, która zagwarantuje, że wyspy te pozostaną pod naszą kontrolą."
 ARG_firmes_volamos: "Firmes Volamos"
 ARG_firmes_volamos_desc: "Społeczność [ENG.GetAdjective] mieszkająca na [ARG.GetAdjective] ziemi zaproponowała ufundowanie eskadry samolotów dla Królewskich Sił Powietrznych. Wysyłając tę eskadrę, by broniła [ENG.GetAdjective] nieba, możemy zacieśnić współpracę z RAF-em i zwiększyć potencjał naszych sił powietrznych."
 ARG_extinguish_south_american_fascism: "Wyplenienie południowoamerykańskiego faszyzmu"
 ARG_extinguish_south_american_fascism_desc: "Skaza, jaką faszyzm pozostawił na świecie, rozprzestrzeniła się na Amerykę Południową. Nie możemy stać z boku i pozwolić, by to postępowało. Musimy rozprawić się z krajami, które porzuciły demokrację na rzecz autorytarnej dyktatury, zanim rozleje się ona na cały kontynent."
 ARG_no_fascism_in_south_america_tt: "Zdobycie celu wojennego §Y$puppet_wargoal_focus$§! dla wszystkich krajów §Yfaszystowskich§! w §YAmeryce Południowej§!"
 ARG_american_allyship: "Amerykański sojusznik"
 ARG_american_allyship_desc: "Jednym z naszych najsilniejszych sojuszników jest przebudzony gigant z północy. W duchu panamerykańskiej jedności powinniśmy wysłać [ARG.GetAdjective] emisariusza do Waszyngtonu w celu zacieśnienia stosunków z rządem [USA.GetAdjective]"
 ARG_us_marine_program: "Program szkoleniowy amerykańskich marines"
 ARG_us_marine_program_desc: "Piechota morska Stanów Zjednoczonych to elitarne oddziały i symbol [USA.GetAdjective] potęgi militarnej. Możemy się od nich wiele nauczyć, a teraz, gdy ściślej współpracujemy z [USA.GetAdjective] władzami, mamy okazję to zrobić."
 ARG_us_marine_program_doctrine: "Szkolenie amerykańskich marines"
 ARG_encourage_the_red_scare: "Czerwony strach"
 ARG_encourage_the_red_scare_desc: "Wydaje się, że faszyzm to nie jedyna rzecz, która powinna nas niepokoić. Rosnąca [SOV.GetAdjective] potęga to kolejny problem. Komunizm stanowi przeciwieństwo demokracji i powinniśmy uważać na jego rozprzestrzenianie się."
 ARG_counter_intelligence_program: "Program kontrwywiadowczy"
 ARG_counter_intelligence_program_desc: "Wygląda na to, że szpiegostwo odgrywa istotną rolę w tej wojnie, a nasz program wywiadowczy jest niezwykle zapóźniony. W związku z pogłoskami o operacjach [GER.GetAdjective] na [ARG.GetAdjective] terytorium i w innych krajach Ameryki Południowej powinniśmy jak najszybciej przygotować się do przeciwdziałania im."
 ARG_end_operation_bolivar: "Zakończenie operacji Bolívar"
 ARG_end_operation_bolivar_desc: "Odkryliśmy, że szpiedzy nieustannie przenikają do naszego kraju z terytorium [GER.GetAdjective]. Nadano tym działaniom dowcipny kryptonim \"Operacja Bolívar\". To niedopuszczalne i musimy natychmiast położyć kres wszystkim [GER.GetAdjectives] działaniom na [ARG.GetAdjective] ziemi."
 ARG_extinguish_south_american_communism: "Wyplenienie południowoamerykańskiego komunizmu"
 ARG_extinguish_south_american_communism_desc: "Czerwone zagrożenie to nie tylko straszydło wymyślone do straszenia dzieci. Komunizm rozprzestrzenił się w Ameryce Południowej i coraz szybciej wkracza na [ARG.GetName] ziemie. Dla dobra demokracji oraz wolności musimy zmobilizować się, aby powstrzymać tę czerwoną falę, zanim rozleje się na cały kontynent."
 ARG_no_communism_in_south_america_tt: "Zdobycie celu wojennego §Y$puppet_wargoal_focus$§! dla wszystkich krajów §Ykomunistycznych§! w §YAmeryce Południowej§!"
 ARG_banco_central_de_la_republica_argentina: "Banco Central de la República Argentina"
 ARG_banco_central_de_la_republica_argentina_desc: "Utworzony na mocy sześciu ustaw Kongresu w 1935 r., Banco Central de la República Argentina zastąpił [ARG.GetAdjective] radę walutową. Jego prezes Ernesto Bosch zamierza rozwijać bank i wspierać ożywianie naszej gospodarki, aby pomóc nam w odbudowie finansów po wielkim kryzysie."
 ARG_reach_out_to_the_great_powers: "Zwrócenie się do mocarstw"
 ARG_reach_out_to_the_great_powers_desc: "Jedną z możliwości poprawy naszej sytuacji gospodarczej jest zwrócenie się do światowych mocarstw i zaciągnięcie pożyczek, aby przyspieszyć naszą odbudowę. Powinniśmy jednak zachować ostrożność, ponieważ nie chcemy być bardziej zadłużeni niż na początku."
 ARG_industrial_expansion: "Rozbudowa przemysłu"
 ARG_industrial_expansion_desc: "Silny przemysł to fundament każdej gospodarki. Powinniśmy skupić się na naszych badaniach, aby opracować więcej możliwości rozwoju naszego przemysłu."
 ARG_industrial_expansion_bonus: "Przyspieszenie rozwoju technologii przemysłowej"
 ARG_production_initiative: "Inicjatywa produkcyjna"
 ARG_production_initiative_desc: "Nasze narzędzia produkcyjne są przestarzałe i powinniśmy je zmodernizować. Należy przeznaczyć pieniądze na rozwój technologii produkcji, aby przyspieszyć tworzenie niezbędnych komponentów dla naszego wojska."
 ARG_tech_initiative_bonus: "Inicjatywa technologiczna"
 ARG_economic_tax_reforms: "Ekonomiczne reformy podatkowe"
 ARG_economic_tax_reforms_desc: "Nasza infrastruktura wiejska jest bardzo słabo rozwinięta. Jeśli przeprowadzimy pewne reformy obecnej polityki podatkowej, powinniśmy być w stanie lepiej wesprzeć rozwój naszych słabo rozwiniętych pól uprawnych."
 ARG_economic_reactivation_act: "Ustawa o ożywieniu gospodarki"
 ARG_economic_reactivation_act_desc: "Ustawa o ożywieniu gospodarki umożliwi położenie nacisku na rozwój naszej infrastruktury cywilnej, co przyspieszy budowę nowych fabryk w miastach."
 ARG_immigration_wave: "Fala imigracyjna"
 ARG_immigration_wave_desc: "[ARG.GetName] to kraj zbudowany na imigracji. Podczas gdy większość naszego społeczeństwa ma hiszpańskie pochodzenie, mamy u siebie również sporą populację Niemców, a nawet Walijczyków. Moglibyśmy pobudzić naszą gospodarkę poprzez promowanie migracji z tych krajów do naszej ojczyzny."
 ARG_develop_civilian_economy: "Rozbudowa sektora cywilnego"
 ARG_develop_civilian_economy_desc: "Ponieważ bardziej koncentrujemy się na miastach, ważne jest, abyśmy zapewniali udogodnienia, których potrzebują [ARG.GetAdjective] obywatele. Jeśli naród będzie szczęśliwy, staniemy się silniejsi. Inwestowanie w szybkie powstanie większej liczby fabryk to właściwa strategia."
 ARG_the_argentinian_metropole: "Argentyńskie metropolie"
 ARG_the_argentinian_metropole_desc: "Buenos Aires będzie symbolem prawdziwego [ARG.GetAdjective] życia metropolitalnego. Rozwój naszych miast zachęcił obywateli do prowadzenia szczęśliwego, produktywnego życia. Dzięki temu zwiększa się nasza populacja, a ludzie w całym kraju są lepiej wykształceni."
 ARG_invest_in_the_roads: "Inwestycja w drogi"
 ARG_invest_in_the_roads_desc: "Infrastruktura na terenie [ARG.GetAdjective] rozpaczliwie wymaga przebudowy. Wkładając wysiłek w finansowanie dróg, umożliwimy rozwój lokalnych połączeń we wszystkich prowincjach."
 ARG_invest_in_the_railways: "Inwestycja w koleje"
 ARG_invest_in_the_railways_desc: "Historia rozwoju kolei na ziemiach [ENG.GetAdjective] pokazuje, że wato dalej modernizować nasze koleje. Pomoże to połączyć cały kraj jedną siecią i sprawi, że [ARG.GetName] stanie się bardziej zjednoczonym krajem."
 ARG_expand_steel_extraction: "Zwiększenie wydobycia żelaza"
 ARG_expand_steel_extraction_desc: "Górnictwo było główną gałęzią [ARG.GetAdjective] przemysłu od czasu, gdy kraj nasz stał się Krainą Srebra. Większy nacisk kładziemy jednak na zwiększenie produkcji stali na naszych terenach górskich."
 ARG_expand_aluminum_extraction: "Zwiększenie wydobycia aluminium"
 ARG_expand_aluminum_extraction_desc: "Aluminium jest ważnym surowcem przyspieszającym zmotoryzowanie naszych wojsk. Powinniśmy rozbudować górnictwo i zwiększyć wydobycie tego użytecznego metalu."
 ARG_yacimientos_petroliferos_fiscales: "Yacimientos Petrolíferos Fiscales"
 ARG_yacimientos_petroliferos_fiscales_desc: "Yacimientos Petrolíferos Fiscales to państwowa [ARG.GetAdjective] spółka energetyczna zajmująca się poszukiwaniem, produkcją, rafinacją i komercjalizacją ropy naftowej. Powinniśmy zainwestować w nią więcej pieniędzy, aby lepiej zarządzać naszą produkcją ropy."
 ARG_yacimientos_petroliferos_fiscales_tt: "Odblokowanie decyzji: §YWykorzystanie la Vaca Muerta§!"
 ARG_rapid_urbanization: "Szybka urbanizacja"
 ARG_rapid_urbanization_desc: "[ARG.GetName] to w dużej części tereny wiejskie, ale kierunkiem rozwoju w XX wieku jest urbanizacja. Powiększając nasze miasta, możemy zachęcić więcej ludzi do przeprowadzki do nich, co z kolei zwiększy siłę roboczą dostępną w naszych wysoko uprzemysłowionych ośrodkach."
 ARG_agricultural_improvements: "Modernizacja rolnictwa"
 ARG_agricultural_improvements_desc: "Rolnictwo od wielu lat odgrywa kluczową rolę w rozwoju państwa [ARG.GetAdjective] i jest źródłem utrzymania wielu obywateli. Jest to świetna okazja do unowocześnienia infrastruktury rolniczej w ośrodkach wiejskich."
 ARG_military_production_lines: "Wojskowe linie montażowe"
 ARG_military_production_lines_desc: "W obliczu narastającego kryzysu na całym świecie, mądrze byłoby zainwestować w przyszłość naszej produkcji zbrojeniowej. Jeśli zbudujemy więcej fabryk produkujących sprzęt wojskowy, przygotujemy się w najlepszy możliwy sposób na nadchodzącą burzę."
 ARG_capitalize_the_beef_industry: "Dofinansowanie produkcji wołowiny"
 ARG_capitalize_the_beef_industry_desc: "Jednym z głównych [ARG.GetAdjective] towarów eksportowych jest wołowina, a jej głównym odbiorcą jest [ENG.GetNameDef]. Powinniśmy to wykorzystać, by powiększyć gospodarstwa zajmujące się hodowlą bydła i sprawić, że nasze pyszne mięso będzie sławne na całym świecie!"
 ARG_revisit_the_roca_runciman_treaty: "Powrót do traktatu Roca-Runciman"
 ARG_revisit_the_roca_runciman_treaty_desc: "Traktat Roca-Runciman obowiązuje od 1933 r., dzięki niemu [ENG.GetName] jest odbiorcą produkowanej przez nas wołowiny. Jednak wraz z ostatnimi zmianami w naszej gospodarce być może nadszedł czas, abyśmy wynegocjowali nowy traktat z [ENG.GetAdjective] rządem i zawarli jeszcze lepszą umowę handlową."
 ARG_a_new_trading_partner: "Zmiana traktatu Roca-Runciman"
 ARG_a_new_trading_partner_desc: "Traktat Roca-Runciman obowiązuje od 1933 r., dzięki niemu [ENG.GetName] jest odbiorcą produkowanej przez nas wołowiny. Jednak ostatnie wydarzenia na świecie sugerują, że być może warto wyrzucić ten traktat do kosza i podpisać korzystniejszy z naszymi nowymi sojusznikami."
 ARG_develop_the_electricity_sector: "Rozwój sektora energii elektrycznej"
 ARG_develop_the_electricity_sector_desc: "Nasz sektor energii elektrycznej wymaga modernizacji, dlatego warto przeznaczyć nasze zasoby na badania nad kolejnymi technologiami, które pomogą w rozwoju branży energetycznej."
 ARG_invest_in_construction_guilds: "Inwestycja w cechy budowlane"
 ARG_invest_in_construction_guilds_desc: "Cechy budowlane są podstawą rozwoju miast. Naszym następnym zadaniem powinno być przekazanie funduszy [ARG.GetAdjective] cechom, dzięki czemu nasza technologia budowlana nadąży za resztą świata."
 ARG_technical_schools: "Technika"
 ARG_technical_schools_desc: "Rozwój techniki pozwala zwiększyć liczbę doradców technicznych, których możemy zatrudnić w rządzie. Rozwijanie tego typu edukacji z pewnością zwiększy nasz potencjał gospodarczy."
 ARG_work_with_the_nationalists: "Praca z nacjonalistami"
 ARG_work_with_the_nationalists_desc: "Być może nadszedł czas, abyśmy inaczej podeszli do rządzenia. Przecież coraz większa korupcja, która od lat kładzie się cieniem na wyborach, nie słabnie nawet na jotę. Jeśli będziemy współpracować z krajowymi podmiotami nacjonalistycznymi, być może [ARG.GetNameDef] doczeka się przywrócenia porządku."
 ARG_end_the_coup_tt: "§GPrzyjęcie tego celu zakończy misje przewrotu wojskowego.§!"
 ARG_cut_ties_with_britain: "Zerwanie więzi z Wielką Brytanią"
 ARG_cut_ties_with_britain_desc: "Chociaż prawdą jest, że wyspiarski naród [ENG.GetAdjective] jest naszym najbliższym partnerem handlowym, to traktat dotyczący naszej wołowiny tylko utrudnia naszym obywatelom zaopatrywanie własnego kraju. Powinniśmy podsycać antybrytyjskie nastroje wśród ludności i udowodnić światu, że możemy stanąć na własnych nogach bez kolonialnych potęg Europy."
 ARG_support_radical_nationalism: "Wspieranie radykalnego nacjonalizmu"
 ARG_support_radical_nationalism_desc: "Odkąd zerwaliśmy kajdany Imperium Hiszpańskiego, staramy się zdefiniować [ARG.GetAdjective] tożsamość. Rozkwitliśmy i przetrwaliśmy tutaj, udowadniając raz na zawsze, że ta ziemia należy do nas. Wzmocnijmy [ARG.GetAdjective] tożsamość i przypomnijmy wszystkim, kto jest prawdziwą potęgą Ameryki Południowej."
 ARG_corporatism: "Korporacjonizm"
 ARG_corporatism_desc: "Korporacjonizm to jedna z podstaw faszyzmu i powinniśmy go jak najszybciej wprowadzić. Lecz by to zrobić, musimy mieć oparcie w lokalnych elitach i utalentowanych osobach, a więc trzeba otworzyć im drzwi do kariery w nowej [ARG.GetAdjective] hierarchii faszystowskiej. W ten sposób poprowadzimy nasz kraj ku przyszłości pełnej wydajności i lojalności."
 ARG_reestablish_ligas_patrioticas: "Przywrócenie Ligas Patrióticas"
 ARG_reestablish_ligas_patrioticas_desc: "Ligas Patrióticas była skrajnie prawicową cywilną organizacją parapolicyjną, która działała na [ARG.GetAdjective] terytorium w latach 20. XX wieku. W późniejszym czasie przestała istnieć. Być może nadszedł czas, aby ożywić ten ruch, aby pomóc nam zapanować nad korupcją panoszącą się w naszym kraju."
 ARG_fascist_researchers: "Badacze faszystowscy"
 ARG_fascist_researchers_desc: "Ponieważ nasz kraj powoli zamienia się w faszystowski, rozsądnie byłoby zainwestować w rozwój krajowych badań. W końcu zaprowadzenie porządku i lojalności na [ARG.GetAdjective] ziemi to dopiero początek. Jeśli wszystko pójdzie zgodnie z planem, możemy potrzebować znacznie silniejszej technologii wojskowej niż ta, którą dysponujemy obecnie."
 ARG_support_the_spanish_coup: "Wsparcie dla przewrotu w Hiszpanii"
 ARG_support_the_spanish_coup_desc: "Nasi bracia w Hiszpanii prowadzą krwawą wojnę domową o przyszłość swojego kraju. Pomysły Franco na rząd kontrolowany przez wojsko są zbieżne z naszymi. Powinniśmy natychmiast wysłać pomoc i pokazać światu błędy demokracji."
 ARG_demand_spanish_compensation: "Żądanie odszkodowania od Hiszpanii"
 ARG_demand_spanish_compensation_desc: "Nasi hiszpańscy bracia odzyskali władzę, która słusznie im się należała. Może teraz powinniśmy im przypomnieć, jaką rolę odegraliśmy w ich sukcesie i że nadszedł czas, aby spłacić dług!"
 ARG_demand_spanish_compensation_tt: "§Y[SPA.GetNameDef]§! otrzyma wydarzenie z żądaniem oddania nam §YGwinei Równikowej§!. Są bardziej skłonni wyrazić zgodę, jeśli mają o nas §Gdobrą§! opinię!"
 ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetName]§! wysyła ochotników do: §Y[SPA.GetName]§!"
 ARG_invite_spanish_nationalists: "Zaproszenie hiszpańskich nacjonalistów"
 ARG_invite_spanish_nationalists_desc: "Niestety, przewrót Franco został udaremniony, a wojna domowa oficjalnie się zakończyła. Tysiące hiszpańskich nacjonalistów starają się teraz opuścić Półwysep Iberyjski w poszukiwaniu kraju, który lepiej pasuje do ich ideologii. Biorąc pod uwagę historyczne związki między naszymi narodami, powinniśmy otworzyć dla nich drzwi, aby pomóc rosnącemu [ARG.GetAdjective] ruchowi nacjonalistycznemu."
 ARG_encourage_german_investments: "Zachęcanie do niemieckich inwestycji"
 ARG_encourage_german_investments_desc: "Pomimo reputacji pariasa Europy, [GER.GetNameDef] to potęga przemysłowa i militarna. Zawsze byliśmy stosunkowo przyjaźnie nastawieni do narodu [GER.GetAdjective] ze względu na znaczną liczbę osób [GER.GetAdjective] pochodzenia mieszkających na [ARG.GetAdjective] terytorium. Powinniśmy zwrócić się do nich i sprawdzić, czy są skłonni zainwestować w nasz rozwijający się ruch nacjonalistyczny."
 ARG_german_investments_bonus: "Niemieckie inwestycje"
 ARG_encourage_italian_argentine_diplomacy: "Dyplomacja włosko-argentyńska"
 ARG_encourage_italian_argentine_diplomacy_desc: "Faszyzm [ITA.GetAdjective] był standardowym modelem, na którym główna [ARG.GetAdjective] partia nacjonalistyczna wzorowała swoją politykę. Powinniśmy wysłać emisariusza do: [ITA.capital.GetCapitalVictoryPointName]. Otwórzmy tam nowy kanał dyplomatyczny między naszymi krajami. Byłaby to świetna okazja do zawarcia umowy badawczej, aby oba nasze kraje mogły czerpać korzyści z szybkiego postępu technologicznego."
 ARG_guardia_nacional: "Guardia Nacional"
 ARG_guardia_nacional_desc: "Nadszedł czas, abyśmy zlikwidowali Concordancię i zamiast tego przekazali państwo [ARG.GetAdjective] pod ochronę rządu wojskowego. Guardia Nacional walczyła o naszą suwerenność podczas argentyńskiej wojny o niepodległość, a teraz, pod przywództwem Pedro Pablo Ramíreza, sprawi, że [ARG.GetNameDef] wejdzie w nową erę dobrobytu."
 ARG_union_nacional_fascista: "Unión Nacional Fascista"
 ARG_union_nacional_fascista_desc: "Powszechna korupcja i walki wewnętrzne jasno pokazują, że przywódcy Concordancii są bezużyteczni. Nadszedł czas na poważną zmianę w [ARG.GetAdjective] polityce. Nimio de Anquín zdobył wystarczającą popularność jako przywódca Unión Nacional Fascista i jest gotowy poprowadzić kraj i przywrócić [ARG.GetAdjective] obywatelom poczucie dumy narodowej."
 ARG_rapid_militirization: "Szybka militaryzacja"
 ARG_rapid_militirization_desc: "Teraz, gdy władzę sprawuje solidny rząd wojskowy, możemy zająć się realizacją celów naszej ekspansji. Nadszedł czas, aby rozwinąć model naszego przemysłu zbrojeniowego i zwiększyć produkcję broni i wojsk. Świat musi przygotować się na stawienie czoła [ARG.GetAdjective] potędze."
 ARG_argentine_nationalism: "Argentyński nacjonalizm"
 ARG_argentine_nationalism_desc: "Ducha konkwistadorów mamy we krwi i byłoby mądrze, gdybyśmy podtrzymali ich tradycję podboju obu Ameryk. Zbierzmy ludzi, którzy są gotowi walczyć i umierać za swój kraj, a także przygotujmy nasz przemysł do masowej produkcji broni i maszyn. [ARG.GetNameDefCap] przygotowuje się do wojny!"
 ARG_war_division: "Przygotowania wojenne"
 ARG_war_division_desc: "Każda wojna wymaga dobrego przygotowania. W miarę jak budujemy nasz gabinet i rozwijamy naszą machinę wojenną, z każdym dniem jesteśmy coraz bliżej realizacji naszych ekspansjonistycznych celów."
 ARG_argentina_first: "Po pierwsze Argentyna"
 ARG_argentina_first_desc: "Po dogłębnych rozważaniach zdecydowaliśmy, że najlepszym działaniem na rzecz [ARG.GetAdjective] przyszłości jest trzymanie się z dala od konfliktu narastającego w Europie i zamiast tego skupienie się na potrzebie rozwoju oraz stabilizacji [ARG.GetAdjective] państwa. Stwórzmy własną frakcję i sami zmierzmy się z wyzwaniami świata."
 ARG_join_the_axis: "Dołączenie do państw Osi"
 ARG_join_the_axis_desc: "W znacznym stopniu to dzięki mocarstwom Osi mogliśmy dać państwu [ARG.GetAdjective] silne i stabilne przywództwo. Dlatego powinniśmy skontaktować się z nimi, by zaproponować dołączenie do ich wojny i w ten sposób pomóc w szerzeniu faszyzmu na całym świecie!"
 ARG_dominate_the_south: "Zdominowanie południa"
 ARG_dominate_the_south_desc: "Mając na kontynencie tak wielu przeciwników, musimy koniecznie użyć żelaznej pięści i zniszczyć wszelkie potencjalne zagrożenia. Pokażmy im, kto jest dominującą potęgą w Ameryce Południowej."
 ARG_preparations_for_war: "Przygotowania do wojny"
 ARG_preparations_for_war_desc: "Chociaż możemy być gotowi do wojny w tej chwili, sytuacja zaopatrzeniowa na naszych granicach mówi co innego. Ulepszając linie zaopatrzeniowe, zyskamy pewność, że nasi wrogowie poniosą błyskawiczną klęskę."
 ARG_conquer_paraguay: "Podbój: [PAR.GetNameDefCap]"
 ARG_conquer_paraguay_desc: "Nie ma miejsca na negocjacje. [PAR.GetNameDef] stoi nam na drodze do dominacji w Ameryce Południowej. Zamiast wysyłać ultimatum, lepiej chwycić byka za rogi i wypowiedzieć wojnę naszemu sąsiadowi."
 ARG_paraguayan_ultimatum: "Ultimatum [PAR.GetAdjective]"
 ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap] to strategiczne terytorium, które byłoby kluczowe dla naszych celów wojennych w zmaganiach z resztą kontynentu. Kraj ten może zgodzić się na współpracę z nami albo nasze wojska zmuszą go do przyłączenia się do nas. Wybór należy do nich. Wyślijcie ultimatum."
 ARG_uraguayan_ultimatum.tt: "([URG.GetFlag]§Y[URG.GetNameDefCap]§!) Otrzyma wydarzenie '§Y$ARG_political_events.19.t$§!', które wymaga, aby kraj ten stał się naszą §Ymarionetką§!. Są bardziej skłonni wyrazić zgodę, jeśli mają o nas §Ydobrą opinię§!"
 ARG_paraguayan_ultimatum.tt: "([PAR.GetFlag]§Y[PAR.GetNameDefCap]§!) Otrzyma wydarzenie '§Y$ARG_political_events.19.t$§!', które wymaga, aby kraj ten stał się naszą §Ymarionetką§!. Są bardziej skłonni wyrazić zgodę, jeśli mają o nas §Ydobrą opinię§!"
 ARG_chilean_ultimatum.tt: "([CHL.GetFlag]§Y[CHL.GetNameDefCap]§!) Otrzyma wydarzenie '§Y$ARG_political_events.19.t$§!', które wymaga, aby kraj ten stał się naszą §Ymarionetką§!. Są bardziej skłonni wyrazić zgodę, jeśli mają o nas §Ydobrą opinię§!"
 ARG_revive_the_colonial_plan: "Powrót do planu kolonialnego"
 ARG_revive_the_colonial_plan_desc: "Próbując zdobyć przyczółek w Ameryce Południowej, [GER.GetNameDef] realizowali plan założenia kolonii na [URG.GetAdjective] terytorium. Jednak plan ten nigdy nie doszedł do skutku. Powinniśmy do niego powrócić i sprawić, że [URG.GetNameDef] stanie się marionetką naszych faszystowskich przyjaciół."
 ARG_conquer_uruguay: "Ustanowienie przyczółka"
 ARG_conquer_uruguay_desc: "Podczas gdy nasz nowy reżim umacnia swą władzę, musimy zdecydować, jak postąpić z naszymi mniejszymi sąsiadami. [URG.GetNameDefCap] od dawna jest terytorium spornym, a zajęcie go siłą pokaże reszcie świata, że nie można nas lekceważyć."
 ARG_reach_out_to_chile: "Zwróćmy się do: [CHL.GetNameDefCap]"
 ARG_reach_out_to_chile_desc: "[CHL.GetNameDefCap], w porównaniu z naszymi bliskimi sąsiadami, to kraj znacznie większy i potężniejszy. Warto nawiązać z nim kontakt i zaproponować sojusz. Może jeśli oddamy im terytorium, na którym tak bardzo im zależy, będą bardziej skłonni zaakceptować naszą propozycję."
 ARG_reach_out_to_chile_tt: "Są bardziej skłonni wyrazić zgodę, jeśli mają o nas §Ydobrą opinię§! i są krajem §Yfaszystowskim§! albo §Yniezależnym§!"
 ARG_reach_out_to_chile_2_tt: "Jeśli §Ysię zgodzą§!, przekażemy im regiony §Y[954.GetName]§! i §Y[953.GetName]§!."
 ARG_chilean_ultimatum: "Ultimatum [CHL.GetAdjective]"
 ARG_chilean_ultimatum_desc: "Zbyt długo na naszej granicy z państwem [CHL.GetAdjective] panowało napięcie i jeśli naprawdę chcemy zapewnić sobie dominującą pozycję w Ameryce Południowej, musimy jak najszybciej zneutralizować ten kraj. Albo dołączy do nas pokojowo, albo wejdziemy na ich ziemie i weźmiemy to, co nam się należy."
 ARG_the_old_enemy: "Dawny wróg"
 ARG_the_old_enemy_desc: "Wreszcie możemy skierować uwagę na północ, gdzie czai się cień naszego najstarszego rywala. [BRA.GetNameDefCap] od zawsze jest naszym największym wrogiem na tym kontynencie. Już czas na nowo wzniecić ducha wojny cisplatyńskiej i utorować sobie drogę do podboju, którego głównym celem jest [BRA.capital.GetCapitalVictoryPointName]."
 ARG_south_american_unity: "Jedność Ameryki Południowej"
 ARG_south_american_unity_desc: "Teraz, gdy zdobyliśmy terytorium na całym kontynencie, powinniśmy przyjąć nową nazwę, aby pokazać, że nasz kraj to już nie tylko [ARG.GetNameDef], ale cała Ameryka Południowa. W końcu udało nam się zjednoczyć te skłócone państwa pod jednym potężnym sztandarem."
 ARG_integrate_operation_bolivar: "Integracja operacji Bolívar"
 ARG_integrate_operation_bolivar_desc: "Już od jakiegoś czasu wywiad [GER.GetAdjective] prowadzi kilka misji szpiegowskich w Ameryce Południowej. Dyrektywa ta, pieszczotliwie nazwana \"Operacją Bolívar\", była realizowana na [ARG.GetAdjective] terytorium. Teraz, gdy mamy dobre stosunki z władzami [GER.GetAdjective], możemy zająć się integracją tego programu i zachęcać do objęcia nim całego kontynentu."
 ARG_release_hellmuth: "Uwolnienie Hellmutha"
 ARG_release_hellmuth_desc: "Osmar Hellmuth jest [ARG.GetAdjective] obywatelem [GER.GetAdjective] pochodzenia, który za czasów naszego starego rządu został aresztowany po tym, jak odkryto, że współpracował z [GER.GetAdjective] rządem faszystowskim. Powinniśmy go natychmiast zwolnić i zatrudnić w naszej agencji wywiadowczej."
 ARG_anti_american_propaganda: "Antyamerykańska propaganda"
 ARG_anti_american_propaganda_desc: "[USA.GetNameDefCap] to bastion demokracji w obu Amerykach i sprzeciwia się wszystkiemu, nad czym pracowaliśmy. Jeśli zamierzamy kiedyś rozprawić się z tym krajem, musimy zmobilizować nasze społeczeństwo do poparcia naszej sprawy. Aby to zrobić, możemy podsycać antyamerykańskie nastroje w całym kraju. Mając za sobą tego ducha walki, będziemy mogli uzasadnić atak na giganta z północy."
 ARG_the_war_machine: "Machina wojenna"
 ARG_the_war_machine_desc: "W miarę jak nasz nowy reżim rośnie w siłę, potrzebuje wojska, które będzie w stanie realizować jego politykę. Kluczowe są inwestycje w tworzenie większej liczby okręgów przemysłowych w całym kraju, a nie tylko w regionie [ARG.capital.GetCapitalVictoryPointName]. Niech powstanie [ARG.GetAdjective] machina wojenna!"
 ARG_secure_the_borders: "Zabezpieczenie granic"
 ARG_secure_the_borders_desc: "Powinniśmy dopilnować, aby nasze obecne granice były chronione przed naszymi najgroźniejszymi rywalami. Musimy zbudować linie obronne wzdłuż naszych granic z regionami [CHL.GetAdjective] i [BRA.GetAdjective], a także przeszkolić naszych dowódców wojskowych w zakresie walki w rozległych lasach na północy. Bezpieczeństwo jest najważniejsze!"
 ARG_argentine_island_sovereignty: "Suwerenność wysp argentyńskich"
 ARG_argentine_island_sovereignty_desc: "Wyspy południowego Atlantyku zbyt długo znajdowały się w posiadaniu Wielkiej Brytanii, mimo że wyraźnie znajdowały się w [ARG.GetAdjective] strefie wpływów. Powinniśmy śmiało zażądać zwrotu należnych nam ziem, nawet jeśli oznaczałoby to wypowiedzenie wojny rządowi [ENG.GetAdjective] Zrobimy wszystko, żeby te wyspy były [ARG.GetAdjective]!"
 ARG_argentine_island_sovereignty.tt: "Jeśli obecnie ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) nie prowadzi z nami wojny, zdobędziemy przeciwko temu państwu cel wojenny §YPodbij§!."
 ARG_a_call_to_reform: "Wezwanie do reformy"
 ARG_a_call_to_reform_desc: "Przez ostatnią dekadę było jasne, że [ARG.GetAdjective] polityka to chaos. Prawdziwa demokracja umarła wraz z Hipólito Yrigoyenem, a wraz z jej śmiercią zamęt i korupcja zaczęły toczyć [ARG.GetAdjective] rząd. Czas zastanowić się nad szybką i konieczną reformą, aby zawrócić nasz kraj na właściwą ścieżkę."
 ARG_invite_ghioldi_back_to_argentina: "Zaproszenie Ghioldiego z powrotem do Argentyny"
 ARG_invite_ghioldi_back_to_argentina_desc: "Rodolfo Ghioldi był prominentnym komunistą, który niestety musiał uciekać z kraju z powodu oskarżeń ze strony naszego rządu. Ponieważ lewica zyskuje obecnie na popularności w [ARG.GetAdjective] społeczeństwie, być może powinniśmy zaproponować Ghioldiemu ułaskawienie i zaprosić go z powrotem do ojczyzny."
 ARG_invite_ghioldi_back_tt: "§YRodolfo Ghioldi§! powróci na terytorium [ARG.GetFlag]§Y[ARG.GetAdjective]§! i będzie dostępny jako §Ydoradca§!. Jako ważny gracz w argentyńskim komunizmie, będzie w stanie poprowadzić każdą przyszłą §Yrewolucję§!."
 ARG_ghioldi_returns: "[ARG.GetNameDef]: Powrót Rodolfo Ghioldiego"
 ARG_support_the_spanish_republicans: "Wsparcie dla hiszpańskich republikanów"
 ARG_support_the_spanish_republicans_desc: "Nasi bracia w Hiszpanii są uwikłani w krwawy konflikt, w którym walczą ze swoimi rodakami, próbując zapobiec przejęciu ich ziem przez faszystowski reżim. Zwycięstwo faszyzmu Hiszpanii jest niezgodne z naszymi interesami i powinniśmy zrobić wszystko, aby wesprzeć najbliższy nam kulturowo kraj europejski."
 ARG_legitimize_the_PCA: "Legalizacja PCA"
 ARG_legitimize_the_PCA_desc: "Partido Comunista de la Argentina jest główną [ARG.GetAdjective] partią komunistyczną. Od samego początku utrzymywała ona sojusz z Komunistyczną Partią Związku Radzieckiego i często ścierała się z resztą [ARG.GetAdjective] lewicy. Jednak teraz, gdy potrzebujemy drastycznych zmian, aby zakończyć Niesławną Dekadę, być może nadszedł czas, aby zalegalizować tę partię w rządzie [ARG.GetAdjective]"
 ARG_reach_out_to_the_soviet_union: "Zwróćmy się do: [SOV.GetNameDef]"
 ARG_reach_out_to_the_soviet_union_desc: "Nie jest tajemnicą, że musimy odejść od dawnej formy rządów i wprowadzić szybkie zmiany, na których [ARG.GetNameDef] zbuduje swoją przyszłość. Ponieważ może to doprowadzić do krwawej rewolucji, powinniśmy skontaktować się z krajem, który już tego doświadczył. Dzięki relacjom z [SOV.GetAdjective] władzami możemy zagwarantować sobie ich pomoc, gdyby nasz marsz ku władzy wymagał, niestety, użycia przemocy."
 ARG_reach_out_to_the_soviet_union_tt: "Przejęcie tego celu odblokuje szablon dywizji §YVanguardia Socialista§!, gdy wybuchnie §Ywojna domowa§! i zwerbuje §Ypięć§! jednostek Vanguardia Socialista w regionie §Y[955.GetName]§!."
 ARG_unite_the_workers_of_argentina: "Zjednoczenie argentyńskich robotników"
 ARG_unite_the_workers_of_argentina_desc: "Jeśli za naszą przyczyną [ARG.GetNameDef] ma się zmienić na lepsze, musimy przekonać proletariat naszego narodu, że radykalne ulepszenia są konieczne, aby zakończyć ich cierpienia. Zjednoczmy robotników wszystkich zawodów i pokażmy rządowi, że status quo musi się skończyć!"
 ARG_viva_la_revolucion: "Viva La Revolución"
 ARG_viva_la_revolucion_desc: "Nadszedł czas, aby przekazać [ARG.GetAdjective] rządowi ultimatum i wywołać wiatr zmian niezbędny do przekształcenia naszego kraju w prawdziwe państwo socjalistyczne. Jeśli wszystko pójdzie dobrze, sprawa zakończy się pokojowo, a władza płynnie przejdzie z rąk do rąk. Jednak zawsze istnieje szansa, że nie poddadzą się bez walki."
 ARG_communist_civil_war_tt: "§Y[ROOT.GetFlag][ROOT.GetName]§! §Rpogrąży się w wojnie domowej między komunistami a obecnym rządem!§!"
 ARG_forge_our_own_future: "Budowanie własnej przyszłości"
 ARG_forge_our_own_future_desc: "Po wielkim sukcesie rewolucji czas zdecydować, jak chcemy kształtować [ARG.GetAdjective] przyszłość. Towarzyszka Fanny Edelman od wielu lat jest zagorzałą zwolenniczką PCA i poczyniła postępy w walce o prawa [ARG.GetAdjective] kobiet. Wielu uważa ją za odpowiednią kandydatkę do pokierowania naszym krajem. Pod jej rządami [ARG.GetNameDef] wejdzie w nową erę dobrobytu."
 ARG_women_in_industry: "Kobiety w przemyśle"
 ARG_women_in_industry_desc: "Zbyt długo oczekiwano, że kobiety pozostaną w domu i będą opiekować się rodziną. Jeśli kobieta może być przywódczynią naszego kraju, to słuszne jest umożliwienie również innym kobietom pracy w innych zawodach. Dzięki temu [ARG.GetNameDef] zyska lepsze perspektywy gospodarcze i dostęp do większej siły roboczej."
 ARG_support_the_farmers: "Wsparcie dla rolników"
 ARG_support_the_farmers_desc: "[ARG.GetNameDefCap] od zawsze ma silny sektor rolniczy, a nasza wołowina jest wyjątkowo popularna na całym świecie. Pod jarzmem naszego poprzedniego rządu wiele z tych społeczności rolniczych otrzymywało niewielkie wsparcie. Nadszedł czas, aby wprowadzić zmiany i poprawić nasze finansowanie rolnictwa oraz wesprzeć proletariuszy pracujących na [ARG.GetAdjective] obszarach wiejskich."
 ARG_socialist_volunteers: "Socjalistyczni ochotnicy"
 ARG_socialist_volunteers_desc: "Na świecie istnieje wiele innych ruchów socjalistycznych, które próbują realizować własne marzenia o rewolucji. W razie potrzeby powinniśmy użyczyć naszej siły krajom, które pragną podążyć drogą zbliżoną do naszej. Izolacjonizm nie oznacza, że powinniśmy ignorować trudną sytuację naszych towarzyszy z całego świata."
 ARG_the_buenos_aires_conference: "Konferencja w Buenos Aires"
 ARG_the_buenos_aires_conference_desc: "Teraz, gdy zaczęliśmy stabilizować kraj, musimy być ostrożni, aby nie pozwolić naszemu przywództwu na uruchomienie tej samej pułapki quasi-dyktatury, w którą wpadł nasz poprzedni rząd. W związku z tym w Buenos Aires zorganizowano konferencję socjalistyczną, podczas której odbędą się dyskusje oraz wybory i następnego [ARG.GetAdjective] lidera."
 ARG_the_buenos_aires_conference_1_tt: "Otrzymuje wydarzenie \"§YRozpoczyna się konferencja w Buenos Aires§!\", które zapyta nas, czy §YFanny Edelman§! ma zostać u władzy, czy zostania zastąpiona przez §YAntonio Soto§!."
 ARG_the_buenos_aires_conference_2_tt: "Pozostanie przy §YFanny Edelman§! odblokuje gałęzie celów §YZjednoczenie kontynentu§! i §YWyzwolenie kontynentu§!. Wybór §YAntonio Soto§! odblokuje gałąź celu §YModernizacja Patagonii§!."
 ARG_align_with_the_soviets: "Zbliżenie z Sowietami"
 ARG_align_with_the_soviets_desc: "Po wielkim sukcesie rewolucji nadszedł czas, aby zdecydować, jak chcemy kształtować [ARG.GetAdjective] przyszłość. Towarzysz Rodolfo Ghioldi po powrocie do kraju stanął na czele rewolucji i dlatego jest doskonałym kandydatem do kierowania [ARG.GetAdjective] rządem. Ghioldi zamierza zacieśnić więzi z [SOU.GetAdjective] władzami i wierzy, że naśladując ich kraj, nasze nowe państwo socjalistyczne stanie się potęgą."
 ARG_soviet_industrial_model: "Radziecki model przemysłowy"
 ARG_soviet_industrial_model_desc: "Po rewolucji w Rosji władze [SOU.GetAdjective] poczyniły wielkie postępy w modernizacji swojego kompleksu wojskowo-przemysłowego. Powinniśmy wziąć z nich przykład i zwiększyć liczbę fabryk wojskowych w naszym kraju."
 ARG_committee_of_state_security: "Komitet Bezpieczeństwa Państwowego"
 ARG_committee_of_state_security_desc: "Wraz ze wzrostem napięcia na świecie coraz więcej wrogów naszej ideologii zaczyna wychodzić z ukrycia. Aby utrzymać władzę, musimy koniecznie stworzyć agencję wywiadowczą, która będzie egzekwować nasze wartości zarówno na [ARG.GetAdjective] terytorium, jak i na arenie międzynarodowej."
 ARG_russian_manufacturers: "Producenci [SOU.GetAdjective]"
 ARG_russian_manufacturers_desc: "Aby zwiększyć potencjał naszego przemysłu i wyróżnić się na tle innych krajów na kontynencie, powinniśmy skontaktować się z [SOU.GetAdjective] władzami i dać do zrozumienia, że [ARG.GetNameDef] chętnie zaprosi do siebie tamtejszych producentów. W końcu łączy nas ideologia, więc rozsądnie byłoby dzielić się również technologią wojskową."
 ARG_centralize_power: "Centralizacja władzy"
 ARG_centralize_power_desc: "Jak dotąd Rodolfo Ghioldi dobrze prowadził nas w porewolucyjnej podróży. Wiele osób w jego rządzie wierzy, że centralizacja władzy w rękach premiera pomoże ochronić nasze nowe, rozwijające się państwo przed zagrożeniami zarówno wewnętrznymi, jak i zewnętrznymi. W końcu to w imię bezpieczeństwa i ochrony [ARG.GetAdjective] ludu."
 ARG_workers_rights: "Prawa robotnicze"
 ARG_workers_rights_desc: "Jednym z podstawowych założeń naszej rewolucji socjalistycznej było podniesienie jakości życia [ARG.GetAdjective] proletariatu. Teraz, gdy przejęliśmy środki produkcji, powinniśmy dopilnować, by złe warunki pacy na polach i w fabrykach odeszły w zapomnienie."
 ARG_reform_our_industry: "Reforma naszego przemysłu"
 ARG_reform_our_industry_desc: "Zbyt długo nasze innowacje przemysłowe pozostawały w tyle za innymi krajami. Najwyższy czas, abyśmy rozbudowali [ARG.GetAdjective] przemysł i dostosowali go do bardziej nowoczesnych standardów. Możemy zacząć od budowy nowych fabryk i natychmiastowego uruchomienia ich."
 ARG_empower_the_fjc: "Wzmocnienie FJC"
 ARG_empower_the_fjc_desc: "Federación Juvenil Comunista jest młodzieżową i rewolucyjną organizacją polityczną, powstałą w celu promowania polityki PCA wśród [ARG.GetAdjective] młodzieży. Aby umocnić socjalistyczną ideologię w całym kraju, powinniśmy jak najwcześniej uświadamiać politycznie dzieci."
 ARG_state_atheism: "Ateizm państwowy"
 ARG_state_atheism_desc: "[ARG.GetNameDefCap] od dawna jest krajem katolickim, a religia odgrywa ważną rolę w codziennym życiu wielu jego obywateli. Mamy jednak możliwość wprowadzenia państwowego ateizmu, ponieważ religia nie ma większego znaczenia w rewolucji socjalistycznej. Musimy jednak pamiętać, że może to wywołać niepokój wśród mas, dla których religia od dawna jest częścią życia."
 ARG_liberation_theology: "Teologia wyzwolenia"
 ARG_liberation_theology_desc: "Biorąc pod uwagę długą historię katolicyzmu w [ARG.GetAdjective] społeczeństwie i jego znaczenie w życiu obywateli, wielu księży zaczęło przyjmować nową formę chrześcijaństwa zwaną teologią wyzwolenia jako reakcję na zmianę ideologiczną w [ARG.GetAdjective] polityce. Biorąc pod uwagę, że idee teologii wyzwolenia są zgodne z naszym ruchem rewolucyjnym, mądrze byłoby, gdybyśmy uznali tę część Kościoła za naszą religię państwową."
 ARG_socialist_researchers: "Socjalistyczni badacze"
 ARG_socialist_researchers_desc: "Ponieważ nasz kraj rozwija się jako państwo socjalistyczne, warto zwiększyć nakłady na badania prowadzone przez naszych naukowców. Przecież rewolucjonizowanie i modernizowanie naszej technologii jest ważne dla rozwoju naszego narodu."
 ARG_a_red_south_america: "Ocaso Escarlata"
 ARG_a_red_south_america_desc: "W końcu udało nam się wciągnąć Amerykę Południową pod jeden komunistyczny sztandar. Gdy czerwona fala przetacza się przez kontynent, uciskane klasy robotnicze mogą cieszyć się wolnością i prowadzić bardziej samowystarczalną egzystencję pod naszym przewodnictwem. Ale czy mamy na tym poprzestać? Czas rozpocząć operację Ocaso Escarlata i dać ostateczny szkarłatny świt wszystkim, którzy opierają się światowej rewolucji."
 ARG_conquer_south_america: "Wyzwolenie kontynentu"
 ARG_conquer_south_america_desc: "Na kontynencie południowoamerykańskim nie ma miejsca dla innych światowych ideologii, ponieważ są one zagrożeniem dla naszego socjalistycznego państwa. Jeśli nie przyłączą się do nas, musimy jak najszybciej wyzwolić ich społeczeństwa i wciągnąć ich pod bezpieczny [ARG.GetAdjective] sztandar."
 ARG_more_communism_in_south_america_tt: "Zdobycie celu wojennego §Y$annex_everything$§! dla wszystkich krajów §Yniekomunistycznych§! w §YAmeryce Południowej§!"
 ARG_unify_south_america: "Zjednoczenie kontynentu"
 ARG_unify_south_america_desc: "Wiele krajów na kontynencie południowoamerykańskim przeprowadziło własne rewolucje i ustanowiło komunistyczne rządy. Jeśli chcemy pozostać silni, musimy się zjednoczyć. Czas zwrócić się do tych krajów i poprosić je o przyłączenie się do naszej międzynarodówki."
 ARG_unify_the_continent_tt: "Wybranie tego celu spowoduje wysłanie do każdego §Ykomunistycznego§! kraju w §YAmeryce Południowej§! oferty dołączenia do naszej §Yfrakcji§!."
 ARG_integrate_the_motherland: "Integracja Ameryk"
 ARG_integrate_the_motherland_desc: "Klasy rządzące na terytoriach, które uwolniliśmy od kapitalistycznej i faszystowskiej zgnilizny, mogą nadal buntować się przeciwko nam, jeśli nie podejmiemy działań w celu zintegrowania ich z naszą powiększającą się koalicją."
 ARG_eliminate_american_imperialism: "Wyeliminowanie amerykańskiego imperializmu"
 ARG_eliminate_american_imperialism_desc: "Gigant z północy od dawna jest bastionem korporacyjnej chciwości i korupcji. Ponieważ obecnie staliśmy się supermocarstwem, jest tylko kwestią czasu, kiedy kapitalistyczne psy z Waszyngtonu uznają nas za zagrożenie, które należy usunąć. Nie możemy na to pozwolić. Czas przeprowadzić operację Ocaso Escarlata, by szkarłatne słońce rozbłysło także nad [USA.GetAdjective] ziemią."
 ARG_improve_patagonia: "Modernizacja Patagonii"
 ARG_improve_patagonia_desc: "Kiedy anarchosyndykaliści pod wodzą Antoniego Soto przejęli kontrolę nad losami państwa [ARG.GetAdjective], zdecydowali, że ich rodzinna Patagonia powinna wreszcie znaleźć się w centrum uwagi, czego potrzebowała już od dziesięcioleci."
 ARG_establish_the_free_association: "Ustanowienie wolnego stowarzyszenia"
 ARG_establish_the_free_association_desc: "Wolne stowarzyszenie to związek między osobami, w którym nie ma państwa, klasy społecznej, hierarchii ani prywatnej własności środków produkcji. Jest to długoterminowy cel anarchosyndykalistów i najwyższy czas, abyśmy zaczęli burzyć te granice i tworzyć społeczeństwo, w którym każdy może swobodnie zaspokajać swoje potrzeby."
 ARG_no_gods_no_masters: "Nie ma bogów, nie ma panów"
 ARG_no_gods_no_masters_desc: "Żadna osoba nie powinna być kontrolowana przez tych, którzy chcą wyrządzić jej krzywdę. Nawet jeśli nasi sąsiedzi nie rozumieją naszej ideologii, możemy sami uwolnić ich od wojowniczych narodów, które zachłannie rozszerzają swoją strefę wpływów."
 ARG_in_memory_of_yrigoyen: "Pamięci Yrigoyena"
 ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap] nie pierwszy raz znajduje się w takiej sytuacji. Chociaż jego rządy nie były idealne, Hipólito Yrigoyen przeprowadził niezbędne reformy, które do dziś przynoszą korzyści naszemu krajowi. Potrzebujemy kogoś, kto przejmie stery i ponownie wprowadzi nas na drogę demokracji."
 ARG_in_memory_of_yrigoyen_tt: "§YMarcelo T. De Alvear§! zostanie przywódcą ugrupowania §Y$ARG_democratic_party_long$§!, a partia rządząca stanie się §Ydemokratyczna§!"
 ARG_promote_urbanization: "Promocja urbanizacji"
 ARG_promote_urbanization_desc: "Podczas gdy świat wokół nas uprzemysławia się i urbanizuje, [ARG.GetNameDef] zupełnie się nie zmienia. To sprawiło, że w kwestii napędzania naszej gospodarki jesteśmy zależni od innych krajów. Uświadomienie sobie tego i dążenie do urbanizacji powinno szybko położyć kres tym zależnościom."
 ARG_secure_the_opposition: "Regulowanie opozycji"
 ARG_secure_the_opposition_desc: "Pewna ilość opozycji jest świetna dla naszych demokratycznych wartości. Obecna opozycja jest dość silna, ale problem polega na tym, że nie gra uczciwie. Nie możemy pozwolić, by dawała niebezpieczny przykład, opozycję polityczną należy regulować, dla bezpieczeństwa wszystkich obywateli."
 ARG_the_clean_election: "Uczciwe wybory"
 ARG_the_clean_election_desc: "Po dziesięcioleciach korupcji i oszustw w [ARG.GetAdjective] polityce, Unión Cívica Radical wygrała wybory dzięki intensywnej kampanii, która skupiła się na ujawnieniu fałszowania głosów powszechnego w Concordancii. Obecnie trwają dyskusje na temat tego, kto będzie przewodził partii w przyszłości."
 ARG_anti_corruption_policies: "Polityka antykorupcyjna"
 ARG_anti_corruption_policies_desc: "Musimy sprawić, że korupcja polityczna, która trawiła nasz kraj w ostatniej dekadzie, już nigdy nie pojawi się podczas wyborów. Dokonamy tego poprzez egzekwowanie nowych zasad mających na celu wykorzenienie kultury przekupstwa, defraudacji i nepotyzmu obecnej w rządzie naszego kraju."
 ARG_a_true_democracy: "Prawdziwa demokracja"
 ARG_a_true_democracy_desc: "[ARG.GetNameDefCap] jest demokracją od 1861 r., jednak w ostatnich czasach stan naszego systemu politycznego położył się cieniem na koncepcji wolnej, demokratycznej republiki. Teraz możemy wreszcie ruszyć naprzód jako prawdziwa demokracja. Taka, której zależy na stabilności i rozwoju [ARG.GetAdjective] gospodarki."
 ARG_argentina_for_all: "Argentyna dla wszystkich"
 ARG_argentina_for_all_desc: "Jako była kolonia, [ARG.GetNameDef] jest domem dla wielu ludzi z całego świata. Nasza wizja przyszłości kraju zakłada, że każda osoba mieszkająca na jego terytorium będzie mogła nazywać siebie [ARG.GetAdjective] obywatelką lub obywatelem i z dumą nazywać ten kraj swoją ojczyzną. Musimy dążyć do tego, aby państwo [ARG.GetAdjective] było dla wszystkich, którzy postanowią tu mieszkać."
 ARG_reinforce_the_education_system: "Wzmocnienie systemu edukacji"
 ARG_reinforce_the_education_system_desc: "Edukacja to fundament demokratycznego kraju. Każdy [ARG.GetAdjective] obywatel powinien mieć możliwość uczęszczania do szkoły, aby rozwijać się i uczyć ciężkiej pracy. Powinniśmy skorzystać z tej okazji, aby skierować fundusze na naukę konkretnych zawodów, w nadziei, że pozwoli nam to osiągać postęp technologiczny i gospodarczy."
 ARG_education_electronics_bonus: "Rozwój edukacji elektronicznej"
 ARG_education_industrial_bonus: "Rozwój edukacji przemysłowej"
 ARG_education_synthetics_bonus: "Rozwój edukacji w dziedzinie tworzyw sztucznych"
 ARG_university_reforms: "Reformy uniwersytetów"
 ARG_university_reforms_desc: "Nasz system edukacji jest wzmacniany, co stwarza doskonałą okazję do przeprowadzenia reformy uniwersytetów. Rozwój szkolnictwa wyższego pozwoliłby nam lepiej wykorzystać wydziały badawcze naszych uczelni."
 ARG_seek_american_support: "Prośba o amerykańskie wsparcie"
 ARG_seek_american_support_desc: "Gdy na świat padł cień wojny, musimy być przygotowani na każdy konflikt, który mógłby zagrozić naszym granicom. [USA.GetNameDefCap] to być może uśpiony olbrzym z północy, ale jako demokratyczny kraj możemy się wiele nauczyć z ich polityki zagranicznej i programów obrony cywilnej. Powinniśmy nawiązać z nimi kontakt i rozpocząć współpracę z naszymi północnoamerykańskimi sąsiadami."
 ARG_us_army_training: "Szkolenie z armią amerykańską"
 ARG_us_army_training_desc: "Rząd [USA.GetAdjective] uprzejmie zaproponował nam udostępnienie swojego programu szkolenia wojskowego, abyśmy mogli zacząć przygotowywać nasze siły zbrojne na ewentualność wojny. W ten sposób nie tylko uzyskamy bardziej doświadczoną i zahartowaną armię, ale będziemy mogli także wykorzystać to, czego się nauczyliśmy, aby ulepszyć nasz program sił specjalnych."
 ARG_us_army_training_bonus: "$ARG_us_army_training$"
 ARG_american_defense_investments: "Amerykańskie inwestycje obronne"
 ARG_american_defense_investments_desc: "Chociaż dobrze jest mieć silne wojsko z dobrze wyszkolonymi żołnierzami, często mówi się, że niezłomna obrona jest równie dobra jak potężna ofensywa. Nasza współpraca z rządem [USA.GetAdjective] pozwoliła zwiększyć nasze zdolności obronne w najbardziej narażonych regionach, szczególnie jeśli idzie o ataki z powietrza. Dżungle i góry chronią nas na ziemi, a te wieżyczki będą bronić naszego nieba."
 ARG_joint_military_exercises: "Wspólne manewry wojskowe"
 ARG_joint_military_exercises_desc: "Jako przejaw dobrej woli wobec [USA.GetAdjective] rządu, powinniśmy złożyć propozycję wspólnych ćwiczeń wojskowych na terytorium [ARG.GetAdjective] Dzięki współpracy możemy poprawić poziom wyszkolenia i umiejętności naszej marynarki wojennej oraz sił powietrznych."
 ARG_join_the_allies: "Dołączenie do aliantów"
 ARG_join_the_allies_desc: "Już czas opowiedzieć się po jednej ze stron konfliktu. Jako naród pracujący nad ochroną świętości demokracji, musimy koniecznie zwrócić się do aliantów i umocnić naszą pozycję w tej frakcji. Musimy pomóc chronić świat przed tymi, którzy chcą go podbić."
 ARG_bastion_of_democracy: "Bastion pokoju"
 ARG_bastion_of_democracy_desc: "Poczyniliśmy wielkie postępy w podtrzymywaniu idei państwa demokratycznego i przeszliśmy długą drogę od naszych niebezpiecznie skorumpowanych wyborów. Gdy na świecie nasilają się nastroje wojenne, musimy stać się bastionem pokoju i zobowiązać się do ochrony mniejszych krajów tego kontynentu."
 ARG_regulated_national_salaries: "Regulowane wynagrodzenia krajowe"
 ARG_regulated_national_salaries_desc: "Zaobserwowaliśmy niepokojący trend wśród krajowych korporacji i firm, które zaniżają wynagrodzenia swoich pracowników. Nie zamierzamy kontrolować ich budżetów, ale chcemy zadbać, aby wszyscy nasi obywatele otrzymywali godziwe wynagrodzenie. Ustalenie płacy minimalnej z pewnością pomoże wszystkim w tej sytuacji."
 ARG_social_welfare_fund: "Fundusz pomocy społecznej"
 ARG_social_welfare_fund_desc: "Nasz budżet na wydatki socjalne był tradycyjnie bardzo niewielki. Patrząc jednak na potencjalne zyski płynące ze zwiększonego budżetu na opiekę społeczną, zaczynamy wierzyć, że może powinno być inaczej. Utworzenie funduszu na wydatki socjalne może być opłacalnym przedsięwzięciem."
 ARG_british_gaurantee: "Bliższe więzi z Wielką Brytanią"
 ARG_british_gaurantee_desc: "W przeszłości mieliśmy bliskie więzi z Wielką Brytanią, która inwestowała w naszym kraju znaczne środki. Powinniśmy zastanowić się nad ponownym ożywieniem tych stosunków i wzmocnieniem więzi, ponieważ może nam to przynieść liczne korzyści!"
 ARG_royal_airforce_influence: "Wpływ Królewskich Sił Powietrznych"
 ARG_royal_airforce_influence_desc: "Zacieśniliśmy więzi z Wielką Brytanią, dlatego teraz wato rozważyć, czy nie moglibyśmy czerpać wiedzy także z brytyjskich doświadczeń wojskowych. Królewskie Siły Powietrzne cieszą się bardzo dobrą reputacją, a studiowanie ich działań mogłoby nam przynieść korzyści. A skoro już przy tym jesteśmy, powinniśmy rozważyć pozyskanie podobnych samolotów. "
 ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
 ARG_royal_navy_influence: "Wpływ Royal Navy"
 ARG_royal_navy_influence_desc: "Zacieśniliśmy więzi z Wielką Brytanią, dlatego teraz wato rozważyć, czy nie moglibyśmy czerpać wiedzy także z brytyjskich doświadczeń wojskowych. Royal Navy cieszy się bardzo dobrą reputacją, a studiowanie jej działań mogłoby nam przynieść korzyści. A skoro już przy tym jesteśmy, powinniśmy rozważyć zaprojektowanie podobnych okrętów."
 ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
 ARG_reinforced_alliance: "Zacieśnienie współpracy"
 ARG_reinforced_alliance_desc: "Nasze bliskie stosunki z Wielką Brytanią okazują się bardzo przydatne, ale im bardziej przyglądamy się jej wojsku, tym bardziej staje się boleśnie oczywiste, że nie jesteśmy optymalnie przygotowani na ewentualny konflikt. Powinniśmy rozważyć zwrócenie się o bardziej zdecydowane poparcie w postaci gwarancji i paktu o nieagresji."
 ARG_reinforced_alliance.tt: "([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) Otrzyma wydarzenie '§Y$ARG_political_events.73.t$§!', które daje możliwość zawarcia §Yukładu o nieagresji§! oraz §Ygwarancji niepodległości§! między naszymi państwami. Są bardziej skłonni wyrazić zgodę, jeśli mają o nas §Ydobrą opinię§!"
 ARG_internal_focus: "Cel wewnętrzny"
 ARG_internal_focus_desc: "Chociaż możemy zwrócić się do głównych mocarstw demokratycznych, wielu członków naszego rządu uważa, że rozsądniej będzie zająć się [ARG.GetAdjective] sprawami wewnętrznymi, zamiast zużywać nasze zasoby gdzie indziej. Na razie powinniśmy ograniczyć handel naszego kraju ze światem, aby zapewnić, że [ARG.GetNameDef] ma to, czego potrzebuje, by przetrwać wojenną zawieruchę."
 ARG_alvears_democracy: "Demokracja Alveara"
 ARG_alvears_democracy_desc: "Wielu uważa, że [ARG.GetLeader] to człowiek surowy, prowadzący równie surową politykę, ale z czasem stało się jasne, że naprawdę leżało mu na sercu dobro państwa [ARG.GetAdjective] Naprawdę był w stanie kontynuować dziedzictwo Hipólito Yrigoyena i należy uznać go za ojca argentyńskiej demokracji."
 ARG_south_american_alliance: "Współpraca panamerykańska"
 ARG_south_american_alliance_desc: "Po utworzeniu naszej nowej frakcji, której celem jest utrzymanie pokoju na kontynencie południowoamerykańskim, powinniśmy dotrzeć do innych demokratycznych krajów wokół nas i poprosić je o przyłączenie się do naszego zobowiązania do wolności i pokoju wolności. Razem będziemy silniejsi i mniej narażeni na upadek."
 ARG_bolstering_the_army: "Zwiększenie rekrutacji"
 ARG_bolstering_the_army_desc: "Wojna staje się coraz gorętsza, a my musimy być gotowi odpowiedzieć na jej wezwanie. Obywatelki i obywatele [ARG.GetAdjective] są gotowi oddać życie w walce o prawa do wolności z tymi, którzy chcą im je odebrać. Musimy rozpocząć rekrutację i zachęcić mieszkańców naszego wspaniałego kraju do chwycenia za broń i przygotowania się do walki o ojczyznę."
 ARG_the_second_argentine_republic: "Druga Republika Argentyńska"
 ARG_the_second_argentine_republic_desc: "Po wielu latach korupcji i oszustw w końcu powstaliśmy z popiołów naszego starego państwa i staliśmy się nowym bastionem demokracji na zachodniej półkuli. Od tego dnia, aby zdecydowanie odciąć się od błędów przeszłości, będziemy znani jako Druga Republika Argentyńska. En unión y libertad!"
 ARG_the_second_argentine_republic_tt: "([ARG.GetFlag]§Y[ARG.GetNameDefCap]§!) da §Ygwarancje§! wszystkim demokratycznym krajom w §YAmeryce Południowej§!"
 ARG_hitler_1: "Do czterech razy sztuka"
 ARG_hitler_1_desc: "Wraz z objęciem rządów przez naszego nowego prezydenta nastąpił natychmiastowy nacisk na wprowadzenie drastycznych zmian w państwie [ARG.GetAdjective], aby naśladować dawną potęgę, jaką było państwo [GER.GetNameDef] Señor Hitler wydaje się nieugięty w kwestii ustanowienia Czwartej Rzeszy w Ameryce Południowej. Co tym razem może pójść nie tak?"
 ARG_hitler_2: "Guerra Relámpago"
 ARG_hitler_2_desc: "Guerra Relámpago - zwana też wojną błyskawiczną - polega na wykorzystaniu przytłaczającej siły ognia wojsk zmechanizowanych, aby pokonać naszych wrogów. Nasz prezydent pragnie szybkiego rozwoju, twierdzi, że nadrabia stracony czas. Z jakiegoś powodu plany te obejmują również stare ziemie [GER.GetAdjective]"
 ARG_hitler_2_tt: "Zdobycie celu wojennego §Y$annex_everything$§! dla wszystkich krajów §Yniefaszystowskich§! w §YAmeryce Południowej§!"
 ARG_hitler_2_core_tt: "Zdobądź §Yprowincje narodowe§! wszystkich §Yniemieckich§! regionów."
 ARG_hitler_3: "Arma Maravillosa"
 ARG_hitler_3_desc: "Arma Maravillosa - znana również jako cudowna broń - to program, w ramach którego spróbujemy opracować silniejsze rakiety i broń, które mogłyby zmienić przebieg wojny. Nasz prezydent przedstawił nam uszkodzone przez wodę dokumenty z niesamowitymi pomysłami, które możemy natychmiast wprowadzić w życie."
 ARG_arma_maravillosa_bonus: "Arma Maravillosa"
 ARG_worst_timeline_flag: "§YSeñor Hilter§! to przywódca państwa §Y[ARG.GetAdjective]§!"
 ARG_hitler_4: "Odzyskać okręt"
 ARG_hitler_4_desc: "Według Señor Hiltera, odzyskanie wraku Grafa Spee, pierwszego zatopionego podczas wojny pancernika [GER.GetAdjective], jest sprawą najwyższej wagi. Zapytany o to, mamrotał coś o godności i \"nie sprzeciwiajcie mi się\" w łamanym hiszpańskim. Tak czy inaczej, wydobądźmy Grafa Spee!"
 ARG_ligas_patrioticas_tt: "Odblokowuje szablon dywizji Ligas Patrióticas i rekrutuje §Ypięć§! jednostek w: §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§! zostanie przywódcą ugrupowania §Y$ARG_gen_nazism_party_long$§!, a partia rządząca stanie się §Yfaszystowska§!"
 ARG_union_nacional_fascista_tt: "§YNimio de Anquín§! zostanie przywódcą ugrupowania §Y$ARG_fascism_party_long$§!, a partia rządząca stanie się §Yfaszystowska§!"
 ARG_nationalist_faction: "Confederación Fascista"
 ARG_communist_faction: "Internacional Sudamericana"
 ARG_democratic_faction: "Sojusz Monroego"
 #GUAY#
 GUAY_disperse_military_power: "Rozproszenie siły wojskowej"
 GUAY_disperse_military_power_desc: "Aby chronić przyszłość naszego gabinetu, musimy upewnić się, że wojsko nie może przejąć władzy."
 GUAY_nationalize_foreign_owned_companies: "Nacjonalizacja spółek zagranicznych"
 GUAY_nationalize_foreign_owned_companies_desc: "Zbyt długo zagraniczne firmy czerpały korzyści z naszych zasobów, ale koniec z tym."
 GUAY_urbanization: "Urbanizacja"
 GUAY_urbanization_desc: "Aby wydobyć naszych obywateli z ubóstwa, powinniśmy przenieść ich do dużego miasta, które da im szerszy dostęp do bogactwa i edukacji."
 GUAY_abolish_low_level_income_tax: "Zniesienie podatku od niskich dochodów"
 GUAY_abolish_low_level_income_tax_desc: "Opodatkowanie najbiedniejszych w naszym społeczeństwie nie ma sensu, należy je znieść."
 GUAY_free_seconday_schools: "Bezpłatne szkoły średnie"
 GUAY_free_seconday_schools_desc: "Edukacja jest kamieniem węgielnym dobrze funkcjonującej gospodarki. Powinniśmy w nią inwestować dla dobra przyszłych pokoleń."
 GUAY_the_stuff_of_legends: "Przejście do legendy"
 GUAY_the_stuff_of_legends_cores_tt_arg: "Kontroluje wszystkie §Yargentyńskie§! prowincje narodowe"
 GUAY_the_stuff_of_legends_cores_tt_bra: "Kontroluje wszystkie §Ybrazylijskie§! prowincje narodowe"
 GUAY_the_stuff_of_legends_cores_tt_bol: "Kontroluje wszystkie §Yboliwijskie§! prowincje narodowe"
 GUAY_the_stuff_of_legends_cores_tt_urg: "Kontroluje wszystkie §Yurugwajskie§! prowincje narodowe"
 GUAY_the_stuff_of_legends_cores_tt_par: "Kontroluje wszystkie §Yparagwajskie§! prowincje narodowe"
 GUAY_the_stuff_of_legends_desc: "To, co początkowo było tylko marzeniem, stało się rzeczywistością. Pod naszym przywództwem nasz kraj zapanował nad kontynentem i stworzył wyjątkową tożsamość. Zostanie to zapisane w podręcznikach historii i przejdzie do legendy."
 GUAY_meet_with_the_old_powers: "Spotkanie ze starymi mocarstwami"
 GUAY_meet_with_the_old_powers_tt: "Odblokowanie decyzji o sprzymierzeniu się z jedną z głównych potęg starego świata, dające ci wybór jednej premii zależnej od sprzymierzonego mocarstwa."
 GUAY_meet_with_the_old_powers_desc: "Nasz kraj jest mały, ale ma duże ambicje, dlatego potrzebujemy wiedzy dużego mocarstwa, jak zdobyć przewagę nad naszymi sąsiadami."
 GUAY_dam_construction: "Budowa zapory"
 GUAY_dam_construction_desc: "Nasz kraj ma wiele możliwości budowy zapór wodnych, ale nie ma wystarczających rezerw, aby realizować tak kosztowne projekty. Może jednak znalazłby się partner skłonny udzielić nam pożyczki?"
 GUAY_dam_construction_desc_tt: "Mamy spłacić inwestycję po §Y720 dniach§!. Spłata zostanie unieważniona, jeśli rozpoczniemy wojnę z tym krajem przed terminem płatności."
 GUAY_not_at_war_with_old_power: "Nie znajduje się w stanie wojny z wybranym sprzymierzonym starym mocarstwem."
 GUAY_has_picked_old_power: "Wybrano stare mocarstwo do sprzymierzenia"
 GUAY_old_world_power_faction: "Stare mocarstwo światowe należy do frakcji lub jest jej liderem"
 GUAY_old_world_power_scope: "§YPartner - stare mocarstwo światowe§!:"
 GUAY_tag_the_economic_miracle: "Południowoamerykański cud gospodarczy"
 GUAY_beef_and_hide_industry: "Branża wołowiny i skór"
 GUAY_beef_and_hide_industry_desc: "Gospodarkę naszego kraju napędzają wołowina i skóry, więc powinniśmy zwiększyć ich produkcję."
 GUAY_protect_domestic_industries_beef: "Ukończenie $GUAY_beef_and_hide_industry$ spowoduje\ndodanie §G1§! §Yfabryki cywilnej.§!\nDodanie §G1§! miejsca na budynki."
 GUAY_protect_domestic_industries_agricultural: "Ukończenie $GUAY_agricultural_colonization$ spowoduje\ndodanie §G1§! §Yfabryki cywilnej.§!\nDodanie §G1§! miejsca na budynki."
 GUAY_protect_domestic_industries_cash_crop: "Ukończenie $GUAY_cash_crop_exports$ spowoduje\ndodanie §G1§! §Yfabryki cywilnej.§!\nDodanie §G1§! miejsca na budynki."
 GUAY_protect_domestic_industries_wool_makers: "Ukończenie $GUAY_wool_makers$ spowoduje\ndodanie §G1§! §Yfabryki cywilnej.§!\nDodanie §G1§! miejsca na budynki."
 GUAY_cash_crop_exports: "Eksport plonów komercyjnych"
 GUAY_cash_crop_exports_desc: "Nasz kraj ma doskonałe warunki do sprzedaży dużych ilości plonów do innych krajów. Eksport tego cennego dobra powiększy nasz dobrobyt."
 GUAY_export_focus: "Wzmożony eksport"
 GUAY_export_focus_desc: "Powinniśmy zadbać, by wszyscy dowiedzieli się o naszym kraju, w ten sposób wzrośnie popyt na wszystko, od turystyki po eksport wołowiny na cały świat. Niech wiedzą, czym jest [FROM.GetNameDefCap]!"
 GUAY_agricultural_colonization: "Kolonizacja rolna"
 GUAY_agricultural_colonization_desc: "Rolnictwo zawsze było ważną częścią naszej gospodarki. Rozwijanie go poprzez karczowanie gruntów przyniesie dalsze zyski."
 GUAY_wool_makers: "Producenci wełny"
 GUAY_wool_makers_desc: "Wełna jest ważnym towarem dla każdego, a my możemy ją dostarczać. W końcu każdy potrzebuje ciepła w zimie."
 GUAY_form_ties_with_the_military: "Tworzenie więzi z wojskiem"
 GUAY_form_ties_with_the_military_desc: "Obecny rząd nie zdołał zapewnić stabilności, której kraj tak bardzo potrzebuje. Wykorzystamy wojsko do podjęcia zdecydowanych działań i obalenia skompromitowanego reżimu."
 GUAY_place_opposition_leaders_in_house_arrest: "Umieszczenie liderów opozycji w areszcie domowym"
 GUAY_place_opposition_leaders_in_house_arrest_desc: "Musimy działać szybko, aby umocnić naszą kontrolę nad krajem. Umieścimy opozycję w areszcie domowym do czasu zakończenia przewrotu."
 GUAY_enact_martial_law: "Wprowadzenie stanu wojennego"
 GUAY_enact_martial_law_desc: "Niepokoje narastają. Musimy kontrolować narrację i trzymać ludzi w ryzach, aby uniknąć niepotrzebnego rozlewu krwi, który mógłby zdestabilizować sytuację."
 GUAY_coup_detat: "Następstwa przewrotu"
 GUAY_coup_detat_desc: "Stary rząd upadł! Przejęliśmy kontrolę nad wszystkimi instytucjami pomimo krótkiego starcia z siłami sprzyjającymi rządowi. Zostały one rozbrojone bez ofiar, a ich broń trafiła do naszych magazynów."
 GUAY_cult_of_personality: "Kult jednostki"
 GUAY_cult_of_personality_desc: "Aby wzmocnić kraj, będziemy wspierać naszego drogiego przywódcę i zbudujemy kult jednostki. Będzie on figurantem, za którego zwykli ludzie będą gotowi oddać życie."
 GUAY_appease_the_generals: "Udobruchajmy generałów"
 GUAY_appease_the_generals_tt: "Generałowie otrzymają dodatkowe statystyki i jedną losowo wybraną cechę."
 GUAY_appease_the_generals_desc: "Generałowie, którzy pozwolili nam przejąć kraj, oczekują od nas wdzięczności. Lepiej nie zwlekać zbyt długo, bo mogą zwrócić się przeciwko nam."
 GUAY_appease_the_generals_eq_trigger_tt: "Ponad §Y2500§! szt. wyposażenia piechoty w armii"
 GUAY_a_domestic_arms_factory: "Krajowa fabryka broni"
 GUAY_a_domestic_arms_factory_desc: "Choć nasza gospodarka nie jest w stanie konkurować ze starymi mocarstwami Europy, nie możemy całkowicie polegać na zagranicznym handlu bronią. Rozpoczniemy proces krajowej produkcji broni na wypadek, gdybyśmy kiedyś zostali odizolowani."
 GUAY_penal_battalions: "Bataliony karne"
 GUAY_penal_battalions_tt: "Dodanie §Y6 batalionów karnych§! z pełną obsadą. Odblokowanie §Ybatalionów karnych§!"
 GUAY_penal_battalions_desc: "Nasza armia jest w opłakanym stanie i niewiele osób wstępuje w jej szeregi. Zezwolenie na pobór z więzień może być rozwiązaniem."
 GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
 GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"
 GUAY_rekindle_old_gripes_URG: "Wzbudzenie dawnych uraz"
 GUAY_rekindle_old_gripes_URG_desc: "Zarówno [ARG.GetName], jak i [BRA.GetName] w przeszłości wykorzystywały nas do własnych celów, co miało katastrofalne skutki dla naszych obywateli. Musimy rozszerzyć naszą działalność na zewnątrz, aby uniemożliwić wrogim siłom ponowne zbliżenie się do Montevideo."
 GUAY_rekindle_old_gripes_PAR: "W cieniu Trójprzymierza"
 GUAY_rekindle_old_gripes_PAR_desc: "60% populacji zginęło podczas wojny z Trójprzymierzem, a nasz kraj nigdy się po tym nie podniósł. Tylko ekspansja może przynieść stabilność i dobrobyt naszym obywatelom. Nie będziemy już dłużej żyć w cieniu tego przeklętego sojuszu."
 GUAY_rekindle_old_gripes_ARG_PAR_tt: "Jeśli będziemy kontrolować region §Y[957.GetName]§! w ciągu §Y365 dni§! od wybuchu wojny, rząd [ARG.GetAdjective] będzie musiał zawrzeć biały pokój lub stawić czoła katastrofalnej utracie morale."
 GUAY_rekindle_old_gripes_BRA_PAR_tt: "Jeśli będziemy kontrolować region §Y[504.GetName]§! w ciągu §Y365 dni§! od wybuchu wojny, rząd [BRA.GetAdjective] będzie musiał zawrzeć biały pokój lub stawić czoła katastrofalnej utracie morale."
 GUAY_rekindle_old_gripes_ARG_URG_tt: "Jeśli będziemy kontrolować region §Y[510.GetName]§! w ciągu §Y365 dni§! od wybuchu wojny, rząd [ARG.GetAdjective] będzie musiał zawrzeć biały pokój lub stawić czoła katastrofalnej utracie morale."
 GUAY_rekindle_old_gripes_BRA_URG_tt: "Jeśli będziemy kontrolować region §Y[502.GetName]§! w ciągu §Y365 dni§! od wybuchu wojny, rząd [BRA.GetAdjective] będzie musiał zawrzeć biały pokój lub stawić czoła katastrofalnej utracie morale."
 GUAY_mobalize_the_economy: "Mobilizacja gospodarki"
 GUAY_mobalize_the_economy_desc: "Musimy rozpocząć mobilizację gospodarki, aby była przygotowana na każdą ewentualność. Ludzie mogą narzekać, ale muszą wiedzieć, że służą wyższemu celowi."
 GUAY_adopt_minority_languages: "Przyjęcie języków mniejszości"
 GUAY_adopt_minority_languages_desc: "Aby wzmocnić morale i zmniejszyć ryzyko błędów wywiadu wojskowego, przyjmiemy nasz własny język w całych siłach zbrojnych."
 GUAY_mythologize_the_father_of_the_nation: "Mitologizacja ojca narodu"
 GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"
 GUAY_mythologize_the_father_of_the_nation_urg: "José Artigas jest postrzegany jako ojciec naszego narodu, który walczył o naszą niepodległość przeciwko wrogim sąsiadom i europejskim mocarstwom. Jego dziedzictwo i ideały zostaną zinstytucjonalizowane i staną się częścią tożsamości Urugwajczyków."
 GUAY_mythologize_the_father_of_the_nation_par: "Francisco López poprowadził kraj przeciwko Trójprzymierzu, odmawiając poddania się pomimo napaści trzech krajów. Taka determinacja i siła woli powinny cechować każdego żołnierza."
 GUAY_the_permanent_leader: "Stały przywódca"
 GUAY_the_permanent_leader_desc: "[ROOT.GetLeader] jest marionetkowym przywódcą kraju, zostanie umieszczony na piedestale, aby jednoczył zwykłych żołnierzy. Stanie się on stałym liderem naszego państwa."
 GUAY_long_term_contracts: "Długoterminowe kontrakty na broń"
 GUAY_long_term_contracts_desc: "Nie możemy mieć nadziei na konkurowanie z naszymi sąsiadami, jeśli idzie o bycie w czołówce producentów broni. Jednak uzyskanie długoterminowych kontraktów licencyjnych z głównymi mocarstwami pozwoli nam wytwarzać te produkty po obniżonej cenie."
 GUAY_clamp_down_on_new_territories: "Zwiększenie nacisku na nowe terytoria"
 GUAY_clamp_down_on_new_territories_desc: "Nie możemy dopuścić do anarchii na naszych nowych terytoriach. Musimy stłumić opór i ukarać wrogów państwa."
 GUAY_develop_new_territories: "Rozwój nowych terytoriów"
 GUAY_develop_new_territories_desc: "Najlepszym sposobem na złagodzenie wymiany terytorialnej jest zapewnienie ludziom wyższej jakości życia niż ta, którą mieli wcześniej. Taka będzie nasza polityka."
 GUAY_a_deal_with_devil: "Pakt z diabłem"
 GUAY_a_deal_with_devil_desc: "Oczywiste jest, że w tym niepewnym świecie nie przetrwamy bez sojuszników. Będziemy starali się dołączyć do naszego starszego partnera i zbudować jeszcze ściślejszą więź. Miejmy nadzieję, że nie doprowadzi nas to do zguby."
 GUAY_no_second_american_colonization: "Niezgoda na drugą kolonizację Ameryki"
 GUAY_no_second_american_colonization_desc: "Nasz kontynent waha się między Osią a aliantami, a nasi sąsiedzi postrzegają siebie jako jedynych będących pod jarzmem innych nacji. Ameryka Południowa zasługuje na lepszy los, niekrępowany przez stare mocarstwa, na kształtowanie własnego losu bez ograniczeń wynikających z dziedzictwa kolonizacji. A jeśli będziemy musieli zdeptać tych, którym brakuje wyobraźni i rozmachu, aby to osiągnąć, niech tak będzie."
 GUAY_demand_a_seat_at_the_high_table: "Żądanie miejsca przy wielkim stole"
 GUAY_demand_a_seat_at_the_high_table_desc: "Mimo naszego wkładu, wielkie mocarstwa nadal postrzegają nas jako sojusznika drugiej kategorii. Będziemy domagać się, byśmy zasiedli przy tym samym stole co inni i stali się zarządcami południa w tym nowym porządku świata."
 GUAY_laissez_faire: "Laissez-Faire"
 GUAY_laissez_faire_desc: "Rząd nie ma powodu, by ingerować w gospodarkę poza wyjątkowymi okolicznościami. Wolny rynek zwycięży!"
 GUAY_laissez_faire_tt: "Właściciele ziemscy zaczną wznosić budynki w naszym kraju."
 GUAY_land_reforms: "Ulepszenie infrastruktury lądowej"
 GUAY_land_reforms_desc: "Musimy ulepszyć infrastrukturę naszego kraju, ponieważ jest to pierwszy krok każdego nowoczesnego społeczeństwa."
 GUAY_empower_the_land_owners: "Wzmocnienie pozycji właścicieli ziemskich"
 GUAY_empower_the_land_owners_desc: "Właściciele ziemscy są najpotężniejszą kliką w kraju. Wzmocnimy ich, dając im więcej ziemi, a w zamian otrzymamy ich poparcie."
 GUAY_empower_the_land_owners_desc_tt: "Właściciele ziemscy będą bardziej skłonni do stawiania budynków o wysokiej wartości, takich jak §Yfabryki cywilne§!, §Yfabryki wojskowe§!, §Ystocznie§! i §Ydodatkowe miejsca na budynki§!"
 GUAY_river_trade: "Handel rzeczny"
 GUAY_river_trade_desc: "Nasz kraj składa się z rzek. Transport promowy po tych rzekach był podstawą tak długo, jak długo istnieje ten kraj. Rozszerzenie tego rodzaju handlu ma sens tylko wtedy, gdy nasi sąsiedzi wyrażą taką chęć."
 GUAY_river_trade_tt: "Dodaj: §G+1§! §Yfabrykę cywilną§! jeśli [THIS.GetNameDef] ma opinię większą niż §Y49§!."
 GUAY_the_tag_economic_miracle: "[THIS.GetNameDef]: Cud gospodarczy"
 GUAY_the_tag_economic_miracle_desc: "Nasz kraj doświadcza czegoś, co niektórzy analitycy nazywają cudem gospodarczym. W ciągu ostatnich kilku lat doświadczyliśmy szybkiego wzrostu, który pozwolił nam na szybką industrializację. Inwestorzy z całego świata napływają, aby inwestować w gospodarkę, co dodatkowo napędza ten wzrost."
 GUAY_heavy_industry: "Przemysł ciężki"
 GUAY_heavy_industry_desc: "Nasza gospodarka jest w większości uzależniona od dóbr podstawowych, ale nie możemy zaniedbywać przemysłu ciężkiego. Nadmierne uzależnienie się od zagranicznych towarów postawi nas w trudnej sytuacji, jeśli cokolwiek zakłóciło handel."
 GUAY_exploit_mineral_wealth: "Wykorzystanie bogactw mineralnych"
 GUAY_exploit_mineral_wealth_desc: "Nie posiadamy zbyt wielu bogactw mineralnych, ale to, co mamy, wykorzystamy w pełni."
 GUAY_protect_domestic_industries: "Ochrona przemysłu krajowego"
 GUAY_protect_domestic_industries_desc: "Angażując się w handel zagraniczny, musimy zachować szczególną ostrożność, aby nie konkurować tanimi towarami zagranicznymi z naszymi krajowymi branżami. Musimy wprowadzić odpowiednie podatki importowe, aby w pierwszej kolejności chronić naszą krajową gospodarkę."
 GUAY_national_academy_of_sciences: "Narodowa Akademia Nauk"
 GUAY_national_academy_of_sciences_desc: "Dodatkowe inwestycje w badania pozwolą nam szybciej opracowywać nowe rodzaje broni i dogonić największe mocarstwa."
 GUAY_national_academy_of_sciences_2: "Politechnika [THIS.GetAdjective]"
 GUAY_national_academy_of_sciences_2_desc: "Przyszłość działań wojennych to zaawansowane technologie. Musimy wyciągnąć niektórych ludzi z gospodarstw rolnych i zająć się inżynierią wojskową."
 GUAY_national_academy_of_sciences_3: "Południowoamerykański Uniwersytet Szkolnictwa Wyższego"
 GUAY_national_academy_of_sciences_3_desc: "Każdy mieszkaniec Ameryki Południowej zasługuje na wyższe wykształcenie. Panowanie nad kontynentem daje nam mnóstwo środków, by zapewnić to każdemu mężczyźnie i każdej kobiecie."
 GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
 GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"
 GUAY_defense_force: "[THIS.GetNameDef]: siły obronne"
 GUAY_defense_force_desc: "Aby chronić naszych obywateli, musimy stworzyć siły obronne, które powstrzymają potencjalną agresję ze strony naszych sąsiadów."
 GUAY_specialized_terrain_training: "Specjalistyczny trening terenowy"
 GUAY_specialized_terrain_training_desc: "Nasze wojsko jest niewielkie, ale braki w liczebności i sprzęcie możemy nadrobić jakością. Wyspecjalizowane dywizje mogą zadawać ciosy silniejszemu przeciwnikowi oraz działać odstraszająco."
 GUAY_volunteers: "Ochotnicy [THIS.GetAdjective]"
 GUAY_volunteers_desc: "Możemy uniknąć bezpośredniego konfliktu i potencjalnej zagłady, wysyłając ochotników, zamiast angażować się bezpośrednio w sprawy zagraniczne. Może to przechyli szalę?"
 GUAY_mass_drafts: "Masowy pobór"
 GUAY_mass_drafts_desc: "Oczywiste jest, że pilnowanie granic nie może być realizowane przez niewielkie siły. Ponieważ świat staje się coraz bardziej niepewny, musimy być gotowi do obrony naszych granic."
 PAR_mass_drafts: "$GUAY_mass_drafts$"
 PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"
 GUAY_workers_rights: "Prawa pracownicze"
 GUAY_workers_rights_desc: "Pracownicy, którzy żyją dłużej i są szczęśliwsi, pracują też ciężej. Wdrożenie praw pracowniczych jest korzystne zarówno dla zdrowia narodu, jak i gospodarki."
 GUAY_military_licenses: "Licencje wojskowe"
 GUAY_military_licenses_desc: "Musimy nawiązać więzi z zaawansowanymi militarnie krajami i zakupić licencje na ich uzbrojenie. Nie możemy polegać wyłącznie na produkcji krajowej."
 one_of_the_options_tt: "W którym jedna z opcji zdarzenia będzie miała następujący efekt: "
 PAR_reach_out_to_european_contacts: "Zwróćmy się o pomoc do naszych [USA.GetAdjective] kontaktów"
 PAR_reach_out_to_european_contacts_desc: "Ich armia jest zbyt silna w porównaniu z naszymi zlepionymi siłami. Musimy przełknąć naszą dumę i zwrócić się do rządu [USA.GetAdjective] o pomoc oraz przekonać go, że nie warto mieć w sąsiedztwie państwa komunistycznego."
 PAR_ban_vouchers: "Zakaz płatności bonami"
 PAR_ban_vouchers_desc: "Musimy powstrzymać pracodawców przed płaceniem pracownikom w tak zwanych białych pieniądzach. Bony, które pracodawcy dają pracownikom zamiast pieniędzy, utrwalają nierówności i tworzą zależność pracownika. To musi się skończyć."
 PAR_allow_unions_to_strike: "Zezwolenie związkom zawodowym na strajkowanie"
 PAR_allow_unions_to_strike_desc: "Silne związki zawodowe są potrzebne do ochrony pracowników. Wcześniej rząd ograniczał wpływy związków, ale koniec z tym."
 PAR_allow_women_workers: "Zezwolenie na pracę kobiet"
 PAR_allow_women_workers_desc: "Po katastrofalnej wojnie z Trójprzymierzem, a następnie wojnie z Chaco bardzo brakuje nam wydajnej siły roboczej z powodu małej liczby mężczyzn w wieku produkcyjnym. "
 PAR_order_italian_planes: "Zamówienie [ITA.GetAdjective] samolotów"
 PAR_order_italian_planes_desc: "Musimy zmodernizować nasze siły zbrojne. Zwrócimy się do rządu [ITA.GetAdjective], aby zadbać, by nasze siły powietrzne mogły sprostać każdemu zagrożeniu ze strony naszych sąsiadów."
 PAR_a_call_out_for_aid: "Wezwanie o pomoc"
 PAR_a_call_out_for_aid_desc: "Wykorzystamy żonę [FRA.GetAdjective] prezydenta do lobbowania w rządzie [FRA.GetAdjective], aby zezwolił ochotnikom na pomoc w naszej walce."
 PAR_request_weapons: "Prośba o dostawy [USA.GetAdjective] broni"
 PAR_request_weapons_desc: "Nie możemy wygrać tej walki, mając do dyspozycji tak niewiele broni lekkiej. Musimy zwrócić się do rządu [USA.GetAdjective] i przekonać go, że nie chce mieć komunistycznego rządu w środku swojej strefy wpływów."
 PAR_to_cross_a_river: "Sforsować rzekę"
 PAR_to_cross_a_river_desc: "Rzeka Paragwaj stanowi dla nas poważną przeszkodę i w większości miejsc niemożliwa jest zwykła przeprawa. Powinniśmy zwrócić się do doświadczonego militarnie mocarstwa z silnymi siłami morskimi, aby pomogło nam w tym przedsięwzięciu."
 PAR_ask_for_bankroll: "Prośba o finansowanie"
 PAR_ask_for_bankroll_desc: "Nie stać nas na tę wojnę, gdy gospodarka leży w gruzach. To oczywiste, że potrzebujemy finansowania z zagranicy, jeśli nie chcemy, aby cały kraj nie pogrążył się w anarchii."
 PAR_assasinate_rafael_franco: "Zamach na Rafaela Franco"
 PAR_assasinate_rafael_franco_desc: "Gdybyśmy mogli odciąć głowę węża, mogłoby to dramatycznie obniżyć morale wroga. Skontaktujemy się z lokalnymi dysydentami w Chaco i dostarczymy im narzędzia, by mogli tego dokonać."
 PAR_goad_bolivia: "Sprowokujmy Boliwię"
 PAR_goad_bolivia_desc: "Gdybyśmy mogli wciągnąć Boliwię w konflikt, rebelianci zostaliby znacznie osłabieni. Chociaż jest to ryzykowne, opublikujemy fałszywy telegram sugerujący, że po zakończeniu wojny domowej Franco chce podbić Boliwię w nadziei, że skłoni to rząd [BOL.GetAdjective] do zaangażowania się."
 PAR_revenge_for_the_chaco_war: "Zemsta za wojnę w Chaco"
 PAR_revenge_for_the_chaco_war_desc: "[BOL.GetName] wciąż przygląda się regionowi Chaco i to tylko kwestia czasu, zanim ponownie spróbuje go przejąć. Musimy być proaktywni i uderzyć pierwsi."
 PAR_access_the_sea: "Dostęp do morza"
 PAR_access_the_sea_desc: "Nasz kraj nigdy nie miał portu morskiego, ale to jasne, że każde mocarstwo potrzebuje go dla swojego bezpieczeństwa narodowego. Musimy go zdobyć za wszelką cenę."
 PAR_by_all_means_which_to_win: "Zwycięstwo za wszelką cenę"
 PAR_by_all_means_which_to_win_desc: "Do czasu zakończenia wojny musimy skoncentrować całą gospodarkę na trwającym konflikcie. W rezultacie ucierpi społeczeństwo, ale jeśli przegramy wojnę, będzie mu jeszcze gorzej pod jarzmem komunistów..."
 PAR_military_pensions: "Wojskowe emerytury"
 PAR_military_pensions_desc: "Poprzedni rząd odmówił przyznania wojskowych emerytur weteranom wojny w Chaco. Nie popełnimy tego samego błędu."
 PAR_rebuild_humaita: "Odbudowa Humaitá"
 PAR_rebuild_humaita_desc: "Twierdza Humaitá została zrównana z ziemią podczas wojny paragwajskiej, ale była bastionem chroniącym przed atakami z południa. Odbudujemy tę potężną fortecę jako symbol wytrwałości i jako splunięcie w twarz przeciwnika."
 PAR_a_great_charter: "Wielka Karta Praw"
 PAR_a_great_charter_desc: "Musimy znieść naszą konstytucję i napisać nową, wspaniałą kartę praw. Nowa przyszłość dla kraju!"
 PAR_pull_back_troops_from_the_chaco: "Wycofanie wojsk z Chaco"
 PAR_pull_back_troops_from_the_chaco_desc: "Oddziały stacjonujące w Chaco muszą zostać wycofane, aby nie eskalować napięć w stosunkach z rządem [BOL.GetAdjective], pomimo tego, co mówi wojsko."
 PAR_central_bank_of_paraguay: "Bank Centralny Republiki Paragwajskiej"
 PAR_central_bank_of_paraguay_desc: "Stworzymy bank centralny, który stanie się jedynym pośrednikiem w handlu zagranicznym."
 PAR_emergency_powers: "Uprawnienia nadzwyczajne"
 PAR_emergency_powers_desc: "Niepewna sytuacja wewnętrzna i zewnętrzna kraju wymaga silnego przywódcy, który utrzyma jedność narodową. Można to zrobić tylko wtedy, gdy osoba ta otrzyma uprawnienia do szybkiego i zdecydowanego działania. "
 PAR_chaco_war_decoration: "Odznaczenia za wojnę w Chaco"
 PAR_chaco_war_decoration_desc: "Weterani wojny w Chaco zasługują na odznaczenia, których nie otrzymali od poprzedniego rządu. To niewielka cena za uspokojenie nastrojów w armii."
 PAR_invite_japanese_settlers: "Zaproszenie japońskich osadników"
 PAR_invite_japanese_settlers_desc: "W związku z tym, że [BRA.GetName] wstrzymuje imigrację Japończyków, mamy doskonałą okazję, aby zaprosić ich do nas. Osadnicy pobudzą rolnictwo i całą gospodarkę."
 PAR_suspend_elections: "Zawieszenie wyborów"
 PAR_suspend_elections_desc: "W obecnej sytuacji wybory muszą zostać przełożone. Rezygnacja liberalnych ministrów rządu sprawiła, że nie pozostał prawie nikt, kto mógłby się nam przeciwstawić."
 PAR_discipline_hierarchy_and_order: "Dyscyplina, hierarchia i porządek"
 PAR_discipline_hierarchy_and_order_desc: "Po odwołaniu wyborów ogłosimy nową politykę: dyscypliny, hierarchii i porządku. Uderzający zestaw zasad, którymi będzie kierowało się nasze państwo, a osoby szerzące wywrotowe idee zostaną aresztowane."
 PAR_get_rid_of_colonel_peredes: "Usunięcie pułkownika Paredesa"
 PAR_get_rid_of_colonel_peredes_desc: "Ze względu na jego wpływy minister spraw wewnętrznych Paredes jest potencjalnym rywalem. Usuniemy go, aby wzmocnić naszą władzę."
 PAR_ban_the_liberal_party: "Delegalizacja partii liberalnej"
 PAR_ban_the_liberal_party_desc: "Partia liberalna spiskuje z Boliwijczykami. Wygnanie ich przywódców jest jedyną odpowiednią karą. Zbierzemy nasze siły z Colorado."
 PAR_ensure_army_loyalty: "Zadbanie o lojalność wojska"
 PAR_ensure_army_loyalty_desc: "Niepokoje narastają, a ludzie stawiają powszechny opór i strajkują. Aby uniknąć takiego samego zamachu stanu jak w przypadku naszych poprzedników, wojsko otrzyma dużą część PKB naszego kraju"
 PAR_fedrerista_land_reforms: "Reformy rolne febrerystów"
 PAR_fedrerista_land_reforms_desc: "Musimy przeprowadzić poważne reformy gruntów rolnych, aby wzmocnić pozycję rolników i dokonać redystrybucji ziemi od potężnych właścicieli ziemskich"
 PAR_align_with_the_guion_rojo: "Zbliżenie z Guión Rojo"
 PAR_align_with_the_guion_rojo_desc: "Musimy wziąć pod nasze skrzydła paramilitarną organizację partii Colorado i jej lidera Juana Natalicio Gonzáleza. Wykorzystamy ich do zastraszania i nękania opozycji politycznej."
 PAR_nazify_the_army: "Nazyfikacja armii"
 PAR_nazify_the_army_desc: "Symbolika nazistowska rozprzestrzenia się w wojsku jak pożar. Jeśli tego nie zaakceptujemy albo nawet nie zaczniemy do tego zachęcać, rozwścieczymy wojskowych. Możemy to wykorzystać, aby zbliżyć się do rządu [GER.GetAdjective], jednocześnie wzmacniając tożsamość armii."
 PAR_radicalize_the_police: "Radykalizacja policji"
 PAR_radicalize_the_police_desc: "Policja jest niezbędna do utrzymania pokoju wewnętrznego, natomiast armia koncentruje się na zagrożeniach zewnętrznych, ale obie te formacje mogą stać się lepszymi narzędziami do wspierania państwa. Zapewnimy im większe środki, dzięki czemu będą popierać rząd, a jeśli wojsko lub policja staną się zbyt potężne, zawsze możemy napuścić je na siebie."
 PAR_neuter_the_guion_rojo: "Neutralizacja Guión Rojo"
 PAR_neuter_the_guion_rojo_desc: "Radykalna grupa paramilitarna Colorados, Guión Rojo, stanowi zagrożenie dla bezpieczeństwa rządu i jest cierniem w naszym boku. Musimy zneutralizować oraz rozbroić tę grupę, zanim wybuchnie szerszy konflikt."
 PAR_get_rid_of_obsolete_guns: "Pozbycie się przestarzałej broni"
 PAR_get_rid_of_obsolete_guns_desc: "Uzbrojenie naszej armii jest przestarzałe. Musimy dokonać modernizacji, pozbywając się złomu, który nam przeszkadza, i nabyć nowoczesny sprzęt."
 PAR_liga_nacional_independiente: "Liga Nacional Independiente"
 PAR_liga_nacional_independiente_desc: "W celu realizacji programu naszych przywódców wesprzemy postępową grupę LNI, aby wzmocnić legitymację rządu i ograniczyć działalność dysydentów."
 PAR_union_nacional_revolucionaria: "Partido Revolucionario Febrerista"
 PAR_union_nacional_revolucionaria_desc: "Nasza nowa partia stanie się jedyną legalną partią w kraju. To nowy początek Rewolucyjnego Związku Narodowego, w którym władza i instytucje kraju wywodzą się z przywództwa partii."
 PAR_accept_american_loans: "Przyjmijmy amerykańskie pożyczki"
 PAR_accept_american_loans_desc: "Amerykanie naciskają na nas, byśmy nie przyłączali się do państw Osi, i są gotowi zainwestować znaczne środki w naszym kraju, abyśmy nie zbliżyli się do ich przeciwników."
 PAR_agricultural_technical_assistence: "Rolnicza i medyczna pomoc techniczna"
 PAR_agricultural_technical_assistence_desc: "Amerykanie są gotowi zapewnić nam rolniczą i medyczną modernizację technologiczną, jeśli odłożymy na później wszelkie plany zagrażające ich interesom."
 PAR_put_estigarribia_on_a_pedestal: "Estigarribia na piedestale"
 PAR_put_estigarribia_on_a_pedestal_desc: "José Félix Estigarribia jest powszechnie uznawany za bohatera wojny w Chaco, a obecnie widzi się w nim postać kluczową dla zwycięstwa w wojnie domowej. Wykorzystamy go do celów propagandowych, aby zmniejszyć zamęt związany z wojną domową, zjednoczyć kraj oraz nagrodzić Estigarribię za jego służbę."
 PAR_purge_the_military_of_dissent: "Zdławienie niepokojów w wojsku"
 PAR_purge_the_military_of_dissent_desc: "Estigarribia zgodził się zdławić resztki sprzeciwu w armii i oczyścić ją z powiązań z rewolucją Franco."
 PAR_aftermath_of_the_coup: "Pokłosie wojny domowej"
 PAR_aftermath_of_the_coup_desc: "Kraj jest zdewastowany po wielu zadanych mu ciosach. Wojna Trójprzymierza, konflikt w Chaco, a teraz druga wojna domowa zdewastowały nasze ziemie, ale co możemy zrobić poza przetrwaniem? Dziś rozpoczyna się wielka odbudowa, ¡Paz y justicia! Dla Paragwaju!"
 PAR_soliders_for_prisoners: "Więźniowie jako żołnierze"
 PAR_soliders_for_prisoners_desc: "Po wojnie domowej w naszej armii brakuje ludzi, przez co nasz kraj jest bezbronny. Ponieważ [BOL.GetName] czeka na dogodny moment, by odbić Chaco, potrzebujemy ogromnego napływu ludzi, którzy wzmocnią nasze siły. Ułaskawimy więźniów, jeśli zgodzą się wstąpić do wojska i zwiększyć nasz potencjał do czasu, dopóki nie zbierzemy odpowiedniej armii."
 PAR_brazilian_road_finance: "Finansowanie dróg [BRA.GetAdjective] środkami"
 PAR_brazilian_road_finance_desc: "Rząd [USA.GetAdjective] przekonał władze [BRA.GetAdjective] do zainwestowania w rozbudowę naszej infrastruktury drogowej"
 par_has_accepted_american_funds: " Przyjmuje @USA amerykańskie fundusze"
 par_has_accepted_american_funds_tt: "Przyjmie @USA§Y[USA.GetAdjective]§! fundusze, uniemożliwiając dołączenie do innych frakcji przez §Y210 dni§!"
 PAR_join_the_allies: "Dołączenie do aliantów"
 PAR_join_the_allies_desc: "Rząd [USA.GetAdjective] naciska na nas, abyśmy dołączyli do aliantów, a my nie widzimy żadnej alternatywy, która nie prowadziłaby do nałożenia poważnych embarg."
 PAR_join_the_axis: "Dołączenie do państw Osi"
 PAR_join_the_axis_desc: "Jest jasne, że naszym ideologicznym sojusznikiem jest rząd [GER.GetAdjective] i jego sojusznicy. Dołączymy do Osi i będziemy cieszyć się nowym porządkiem świata."
 PAR_join_the_cominterm: "Dołączenie do Kominternu"
 PAR_join_the_cominterm_desc: "Ani państwa Osi, ani alianci nie dają żadnej alternatywy, która byłaby zgodna z naszą ideologią, ale [SOV.GetName] to oczywista alternatywa dla dwóch pozostałych złych."
 PAR_mythologize_the_father_of_the_nation: "$GUAY_mythologize_the_father_of_the_nation$"
 PAR_mythologize_the_father_of_the_nation_desc: "$GUAY_mythologize_the_father_of_the_nation_desc$"
 PAR_cult_of_personality: "$GUAY_cult_of_personality$"
 PAR_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 PAR_nationalize_foreign_owned_companies: "$GUAY_nationalize_foreign_owned_companies$"
 PAR_nationalize_foreign_owned_companies_desc: "$GUAY_nationalize_foreign_owned_companies_desc$"
 PAR_adopt_minority_languages: "$GUAY_adopt_minority_languages$"
 PAR_adopt_minority_languages_desc: "$GUAY_adopt_minority_languages_desc$"
 PAR_free_seconday_schools: "$GUAY_free_seconday_schools$"
 PAR_free_seconday_schools_desc: "$GUAY_free_seconday_schools_desc$"
 PAR_the_permanent_leader: "$GUAY_the_permanent_leader$"
 PAR_the_permanent_leader_desc: "$GUAY_the_permanent_leader_desc$"
 PAR_specialized_terrain_training: "$GUAY_specialized_terrain_training$"
 PAR_specialized_terrain_training_desc: "$GUAY_specialized_terrain_training_desc$"
 PAR_urbanization: "$GUAY_urbanization$"
 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 idea_PAR_emergency_powers: "Kraj objęty uprawnieniami nadzwyczajnymi"
 idea_PAR_emergency_powers_desc: "W kraju obowiązuje ustawa o stanie wyjątkowym, która pozwala rządowi represjonować dysydentów i wykorzystywać większą zagraniczną siłę polityczną."
 URG_terras_dictatorship: "Dyktatura Terry"
 URG_terras_dictatorship_desc: "Gabriel Terra przejął kontrolę nad znaczną częścią kraju w wyniku zamachu stanu 2 lata temu, ale nadal musimy pracować nad umacnianiem kontroli nad instytucjami tego państwa."
 URG_prohibition_of_usury: "Zakaz lichwy"
 URG_prohibition_of_usury_desc: "Nie możemy dłużej pozwalać pożyczkodawcom na udzielanie pożyczek, które przynoszą im nieproporcjonalne zyski. Aby temu zapobiec, należy wprowadzić przepisy dotyczące lichwy."
 URG_womens_vote: "Głosowanie kobiet"
 URG_womens_vote_desc: "Każde państwo, które chce wkroczyć w nową epokę, musi uznać prawa kobiet i równe prawa płci."
 URG_break_relations_with_the_ussr: "Zerwanie stosunków z rządem [SOV.GetAdjective]"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetName] to nienaturalny konstrukt. Oczywiste jest, że jeśli istnieje przyszły porządek świata, to jego kolebką są Europa Środkowa i [USA.GetName], ale nie widzimy powodu, aby utrzymywać stosunki z państwem pariasem."
 URG_pay_of_all_external_debts: "Spłata wszystkich długów zewnętrznych"
 URG_pay_of_all_external_debts_desc: "Wciąż mamy długi zewnętrzne wobec różnych krajów, a w obecnym klimacie zaleganie z płatnościami nie jest korzystne dla państwa."
 URG_import_substitution: "Zastąpienie importu"
 URG_import_substitution_desc: "Aby stworzyć nowoczesną gospodarkę, oprzemy się na belgijskim modelu substytucji importu."
 URG_la_teja_refinery: "Rafineria La Teja"
 URG_la_teja_refinery_desc: "Budowa nowoczesnej rafinerii ropy naftowej pozwoli nam stać się konkurencyjnymi na arenie światowej i zdywersyfikować naszą gospodarkę."
 URG_revaluation_law: "Ustawa o rewaloryzacji"
 URG_revaluation_law_desc: "Ustawa o rewaloryzacji z 1935 r. wymaga dalszego rozszerzenia, dzięki któremu Departament Emisji monopolizuje całą działalność bankową."
 URG_brou: "BROU"
 URG_brou_desc: "Bank Wschodniej Republiki Urugwaju musi uzyskać dodatkowe obowiązki i utworzyć fundusz walutowy w celu likwidacji naszego zadłużenia zagranicznego."
 URG_right_to_food_housing_and_health: "Prawo do żywności, mieszkania i zdrowia"
 URG_right_to_food_housing_and_health_desc: "Prawo do żywności, mieszkania i zdrowia powinno stać się kluczowym elementem konstytucji, a wsparcie powinno być wypłacane najuboższym obywatelom."
 URG_conaprole: "Conaprole"
 URG_conaprole_desc: "Mleko jest dobre, pełne składników odżywczych i powszechnie dostępne, a my jesteśmy najlepszym krajem do wykorzystania jego potencjału. Krajowa Spółdzielnia Producentów Mleka otrzyma monopol na produkty mleczne i związaną z nimi infrastrukturę, co przyczyni się do dalszego rozwoju kraju."
 URG_ministry_of_public_works: "Pomoc Ministerstwa Robót Publicznych"
 URG_ministry_of_public_works_desc: "Aby wesprzeć wysiłki na rzecz uprzemysłowienia naszego kraju, stworzymy ogromny program budowy dróg i mieszkań pracowniczych za pośrednictwem Ministerstwa Robót Publicznych."
 URG_rapid_industrialization: "Szybka industrializacja"
 URG_rapid_industrialization_desc: "Wszystko jest gotowe, aby wprowadzić nasz kraj w nową erę. Rozpoczniemy podróż szybkiej industrializacji i wprowadzimy nasz kraj w XX wiek."
 URG_pluna: "Pluna"
 URG_pluna_desc: "Pluna jest rozwijającym się flagowym przewoźnikiem zarówno dla usług transportowych, jak i czarterowych. Inwestowanie w niego może przenieść naszą branżę lotniczą w nowoczesność."
 URG_mercado_modelo: "Mercado Modelo"
 URG_mercado_modelo_desc: "Nadszedł czas, aby porzucić stary rynek rolny i uruchomić Mercado Modelo, największy rynek rolny w kraju."
 URG_tour_to_italy: "[ITA.GetName]: Wizyta"
 URG_tour_to_italy_desc: "Nasz przywódca uda się w podróż i będzie gościem rządu [ITA.GetAdjective], aby wzmocnić więzi gospodarcze między naszymi krajami."
 URG_recognize_francoist_spain: "Uznanie frankistowskiej Hiszpanii"
 URG_recognize_francoist_spain_desc: "To oczywiste, że frankistowska Hiszpania jest prawowitym państwem hiszpańskim. Niezwłocznie uznamy ją za prawdziwą Hiszpanię."
 URG_rincon_del_bonete_hydroelectric_power_station: "Elektrownia Rincón del Bonete"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "Elektryfikacja naszego kraju to klucz do modernizacji. Państwo [GER.GetAdjective] jest gotowe sfinansować budowę takiego projektu, by wzmocnić nasze więzi."
 URG_allow_nazi_movements_among_german_uruguayan: "Legalizacja [GER.GetAdjective]-[URG.GetAdjective] ruchów nazistowskich"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "W kraju istnieje niewielki ruch nazistowski wśród mniejszości [GER.GetAdjective]-[URG.GetAdjective], niewątpliwie znajdujący się pod wpływem polityki zagranicznej ich ojczyzny. Niektórzy wzywają do ukrócenia tej retoryki, ale może ona zostać wykorzystana do dalszego rozpowszechniania naszych idei."
 URG_merge_falangist_movements: "Połączenie ruchów falangistycznych"
 URG_merge_falangist_movements_desc: "Z wyjątkiem urugwajskiego rewizjonizmu napędzanego przez Adolfo Agorio, falangizm jest najpopularniejszym autorytarnym ruchem w kraju, ale jest on podzielony na kilka grup. Powinniśmy je połączyć, aby stały się większym ruchem niż to, czym mogą być osobno."
 URG_accion_revisionista_del_uruguay: "Acción Revisionista del Uruguay"
 URG_accion_revisionista_del_uruguay_desc: "Adolfo Agorio jest jedną z głównych postaci urugwajskiego faszyzmu. Wpływy jego i jemu podobnych mogą być odskocznią dla większego ruchu, który ogarnie całe państwo [URG.GetAdjective]. Powinniśmy zaprosić ich do rządu i dać im odpowiedni zakres władzy."
 URG_force_through_corporatism: "Siła dzięki korporacjonizmowi"
 URG_force_through_corporatism_desc: "Rząd już raz próbował przeforsować korporacjonizm, ale ówcześni politycy stanowczo z nim walczyli i pomysł został odrzucony. Dziś nie będzie żadnego kompromisu, przepchniemy tę ustawę, choćby nie wiem, co się działo."
 URG_establish_the_german_uruguayan_cultural_center: "Wzmocnienie Centrum Kultury [GER.GetAdjective]-[URG.GetAdjective]"
 URG_establish_the_german_uruguayan_cultural_center_desc: "Centrum Kultury [GER.GetAdjective]-[URG.GetAdjective] zostało założone przez Arnulfa Fuhrmanna w celu szerzenia w kraju pronazistowskiej propagandy, która nasiliła się od czasu rozszerzenia Osi. Rząd próbuje się z tym uporać, a my będziemy finansować to przedsięwzięcie, przekupując odpowiednich ludzi, aby mu się nie sprzeciwiali."
 URG_the_fuhrmann_plan: "Plan Fuhrmanna"
 URG_the_fuhrmann_plan_desc: "Arnulf Fuhrmann zasugerował, by terytorium [URG.GetAdjective] stało się [GER.GetAdjective] kolonią, działającą jako odskocznia dla działań państw Osi w Ameryce Południowej. Może nie jako kolonia, ale jako zarządca Osi Ameryki Południowej?"
 URG_the_american_springboard: "Amerykańska odskocznia"
 URG_the_american_springboard_desc: "Po umocnieniu władzy i uzyskaniu potężnego wsparcia jesteśmy gotowi rozpocząć podbój naszych sąsiadów."
 URG_food_for_the_warmachine: "Karma dla machiny wojennej"
 URG_food_for_the_warmachine_desc: "Mając pod kontrolą znaczną część gruntów rolnych, możemy zacząć wysyłać żywność do naszych sojuszników, dzięki czemu umocnimy naszą pozycję."
 URG_colorado_victory: "Wyborcze zwycięstwo Colorado"
 URG_colorado_victory_desc: "Nigdy nie było wątpliwości, że Colorado stworzy rząd [URG.GetAdjective]"
 URG_terra_election: "W 1938 r. odbyły się wybory"
 URG_blanco_victory: "Wyborcze zwycięstwo Blancos"
 URG_blanco_victory_desc: "Wrzenie, prawdopodobnie wywołane przez dyktaturę Gabriela Terrasa, spowodowało, że elektorat odwrócił się od Colorados, co doprowadziło do przejęcia władzy przez Blancos."
 URG_declare_neutrality: "Ogłoszenie neutralności"
 URG_declare_neutrality_desc: "Nie mamy żadnego interesu w angażowaniu się w sprawy europejskie."
 URG_legalize_the_pool: "Legalizacja loterii"
 URG_legalize_the_pool_desc: "Legalizacja loterii zwiększy dochody państwa, a jednocześnie będzie bardzo popularna wśród mas."
 URG_break_diplomatic_relations_with_the_axis: "Zerwanie stosunków dyplomatycznych z państwami Osi"
 URG_break_diplomatic_relations_with_the_axis_desc: "Pomimo zadeklarowania przez nas neutralności stało się jasne, że Oś Zła nie może być dłużej tolerowana. Wiatry wojny zdecydowanie sprzyjają aliantom, a my nie powinniśmy być po przegranej stronie."
 URG_join_the_allies: "Dołączenie do aliantów"
 URG_join_the_allies_desc: "Po naciskach ze strony [USA.GetName] stało się jasne, że nie możemy dłużej trzymać się z dala od wojny. Mimo niewielkich możliwości, musimy włączyć się do walki."
 URG_a_new_constitution: "Nowa konstytucja"
 URG_a_new_constitution_desc: "Obecna konstytucja jest pełna niedoskonałości. Potrzebujemy nowej, aby wprowadzić kraj w nową epokę."
 URG_the_good_coup: "\"Dobry\" przewrót"
 URG_the_good_coup_desc: "Konstytucja spotkała się z zaciekłym oporem. Nie możemy marnować czasu na bezsensowną politykę, jeśli chcemy wprowadzić Urugwaj w przyszłość. Tak jak wcześniej Terra, dokonamy przewrotu, ale zamiast masowych aresztowań i przemocy, zrobimy to bez rozlewu krwi i prześladowań."
 URG_law_no_9914: "Ustawa nr 9914"
 URG_law_no_9914_desc: "Ponieważ [FIN.GetName] jest atakowana przez [SOV.GetNameDef], rząd zatwierdził ustawę 9914, która pozwala przeznaczać pieniądze na pomoc Finom. Zebraliśmy wełnę i 10 600 000 gramów wołowiny w puszkach, a na każdej puszce widnieje napis: \"Od narodu urugwajskiego dla bohaterskiej armii Finlandii\"."
 URG_investigate_german_and_italian_cultural_organization: "Badanie niemieckiej i włoskiej organizacji kulturalnej"
 URG_investigate_german_and_italian_cultural_organization_desc: "Organizacje kulturalne i sportowe związane z Włochami i Niemcami są podejrzewane o ukrywanie sympatyków faszyzmu. Musimy mieć się na baczności i badać je pod kątem wszelkiego rodzaju wykroczeń."
 URG_american_air_bases: "Amerykańskie bazy lotnicze"
 URG_american_air_bases_desc: "Ameryka naciska na nas, abyśmy pozwolili jej założyć bazy lotnicze na naszym terytorium. To z pewnością pomoże nam obronić się przed jakimkolwiek zagrożeniem ze strony Osi."
 URG_law_no_9943: "Ustawa nr 9943"
 URG_law_no_9943_desc: "Pomimo neutralności jasne jest, że świat szybko pogrąża się w niepewności. Musimy przygotować nasze siły i wprowadzić ogólnokrajowy pobór do wojska w celu obrony naszych granic."
 URG_herrerismo: "Herrerismo"
 URG_herrerismo_desc: "Nasz przywódca stworzył Herrerismo, mieszankę nacjonalizmu, konserwatyzmu i populizmu. Dzięki temu ma nadzieję zbudować silną bazę polityczną."
 URG_traditionalism: "Tradycjonalizm"
 URG_traditionalism_desc: "Powrót do tradycji to droga w przyszłość. To, co działało wcześniej, będzie działać teraz."
 URG_ruralism: "Wiejskość"
 URG_ruralism_desc: "Nasza baza wyborców znajduje się na obszarach wiejskich kraju i konieczne jest, abyśmy w nie mocno inwestowali."
 URG_americanism: "Amerykanizm"
 URG_americanism_desc: "Musimy dopilnować, abyśmy jako kraj skupiali się na wartościach południowoamerykańskich i chronili je w sprawach zagranicznych."
 URG_anti_imperialism: "Antyimperializm"
 URG_anti_imperialism_desc: "Musimy zająć jasne stanowisko przeciwko imperializmowi i ingerencji obcych mocarstw w Ameryce Południowej."
 URG_anticentralism: "Antycentralizm"
 URG_anticentralism_desc: "Oczywiste jest, że wysiłki zmierzające do centralizacji kraju wokół Montevideo nie są możliwe. Lepiej jest podtrzymywać istniejące wartości klasy wiejskiej i ludności miejskiej, aby wszyscy mogli się razem rozwijać."
 URG_legacy_of_batlle: "Dziedzictwo Batlle'a"
 URG_legacy_of_batlle_desc: "Niezależnie od tego, co przyniesie przyszłość, jasne jest, że partia Colorado jest na zawsze związana ze spuścizną José Batlle'a y Ordóñeza. Zawsze będziemy wyznawać jego ideę powszechnej sprawiedliwości społecznej."
 URG_statism: "Etatyzm"
 URG_statism_desc: "Przejrzyste i silne państwo ze scentralizowaną kontrolą nad sprawami społecznymi oraz gospodarczymi jest w obecnych czasach koniecznością."
