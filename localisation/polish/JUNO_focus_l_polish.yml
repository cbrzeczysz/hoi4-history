 SMB_mountain_guns: "Inwestycja w artylerię górską"
 SMB_mountain_guns_desc: "Nasza armia zauważyła, że choć artyleria jest bardzo silna, obecnie jest praktycznie bezużyteczna w górzystym terenie Chile. Dlatego złożyła zamówienie na działa górskie, łatwiejsze w użyciu w górach, co pozwoli nam nadal korzystać z tej śmiercionośnej broni."
 SMB_tierra_del_fuego_training: "Szkolenie na Ziemi Ognistej"
 SMB_tierra_del_fuego_training_desc: "Nasi żołnierze muszą przejść odpowiednie szkolenie, jeśli mają skutecznie walczyć w rejonie zimnego południa i w górach. Dlatego musimy utworzyć wojskowe obozy szkoleniowe na Ziemi Ognistej, gdzie nasi żołnierze będą mogli lepiej zaaklimatyzować się do zimna."
 SMB_atacama_training: "Szkolenie na pustyni Atacama"
 SMB_atacama_training_desc: "Nasi żołnierze muszą przejść odpowiednie szkolenie, jeśli mają skutecznie walczyć w gorących tropikach i na pustyniach. Rozwiązaniem tego problemu jest utworzenie obozów szkoleniowych na pustyni Atacama, gdzie nasi żołnierze będą mogli lepiej zaaklimatyzować się do upałów."
 SMB_a_land_of_mountains: "Górzysta kraina"
 SMB_a_land_of_mountains_desc: "[ROOT.GetName] od dawna ma silną tradycję wykorzystywania górzystego terenu, by uzyskać przewagę w walce, i to nie zmieni się w przyszłości. Jesteśmy ludem nawykłym do życia w górach i wykorzystamy naszą wiedzę, by pokonać każdego molocha, z którym przyjdzie nam się zmierzyć."
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "Od czasów wielkiej wojny nasza marynarka wojenna popadła w stagnację do tego stopnia, że wiele z naszych okrętów jest już zupełnie nieprzydatnych. Czas zainwestować we flotę i rozpocząć ogromny program modernizacji."
 SMB_CHL_navy_desc: "Chociaż nasza flota ma długą i dumną tradycję, prestiż marynarki wojennej został poważnie nadszarpnięty przez bunt marynarki wojennej w 1931 r. Inwestując w Armada de Chile, możemy pomóc odbudować zaufanie społeczeństwa do naszej marynarki wojennej."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_academy_default_desc: "Samo budowanie i utrzymywanie okrętów to za mało, by powiedzieć, że ma się marynarkę wojenną. Potrzebujemy oficerów i specjalistów doskonale wiedzących, jak używać okrętów w boju. Dlatego stworzymy pierwszą [ROOT.GetAdjective] akademię marynarki wojennej, szkolącą nowe pokolenie oficerów."
 SMB_naval_academy_CHL_desc: "Nasza Escuela Naval ma długą historię szkolenia wykwalifikowanych oficerów marynarki wojennej, ale ciągłe inwestycje są niezbędne, aby zapewnić, że nasi admirałowie i kapitanowie będą przygotowani do nowoczesnej wojny morskiej."
 SMB_construct_naval_bases_desc: "Nasze stocznie marynarki wojennej są przestarzałe i wymagają pilnej modernizacji. Dzięki inwestycji w takie obiekty, będziemy mogli budować i obsługiwać znacznie większe jednostki."
 SMB_naval_foreign_advisors_desc: "Oficerowie naszej marynarki wojennej mieli w ostatnim czasie niewiele okazji do sprawdzenia swoich możliwości w boju. Moglibyśmy zatem skorzystać na zapraszaniu oficerów zagranicznych marynarek wojennych do szkolenia naszych oficerów w zakresie nowoczesnej taktyki morskiej."
 SMB_reescalate_the_naval_arms_race_desc: "Chociaż nie mamy formalnego porozumienia z naszymi sąsiadami w sprawie wielkości naszych marynarek wojennych, od czasu wielkiej wojny powstrzymywaliśmy się od ich nadmiernej rozbudowy. Jednak wojna znów majaczy na horyzoncie i byłoby lepiej dla nas, gdybyśmy rozpoczęli przezbrajanie, zanim uczynią to nasi sąsiedzi. "
 SMB_blue_water_fleet_desc: "Projekcja siły morskiej ma kluczowe znaczenie dla każdego narodu, który zamierza dołączyć do grona wielkich mocarstw lub chce skutecznie odstraszać ewentualnych wrogów. Powinniśmy zatem zadbać o to, by nasza marynarka wojenna posiadała wyposażenie i wyszkolenie, które umożliwią jej skuteczne działanie nawet z dala od portów macierzystych."
 SMB_coastal_fleet_desc: "Nie mamy ambicji toczenia wojen na całym świecie. Dlatego głównym celem naszej floty powinna być ochrona naszych wybrzeży i uniemożliwienie wrogom dokonania desantu na nasze terytorium."
 SMB_purchase_cruisers_and_dreadnoughts_desc: "Nasz przemysł ciągle rośnie w siłę, jednak czas nie gra na naszą korzyść. Żeby odpowiednio wzmocnić naszą marynarkę wojenną, potrzebujemy jak najszybciej większej liczby okrętów liniowych. W związku z tym zwrócimy się do wielkich mocarstw z pytaniem, czy są skłonne sprzedać swoje stare drednoty i krążowniki."
 SMB_minelaying_desc: "Utrzymywanie wystarczającej liczby okrętów do nieustannej obrony naszej rozległej linii brzegowej może być zbyt kosztowne. Miny to tańsze rozwiązanie, które pozwala odstraszać lub spowalniać siły wroga do czasu przybycia floty."
 SMB_escort_fleet_desc: "Czasy wielkich flot bojowych dobiegły końca, a we współczesnej wojnie morskiej wykorzystuje się mniejsze jednostki tworzące formacje eskortowe wokół stosunkowo niewielkiej liczby okrętów liniowych. Marynarka wojenna musi zatem zmodyfikować swoje plany, aby uwzględnić tę taktykę. "
 SMB_raiding_fleet_desc: "Morskie linie zaopatrzeniowe są kluczowe dla funkcjonowania większości gospodarek. Wykorzystanie naszych okrętów wojennych do przerwania tych szlaków może sprawić, że nawet największe kraje zostaną rzucone na kolana."
 SMB_degaussing_desc: "Zaczniemy rozmagnesowywać kadłuby naszych okrętów, dzięki czemu zmniejszy się ich sygnatura magnetyczna. Zapewni to ochronę przed minami magnetycznymi i zredukuje profil elektroniczny jednostek."
 SMB_naval_invasion_desc: "Pokonanie wrogiego kraju często wymaga wysadzenia desantu na jego plażach. Aby zmaksymalizować naszą zdolność do realizowania takich operacji, rozpoczniemy szkolenie wojsk lądowych i marynarki wojennej na wspólnych manewrach."
 SMB_cruiser_subs_desc: "Oceany Atlantycki i Spokojny są rozległe i wymagają wykorzystania okrętów podwodnych, które mogą przez dłuższy czas prowadzić skuteczne, samodzielne działania. Z tego względu musimy zainwestować w projektowanie własnych krążowników podwodnych."
 SMB_midget_subs_desc: "Działania samodzielnych okrętów podwodnych na rozległych oceanach byłyby bezowocnym przedsięwzięciem. Możemy lepiej wykorzystać nasze zasoby, budując mniejsze jednostki, które działają na płytszych wodach naszego wybrzeża."
 SMB_expand_repair_yards_desc: "Nawet najbardziej wytrzymałe okręty z najbardziej wydajnymi załogami będą w końcu wymagały napraw, zanim wrócą do aktywnej służby. Powinniśmy zainwestować w nasze stocznie remontowe, żeby prowadzone tam naprawy trwały jak najkrócej."
 SMB_enlarge_naval_facilities_desc: "Ostatnie wydarzenia na świecie jasno pokazują, że nasza marynarka wojenna musi być większa, jeśli chcemy posiadać odpowiednią flotę. Pierwszym krokiem w tym kierunku jest rozbudowa istniejących obiektów marynarki wojennej."
 SMB_merchant_marine_desc: "Transport zasobów drogą morską ma kluczowe znaczenie dla bezpieczeństwa narodowego wielu krajów, a nasz nie jest wyjątkiem. Dlatego też powinniśmy stworzyć profesjonalną flotę handlową zdolną do wspierania naszych wojsk w czasach kryzysu."
 SMB_aircraft_carriers_desc: "Aby nie pozostawać w tyle za naszymi wrogami, musimy wprowadzić samoloty do naszej marynarki wojennej. Aby to zrobić, musimy zbudować własne lotniskowce. Być może wykorzystanie kadłubów naszych większych, przestarzałych okrętów przyspieszy produkcję tego nowego rodzaju jednostek."
 SMB_fortification_effort_desc: "Marynarka wojenna i lotnictwo to nasze główne środki zapobiegania dotarciu sił wroga do naszych wybrzeży, powinniśmy jednak nadal utrzymywać solidne fortyfikacje brzegowe jako ostateczną linię obrony przed potencjalnym najeźdźcą."
