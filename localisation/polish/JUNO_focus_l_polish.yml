l_polish:
 SMB_army_default: "Uzbrojenie Fuerzas Armadas"
 SMB_army_default_desc: "Chociaż nie mamy się czego wstydzić, nasze siły zbrojne są jeszcze o wiele słabsze, niż byśmy sobie tego życzyli. Kluczowe jest wyposażenie żołnierzy w większą ilość nowoczesnej broni, a także ich szkolenie do walki w dowolnym miejscu i o każdej porze."
 SMB_military_facilities_default: "Rozbudowa placówek wojskowych"
 SMB_military_facilities_default_desc: "Musimy rozbudować przemysł zbrojeniowy, żeby dostarczyć naszemu wojsku odpowiednie uzbrojenie. Niezbędne jest zbudowanie nowych zakładów przemysłowych nastawionych na wytwarzanie wojskowego wyposażenia."
 SMB_department_of_propaganda_default: "Departament propagandy"
 SMB_department_of_propaganda_default_desc: "Świat stanął w ogniu, jednak mimo naszych usilnych starań, nie wszyscy cywile w naszym kraju popierają przystąpienie do wojny. Dlatego należy utworzyć departament odpowiedzialny za pokazanie obywatelom korzyści płynących ze zbrojnej, międzynarodowej walki."
 SMB_logistics_department_default: "Utworzenie departamentu logistyki"
 SMB_logistics_department_default_desc: "Ameryka Południowa to nasz dom, ale warunki panujące na tym kontynencie dają się we znaki wszystkim armiom. Żeby rozwiązać ten problem, powinniśmy stworzyć rodzaj sił zbrojnych odpowiadających wyłącznie za odpowiednie zarządzanie i dystrybucję logistyki."
 SMB_support_company_default: "Znaczenie kompanii wsparcia"
 SMB_support_company_bra: "Szkolenie pionierów w dżungli"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "Odblokowanie batalionu wsparcia §Ypionierów (dżungla):§!\n §YDżungla§!:\n Ruch: §G+30%§!, \n Atak: §G+10%§!, \n Obrona: §G+20%§!"
 SMB_support_company_default_desc: "Niedawne utworzenie departamentu logistyki doprowadziło do licznych odkryć. Po pierwsze, w celu utrzymania dostaw zapasów, należy wytwarzać odpowiednie ilości zasobów oraz wyposażenia. Obecnie mamy na tym polu poważne braki. Musimy zmodernizować nasze wyposażenie wsparcia, jeśli chcemy dotrzymać kroku naszym konkurentom."
 SMB_department_of_military_intelligence_default: "Departament wywiadu wojskowego"
 SMB_department_of_military_intelligence_default_desc: "Choć słowa mogą przeczyć sobie nawzajem, należy pamiętać, że bez znajomości pozycji wroga i jego motywacji trudno będzie go pokonać w bezpośredniej walce. Niezbędne jest utworzenie w naszej armii departamentu wywiadu wojskowego."
 SMB_motorized_default: "Inwestycja w przemysł motoryzacyjny"
 SMB_motorized_default_desc: "Przyszłość sztuki wojennej to szybkie pojazdy przemieszczające się, by okrążyć i rozbić wroga, nie dając mu czasu na reakcję. Minęły czasy szeregów strzelającej piechoty rodem z XVI albo XVII wieku. Taka strategia to niepotrzebna strata czasu oraz zasobów ludzkich, która nie przynosi większych efektów."
 SMB_tank_warfare_default_CHL: "Walka w Patagonii"
 SMB_tank_warfare_default: "Wojna pancerna"
 SMB_tank_warfare_default_desc: "Najlepszym uzupełnieniem mobilnej armii jest jednostka potężnych metalowych potworów, których siła ognia może zmiażdżyć prawie każdego napotkanego wroga. Jedyne pytanie to: czy nasza produkcja czołgów powinna być nastawiona na niemiecką strategię Blitzkriegu, czy może na wsparcie działań piechoty?"
 SMB_tank_warfare_tt: "Odblokowanie decyzji o §Yspecjalizacji§! naszych krajowych programów broni pancernej"
 SMB_domestic_production_default: "Nacisk na produkcję krajową"
 SMB_domestic_production_default_desc: "Choć jest to niewątpliwie trudniejsze i bardziej czasochłonne, większe korzyści przynosi opracowanie oraz wytwarzanie czołgów we własnym kraju. Dzięki temu mielibyśmy wpływ na jakość produktów, a dostawy broni nie mogłyby być skradzione przed ich dostarczeniem."
 SMB_mechanized_troops_default: "Mechanizacja wojsk"
 SMB_mechanized_troops_default_desc: "W celu wzmocnienia naszych sił zbrojnych i dostosowania ich do działań na polu walki przyszłości, rozpoczniemy masową mechanizację regularnych wojsk. Dzięki temu będą one mogły nadążyć za pułkami pancernymi i siać zniszczenie na polu walki zza bezpiecznego pancerza."
 SMB_army_academy_default: "Rozbudowa akademii wojskowej"
 SMB_army_academy_default_desc: "Skuteczna broń to nie jedyny czynnik decydujący o wyniku bitwy. Innym ważnym elementem są umiejętności i to nie tylko zwykłego żołnierza, ale także generała dowodzącego armią. Z tego względu powinniśmy zainwestować w rozszerzenie działalności departamentu armii w naszej akademii wojskowej."
 SMB_regular_infantry_default: "Siła zwykłego żołnierza"
 SMB_regular_infantry_default_desc: "Wyposażenie to jeden z istotnych elementów, ale to zwykły żołnierz, walczący w obronie ojczyzny, własnych wartości i swoich bliskich, jest prawdziwą siłą każdej armii. Dlatego musimy za wszelką cenę umacniać morale zwykłych żołnierzy i dać im potencjał do zwyciężania w nawet najtrudniejszych bitwach."
 SMB_artillery_CHL: "Wykorzystanie produkcji saletry"
 SMB_artillery_default: "Specjalizacja produkcji ciężkich dział"
 SMB_artillery_default_desc: "Nasza gospodarka nie dorównuje siłą takim potęgom jak Wielka Brytania, Francja i Włochy. Musimy specjalizować się w produkcji ciężkich dział, jeśli chcemy mieć mocniejsze i lepsze wyposażenie, chociaż wolelibyśmy mieć pieniądze na wszystkie rodzaje sprzętu, jakiego potrzebujemy."
 SMB_foreign_designs_default: "Zakup zagranicznych konstrukcji"
 SMB_foreign_designs_default_desc: "Chcielibyśmy mieć uczonych i inżynierów, którzy budowaliby nasze własne pojazdy opancerzone, ale lepiej będzie, jeśli wykorzystamy nasze kontakty, żeby zawrzeć korzystne umowy na rynku międzynarodowym. Obecnie to jedyna realna możliwość zdobycia specjalistycznego wyposażenia."
 SMB_foreign_advisors_default: "Doradcy zagraniczni"
 SMB_foreign_advisors_default_desc: "Chociaż [ROOT.GetAdj] instruktorzy wojskowi są dobrzy, to nie mogą równać się z tymi, którzy walczyli w licznych konfliktach i szkolili się na najlepszych zagranicznych akademiach wojskowych. Dlatego powinniśmy przyciągnąć do naszego kraju zagranicznych doradców wojskowych, którzy przekażą naszym żołnierzom swoją specjalistyczną wiedzę i w ten sposób wzmocnią nasze siły zbrojne."
 SMB_army_professionalism_CHL: "Pruskie wzory w armii"
 SMB_army_professionalism_default: "Dalsze zwiększanie profesjonalizacji armii"
 SMB_army_professionalism_default_desc: "Może posiadanie jak największego potencjału mobilizacyjnego to dobra praktyka, ale według naszych zagranicznych doradców wojskowych o wiele ważniejsze jest, by armia nieustannie posiadała najwyższy możliwy potencjał bojowy."
 SMB_conscription_default: "Zwiększenie poboru"
 SMB_conscription_default_desc: "Chociaż profesjonalizm naszych żołnierzy mógłby wydawać się wątpliwy, nie mamy wątpliwości, że w tej chwili nasza armia rozpaczliwie potrzebuje więcej ludzi. Doskwiera nam brak chętnych do służby w siłach zbrojnych."
 SMB_conscription_CHL: "Lekcje z wielkiej wojny"
 SMB_experimental_weapons_department_default: "Departament broni eksperymentalnej"
 SMB_experimental_weapons_department_default_desc: "Jeżeli nie chcemy zostać w tyle za naszymi rywalami w dziedzinach technicznych, powinniśmy rozpocząć prace teoretyczne i projektowe związane z tak zwaną cudowną bronią. Dzięki temu nie zostaniemy zdeklasowani na polu bitwy."
 SMB_nuclear_program_default: "Krajowy program atomowy"
 SMB_nuclear_program_default_desc: "Amerykanie i Niemcy pracują nad odkryciem tajemnic atomu, a my nie powinniśmy pozostawać w tyle. Oni pracują z myślą o wojnie, ale nasi naukowcy wskazują też na możliwość wykorzystania rozbicia atomu do poprawy życia ludności cywilnej."
 SMB_nuclear_program_key_BRA: "Programa Paralelo"
 SMB_special_forces_default: "Programy sił specjalnych"
 SMB_special_forces_default_desc: "Nasza armia, chociaż niewielka, może stać się o wiele silniejsza, jeśli znajdą się w niej specjalnie przeszkoleni żołnierze, doskonale radzący sobie w określonych sytuacjach i rodzajach starć. Opracowanie programów szkolenia oraz wykorzystania takich jednostek powinno stać się naszym priorytetem."
 SMB_special_forces_option_1_default: "Wzmocnienie pułków górskich"
 SMB_special_forces_option_1_default_desc: "Piechota górska zasługuje na wyjątkową uwagę wyższych dowódców, ponieważ dokonuje ona wyczynów, o jakich zwykli żołnierze mogą tylko pomarzyć. Może ona prowadzić walkę w zdradzieckich Andach i wspierać normalne jednostki podczas natarcia."
 SMB_special_forces_option_2_default: "Silna piechota morska"
 SMB_special_forces_option_2_default_desc: "Marynarka wojenna jest obecnie naszą mocną stroną, powinniśmy to wykorzystać i pozwolić jej na posiadanie własnych jednostek piechoty, złożonych głównie z doskonale przeszkolonych oraz wyjątkowo skutecznych żołnierzy piechoty morskiej."
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap] od dawna posiada piechotę morską, ale od zakończenia wojny na Pacyfiku została ona zredukowana do jednostek artylerii nabrzeżnej. Przekształcając je w korpus piechoty morskiej wyposażony do prowadzenia wojny ekspedycyjnej, [ROOT.GetNameDef] znów będzie w stanie dokonywać projekcji siły za granicę, jak miało to miejsce w XIX wieku."
 SMB_special_forces_option_3_default: "Rozbudowa lotnictwa wojsk lądowych"
 SMB_special_forces_option_3_default_desc: "Siły powietrzne są obecnie naszą mocną stroną, powinniśmy to wykorzystać i pozwolić im na posiadanie własnych jednostek piechoty, złożonych głównie ze specjalnie przeszkolonych oraz wyjątkowo skutecznych spadochroniarzy."
 SMB_special_forces_option_1_continuation_default: "Program szkolenia rangerów"
 SMB_special_forces_option_1_continuation_default_desc: "Nasza piechota górska powinna być wspierana przez rangerów, żołnierzy przeszkolonych do prowadzenia działań zaczepnych i zwiadowczych w rejonach górskich, ale także w lasach i dżunglach Ameryki Południowej."
 SMB_special_forces_option_2_continuation_default: "Wsparcie dla piechoty morskiej"
 SMB_special_forces_option_2_continuation_default_desc: "Żeby piechota morska działała z maksymalną skutecznością i siłą, powinniśmy opracować technologie, które jej w tym pomogą. Mogłyby to być pojazdy desantowe i lepsze techniki dostarczania zaopatrzenia po tym, jak wojska znajdą się na brzegu."
 SMB_special_forces_option_3_continuation_default: "Wsparcie desantów powietrznych"
 SMB_special_forces_option_3_continuation_default_desc: "Żeby zwiększyć szanse powodzenia zrzutów naszych spadochroniarzy, powinniśmy opracować technologie, które ułatwią tym żołnierzom przetrwanie. Mogłyby to być wozy pancerne zrzucane z powietrza lub zamaskowane skrzynie z zaopatrzeniem."
 SMB_air_defense_default: "Obrona plot."
 SMB_air_defense_default_desc: "Skoro nasi przeciwnicy pokazali swoją prawdziwą twarz i rozpoczęli prace nad własną bronią lotniczą, musimy przygotować naszą odpowiedź. W tym celu zaczniemy od szybkiej budowy i rozmieszczenia stanowisk obrony przeciwlotniczej."
 SMB_air_force_default: "Uzbrojenie Fuerzas Aéreas"
 SMB_air_force_default_desc: "Wielu teoretyków przekonuje, że obecnie naszą piętą achillesową jest budowa nowoczesnych sił powietrznych. Trzeba temu zaradzić, budując nowe hangary i obiekty, a także szkoląc więcej pilotów."
 SMB_air_academy_default: "Uruchomienie prawdziwej uczelni lotniczej"
 SMB_air_academy_default_desc: "Nie tylko żołnierze wojsk lądowych muszą mieć odpowiednie wykształcenie. Nasi piloci, choć nie brak im entuzjazmu, nie przeszli profesjonalnego szkolenia, dzięki któremu doskonale radziliby sobie w walkach powietrznych. Żeby to zmienić musimy zwiększyć na akademii wojskowej liczbę grup szkolących żołnierzy sił powietrznych."
 SMB_construct_air_bases_default: "Budowa nowych baz lotniczych"
 SMB_construct_air_bases_default_desc: "Potrzebujemy nie tylko profesjonalnych i dobrze wykształconych pilotów. Brakuje nam jeszcze jednego, istotnego elementu dużych sił powietrznych: lotnisk. Mamy ich kilka, ale to za mało, jeśli chcemy rozbudować siły powietrzne do poziomu, na którym zostaną liczącą się siłą."
 SMB_domestic_designs_default: "Projekty krajowe"
 SMB_domestic_designs_default_desc: "Powinniśmy projektować i wytwarzać własne modele oraz konstrukcje samolotów, ponieważ nie mamy pewności, że inne kraje potrafią zaprojektować i wyprodukować maszyny odpowiadające naszym pilotom."
 SMB_license_designs_default: "Licencje na zagraniczne projekty"
 SMB_license_designs_default_desc: "Projektowanie oraz rozwój własnych konstrukcji lotniczych pochłaniają zbyt dużo czasu i środków. Zamiast tego powinniśmy nabyć licencję na zagraniczne wyposażenie i skoncentrować się na jego produkowaniu tutaj, na [ROOT.GetAdj] ziemi."
 SMB_purchase_aircraft_default: "Zakup zagranicznych samolotów"
 SMB_purchase_aircraft_default_desc: "Nasze siły powietrzne uznały, że projektowanie i produkcja własnych samolotów to zbyt kosztowne i czasochłonne przedsięwzięcie. Zamiast tego powinniśmy nabyć zagraniczne wyposażenie."
 SMB_establish_aircraft_industry_default: "Krajowy przemysł lotniczy"
 SMB_establish_aircraft_industry_BRA: "Empresa Brasileira de Aeronáutica"
 SMB_establish_aircraft_industry_default_desc: "Jeżeli chcemy utrzymać wydajność produkcji na jak najwyższym poziomie, musimy koniecznie stworzyć w naszym kraju prężny przemysł lotniczy."
 SMB_flying_fortress_default: "Latające fortece"
 SMB_flying_fortress_default_desc: "Jedynym właściwym zastosowaniem sił powietrznych jest bombardowanie wroga tak długo, aż skapituluje, a zgliszcza będą ciągnąć się aż po horyzont. Dlatego należy postawić na budowę dużych samolotów, zdolnych do przenoszenia ogromnych ilości materiałów wybuchowych w postaci bomb."
 SMB_tactical_air_force_default: "Lotnictwo taktyczne"
 SMB_tactical_air_force_default_desc: "Siły powietrzne powinny nie tylko wspierać wojska lądowe, ale także realizować o wiele bardziej skomplikowane zadania, z którymi siły naziemne nie poradzą sobie same. Właśnie dzięki temu lotnictwo jest wspaniałe."
 SMB_nimble_air_force_default: "Szybkie lotnictwo"
 SMB_nimble_air_force_default_desc: "Samoloty powinny być zwrotne, by mogły wymanewrować nie tylko maszyny wroga, ale też oczy żołnierzy obsługujących działa przeciwlotnicze i okręty. Lotnictwo powinno opierać się na mniejszych maszynach do walki kołowej i skutecznych uderzeń. Ciężar tych samolotów nie powinien ograniczać możliwości wykonywania szybkich i zdecydowanych manewrów."
 SMB_strategic_bombing_default: "Nacisk na bombardowania strategiczne"
 SMB_strategic_bombing_default_desc: "Wojnę wygrywa się, pokonując wroga nie tylko w walce, ale także druzgocąc jego potencjał przemysłowy i gospodarczy. Dlatego w czasie wojny jednym z naszym priorytetów powinny być bombardowania strategiczne."
 SMB_army_support_default: "Wsparcie sił lądowych"
 SMB_army_support_default_desc: "Siły lądowe nie mogą zwyciężyć, jeśli są intensywnie nękane z powietrza. Dlatego nasze lotnictwo powinno nie tylko bronić ich przed takim zagrożeniem, ale posiadać też samoloty odpowiednio wyposażone do atakowania jednostek naziemnych wroga."
 SMB_winning_the_air_war_default: "Zwycięstwo w wojnie powietrznej"
 SMB_winning_the_air_war_default_desc: "Wsparcie z powietrza i ostrzał z morza to istotne elementy, ale należy pamiętać, że te działania nie mają znaczenia, jeśli nie wywalczyło się przewagi powietrznej. Nasze lotnictwo musi posiadać maszyny, które pozwolą zrealizować ten cel."
 SMB_naval_support_default: "Nacisk na wsparcie marynarki wojennej"
 SMB_naval_support_default_desc: "Celem numer jeden naszych samolotów jest pomoc w oczyszczaniu drogi dla naszej marynarki wojennej i konwojów cywilnych oraz ich ochrona. Dlatego ważne jest, aby projektować samoloty z myślą o wspieraniu marynarki wojennej i zadaniach patrolowych. Należy też zadbać, by mogły one uniknąć zestrzelenia przez pokładową artylerię przeciwlotniczą."
 SMB_air_modifier_boost_1_default: "Specjalizacja: wsparcie z powietrza"
 SMB_air_modifier_boost_1_default_desc: "Bardzo ważne jest umożliwienie piechocie dotarcia tam, dokąd zmierza, i właśnie dlatego należy koncentrować działania sił powietrznych na pomaganiu jej w tym - czy to poprzez bezpośrednie wsparcie powietrzne, czy też bombardowanie zaplecza wroga."
 SMB_air_modifier_boost_2_default: "Projektowanie zaawansowanych płatowców"
 SMB_air_modifier_boost_2_default_desc: "Jeżeli nasze samoloty mają przetrwać kontakt z wrogiem, muszą nie tylko uniknąć jak największej liczby trafień, ale także przetrwać ich kilka, i to w stanie pozwalającym wrócić do bazy na naprawy. Dlatego powinniśmy zaprojektować dla naszych samolotów lepsze szkielety i silniki, które w każdych okolicznościach zapewnią naszym pilotom bezpieczeństwo."
 SMB_air_doctrine_default: "Rozwój doktryn"
 SMB_air_doctrine_default_desc: "Należy pamiętać, że bez dobrej strategii nawet najlepsi piloci i maszyny nie zdołają wygrać walki. Wojny to przede wszystkim planowanie, strategie i maksymalne wykorzystywanie indywidualnych mocnych stron danego kraju. Powinniśmy zatem włożyć wiele wysiłku w rozwój nowych doktryn dla naszych sił powietrznych."
 SMB_aircraft_carriers_default: "Lotniskowce"
 SMB_joint_operative_command_default: "Dowództwo Połączonych Operacji"
 SMB_joint_operative_command_default_desc: "Rozbudowaliśmy nie tylko naszą armię, ale też stworzyliśmy solidne podwaliny dla naszych sił powietrznych, więc teraz należy rozpocząć pracę nad koordynacją i współpracą między różnymi rodzajami sił zbrojnych. W tym celu powołamy wspólne dowództwo operacyjne, w którym znajdą się dowódcy wybrani z obu domen."
 SMB_war_planning_office_default: "Urząd planowania wojennego"
 SMB_war_planning_office_default_desc: "Musimy także zadbać o to, żeby nasza armia otrzymywała właściwe i dobrze przemyślane plany oraz rozkazy. Nie może ona pozostawać w tyle w wojnie informacyjnej ani otrzymywać nieaktualnych informacji, przez które mogłaby wpaść w zasadzkę i zostać zniszczona. Dlatego powinniśmy stworzyć urząd planowania wojennego, który zajmie się koordynacją tych działań."
 SMB_women_in_aviation_default: "Kobiety w lotnictwie"
 SMB_women_in_aviation_default_desc: "Choć nie zawsze traktowano je w ten sposób, kobiety zawsze odgrywały ważną rolę w społeczeństwie. Teraz nadszedł czas, żeby sięgnęły po więcej i wykonywały zadania, które wcześniej uznawano za typowo męskie, na przykład przy produkcji, ale także pilotowaniu samolotów należących do naszego kraju."
 SMB_navy_default: "Marynarka wojenna"
 SMB_naval_academy_default: "Wzmocnienie Akademii Morskiej"
 SMB_construct_naval_bases_default: "Budowa nowych baz marynarki wojennej"
 SMB_naval_foreign_advisors_default: "Zaproszenie doradców marynarki wojennej"
 SMB_purchase_destroyers_and_subs_default: "Zakup niszczycieli i okrętów podwodnych"
 SMB_reescalate_the_naval_arms_race_default: "Ponowna eskalacja morskiego wyścigu zbrojeń"
 SMB_blue_water_fleet_default: "Flota pełnomorska"
 SMB_coastal_fleet_default: "Flota przybrzeżna"
 SMB_purchase_cruisers_and_dreadnoughts_default: "Zakup krążowników i drednotów"
 SMB_minelaying_default: "Zaawansowane stawianie min"
 SMB_escort_fleet_default: "Flota eskortowa"
 SMB_raiding_fleet_default: "Flota rajdowa"
 SMB_degaussing_default: "Rozmagnesowanie"
 SMB_naval_invasion_default: "Desant morski"
