 RULE_ALLOW_LICENSING: "Licencje na produkcję"
 RULE_ALLOW_LICENSING_FREE_DESC: "Kraje mogą otrzymywać od dowolnych państw licencje na produkcję."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC: "Kraje mogą otrzymać licencje na produkcję tylko od państw, które mają taką samą ideologię przewodnią."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC: "Kraje mogą otrzymać licencje na produkcję tylko od państw z tej samej frakcji."
 RULE_ALLOW_LICENSING_BLOCKED_DESC: "Kraje mogą otrzymać licencje na produkcję tylko dzięki specjalnym decyzjom i wydarzeniom."
 RULE_ALLOW_LEND_LEASE: "Lend-Lease"
 RULE_ALLOW_LEND_LEASE_FREE_DESC: "Kraje mogą przekazywać sprzęt w ramach umowy Lend-Lease każdemu, przy dowolnym poziomie napięcia światowego."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC: "Lend-Lease jest ograniczone przez napięcie światowe i zasady ideologii."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC: "Kraje mogą przekazywać sprzęt w ramach umowy Lend-Lease tylko państwom, które mają tę samą ideologię przewodnią."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC: "Kraje mogą przekazywać sprzęt w ramach umowy Lend-Lease tylko państwom z tej samej frakcji."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC: "Kraje nie mogą przekazywać innym państwom sprzętu w ramach umowy Lend-Lease."
 RULE_ALLOW_VOLUNTEERS: "Ochotnicy"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC: "Kraje mogą wysyłać ochotników do dowolnych państw, niezależnie od napięcia światowego."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC: "Wysyłanie ochotników jest ograniczone przez napięcie światowe i zasady ideologii."
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC: "Kraje mogą wysyłać ochotników tylko do państw, które mają taką samą ideologię przewodnią."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC: "Kraje nie mogą wysyłać ochotników do żadnych państw."
 RULE_ALLOW_GUARANTEES: "Gwarantuj niepodległość"
 RULE_ALLOW_GUARANTEES_FREE_DESC: "Niepodległość dowolnego kraju może być zagwarantowana w każdej chwili, niezależnie od napięcia światowego."
 RULE_ALLOW_GUARANTEES_LIMITED_DESC: "Udzielanie gwarancji niepodległości jest ograniczone przez napięcie światowe i ideologię."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC: "Kraje mogą udzielać gwarancji tylko państwom, które mają tę samą ideologię przewodnią."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC: "Kraje nie mogą nigdy udzielać gwarancji innym państwom. Nie dotyczy to gwarancji istniejących na początku gry lub wynikających z celów narodowych."
 RULE_ALLOW_REVOKE_GUARANTEES: "Cofanie gwarancji"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC: "Gwarancje niepodległości można wycofać."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC: "Gwarancji niepodległości nigdy nie można wycofać, chyba że przewidują to cele narodowe."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP: "Zasada gry: §RGwarancji niepodległości nigdy nie można wycofać, chyba że przewidują to cele narodowe.§!"
