 RULE_ALLOW_RELEASE_NATIONS_NOT_ETHIOPIA_COMPLIANCE_TOOLTIP: "§Y[ROOT.GetName]§! nie może wyzwolić §YEtiopii§! jako kraju, dopóki posłuszeństwo we wszystkich etiopskich regionach nie przekroczy §Y70%§!."
