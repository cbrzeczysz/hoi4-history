 RULE_OPTION_FIN_DEMOCRATIC_PLAN: "Demokracja"
 RULE_OPTION_FIN_DEMOCRATIC_PLAN_DESC: "Fińscy socjaldemokraci zwrócą się do fińskiego społeczeństwa i doprowadzą do drastycznej, a przy tym bezkrwawej, zmiany kierunku polityki Finlandii. Następnie Finowie spróbują połączyć siły z innymi zachodnimi mocarstwami demokratycznymi, by w ten sposób chronić niepodległość kraju i jego konserwatywno-lewicowe społeczeństwo."
