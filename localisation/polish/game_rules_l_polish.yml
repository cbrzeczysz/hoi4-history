 RULE_OPTION_COMMUNIST: "Komunizm"
 RULE_OPTION_FASCIST: "Faszyzm"
 RULE_OPTION_FASCIST_HISTORICAL: "Faszyzm - historycznie"
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC: "Włoskie SI będzie dążyło do jak najwierniejszego odtworzenia historycznego łańcucha zdarzeń."
 RULE_OPTION_FASCIST_ALTERNATE: "Faszyzm - historia alternatywna"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC: "Włoskie SI będzie dążyło do zawarcia sojuszu z Hiszpanią przed przystąpieniem do państw Osi, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_ALT_FASCIST_BALBO: "Alternatywny faszyzm - Italo Balbo"
 RULE_ALT_FASCIST_BALBO_ITA_AI_DESC: "Włoskie SI będzie dążyło do odsunięcia Mussoliniego od władzy i zastąpienia go Italem Balbem, by poszukiwać drogi do niezależnego rozwoju."
 RULE_OPTION_ALT_FASCIST_GRANDI: "Alternatywny faszyzm - Dino Grandi"
 RULE_ALT_FASCIST_GRANDI_ITA_AI_DESC: "Włoskie SI będzie dążyło do odsunięcia Mussoliniego od władzy i zastąpienia go Dinem Grandim, by wzmacniać powiązania z sojusznikami."
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE: "Monarchizm - Cesarstwo Rzymskie"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE_AI_DESC: "Król Wiktor Emanuel poprowadzi Włochy ku monarchii absolutnej, spróbuje osiągnąć Mare Nostrum i zreformować Cesarstwo Rzymskie."
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY: "Chrześcijańska Demokracja"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY_AI_DESC: "Król Wiktor Emanuel pozbędzie się Mussoliniego, spróbuje stworzyć niezależną frakcję i poprowadzić Włochy ku monarchii konstytucyjnej, faworyzującej partię chrześcijańsko-demokratyczną, na czele której stoi Alcide de Gasperi."
 RULE_OPTION_ITA_COMMUNIST_PLAN: "Włoski komunizm"
 RULE_OPTION_ITA_COMMUNIST_PLAN_AI_DESC: "Włoscy antyfaszyści połączą siły, by siłą obalić rząd faszystowski, utworzyć rząd komunistyczny, uwolnić kolonie i zgłosić akces do Kominternu."
 RULE_OPTION_ITA_DEMOCRATIC_PLAN: "Włoski socjalizm"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN_AI_DESC: "Włoscy antyfaszyści połączą siły, by siłą obalić rząd faszystowski, powołać rząd socjaldemokratyczny i działać na rzecz utworzenia konfederacji z dawnymi koloniami w Afryce."
 RULE_OPTION_FIN_FASCIST_PLAN: "Faszyzm"
 RULE_OPTION_FIN_FASCIST_PLAN_DESC: "Fińska prawica, kierowana przez Patriotyczny Ruch Ludowy, obali dawną demokrację konserwatywną i spróbuje zacieśnić relacje z Niemcami, a także oprze się na takich organizacjach jak Mustapaidat i Suojeluskunta, by stworzyć silną armię oraz powiększyć terytorium kraju zgodnie z ideą Wielkiej Finlandii."
 RULE_OPTION_FIN_COMMUNIST_PLAN: "Komunizm"
