 RULE_OPTION_DISPERSE_MILITARY_POWER: "Rozproszenie siły wojskowej"
 RULE_OPTION_DISPERSE_MILITARY_POWER_AI_DESC: "SI pozostanie neutralna w kwestiach światowych i będzie starała się rozwijać swój kraj, chyba że zostanie sprowokowana."
 RULE_OPTION_DICTATORSHIP_NEUTRAL: "Neutralna dyktatura"
 RULE_OPTION_DICTATORSHIP_NEUTRAL_AI_DESC: "SI pójdzie drogą autorytarnej dyktatury, ale spróbuje pozostać neutralna."
 DICTATORSHIP_WARMONGER: "Podżegacz"
 RULE_OPTION_DICTATORSHIP_WARMONGER_AI_DESC: "SI pójdzie drogą autorytarnej dyktatury i spróbuje powiększyć swoje terytorium."
