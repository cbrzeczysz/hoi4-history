 RULE_OPTION_DEMOCRATIC_ENG_AI_DESC: "Brytyjskie SI będzie dążyło do ochrony Polski i poprowadzi swych sojuszników w wojnie obronnej przeciwko Niemcom, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_TRADE_UNIONS: "Ustępstwa wobec związków zawodowych"
 RULE_OPTION_TRADE_UNIONS_ENG_AI_DESC: "Brytyjskie SI będzie dążyło do zawarcia porozumienia ze związkami zawodowymi i zmieni ustrój na komunistyczny, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_THE_KINGS_PARTY: "Wzmocnienie Partii Królewskiej"
 RULE_OPTION_THE_KINGS_PARTY_ENG_AI_DESC: "Brytyjskie SI będzie dążyło do poparcia małżeństwa króla Edwarda VIII z Wallis Simpson i wzmocni Partię Królewską, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT: "Koniec ustępstw"
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT_ENG_AI_DESC: "Brytyjskie SI będzie dążyło do zaprzestania polityki ustępstw i zastąpi ją demokratycznym interwencjonizmem, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS: "Organizowanie Czarnych Koszul"
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS_ENG_AI_DESC: "Brytyjskie SI będzie dążyło do zorganizowania Czarnych Koszul i zmiany ustroju na faszystowski, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_HOL_AI_DESC: "Holenderskie SI będzie próbowało dołączyć do aliantów, gdy zostanie zaatakowane, ale nie przeniesie swego rządu do Indii Wschodnich, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY: "Dziedzictwo buntu na \"De Zeven Provinciën\""
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY_HOL_AI_DESC: "Holenderskie SI będzie dążyło do odnowienia dziedzictwa buntu na \"De Zeven Provinciën\" i zmieni ustrój na komunistyczny, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_ORANJE_BOVEN: "Oranje Boven"
 RULE_OPTION_ORANJE_BOVEN_HOL_AI_DESC: "Holenderskie SI będzie dążyło do wspierania monarchii i umieszczenia na tronie królowej Wilhelminy, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA: "Kontynuujmy wojnę w Batavii"
 RULE_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA_HOL_AI_DESC: "Holenderskie SI będzie dążyło do utrzymania demokracji, ale po kapitulacji przeniesie swą stolicę do Batavii, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS: "Kontynuujmy pracę w Zuiderzee"
 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC: "Holenderskie SI będzie dążyło do utrzymania demokracji, ale skoncentruje się na rozwoju na kontynencie, a nie w koloniach, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_CAVE_TO_THE_GERMANS: "Ulegnijmy Niemcom"
 RULE_CAVE_TO_THE_GERMANS_HOL_AI_DESC: "Holenderskie SI będzie dążyło do wciągnięcia Niemców w wojnę handlową i zawrze z nimi sojusz, gdy zmieni ustrój na faszystowski, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES: "Poprowadźmy pomniejsze demokracje"
 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC: "Holenderskie SI będzie dążyło do utrzymania demokracji i poprowadzi mniejsze kraje Europy do utworzenia Unii Europejskiej, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_OPTION_SECULAR_REPUBLIC: "Świecka republika"
 RULE_OPTION_SECULAR_REPUBLIC_DESC: "Skłanianie się ku umiarkowanej świeckości i rządy prawa zostaną wzmocnione w Meksyku, a kraj będzie dążył do porozumienia z Ameryką."
 RULE_OPTION_SOCIAL_CATHOLICISM: "Katolicyzm społeczny"
 RULE_OPTION_SOCIAL_CATHOLICISM_DESC: "Umiarkowani reformatorzy w Kościele katolickim stworzą w Meksyku nowy konkordat. To zakończy niepokoje społeczne wywołane przez totalitaryzm i zbliży Meksyk z Wielką Brytanią."
 RULE_OPTION_FASCIST_DICTATORSHIP: "Dyktatura faszystowska"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC: "Plutarco Calles, Saturnino Cedillo i inni wojskowi dyktatorzy zdławią demokrację rodzącą się w Meksyku oraz doprowadzą do zbliżenia kraju z Niemcami."
 RULE_OPTION_THEOCRATIC_ORDER: "Porządek teokratyczny"
 RULE_OPTION_THEOCRATIC_ORDER_DESC: "Synarchiści i Cristeros przejmą władzę w Meksyku, tworząc w ten sposób nowy porządek Ameryki Łacińskiej, by oczyścić kontynent z heretyków."
 RULE_OPTION_SOVIET_REPUBLIC: "Republika Radziecka"
 RULE_OPTION_SOVIET_REPUBLIC_DESC: "Meksyk zacieśni stosunki ze Związkiem Radzieckim i zapoczątkuje rewolucję w Ameryce Łacińskiej."
 RULE_OPTION_CARDENISMO: "Kardenizm"
