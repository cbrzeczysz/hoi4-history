 ITA_FRAGMENTATION_STATUS: "Stan podziału Włoch"
 RULE_OPTION_ITA_FRAGMENTED: "Anulowanie Risorgimento"
 RULE_OPTION_ITA_FRAGMENTED_DESC: "Anuluje Risorgimento we Włoszech i przywraca granice do wcześniejszego stanu."
 RULE_OPTION_NATIONALIST_HISTORICAL: "Państwo frankistowskie"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC: "Franco przejmie kontrolę nad frontem narodowym i połączy ideologie falangistów i karlistów, by stworzyć nową zjednoczoną Hiszpanię, która postara się zachować neutralność w wojnie światowej, jeśli nie zostanie zaatakowana."
 RULE_OPTION_SECOND_REPUBLIC: "Druga Republika"
 RULE_OPTION_SECOND_REPUBLIC_DESC: "Demokratyczny rząd Hiszpanii zachowa Drugą Republikę, odrzucając faszyzm i komunizm."
 RULE_OPTION_FALANGIST: "Falangizm"
 RULE_OPTION_FALANGIST_DESC: "Falangiści pod wodzą José Antonio Primo de Rivery odrzucą karlizm i będą dążyć do przywrócenia hiszpańskiego imperializmu."
 RULE_OPTION_CARLIST: "Karlizm"
 RULE_OPTION_CARLIST_DESC: "Karliści pod wodzą Manuela Fal Conde odrzucą falangizm i przywrócą dawną monarchię absolutną, a na tronie zasiądzie prawowity karlistowski król."
 RULE_OPTION_ANARCHIST: "Anarchizm"
 RULE_OPTION_ANARCHIST_DESC: "Komuny anarchistyczne z Aragonii i Katalonii połączą siły, by pozbyć się faszystów i komunistów. Odrzucą też całkowicie ideę państwa narodowego."
 RULE_OPTION_INDEPENDENT_COMMUNIST: "Niezależny komunizm"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC: "POUM i ich anarchistyczni sojusznicy zrzucą jarzmo stalinizmu i po zakończeniu wojny domowej znajdą własną, niezależną ideologię komunistyczną."
 RULE_OPTION_STALINIST: "Komunizm stalinowski"
 RULE_OPTION_STALINIST_DESC: "Prawdziwi komuniści, otrzymujący polecenia z Moskwy, sprzeciwią się anarchistom i faszystom, ograniczą wpływy niezależnych komunistów i pod stalinowskim przewodnictwem rozpoczną nowy rozdział w historii Drugiej Republiki."
 RULE_OPTION_HISTORICAL_POR_AI_DESC: "Pod rządami Salazara Portugalia umocni Estado Novo i postara się zachować neutralność podczas wojny światowej."
 RULE_OPTION_FASCIST_POR_AI_DESC: "Rafael Pereira przejmie kontrolę nad Portugalią jako faszystowski dyktator, podczas wojny domowej poprze nacjonalistów, a po jej zakończeniu spróbuje przyłączyć się do państw Osi."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE: "Piąte Imperium"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC: "Rząd portugalski stanie się faszystowski, w czasie hiszpańskiej wojny domowej będzie walczył z republikanami i spróbuje odzyskać utracone terytoria w Afryce, Azji i Ameryce, by odbudować mocarstwową pozycję na arenie międzynarodowej."
 RULE_OPTION_NEUTRALITY_MONARCHIST: "Monarchizm"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC: "Po przywróceniu w Portugalii monarchii król Duarte spróbuje porozumieć się z brazylijskimi monarchistami, by odnowić Imperium Portugalii i Brazylii."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC: "Pod wpływem Zjednoczonego Królestwa rząd demokratyczny obali autorytarny reżim Salazara i z brytyjską pomocą skoncentruje się na rozwoju przemysłu krajowego, a potem przyłączy się do aliantów."
 RULE_OPTION_COMMUNIST_COMINTERN: "Komunizm"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC: "Portugalia zacieśni relacje ze Związkiem Radzieckim, poprze Republikę Hiszpańską i postara się przyłączyć do Kominternu."
 RULE_OPTION_COMMUNIST_INDEPENDENT: "Socjalistyczna Republika Zjednoczonej Europy"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC: "Komuniści obalą rząd i podczas hiszpańskiej wojny domowej staną do walki przeciwko nacjonalistom, dokonają zjednoczenia Półwyspu Iberyjskiego pod sztandarem Socjalistycznej Republiki Zjednoczonej Europy, która stanie się ostatnim europejskim bastionem opierającym się faszyzmowi."
 RULE_OPTION_MONARCHIST_ORLEANIST: "Monarchizm: Ród Orléanów"
 RULE_OPTION_MONARCHIST_LEGITIMIST: "Monarchizm: Ród Burbonów"
 RULE_OPTION_MONARCHIST_BONAPARTIST: "Monarchizm: Ród Bonapartów"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC: "Francuskie SI będzie dążyło do odnowienia francuskiej monarchii i osadzenia na tronie przedstawiciela rodu Orléanów, wybierając odpowiednią drogę na drzewku celów."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC: "Francuskie SI będzie dążyło do odnowienia francuskiej monarchii i osadzenia na tronie przedstawiciela legitymistów, wybierając odpowiednią drogę na drzewku celów."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC: "Francuskie SI będzie dążyło do odnowienia francuskiej monarchii i osadzenia na tronie przedstawiciela bonapartystów, wybierając odpowiednią drogę na drzewku celów."
