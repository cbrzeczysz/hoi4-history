 RULE_OPTION_COMMUNIST_BUL_AI_DESC: "Bułgaria spróbuje dołączyć do Kominternu i stanąć do walki u boku radzieckich towarzyszy w walce z faszyzmem i kapitalizmem w Europie."
 RULE_OPTION_DEMOCRATIC_LIBERAL: "Demokracja liberalna"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC: "Bułgarska Partia Demokratyczna spróbuje dołączyć do aliantów, knując przeciwko carowi Borysowi, żeby odsunąć go od władzy i utworzyć proaliancką radę regencyjną."
 RULE_OPTION_DEMOCRATIC_SOCIALIST: "Socjaldemokracja"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC: "Rząd, na czele którego stoi Nikoła Muszanow, będzie prowadził politykę socjalistyczną, dążył do poprawy stosunków z sąsiadami w celu stworzenia Konfederacji Bałkańskiej i bronił Bałkanów przed agresją z zewnątrz."
 RULE_OPTION_FASCIST_BUL_AI_DESC: "W naszym kraju szerzy się faszyzm, a prawicowy przywódca Christo Łukow będzie próbował dołączyć do Osi, obalić cara i wprowadzić dyktaturę wojskową."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC: "Car Borys III poprowadzi kraj ku państwom Osi, zaufa Niemcom w sprawie arbitrażu pokojowego powiększenia terytorium Bułgarii, aż w końcu podpisze pakt trzech i opóźni dołączenie Bułgarii do wojny."
 RULE_OPTION_THE_RETURN_OF_FERDINAND: "Powrót Ferdynanda I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC: "Po śmierci cara Borysa III jego ojciec Ferdynand I znów zasiądzie na tronie i spróbuje się zemścić na wszystkich, którzy wyrządzili mu krzywdę przed laty."
 RULE_OPTION_METAXIST_GRE_AI_DESC: "Grecja przyjmie politykę neutralności i będzie działać zgodnie z ideałami metaksyzmu."
 RULE_OPTION_MONARCHIST_GRE_AI: "Monarchizm"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC: "Grecja stanie się monarchią absolutną i będzie chciała przyłączyć się do aliantów."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI: "Dołączenie do mocarstw centralnych"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC: "Grecja stanie się monarchią absolutną i będzie chciała przyłączyć się do mocarstw centralnych z Niemcami lub Austro-Węgrami."
 RULE_OPTION_STALINIST_GRE_AI: "Staliniści"
 RULE_OPTION_STALINIST_GRE_AI_DESC: "Grecja będzie chciała dołączyć do Kominternu i wywołać konflikt z Turcją o cieśninę Bosfor."
 RULE_OPTION_COMMUNIST_GRE_AI: "Komunizm"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC: "Grecja spróbuje zwalczać faszyzm w Europie u boku komunistycznej Jugosławii."
 RULE_OPTION_DEMOCRATIC_GRE_AI: "Wenizelizm"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC: "Grecja będzie walczyła o prawo realizacji Megali Idea."
 RULE_OPTION_FASCISM_GRE_AI_DESC: "Grecja stanie się republiką narodowosocjalistyczną i razem z Turcją spróbuje przyłączyć się do państw Osi."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI: "Faszyzm anatolijski"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC: "Grecja stanie się krajem demokratycznym, jej rząd upadnie, a następnie będzie dążyła do realizacji największych celów..."
 RULE_OPTION_HISTORICAL_TUR_AI: "Historycznie"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC: "Pod przywództwem İsmeta İnönü Turcja będzie jak najdłużej zachowywała neutralność, a potem spróbuje przyłączyć się do aliantów."
 RULE_OPTION_ALTERNATE_KEMALIST_AI: "Alternatywny kemalizm"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC: "Turcja mianuje prezydentem Fevziego Çakmaka, który pójdzie śladami Mustafy Kemala Atatürka. Postara się on jak najdłużej zachować neutralność, aż wreszcie spróbuje przyłączyć się do Osi albo aliantów."
 RULE_OPTION_OTTOMAN: "Odbudowa Sułtanatu Osmańskiego"
 RULE_OPTION_OTTOMAN_DESC: "Republika Turecka upadnie, a z jej gruzów zostanie odbudowana potęga Sułtanatu Osmańskiego."
 RULE_OPTION_COMMUNIST_TUR_AI: "Komunizm"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC: "W Turcji powstanie rząd komunistyczny, który spróbuje wstąpić do Kominternu."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI: "Niezależny komunizm"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC: "W Turcji powstanie rząd komunistyczny, który zachowa cechy kemalistyczne i spróbuje utworzyć własną frakcję."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST: "Kemalizm demokratyczny"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC: "Celâl Bayar przekształci Turcję w kemalistyczną demokrację i spróbuje przyłączyć się do aliantów."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE: "Konserwatyzm demokratyczny"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC: "Adnan Menderes przekształci Turcję w konserwatywną demokrację i spróbuje przyłączyć się do aliantów."
 RULE_OPTION_FASCISM_TUR_AI: "Kemalistyczny faszyzm"
 RULE_OPTION_FASCISM_TUR_AI_DESC: "Recep Peker przekształci Turcję w faszystowską dyktaturę i spróbuje przyłączyć się do Osi."
 RULE_OPTION_TUR_FASCISM_ALTERNATE: "Faszyzm militarystyczny"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC: "Fevzi Çakmak przekształci Turcję w konserwatywną quasi-faszystowską dyktaturę i spróbuje utworzyć frakcję z Włochami."
 RULE_OPTION_BALKAN_ENTENTE: "Ochrona Bałkanów"
 RULE_OPTION_BALKAN_ENTENTE_DESC: "Turcja zaangażuje się w utrzymanie bezpieczeństwa na Bałkanach i spróbuje stworzyć frakcję z Grecją, Rumunią i Jugosławią."
 RULE_EXILES_TSARIST: "Wypędzeni arystokraci"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC: "Radzieckie SI wypędzi komunistów w czasie wojny domowej i przywróci Rosję carską, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_EXILES_FASCIST: "Wypędzeni faszyści"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC: "Radzieckie SI wypędzi komunistów w czasie wojny domowej i powoła rząd faszystowski, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_FASCIST_LIT_AI_DESC: "SI Litwy będzie dążyło do utworzenia rządu faszystowskiego, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_FASCIST_LAT_AI_DESC: "SI Łotwy będzie dążyło do utworzenia rządu faszystowskiego, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_FASCIST_EST_AI_DESC: "SI Estonii będzie dążyło do utworzenia rządu faszystowskiego, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_COMMUNIST_BALTIC_AI_DESC: "SI będzie dążyło do utworzenia reżimu komunistycznego, wybierając odpowiednią drogę na drzewku celów narodowych."
 RULE_HISTORICAL_ETH_AI_DESC: "SI Etiopii będzie próbowało pokonać Włochy, wykorzystując Ligę Narodów, a jeśli się to nie uda, stworzy rząd na uchodźstwie. Następnie będzie dążyć do odzyskania ojczystego terytorium i odbudowania Etiopii."
 RULE_OPTION_ETH_IMPERIAL: "Imperializm: lew nie ustępuje"
 RULE_ETH_IMPERIAL_AI_DESC: "SI Etiopii będzie dążyło do pokonania Włoch samodzielnie, bez pomocy Ligi Narodów. Później spróbuje rozszerzyć swoje imperium."
 RULE_OPTION_ETH_STALINIST_desc: "SI spróbuje przekształcić Etiopię w państwo komunistyczne i zdobyć poparcie Związku Radzieckiego, by uczynić z niej stalinowską marionetkę."
 RULE_OPTION_ETH_STALINIST: "Komunizm: pomoc radziecka"
 RULE_OPTION_ETH_ANARCHIST: "Anarchokomunizm: apel do świata"
 RULE_OPTION_ETH_ANARCHIST_desc: "SI spróbuje przekształcić Etiopię w federację anarchokomunistyczną dzięki poparciu anarchistów i komunistów z całego świata."
 RULE_OPTION_ETH_COLLABORATIONIST: "Faszyzm: kolaboracjonizm"
 RULE_OPTION_ETH_COLLABORATIONIST_desc: "SI zdradzi Hajle Syllasje i stanie po stronie Włochów, czyniąc z Etiopii faszystowską marionetkę."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST: "Faszyzm: niepodległość"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc: "SI zdradzi Hajle Syllasje i stanie po stronie Włochów, czyniąc z Etiopii faszystowską marionetkę. Będzie jednak dążyć do wyzwolenia się z tego stanu i zostania niezależnym faszystowskim krajem. "
 RULE_HISTORICAL_SWI_AI_DESC: "Szwajcaria pozostanie neutralna, a jednocześnie będzie tworzyć milicję i budować umocnienia, na wypadek jakiegokolwiek ataku. Udzieli też ograniczonego wsparcia sojusznikom, by przyspieszyć zakończenie wojny."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC: "Sojusznicze demokracje"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC: "SI dozbroi Szwajcarię i przygotuje kraj do wojny, będzie wspierać mocarstwa demokratyczne, aż w końcu złamie zasadę neutralności na korzyść aliantów."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC: "Ekspansjonistyczna demokracja"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC: "SI spróbuje przekonać regiony wokół Szwajcarii, by przyłączyły się do Konfederacji, uzbroi kraj, przygotowując go na wojnę, gdyby właściciel tych regionów nie chciał ich wyzwolić."
 RULE_OPTION_SWI_IMPERIAL: "Imperializm"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC: "SI spróbuje utworzyć Protektorat Alpejski, rezygnując z neutralności i demokracji na rzecz militarystycznego i ekspansjonistycznego reżimu."
 RULE_OPTION_SWI_FASCIST: "Faszysta"
 RULE_OPTION_SWI_FASCIST_AI_DESC: "SI dokona zbliżenia Szwajcarii z Niemcami i pomału zmieni ustrój państwa na faszyzm, by później sprzymierzyć się z państwami Osi lub stać się niemiecką marionetką."
 RULE_GROUP_GENERAL_UI: "Interfejs użytkownika"
 OBSOLETE_FOCUS_BRANCHES_VISIBILITY: "Pokaż przestarzałe gałęzie z drzewka celów narodowych"
 RULE_OPTION_HIDE: "Ukryj"
 RULE_OPTION_HIDE_DESC: "Niektóre przestarzałe gałęzie zostaną ukryte we właściwych okolicznościach, co ułatwi przeglądanie drzewka celów narodowych."
 RULE_OPTION_SHOW: "Pokaż"
 RULE_OPTION_SHOW_DESC_DESC: "Przestarzałe gałęzie będą zawsze widoczne w drzewku celów narodowych."
 LON_NON_INTERFERENCE_RESOLUTION_CALL: "[FROM.GetNameDefCap] nie może przybyć z pomocą ze względu na rezolucję Ligi Narodów o nieingerencji"
 LON_NON_INTERFERENCE_RESOLUTION_JOIN: "Nie możesz dołączyć do: [FROM.GetNameDef], ze względu na rezolucję Ligi Narodów o nieingerencji"
 RULE_VOLUNTEERS_ETHIOPIA_ONLY_ONE_TT: "Obecnie na terytorium [ETH.GetAdjective] możesz wysyłać tylko jednostki ochotników"
 ICELAND_HAS_DECLARED_NEUTRALITY_JOIN: "Islandia zadeklarowała całkowitą neutralność i nie może dołączać do wojen."
 ICELAND_HAS_DECLARED_NEUTRALITY_CALL: "Islandia zadeklarowała całkowitą neutralność i nie może być wzywana do wojen."
 DENMARK_IS_A_PUPPET_FACTION: "[DEN.GetNameDefCap] ma status specjalnego protektoratu i nie może dołączać do frakcji."
 DENMARK_IS_A_PUPPET_JOIN: "[DEN.GetNameDefCap] ma status specjalnego protektoratu i nie może dołączać do wojen."
 DENMARK_IS_A_PUPPET_CALL: "[DEN.GetNameDefCap] ma status specjalnego protektoratu, przez co kraj ten nie może być wzywany do wojen."
 RULE_GROUP_PEACE_SCORE: "Dystrybucja wskaźnika pokoju"
 PEACE_SCORE_TO_OVERLORD: "Marionetki dla władcy"
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_YES_DESC: "Marionetki oddają swojemu władcy część swojego wskaźnika pokoju. Ilość zależy od ich poziomu autonomii."
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_NO_DESC: "Marionetki zachowują cały wskaźnik pokoju zgromadzony w czasie wojny."
 PEACE_SCORE_TO_FACTION_LEADER: "Członkowie frakcji dla przywódcy frakcji"
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_YES_DESC: "Członkowie frakcji oddają przywódcy frakcji 10% swojego wskaźnika pokoju."
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_NO_DESC: "Członkowie frakcji zachowują cały wskaźnik pokoju zgromadzony w czasie wojny."
 PEACE_SCORE_RESET_LOW_SCORES: "Redystrybucja niskich wskaźników"
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_YES_DESC: "Zwycięzcy o wskaźniku udziału w wojnie mniejszym niż 5% oddają cały swój wynik innym zwycięzcom.\nNie stosuje się, jeśli żaden zwycięzca nie ma co najmniej 10% udziału w wojnie.\nNie stosuje się do państw sterowanych przez człowieka."
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_NO_DESC: "Wszyscy zwycięzcy zachowują cały wskaźnik pokoju zgromadzony w czasie wojny."
 RULE_HISTORICAL_SWE_AI_DESC: "SI będzie dążyć do rozbudowy szwedzkich sił zbrojnych, jednocześnie zachowując neutralność i ustrój demokratyczny. Będzie ostrożnie unikać wchodzenia w konflikt z państwami Osi i Kominternu, ale w późniejszym etapie wojny może udzielić aliantom ograniczonego wsparcia."
 RULE_OPTION_SWE_DEM_ALT: "Alternatywna demokracja"
 RULE_OPTION_SWE_DEM_ALT_DESC: "Szwedzka SI będzie korzystać z drzewka demokratycznego, ale prawdopodobnie aktywnie włączy się do wojny, zbrojąc się szybciej i skłaniając się ku prawicowym politykom."
 RULE_OPTION_SWE_COMMUNISM: "Komunizm"
 RULE_OPTION_SWE_COMMUNISM_DESC: "Szwedzka SI będzie korzystać z drzewka komunistycznego i sprzymierzy się z państwami Osi lub aliantami."
 RULE_OPTION_SWE_FASCIST_INDEPENDENT: "Niepodległe państwo faszystowskie"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT_DESC: "Szwedzka SI podąży drogą faszyzmu, pozostanie niepodległa i spróbuje stworzyć Wielkie Królestwo Nordyckie."
 RULE_OPTION_SWE_FASCIST_PUPPET: "Posłuszny faszystowski Reichskommissariat"
 RULE_OPTION_SWE_FASCIST_PUPPET_DESC: "Szwedzka SI podąży drogą faszyzmu, uzależni się od Niemiec i pozostanie posłuszna swojemu władcy."
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER: "Zdradziecki faszystowski Reichskommissariat"
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER_DESC: "Szwedzka SI podąży drogą faszyzmu, uzależni się od Niemiec i uwolni się od nich, gdy nadarzy się okazja."
 RULE_OPTION_SWE_UNALIGNED: "Monarchizm"
 RULE_OPTION_SWE_UNALIGNED_DESC: "Szwedzka SI podąży drogą niezależności, przywróci władzę króla i spróbuje stworzyć Wielkie Królestwo Nordyckie."
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL: "Nordycka Rada Obronna"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_DESC: "SI spróbuje stworzyć Nordycką Radę Obronną, by chronić kraje nordyckie."
 RULE_OPTION_NOR_STALINIST: "Stalinista"
 RULE_OPTION_NOR_STALINIST_AI_DESC: "SI będzie dążyć do zwiększenia popularności komunizmu i sprzymierzy Norwegię ze stalinowskim Związkiem Radzieckim lub największym nietrockistowskim państwem komunistycznym, jeśli Stalin został usunięty."
 RULE_OPTION_NOR_TROSTSKYIST: "Trockista"
 RULE_OPTION_NOR_TROSTSKYIST_AI_DESC: "SI spróbuje zatrzymać Lwa Trockiego w Norwegii i postępować zgodnie z jego zasadami komunizmu. Wystąpi przeciwko Związkowi Radzieckiemu, jeśli pozostanie on stalinowski, i sprzymierzy się z nim, jeżeli Trocki zostanie jego przywódcą."
 RULE_OPTION_NOR_FASCIST: "Faszyzm"
 RULE_OPTION_NOR_FASCIST_AI_DESC: "SI pozwoli na zwiększanie się wpływów faszyzmu i wreszcie sprzymierzy się z Trzecią Rzeszą lub największym państwem faszystowskim, gdyby Niemcy nie były faszystowskie."
 RULE_OPTION_NOR_MONARCHIST: "Monarchizm"
 RULE_OPTION_NOR_MONARCHIST_AI_DESC: "SI zacznie naciskać na króla Haakona VII, by zlikwidował Storting i zamienił Norwegię w monarchię oligarchiczną."
 RULE_HISTORICAL_FIN_AI_DESC: "Fińska SI będzie dążyła do jak najwierniejszego odtworzenia historycznego łańcucha zdarzeń."
 RULE_HISTORICAL_DEN_AI_DESC: "Duńska SI będzie unikała konfliktów i, w miarę możliwości, podążała zgodnie z wydarzeniami historycznymi. Jeśli stanie się czyimś poddanym, spróbuje powoli zgromadzić poparcie innych mocarstw, by ponownie odzyskać niepodległość."
 RULE_OPTION_DEN_REARMAMENT: "Przezbrojenie Danii"
 RULE_OPTION_DEN_REARMAMENT_AI_DESC: "Dania będzie dążyła do zawarcia sojuszy z silniejszymi krajami i spróbuje oprzeć się ewentualnym inwazjom."
 RULE_OPTION_DEN_MONARCHIST: "Ekspansjonistyczna monarchia"
 RULE_OPTION_DEN_MONARCHIST_AI_DESC: "Król Chrystian X będzie próbował pozyskać surowce naturalne i wzmocnić wojsko Danii poprzez kontrolę pozostałych państw skandynawskich wszelkimi dostępnymi środkami."
 RULE_OPTION_DEN_FASCIST: "Faszystowska Dania"
 RULE_OPTION_DEN_FASCIST_AI_DESC: "Partia faszystowska będzie próbowała objąć władzę w Danii i przywrócić dawne Imperium Morza Północnego."
 RULE_HISTORICAL_ICE_AI_DESC: "Islandzka SI spróbuje zachować neutralność, a w razie konieczności zwróci się do USA o ochronę."
 RULE_OPTION_ICE_SUPPORT: "Poparcie dla Danii"
 RULE_OPTION_ICE_SUPPORT_AI_DESC: "Islandzka SI spróbuje poprzeć obronę Danii przed każdym napastnikiem."
 RULE_OPTION_ICE_FASCIST: "Faszyzm"
 RULE_OPTION_ICE_FASCIST_AI_DESC: "Islandzka SI odrzuci władzę duńskiego króla i spróbuje stworzyć faszystowskie imperium na Morzu Północnym."
 RULE_OPTION_ICE_COMMUNIST: "Komunizm"
 RULE_OPTION_ICE_COMMUNIST_AI_DESC: "Islandzka SI odrzuci monarchię i ustanowi na Islandii państwo komunistyczne."
 RULE_HISTORICAL_NOR_AI_DESC: "Norwegia spróbuje pozostać demokratyczna i oprzeć się niemieckiej inwazji, zanim przejdzie do walki u boku aliantów jako rząd na uchodźstwie."
 ### SOUTH AMERICA ###
 CHL_AI_BEHAVIOR: "@CHL Chile"
 RULE_HISTORICAL_CHL_AI_DESC: "Chilijska SI wzmocni system demokratyczny i będzie wspierać politykę socjaldemokratyczną, utrzymując równowagę sił, i dołączy do globalnej walki tylko wtedy, gdy będzie się ona przeciągać."
 RULE_OPTION_CHL_COMMUNIST: "Socjalistyczna Republika Chile"
 RULE_OPTION_CHL_COMMUNIST_AI_DESC: "Chilijska SI wykorzysta niestabilność wywołaną przez faszystów, aby zażądać dymisji Arturo Alessandriego i zwiększyć uprawnienia prezydenta, co ułatwi ustanowienie państwa komunistycznego."
 RULE_OPTION_CHL_OPERATION_BOLIVAR: "Współpraca przy operacji Bolívar"
 RULE_OPTION_CHL_OPERATION_BOLIVAR_DESC: "Chilijska SI podąży ścieżką faszyzmu i stanie po stronie Rzeszy Niemieckiej, jeśli tylko nadarzy się okazja, a ostatecznie rozpocznie wojnę i spróbuje przywrócić dawne Królestwo Chile."
 RULE_OPTION_CHL_PAN_HISPANISM: "Retoryka panhiszpańska"
 RULE_OPTION_CHL_PAN_HISPANISM_DESC: "Chilijska SI podąży ścieżką faszyzmu, ostatecznie decydując się nie stawać po stronie żadnego ze światowych mocarstw. Później albo podbije świat latynoski, albo zjednoczy go na drodze dyplomatycznej."
 RULE_OPTION_CHL_ANTI_IMPERIALISM: "Antyimperializm"
 RULE_OPTION_CHL_ANTI_IMPERIALISM_DESC: "Chilijska SI będzie wspierać różne organizacje Mapuczów, ostatecznie przejmując kontrolę nad krajem. Później wyruszy na krucjatę przeciwko imperializmowi, wypychając kontrolowane przez Europę państwa z Ameryki Południowej i Środkowej."
 RULE_OPTION_CHL_LE_DELUGE: "Królestwo Araukanii i Patagonii"
 RULE_OPTION_CHL_LE_DELUGE_DESC: "Chilijska SI odwoła się do tradycji i odsunie Alessandriego od władzy, a na jego miejsce wprowadzi Ibáñeza. Następnie wybuchnie wojna domowa, w której Antoine III przywróci dawne Królestwo Araukanii i Patagonii, ogłaszając się następcą Napoleona."
 BRA_AI_BEHAVIOR: "@BRA Brazylia"
 RULE_HISTORICAL_BRA_AI_DESC: "Vargas spróbuje utrzymać się u władzy, starannie eliminując opozycję polityczną w Brazylii, zanim ostatecznie dołączy do aliantów i zacznie współpracować ze Stanami Zjednoczonymi."
 RULE_OPTION_FASCISM: "Faszyzm"
 RULE_FASCISM_BRA_AI_DESC: "Ruch integralistyczny zdradzi Vargasa i zainstaluje jednego ze swoich przywódców. Następnie spróbuje zdominować Amerykę Południową za pomocą dyplomacji i siły."
 RULE_DEMOCRATIC_BRA_AI_DESC: "Brazylia podejmie próbę obalenia Vargasa poprzez zakończenie stanu wyjątkowego. Następnie podejmie próbę zreformowania państwa, zwiększając przywileje demokratyczne, zanim ostatecznie podejmie współpracę z USA przeciwko mocarstwom Osi."
 RULE_OPTION_MONARCHIST_HENRIQUE: "Monarchista - Dom Pedro Henrique"
 RULE_OPTION_MONARCHIST_HENRIQUE_DESC: "SI podejmie próbę zreformowania Imperium Brazylijskiego, zdobywając poparcie dla Pedro Henrique jako prawowitego następcy tronu. Następnie spróbuje podbić lub zintegrować sąsiadów Brazylii."
 RULE_OPTION_MONARCHIST_ALCANTARA: "Monarchista - Dom Pedro de Alcântara"
 RULE_OPTION_MONARCHIST_ALCANTARA_DESC: "SI podejmie próbę zreformowania Imperium Brazylijskiego, zdobywając poparcie dla Pedro de Alcântary jako prawowitego następcy tronu. Następnie spróbuje ponownie zjednoczyć się z Portugalią za pomocą dyplomacji lub siły."
 RULE_OPTION_BRA_COMMUNIST_STALINISM: "Komunizm - Luís Carlos Prestes"
 RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "Brazylia podejmie próbę obalenia demokratycznego rządu i zastąpienia go sprzyjającymi Sowietom władzami komunistycznymi, na czele których stanie Luís Carlos Prestes. Następnie dołączy do Kominternu i będzie wspierać Związek Radziecki."
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "Komunizm - Aliança Nacional Libertadora"
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT_DESC: "Brazylia wskrzesi ANL i podejmie próbę obalenia demokratycznego rządu. Zostanie on zastąpiony przez radę ANL, która następnie wdroży reformy komunistyczne, po czym podejmie próbę uwolnienia kontynentu od faszyzmu i imperializmu."
 ARG_AI_BEHAVIOR: "@ARG Argentyna"
 RULE_HISTORICAL_ARG_AI_DESC: "SI będzie starała się trzymać wydarzeń historycznych, unikając przystąpienia do wojny i stopniowo nawiązując współpracę z Wielką Brytanią i USA."
 RULE_FASCISM_ARG_AI_DESC: "SI będzie próbowała przekształcić kraj w faszystowski i dołączy do mocarstw Osi, aby otworzyć nowy front w Ameryce Południowej."
 RULE_COMMUNIST_ARG_AI_DESC: "SI podejmie próbę przekształcenia kraju w komunistyczny i dołączy do Kominternu, aby zająć się szerzeniem swojej ideologii w Ameryce Południowej."
 RULE_DEMOCRATIC_ARG_AI_DESC: "SI podejmie próbę demokratyzacji i dołączy do aliantów, aby chronić demokrację i wolność w Ameryce Południowej."
 RULE_ALLOW_RELEASE_NATIONS_NOT_CHILE_TOOLTIP: "§Y[CHL.GetName]§! może uwolnić ten kraj tylko za pomocą celu narodowego §YKrucjata przeciwko imperializmowi§! lub przechodząc na gałęzie §YDemokratyczne§! lub §YKomunistyczne§! na §Ydrzewku celów narodowych§!."
 RULE_ALLOW_RELEASE_NATIONS_NOT_QUEBEC_TOOLTIP: "§Y[CAN.GetName]§! może wyzwolić ten kraj tylko poprzez wypełnienie: §Y$CAN_forced_quebec_conscription$§! lub §Y$CAN_compromise_with_quebec$§!."
 RULE_OPTION_HISTORICAL_PAR_AI_DESC: "SI będzie trzymać się z dala od globalnej polityki i skupi się na kwestiach wewnętrznych, przechodząc przez niestabilności, trzymając się z dala od wojny."
 RULE_OPTION_COMMUNIST_PAR_AI_DESC: "SI utrzyma komunistyczny rząd Rafaela Franco i będzie dążyć do zemsty na Boliwii za wojnę w Chaco."
 RULE_OPTION_COMMUNIST_PAR_AI: "Komunizm"
 RULE_OPTION_DEMOCRATIC_PAR_AI_DESC: "SI będzie walczyć przeciwko zamachowi stanu Rafaela Franco i rozpocznie wojnę domową, aby spróbować utrzymać swój demokratyczny rząd."
 RULE_OPTION_DEMOCRATIC_PAR_AI: "Demokracja"
 URG_AI_BEHAVIOR: "@URG Urugwaj"
 RULE_OPTION_HISTORICAL_URG_AI_DESC: "SI będzie próbowała trzymać się z dala od spraw światowych i skupi się na wewnętrznej industrializacji, doprowadzając do władzy partię Colorado. Do aliantów dołączy dopiero pod koniec wojny."
 RULE_OPTION_DEMOCRATIC_ALT_AI_URG_DESC: "SI będzie próbowała trzymać się z dala od spraw światowych i skupi się na wewnętrznej industrializacji, doprowadzając do władzy partię Blanco. Do aliantów dołączy dopiero pod koniec wojny."
 RULE_OPTION_DEMOCRATIC_ALT_AI: "Skrajna demokracja"
 RULE_OPTION_FASCIST_AI_URG_DESC: "SI sprzymierzy się z Osią, zmieniając kraj w przyczółek do podboju Ameryki Południowej."
