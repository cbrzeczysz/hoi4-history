 RULE_ALLOW_RELEASE_NATIONS_ANARCHIST_SPAIN_TOOLTIP: "§Y[ROOT.GetName]§! §Rto komuna anarchistyczna i nie może wyzwalać krajów ani tworzyć krajów marionetkowych.§!"
 RULE_ALLOW_RELEASE_NATIONS_SOVIET_TOOLTIP: "§Y[ROOT.GetNameDefCap]§! może nie wyzwalać tego kraju, chyba że najpierw zrealizuje cel §Y$SOV_autonomous_soviet_republics$§!."
