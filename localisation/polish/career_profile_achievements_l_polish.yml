 ARMS_AGAINST_TYRANNY: "Walka z tyranią"
 DLC_DESCRIPTION_dlc038: "Napisz nowe, porywające opowieści, w których kraje nordyckie jawią się jako europejskie mocarstwa walczące o swoją przyszłość w świecie. Główne role odgrywają nowe drzewka celów narodowych dla Finlandii, Szwecji, Danii i Norwegii. Wyspecjalizuj swój przemysł zbrojeniowy, by zwiększyć jego wydajność, a następnie sprzedawaj broń na nowym rynku międzynarodowym."
