 POR_unreliable_army: "Zawodna armia"
 POR_unreliable_army_desc: "Od powstania republiki w 1910 r. nieustannie dochodzi do przewrotów i kontrprzewrotów, więc oficerowie pochłonięci są uprawianiem polityki, a nie dbaniem o dyscyplinę i szkolenie wojska. Zwykli żołnierze mają słabe morale, wyposażenie oraz wyszkolenie."
 POR_unstable_republic: "Niestabilna republika"
 POR_unstable_republic_desc: "Era republiki powstałej w 1910 r. była opisywana jako \"czas nieustannej anarchii, korupcji rządu, zamieszek, plądrowania, zamachów, arbitralnego wtrącania ludzi do więzienia i prześladowań religijnych\". W tym okresie zaprzysiężono dziewięciu prezydentów, przeprowadzono 44 rekonstrukcje rządu oraz wybuchło 21 rewolucji. Nawet po przewrocie wojskowym w 1926 r. doszło do kilku nieudanych prób buntów."
