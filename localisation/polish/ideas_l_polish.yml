 state_shintoism_desc: "Wraz z Restauracją Meiji zaczęliśmy wykorzystywać świątynie shintoistyczne do promowania lojalności wobec cesarza i tworzenia jednolitego narodu. Dzięki temu nasi obywatele są gotowi do wielkich poświęceń dla dobra kraju."
 vittoria_mutilata: "Vittoria Mutilata"
 vittoria_mutilata_desc: "§LSojusznicy zdradzili Włochy, łamiąc postanowienia traktatu londyńskiego. Przelaliśmy wiele krwi w dolinie Isonzo, walcząc w cudzej sprawie, a w zamian odmówiono nam tego, co powinno być nasze. Włosi wezmą swój los we własne ręce i zadbają, by sprawiedliwości stało się zadość.§!"
 stiff_upper_lip: "Brytyjski stoicyzm"
 stiff_upper_lip_desc: "Jeśli spokój zachowasz, gdy wszyscy dokoła\nUtracą go, i jeżeli zdołasz\nW zwycięstwie być skromnym, w porażce rozsądnym,\nWidząc w nich jeno umowną iluzję,\nOdziedziczysz świat, lądy, morza, całą ziemię żyzną\nI wtedy naprawdę staniesz się mężczyzną, mój synu."
