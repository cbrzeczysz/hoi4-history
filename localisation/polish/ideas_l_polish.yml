l_polish:
 fascist_influence: "Wpływy faszystów"
 fascist_influence_desc: "Zewnętrzny nacisk pcha nasz kraj w stronę faszyzmu i innych państw o zbliżonej ideologii."
 communist_influence: "Wpływy komunistów"
 communist_influence_desc: "Zewnętrzny nacisk pcha nasz kraj w stronę komunizmu i innych państw o zbliżonej ideologii."
 democratic_influence: "Wpływy demokratów"
 democratic_influence_desc: "Zewnętrzny nacisk pcha nasz kraj w stronę demokracji i innych państw o zbliżonej ideologii."
 neutrality_influence: "Wpływ autorytarny"
 neutrality_influence_desc: "Presja autorytarna zbudowała na nowo szacunek dla krajów z silnymi rządami i arystokratycznymi rodami, a państwo będzie dążyło do zbliżenia z innymi rządami autorytarnymi."
 soviet_german_friendship: "Przyjaźń radziecko-niemiecka"
 soviet_german_friendship_desc: "III Rzesza i Związek Radziecki nawiązały bliską współpracę, by wspólnie stawić czoła zgniłemu Zachodowi."
 sour_loser: "Gorycz porażki"
 sour_loser_desc: "Gorycz po porażce w I wojnie światowej ma zasadniczy wpływ na politykę tego kraju."
 received_attache: "Przyjęto attaché"
 received_attache_desc: "Zagraniczni attaché wojskowi przebywający w naszym kraju."
 ATTACHE_LIST: "Przyjęliśmy attaché wojskowych z: $LIST$. Daje to następujące efekty:"
 porsche: "Porsche"
 porsche_desc: "Porsche buduje czołgi z ciężkim pancerzem, ale eksperymenty z układem napędowym mogą oznaczać dużą zawodność silników."
 henschel: "Henschel"
 henschel_desc: "W zakładach Henschel powstały wszystkie masowo produkowane czołgi Tiger, które po rozwiązaniu początkowych problemów z niezawodnością radziły sobie niezwykle dobrze."
 GER_MAN: "MAN"
 GER_MAN_desc: "Zakłady MAN zasłynęły głównie z produkcji czołgu Panther, ale powstawały tam też wcześniejsze modele maszyn Panzer."
 rheinmetall: "Rheinmetall"
 rheinmetall_desc: "Rheinmetall projektuje i produkuje wszelkiego rodzaju działa i armaty."
 mauser: "Mauser"
 mauser_desc: "Mauser projektuje i produkuje broń ręczną."
 ig_faben: "IG Farben"
 ig_faben_desc: "Zakłady IG Farben są zainteresowane rozwojem technologii przemysłowych."
 messerschmitt: "Messerschmitt"
 messerschmitt_desc: "Messerschmitt projektuje głównie lekkie samoloty, na przykład myśliwce."
 focke_wulf: "Focke Wulf"
 focke_wulf_desc: "Zakłady Focke Wulf specjalizują się w średnich samolotach takich jak ciężkie myśliwce."
 junkers: "Junkers"
 junkers_desc: "Zakłady Junkers zasłynęły stworzeniem bombowca nurkującego Stuka."
 todt: "Fritz Todt"
 todt_desc: "Fritz Todt był niemieckim inżynierem, który założył Organizację Todt. Przyspieszy on wznoszenie cywilnych obiektów przemysłowych."
 speer: "Albert Speer"
 speer_desc: "Albert Speer był niemieckim architektem, który piastował urząd ministra uzbrojenia i amunicji w latach 1942-1945. Działalność tego cudotwórcy przemysłu zbrojeniowego zwiększy wydajność przemysłową."
 raeder: "Erich Raeder"
 raeder_desc: "Erich Raeder był niemieckim admirałem, który wspierał ideę wykorzystania tradycyjnych okrętów i doktrynę floty stacjonarnej."
 donitz: "Karl Dönitz"
 donitz_desc: "Karl Dönitz był niemieckim admirałem, który faworyzował okręty podwodne i doktrynę ataków na konwoje."
 goering: "Hermann Göring"
 goering_desc: "Hermann Göring był asem myśliwskim z I wojny światowej, który został jednym z najbardziej zaufanych ludzi Hitlera. Nie jest najlepszym fachowcem, ale nadrabia to lojalnością."
 walther_wever: "Walther Wever"
 walther_wever_desc: "Walther Wever był jednym z pierwszych orędowników idei nalotów strategicznych."
 ritter_von_greim: "Ritter von Greim"
 ritter_von_greim_desc: "As myśliwski z okresu pierwszej wojny światowej. Został drugim po Hermanie Goeringu i ostatnim dowódcą Luftwaffe."
 ernst_udet: "Ernst Udet"
 ernst_udet_desc: "Ernst Udet odegrał istotną rolę w rozwoju lotnictwa bombowego i powstaniu bombowca nurkującego Stuka."
 werner_von_fritsch: "Werner von Fritsch"
 werner_von_fritsch_desc: "Werner von Fritsch to generał starej gwardii, który specjalizuje się w dowodzeniu piechotą."
 ludwig_beck: "Ludwig Beck"
 ludwig_beck_desc: "Ludwig Beck podkreśla znaczenie dostaw zaopatrzenia."
 franz_halder: "Franz Halder"
 franz_halder_desc: "Franz Halder wierzy w to, że silny ostrzał artyleryjski przełamie każdą obronę."
 heinz_guderian: "Heinz Guderian"
 wilhelm_keitel: "Wilhelm Keitel"
 wilhelm_keitel_desc: "Wilhelm Keitel to generał starej gwardii, który specjalizuje się w dowodzeniu piechotą. Brak talentu nadrabia lojalnością."
 ferdinand_schorner: "Ferdinand Schörner"
 ferdinand_schorner_desc: "Ferdinand Schörner to specjalista od obrony i walki w niskich temperaturach."
 general_staff: "Sztab generalny"
 general_staff_desc: "Niemiecki sztab generalny nieprzerwanie analizował wszystkie aspekty wojny, przygotowując i doskonaląc plany mobilizacyjne oraz operacyjne. Dzięki temu armia niemiecka była lepiej zorganizowana."
 v_weapons: "Broń odwetowa"
 v_weapons_desc: "Rakiety dalekiego zasięgu to świetna broń odwetowa, którą moglibyśmy razić naszych wrogów."
 hermann_gortz: "Hermann Görtz"
 hermann_gortz_desc: "§HHermann Görtz§! to utalentowany szpieg niemiecki."
 elyesa_bazna: "Elyas Bazna"
 elyesa_bazna_desc: "§HElyas Bazna§! to szpieg znany pod pseudonimem \"Cicero\"."
 marina_lee: "Marina Lee"
 marina_lee_desc: "§HMarina Lee§! to balerina, która specjalizuje się w kradzieży planów operacyjnych."
