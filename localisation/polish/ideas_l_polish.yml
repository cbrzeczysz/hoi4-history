 home_of_revolution: "Ojczyzna rewolucji"
 home_of_revolution_desc: "Towarzysze, pokonaliśmy przebrzydłych trockistowskich kontrrewolucjonistów, więc możemy się skupić na obronie rewolucji. Nasz cel, hasło i nadzieja to socjalizm w jednym kraju. Związek Radziecki stanie się socjalistyczną utopią, a reszta świata prędzej czy później przyjmie nasze ideały."
 en_svensk_tiger: "En Svensk Tiger"
 en_svensk_tiger_desc: "Jeżeli Szwecja ma stać się prawdziwym polującym tygrysem, żadne państwo nie może poznać naszych tajemnic. W tych niebezpiecznych czasach obowiązkiem każdego Szweda jest zachowanie dyskrecji."
