l_polish:
 treaty_org.1.t: "Traktat brukselski"
 treaty_org.1.desc: "Po zażegnaniu globalnego zagrożenia kruche porozumienia między rządem [SOV.GetAdjective] i jego zachodnimi sojusznikami zaczęły słabnąć.\n\nObawiając się nieodwracalnego zerwania kontaktów oraz zderzenia ambicji w Europie - co pokazały niedawne wydarzenia we Niemczech Wschodnich - [FROM.GetNameDef] proponuje podczas pospiesznie zwołanej konferencji w Brukseli zawarcie układu o pomocy wzajemnej."
 treaty_org.1.a: "Trzeba zapanować nad zagrożeniem ze wschodu."
 treaty_org.1.b: "Nie potrzebujemy kolejnej wojny..."
 join_brussels_treaty_tt: "Podpiszemy traktat brukselski"
 SOV_chose_NATO_neutrality: "Wybierzmy neutralność"
 SOV_joined_NATO: "Podpisano traktat brukselski"
 NATO_brussels_treaty: "Traktat brukselski"
 NATO_brussels_treaty_desc: "Po zażegnaniu globalnego zagrożenia kruche porozumienia między rządem [SOV.GetAdjective] i jego zachodnimi sojusznikami zaczęły słabnąć."
 nato_decisions: "Organizacje traktatowe"
 brussels_to_has_already_happened: "Konferencja w Brukseli nie odbyła się"
 TO_will_be_invited_to_join_or_leave: "Podpiszemy ten traktat albo opuścimy: [ROOT.GetFactionName].\n"
 TO_chose_neutrality: "Neutralność z konieczności"
 TO_chose_neutrality_desc: "Rośnie napięcie między Zachodem a Wschodem, więc powinniśmy działać rozważnie."
 TO_left_faction: "Opuszczono: [FROM.GetFactionName]."
 TO_signed_brussels: "Podpisano traktat brukselski"
 treaty_org.2.t: "Podpisano traktat brukselski"
 treaty_org.2.desc: "Działając w sposób, który przypomniał światu, że najgorsze nie jest jeszcze za nami, kilka dawnych mocarstw alianckich ogłosiło dziś zawarcie w Brukseli nowego traktatu.\n\nChoć rzekomo porozumienie to dotyczy współpracy cywilnej i militarnej, to jednak mało kto wątpi w jego przesłanie dla przywódców i sojuszników władz [SOV.GetAdjective]\n\nKilka krajów wykorzystało czas geopolitycznych napięć i ogłosiło formalnie neutralność."
 treaty_org.2.a: "Niepokojący obrót wydarzeń."
 treaty_org.2.b: "Co za bezczelna prowokacja."
 NATO_form_nato_properly: "Ratyfikacja Organizacji Traktatu Północnoatlantyckiego"
 NATO_suggest_nato: "Projekt traktatu północnoatlantyckiego"
 NATO_suggest_nato_desc: "Rozbudowa traktatu z Brukseli to kolejny logiczny krok naszego sojuszu."
 treaty_org.3.t: "Organizacja Traktatu Północnoatlantyckiego"
 treaty_org.3.desc: "Rządy [USA.GetAdjective] i [FROM.GetAdjective] wykonały dawno wyczekiwany manewr dyplomatyczny i wczoraj wieczorem ogłosiły utworzenie Organizacji Traktatu Północnoatlantyckiego. Decyzja ta zapowiada obiecującą współpracę cywilną, wojskową oraz wywiadowczą, co z niepokojem przyjęły władze [SOV.GetAdjective]\n\nPokój może okazać się ulotny."
 treaty_org.3.a: "Interesujące."
 treaty_org.3.b: "Żałosne."
 treaty_org.4.desc: "Rząd [FROM.GetAdjective] wykonał dawno wyczekiwany, acz pozbawiony pazurów manewr dyplomatyczny i wczoraj wieczorem ogłosił utworzenie Organizacji Traktatu Północnoatlantyckiego. Decyzja ta zapowiada obiecującą współpracę cywilną, wojskową oraz wywiadowczą, co z niepokojem przyjęły władze [SOV.GetAdjective]\n\nPokój może okazać się ulotny."
 treaty_org.4.a: "Interesujące."
 treaty_org.4.b: "To chyba coś więcej niż Północny Atlantyk."
 TO_nato_ratified: "Traktat północnoatlantycki"
 TO_nato_ratified_desc: "Traktat pozwalający krajom korzystać ze wspólnych zasobów i danych wywiadowczych. Nie bez powodu."
 nato_not_suggested_yet: "Zaproponowano utworzenie NATO"
 north_atlantic_treaty_org: "NATO"
 warsaw_pact: "Układ Warszawski"
 NATO_have_warsaw_pact: "Propozycja utworzenia Układu Warszawskiego"
 NATO_have_warsaw_pact_desc: "Jedyną właściwą odpowiedzią na traktat brukselski jest utworzenie naszego własnego bloku."
 treaty_org.5.d: "[FROM.GetNameDef], z obawy przed znalezieniem się w centrum konfliktu Wschodu z Zachodem, ogłasza zamiar natychmiastowego opuszczenia frakcji. [ROOT.GetFactionName] straci w ten sposób jednego z członków, ale czy w tej sytuacji można się temu dziwić?"
 treaty_org.5.t: "[From.GetNameDef] wybiera neutralność"
 treaty_org.5.a: "Rozumiemy."
