 poland.13.t: "[From.GetNameDefCap] chce [faction_invitee_target.GetAdjective] współpracy"
 poland.13.d: "[From.GetLeader] zwraca się do rządu [Root.GetAdjective] o zaproszenie do frakcji [Root.GetFactionName], wskazując wielkie korzyści strategiczne, które przyniósłby sojusz [faction_invitee_target.GetAdjective] w przypadku wrogiej inwazji."
 poland.13.a: "[faction_invitee_target.GetNameDefCap] to nasz przyjaciel, oczywiście!"
 poland.13.b: "[faction_invitee_target.GetLeader] to ktoś, komu nie można ufać."
 poland.1301.t: "[From.From.GetNameDefCap] chce współpracy"
 poland.1301.d: "[From.From.GetLeader] już należy do frakcji [From.GetFactionName], ale chce współpracy wojskowej z rządem [Root.GetAdjective], twierdząc, że sojusz [From.From.GetAdjective]-[Root.GetAdjective] przyniósłby wielkie korzyści strategiczne, na wypadek inwazji [GER.GetAdjective] albo [SOV.GetAdjective]"
 poland.1301.a: "Oczywiście!"
 poland.1301.b: "Nie interesuje nas [From.GetFactionName]."
 poland.1302.t: "[From.GetNameDefCap] nie zgadza się na [faction_invitee_target.GetAdjective] wejście do frakcji"
 poland.1302.d: "Wygląda na to, że [From.GetLeader] nie widzi konieczności zawarcia sojuszu z rządem [faction_invitee_target.GetAdjective], co proponuje [Root.GetLeader]. Trudno powiedzieć, jakie przesłanki stoją za tą decyzją, ale najwyraźniej władze [From.GetAdjective] uważają, że [faction_invitee_target.GetNameDef] bardziej zaszkodzi, niż pomoże dalszemu istnieniu frakcji [From.GetFactionName]."
 poland.1302.a: "Cóż, warto było spróbować."
 poland.1303.t: "[From.GetNameDefCap] odrzuca propozycję!"
 poland.1303.d: "Z nieznanych powodów rząd [From.GetAdjective] postanowił, że nie przyłączy się do naszej walki o wolność po stronie frakcji [From.From.GetFactionName]. Niezależnie od tego, jakie jest uzasadnienie tej decyzji, przyszłość dalszej współpracy [Root.GetAdjective]-[From.GetAdjective] nie wygląda najlepiej."
 poland.1303.a: "To przykre."
 poland.15.t: "[From.GetNameDefCap] domaga się [Root.GetAdjective] aneksji!"
 poland.15.d: "[Root.GetLeader] ma na swoim biurku niepokojący telegram wysłany przez [From.GetAdjective] prezydenta, z żądaniem, aby [LIT.GetNameDef] nie tylko odstąpiła od roszczeń do Wilna, swej dawnej stolicy, ale także złożyła broń i przekazała swoje terytoria państwu [From.GetAdjective] [From.GetNameDefCap] próbuje od czasu powstania państwa [Root.GetAdjective] ożywić od dawna martwą ideę Rzeczpospolitej. Chyba komuś tam wydaje się, że [Root.GetLeader] ugnie się pod groźbą wojny."
 poland.15.d.notlit: "[Root.GetLeader] ma na swoim biurku niepokojący telegram wysłany przez [From.GetAdjective] prezydenta, z żądaniem, aby armia [Root.GetAdjective] złożyła broń i przekazała swoje terytoria państwu [From.GetAdjective] [From.GetNameDefCap] próbuje od czasu powstania państwa [Root.GetAdjective] ożywić od dawna martwą ideę Rzeczpospolitej. Chyba komuś tam wydaje się, że [Root.GetLeader] ugnie się pod groźbą wojny między naszymi krajami."
 poland.15.a: "No dobrze."
 poland.15.b: "Nie ma takiej możliwości!"
 poland.1501.t: "[From.GetNameDefCap] zgadza się!"
 poland.1501.d: "Dzisiaj [Root.GetNameDef] świętuje, ponieważ armia [From.GetAdjective] złożyła broń i pozwoliła żołnierzom [Root.GetAdjective] wmaszerować wprost do stolicy, gdzie ogłoszono ponowne zjednoczenie państwa [Root.GetAdjective] i [From.GetAdjective]! Rzeczpospolita odrodziła się, a na ulice [Root.GetAdjective] stolicy wyszli ludzie z [Root.GetAdjective] oraz [From.GetAdjective] flagami, jednak podobnej radości nie widać w [From.GetAdjective] stolicy, gdzie ludzie wyglądają na dziwnie ponurych i zasmuconych."
 poland.1501.a: "Rzeczpospolita odrodziła się!"
 poland.1502.t: "[From.GetNameDefCap] buntuje się!"
 poland.1502.d: "Dziś przyszła odpowiedź z [From.GetAdjective] naczelnego dowództwa, w której odrzucono wszystkie [Root.GetAdjective] żądania i stwierdzono, że [Root.GetLeader] nie zdepcze [From.GetAdjective] niepodległości. Wiele osób wolałoby uniknąć kolejnego stanu wojny z państwem [From.GetAdjective], ale jeśli [Root.GetLeader] nie odpowie szybko, kolejne [Root.GetAdjective] żądania raczej nie zostaną potraktowane poważnie."
 poland.1502.a: "[Root.GetNameDef] i [From.GetNameDef] będą jednością!"
 poland.16.t: "[From.GetNameDefCap] – zaprasza nas do Międzymorza"
 poland.16.a: "Oczywiście!"
 poland.16.b: "Nie widzę powodów, by zawierać sojusz z Polakami."
 poland.17.t: "Triumf sanacyjnej lewicy"
 poland.17.d: "Walery Sławek wreszcie powrócił na stanowisko szefa [Root.GetAdjective] rządu, a [Root.GetLeader] pełni obecnie tylko funkcję doradczą. Jednak wiele osób ma wątpliwości co do prawdziwych przekonań politycznych Sławka. Według niektórych jest on socjalistą pragnącym reform, natomiast jego krytycy mają go za kolejnego autorytarnego przywódcę, takiego samego jak [Root.GetLeader] albo Rydz-Śmigły. Skoro Sławek jest teraz szefem rządu, może rozwiać te wątpliwości, gdy ponownie zmieni konstytucję Polski."
 poland.17.a: "Zachowanie silnego rządu."
 poland.17.b: "Przeprowadzenie reformy społecznej."
 poland.18.t: "Zwycięstwo OZN-u"
 poland.18.d: "Edward Rydz-Śmigły i jego ludzie z sanacyjnej prawicy od dawna byli prawdziwą siłą stojącą za państwem [Root.GetAdjective], ale po tym, jak [Root.GetLeader] zgodził się na powstanie Obozu Zjednoczenia Narodowego, faktyczna władza Rydza-Śmigłego została zalegalizowana. Ma on bliskie kontakty z falangą, więc niektórzy obawiają się, że [Root.GetNameDef] zacznie zbyt mocno flirtować ze skrajnie prawicowymi elementami, a faszystowskie sympatie Rydza-Śmigłego mogą doprowadzić do dyplomatycznej izolacji państwa [Root.GetAdjective] od jego byłych sojuszników."
 poland.18.a: "Nasza dyktatura jest całkowicie neutralna."
 poland.18.b: "Zaprośmy falangistów do rządu."
 poland.19.t: "Samobójstwo Walerego Sławka"
 poland.19.d: "\"Odbieram sobie życie. Nikogo proszę nie winić. Spaliłem papiery o charakterze prywatnym, a także wręczone mi w zaufaniu. Jeśli nie wszystkie, to proszę pokrzywdzonych o wybaczenie. Bóg Wszystkowidzący może mi wybaczy moje grzechy i ten ostatni\". Ten list i pistolet zostały znalezione przy Walerym Sławku wczoraj o godzinie 20.45. Najlepsi lekarze ze szpitala wojskowego imienia Piłsudskiego nie zdołali zatamować krwotoku i dzisiaj rano stwierdzono zgon byłego premiera. Znaleziono także list, którego wyłącznym adresatem jest [Root.GetLeader]. Jego treść i przyczyny wstrząsającego kroku Sławka pozostają tajemnicą, ale [Root.Capital.GetName] huczy od plotek. Wielu przypuszcza, że ciągła marginalizacja sanacyjnej lewicy i pogłębiająca się izolacja Sławka mogły przyczynić się do jego melancholii. Śmierć najbardziej wpływowego lidera lewicy z pewnością sprawi, że wiele osób poczuje zagubienie i przygnębienie."
 poland.19.a: "Spoczywaj w pokoju."
 poland.20.t: "Plan czteroletni zakończony!"
 poland.20.desc.a: "Praktycznie całkowity brak inwestycji w ostatnich czterech latach sprawił, że wielu ludzi uznaje plan czteroletni za całkowitą porażkę. Polska Wschodnia pozostaje odizolowanym, biednym regionem rolniczym, natomiast tak zwany Centralny Okręg Przemysłowy to zaledwie kilka żałosnych fabryk i stacji kolejowych, a polski przemysł przynosi wstyd całemu krajowi. Eksperci finansowi są pewni, że ostateczna porażka planu czteroletniego na długo zahamuje polskie dążenie do uprzemysłowienia."
 poland.20.desc.b: "Dzięki skromnym inwestycjom polski przemysł czeka świetlana przyszłość, ale i tak pozostaje on daleko w tyle za zachodnimi i wschodnimi sąsiadami. Nie jest to tak potężne przedsięwzięcie industrialne, jakie zapowiadał [Root.GetLeader], ale inwestycje rządowe bardzo pomogą w realizacji następnego planu czteroletniego!"
 poland.20.desc.c: "Metaliczny zgrzyt lokomotywy na szynach, cierpki zapach sadzy i smogu w powietrzu, ostra przemysłowa mgła kłująca w oczy – oto odczucia towarzyszące postępowi. Przybycie do dzisiejszej Polski centralnej to jak pojawienie się w świecie przemysłu i rozwoju. Fabryki, drogi, tory, lokomotywy, automobile, państwo polskie wreszcie ma to wszystko. Tereny Królestwa Polskiego, Wielkopolski i Polski Wschodniej zostały połączone gęstą siecią dróg oraz kolei, a kraj stał się jednym ciałem przemysłowym. Plan czteroletni Kwiatkowskiego można wreszcie ogłosić sukcesem. Nie jest to oczywiście koniec polskich inwestycji w przemysł, ale olbrzymi sukces planu industrializacji przyniósł Polakom stabilizację i zatrudnienie, dzięki czemu wielu z nich jest gotowych zmierzyć się z czekającymi Polskę trudami przyszłości."
 poland.20.a: "Niech to szlag!"
 poland.20.b: "Doskonale!"
 poland.20.c: "Doskonale!"
 poland.20.d: "Nie ma wolności bez Solidarności!"
 poland.20.e: "Doskonale!"
 poland.20.f: "Niech to szlag!"
 poland.21.t: "[DNZ.GetNameDef] dąży do integracji z: [Ger.GetNameDefCap]"
 poland.21.d: "[DNZ.GetNameDef]: na ulicach trwa wojna, [DNZ.GetLeader] nie zamierza ugiąć się pod naporem sił, którymi dowodzi [POL.GetLeader], ale jedno miasto z pewnością nie może wytrzymać naporu wojsk [POL.GetAdjective] [DNZ.GetLeader] jest członkiem partii [Root.GetRulingParty], więc [Root.GetLeader] jest jego zwierzchnikiem, a [DNZ.GetAdjective] porażka jest niedopuszczalna. [GER.GetNameDefCap] może przystąpić do tej wojny po stronie obrońców, co dałoby doskonałą okazję do przejęcia miasta [DNZ.GetNameDef] pod pozorem jego obrony…"
 poland.21.a: "Gdańsk nadal będzie nazywał się Danzig!"
 poland.21.b: "Nie będziemy się wtrącać."
 poland.2101.t: "[From.GetNameDefCap] proponuje wsparcie!"
 poland.2101.d: "Niemiecka partia [GER.GetRulingParty] zaproponowała nam pomoc w walce z Polakami w zamian za zwiększenie kontroli nad regionem [Root.GetAdjective], którą sprawuje [From.GetNameDef]."
 poland.2101.a: "Nie mamy wyboru."
 poland.2101.b: "Danzig nadal będzie nazywał się Danzig!"
 poland.2102.t: "Aneksja Danzig"
 poland.2102.d: "[DNZ.GetLeader] jest przydatnym narzędziem do walki z rządem [POL.GetAdjective], ale ten autonomiczny region wyczerpał już swoją użyteczność, a [DNZ.GetLeader] ma zostać Gauleiterem Reichsgau Danzig-Prus Zachodnic, zintegrowanych z państwem [Root.GetAdjective]"
 poland.2102.a: "Witajcie w Rzeszy."
 poland.2102.b: "Może zasłużyli na częściową autonomię."
 poland.22.t: "[DNZ.GetNameDefCap] proponuje zawarcie pokoju"
 poland.22.d: "Ta wojna trwa już za długo i nawet ktoś tak perfidny jak [DNZ.GetLeader] chce zawrzeć pokój z rządem [POL.GetAdjective] Ponieważ nawet Gdynia znajduje się pod [DNZ.GetAdjective] kontrolą, wielu ludzi martwi się, że dalsza wojna z Wolnym Miastem przyniesie nam więcej strat niż zysków. Miasto niewątpliwie znajdzie się pod [GER.GetAdjective] kontrolą, jednak nie możemy sobie pozwolić na dalszy udział w tym konflikcie."
 poland.22.a: "Przynajmniej próbowaliśmy."
 poland.22.b: "Ta wojna skończy się dopiero, gdy ja tak powiem!"
 poland.23.t: "[poland_state_withdrawn.GetName]: sabotaż przemysłu"
 poland.23.d: "[poland_state_withdrawn.GetName]: wojska [Root.GetAdjective] nacierają i zaczęły przejmować kontrolę nad kolejami oraz przemysłem. Ku ich zaskoczeniu okazało się, że wszystko zostało zaminowane. To niewątpliwie pułapka pozostawiona przez armię [POL.GetAdjective], możemy spodziewać się takich zdarzeń zawsze, gdy spróbujemy przejąć [POL.GetAdjective] przemysł."
 poland.23.a: "Nie zatrzymają nas na długo."
 poland.24.d: "Sytuacja na wschodzie osiągnęła stan wrzenia. Na wschodzie policja wkroczyła, żeby rozprawić się z protestującymi, ale brutalność funkcjonariuszy tylko podsyca ogień rewolucji wśród obywateli.\n\n Jeśli szybko nie zażegnamy tego kryzysu, może wybuchnąć wojna domowa. Strajk zorganizowany przez Stanisława Mikołajczyka, przywódcę Polskiego Stronnictwa Ludowego, zjednoczył demokratów, socjalistów i komunistów przeciwnych rządowi polskiemu. Jeśli go zignorujemy, może wybuchnąć bunt."
 poland.24.a: "Chłopi zbuntowali się!"
 poland.25.t: "[hosting_country_target.GetNameDefCap] domaga się, by [Root.GetLeader] zrezygnował!"
 poland.25.d: "Choć [hosting_country_target.GetNameDef] obiecuje przyjąć [Root.GetAdjective] rząd na uchodźstwie, [hosting_country_target.GetLeader] domaga się, żeby [Root.GetLeader] natychmiast zrezygnował z urzędu prezydenta państwa [Root.GetAdjective]. W zamęcie wywołanym przez kapitulację i wygnanie [Root.GetLeader] uciekł do neutralnego kraju europejskiego, a nieliczni pozostali członkowie rządu [Root.GetAdjective] na uchodźstwie muszą zająć się walką o wyzwolenie ojczyzny."
 poland.25.a: "Patriota bez powiązań z sanacją."
 poland.25.b: "Potrzebujemy legionisty."
 poland.25.c: "To nasza szansa na przywrócenie demokracji w Polsce."
 poland.26.t: "Pogłoski o rewolucji"
 poland.26.d: "Na ziemiach polskich pod [Root.GetAdjective] okupacją coraz częściej słychać pogłoski o tym, że podziemie szykuje powstanie. Na ścianach budynków można znaleźć hasła w stylu \"Niech żyje opór\", które wzywają do walki z [Root.GetAdjective] ciemiężycielami. Do tej pory działania ruchu oporu ograniczały się do szerzenia propagandy, zakłócania linii produkcyjnych i sporadycznego zamachu bombowego lub aktu sabotażu. Teraz jednak Państwo Podziemne dziwnie przycichło, a w Polsce gęstnieje atmosfera zdrady i nieufności.\n\nAgenci [Root.GetAdjective] okupanta w Polsce spodziewają się powstania na szeroką skalę, które ma finansować [POL.GetAdjective] rząd na uchodźstwie. Jeśli rząd [Root.GetAdjective] chce utrzymać Polskę w ryzach, musi zdławić wszelki opór."
 poland.26.a: "Musimy znaleźć tych zdrajców."
