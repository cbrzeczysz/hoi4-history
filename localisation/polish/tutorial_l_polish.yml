 HINT_AIR_BASE: "Podpowiedź: baza lotnicza"
 HINT_AIR_BASE_TEXT: "Świat jest podzielony na zdefiniowane §Yrejony powietrzne§!. §YSkrzydło§! to grupa samolotów tego samego typu (np. myśliwców albo bombowców), które można przydzielić do rejonu.\n\nGdy klikniesz §Ybazę lotniczą§! na mapie, zostaną automatycznie wybrane wszystkie znajdujące się w niej skrzydła.\n\nŻeby przydzielić wybrane skrzydło do jakiegoś rejonu albo innej bazy lotniczej, §Gkliknij PPM§! rejon powietrzny lub bazę lotniczą.\n\nMożesz też przydzielać skrzydło do armii, wybierając je i §Gklikając PPM§! armię u dołu ekranu."
 HINT_CONSTRUCTIONS: "Podpowiedź: budowy"
 HINT_CONSTRUCTIONS_TEXT: "To ekran §Ybudowy§! służący do ulepszania regionów i prowincji poprzez wznoszenie budynków. Na początku gry radzimy przez kilka lat stawiać §Yfabryki cywilne§!, zanim zaczniesz budować §Yfabryki wojskowe§! albo bardziej wyspecjalizowane obiekty. Dzięki fabrykom cywilnym w przyszłości będzie możliwe wznoszenie większej liczby budynków.\n\nWszystkie wolne fabryki cywilne będą konstruować nowe budynki zgodnie z kolejnością budowy.\n\nFabryki cywilne zostały zaznaczone, by ułatwić ci ich znalezienie. §YKliknij jedną z nich w celu uruchomienia trybu budowy§!. Gdy jest on aktywny, kliknij mapę, by umieścić ten budynek w kolejce. §YPrzytrzymaj Shift i kliknij, żeby umieścić w kolejce maksymalną liczbę.§!"
 HINT_ARMY_PLANNER: "Podpowiedź: rekrutacja i wystawienie"
 HINT_ARMY_PLANNER_TEXT_1_1: "Oto ekran §Yrekrutacji i wystawienia§! - tutaj umieszczasz nowe dywizje do szkolenia i późniejszego wystawienia. Radzimy dodać do kolejki dywizji §YDivisione di Fanteria§!.\n\nSzkolone dywizje najpierw spróbują zebrać potrzebne im §Ywyposażenie§!. Kiedy już to zrobią, rozpocznie się właściwy proces szkolenia. Postępy szkolenia nie mogą przewyższać postępów wyposażenia.\n\nKliknij przycisk §Yszkolenia§!, by dodać dywizję."
 HINT_ARMY_PLANNER_TEXT_1_2: "Kiedy dywizje zakończą przeszkolenie, możesz je §Ywystawić§! w §Ywybranym przez ciebie miejscu§!. Dywizje możesz wystawiać tylko w swojej prowincji narodowej."
 HINT_ARMY_PLANNER_TEXT_2: "Dywizje można tworzyć seryjnie i/lub równolegle.\n\nTe szkolone równolegle będą otrzymywać §Ywyposażenie§! jednocześnie, więc wszystkie będą gotowe mniej więcej w tym samym czasie. Gdy dywizja zgromadzi całe potrzebne wyposażenie i ukończy swój trening, zostanie wystawiona we wskazanym przez ciebie miejscu.\n\nKliknij §YDodaj jednostkę§!, żeby wysłać kolejną dywizję do szkolenia równoległego.\n\nJeżeli wojna przebiega dla ciebie niepomyślnie, możesz wystawiać dywizje, §Yzanim zgromadzą całe wyposażenie i zanim zakończy się ich szkolenie§!. W miarę możliwości unikaj tego rozwiązania.\n\nWięcej informacji o rekrutacji jednostek znajdziesz na wiki HOI4!"
 HINT_DIPLOMACY_SCREEN: "Podpowiedź: dyplomacja"
 HINT_DIPLOMACY_TEXT: "To ekran §Ydyplomacji§! służący do zarządzania stosunkami dyplomatycznymi z innymi krajami."
 HINT_DIVISION_DESIGNER: "Podpowiedź: projektant dywizji"
 HINT_DIVISION_DESIGNER_NOXP_TEXT: "Oto §Yprojektant dywizji§! służący do tworzenia i edytowania §Yszablonów dywizji§!. Za edytowanie lub stworzenie nowego szablonu dywizji zapłacisz £army_experience  §Ydoświadczeniem armii§!.\n\nMusisz zgromadzić więcej £army_experience  doświadczenia armii, nim będzie możliwe stworzenie albo edytowanie szablonu dywizji."
 HINT_DIVISION_DESIGNER_XP_TEXT: "Oto §Yprojektant dywizji§! służący do tworzenia i edytowania §Yszablonów dywizji§!. Za edytowanie lub stworzenie nowego szablonu dywizji zapłacisz £army_experience  §Ydoświadczeniem armii§!. Doświadczenie armii zdobywasz, gdy twoje jednostki walczą lub biorą udział w manewrach. Zieloni rekruci nie generują £army_experience  doświadczenia armii.\n\nKliknij wolne miejsce w kolumnie wsparcia, by dodać do twojej dywizji £unit_artillery_icon_small §Ywsparcie artylerii§!. Gdy to zrobisz, kliknij §YZapisz§!. Korzystające z tego szablonu dywizje zaczną domagać się §Ywyposażenia§! artyleryjskiego."
 HINT_EDIT_TEMPLATE_TEXT: "Produkujesz wyposażenie, którego nie używa żaden §Yszablon dywizji§!. Ale masz też £army_experience  §Ydoświadczenie armii§!, więc możesz coś z tym zrobić.\n\nKliknij §YEdytuj§! obok §YDivisione Fanteria§! albo innej wybranej przez ciebie dywizji."
 HINT_EXECUTE_ORDER_TEXT: "Pod obrazkiem znajduje się niewielki pasek postępu (3) wskazujący siłę twojej armii względem możliwych wojsk wroga.\n\nJeżeli do armii nie został jeszcze przydzielony dowódca, radzimy zrobić to teraz. Kliknij pusty obrazek znajdujący się u góry po lewej stronie.\n\nJeśli wszystko przebiega pomyślnie, światło zakładanego planu (2) powinno być zielone. Jeżeli tak jest, kliknij przycisk \"Wykonaj plan\" (1)."
 HINT_NAVAL_MISSIONS: "Podpowiedź: misje morskie"
 HINT_NAVAL_MISSIONS_TEXT: "Oto interfejs §Yfloty§!, za pośrednictwem którego możesz przeglądać i wydawać rozkazy wybranej flocie. Twoje floty mogą wykonywać wyznaczone przez ciebie zadania, jeśli wyślesz je na §Ymisje morskie§!.\n\nZwykle flota jest podzielona na kilka §Ygrup operacyjnych§!. Floty mogą działać w kilku regionach równocześnie, ale grupy operacyjne zwykle nie mogą tego robić. Gdy wykonuje ona misję morską, stara się działać we wszystkich wyznaczonych strefach, ale może spowodować to jej zbytnie rozciągnięcie i utrudnić walkę z siłami wroga. \n\nŻeby wysłać flotę na §Ymisję morską§!, kliknij jeden z zaznaczonych przycisków misji, po czym kliknij PPM §Yrejon morski§!. Warto wydać flocie rozkaz §Ypatrolowania§! jakiegoś regionu."
 HINT_LOGISTICS: "Podpowiedź: logistyka i zaopatrzenie"
 HINT_LOGISTICS_TEXT: "Oto ekran §Ylogistyk§! pozwalający ci sprawdzić, czy nie wytwarzasz wyposażenie szybciej lub wolniej, niż jest ono zużywane.\n\nJeśli produkujesz nadmiar jakiegoś rodzaju §Ywyposażenia§!, warto zmniejszyć liczbę fabryk w ramach §Ylinii montażowej§!, która wytwarza dany rodzaj wyposażenia."
 HINT_LOGISTICS_TEXT_2: "Zaopatrzenie jest dystrybuowane ze £GFX_capital_hub_texticon §Ystołecznego punktu zaopatrzenia§! i przewożone przez £GFX_train_texticon §Ypociągi§! lub £GFX_convoy_texticon §Ykonwoje§! do £GFX_supply_hub_texticon §Ypunktów zaopatrzenia§! lub £GFX_naval_supply_hub_texticon §Ybaz morskich§! w różnych prowincjach. \n\nNastępnie zaopatrzenie trafia do dywizji działających w polu, które znajdują się w zasięgu danego punktu. Zasięg możesz zobaczyć, wybierając £GFX_supply_hub_texticon §Ypunkt zaopatrzenia§! i przytrzymując £GFX_shift.. Na zasięg może wpływać zmotoryzowanie, które zużywa £GFX_unit_motorized_icon_small §Yciężarówki§!.\n\nWydajność jest też uzależniona od poziomu £GFX_railways_texticon §Ykolei§! oraz £GFX_naval_supply_hub_texticon §Ybaz morskich§!, braku £GFX_train_texticon §Ypociągów§!, a także od nieprzyjacielskich nalotów. Wywołuje to powstawanie §Rwąskich gardeł§!. Można temu zapobiec, ulepszając torowiska prowadzące do stołecznego punktu zaopatrzenia, zapewniając osłonę samolotów myśliwskich i posiadając odpowiednią liczbę pociągów. Dostępność zaopatrzenia jest widoczna w §Ytrybie mapy zaopatrzenia§!  £GFX_F4  ."
 HINT_OBJ_LOG_1: "Włącz §Ltryb mapy zaopatrzenia§! £GFX_F4"
 HINT_OBJ_LOG_2: "Wróć do §Ltrybu zwykłej mapy§! £GFX_F1"
 HINT_NATIONAL_FOCUS: "Podpowiedź: cel narodowy"
 HINT_NATIONAL_FOCUS_TEXT: "Oto ekran §Ycelu narodowego§! pozwalający wybrać aspiracje polityczne twojego kraju, które wraz z rozwojem gry będą przynosić określone efekty i premie.\n\nZaznaczyliśmy kilka celów narodowych, z którymi radzimy zacząć rozgrywkę. Zalecamy tę drogę, ponieważ umożliwia ona najszybsze uzyskanie kolejnego §Yzespołu badawczego§!, co pozwoli na jednoczesne badanie dodatkowej £tech_mod  §Ytechnologii§!."
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT: "Zalecany cel narodowy"
 HINT_NO_TEMPLATE: "Podpowiedź: brak szablonu"
 HINT_NO_TEMPLATE_NO_XP_TEXT: "Przyszło §Ypowiadomienie o braku szablonu§!. Nie martw się! Dobrze, że śledzisz powiadomienia, ponieważ mają one na celu ułatwiać ci rozgrywkę.\n\nPrawdopodobnie masz linię montażową produkującą wyposażenie artyleryjskie. W tej chwili żadna z twoich §Ydywizji§! nie używa tego wyposażenia w swoim §Yszablonie dywizji§!.\n\nKiedy zdobędziesz więcej £army_experience  §Ydoświadczenia armii§!, będzie możliwe edytowanie szablonów dywizji i uwzględnienie w nich artylerii. £army_experience  Doświadczenie armii wzrasta, gdy twoje dywizje walczą albo uczestniczą w manewrach.\n\nNa razie możesz zignorować to powiadomienie, ponieważ samouczek pomoże ci zdobyć więcej £army_experience  doświadczenia armii."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT: "Przyszło powiadomienie o §Ybraku szablonu§!, które pokazuje, że produkujesz wyposażenie, którego w tej chwili nie używasz.\n\nŻeby umożliwić twoim dywizjom korzystanie z nowych rodzajów wyposażenia, musisz edytować ich §Yszablony dywizji§!. Za taką modyfikację płacisz £army_experience  §Ydoświadczeniem armii§!.\n\nPrzejdź do ekranu §Yrekrutacji i wystawienia§! i wybierz szablon dywizji, który chcesz §Yedytować§!.\n\nPowiadomienie to informuje cię, jakie wyposażenie produkujesz, aktualnie z niego nie korzystając."
 HINT_POLITICS_SCREEN: "Podpowiedź: polityka"
 HINT_POLITICS_SCREEN_TEXT: "Oto §Yekran polityki§!, na którym możesz zobaczyć, między innymi, §Ycele narodowe§!, £pol_idea §Yidee§! i §Yprawa§! twojego kraju.\n\n£pol_power §YSiła polityczna§! to zdolność twojego państwa do realizacji twoich celów politycznych.\nZatrudnianie doradców, wysuwanie roszczeń oraz gwarantowanie niepodległości to przykłady działań wymagających £pol_power siły politycznej.\n\n£pol_idea Idee dają twojemu krajowi premie w różnych obszarach, ale za ich aktywację także płacisz £pol_power siłą polityczną."
 HINT_PRODUCTION_LINES: "Podpowiedź: linie montażowe"
 HINT_PRODUCTION_LINES_TEXT_1: "Oto ekran §Ylinii montażowych§!. Linie montażowe produkują wyposażenie niezbędne do prowadzenia działań wojennych. Zalecamy wytwarzanie sprzętu, który jest ci potrzebny teraz, i takiego, który przyda ci się w przyszłości.\n\nIstnieją dwa rodzaje linii montażowych: wojskowe i morskie. Te pierwsze korzystają z £factory_item §Yfabryk wojskowych§!, a drugie ze £naval_factory_icon §Ystoczni§!. Im więcej fabryk jest przydzielonych do linii montażowej, tym szybciej wytwarza ona potrzebne ci wyposażenie.\n\nLinię montażową możesz stworzyć, klikając jeden z czterech zaznaczonych przycisków."
 HINT_PRODUCTION_LINES_TEXT_2: "Kiedy wybierzesz rodzaj wyposażenia, powstanie linia montażowa produkująca sprzęt danego typu.\n\nZapoznaj się z §Ynastępną stroną§! tej podpowiedzi, żeby §Yzobaczyć zalecenia§! podpowiadające, co produkować i ile fabryk przydzielić do każdej linii montażowej."
 BUTTON_HINT_PAGE_1: "Strona 1"
 BUTTON_HINT_PAGE_2: "Strona 2"
 HINT_PRODUCTION_LINES_2_1: "Na poniższym obrazku widoczna jest linia montażowa z przydzielonymi do niej §Y10§! £factory_item  §Yfabrykami wojskowymi§!."
 HINT_PRODUCTION_LINES_2_2: "Zalecamy też tworzenie następujących linii montażowych:"
 HINT_RESEARCH_TREE: "Podpowiedź: drzewko badań"
 HINT_RESEARCH_TREE_TEXT: "Oto §Ydrzewko badań§!. Z początku może wydawać się skomplikowane, ale w rzeczywistości nie tak trudno się w nim rozeznać. Zaznaczyliśmy kilka technologii, które zalecamy zbadać na początku gry.\n\nWarto opracować technologie, które wzmocnią przemysł twojego kraju i zapewnią ogólne ulepszenia militarne. W miarę rozwoju sytuacji można pracować nad bardziej wyspecjalizowanymi technologiami, takimi jak doktryny i samoloty. Wszystko zależy od tego, co chcesz osiągnąć.\n\nPrace nad technologiami trwają dłużej, jeśli chcesz wynaleźć coś przed czasem. Pewne §Ycele narodowe§! mogą zmniejszyć karę za wynalezienie niektórych technologii przed czasem."
 HINT_RESEARCH_SCREEN: "Podpowiedź: badania"
 HINT_RESEARCH_SCREEN_TEXT: "Oto ekran §Ybadań§!. Masz do dyspozycji pewną liczbę zespołów badawczych, które mogą opracować wybraną £tech_mod  §Ytechnologię§!. Kliknij wolny §Yzespół badawczy§!, żeby wybrać, co chcesz badać.\n\nKażdy kraj ma inną liczbę zespołów badawczych, wielkie mocarstwa zwykle mają ich więcej. Dzięki §Ycelom narodowym§! można odblokować dodatkowy zespół. Cele narodowe zostały opisane w innym powiadomieniu i podpowiedzi."
 HINT_DECISION_SCREEN: "Podpowiedź: wydarzenia i decyzje"
 HINT_DECISION_SCREEN_TEXT: "W czasie gry dochodzi do różnych §Ywydarzeń§!, które mogą mieć pozytywne, negatywne lub mieszane skutki dla kraju gracza. Pojawiają się one jako komunikaty na ekranie, mogą postawić gracza przed wyborem lub po prostu poinformować go o konsekwencjach, które musi zaakceptować.\n\n§YDecyzje§! to długo i/lub krótkoterminowe cele, do których można dążyć. Za podejmowanie decyzji płaci się £pol_power §Ysiłą polityczną§!. \n\nNiektóre decyzje mają limit czasu, w którym należy się zmieścić podczas spełniania wyznaczonych warunków."
 HINT_INTELLIGENCEAGENCY_SCREEN: "Podpowiedź: agencja wywiadu"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT: "To jest ekran §YAgencji wywiadu§!. §YAgencja wywiadu§! jest wymagana do werbowania szpiegów, zbierania informacji, zakładania §Ysiatek§! szpiegowskich i podejmowania tajnych §Yoperacji§!. §YKryptologia§! jest kolejnym aspektem wojny, a złamanie szyfru wroga może dać ci ogromną przewagę na polu bitwy. \n\nIm wyższy poziom informacji tym więcej wiesz o rozmieszczeniu wojsk przeciwnika, jego zdolnościach przemysłowych, celach badawczych i nie tylko.\n\n§GKliknij PPM§! na kraju aby pokazać jego §YRejestr informacji§! w zakładce obok §YDyplomacji§!."
 HINT_OFFICER_CORPS_SCREEN: "Podpowiedź: Korpus oficerski"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1: "To jest menu §Ykorpusu oficerskiego§!. To tutaj mianujesz §Ynaczelne dowództwo§!, §Yteoretyka§!, a także §Ydowódcę armii§!, §Ymarynarki wojennej§! i §Ysił powietrznych§!. \n\nNaczelne dowództwo i dowódcy codziennie zwiększają £army_experience §Ydoświadczenie armii§!, £navy_experience §Ydoświadczenie marynarki§!, £air_experience §Ydoświadczenie lotnictwa§!, a także dają premie do określonych statystyk widocznych pod każdym rodzajem sił zbrojnych."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2: "Teoretycy zmniejszają koszt §Ydoktryn§!, które koncentrują się na ogólnej strategii. Są one wybierane dla każdego rodzaju sił zbrojnych, dają premie działającym w polu dywizjom, flotom i pułkom powietrznym."
 HINT_OCCUPIED_TERRITORIES_SCREEN: "Podpowiedź: Tereny okupowane"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT: "Aby zwalczać ruch oporu i nadzorować populację, w regionach okupowanych muszą stacjonować wojska realizujące zadania policyjne. W grze odpowiadają za to garnizony, które można przydzielać w zakładce §Yterenów okupowanych§! w §Ymenu polityki§!, które otwiera się, klikając flagę naszego państwa w lewym górnym rogu.\n\nDywizje potrzebne do obsadzenia garnizonów nie są widoczne na mapie, ich dyslokacja i dostawy wyposażenia odbywają się automatycznie. Przydział wyposażenia można ustawić w zakładce §Yrekrutacji i wystawienia§!."
 HINT_SELECT_UNIT_TEXT: "Czas ruszyć na wojnę z §YEtiopią§!. Zacznij od wydania twoim jednostkom rozkazów poprzez opracowanie planu bitwy z rozkazem natarcia.\n\n§YWybierz zaznaczone dywizje§! znajdujące się w regionie §YErytrei§!."
 HINT_TRADE_SCREEN: "Podpowiedź: handel"
 HINT_TRADE_SCREEN_TEXT: "Oto ekran §Yhandlu§!, który umożliwia wymianę fabryk cywilnych na zasoby.\n\n§YPowiadomienie o niedoborze zasobów§! pojawi się, gdy jednej z linii montażowych zabraknie niezbędnych elementów. Wyposażenie będzie dalej produkowane, ale wolniej. Handel to dobry sposób na rozwiązanie tego problemu.\n\nPamiętaj, że gdy wymienisz fabryki cywilne na zasoby, nie będzie można ich wykorzystać do stawiania budynków."
 HINT_WAR_SCREEN: "Podpowiedź: wojna"
 HINT_WAR_SCREEN_TEXT: "Oto ekran §Ywojny§!, pokazujący przebieg działań wojennych.\n\nWłochy zaczynają grę w stanie wojny z Etiopią, ale na razie nie musisz się tym przejmować. Zapoznaj się z innymi powiadomieniami."
 HINT_WORLD_TENSION: "Podpowiedź: napięcie światowe"
 HINT_WORLD_TENSION_TEXT: "Oto ekran £world_tension_icon  §Ynapięcia światowego§!. Na liście widoczne będą wszystkie wydarzenia, które wpływają na ten współczynnik.\n\nNapięcie światowe pokazuje, jak zażarta stała się rozgrywka. Niektóre kraje mogą mieć zablokowaną część §Ydziałań dyplomatycznych§!, póki napięcie światowe nie osiągnie odpowiedniego poziomu.\n\nOgólnie rzecz biorąc, krajom Osi zależy na jak najniższym poziomie napięcia - by państwa demokratyczne nie zdecydowały się na interwencję - a demokracje chcą otworzyć sobie drogę do interwencji poprzez wysoki poziom napięcia.\n\nWypowiedzenie wojny, wysuwanie roszczeń, aneksja terytorium, realizacja niektórych §Ycelów narodowych§! - to przykłady działań, które mogą zwiększyć napięcie światowe.\n\nIm wyższy poziom napięcia, tym bliżej do wybuchu wojny światowej."
 HINT_WORLD_TENSION_TEXT_2: "£world_tension_icon §YNapięcie światowe§! pokazuje, jak zażarta stała się rozgrywka. Niektóre kraje mogą mieć zablokowaną część §Ydziałań dyplomatycznych§!, póki napięcie światowe nie osiągnie odpowiedniego poziomu.\n\nOgólnie rzecz biorąc, krajom Osi zależy na jak najniższym poziomie napięcia - by państwa demokratyczne nie zdecydowały się na interwencję. Demokracje z kolei chcą otworzyć sobie drogę do interwencji poprzez wysoki poziom napięcia.\n\nWypowiedzenie wojny, uzasadnianie roszczeń, aneksja terytorium, realizacja niektórych §Ycelów narodowych§! - to przykłady działań, które mogą zwiększyć napięcie światowe.\n\nIm wyższy poziom napięcia, tym bliżej do wybuchu wojny światowej."
 HINT_LOW_SUPPLY: "Podpowiedź: Zaopatrzenie"
 HINT_LOW_SUPPLY_TEXT_1: "Potrzebujesz zaopatrzenia, by utrzymać zdolność bojową twoich dywizji. Zaopatrzenie jest dystrybuowane ze £GFX_capital_hub_texticon §Ystołecznego punktu zaopatrzenia§! i przewożone przez £GFX_train_texticon §Ypociągi§! lub £GFX_convoy_texticon §Ykonwoje§! do £GFX_supply_hub_texticon §Ypunktów zaopatrzenia§! lub £GFX_naval_supply_hub_texticon §Ybaz morskich§! w różnych prowincjach. \n\nNastępnie zaopatrzenie trafia do dywizji działających w polu, które znajdują się w zasięgu danego punktu. Zasięg możesz zobaczyć, wybierając £GFX_supply_hub_texticon §Ypunkt zaopatrzenia§! i przytrzymując £GFX_shift.. §YPriorytet motoryzacji§! może zwiększyć zasięg punktu, dzięki czemu twoje dywizje będą otrzymywały zaopatrzenie z większej odległości. Będzie to zużywało £GFX_unit_motorized_icon_small §Yciężarówki§!."
 HINT_LOW_SUPPLY_TEXT_2: "Możesz zmienić §Ypriorytet modernizacji§! jakiejś armii, wybierając ją i wybierając trzy poziomy w lewym górnym rogu. Domyślnie wybrany jest niski priorytet, który nie zużywa £GFX_unit_motorized_icon_small §Yciężarówek§!. \n\nDostępność zaopatrzenia jest widoczna na §Ymapie zaopatrzenia§!  £GFX_F4  . Żeby wrócić do §Ydomyślnego trybu mapy§!, kliknij £GFX_F1  ."
 HINT_4_FAC: "£factory_item  §Yx4§!"
 HINT_3_FAC: "£factory_item  §Yx2§!"
 HINT_2_FAC: "£factory_item  §Yx2§!"
 HINT_13_FAC: "£factory_item  §Yx1§!"
 HINT_11_FAC: "£naval_factory_icon   §Yx10§!"
 HINT_12_FAC: "£naval_factory_icon   §Yx1§!"
 INTERNATIONAL_MARKET_HINT_SCREEN: "Podpowiedź: rynek międzynarodowy"
 INTERNATIONAL_MARKET_HINT_SCREEN_TEXT: "Oto ekran §Yrynku międzynarodowego§!. Możesz tu kupować wyposażenie od innych krajów i sprzedawać własne za £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$, zwiększając tymczasowo swoje tempo budowy.\n\nKupując wyposażenie, musisz przydzielić do kontraktu £GFX_civ_factory §Yfabryki cywilne§!, które wygenerują £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$ do zapłaty za nie. Im więcej będzie fabryk, tym mniejsza liczba dostaw wyposażenia i tym szybciej otrzymasz całkowitą wartość zamówienia. Pamiętaj, że £GFX_civ_factory §Yfabryki cywilne§! przydzielone do opłacenia kontraktów nie mogą być używane do stawiania budynków.\n\nW sytuacji, gdy któryś z kontraktów nie będzie dostarczał ci oczekiwanej ilości £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$ lub generował spodziewanej ilości wyposażenia, na przycisku §Ymiędzynarodowego rynku§! pojawi się §Yostrzeżenie o niewydajnym kontrakcie§!. Taki kontrakt nie zostaje zerwany, lecz spełnienie jego warunków będzie wymagało większej liczby dostaw."
 BUTTON_WIKI_MARKET: "Przeczytaj o §Hrynku§! na wiki HOI4!"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN: "Podpowiedź: Wojskowe organizacje przemysłowe"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN_TEXT: "$INDUSTRIAL_ORG_TOOLTIP_HEADER$ może być wyznaczona, gdy wytwarzasz, opracowujesz lub projektujesz wyposażenie. Te organizacje pozwalają modernizować opracowywane lub projektowane wyposażenie. Na liniach montażowych przyspieszają produkcję, wspomagają wydajność i zapotrzebowanie na zasoby. \n\nZa każde zadanie, jakie wykonuje $INDUSTRIAL_ORG_TOOLTIP_HEADER$, otrzymuje fundusze, za które można odblokować specjalizacje. Służą one do modernizacji wyposażenia lub dają premie do produkcji, którą generuje $INDUSTRIAL_ORG_TOOLTIP_HEADER$. \n\nKażde badanie, gdzie znajduje się $INDUSTRIAL_ORG_TOOLTIP_HEADER$, posiada dzienny koszt £pol_power §Ysiły politycznej§!."
 BUTTON_WIKI_MILITARY_INDUSTRIAL_ORG: "Przeczytaj o §Horganizacjach§! na wiki HOI4!"
