 tut_1_text_1: "Witaj w samouczku §YHearts of Iron IV§!!\n\nBędziesz kierować Włochami @ITA w okresie przedwojennym. Czytanie porad w czasie rozgrywki pomoże ci zrozumieć zasady, radzimy więc uważnie się z nim zapoznawać."
 tut_1_text_alert: "Zacznij od §Yzajęcia się powiadomieniami§! w górnej części ekranu."
 tut_2_text_1: "Dobrze! Powiadomienia załatwione, więc możesz zająć się szczegółami prowadzenia wojny. Włochy zaczynają w stanie wojny z Etiopią i na pewno z łatwością wygrasz, gdy już dowiesz się co i jak.\n\nPrzesuwaj obraz na południowy wschód, aż znajdziesz Erytreę w Afryce. Kiedy zmieni się położenie kamery, §Ywybierz dywizje§! w regionie $STATE|Y$, przytrzymując §Glewy przycisk myszy§! i zaznaczając je."
 tut_3_text_1: "Świetnie! Teraz nauczysz się planowania ofensywy.\n\nDywizje mogą łączyć się w §Yarmie§!. Armie służą do tworzenia planów bitew i można przydzielić do nich §Ydowódcę§!, który stanie na ich czele.\n\nKliknij przycisk §YNowa armia§! u dołu ekranu."
 tut_3_text_2: "Po wybraniu dywizji kliknij przycisk §Ynowa armia§! u dołu ekranu. Powtórz tę czynność w przypadku dywizji na południu, w §YSomalilandzie§!."
 tut_4_text_1: "Dobrze! Sformowanie armii to pierwszy krok.\n\nA §Yarmii§! można wydawać rozkazy poprzez tworzenie §Yplanu operacyjnego§!. \n\nKliknij przycisk §Ylinia frontu§!, a następnie skieruj ją do Etiopii. Naprowadź kursor na przycisk §Ylinia frontu§!, by otrzymać więcej informacji na temat kreślenia linii frontu. Jeśli chcesz usunąć linię frontu, kliknij przycisk §Yodwołaj rozkaz§!."
 tut_5_text_1: "Dobrze! §YLinia frontu§! powadzi teraz do Etiopii. Żeby twoje wojska zaatakowały według §Yplanów bitwy§!, musisz przygotować §Yrozkaz natarcia§!.\n\nKliknij przycisk §Ylinia ofensywna§!, a następnie §Gkliknij PPM§! i przeciągnij kursor pomiędzy dwiema zaznaczonymi prowincjami. Wykonaj tę samą procedurę z dywizjami na południu, w §YSomalilandzie§!."
 tut_6_text_1: "Masz już rozkaz natarcia, który zakłada zaatakowanie stolicy Etiopii. Zanim wydasz polecenie wykonania planu, warto przeprowadzić odpowiednie przygotowania.\n\nJeżeli dasz swoim jednostkom $DAYS_OF_PLANNING|0Y$ dni na przygotowania, otrzymają premię bojową wynoszącą maksymalnie §G+$PLANNING_MAX|0%$§!. Niektóre £tech_mod  §Ydoktryny lądowe§! mogą zmienić czas, jaki masz na §Yprzygotowanie się§!, a inne mogą wpływać na szybkość osiągnięcia maksymalnego poziomu przygotowania.\n\nRadzimy też przygotować lotnictwo. Kliknij §Ybazę lotniczą§! w §YErytrei§!."
 tut_7_text_1: "Dobrze! Żeby zwiększyć szanse powodzenia twoich wojsk w walce, daj im odpowiednie §Ywsparcie powietrzne§!.\n\n§YSkrzydła§! przydzielone do §Yrejonu powietrznego§! mogą wykonywać misje. Skrzydła §Ywsparcia§! można wysyłać na misje §Ybliskiego wsparcia powietrznego§!, co pozwala im brać udział w walkach lądowych.\n\nPrzydziel §Yskrzydła§! stacjonujące w §Ybazie lotniczej w Erytrei§!, §Gklikając PPM§! §YDanakil§!, i wydaj im rozkazy, gdy zostaną przydzielone."
 tut_8_text_1: "Dobrze! Teraz masz §Yskrzydła§! przypisane do wschodnioafrykańskiego §Yrejonu powietrznego§!. Ale zanim zaczną działać, musisz przydzielić im §Ymisje§!. Jeżeli skrzydło nie ma aktywnej misji, pozostanie w bazie lotniczej.\n\nIstnieją różne rodzaje §Ymisji powietrznych§!, a ich dostępność zależna jest od typu skrzydła. §YSkrzydła wsparcia§! mogą wykonywać misje §Ybliskiego wsparcia powietrznego§!, które pozwalają im brać udział w walkach lądowych i atakować wrogów.\n\nŻeby wysłać skrzydło na misję, kliknij ikonę misji znajdującą się w interfejsie lotnictwa."
 tut_9_text_1: "Dobrze! Wszystko prawie gotowe, czas więc na realizację §Yplanu bitwy§! i podbicie Etiopii dla Włoch.\n\nKliknij przycisk §YDomyślny tryb mapy§!, znajdujący się w prawym dolnym rogu, a następnie wybierz armię, klikając obrazek u dołu ekranu."
 tut_10_text_1: "Dobrze! Zanim zaczniemy atak na Etiopię, przydziel twojej armii dowódcę, jeśli jeszcze go nie ma. Kliknij §Ypusty portret dowódcy§! w lewym górnym rogu ekranu i wybierz dowódcę z listy.\n\nKliknij przycisk §YWykonaj plan§! u dołu ekranu, by rozkazać twoim wojskom rozpoczęcie natarcia."
 tut_10_text_2: "Przycisk \"Wykonaj plan\""
 tut_11_text_1: "Twoje wojska rozpoczną teraz natarcie na Addis Abebę, stolicę Etiopii. Wróg skapituluje, kiedy zajmiesz wystarczającą część jego terytorium.\n\n§YWznów§! grę, naciskając £SPACE . Masz możliwość dostosowania szybkości gry - służą do tego klawisze £KP_PLUS  i £KP_MINUS . Gracze często zmieniają szybkość gry i dostosowują ją do swoich potrzeb.\n\nPodpowiedź: Jeśli uważasz, że możesz lepiej kierować swoimi jednostkami, wybierz dywizję i klikaj prowincje PPM, by ręcznie zmieniać rozkazy wydawane jednostkom na podstawie planów bitwy."
 tut_12_text_1: "Etiopia skapitulowała! Zwycięstwo!\nTeraz możesz wysunąć żądania podczas §Ykonferencji pokojowej§!. Radzimy wybrać opcję §YZajmij wszystkie regiony§!.\n\nKażde twoje żądanie zwiększy poziom £world_tension_icon §Ynapięcia światowego§!. Im większe §Ynapięcie światowe§!, tym bliżej jest wybuch wojny światowej.\n\nNiektóre kraje mają zablokowaną część §Ydziałań dyplomatycznych§!, dopóki napięcie światowe nie wzrośnie do określonego poziomu. Więcej informacji znajdziesz poniżej, w podpowiedzi."
 tut_13_text_1: "Zwycięstwo! Woja dobiegła końca, Etiopia została pokonana.\n\nW czasie pokoju możesz §Ytransportować wojska§! przez ocean, by przerzucać je w inne miejsca albo przygotować się do wojny.\n\nPo pokonaniu Etiopii nie musisz mieć tam tylu dywizji.\n\nWybierz przynajmniej §Y4 dywizje§! i przenieś je do §Yzaznaczonego portu§!, klikając prowincję PPM."
 tut_14_text_1: "Żeby przemieścić wojska między dwoma przyjaznymi terytoriami, twoje siły muszą znajdować się w jakimś porcie.\n\nWybierz jednostki §Yprzebywające w porcie§! i kliknij PPM inny §Yport we Włoszech§!."
