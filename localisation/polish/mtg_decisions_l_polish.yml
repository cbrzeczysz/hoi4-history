 ENG_trade_unions_demand_minimum_pay_increase_desc: "Żeby spełnić żądania związków zawodowych, wprowadzimy przepisy zwiększające płacę minimalną we wszystkich sektorach gospodarki."
 ENG_trade_unions_demand_construction_safety_legislation: "Uchwalmy prawa o bezpieczeństwie budowlanym"
 ENG_trade_unions_demand_construction_safety_legislation_desc: "Żeby spełnić żądania związków zawodowych, wprowadzimy nowe przepisy bezpieczeństwa budowlanego, dające większą ochronę pracownikom branży budowlanej."
 ENG_trade_unions_demand_mandatory_union_days: "Wprowadźmy obowiązkowe urlopy"
 ENG_trade_unions_demand_mandatory_union_days_desc: "Żeby spełnić żądania związków zawodowych, wprowadzimy nowe przepisy nakazujące wszystkim pracownikom korzystanie z obowiązkowych urlopów, podczas których będą poznawali swoje prawa, będą zachęcani do zrzeszania się i będą mogli zajmować się innymi obowiązkami związkowymi."
 ENG_trade_unions_demand_referendum: "Przeprowadźmy referendum"
 ENG_trade_unions_demand_referendum_desc: "Poparcie dla socjalistów znacznie wzrosło i dlatego musimy zgodzić się na referendum, którego żądają związki zawodowe. Jego wynik jest z góry przesądzony..."
