 ENG_march_timer_flag: "Trwa marsz."
 ENG_restrained_march_flag: "Już zalecono wstrzemięźliwość."
 ENG_march_on_downing_street: "Marsz na Downing Street"
 ENG_march_on_downing_street_desc: "Ostatni wielki marsz na Downing Street 10 z pewnością skłoni rząd do ogłoszenia referendum o przyszłości kraju. Rządzący nie mogą sprzeciwić się woli ludu."
 ENG_speech_against_germany: "Wygłoszenie antyniemieckiego przemówienia"
 ENG_speech_against_germany_desc: "W miarę jak rośnie popularność Mosleya, spada na niego coraz większa krytyka. Aby rozwiać obawy, że chce na siłę wcisnąć Brytyjczykom hitleryzm, potrzebne będzie wielkie i mocne przemówienie, w którym Mosley wyraźne zdystansuje się od rodzaju faszyzmu reprezentowanego przez Hitlera."
 ENG_speech_against_germany_tt: "§RJeżeli stabilizacja spadnie poniżej 50% w czasie marszów Czarnych Koszul, rozpocznie się wojna domowa!§!\n"
 ENG_reconciliatory_speech: "Pojednawcze wystąpienie"
 ENG_reconciliatory_speech_desc: "Może warto przygotować wystąpienie sformułowane w pojednawczym tonie, aby zmniejszyć wewnętrzne napięcia polityczne."
 ENG_the_mosley_plan: "Wprowadzenie planu Mosleya"
 ENG_the_mosley_plan_desc: "Śmiała restrukturyzacja gospodarki w połączeniu z odpowiednią propagandą i inwestycjami publicznymi powinny zachęcić ludzi do wielkiego wysiłku naprawy kraju i dać impuls od modernizacji armii."
 ENG_imperial_conference_decision: "Konferencja imperialna"
 ENG_imperial_conference_decision_desc: "Rozpoczęła się konferencja imperialna, więc przez kolejne dwa miesiące możemy przekonywać przedstawicieli dominiów do naszego stanowiska, zanim wrócą do domów. Poprawa stosunków dyplomatycznych z naszymi dominiami prawdopodobnie zwiększy szansę na uzyskanie ich poparcia dla naszych propozycji."
 ENG_imperial_conference_discussion_in_progress: "Trwa dyskusja w ramach konferencji imperialnej.\n"
 imperial_conference_ends_tt: "Konferencja imperialna dobiega końca.\n"
 ENG_discuss_imperial_defense: "Przedyskutujmy obronę imperium"
 ENG_discuss_imperial_defense_desc: "Przedstawimy wniosek, by wszyscy członkowie Wspólnoty czynili znaczny wkład w obronę Imperium."
 ENG_discuss_imperial_trade: "Przedyskutujmy handel imperialny"
 ENG_discuss_imperial_trade_desc: "Przedstawimy wniosek, by wszyscy członkowie Wspólnoty zwiększyli wolumen handlu preferencyjnego w Imperium, byśmy jeszcze lepiej prosperowali jako całość."
 ENG_discuss_imperial_economy: "Przedyskutujmy gospodarkę imperialną"
 ENG_discuss_imperial_economy_desc: "Przedstawimy wniosek, by wszyscy członkowie Wspólnoty inwestowali duże środki we własne gospodarki, co zmniejszy ich zależność od naszych inwestycji i wzmocni całe Imperium."
 ENG_discuss_appeasement: "Przedyskutujmy ustępstwa"
 ENG_discuss_appeasement_desc: "Nasza polityka ustępstw spotkała się z falą krytyki, więc zostanie przedyskutowana przez członków Wspólnoty."
 ENG_discuss_imperial_federation: "Przedyskutujmy federację imperialną"
 ENG_discuss_imperial_federation_desc: "Już w minionym wieku pojawiły się głosy o połączeniu wszystkich części Imperium w jedną Federację Imperialną, zamiast kontynuowania polityki rządów lokalnych, gwarantującej niepodległość wszystkim dominiom. Po raz ostatni przedstawimy wniosek dotyczący omówienia tej kwestii."
 won_british_civil_war: "Wygrana w wojnie domowej mniej niż rok temu.\n"
 ENG_abdication_crisis: "Kryzys po abdykacji Edwarda VIII"
 ENG_abdication_crisis_changed_mind: "Edward VIII nie poślubił Wallis Simpson"
 ENG_edward_viii_abdicated: "Edward VIII abdykował"
 LIT_move_capital_to_vilnius: "Przenieśmy stolicę do Wilna"
 governments_in_exile: "Rząd na uchodźstwie"
 governments_in_exile_desc: "[GetGovernmentInExileCategoryDesc]"
 governments_in_exile_host_desc: "Choć ich ojczyzny znajdują się pod wrogą okupacją, niektórzy odważni żołnierze i obywatele chcą walczyć dalej. Jeśli wyciągniemy pomocną dłoń ku sojuszniczym rządom na uchodźstwie, mogą one zorganizować zasoby przesiedleńców, emigrantów i uchodźców oraz stworzyć nowe jednostki, które będą walczyć po naszej stronie."
 governments_in_exile_exiled_desc: "Nasze ojczyzny są pod wrogą okupacją, ale rząd zdołał uciec. Musimy zgromadzić poparcie dla naszej sprawy, zebrać tu przesiedleńców, emigrantów i uchodźców oraz współpracować z naszymi gospodarzami, by odzyskać naszą ojczyznę."
 governments_in_exile_ETH_desc: "[ROOT.GetLeader] utworzył tymczasowy rząd na uchodźstwie z siedzibą w: [?ETH.host_nation.GetNameDef]. Sytuacja jest trudna, ale daleka od beznadziejnej. Wielu wojowników zdołało uciec i mamy nadzieję, że z czasem dołączą do nas kolejni. Ponadto rodzina cesarska jest dobrze sytuowana, więc możemy przeznaczyć fundusze na odzyskanie terytorium [ETH.GetAdjective].\n\n   Obecny bilans skarbca cesarskiego: §Y[?ETH_treasury]§! £GFX_ETH_imperial_treasury"
 request_reinstatement: "Zażądaj przywrócenia do władz [From.GetAdjective]"
 request_reinstatement_desc: "Nasi wierni sojusznicy pomogli nam odzyskać ziemie okupowane przez naszych wspólnych wrogów. Ojczyzna [Root.GetAdjective] jest względnie bezpieczna. W oczekiwaniu na zakończenie wojny powinniśmy poprosić naszych gospodarzy o zgodę na przeniesienie naszego rządu i powołanie gabinetu partii [Root.GetRulingPartyLong]."
 grant_parliamentary_audience: "Wystąpienie w parlamencie [From.GetAdjective]"
 grant_parliamentary_audience_desc: "[From.GetNameDef] – zbrodnie dokonane przez siły okupacyjne są nie do zniesienia. Sprowadźmy przedstawicieli narodu [From.GetAdjective] przed oblicze naszej legislatury, by przekonali obywateli [Root.GetAdjective], że mamy słuszne podstawy do wojny."
 lobby_for_parliamentary_support: "Postarajmy się o wsparcie"
 public_support_for_from: "Publiczne uznanie rządu [From.GetAdjective] na uchodźstwie"
 request_faction_member_support_of_from: "Zwróćmy się o poparcie frakcji dla państwa: [From.GetNameDef]"
 exile_recruitment_campaign: "Rekrutacja uchodźców – [Root.GetAdjective] kampania"
 exile_recruitment_campaign_desc: "Dzięki naszym przyjaciołom [From.GetNameDef] jest teraz naszą bazą operacyjną. Rośniemy w siłę, przygotowując się do triumfalnego powrotu do ojczyzny ([Root.GetNameDef]). Skoncentrujmy się na gromadzeniu przydatnego personelu, który pomoże nam w wysiłku wojennym."
 exile_extraction_campaign: "Ewakuacja – [From.GetAdjective] kampania"
 exile_extraction_campaign_desc: "Choć większość oddziałów armii została wzięta do niewoli i internowana, gdy rząd [From.GetAdjective] skapitulował, to na terenie kraju ([From.GetNameDef]) wciąż są zdemobilizowani żołnierze, którzy chętnie opuszczą okupowane regiony i pomogą nam w prowadzeniu wojny. Opracujemy plan wydostania tkwiących tam jednostek, które potem zostaną uzbrojone i przeszkolone do walki za ojczyznę."
 expatriate_donations: "[From.GetNameDef] – datki emigrantów"
 expatriate_donations_desc: "[From.GetNameDef], cierpiący tam ludzie mają krewnych i uchodźców za granicą. Apelując do tych [From.GetAdjective] społeczności o specjalną ofiarę na rzecz szybszego wyzwolenia ojczyzny, możemy zgromadzić większe środki na prowadzenie wojny."
 request_control_of_navy: "Wniosek o kontrolę nad [From.GetAdjective] marynarką wojenną"
 request_control_of_navy_desc: "Dla zachowania skuteczności nasz sojusz powinien zintegrować naszą marynarkę wojenną z [From.GetAdjective]"
 category_exile_forces: "Siły uchodźcze"
 category_exile_forces_desc: "Nasz zjednoczony front zmiecie znienawidzonego wroga! Łącząc siły, wykorzystamy najlepsze zasoby dostępne naszemu narodowi i pokonamy każdą przeszkodę, którą na naszej drodze postawi agresor!"
 weapons_for_the_resistance: "Broń dla [From.GetAdjective] ruchu oporu"
 weapons_for_the_resistance_desc: "Patrioci [From.GetAdjective] działający na tyłach wroga urządzą piekło naszym wspólnym wrogom, jeśli dostarczymy im odpowiedni sprzęt."
 purge_infiltrators: "Likwidacja [From.GetAdjective] dywersantów"
 purge_infiltrators_desc: "Nasi przyjaciele z prawowitego rządu [From.GetAdjective] są zaniepokojeni rosnącym poparciem dla ruchów bolszewickich i skrajnie nacjonalistycznych w służących nam formacjach ochotniczych. Powinniśmy usunąć nielojalnych oficerów i rozbroić buntownicze formacje, zanim sytuacja wymknie się spod kontroli. Dzięki temu zyskamy bezcenne wpływy w ich kraju, szczególnie po wojnie."
 unity_parade: "Parada jedności [From.GetAdjective]-[Root.GetAdjective]"
 unity_parade_desc: "Weterani z [From.GetAdjective] formacji ochotniczych odnieśli wiele zwycięstw nad znienawidzonym wrogiem, a nasze wspólne poświęcenia napawają nas dumą. Zorganizujemy paradę wojskową, która pokaże naszą niezłomną potęgę! Krytycy legalnego rządu [From.GetAdjective] mogą się temu sprzeciwić i uznać za marnotrawstwo zasobów, ale nasz sukces uciszy niedowiarków."
 joint_training_exercise: "Wspólne manewry [From.GetAdjective]-[Root.GetAdjective]"
 joint_training_exercise_desc: "Na ziemi, morzu i w powietrzu nasze połączone siły rozgromią agresorów, którzy wygnali naszych [From.GetAdjective] sojuszników z domów i zagrozili przyszłości cywilizacji na świecie! Przeprowadzimy ćwiczenia, by lepiej poznać sposoby prowadzenia wojny z naszymi wspólnymi przeciwnikami."
