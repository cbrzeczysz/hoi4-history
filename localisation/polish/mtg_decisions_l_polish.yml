 ENG_blackshirt_march_in_london: "Marsz Czarnych Koszul w Londynie"
 ENG_blackshirt_march_in_london_desc: "Trwają przygotowania do wielkiego marszu Czarnych Koszul w Londyn, co z pewnością przekona mieszkańców do poparcia naszej sprawy albo do wybuchu wojny domowej, jeśli dojdzie do użycia przemocy."
