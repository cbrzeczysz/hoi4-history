 ENG_renew_support_for_imperialist_coup_in_new_zealand_desc: "Lojaliści mogą liczyć na nasze nieustające wsparcie!"
 ENG_ally_the_canadian_imperialist_uprising: "Sojusz z powstańcami w Kanadzie"
 ENG_ally_the_canadian_imperialist_uprising_desc: "Nie zostawimy kanadyjskich lojalistów na pastwę losu. Otrzymają od nas wsparcie militarne, a po zwycięskiej wojnie będziemy ich chronić i nimi kierować."
 ENG_ally_the_south_african_imperialist_uprising: "Sojusz z powstańcami w Południowej Afryce"
 ENG_ally_the_south_african_imperialist_uprising_desc: "Nie zostawimy południowoafrykańskich lojalistów na pastwę losu. Otrzymają od nas wsparcie militarne, a po zwycięskiej wojnie będziemy ich chronić i nimi kierować."
