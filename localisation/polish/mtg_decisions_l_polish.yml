 ENG_suppress_imperialist_coup_in_new_zealand: "Stłumienie powstania imperialistów"
 ENG_suppress_imperialist_coup_in_new_zealand_desc: "Zdławimy tę reakcyjną rebelię wszędzie, gdzie podniesie swój wstrętny łeb."
 ENG_support_imperialist_coup_in_new_zealand_mission_2: "Powstanie w Nowej Zelandii zostało stłumione"
 ENG_support_imperialist_coup_in_new_zealand_mission_2_desc: "Rząd Nowej Zelandii zdławił nasze ruchy lojalistyczne. Jeśli nie zaczniemy szybko działać, przepadnie wszelka nadzieja na wybuch rebelii..."
