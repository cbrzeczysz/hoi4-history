 HOL_gateway_to_europe_hol_category: "Wrota Europy"
 HOL_gateway_to_europe_hol_category_desc: "Nasilają się brytyjsko-niemieckie przepychanki, których celem jest nasz handel. Musimy uważać na ich żądania, ustąpienie jednej stronie wywoła najpewniej wrogość drugiej..."
 HOL_gateway_to_europe_ger_category: "Wrota Europy"
 HOL_gateway_to_europe_ger_category_desc: "Holendrzy stworzyli \"furtkę\" pozwalającą nam ominąć brytyjską blokadę i kontynuować handel przez poty neutralne. Musimy naciskać Holandię, żeby zwiększyła przepływ towarów trafiających do nas przez jej granice."
 HOL_gateway_to_europe_eng_category: "Wrota Europy"
 HOL_gateway_to_europe_eng_category_desc: "Niemcy wykorzystują Holandię jako \"furtkę\", towary są dostarczane z pominięciem naszej blokady, za pomocą holenderskich statków i portów. Jeśli blokada ma być skuteczniejsza, musimy zagwarantować sobie posłuszeństwo Holendrów."
 HOL_attract_foreign_investors: "Zachęćmy inwestorów zagranicznych"
 HOL_attract_foreign_investors_desc: "Przyciągnięcie więcej inwestorów, którzy ufundują rozwój naszych kolonii, zdejmie z nas część obciążenia finansowego i pozwoli przeznaczyć więcej zasobów na działania na kontynencie."
 HOL_attract_foreign_industry: "Zachęćmy przemysł zagraniczny"
 HOL_attract_foreign_industry_desc: "Przyciągnięcie przemysłu zagranicznego do naszych kolonii zdejmie z nas część obciążenia finansowego i pozwoli przeznaczyć więcej zasobów na rozwój naszego przemysłu krajowego."
 HOL_attract_west_indies_oil_companies: "Zachęćmy firmy naftowe z Indii Zachodnich"
 HOL_attract_west_indies_oil_companies_desc: "Wiele zagranicznych firm naftowych wyraziło zainteresowanie budową rafinerii na Curaçao i Arubie, by mieć udziały w przetwarzaniu wenezuelskiej ropy i związanych z tym zyskach."
 HOL_attract_west_indies_oil_companies_tt: "Dodaje §G1§! miejsce budowy i §Y1 fabrykę cywilną§! na §YCuraçao§!, gdy ta decyzja zostanie podjęta §Y5§! razy.\n"
 HOL_attract_east_indies_oil_companies: "Zachęćmy firmy naftowe z Indii Wschodnich"
 HOL_attract_east_indies_oil_companies_desc: "Z pomocą zagranicznych firm naftowych możemy niewielkim kosztem rozbudować rafinerie w Indiach Wschodnich. Dzięki temu będziemy mogli pokryć zwiększony popyt na ropę w Azji Wschodniej."
 HOL_attract_east_indies_oil_companies_tt: "Dodaje §G1§! miejsce budowy i §Y1 fabrykę cywilną§! na §YJawie§!, §YSumatrze§! lub §YBorneo§!, gdy ta decyzja zostanie podjęta odpowiednio §Y3§!, §Y6§! i §Y10§! razy.\n"
 HOL_inundate_the_water_lines: "Zasypmy szlaki wodne"
 HOL_inundate_the_water_lines_desc: "Dobrze przygotowana Holenderska Linia Wodna musi zostać zalana, by uniemożliwić wrogowi dalsze natarcie. Niestety wiąże się to ze zniszczeniami tych terenów."
 HOL_drain_the_water_lines: "Osuszmy szlaki wodne"
 HOL_drain_the_water_lines_desc: "Niebezpieczeństwo zostało zażegnane, więc możemy osuszyć Holenderską Linię Wodną. Dzięki temu znowu będziemy mogli korzystać z tych terenów."
 HOL_crack_down_on_pacifist_movements: "Przyciśnijmy ruchy pacyfistyczne"
 HOL_crack_down_on_pacifist_movements_desc: "Różne ruchy pacyfistyczne bardzo utrudniały nam modernizację armii. Jeśli nie możemy przekonać ludzi, musimy uciszyć te głosy sprzeciwu."
 hol_war_on_pacifism_in_progress: "Walka z pacyfizmem już trwa.\n"
 HOL_establish_pro_war_labor_indoctrination: "Rozpocznijmy indoktrynację chwalącą pracę na rzecz wojny"
 HOL_establish_pro_war_labor_indoctrination_desc: "Jeśli robotnicy są po naszej stronie, reszta ludzi w końcu do nich dołączy. Niewielkim kosztem produktywności w pomniejszych obszarach wzbudzimy w ludziach poczucie patriotyzmu i sprawimy, że zrozumieją potrzebę posiadania silnej armii, która będzie chronić nasze wartości."
 HOL_anti_pacifist_propaganda: "Antypacyfistyczna propaganda"
 HOL_anti_pacifist_propaganda_desc: "Tylko ciężka praca i przeznaczenie odpowiednich środków mogą zmienić nastawienie naszych obywateli. Rozpoczniemy wielką kampanię propagandową, która – choć droga – sprawi, że ludzie zrozumieją, że już niedługo przestaniemy się cieszyć luksusem bezbronności bez konsekwencji."
 HOL_request_equipment: "Poprośmy o wyposażenie"
 HOL_request_equipment_desc: "Nasze wojsko pilnie potrzebuje sprzętu, który umożliwi nam niezbędną ekspansję. Może pomogą nam nasi potencjalni sojusznicy..."
 HOL_request_equipment_tt: "ALBO\n"
 HOL_request_equipment_tt_2: "§R[From.GetNameDefCap] musi przystać na propozycję, by jej efekty weszły w życie.§!\n"
 HOL_draw_up_combined_staff_plan: "Nakreślmy plan połączonego sztabu"
 HOL_draw_up_combined_staff_plan_desc: "Nasze przetrwanie jest uzależnione od skoordynowanej współpracy naszego wojska z armią potencjalnego sojusznika. Możemy wysłać misję wojskową, której celem będzie zaplanowanie utworzenia połączonego sztabu, który znacznie ułatwi tę współpracę w chwili inwazji dokonanej przez wrogie mocarstwo."
 HOL_exchange_intelligence_data: "Wymieńmy dane wywiadowcze"
 HOL_exchange_intelligence_data_desc: "Nasz wywiad odnosi pewne sukcesy i może zaproponować naszym potencjalnym sojusznikom wymianę informacji. Dzięki temu zwiększy się gotowość obu krajów od przeciwdziałania najbardziej prawdopodobnym pierwszym posunięciom najeźdźców."
 HOL_prepare_evacuation_of_gold_reserves: "Przygotujmy ewakuację rezerw złota"
 HOL_prepare_evacuation_of_gold_reserves_desc: "Nasze narodowe rezerwy złota – fundament naszego rządu krajowego – muszą być ewakuowane, jeśli dojdzie do inwazji. Bez tego rząd na uchodźstwie byłby całkowicie bezsilny."
 HOL_prepare_evacuation_of_gold_reserves_tt: "Usuwane po utworzeniu §Yrządu na uchodźstwie§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2: "Zyskujesz §Y100 siły politycznej§! i zwiększenie §Ypoparcia§! po utworzeniu §Yrządu na uchodźstwie§!.\n"
 HOL_share_military_knowledge: "Udostępnijmy wiedzę militarną"
 HOL_share_military_knowledge_desc: "Po prawie 150 latach pokoju nasi sąsiedzi o wiele lepiej rozumieją kwestie militarne. Może nasi potencjalni sojusznicy zechcą podzielić się z nami tą wiedzą, co w przyszłości pomogłoby w obronie naszej ojczyzny."
 HOL_demand_reduced_dutch_trade_with_germany: "Zażądajmy ograniczenia handlu między Holandią i Niemcami"
 HOL_demand_reduced_dutch_trade_with_germany_desc: "Trzeba zdyscyplinować Holendrów i sprawić, by przestrzegali ograniczeń handlowych nałożonych na Niemcy. Z całą pewnością nie chcą, żebyśmy objęli tymi ograniczeniami także ich..."
 HOL_demand_increased_dutch_trade_with_germany: "Zażądajmy zwiększenia handlu między Holandią i Niemcami"
 HOL_demand_increased_dutch_trade_with_germany_desc: "Holendrom należy... przypomnieć... o ich zobowiązaniach handlowych wobec państwa niemieckiego, a także o ich militarnej słabości jako naszych sąsiadów. Oczywiście trzeba to uczynić subtelnie."
 HOL_gateway_to_europe_decisions_tt: "Jeśli [HOL.GetNameDef] spełni nasze żądania, otrzymamy §Ysiłę polityczną§! równą całkowitej inwestycji wszystkich uczestników §Ywrót Europy§!. Aktualnie wartość ta wynosi:\n"
 HOL_placate_the_british: "Udobruchajmy Brytyjczyków"
 HOL_placate_the_british_desc: "Musimy poczynić pewne ustępstwa wobec Brytyjczyków w trwających negocjacjach handlowych, jeśli nie chcemy, żeby objęli nas swoimi sankcjami handlowymi."
 HOL_placate_the_germans: "Udobruchajmy Niemców"
 HOL_placate_the_germans_desc: "Musimy poczynić pewne ustępstwa wobec Niemców w trwających negocjacjach handlowych, jeśli chcemy zapobiec inwazji, do której może dojść, jeśli poczują oni niezadowolenie."
 HOL_radio_oranje: "Radio Oranje"
 HOL_radio_oranje_desc: "Nadszedł czas na kolejną holenderskojęzyczną audycję \"Pomarańczowego Radia\" w BBC, która przyniesie nadzieję mieszkańcom okupowanej ojczyzny i tym, którzy wraz z sojusznikami walczą o ich wolność."
 HOL_obtain_dockyard_access: "Uzyskajmy dostęp do stoczni"
 HOL_obtain_dockyard_access_desc: "W chwili inwazji w budowie było kilka okrętów. Udało nam się uratować kilka z nich, holując niedokończone kadłuby do Anglii. Ale do ich ukończenia potrzebujemy pomocy Brytyjczyków."
 HOL_assemble_air_squadron: "Utwórzmy eskadrę lotnictwa"
 HOL_assemble_air_squadron_desc: "Część naszych rekrutów pragnie nauczyć się pilotażu i działać w powietrzu. Powinniśmy poprosić naszych sojuszników o dostarczenie nam samolotów."
 HOL_request_infantry_equipment: "Poprośmy o wyposażenie piechoty"
 HOL_request_infantry_equipment_desc: "Jeżeli mamy wesprzeć w walce naszych sojuszników, muszą oni dostarczyć nam odpowiednie wyposażenie."
 HOL_pull_strings_with_british_industrialists: "Wykorzystajmy wpływy wśród brytyjskich przemysłowców"
 HOL_pull_strings_with_british_industrialists_desc: "Angielsko-holenderska współpraca przemysłowa trwa od wielu lat i doprowadziła do powstania takich międzynarodowych koncernów jak Philips i Royal Dutch Shell. Możemy teraz wykorzystać te brytyjskie koneksje, żeby zorganizować zaopatrzenie dla naszych wojsk na uchodźstwie."
 HOL_request_aid_for_the_engelandvaarders: "Poprośmy o pomoc dla Engelandvaarders"
 HOL_request_aid_for_the_engelandvaarders_desc: "Ponad 100 mil Morza Północnego oddzielających Anglię od Holandii nie powstrzymuje Holendrów od ucieczki od okupacji i walki u boku rodaków o wyzwolenie ojczyzny. Ci \"Engelandvaarders\", czyli \"Żeglujący do Anglii\", wyruszają na otwarte morze w łodziach wiosłowych albo kajakach. Warunki są tak trudne, że zaledwie jedna łódź na dziesięć przetrwa podróż. Samo podjęcie tej próby stawia tych ludzi w gronie najodważniejszych z odważnych. Naszym obowiązkiem jest zwrócić się do Brytyjczyków, żeby uczynili wszystko, co w ich mocy, by pomóc tym ludziom w dotarciu do celu."
 VEN_abc_islands: "Wyspy ABC"
 VEN_abc_islands_desc: "Wyspy ABC znajdują się niedaleko naszego wybrzeża i wszystko przemawia za tym, że powinny należeć do nas. Argumentem jest nie tylko bliskość geograficzną, ale też fakt, iż rafinuje się tam prawie całą naszą ropę, co czyni je niezwykle istotnymi dla naszej gospodarki. Obecna słabość rządu holenderskiego oznacza, że na pewno nie odmówi on przyjęcia naszej szlachetnej \"pomocy\" w obronie tych wysp."
 HOL_offer_venezuelan_protection: "Zaproponujmy wenezuelską ochronę"
 HOL_bernhard: "Bernhard"
 HOL_bernhard_desc: "Zięć królowej i mąż księżniczki Juliany, Bernhard van Lippe-Biesterfeld, pragnie walczyć z wrogiem w imieniu swojego kraju. Chodź pochodzi z Niemiec, czuje się Holendrem i chce jedynie spełnić swój patriotyczny obowiązek. Biorąc pod uwagę jego beztroską i niezależną osobowość, a teraz także chęć uczestnictwa w toczących się wydarzeniach, nadanie mu stanowiska, które sobie wybrał, może mieć nieprzewidziane skutki."
 HOL_give_bernhard_generalship: "Mianujmy Bernharda generałem"
 HOL_give_bernhard_generalship_desc: "Książę wyraził chęć walki za swoją nową ojczyznę i chce objąć dowodzenie nad naszymi wojskami, doświadczać ich znoju oraz poprowadzić je do zwycięstwa."
 HOL_pursue_diplomatic_grievances: "Zgłośmy zażalenie dyplomatyczne"
 HOL_pursue_diplomatic_grievances_desc: "Zniewagi skierowane ku księciu Bernhardowi i całemu naszemu rządowi przerodziły się w spór dyplomatyczny, w którym pojawiły się nawet groźby użycia wojska. Domagamy się natychmiastowych i jednoznacznych przeprosin. W przeciwnym razie będziemy musieli wprowadzić nasze słowa w życie..."
 HOL_pursue_diplomatic_grievances_tt: "Może to wywołać cel wojenny przeciwko państwu.\n"
 HOL_relocate_government_to_batavia: "Przenieś rząd do Batavii"
 HOL_relocate_government_to_batavia_desc: "Nasze tereny na kontynencie zostały zajęte, ale kolonie pozostają nietknięte. Chociaż jest to sprzeczne z życzeniami królowej, możemy przenieść nasz rząd do Batavii, stolicy Indii Wschodnich, i stamtąd dalej prowadzić wojnę."
 HOL_propose_benelux_unification: "Propozycja zjednoczenia Beneluksu"
 HOL_propose_benelux_unification_desc: "Na świecie trwają liczne kryzysy, a my jesteśmy tylko małymi krajami pośród wielkich. Jeżeli mamy przetrwać nadchodzącą burzę, musimy dążyć do zjednoczenia na poziomie rządu, nawet kosztem naszej niepodległości."
 HOL_propose_benelux_unification_tt: "§R[BEL.GetNameDefCap] i [LUX.GetNameDefCap] muszą przystać na propozycję, by jej efekty weszły w życie.§!\n"
 ENG_host_CZE_exile_government: "Stwórzmy rząd [CZE.GetAdjective] na uchodźstwie"
 ENG_demand_treaty_compliance: "Zażądaj przestrzegania traktatu"
 ENG_demand_treaty_compliance_tt: "Jeżeli nie zastosują się w ciągu §Y60 dni§!, zyskamy przeciwko nim §Ycel wojenny: rząd marionetkowy§!.\n"
 ENG_demand_treaty_compliance_tt2: "Wielkość floty w liczbie §Ypancerników§!, §Ykrążowników liniowych§! i §Ylotniskowców§! wynosi ponad §Y100%§! w porównaniu z: §Y[Root.GetName]§!."
 ENG_demand_treaty_compliance_tt3: "Wielkość floty w liczbie §Ypancerników§!, §Ykrążowników liniowych§! i §Ylotniskowców§! wynosi ponad §Y65%§! w porównaniu z: §Y[Root.GetName]§!."
 ENG_demand_treaty_compliance_tt4: "Wielkość floty w liczbie §Ypancerników§!, §Ykrążowników liniowych§! i §Ylotniskowców§! wynosi ponad §Y35%§! w porównaniu z: §Y[Root.GetName]§!."
 ENG_britain_demands_treaty_compliance: "[ENG.GetName] żąda przestrzegania traktatu"
 ENG_britain_demands_treaty_compliance_desc: "[ENG.GetNameDefCap] domaga się od nas zmniejszenia liczby okrętów liniowych, byśmy spełniali postanowienia traktatu waszyngtońskiego."
 ENG_britain_demands_treaty_compliance_tt_1: "Stosunek liczby §Ypancerników§! i §Ylotniskowców§! nie wynosi więcej niż §Y100%§! w porównaniu z: §Y[ENG.GetName]§!.\n"
 ENG_britain_demands_treaty_compliance_tt_2: "Stosunek liczby §Ypancerników§! i §Ylotniskowców§! nie wynosi więcej niż §Y65%§! w porównaniu z: §Y[ENG.GetName]§!.\n"
 ENG_britain_demands_treaty_compliance_tt_3: "Stosunek liczby §Ypancerników§! i §Ylotniskowców§! nie wynosi więcej niż §Y35%§! w porównaniu z: §Y[ENG.GetName]§!.\n"
 foreign_influence: "Wpływy zewnętrzne"
 foreign_influence_desc: "Państwa objęte naszą ochroną zasługują na to, co najlepsze, i na sprawiedliwe rządy. Należy ograniczyć destabilizujące wpływy obcych ideologii."
 nation_building: "[From.GetNameDef] – budowa kraju"
 nation_building_desc: "Musimy wyszkolić nowe pokolenie zarządzających, które poprowadzi obywateli [From.GetAdjective] z dala od totalitaryzmu, ale ku demokracji i rządom prawa."
 socialist_education: "[From.GetNameDef] – edukacja socjalistyczna"
 socialist_education_desc: "Wrogowie ludu [From.GetAdjective] przenikają do naszych bratnich sojuszników i sieją kalumnie godzące w tworzony przez nas ruch demokratyczny. Musimy wesprzeć prawowitą władzę w procesie reedukacji obywateli na polu nieśmiertelnej nauki Marksa i Engelsa."
 paramilitary_training: "[From.GetNameDef] – szkolenie paramilitarne"
 paramilitary_training_desc: "Lewicowi agitatorzy i inne zdradzieckie śmiecie osłabiają [From.GetAdjective] naród. Pomożemy sojuszniczym siłom, które zechcą współpracować z naszą armią."
 military_parade: "[From.GetNameDef] – parada wojskowa"
 military_parade_desc: "Demokraci, socjaliści, nacjonaliści i inne szkodliwe produkty oświecenia sprawiają kłopoty rządowi [From.GetAdjective] [From.GetNameDef] zobaczy nasze niepokonane wojska maszerujące przez ich stolicę i przekona się o świetności naszej potęgi militarnej."
 police_action: "[From.GetNameDef] – akcja policyjna"
 police_action_desc: "Obywatele [From.GetAdjective] są gotowi na odpowiedzialną samorządność nadzorowaną przez miejscową policję i jednostki paramilitarne."
 fraternal_republic: "[From.GetNameDef] – bratnia republika"
 fraternal_republic_desc: "Obywatele [From.GetAdjective] domagają się, byśmy przepędzili rządzących nimi pasożytniczych obszarników i kapitalistów."
 ultranationalist_coup: "[From.GetNameDef] – ultranacjonalistyczny przewrót"
 ultranationalist_coup_desc: "Słaby rząd [From.GetAdjective] nie zasługuje na nasze wsparcie. Obywatele tego kraju zasłużyli na nowe rozdanie!"
 military_dictatorship: "[From.GetNameDef] – dyktatura wojskowa"
 military_dictatorship_desc: "W rządzie [From.GetAdjective] jest wiele słabych ogniw, które musimy usunąć. [From.GetLeader] ma podobno w swoim ministerstwie ateistów, związkowców i nawet liberałów."
 MTG_naval_treaties: "Traktaty morskie"
 MTG_naval_treaties_desc: "W celu ograniczenia wydatków i uniknięcia kolejnego, rujnującego wszystkich morskiego wyścigu zbrojeń, mocarstwa morskie podpisały kilka traktatów. Ograniczają one ogólne rozmiary flot i poszczególnych okrętów. Jako sygnatariusze tych porozumień musimy podporządkować się pewnym limitom, ale dopóki przestrzegają ich też nasi przeciwnicy, równowaga władzy zostanie zachowana.\n\nW tej chwili stosunek siły naszych okrętów liniowych wynosi [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation]."
 ENG_Naval_treaty_nation: "@ENG Brytania"
 USA_Naval_treaty_nation: "@USA [USA.GetName]"
 Naval_treaty_over_100: "powyżej"
 Naval_treaty_lower_than_50: "poniżej 50%"
 Naval_treaty_50: "pomiędzy 50 a 75%"
 Naval_treaty_75: "pomiędzy 75 a 90%"
 Naval_treaty_90: "pomiędzy 90 a 100%"
 MTG_abandon_treaty_democratic: "Wycofanie się z traktatów morskich"
 MTG_abandon_treaty_democratic_desc: "Próba zatrzymania rozbudowy arsenałów morskich nie powiodła się. Musimy mieć możliwość uzbrojenia się w obliczu przyszłych zagrożeń."
 MTG_abandon_treaty_fascist: "Zerwanie traktatów morskich"
 MTG_abandon_treaty_fascist_desc: "Demokracje świata niepotrzebnie ograniczyły się prawem. Jednak w walce narodów liczy się tylko jedno prawo: prawo natury, a ono wymaga siły. Nie zamierzamy hamować się w budowie potężnej floty!"
 MTG_cheat_on_treaty: "Obejście traktatów"
 MTG_cheat_on_treaty_desc: "Ograniczenia traktatowe nałożone na budowane przez nas okręty są zbyt surowe. Ale dzięki kreatywnej księgowości możemy zyskać pole manewru na coś użyteczniejszego..."
 MTG_second_london_conference: "Trwa druga londyńska konferencja rozbrojeniowa"
 MTG_invite_FROM_to_treaty: "[From.GetNameDef] – zaproszenie do podpisania traktatów morskich"
 MTG_send_treaty_warning_to_FROM_previous_signatory: "Ostrzeżenie dla: [From.GetNameDef]"
 MTG_treaty_reduction_mission: "Wprowadzenie rozbrojenia morskiego"
 MTG_treaty_reduction_mission_desc: "Publicznie zobowiązaliśmy się do ograniczenia liczby aktywnych okrętów liniowych w naszej marynarce wojennej. Musimy szybko pozbyć się części z nich, by dochować uzgodnionych limitów."
 MTG_treaty_reduction_signatory_mission: "Powrót do traktatowych rozmiarów marynarki wojennej"
 MTG_treaty_reduction_signatory_mission_desc: "Jako sygnatariusze traktatu morskiego możemy posiadać tylko określoną liczbę okrętów liniowych. W tej chwili przekraczamy uzgodniony limit i ludzie zaczynają zastanawiać się, czy jesteśmy tak mocno zaangażowani w ograniczenie zbrojeń, jak twierdzimy."
 MTG_treaty_renew_mission: "Druga londyńska konferencja rozbrojeniowa"
 MTG_escalator_clause_invocation_mission: "Przywołano klauzulę eskalacji"
 MTG_escalator_clause_invocation_mission_desc: "Jeden z sygnatariuszy postanowił nie przestrzegać dłużej traktatu i zapewne już buduje większe i potężniejsze okręty. Na szczęście jeden z zapisów traktatu pozwala nam automatycznie powołać się na klauzulę eskalacji, pozwalającą nam w takim wypadku poluzować ograniczenia wyporności i uzbrojenia okrętów."
 MTG_escalator_clause_tt: "Zmniejszy to ograniczenia kosztu okrętów liniowych dla innych sygnatariuszy."
 MTG_send_treaty_warning_to_FROM: "Wyślij ostrzeżenie do: [From.GetNameDef]"
 MTG_send_treaty_warning_to_FROM_desc: "[From.GetNameDef] chyba nie wierzy, że dostrzeżemy nieścisłości w składzie ich marynarki wojennej. Powinniśmy ich poinformować, że się pomylili."
 ENG_declare_american_monarchy: "Ogłoszenie monarchii amerykańskiej"
 created_american_monarchy: "Utworzono monarchię amerykańską.\n"
 ENG_install_american_monarchy: "Powołanie monarchii amerykańskiej"
 ENG_create_pan_north_american_state: "Utworzenie Wielkiego Państwa Północnoamerykańskiego"
 ENG_create_pan_north_american_state_tt: "Aneksja i przejęcie prowincji narodowych wszystkich państw §YAmeryki§!.\nPowstały twór zostanie nazwany §YDominium Ameryki Północnej§!.\n"
 USA_reshuffle_congress: "Zmiany w Kongresie"
 USA_join_the_unions: "Dołącz do związków zawodowych"
 USA_freedom_for_Papua: "Wolność dla Papui"
 USA_indonesian_liberation: "Wyzwolenie Indonezji"
 USA_decolonisation: "Dekolonizacja"
 USA_readmit_state_tt: "Region rozpocznie proces przemiany w prowincję narodową."
 USA_raise_silver_legions: "Zbierz Srebrne Legiony"
