 ENG_trade_unions_demand_workplace_safety_legislation: "Uchwalmy prawa o bezpieczeństwie w fabrykach"
 ENG_trade_unions_demand_workplace_safety_legislation_desc: "Żeby spełnić żądania związków zawodowych, wprowadzimy nowe przepisy bezpieczeństwa pracy, dające większą ochronę robotnikom. Spowoduje to spadek wydajności."
 ENG_trade_unions_demand_increase_in_paid_leave: "Uchwalmy prawa o wydłużeniu płatnego urlopu"
 ENG_trade_unions_demand_increase_in_paid_leave_desc: "Żeby spełnić żądania związków zawodowych, wprowadzimy przepisy gwarantujące robotnikom dłuższe płatne urlopy."
