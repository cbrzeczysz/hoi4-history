 ENG_urge_restraint: "Zachęcajmy do rozwagi"
 ENG_urge_restraint_desc: "Nasz kolejny marsz musi odbyć się bez żadnych zgrzytów. Brutalna odpowiedź na niego może wzbudzić niepokoje w całym kraju, a nawet wywołać wojnę domową. Możemy przez to stracić naszych najbardziej zagorzałych popleczników, ale musimy poinstruować maszerujących, żeby za wszelką cenę unikali używania przemocy."
 ENG_urge_restraint_tt: "Znacznie zmniejsza szanse na §Yniespokojny marsz§! podczas kolejnego §Ymarszu Czarnych Koszul§!.\n"
 ENG_blackshirt_march_tt: "Faszyści przejmują kontrolę nad państwem, dzięki czemu będzie ono po naszej stronie, jeśli wybuchnie wojna domowa.\n"
 ENG_blackshirt_march_in_northern_ireland: "Marsz Czarnych Koszul w Irlandii Północnej"
 ENG_blackshirt_march_in_northern_ireland_desc: "Trwają przygotowania do dużego marszu Czarnych Koszul w Irlandii Północnej, co z pewnością przekona mieszkańców do poparcia naszej sprawy."
