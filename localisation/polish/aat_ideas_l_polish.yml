 FIN_finnish_army: "Armia fińska"
 FIN_finnish_army_desc: "Jako wytwór własnej dumy i dziedzictwa niepodległości armia fińska jest znaczącą siłą, zahartowaną latami walk z agresorami z zewnątrz. Fińscy żołnierze, gotowi zaciekle bronić swej ojczyzny, są doskonałymi strzelcami i twardymi wojownikami, mogą stawić czoła nawet najpotężniejszym wrogom. Mimo ograniczonych zasobów armia fińska charakteryzuje się uporem i hartem ducha, którego niełatwo złamać."
 FIN_finnish_navy: "Fińska Marynarka Wojenna"
 FIN_finnish_navy_desc: "Fińska Marynarka Wojenna to niewielkie, ale dumne siły, gotowe bronić ojczyzny przed każdym zagrożeniem. Główny nacisk stawia ona na ochronę wybrzeża i szlaków morskich. Jest symbolem niepodległości Finlandii oraz kluczowym elementem strategii obronnej kraju. Fińska Marynarka Wojenna może znaleźć się w obliczu potężniejszych sił, jednak jej członkowie są gotowi walczyć z taką samą odwagą i niezłomnością co żołnierze sił lądowych."
 FIN_finnish_airforce: "Fińskie Siły Powietrzne"
 FIN_finnish_airforce_desc: "Mimo niewielkich rozmiarów oraz ograniczonych zasobów w Fińskich Siłach Powietrznych służy kadra doświadczonych pilotów i kreatywnych projektantów, którzy doskonalili swoje rzemiosło przez lata improwizacji oraz eksperymentów. Dzięki ogromnej determinacji i gotowości do dostosowania się do zmiennych okoliczności Fińskie Siły Powietrzne są liczącą się siłą, która stanie w obronie ojczyzny z taką samą odwagą i niezłomnością co siły lądowe."
 FIN_national_industry_expand: "$BUL_national_industry_01$"
 FIN_national_industry_expand_desc: "$SWI_expand_arms_industry_desc$"
 FIN_sami_pathfinders: "Zwiadowcy Saamów"
 FIN_sami_pathfinders_desc: "Saamowie to doświadczeni tropiciele i przewodnicy po dzikich ostępach. Potrafią oni bezbłędnie poruszać się po trudnym terenie północnej Finlandii i dostarczają wojskom fińskim ważnych informacji wywiadowczych. \nCzy to w ogniu walki, czy w głębi lasów, zwiadowcy Saami są obecnie istotnym elementem wojska fińskiego i trwałym symbolem dumnego dziedzictwa kraju."
 FIN_fortification_effort: "Rozbudowa fortyfikacji"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_coastal_batteries_effort: "Budowa baterii nadbrzeżnych"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_mannerheim_line_expansion_modifier: "Rozbudowa Linii Mannerheima"
 FIN_mannerheim_line_expansion_modifier_desc: "Umacniając i rozbudowując Linię Mannerheima, pokażemy dobitnie, że Finlandii nie można lekceważyć, a Finowie są gotowi bronić swej niepodległości, korzystając ze wszystkich dostępnych narzędzi."
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_infrastructure_effort: "Rozbudowa infrastruktury"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_hydro_electric_expansion: "Rozwój elektrowni wodnych"
 FIN_hydro_electric_expansion_desc: "Zamierzamy wykorzystać naturalne zasoby licznych [ROOT.GetAdjective] rzek, rozbudowując infrastrukturę elektrowni wodnych. Inwestycja w budowę nowych obiektów tego rodzaju umożliwi gwałtowne zwiększenie potencjału naszego przemysłu i przyspieszy rozwój kraju."
 FIN_motti_tactics_modifier: "Taktyka motti"
 FIN_motti_tactics_modifier_desc: "W swoim regionie wojska fińskie stosują taktykę motti polegającą na otaczaniu i izolowaniu jednostek wroga, by upośledzić ich logistykę i łączność."
 FIN_weapon_caches_modifier: "Składy broni"
 FIN_weapon_caches_modifier_desc: "W wyniku tajnej operacji wojskowej duża ilość broni i wyposażenia armii fińskiej została ukryta w składach rozsianych po całym regionie, dzięki czemu fiński ruch oporu może kontynuować walkę z najeźdźcą."
 FIN_public_opposition_to_the_winter_war: "Opinia publiczna przeciwna wojnie zimowej"
 FIN_public_opposition_to_the_winter_war_desc: "Ludzie są sceptyczni wobec konieczności prowadzenia wojny z [FIN.GetNonIdeologyAdjective] państwem. To, co niegdyś było skrajną opinią trzymaną w ryzach przez nasze służby bezpieczeństwa, rozrosło się do dominującego trendu poza naszą kontrolą."
 FIN_we_are_the_white_death_idea: "Biała Śmierć to my"
 FIN_we_are_the_white_death_idea_desc: "Nasz słynny snajper Simo Häyhä wzmocnił morale armii poprzez swoje mężne czyny na polu bitwy. Nasze oddziały również zaczęły korzystać z jego pseudonimu - \"Biała Śmierć\". To upiorne określenie oddaje ich niezachwiane oddanie dla zniszczenia wszystkich wrogów, którzy okażą się na tyle nierozsądni, by zaatakować nasz kraj."
 FIN_embraced_by_the_white_death: "W objęciach Białej Śmierci"
 FIN_embraced_by_the_white_death_desc: "Pomimo kilkukrotnego zetknięcia się z prawdziwą śmiercią Simo Häyhä wciąż sieje pogrom wśród naszych wrogów i budzi w ich sercach mrożący strach."
 FIN_the_lapland_war: "Włączenie się w wojnę lapońską"
