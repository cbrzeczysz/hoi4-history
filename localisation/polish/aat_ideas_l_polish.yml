 FIN_repurposed_small_industries: "Przystosowanie małych przedsiębiorstw"
 FIN_repurposed_small_industries_desc: "Przejmując małe przedsiębiorstwa i przystosowując je na potrzeby wysiłku wojennego, rząd fiński może teraz gromadzić dodatkowe zasoby i w pełni zmobilizować gospodarkę na potrzeby wojska oraz sektora cywilnego."
 FIN_lotta_svard: "Lotta Svärd"
 FIN_lotta_svard_desc: "Lotta Svärd od wielu lat pełnią rolę wsparcia dla naszych sił zbrojnych. Ponieważ nasz kraj znajduje się w desperackim położeniu, zwiększyliśmy ich rolę poprzez dozbrojenie ich i zezwolenie im na wspomaganie operacji obronnych w bardziej aktywny sposób."
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$:§! Zorganizowanie: §G+10§!, PW: §G+5§!"
 FIN_international_volunteers: "Ochotnicy z innych krajów"
 FIN_international_volunteers_desc: "Ochotnicy z całego świata zjeżdżają do Finlandii, by wstąpić do naszego wojska. W tej wojnie Finowie nie będą walczyć sami!"
 FIN_militarized_society_requirement_tt: "§RZostanie czasowo usunięte§!, jeśli nie będzie obowiązywało prawo służby wojskowej §Y$all_adults_serve$§! lub §Y$scraping_the_barrel$§!."
 FIN_the_lone_wolf_tt: "§RNie można stworzyć frakcji albo do niej dołączyć§!"
 FIN_popular_support_for_the_revolution: "Poparcie dla rewolucji"
 FIN_popular_support_for_the_revolution_desc: "Proletariat państwa [FIN.GetAdjective] w końcu podniósł się z kolan i zrzucił kajdany burżuazyjnego ucisku. Nasz zjednoczony ruch wstrząśnie fundamentami imperializmu nie tylko w [FIN.GetAdjective] państwie, lecz i na całym świecie!"
 FIN_imprisoned_right_wing_leaders: "Uwięzienie przywódców prawicy"
 FIN_imprisoned_right_wing_leaders_desc: "Uwięziliśmy prewencyjnie przywódców różnych frakcji prawicowych, w tym polityków i magnatów gospodarczych, aby nie mogli oni przeprowadzić działań kontrrewolucyjnych."
 FIN_low_army_morale: "Niskie morale armii"
 FIN_low_army_morale_desc: "Nasze siły zbrojne wykazują nikły entuzjazm wobec perspektywy toczenia kolejnej wojny domowej w tak krótkim czasie po poprzedniej. Morale wojska spadło szczególnie od wybuchu działań wojennych."
 FIN_commitment_from_construction_workers: "Zaangażowanie robotników budowlanych"
 FIN_commitment_from_construction_workers_desc: "Okrucieństwa kapitalistycznego wyzysku nie są obce robotnikom budowlanym. Dlatego wielu z nich stało się zagorzałymi zwolennikami naszej rewolucji. Choć niektórzy dołączyli do sił zbrojnych, duża część z zaangażowaniem deklaruje wsparcie swą ekspertyzą dla wszelkich operacji konstrukcyjnych, jakie mogą być potrzebne krajowi w razie wojny."
 FIN_commitment_from_the_trade_unions: "Zaangażowanie związków zawodowych"
 FIN_commitment_from_the_trade_unions_desc: "Związki zawodowe od dziesięcioleci walczą zaciekle z niesprawiedliwością kapitalistycznego ucisku w miejscach pracy. Ich rola w zwiększaniu klasowej świadomości pośród ludu jest kluczowa. Obecnie całym sercem dołączają do naszego ruchu, by raz na zawsze położyć kres kapitalizmowi."
 FIN_infiltrated_assets: "Infiltracja aktywów"
 FIN_infiltrated_assets_desc: "Dzięki nawiązaniu nowych umów handlowych z innymi krajami zyskaliśmy okazję do szpiegowania naszych partnerów. Miejmy nadzieję, że dzięki temu lepiej zrozumiemy ich motywy i cele, co z kolei pozwoli nam lepiej chronić swoich ludzi."
 FIN_baltic_sea_focus: "Skupienie na Morzu Bałtyckim"
 FIN_baltic_sea_focus_desc: "Morze Bałtyckie jest dla nas kluczowe w kontekście obrony narodowej. Musimy zapewnić naszej flocie konieczne wyszkolenie i zasoby, aby mogła jak najskuteczniej realizować cele w regionie."
 FIN_finnish_goods: "Fińskie towary"
 FIN_finnish_goods_desc: "Dzięki śmiałemu posunięciu zawarliśmy dobrą umowę handlową z rządem [FIN.GetAdjective] kierowanym przez Kuusinena, dzięki czemu mamy dostęp do ich cennych towarów i możemy nabywać je na bardzo korzystnych warunkach."
 FIN_fascist_regime: "Reżim faszystowski"
 FIN_fascist_regime_desc: "$FIN_a_fascist_regime$"
 FIN_patriotic_peoples_movement_ns_1: "$FIN_patriotic_peoples_movement$"
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_suojeluskunta_ns_1: "Suojeluskunta"
 FIN_anti_soviet_sentiment: "Nastroje antyradzieckie"
 FIN_anti_soviet_sentiment_desc: "Obywatele tego regionu skrywają głęboką niechęć wobec [SOU.GetAdjective] państwa, postrzegając je jako Imperium Rosyjskie pod nową nazwą lub zagrożenie dla swoich tradycyjnych wartości."
 FIN_confederation_of_finno_russian_republics_dm: "Federacyjna Republika Fińsko-Rosyjska"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics$"
 #NORWAY - National Spirits
 #Ideas
 NOR_complacent_cabinet_ns: "Beztroski gabinet"
 NOR_complacent_cabinet_ns_desc: "Fakt, że Johan Nygaardsvold zdołał utworzyć stabilny rząd, jest nie lada wyczynem. On i jego ministrowie sądzą, że była to ostatnia przeszkoda, lecz nie zdają sobie sprawy, że w rzeczywistości jest pierwszą z wielu kolejnych."
 NOR_obsolete_armed_forces_ns_1: "Zbędne siły zbrojne"
 NOR_obsolete_armed_forces_ns_1_desc: "Norwegia od dawna nie dba o swoje siły zbrojne. Obecnie bardziej nadają się do muzeum niż do bitwy."
 NOR_the_hard_thirties_ns: "Trudne lata trzydzieste"
 NOR_the_hard_thirties_ns_desc: "Skutki wielkiego kryzysu z 1929 roku są wciąż odczuwane przez każdą rodzinę i firmę w Norwegii. Trzeba będzie cudu, by przetrwać tę dekadę."
 NOR_anti_communist_sentiment_ns: "Nastroje antykomunistyczne"
 NOR_anti_communist_sentiment_ns_desc: "[SOU.GetNameDefCap] i komuniści za granicą budzą lęk wśród wielu [NOR.GetAdjective] obywateli. Mierząc się z problemem czerwonej zarazy, nie postrzegają oni nawet faszyzmu jako realnego zagrożenia."
 NOR_disjointed_cabinet_conscription_law_TT: "§RNie można zaostrzyć prawa służby wojskowej§!"
 NOR_broken_gun_ns: "Rozbrojenie"
 NOR_broken_gun_ns_desc: "Nasza polityka rozbrojenia zapewni pokój i dobrobyt w całym [NOR.GetAdjective] państwie i poza nim. Wykorzystamy te pieniądze do poprawy jakości życia obywateli i pokażemy sąsiadom, że nie chcemy wyrządzić im żadnej szkody."
 NOR_printing_money_ns: "Drukowanie pieniędzy"
 NOR_printing_money_ns_desc: "Jeśli chcemy zostawić trudne lata trzydzieste za sobą jeszcze przed zakończeniem dekady, będziemy potrzebować pieniędzy! Mnóstwa pieniędzy!"
 NOR_defensive_rearmament_ns: "Przezbrojenie obronne"
 NOR_defensive_rearmament_ns_desc: "Nie możemy pozwolić, by reszta świata uważała nas za podżegaczy i prewencyjnie atakowała. Każde przezbrojenie powinno być podejmowane w celu obronnym."
 NOR_coordinating_committee: "Komitet Koordynacyjny"
 NOR_coordinating_committee_desc: "W centrum cywilnego ruchu oporu leży Koordinasjonskomiteen, którego zadaniem jest kontaktowanie rządu na uchodźstwie z różnymi przedstawicielami cywilnego ruchu oporu w [NOR.GetAdjective] państwie."
 NOR_kretsen_ns: "Kretsen"
 NOR_kretsen_ns_desc: "Celem tej ukrytej głęboko w trzewiach najeźdźcy grupy spotykającej się potajemnie w gospodarstwie Grimelund jest dowodzenie cywilnym ruchem oporu, zarówno spoza, jak i z wewnątrz faszystowskiej okupacji."
 NOR_sivorg_ns: "Sivorg"
 NOR_sivorg_ns_desc: "Zbiór grup cywilnego ruchu oporu, w którego skład wchodzi Komitet Koordynacyjny i Kretsen. To mężczyźni i kobiety z ojczystego frontu, którzy muszą trzymać się nadziei, że pokonamy faszyzm i przywrócimy wolność [NOR.GetAdjective] państwu."
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$ §Wi§! $NOR_coordinating_committee$"
 NOR_efficient_production_ns: "Wydajna produkcja"
 NOR_efficient_production_ns_desc: "Nie możemy sobie pozwolić na ignorowanie jakichkolwiek usprawnień wydajności. Musimy maksymalizować produkcję, bo inaczej wróg prześcignie nas na tym polu."
 NOR_new_haeren_ns_1: "Nowe Hæren"
 NOR_new_haeren_ns_1_desc: "Dawna [NOR.GetAdjective] armia okazała się niewystarczająca w tych niebezpiecznych czasach. Oto nowoczesna armia do prowadzenia nowoczesnej wojny."
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_kungens_garde_ns: "Hans Majestet Kongens Garde"
 NOR_kungens_garde_ns_desc: "Król może i ma 3 miliony strażników, lecz tylko jedna siła, elita [NOR.GetAdjective] armii, jest w stanie zmierzyć się z naszym wrogiem."
 NOR_expanded_conscription_ns: "Rozszerzony pobór"
 NOR_expanded_conscription_ns_desc: "Gęstość zaludnienia w [NOR.GetAdjective] spadła w tych trudnych czasach, dlatego żadnemu obywatelowi nie można pozwolić na luksus bezczynnego siedzenia. Każdy, kto spełnia minimalne wymagania poboru, musi trafić do armii - inaczej nie spełnimy naszych celów."
 NOR_communist_education_centers_ns_1: "Centra edukacji komunistycznej"
 NOR_communist_education_centers_ns_1_desc: "Te centra założyli nasi towarzysze zza granicy. Są podstawą naszych wysiłków w przygotowywaniu [NOR.GetAdjective] państwa na moment, w którym nadejdzie [NOR.GetNonIdeologyName]."
 NOR_crumbling_fortifications_ns: "Zrujnowane fortyfikacje"
 NOR_crumbling_fortifications_ns_desc: "W niektórych wypadkach nazywanie ich fortyfikacjami to stanowcza przesada. Są nie tylko stare, ale też nie nadają się na współczesne pole walki."
 #Allied Democratic
 NOR_reduced_workers_rights_ns: "Ograniczone prawa pracownicze"
 NOR_reduced_workers_rights_ns_desc: "Usprawiedliwiając nasze działania nieuchronnością wojny i zagłady, zdecydowaliśmy się na poświęcenie w postaci ograniczenia na pewien czas praw pracowniczych. Miejmy nadzieję, że zrozumieją oni powody tego działania, gdy wojna dobiegnie końca."
 NOR_investing_in_norway_ns: "Inwestycje w Norwegii"
 NOR_investing_in_norway_ns_desc: "Inwestycja części kapitału w [NOR.GetAdjective] państwo nie tylko zbliży nasze kraje, lecz także wzmocni potencjalnego sojusznika, od którego możemy potrzebować pomocy w przyszłości."
 NOR_improved_training_ns: "Usprawnione szkolenie"
 NOR_improved_training_ns_desc: "Nasz nowy program szkoleniowy pozwala nam szybciej posyłać żołnierzy na pole bitwy, przekazawszy im uprzednio wiedzę o przetrwaniu, niszczeniu wroga i nie tylko."
 NOR_flexible_officers_academy_spirit: "Elastyczni oficerowie"
 NOR_flexible_officers_academy_spirit_desc: "Nowe pokolenie oficerów poprowadzi [NOR.GetAdjective] armie ku zwycięstwu, ponieważ wiedzą oni więcej, niż można się nauczyć z zakurzonych ksiąg i od dawnych profesorów ery pokoju."
 #Fascist Path
 NOR_contested_leadership_ns: "Spór o przywództwo"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_ger: "Niezależnie od tego, co Quisling zamierzał osiągnąć swoim przewrotem, [GER.GetNameDef] mieli własne plany zainstalowania rządu po zakończeniu podboju terytorium [NOR.GetAdjective]. Prawda jest taka, że niewiele osób w Rzeszy uważa, że Quisling nadaje się do tej pracy. Wyjątkiem jest sam Hitler, który darzy [NOR.GetAdjective] żałosnego tyrana dziwną sympatią."
 NOR_contested_leadership_ns_desc_generic: "Quisling dokonał przewrotu, ale prawda wygląda tak, że hierarchia władzy jest bardzo mętna, ponieważ nie wszyscy w siłach zbrojnych, a nawet w administracji Quislinga, pochwalają to przejęcie."
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 NOR_abandoning_nynorsk_ns_desc: "Liderzy Nasjonal Samling uchwalili, że nynorsk nie będzie tolerowany, a każdy obywatel musi posługiwać się językiem norweskim w wersji bokmål."
 NOR_oppressed_civilians_dmod: "Uciskani cywile"
 NOR_oppressed_civilians_dmod_desc: "Obywatele Norwegii padają ofiarami szeroko zakrojonych działań mających na celu zdławienie wszelkiego oporu przeciwko reżimowi faszystowskiemu narzuconemu przez Nasjonal Samling w imieniu tyranów z zagranicy."
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 NOR_ulfhedhnar_ns_desc: "Wskrzesiliśmy tradycję nordyckich berserków, Ulfheðnar. Są gotowi, by walczyć i przewodzić naszym podbojom na całym świecie."
 NOR_permanent_revolution_ns: "Nieustająca rewolucja"
 NOR_permanent_revolution_ns_desc: "Jak nauczył nas Lew Trocki: rewolucja będzie trwać do wyzwolenia ostatniego robotnika i zjednoczenia go z owocami jego pracy. Granice nie mają znaczenia dla klasy robotniczej."
 NOR_attack_sweden_ns: "Atak na Szwecję"
 NOR_attack_sweden_ns_desc: "[SWE.GetNonIdeologyName] to zbyt kluczowy cel do zignorowania. Jeśli nie zdobędziemy zasobów tego kraju, mogą one wpaść w ręce wroga, lub, co gorsza, [SWE.GetAdjective] spekulantów wojennych."
 NOR_attack_denmark_ns: "Atak na Danię"
 NOR_attack_denmark_ns_desc: "[DEN.GetNonIdeologyName] to most do reszty Europy. Niestety wróg również może wykorzystać go do inwazji na Skandynawię. Musimy strzec tego terytorium."
 NOR_crush_stalin_ns: "Zgnieść Stalina"
 NOR_crush_stalin_ns_desc: "Stalin i jego twór, [SOU.GetName], służą jako wyznacznik wartości komunistycznych. Nie możemy pozwolić, by to dalej trwało. Reżim tego zbira to nic więcej niż dawne Imperium Rosyjskie pociągnięte czerwoną farbą."
 NOR_crush_hitler_ns: "Zmiażdżyć Hitlera"
 NOR_crush_hitler_ns_desc: "Niewiele istnieje reżimów tak brutalnych i nieludzkich, jak ten narzucony przez Hitlera. Nie możemy pozwolić, by ten szaleniec robił, co chce. Rozprawmy się z nim i nazistowskim państwem [GER.GetNonIdeologyAdjective] raz, a skutecznie."
 NOR_liberate_finland_ns: "Wyzwolenie Finlandii"
 NOR_liberate_finland_ns_desc: "Robotnicy [FIN.GetAdjective] ewidentnie potrzebują wyzwolenia. Harują nie dla siebie i innych Finów, lecz dla zarządców i przemysłowców. Pomóżmy naszym towarzyszom w wyswobodzeniu tej ziemi, aby mogli zacząć pracować na rzecz rewolucji."
 #Monarchist Path
 NOR_king_haakon_vii_ns: "Król Haakon VII"
 NOR_king_haakon_vii_ns_desc: "Król Haakon VII to pierwszy [NOR.GetAdjective] monarcha od XIII wieku i wzór dla demokracji. Przyjął koronę dopiero po referendum, a panowanie nad [NOR.GetAdjective] państwem pozostawił swoim doradcom i innym wysoko postawionym możnym."
 #Dynamic Modifiers
 NOR_independent_norway_dmod: "Niepodległa Norwegia"
 NOR_independent_norway_dmod_desc: "Jesteśmy niezależni od Szwecji od 1905 roku i przeszliśmy przez ten czas długą drogę. Teraz naszym zadaniem jest stworzenie [NOR.GetNonIdeologyAdjective] państwa, o jakim marzyli nasi przodkowie."
 NOR_army_air_force_dmod: "Hærens Flyvevaaben"
 NOR_army_air_force_dmod_desc: "Póki co nasze zalążki sił powietrznych będą wspierać manewry wojsk lądowych, więc nie musimy jeszcze tworzyć dla nich oddzielnej hierarchii."
 NOR_royal_air_force_dmod: "Luftforsvaret"
 NOR_royal_air_force_dmod_desc: "Nasze siły lotnicze rozwinęły się do tego stopnia, że możemy uważać je nie tylko za władców nieba nad [NOR.GetAdjective] państwem, lecz i panów własnego przeznaczenia."
 NOR_royal_navy_dmod: "Sjøforsvaret"
 NOR_royal_navy_dmod_desc: "Nasza dumna flota popłynie przez morza otaczające [NOR.GetAdjective] państwo i jeszcze dalej. W końcu najszerszym szlakiem prowadzącym do naszego kraju jest Morze Północne."
 NOR_administrative_council_dmod: "Rada administracyjna"
 NOR_administrative_council_dmod_desc: "Ci mężczyźni i kobiety stworzą w naszym okupowanym kraju grupę zajmującą się pomniejszymi zadaniami, podczas gdy poważne decyzje będą podejmowane przez naszych faszystowskich władców."
 NOR_kingdom_of_norway_dmod: "$NOR_the_kingdom_of_norway$"
 NOR_kingdom_of_norway_dmod_desc: "Jaki sens ma pozorowanie demokracji? Dzięki temu, że Storting wreszcie przestał istnieć, nasze królestwo może rozkwitnąć dzięki łaskawym rządom naszego króla i silnej pięści naszego Lorda Regenta Pedera Ankera Wedel-Jarlsberga."
 #State Modifiers
 NOR_prep_his_dmod_1: "Rozwijający się"
 NOR_prep_his_dmod_1_desc: "Pracujemy nad rozwojem tego regionu, by podźwignąć go z zacofania i stworzyć w nim małe przedsiębiorstwa cywilne."
 NOR_prep_his_dmod_2: "Rozwinięty"
 NOR_prep_his_dmod_2_desc: "#Ten region jest umiarkowanie rozwinięty, ale daleko mu jeszcze do potęgi przemysłowej."
 NOR_prep_his_dmod_3: "Wysoce rozwinięty"
 NOR_prep_his_dmod_3_desc: "Ten region jest w pełni zaangażowany we wspieranie przemysłu cywilnego w Norwegii."
 NOR_prep_resistance_dmod: "Narzucony ruch oporu"
 NOR_prep_resistance_dmod_desc: "Niezależnie od tego, co myślą o nas najeźdźcy, obywatele [NOR.GetNonIdeologyAdjective] nie poddadzą się tak łatwo. Ukryliśmy naszych ludzi, narzędzia i zasoby, by móc stawić większy opór tym straszliwym agresorom."
 NOR_defend_state_dmod: "Obrona kraju"
 NOR_defend_state_dmod_desc: "Będziemy do upadłego bronić należnej nam ziemi. Najeźdźcy muszą zginąć."
