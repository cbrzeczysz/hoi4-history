 DEN_industrial_capability_dynamic_modifier: "Potencjał przemysłu duńskiego"
 DEN_light_market_regulation_research_bonus: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_desc: "Dania od zawsze była społeczeństwem rolniczym oraz producentem płodów rolnych, ale przemysł również zyskał tu na znaczeniu i stał się istotną częścią gospodarki. Musimy przeprowadzić industrializację i modernizację, by nadążyć za błyskawicznym rozwojem współczesnych państw."
 DEN_industrial_capability_dynamic_modifier_light_regulation_desc: "$DEN_industrial_capability_dynamic_modifier_desc$"
 DEN_industrial_capability_dynamic_modifier_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_improved_desc: "Dania od zawsze była społeczeństwem rolniczym oraz producentem płodów rolnych, ale przemysł również zyskał tu na znaczeniu i stał się istotną częścią gospodarki. Podjęliśmy pierwsze kroki ku zmodernizowaniu i rozwinięciu gałęzi naszego przemysłu, dzięki czemu jesteśmy bardziej konkurencyjni i produktywni."
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "Dania od zawsze była społeczeństwem rolniczym oraz producentem płodów rolnych, ale przemysł również zyskał tu na znaczeniu i stał się istotną częścią gospodarki. Nasz przemysł został w pełni zmodernizowany i ulepszony. Obecnie funkcjonuje na pełnych obrotach, za dnia i w nocy."
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_economic_crisis_dynamic_modifier: "Kryzys gospodarczy"
 DEN_economic_crisis_dynamic_modifier_desc: "Wielki kryzys uderzył w nas z pełną siłą. W jego wyniku spadł popyt na płody rolne, co z kolei wywołało zadłużenie i bankructwa licznych rolników. Bezrobocie wystrzeliło i stało się pożywką dla ruchów ekstremistycznych ze skraju sceny politycznej."
 DEN_neglected_military_dynamic_modifier: "Zaniedbana armia"
 DEN_neglected_military_dynamic_modifier_desc: "Od lat prowadzimy politykę rozbrojonej neutralności, by nie prowokować Niemców. Armia to obecnie namiastka sił, która tylko symbolicznie strzeże naszej niepodległości. Budżet sił zbrojnych był nieustannie zmniejszany przez wiele lat, przez co nasze wojsko jest zupełnie nieprzygotowane do ewentualnych konfliktów."
 DEN_danish_produce: "Duńskie produkty"
 DEN_danish_produce_desc: "Bekon i nabiał to najpopularniejsze z duńskich towarów eksportowych. Jest na nie taki popyt, że podczas wielkiej wojny ukuto termin „gulaszowi baronowie” odnoszący się do osób, które zarabiały na handlu z Wielką Brytanią oraz Niemcami."
 DEN_sahnefront: "Front maślany"
 DEN_sahnefront_desc: "Dania to bogaty kraj o ogromnych tradycjach rolnych, a jako nasz poddany przyniesie nam duże korzyści. Zajęcie Danii wzmocni nasze siły zbrojne i potencjał."
 DEN_improved_logistics: "Ulepszona logistyka"
 DEN_improved_logistics_desc: "Dania to bogaty kraj. Przejmując jego zasoby, zapewnimy żywność dla naszych wojsk i zwiększymy nasz potencjał militarny."
 DEN_danish_licensing_ns: "Umowa handlowa"
 DEN_danish_licensing_ns_desc: "W świecie, gdzie transakcje i handel pomiędzy państwami jest koniecznością, dobrze mieć bliskich partnerów handlowych. Ta umowa przyniesie korzyści obu stronom i wzmocni więź pomiędzy nami."
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_war_preparations_dynamic_modifier: "Przygotowania do wojny"
 DEN_war_preparations_dynamic_modifier_desc: "Przetrwamy burzę tylko, jeśli będziemy gotowi. Musimy zgromadzić zapasy surowców i innego zaopatrzenia na wypadek, gdyby były potrzebne, i przygotować nasz przemysł do wspierania działań wojennych."
 DEN_rule_the_north_sea: "Panowanie na Morzu Północnym"
 DEN_rule_the_north_sea_desc: "Żeby zrealizować nasze ambicje na Morzu Północnym, musimy stworzyć wielką flotę, dysponującą ogromną siłą rażenia. W ten sposób zabezpieczymy nasze terytoria i zniechęcimy inne kraje do ich przejmowania."
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "Dzięki naszym specjalnym morskim siłom desantowym możemy działać w wielu miejscach - na morzach i plażach innych państw."
 DEN_declaration_of_neutrality: "Deklaracja neutralności"
 DEN_declaration_of_neutrality_desc: "Dania przez dziesięciolecia trzymała się z dala od wojen, co było możliwe wyłącznie dzięki polityce neutralności. Była to słuszna postawa i będziemy się jej trzymać."
 DEN_denmark_becomes_a_puppet_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! otrzyma możliwość zostania państwem marionetkowym kraju najeźdźcy, ale zachowa rząd w obecnej postaci\n\n"
 DEN_neutrality_flag: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! to niepodległe państwo, które nie prowadzi wojny"
 DEN_political_edicts_dynamic_modifier: "Edykty polityczne"
 DEN_political_edicts_dynamic_modifier_desc: "Każdy Duńczyk musi wiedzieć, czego oczekuje i wymaga się od niego w tych trudnych czasach. Musimy być czujni wobec wrogich działań względem naszego kraju i współpracować dla osiągnięcia wspólnego celu."
 DEN_resistance_dynamic_modifier: "Modstandsbevægelsen"
 DEN_resistance_dynamic_modifier_desc: "Tylko zjednoczenie i stawienie oporu [?DEN.DEN_overlord_nation.GetAdjective] okupantom jest nadzieją na wyzwolenie [DEN.GetAdjective] państwa. Ruch oporu jest podstawą tej operacji i kluczowym czynnikiem odzyskania przez nas niepodległości."
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
 DEN_occupation_laws_dynamic_modifier: "Prawa okupacyjne"
 DEN_occupation_laws_dynamic_modifier_desc: "Nasi [?DEN.DEN_overlord_nation.GetAdjective] okupanci nałożyli na nas obowiązek udzielenia im pomocy w ich wojnie i wprowadzili szereg przepisów, by zmusić nas do posłuszeństwa."
 DEN_securing_sweden_ns: "Zabezpieczenie: [SWE.GetNameDef]"
 DEN_securing_sweden_ns_desc: "Szwedzi byli niegdyś częścią unii kalmarskiej i podlegali duńskim rządom. Przyszedł czas, by na powrót włączyć Szwecję do naszego królestwa. Nasze wojsko staranie trenowało, by przygotować się do dnia, w którym staniemy do walki z wrogimi szwedzkimi siłami i zniszczymy je."
 DEN_securing_norway_ns: "Zabezpieczenie: [NOR.GetNameDef]"
 DEN_securing_norway_ns_desc: "Norwegowie przez wiele setek lat należeli do naszego królestwa. Przyszedł czas, by ponownie wcielić Norwegię do [DEN.GetAdjective] państwa. Nasze wojsko starannie trenowało, by stanąć do walki z wrogimi norweskimi siłami i zniszczyć je."
 DEN_securing_finland_ns: "Zabezpieczenie: [FIN.GetNameDef]"
 DEN_securing_finland_ns_desc: "Choć nigdy nie sprawowaliśmy nad Finami bezpośredniej władzy, słuchali się nas na mocy unii kalmarskiej. Nadszedł czas, by objąć Finlandię duńskim panowaniem. Nasze wojsko pilnie przygotowywało się do dnia, w którym stanie do walki i zniszczy wszelkie wrogie fińskie siły."
 DEN_foreign_influence_ns: "Obcy wpływ na opinię publiczną"
 DEN_fascist_propaganda_ns: "Propaganda faszystowska"
 DEN_fascist_propaganda_ns_desc: "Podstępni i kłamliwi faszyści rozsiewają szkodliwe pogłoski o naszym rządzie, próbując podważyć jego władzę."
 DEN_communist_propaganda_ns: "Propaganda komunistyczna"
 DEN_communist_propaganda_ns_desc: "Podstępni i kłamliwi komuniści rozsiewają szkodliwe pogłoski o naszym rządzie, próbując podważyć jego władzę."
 DEN_monarchist_discontent_ns: "Niezadowolenie monarchistów"
 DEN_monarchist_discontent_ns_desc: "Pojawił się ruch patriotyczny zjednoczony pod przestarzałym symbolem króla. To ludzie niezadowoleni z naszej władzy ludowej, sprawowanej przez lud i dla ludu, którzy woleliby, aby to król kierował państwem."
 DEN_haeren_dynamic_modifier: "Hæren"
 DEN_haeren_dynamic_modifier_desc: "W dawnych czasach Dania władała Skandynawią i stanowiła dominującą siłę w tym regionie. Nasze armie przemierzały region Morza Bałtyckiego i nikt nie mógł ich zatrzymać. Obecne siły zbrojne są tylko cieniem tej potęgi, ale możemy jeszcze odbudować nasz potencjał militarny, by bronić naszych granic i obywateli."
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "W dawnych czasach Dania władała Skandynawią i stanowiła dominującą siłę w tym regionie. Nasze armie przemierzały region Morza Bałtyckiego i nikt nie mógł ich zatrzymać. Siły zbrojne odzyskały część dawnej siły, a my poczyniliśmy pierwsze kroki, by przywrócić ich dawną chwałę."
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "W dawnych czasach Dania władała Skandynawią i stanowiła dominującą siłę w tym regionie. Nasze armie przemierzały region Morza Bałtyckiego i nikt nie mógł ich zatrzymać. Obecnie nasze siły zbrojne znowu budzą podziw i lęk! Odbudowaliśmy ich potencjał i jesteśmy przygotowani do walki z każdym przeciwnikiem."
 DEN_sovaernet_dynamic_modifier: "Søværnet"
 DEN_sovaernet_dynamic_modifier_desc: "Niegdyś Dania była wielką potęgą na Morzu Bałtyckim. Nasze flotylle dominowały na wielu wodach, jednak nasze tradycje morskie są o wiele starsze. Wikingowie żeglowali do wielu zakątków, budzili strach i podbijali nowe ziemie. Dzięki nieustępliwości i determinacji możemy odbudować naszą marynarkę wojenną, by ponownie władać morzami."
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "Niegdyś Dania była wielką potęgą na Morzu Bałtyckim. Nasze flotylle dominowały na wielu wodach, jednak nasze tradycje morskie są o wiele starsze. Wikingowie żeglowali do wielu zakątków, budzili strach i podbijali nowe ziemie. Czeka nas jeszcze wiele pracy, jednak marynarka wojenna już odzyskała dużą część dawnej chwały i potęgi."
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "Niegdyś Dania była wielką potęgą na Morzu Bałtyckim. Nasze flotylle dominowały na wielu wodach, jednak nasze tradycje morskie są o wiele starsze. Wikingowie żeglowali do wielu zakątków, budzili strach i podbijali nowe ziemie. Odbudowaliśmy naszą marynarkę wojenną - niebawem znowu wypłyniemy na morza i zapanujemy nad nimi."
 DEN_flyvevabnet_dynamic_modifier: "Flyvevåbnet"
 DEN_flyvevabnet_dynamic_modifier_desc: "Wojna w powietrzu to najnowszy element sztuki wojennej i wyznacznik nowoczesności sił zbrojnych. Po utworzeniu Flyvevåbnet, nowego rodzaju wojsk w duńskich siłach zbrojnych, staliśmy się nowoczesną siłą, której nie można lekceważyć."
 DEN_flyvevabnet_dynamic_modifier_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 DEN_flyvevabnet_dynamic_modifier_max_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_max_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 #STATE MODIFIERS
 DEN_development_projects_state_modifier: "Projekty rozwoju przemysłu"
 DEN_development_projects_state_modifier_desc: "Sektor przemysłowy musi zostać rozbudowany, by móc opracowywać bardziej wydajne procesy i produkty. Zainwestowaliśmy zasoby, aby różne gałęzie przemysłu mogły rozkwitnąć i pobudzić państwową gospodarkę do wzrostu."
 DEN_development_projects_mainland_state_modifier: "$DEN_development_projects_state_modifier$"
 DEN_development_projects_mainland_state_modifier_desc: "$DEN_development_projects_state_modifier_desc$"
 DEN_military_projects_state_modifier: "Projekty rozwoju wojska"
 DEN_military_projects_state_modifier_desc: "Uznano, że ten kraj musi chronić i rozwijać swój potencjał militarny, by zapewnić bezpieczeństwo obywatelom."
 DEN_home_guard_state_modifier: "Hjemmeværnet"
 DEN_home_guard_state_modifier_desc: "W tym regionie działa gwardia narodowa, która spowalnia postępy wroga."
 DEN_pan_scandinavianism_modifier: "Duch panskandynawizmu"
 DEN_pan_scandinavianism_modifier_desc: "Ten region ogarnęła gorączka panskandynawizmu, która wzmocniła zaangażowanie i determinację populacji."
 ###### NORDIC SHARED IDEAS ######
 NORDIC_to_arms_against_tyranny_ns: "Do walki z tyranią"
 NORDIC_to_arms_against_tyranny_ns_desc: "Szpony tyrana zagrażają niepodległości naszych nordyckich sąsiadów. Musimy być gotowi, by ich bronić, bo inaczej sami staniemy się jego następnym posiłkiem."
 NORDIC_the_nordic_march_ns: "Nordycki marsz"
 NORDIC_the_nordic_march_ns_desc: "Sąsiednie państwa jeszcze tego nie widzą, lecz to, co nazywają tyranią, to zaledwie zwiastun zmian. Po zniszczeniu wszystkiego dookoła z popiołów powstanie nowy nordycki porządek, a my obejmiemy nad nim władzę."
