 ICE_the_icelandic_economy_modifier: "Islandzka gospodarka"
 ICE_the_icelandic_economy_modifier_desc: "Nasza gospodarka mocno ucierpiała podczas wielkiej wojny, kiedy to Islandia była odizolowana od reszty świata. Potem przyszedł wielki kryzys i chociaż Europa kontynentalna zaczęła się po tym podnosić, gospodarka Islandii wciąż kuleje. Ale może pewnego dnia zadziwimy świat..."
 ICE_the_icelandic_economy_modifier_tt: "Modyfikuje: §Y$ICE_the_icelandic_economy_modifier$§!:"
 ICE_christian_x: "Chrystian X"
 ICE_christian_x_desc: "Chrystian X to król Danii i Islandii. Już tylko on łączy oba te kraje."
 ICE_dissent_in_the_working_class: "Niezadowolenie klasy robotniczej"
 ICE_travel_guide: "$ICE_bjorn_olafsson$"
 ICE_marine_corps: "Islandzki królewski korpus piechoty morskiej"
 ICE_home_defence_corps: "Gwardia narodowa"
 ICE_civilian_fleet: "Rozbudowa floty cywilnej"
 ICE_fishing_industry: "Rozwój rybołówstwa"
 ICE_fishing_industry_2: "Rozwój rybołówstwa"
 ICE_knud_i: "Knud I Islandzki"
 ICE_compensation_purchase_idea: "Rekompensaty"
 ICE_compensation_sale_idea: "Rekompensaty"
 ICE_esso: "Esso"
 ICE_eimskip: "Eimskip"
 ICE_vifilfell: "Vífilfell"
 ICE_siemens: "Siemens Islandia"
 ICE_transformation_of_nature_state_modifier: "Wydajna produkcji energii"
 ICE_landsvirkjun: "Landsvirkjun"
 ICE_greyshirts: "Szare Koszule"
 ICE_greyshirts_desc: "Dobrze uzbrojona, szkolona od wczesnej młodości bojówka może być przydatnym narzędziem wychowania młodzieży i kształtowania jej zgodnie z wizją naszego nowego świata, co zapewni również wzrost możliwości naszych sił zbrojnych. Może to okazać się przydatne w odzyskiwaniu naszej prawowitej własności."
 ICE_viking_spirit: "Ásatrú"
 ICE_viking_spirit_desc: "Dawni wikingowie uważani byli za nieustraszonych i śmiertelnie niebezpiecznych. Przekraczali oceany, nie wiedząc, co kryje się po ich drugiej stronie. Sukces odnosili jedynie najsilniejsi. Nieustraszeni i śmiali muszą być też dzisiejsi Islandczycy, gdyż tylko śmiałość i odwaga pozwolą krajowi odzyskać to, co miał dawniej, i ponownie zawładnąć Morzem Północnym."
 ICE_fascist_tech_sharing_group_name: "Islandzka Organizacja Badawcza"
 ICE_fascist_tech_sharing_group_desc: "Islandia stworzyła program współpracy badawczej między nią i państwami pokrewnymi ideologicznie, by przyspieszyć prace nad nowymi technologiami."
 ICE_hosting_american_soldiers: "Przyjęcie amerykańskich żołnierzy"
 ICE_hosting_american_soldiers_desc: "Przyjęcie amerykańskich żołnierzy na naszej wyspie pozwoli nam zachęcić ich do przyłączenia się do naszego kraju. Dzięki temu zyskamy sprawnych ludzi, gotowych walczyć za naszą wspólną sprawę."
 ICE_conscription_idea: "Herþjónustu"
 ICE_conscription_idea_desc: "Każdy obywatel Islandii musi przebyć 4-letnią służbę wojskową pomiędzy 18. a 22. rokiem życia, aby móc bronić niepodległości swojego kraju."
 ICE_professional_army_idea: "Víkingasveitin"
 ICE_professional_army_idea_desc: "Islandzka armia składa się z najdzielniejszych i najbardziej niezłomnych ludzi - jest gotowa, by bronić swojego kraju za wszelką cenę."
 ICE_civil_defence_organization: "Zorganizowanie obrony cywilnej"
 ICE_civil_defence_organization_desc: "Każdy obywatel Islandii jest gotowy, by na zawołanie stanąć w obronie swego kraju, pomagać innym mieszkańcom i chronić infrastrukturę."
