 NORDIC_receiving_investments_fake_ns: "Nordyckie inwestycje"
 NORDIC_receiving_investments_fake_ns_desc: "Inne nordyckie państwo inwestuje w gospodarkę naszego państwa."
 NORDIC_receiving_investments_TT: "Fabryki cywilne poza krajem: §G£civ_factory +3§!"
 NORDIC_sending_investments_ns: "$NORDIC_receiving_investments_fake_ns$"
 NORDIC_sending_investments_ns_desc: "Inwestycje w gospodarkę innego nordyckiego państwa."
 NORDIC_investing_in_neighbor_ns: "Inwestycja w sąsiada"
 NORDIC_investing_in_neighbor_ns_desc: "Czy możemy lepiej zainwestować nasz kapitał niż w naszych sąsiadów? Nie tylko są blisko, ale też łączą nas historyczne więzi i wspólne dziedzictwo, więc możemy być pewni, że oni też kiedyś zainwestują w nas."
