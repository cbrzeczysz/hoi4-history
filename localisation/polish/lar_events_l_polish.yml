 LaR_france_vichy_notification_events.7.t: "Przewrót w Syrii (poparcie dla: [FRA.GetLeader])"
 LaR_france_vichy_notification_events.7.desc: "Wojska, na których wierność może liczyć [FRA.GetLeader], zorganizowały przewrót w tym regionie. Tuż przed świtem liczne grupy zbrojne, którym rozkazy wydaje [FRA.GetLeader], zajęły strategiczne miejsca na tym terenie, żeby zneutralizować wszelkie skoordynowane próby oporu. Przed południem udało im się uzyskać kontrolę nad wszystkimi większymi skupiskami populacji, a co za tym idzie – kontrolę nad całym terytorium."
 LaR_france_vichy_notification_events.7.a: "Co za podstępne i niefrancuskie metody!"
