l_polish:
 LAR_concessions_stresa_front_tt: "Oczekuje się, że dotrzymasz zobowiązań i podpiszesz układ ze Stresy przeciwko Niemcom. Jeśli odmówisz, nie dojdzie do żadnych ustępstw terytorialnych."
 lar_concessions_italy_tt: "Włochy będą skłonniejsze zgodzić się na wspólne działania przeciwko Niemcom."
 lar_france_stresa_front_italy_agreed: "Włochy zgodziły się dołączyć do układu ze Stresy w zamian za ustępstwa terytorialne."
 france_continue_the_fight_tt: "Nie dostaniemy kolejnej szansy na honorową kapitulację. Jeśli przegramy, cała Francja metropolitarna znajdzie się pod okupacją."
 lar_congress_of_paris.1.t: "Kongres paryski"
 lar_congress_of_paris.1.desc: "[This.GetLeader], [ITA.GetLeader], [SPA.GetLeader] i [POR.GetLeader] spotykają się w Paryżu, by omówić porozumienie dotyczące kolonialnych stref wpływów w Afryce. Francja i Włochy są głównymi mocarstwami zainteresowanymi powiększeniem swoich imperiów, więc [SPA.GetNameDef] i [POR.GetNameDef] muszą uzyskać od nich ustępstwa, by zgodziły się dołączyć to sojuszu i wziąć udział w wojnie, dążąc do osiągnięcia tych celów.\n\n[POR.GetLeader] prawdopodobnie będzie domagać się poparcia dla od dawna planowanego zjednoczenia Angoli i Mozambiku, a [SPA.GetLeader] zgodzi się, jeśli otrzyma część terytoriów francuskich w Afryce Północnej."
 lar_congress_of_paris.1.a: "Otrzymamy zapłatę od kogoś innego."
 lar_congress_of_paris.2.t: "Zmiany terytorialne w Afryce"
 lar_congress_of_paris.2.desc: "W trakcie pierwszej rundy negocjacji delegacja Francji zaproponowała prosty podział kontynentu przebiegający przez jego środek, w wyniku czego otrzymujemy Egipt, Sudan i Kenię. W propozycji brakuje szczegółów - dotyczy ona głównie terytoriów, których nie kontroluje żadna ze stron - ale obejmuje obietnicę francuskiej pomocy w podboju dużego imperium afrykańskiego."
 lar_congress_of_paris.2.a: "Warto trochę zaryzykować, jeśli w grę wchodzi perspektywa imperium włoskiego w Afryce."
 lar_congress_of_paris.2.b: "Nie mamy powodów, by się na to zgodzić."
 lar_congress_of_paris.3.t: "[From.GetNameDefCap] zgadza się "
 lar_congress_of_paris.3.desc: "[From.GetNameDef] zgadza się, ogółem rzecz biorąc, na zaproponowane zmiany terytorialne. Trzeba jeszcze dopracować pomniejsze szczegóły oraz ustalić umiejscowienie proponowanej granicy, ale nasi dyplomaci nie spodziewają się większych problemów, które mogłyby uniemożliwić zawarcie porozumienia."
 lar_congress_of_paris.3.a: "Dobra robota."
 lar_congress_of_paris.4.t: "[From.GetNameDefCap] odrzuca propozycję"
 lar_congress_of_paris.4.desc: "[From.GetNameDef] ogłasza zakończenie negocjacji. Powołując się na fundamentalne różnice opinii w kwestii proponowanych zmian, delegacja potencjalnego partnera opuszcza Paryż.\n\n Po pospiesznym wyjeździe ambasador [From.GetAdjective] informuje, że [From.GetNameDef] nie uznaje za wiążące żadnych zawartych z nami układów o pomocy wzajemnej albo sojuszu."
 lar_congress_of_paris.4.a: "Tym więcej dla nas."
 lar_congress_of_paris.5.desc: "Kiedy inne delegacje w Paryżu spierają się, kto powinien otrzymać terytoria, których nie kontroluje żaden z tych krajów, nasi dyplomaci próbują zrealizować bardziej realny cel. Rząd francuski pozytywnie odniósł się do propozycji oddania nam Maroka w zamian za naszą obietnicę wsparcia w nadchodzącej wojnie. W ten sposób możemy połączyć nasze tereny w Afryce Północnej i Zachodniej."
 lar_congress_of_paris.5.a: "Jeśli są gotowi zapłacić tę cenę, będziemy gotowi wywiązać się z naszej obietnicy."
 lar_congress_of_paris.5.b: "Żadna połać pustyni nie jest warta choćby kropli hiszpańskiej krwi."
 lar_congress_of_paris.6.desc: "Brak twardej siły utrudnił naszym dyplomatom istotne wpływanie na negocjacje w Paryżu, ale i tak zaproponowano nam wsparcie w zajęciu terenów między Angolą i Mozambikiem, a także możliwość przejęcia znacznej części Południowej Afryki. Oddanie nam tych terytoriów przez dwa mocarstwa to najwyraźniej sposób na uniknięcie konfliktu, który mógłby zniweczyć cały traktat.\n\nNasza zgoda byłaby jednak równoznaczna z opowiedzeniem się po stronie Francji i Włoch w walce o powiększenie ich imperiów."
 lar_congress_of_paris.6.a: "To niewielka cena."
 lar_congress_of_paris.6.b: "Proszą o zbyt wiele, oferując nie dość wiele."
 lar_france_political_violence.1.t: "Protesty przerodziły się w zamieszki"
 lar_france_political_violence.1.desc: "Dziś w całym Paryżu doszło do protestów sojuszu organizacji prawicowych i skrajnie prawicowych. Wygląda na to, że uczestnicy nigdy nie zamierzali zebrać się i spokojnie rozejść. Jak na umówiony sygnał demonstranci zmienili trasę przemarszu i ruszyli w kierunku Zgromadzenia Narodowego. Pospiesznie wezwane oddziały prewencji zatrzymały maszerujące kolumny w niewielkiej odległości od budynku. W kilku miejscach grupy demonstrantów zaatakowały kordon policyjny i zostały z trudem odparte.\n\nProtestujący rozeszli się dopiero dobrze po północy. O zamieszkach zrobiło się głośno i zapewne podkopią one wiarę społeczeństwa w zdolność rządu do utrzymania porządku publicznego."
 lar_france_political_violence.1.a: "Republika musi to przetrwać."
 lar_france_political_violence.1.b: "Aresztować oskarżonych."
 lar_france_political_violence.2.desc: "Koalicja związków zawodowych i intelektualistów wezwała do zorganizowania stołecznego dnia czynu w reakcji na niedawne decyzje polityczne. Mimo wysiłków policji nie udało się zapanować nad demonstrującymi i niewielkie grupy anarchistów oraz radykalnych komunistów próbowały wywołać zamieszki. Splądrowano wiele sklepów i wywrócono wagony tramwajowe. Oddziały policji konnej uniemożliwiły demonstrantom wzniesienie barykad na Rue Royale i zablokowanie drogi do gmachu Zgromadzenia Narodowego.\n\nProtestujący rozproszyli się, a robotnicy wrócili na stanowiska pracy, jednak wielu ludzi powątpiewa, czy rząd potrafi jeszcze zaprowadzić porządek i zapanować nad tłumami."
 lar_france_political_violence.3.t: "Prawicowe zamieszki"
 lar_france_political_violence.3.desc: "Po niedawnej decyzji rządu monarchiści i prawicowi ekstremiści z całego kraju zebrali się w stolicy z nieskrywanym zamiarem \"dokończenia pracy rozpoczętej w 1934\", kiedy to manifestantom nie udało się wedrzeć do parlamentu, ale zmusili rząd do dymisji.\n\nPolicja zdawała sobie sprawę, że może dojść do zamieszek, jednak nie była przygotowana na poziom organizacji i agresji zaprezentowany przez protestujące grupy. W kilku przypadkach strzegący Place de la Concorde policjanci musieli otworzyć ogień do demonstrujących, by utrzymać swoje pozycje.\n\nKilkadziesiąt osób zginęło, a setki odniosły obrażenia, nim protestujący wycofali się ze stolicy, żeby lizać rany, jednak udało im się pokazać, że rząd nie jest bezpieczny nawet we własnej stolicy."
 lar_france_political_violence.3.a: "Jakiekolwiek działania mogłyby pogorszyć sytuację."
 lar_france_political_violence.3.b: "Republika przetrwa!"
 lar_france_french_union.2.t: "Afryka Północna głosuje za przystąpieniem do Unii"
 lar_france_french_union.2.desc: "Ku zaskoczeniu wielu obserwatorów obywatele Algierii, Maroka i Tunezji niewielką większością wypowiedzieli się pozytywnie w referendum dotyczącym Unii Francuskiej. Mieszkańcy tych terenów są teraz uznawani za pełnoprawnych obywateli, mogą więc mieć swoje przedstawicielstwo w Zgromadzeniu Narodowym.\n\nWe wszystkich trzech krajach nadal istnieją siły nacjonalistyczne, jednak ich morale zostało poważnie nadszarpnięte, a jego odbudowa zajmie co najmniej jedno pokolenie."
 lar_france_french_union.2.a: "Wiedzą, czym jest Fraternité!"
 lar_france_french_union.3.t: "Afryka Północna głosuje za wyjściem"
 lar_france_french_union.3.desc: "Mimo wysiłków lokalnych rządów wyborcy w Algierii, Maroku i Tunezji znaczącą większością odrzucili propozycję przystąpienia do Unii Francuskiej. Tuż po ogłoszeniu wyników w krajach tych doszło do wielkich demonstracji w kilku dużych miastach. Organizacje nacjonalistyczne postanowiły wykorzystać odniesione zwycięstwo, żeby zażądać natychmiastowej i pełnej niepodległości dla swoich państw.\n\nDowódca wojsk francuskich w Afryce Północnej wystosował pilny wniosek o przysłanie posiłków, ponieważ obawia się, że bardziej radykalne ugrupowania mogą próbować wziąć sprawy we własne ręce."
 lar_france_french_union.3.a: "Co za niewdzięczność!"
 lar_france_french_union.4.t: "Afryka Zachodnia głosuje za przystąpieniem do Unii"
 lar_france_french_union.4.desc: "Po wielotygodniowej kampanii mieszkańcy terytoriów francuskich w Afryce Zachodniej głosowali nad tym, czy ich tereny staną się częścią nowej Unii Francuskiej. Wczesne wyniki pokazują, że strona unijna uzyskała sporą przewagę. Zdaje się, że ruchy nacjonalistyczne zostały stłumione w zarodku, a wielu aktywistów działających na rzecz niepodległości szykuje się do dalszej walki o większą swobodę polityczną, którą teraz będą toczyć na forum Zgromadzenia Narodowego."
 lar_france_french_union.5.t: "Afryka Zachodnia głosuje za wyjściem"
 lar_france_french_union.5.desc: "Wygląda na to, że po intensywnej i chwilami niespokojnej kampanii strona nacjonalistyczna wygrała w większości regionów Francuskiej Afryki Zachodniej referendum dotyczące członkostwa w Unii Francuskiej. Miejscowi Europejczycy wciąż próbują przetrawić ten wynik, a liderzy lokalnych ruchów niepodległościowych wzywają do działania i interpretują ten wynik jako podstawę do żądania pełnej niepodległości."
 lar_france_french_union.6.t: "Afryka Środkowa głosuje za przystąpieniem do Unii"
 lar_france_french_union.6.desc: "Wyniki wciąż spływają powoli z olbrzymiego, słabo rozwiniętego regionu, ale wygląda na to, że nieznaczna większość głosujących w referendum opowiedziała się za wstąpieniem do nowej Unii Francuskiej. Grupy nacjonalistyczne uznały swoją porażkę, ale zażądały, by w zamian za okazaną przez nich lojalność nowe państwo zainwestowało większe środki w rozwój tego regionu."
 lar_france_french_union.7.t: "Afryka Środkowa głosuje za wyjściem"
 lar_france_french_union.7.desc: "Prounijne partie w całej Francuskiej Afryce Środkowej poniosły porażkę, gdy jedno terytorium po drugim zagłosowały przeciwko wstąpieniu do nowej Unii Francuskiej. Partie niepodległościowe świętują kolejne zwycięstwa, a liczni aktywiści twierdzą, że to sromotna klęska francuskiej władzy w tym regionie."
 lar_france_french_union.8.t: "Syria głosuje za przystąpieniem do Unii"
 lar_france_french_union.8.desc: "Francuskie terytoria zależne w Syrii i Libanie zagłosowały za przystąpieniem do nowej Unii Francuskiej. Wielu obserwatorów uważało taki wynik za mało prawdopodobny, okazuje się jednak, że miejscowa ludność postrzega członkostwo w Unii Francuskiej jako gwarancję dostępu do rynków europejskich oraz większych inwestycji w gospodarkę lokalną."
 lar_france_french_union.9.t: "Syria głosuje przeciwko Unii"
 lar_france_french_union.9.desc: "Ogłoszenie wyników niedawnego referendum w sprawie Unii Francuskiej spotkało się z głośnym aplauzem w Damaszku i Bejrucie. Stało się jasnym, że cały region w przytłaczającej większości głosował przeciwko wstąpieniu do nowej unii. Główne partie nacjonalistyczne już uznały to referendum za zawoalowane głosowanie nad uzyskaniem niepodległości, a dowódca lokalnych sił zbrojnych przesłał do stolicy kilka niepokojących raportów, w których domaga się sprowadzenia posiłków."
 lar_france_french_union.10.t: "Indochiny głosują za przystąpieniem do Unii"
 lar_france_french_union.10.desc: "Wedle doniesień z Indochin mieszkańcy Wietnamu, Laosu i Kambodży minimalną większością zagłosowali za przystąpieniem do nowej Unii Francuskiej. Zaskoczyło to nawet miejscowych zarządców, którzy natychmiast zażądali ponownego przeliczenia głosów. Działające w tym regionie ugrupowania nacjonalistyczne otrzymały potężny cios – ich morale załamało się, a wielu członków zaczęło otwarcie powątpiewać w to, czy naprawdę reprezentują wolę ludu."
 lar_france_french_union.11.t: "Indochiny głosują przeciwko Unii"
 lar_france_french_union.11.desc: "Wyniki referendum w Indochinach obnażyły bardziej ponurą prawdę, niż zakładano. W stolicy mało kto wierzył, że mateczniki nacjonalizmu zagłosują za wejściem do unii, ale jak się okazało, sentymenty narodowe są o wiele powszechniejsze, niż można było sądzić. W żadnym z regionów nie uzyskano większości za przystąpieniem do unii. Aktywiści nacjonalistyczni już zaczęli domagać się natychmiastowego rozwodu z Francją, nawet za cenę wojny, uznając, że to najlepsza okazja na uzyskanie niepodległości."
 FRA_syria_intervention.1.t: "Alianci opanowali Syrię"
 FRA_syria_intervention.1.desc: "Podczas ponurej ceremonii w Damaszku dowódca lokalnych sił Vichy oficjalnie oddał ten region aliantom. Walki w tym rejonie zakończyły się, a ocalałe siły Vichy trafiły do niewoli. Nieliczni z żołnierzy francuskich wyrazili chęć wstąpienia do wojsk Wolnej Francji, większość wybrała repatriację."
 FRA_syria_intervention.1.a: "To była dobra walka."
 FRA_syria_intervention.2.t: "Vichy utrzymało Syrię"
 FRA_syria_intervention.2.desc: "Po zaciętych walkach, które zatrzymały natarcie aliantów w kilku kluczowych punktach, dowódca lokalnych sił alianckich zarządził wstrzymanie działań. Wojska alianckie w większości wycofały się na początkowe pozycje, a siły Vichy umocniły się na swoich. Jednostki Vichy nie ruszyły w pościg, zadowalając się utrzymaniem zajmowanych miejsc."
 FRA_syria_intervention.2.a: "Wielu dobrych ludzi zginęło na darmo."
 FRA_syria_intervention.3.t: "Zawieszenie broni w Syrii"
 FRA_syria_intervention.3.desc: "Natarcie aliantów w Syrii zatrzymało się, a wojska Vichy zdołały umocnić swą linię obronną. Mimo licznych, dobrze skoordynowanych ataków siły alianckie w tym rejonie nie zdołały usunąć obrońców. Obie strony okopały się i doszło do zawieszenia broni. Vichy wciąż zajmuje wszystkie istotne miejsca w regionie."
 FRA_syria_intervention.3.a: "A więc status quo."
 FRA_indochina_intervention.1.t: "Alianci opanowali Indochiny"
 FRA_indochina_intervention.1.desc: "Alianckie kolumny szturmowe dotarły do kilku dużych miast w Indochinach, co zmusiło miejscowego gubernatora do zwrócenia się o zawieszenie broni. Rozproszeni i słabo koordynowani obrońcy skazani byli na porażkę. Ci, którzy pozostali na placu boju, złożyli ostatecznie broń i czekają na repatriację do Francji Vichy."
 FRA_indochina_intervention.1.a: "Znaczący sukces."
 FRA_indochina_intervention.2.t: "Vichy utrzymało Indochiny"
 FRA_indochina_intervention.2.desc: "Po zaciętych walkach w niezwykle trudnym terenie dowódcy alianccy w tym regionie zarządzili wstrzymanie działań. Wysunięte jednostki miały olbrzymie problemy z zaopatrzeniem, a opór sił Vichy stawał się coraz silniejszy, dlatego alianci postanowili wycofać się i zreorganizować, pozostawiając te tereny pod kontrolą wroga."
 FRA_indochina_intervention.2.a: "Co za marnotrawstwo czasu i ludzi."
 FRA_indochina_intervention.3.t: "Zawieszenie broni w Indochinach"
 FRA_indochina_intervention.3.desc: "Po nadejściu złej pogody i w obliczu kurczących się zapasów obu stron dowódcy wojsk alianckich i Vichy w Indochinach porozumieli się co do zawieszenia broni. Biorąc pod uwagę olbrzymie problemy napotkane przez nacierających aliantów i utratę przez nich elementu zaskoczenia, naczelne dowództwo nie spodziewa się, że będzie mogło wznowić natarcie, kiedy sytuacja ulegnie poprawie."
 FRA_indochina_intervention.3.a: "Wiele wysiłków, mało zysków."
 FRA_central_africa_intervention.1.t: "Alianci opanowali Afrykę Środkową"
 FRA_central_africa_intervention.1.desc: "Napotkawszy jedynie umiarkowany opór, jednostki alianckie przebiły się w głąb kontrolowanej przez Vichy Afryki Środkowej. Mimo rozkazu jak najdłuższego prowadzenia obrony jednostki francuskie w większości zaprzestały walk i nie próbują już zatrzymać natarcia aliantów."
 FRA_central_africa_intervention.1.a: "Wiedzą, kto jest prawdziwym wrogiem."
 FRA_central_africa_intervention.2.t: "Vichy utrzymało Afrykę Środkową"
 FRA_central_africa_intervention.2.desc: "Jednostki francuskie w Afryce Środkowej stawiły zaskakująco silny opór, wciągnęły w pułapkę kilka alianckich kolumn szturmowych i zadały im potężne ciosy. W obliczu niepewnej sytuacji i zdawszy sobie sprawę z niedocenienia przeciwnika, dowódca lokalnych sił alianckich wycofał swoje jednostki na pozycje wyjściowe, nakazał okopanie się i czeka na rozkazy."
 FRA_central_africa_intervention.2.a: "Dlaczego bronią się przed swymi wyzwolicielami?"
 FRA_central_africa_intervention.3.t: "Zawieszenie broni w Afryce Środkowej"
 FRA_central_africa_intervention.3.desc: "Zaciekłe walki w kilku kluczowych obszarach Afryki Środkowej wyczerpały obie strony i sprawiły, że nie mogą one kontynuować działań. Wojska Vichy nadal kontrolują większość najistotniejszych terenów w tym regionie, ale siły alianckie mają tu swoje niewielkie zdobycze. Niedobory zaopatrzenia sprawiają, że w najbliższym czasie żadna ze stron nie zdoła wznowić ofensywy."
 FRA_central_africa_intervention.3.a: "Niczego nie zyskaliśmy."
 FRA_west_africa_intervention.1.t: "Alianci opanowali Afrykę Zachodnią"
 FRA_west_africa_intervention.1.desc: "Poruszając się błyskawicznie w otwartym terenie, jednostki alianckie zdołały oskrzydlić większość obrońców francuskich i zmusiły ich do poddania się. Nie mając rezerw mogących zatrzymać natarcie aliantów, miejscowy gubernator ogłosił oficjalną kapitulację."
 FRA_west_africa_intervention.1.a: "Kolejne miejsce na świecie może cieszyć się wolnością."
 FRA_west_africa_intervention.2.t: "Vichy utrzymało Afrykę Zachodnią"
 FRA_west_africa_intervention.2.desc: "Po wielu nieudanych natarciach i zaciętych walkach dowódca lokalnych sił alianckich zarządził wstrzymanie działań zaczepnych w tym rejonie i wycofanie wysuniętych jednostek na tereny, w których łatwiej się bronić. Wojska Vichy zajęły pozycje w kluczowych punktach i okopały się, a więc kolejne ataki miałyby nikłe szanse powodzenia."
 FRA_west_africa_intervention.2.a: "Do odważnych świat nie należy."
 FRA_west_africa_intervention.3.t: "Zawieszenie broni w Afryce Zachodniej"
 FRA_west_africa_intervention.3.desc: "Siły Vichy i aliantów, świadome trudnej sytuacji zaopatrzeniowej oraz braku uzupełnień, wykonały wiele skomplikowanych posunięć i kontr, próbując zmusić przeciwnika do decydującego starcia w niesprzyjających warunkach. Ostatecznie, w obliczu braku rozstrzygnięcia, wyczerpane jednostki obu stron postanowiły okopać się i czekać na ruch wroga."
 FRA_west_africa_intervention.3.a: "Co za strata czasu."
 lar_compensate_italy.1.t: "Francja proponuje rekompensatę kolonialną"
 lar_compensate_italy.1.desc: "[From.GetLeader] jest z wizytą w Rzymie, gdzie negocjuje warunki traktatu, który ma rozwiązać kwestie sporne pomiędzy naszymi krajami. Przypominając o wieloletnim braterstwie naszych narodów, zbudowanym na fundamencie wspólnych ofiar wielkiej wojny, zaproponował oddanie nam portu Dżibuti w zamian za gwarancję naszej pomocy dla Francji w razie wybuchu wojny."
 lar_compensate_italy.1.a: "Zawrzemy ten sojusz."
 lar_compensate_italy.1.b: "Nie można nas tak łatwo kupić."
 lar_compensate_italy.2.t: "[From.GetLeader] się zgadza"
 lar_compensate_italy.2.desc: "[This.GetLeader] powraca z Włoch w chwale, ponieważ [From.GetLeader] podpisze proponowany traktat. Pozostaje tylko formalnie przekazać Włochom nasze tereny w Afryce Wschodniej."
 lar_compensate_italy.2.a: "To niewielka cena."
 lar_compensate_italy.3.t: "[From.GetLeader] się nie zgadza"
 lar_compensate_italy.3.desc: "Mimo początkowych sukcesów negocjacje z Włochami zostały szybko zerwane, ponieważ [From.GetLeader] oczekuje od nas dużo więcej niż proponowanego przekazania Dżibuti."
 lar_compensate_italy.3.a: "Co dalej?"
 lar_intervention_in_greece.1.t: "Francja proponuje interwencję w Grecji"
 lar_intervention_in_greece.1.desc: "Ambasador Francji przekazał notę od swojego rządu dotyczącą naszego wspólnego zainteresowania wschodnią częścią Morza Śródziemnego. Rząd, którym kieruje [From.GetLeader], wydaje się szczególnie zainteresowany pozyskaniem Krety jako bazy marynarki wojennej, a jednocześnie zauważa, że istnienie \"nieprzyjaznego lub wrogiego\" rządu w Grecji znacznie utrudniłoby prowadzenie działań w tym rejonie. Dlatego właśnie władze [From.GetAdjective] chcą wybadać nas na ewentualność wspólnej interwencji w Grecji z myślą o zainstalowaniu tam bardziej sprzyjającego rządu lub przejęcia przez nas administracji tych terenów."
 lar_intervention_in_greece.1.a: "Wielkie umysły rozumują podobnie!"
 lar_intervention_in_greece.1.b: "Sami wybierzemy naszą strategię."
 lar_intervention_in_greece.2.t: "[From.GetLeader] się zgadza"
 lar_intervention_in_greece.2.desc: "[From.GetLeader] przesyła za pośrednictwem naszego ambasadora w Rzymie odpowiedź, w której wyraża swoje pełne poparcie i całkowitą zgodność z naszymi poglądami. Wojsko [From.GetAdjective] otrzymało polecenie przygotowania planów wspólnych działań militarnych przeciwko Grecji, jeśli zajdzie taka potrzeba."
 lar_intervention_in_greece.2.a: "Potrzeba zajdzie prawie na pewno."
 lar_intervention_in_greece.3.t: "[From.GetLeader] się nie zgadza"
 lar_intervention_in_greece.3.desc: "W dość lakonicznym piśmie ambasador [From.GetAdjective] informuje, że jego rząd nie jest aktualnie zainteresowany zmianą status quo we wschodniej części Morza Śródziemnego, gdyż obecną sytuację woli od niepewności, którą może wywołać interwencja zbrojna."
 lar_intervention_in_greece.3.a: "Pobrzmiewa w tym strach."
 lar_dominate_the_middle_east.1.t: "Francja domaga się podporządkowania"
 lar_dominate_the_middle_east.1.desc: "Rząd, na którego czele stoi [From.GetLeader], wyznaczył nowego pełnomocnika na Bliskim Wschodzie. [This.GetLeader] jest już po spotkaniu w naszej stolicy z przedstawicielem Francji, który zapewnił, iż jego kraj pragnie zwiększyć swoją aktywność w regionie i oczekuje konsultowania z nim wszelkich spraw dotyczących stabilności tych terenów. \n\nWysłannik nie powiedział otwarcie, jaka będzie reakcja na odmowę, ale raczył zauważyć, że rząd francuski miałby \"trudności\" z zaakceptowaniem niezależnej polityki zagranicznej naszego rządu."
 lar_dominate_the_middle_east.1.a: "Musimy pogodzić się z nową rzeczywistością."
 lar_dominate_the_middle_east.1.b: "Zasłużyliśmy na wolność i tak łatwo jej nie oddamy!"
 lar_dominate_the_middle_east.2.t: "[From.GetNameDefCap] ulega"
 lar_dominate_the_middle_east.2.desc: "Po debacie ze swymi doradcami [From.GetLeader] oficjalnie akceptuje nasze wnioski i zezwala konsultować z naszym przedstawicielem wszystkie decyzje dotyczące polityki zagranicznej, by były one zgodne z naszymi życzeniami."
 lar_dominate_the_middle_east.2.a: "I słusznie."
 lar_dominate_the_middle_east.3.t: "[From.GetNameDefCap] buntuje się"
 lar_dominate_the_middle_east.3.desc: "W skierowanej do naszego przedstawiciela długiej przemowie [From.GetLeader] rozwodzi się nad dumnymi wojowniczymi tradycjami narodu [From.GetAdjective], który nigdy nie pokłonił się żadnemu obcemu władcy i gotów jest bronić się przed każdą próbą przymuszenia go do czegokolwiek. Ci ludzie wolą zginąć z podniesioną głową niż żyć na kolanach."
 lar_dominate_the_middle_east.3.a: "W takim razie głowy stracą."
 lar_dominate_the_middle_east.3.b: "To tylko bezużyteczna ziemia, pełna bezużytecznych ludzi."
 lar_spheres_of_influence.1.t: "Francja chce rozmawiać o strefach wpływów"
 lar_spheres_of_influence.1.desc: "[From.GetLeader] uczestniczy w Berlinie w rozmowach, których drugą stroną jest [This.GetLeader]. Spotkanie ma na celu złagodzenie napięć pomiędzy naszymi krajami. Wśród poruszanych spraw jest restrukturyzacja Europy Środkowej. [From.GetLeader] daje jasno do zrozumienia, iż [BEL.GetNameDef], z liczną grupą obywateli mówiących po francusku, znajduje się w centrum zainteresowania jego kraju. \n\nZ kolei przyszłość, jaką mają przed sobą [HOL.GetNameDef] i [LUX.GetNameDef], to kwestia, w której nasz partner jest o wiele bardziej elastyczny. Padła więc propozycja memorandum stanowiącego, że oba te kraje znajdują się w naszej strefie wpływów, a [BEL.GetNameDef] – we francuskiej."
 lar_spheres_of_influence.1.a: "Rozsądna propozycja."
 lar_spheres_of_influence.1.b: "Żeby mieć strefy, trzeba najpierw mieć wpływy, Francjo"
 lar_spheres_of_influence.2.t: "[From.GetNameDefCap] się zgadza"
 lar_spheres_of_influence.2.desc: "[From.GetLeader] nie traci czasu. Minęło ledwie kilka minut, a dwie głowy państw już osiągnęły porozumienie w proponowanym przez nas kształcie. Jedynym dyskusyjnym punktem była niewielka niemieckojęzyczna społeczność w Belgii. Rozwiązaniem tej kwestii ma się zająć służba dyplomatyczna."
 lar_spheres_of_influence.2.a: "Kolejny sukces naszej strategii dyplomatycznej."
 lar_spheres_of_influence.3.t: "[From.GetLeader] się nie zgadza"
 lar_spheres_of_influence.3.desc: "Podczas najwyraźniej pełnego napięć spotkania [From.GetLeader] i [This.GetLeader] w ciągu kilku chwil gaszą wszelkie nadzieje na złagodzenie napięć pomiędzy naszymi państwami. Delegacja niemiecka nie zamierzała ustąpić choćby o krok i zadeklarowała, że Belgia, jako kraj z dużą mniejszością niemiecką, jest istotny dla Niemców. Dlatego nie zamierzają pozwolić nam decydować o jego losach."
 lar_spheres_of_influence.3.a: "Zdaje się, że zmarnowaliśmy czas."
 lar_align_belgium.1.t: "Francja domaga się specjalnych praw"
 lar_align_belgium.1.desc: "Po serii incydentów, w których nasi francuskojęzyczni obywatele zostali zaatakowani na ulicy przez zamaskowanych zbirów, ambasador Francji oraz [This.GetLeader] spotkali się dziś i rząd francuski przekazał notę, w której stwierdzono, że najwyraźniej nie potrafimy ochronić francuskiej społeczność na naszym terytorium, więc obowiązkiem Francji jest uczynić to za nas. Z tego względu domaga się ona od nas przyznania szerokich uprawnień, w tym prawa do rozmieszczania wojsk na naszym terytorium i prowadzenia na nim śledztw przez żandarmerię francuską.\n\nNota stwierdza, że odmowa przyznania tych praw zostanie uznana za przejaw wrogości i spotka się z poważnymi konsekwencjami."
 lar_align_belgium.1.a: "Musimy się zgodzić."
 lar_align_belgium.1.b: "Nie ugięliśmy się w 1914 i nie ugniemy się teraz!"
 lar_align_belgium.2.t: "[From.GetNameDefCap] ulega"
 lar_align_belgium.2.desc: "Rząd [From.GetAdjective] jednogłośnie zgodził się przyjąć naszą propozycję, choć kilku członków wolało ustąpić ze stanowiska niż oddać taki głos. Jednostka koordynacji wojskowej i niewielka grupa urzędników cywilnych dotarły już to Brukseli, żeby koordynować działania z władzami [From.GetAdjective]."
 lar_align_belgium.2.a: "Dokonali mądrego wyboru."
 lar_align_belgium.3.t: "[From.GetNameDefCap] zamierza walczyć"
 lar_align_belgium.3.desc: "Zamiast odpowiedzieć dyplomatycznie na naszą notę, rząd [From.GetAdjective] postawił wojsko w stan najwyższej gotowości i zamknął granicę. Brukselskie gazety, choć realistycznie wypowiadają się o szansach na zwycięstwo, nawiązują chętnie do bitwy pod Waterloo i wieszczą straszliwą porażkę wojsk francuskich, jeśli postanowimy dokonać inwazji."
 lar_align_belgium.3.a: "Jeszcze zobaczymy."
 lar_align_belgium.3.b: "Belgia nie jest warta choćby jednej kuli lub kropli krwi."
 lar_split_belgium.1.t: "[From.GetLeader] żąda Walonii"
 lar_split_belgium.1.desc: "W ostatnich tygodniach do głosu doszło kilka grup uważających się za przedstawicieli francuskojęzycznych mieszkańców naszego kraju. Podnoszą one postulat ponownego przyłączenie Walonii do Francji. Dziś ambasador Francji przekazał notę informującą, że [From.GetLeader] zamierza oficjalnie prowadzić politykę zmierzającą do powiększenia terytorium swojego kraju poprzez wchłonięcie naszych zamieszkiwanych przez ludność francuskojęzyczną ziem.\n\nDoniesienia o gromadzących się na granicy wojskach pokazują, że nowa polityka będzie wdrażana za wszelką cenę."
 lar_split_belgium.1.a: "Nic nie można osiągnąć, walcząc z nieuniknionym."
 lar_split_belgium.1.b: "To nasz kraj i zamierzamy walczyć o każdą piędź ziemi."
 lar_split_belgium.2.t: "Belgia godzi się na podział"
 lar_split_belgium.2.desc: "Rząd belgijski zgodził się przeprowadzić szereg referendów dotyczących zjednoczenia z Francją francuskojęzycznych części Belgii znajdujących się pod naszą jurysdykcją. Partie probelgijskie wzywają do bojkotu głosowania, więc nasze zwycięstwo jest praktycznie pewne."
 lar_split_belgium.2.a: "Demokracja to wspaniała rzecz."
 lar_split_belgium.3.t: "Nieugięta Belgia"
 lar_split_belgium.3.desc: "Rząd [From.GetAdjective] ostro zareagował na wszystkie pogłoski dotyczące zjednoczenia Walonii z Francją. Do biur opowiadających się za unifikacją grup weszła policja, a liderzy tych ugrupowań zostali aresztowani. Kiedy nasz ambasador złożył formalny protest, uzyskał mało grzeczną odpowiedź, iż rząd [From.GetAdjective] odpowiada za pilnowanie porządku w kraju i nikt z zewnątrz nie musi go pouczać, jak to robić."
 lar_split_belgium.3.a: "Nauczymy ich szacunku!"
 lar_split_belgium.3.b: "Nie warto się wysilać."
 lar_concessions_to_italy.1.t: "Francja proponuje Włochom rekompensatę terytorialną"
 lar_concessions_to_italy.1.desc: "Rząd, na czele którego stoi [From.GetLeader], chciałby wiedzieć, czy możemy przeciągnąć Włochy na naszą stronę i uniemożliwić ewentualny sojusz niemiecko-włoski. [ITA.GetLeader] musi najprawdopodobniej otrzymać w zamian jakieś ustępstwa lub rekompensatę. Patrząc na nasze terytoria w Afryce Wschodniej, strona [From.GetAdjective] proponuje oddanie Włochom Dżibuti i Somalilandu w zamian za formalny sojusz mający zablokować niemieckie działania."
 lar_concessions_to_italy.1.a: "Możemy zdusić tę tak zwaną Oś w zarodku!"
 lar_concessions_to_italy.1.b: "[ITA.GetLeader] ma zwyczaj niedotrzymywania obietnic."
 lar_concessions_to_italy.2.t: "[From.GetLeader] się zgadza"
 lar_concessions_to_italy.2.desc: "Rząd [From.GetAdjective] niewielką większością przyjął naszą propozycję. W kręgach dyplomatycznych nadal istnieją poważne wątpliwości co do skutków sojuszu z takim człowiekiem jak [ITA.GetLeader], ale możemy działać dalej i zaprezentować naszą wspólną propozycję [ITA.GetAdjective] przedstawicielom."
 lar_concessions_to_italy.2.a: "Wyślijmy wiadomość."
 lar_concessions_to_italy.3.t: "[From.GetLeader] się nie zgadza"
 lar_concessions_to_italy.3.desc: "Nasza propozycja nie spotkała się z poparciem rządu [From.GetAdjective]. Uznano, że [ITA.GetNameDef] to cenny sojusznik, ale rząd [From.GetAdjective] nie mógł zaakceptować pomysłu ustępstw terytorialnych będących ceną zawarcia takiego porozumienia."
 lar_concessions_to_italy.3.a: "Będziemy sobie musieli radzić sobie sami."
 lar_concessions_to_italy.4.t: "Francja i Wielka Brytania proponują umowę kolonialną"
 lar_concessions_to_italy.4.desc: "Ambasadorowie [ENG.GetAdjective] i [FRA.GetAdjective] oraz [This.GetLeader] spotkali się, by ponownie omówić ratyfikację porozumień zawartych w Stresie. W ramach swej ostatniej ofensywy dyplomatycznej są gotowi na oddanie terytoriów w Afryce Wschodniej – Dżibuti i brytyjskiej części Somalii.\n\nWłaściwe przekazanie terytorium byłoby zależne od ratyfikacji traktatu sojuszniczego."
 lar_concessions_to_italy.4.a: "Damy wszystko za ładne granice"
 lar_concessions_to_italy.4.b: "Nie można nas kupić!"
 lar_concessions_to_italy.5.t: "Francja proponuje ustępstwa kolonialne"
 lar_concessions_to_italy.5.desc: "Ambasador [From.GetAdjective] przekazał notę od swojego rządu. Wygląda na to, że [From.GetLeader] zamierza formalnie ratyfikować wstępne umowy wynegocjowane w Stresie. Jeśli się zgodzimy, władze [From.GetAdjective] przekażą nam terytoria francuskie w Afryce Wschodniej.\n\nW kręgach dyplomatycznych krąży plotka, że rząd [From.GetAdjective] wcześniej kontaktował się z władzami [ENG.GetAdjective] w sprawie wspólnego oświadczenia o jeszcze większych ustępstwach terytorialnych, ale jego propozycja została odrzucona."
 lar_concessions_to_italy.5.a: "To brzmi rozsądnie."
 lar_concessions_to_italy.5.b: "Proponują za mało, a proszą o zbyt wiele."
 lar_concessions_to_italy.6.t: "[ITA.GetLeader] wyraża zgodę"
 lar_concessions_to_italy.6.desc: "Rząd [From.GetAdjective] zgodził się co do zasady na proponowaną przez nas wymianę terytoriów i obiecał ratyfikowanie umowy ze Stresy po uzgodnieniu ostatecznych warunków porozumienia. Negocjowanie szczegółów pozostawiono służbie dyplomatycznej, a ostateczna wersja traktatu zostanie podpisana w późniejszym terminie. Do przekazania terytoriów dojdzie dopiero po podpisaniu tego porozumienia."
 lar_concessions_to_italy.6.a: "Powinniśmy to zakończyć."
 lar_concessions_to_italy.7.t: "[ITA.GetLeader] odmawia"
 lar_concessions_to_italy.7.desc: "W dość lakonicznej odpowiedzi na naszą notę rząd [From.GetAdjective] stwierdza, że obecnie nie szuka sojuszników i nie chce ratyfikować umowy ze Stresy. Twierdzi także, iż nie zmieni tego przekazanie jakichkolwiek terytoriów."
 lar_concessions_to_italy.7.a: "To stawia nas w trudnej sytuacji."
 lar_ratify_the_stresa_front.1.t: "Ratyfikacja układu ze Stresy"
 lar_ratify_the_stresa_front.1.desc: "Trwają przygotowania do podpisania i ratyfikacji porozumień ze Stresy, formalizujących sojusz z Francją w zamian za przekazanie terytoriów. Po wielu miesiącach pracy służby dyplomatycznej pozostało już tylko złożenie podpisów."
 lar_ratify_the_stresa_front.1.a: "Triumf dyplomacji [This.GetAdjective]."
 lar_ratify_the_stresa_front.1.b: "To już nie leży w naszym interesie."
 lar_ratify_the_stresa_front.2.desc: "Nadszedł czas spełnienia obietnicy złożonej rządowi [From.GetAdjective]. Sojusz został sformalizowany, więc musimy oddać im Dżibuti."
 lar_ratify_the_stresa_front.2.a: "Francja dotrzymuje obietnic."
 lar_ratify_the_stresa_front.2.b: "Sytuacja uległa zmianie."
 lar_ratify_the_stresa_front.3.t: "[From.GetNameDefCap] odmawia ratyfikacji układu"
 lar_ratify_the_stresa_front.3.desc: "Ku zaskoczeniu obserwatorów rząd [From.GetAdjective] postanowił, że pomimo wcześniejszych deklaracji nie ratyfikuje porozumienia ze Stresy. Nie udało się uzyskać żadnego wyjaśnienia kanałami dyplomatycznymi, a dyplomaci [From.GetAdjective] wydają się równie zaskoczeni tą nagłą zmianą frontu."
 lar_ratify_the_stresa_front.3.a: "To straszny dzień."
 lar_ratify_the_stresa_front.4.desc: "[FRA.GetNameDefCap] i [ITA.GetNameDef] podpisują porozumienie ze Stresy i formalizują swój sojusz. Teraz nasza kolej na dotrzymanie umowy, podpisanie porozumienia i przekazanie naszych terytoriów w Somalii pod kontrolę [ITA.GetAdjective]."
 lar_ratify_the_stresa_front.4.a: "Daliśmy słowo."
 lar_ratify_the_stresa_front.4.b: "Nie mamy już zbieżnych interesów."
 lar_franco_soviet_treaty.1.t: "Francja proponuje traktat o wzajemnej pomocy"
 lar_franco_soviet_treaty.1.desc: "Rząd, któremu przewodzi [From.GetLeader], wydelegował do Moskwy specjalnego emisariusza, żeby omówić możliwość sojuszu. Propozycja [From.GetAdjective] zakłada, że zobowiązujemy się od udziału w każdej wojnie obronnej, jaką toczyć będzie [From.GetNameDef], a w zamian możemy oczekiwać ich pomocy, jeżeli padniemy ofiarą agresji."
 lar_franco_soviet_treaty.1.a: "Powrócił duch roku 1894!"
 lar_franco_soviet_treaty.1.b: "Nie możemy sobie skutecznie nawzajem pomóc."
 lar_franco_soviet_treaty.2.t: "[From.GetNameDefCap] się zgadza"
 lar_franco_soviet_treaty.2.desc: "Rząd [From.GetAdjective] zgodził się na naszą propozycję, ale podkreślił, że nigdy nie pozwoli, by wojna stała się narzędziem wprowadzania znaczących zmian na europejskiej scenie politycznej. Dlatego nasz sojusz będzie miał charakter ściśle obronny, a każda ze stron zobowiąże się pomóc drugiej tylko w sytuacji ataku z zewnątrz."
 lar_franco_soviet_treaty.2.a: "To powinno wystarczyć."
 lar_franco_soviet_treaty.3.t: "[From.GetNameDefCap] odrzuca propozycję"
 lar_franco_soviet_treaty.3.desc: "Podczas chłodnego spotkania z [From.GetAdjective] ministrem spraw zagranicznych nasz ambasador został poinformowany, że sojusz z nami nie wchodzi w grę. Wyjaśniono mu, że geograficzna rzeczywistość Europy uniemożliwia wojskom [From.GetAdjective] skuteczne wsparcie nas, jeśli nasze terytorium zostanie zaatakowane, i na odwrót, toteż rząd [From.GetAdjective] jest zmuszony odrzucić każdą taką propozycję."
 lar_franco_soviet_treaty.3.a: "Niemożliwe, a może tylko niewygodne?"
 lar_end_the_occupation.1.t: "Koniec okupacji"
 lar_end_the_occupation.1.desc: "Po kilku latach rząd, na którego czele stoi [From.GetLeader], oficjalnie ogłosił sukces programu \"rewolucji narodowej\". W przemówieniu radiowym padły zapewnienia, że słabość i dekadencja dawnego francuskiego systemu politycznego zostały wyplenione, a na ich miejscu pojawił się nowy system, bardziej przystający do szlachetnego i wojowniczego kraju, jakim jest Francja.\n\nW ramach tych działań rząd zwrócił się oficjalnie o anulowanie jego zobowiązań i ograniczeń nałożonych przez zawieszenie broni, a także o przekazanie mu pełnej kontroli nad wszystkimi francuskimi terytoriami.\n\nW zamian zaproponował ponowne dołączenie do wojny, żeby ukarać tych, którzy pogrążyli nasze dwa kraje w drugim już krwawym konflikcie tego pokolenia."
 lar_end_the_occupation.1.a: "Powitamy ich z otwartymi ramionami!"
 lar_end_the_occupation.1.b: "Chyba trochę się rozpędzili."
 lar_end_the_occupation.2.t: "Koniec okupacji"
 lar_end_the_occupation.2.desc: "[This.GetLeader] podpisuje pakt stalowy i wojska niemieckie w całym kraju przekazują kontrolę siłom francuskim. Po ceremonii, w której uczestniczą [From.GetLeader] i [This.GetLeader], niemiecki garnizon w Paryżu opuszcza flagę [From.GetAdjective] i wychodzi z miasta. Po raz pierwszy od lat nad Paryżem łopocze trójkolorowa flaga."
 lar_end_the_occupation.2.a: "Odzyskaliśmy honor."
 lar_end_the_occupation.3.t: "[From.GetLeader] się nie zgadza"
 lar_end_the_occupation.3.desc: "Mimo szczodrej oferty wspólnej walki z bolszewickim naporem i ścigania podżegaczy wojennych, którzy rozpętali ten konflikt, [From.GetNameDef] bezceremonialnie odrzuca nasze propozycje dyplomatyczne. [From.GetLeader] stwierdza, że Francuzi jak na razie nie wykazali się w czasie wojny umiejętnościami bojowymi, a nie zamierza powierzyć obrony zachodnich granic swego kraju komuś, kto został już raz pokonany."
 lar_end_the_occupation.3.a: "[FRA.GetLeader] może na nas liczyć!"
 lar_end_the_occupation.3.b: "Odpowiemy na tę zniewagę ogniem i stalą!"
 lar_end_the_occupation.4.t: "Propozycja od Vichy"
 lar_end_the_occupation.4.desc: "Niespodziewanie zgłosił się do nas wysłannik, poprzez którego [From.GetLeader] proponuje nam połączenie sił. Po przeprowadzonej w ścisłej tajemnicy dogłębnej modernizacji wojska [From.GetLeader] zamierza wrócić do wojny i wyzwolić ojczyznę.\n\nJednakże nasze źródła w jego rządzie zwracają uwagę, że poprzednia próba wynegocjowania zwrotu okupowanych terytoriów francuskich zakończyła się niepowodzeniem i właśnie to jest prawdziwym motywem jego ostatniego posunięcia."
 lar_end_the_occupation.4.a: "Wreszcie posłuchali głosu rozsądku."
 lar_end_the_occupation.4.b: "Dlaczego mamy pomagać tchórzom i zdrajcom?"
 lar_end_the_occupation.5.t: "[From.GetLeader] się zgadza"
 lar_end_the_occupation.5.desc: "[From.GetLeader] przyjął naszą delegację i spotkanie zakończyło się sukcesem. Nasi przedstawiciele wrócili w towarzystwie samego przywódcy, który postawił stopę na francuskiej ziemi po raz pierwszy od lat. [This.GetLeader] omówi z nim szczegółowo warunki przekazania władzy."
 lar_end_the_occupation.5.a: "Doskonale."
 lar_end_the_occupation.6.t: "[From.GetLeader] nie zgadza się "
 lar_end_the_occupation.6.desc: "Po długim wykładzie, którego tematem był [This.GetLeader] i jego różne niedostatki jako człowieka, patrioty, żołnierza i obywatela, nasza delegacja, którą przyjął [From.GetLeader], została odesłana z pustymi rękami. Tego samego dnia w obwieszczeniu radiowym nasz rząd został publicznie potępiony i nazwany \"największą zbieraniną tchórzy i zdrajców w historii Francji\".\n\nJeśli chcemy odzyskać ojczyznę i wyzwolić ją spod okupacji niemieckiej, będziemy musieli to zrobić bez tej pomocy."
 lar_end_the_occupation.6.a: "Jaki prawdziwy patriota odtrąca w ten sposób wyciągniętą rękę innego Francuza?"
 lar_low_stability_civil_war.1.t: "Powstanie komunistyczne!"
 lar_low_stability_civil_war.1.desc: "Po tygodniach agitacji i tajnych przygotowań w kilku francuskich miastach rozpoczęły się masowe strajki. Niemal natychmiast powstały uzbrojone tak zwane \"brygady obrony robotników\", których część była wspierana przez zbuntowane jednostki wojskowe. W całym kraju oddziały lojalne wobec rządu zostały wielokrotnie ostrzelane, a potyczki między rewolucjonistami i lojalistami przerodziły się w zaciekłe starcia.\n\nNiepokoje przybierają na sile, a rząd praktycznie utracił kontrolę nad dużymi obszarami kraju."
 lar_low_stability_civil_war.1.a: "Kolejna rewolucja francuska?"
 lar_low_stability_civil_war.2.t: "Powstanie reakcjonistów!"
 lar_low_stability_civil_war.2.desc: "Grupa spiskujących oficerów wojska i bogatych posiadaczy ziemskich przygotowała, jak się okazuje, przewrót wojskowy przeciwko rządowi. Tożsamość niektórych spośród spiskowców znana była policji, podczas gdy innych jeszcze nie udało się zidentyfikować. Na skutek przecieku ze źródeł zbliżonych do śledztwa konspiratorzy postanowili działać, nim zostanie ujawniony cały spisek.\n\nPospieszny i bezładny charakter przewrotu spowodował, że nie uzyskał on zamierzonego efektu zaskoczenia – nie wszystkie jednostki znalazły się na wyznaczonych pozycjach, a miejscowe garnizony były przygotowane na wybuch buntu. Siły lojalistów działały szybko i zapobiegły atakowi na nasz rząd, jednak w tym celu musiały opuścić znaczną część kraju i wydaje się, że w rezultacie mamy do czynienia z wojną domową."
 lar_low_stability_civil_war.2.a: "Wszyscy wiedzieliśmy, że do tego dojdzie."
 lar_worker_shortage.1.t: "Coraz większe braki w kadrze robotniczej"
 lar_worker_shortage.1.desc: "Po rozszerzeniu poboru i wezwaniu robotników wcześniej wyłączonych z rekrutacji wiele firm ma kłopoty z zapełnieniem wakatów. Nawet przemysł zbrojeniowy odczuł ten niedobór zasobów ludzkich i wydajność produkcji zaczęła spadać.\n\nEksperci w dziedzinie przemysłu namawiają rząd do poszukiwania nowych źródeł pracowników. Należy zwolnić część wojskowych lub zastąpić powołanych do armii robotników."
 lar_worker_shortage.1.a: "Może zamiast tego mogliby zatrudniać kobiety?"
 lar_worker_shortage.2.t: "Żołnierze wracają do warsztatów"
 lar_worker_shortage.2.desc: "Wbrew zdecydowanym protestom wojska zmniejszono pobór i przywrócono zwolnienia doświadczonych robotników z obowiązkowej służby wojskowej, co doprowadziło do zmniejszenia niedoborów pracowników. Statystyki pokazują wyraźny wzrost wydajności produkcji, która szybko powraca do poziomu sprzed rozszerzenia poboru."
 lar_worker_shortage.2.a: "Jakość, a nie ilość!"
 lar_arms_purchases.1.t: "[From.GetNameDefCap] chce kupić uzbrojenie"
 lar_arms_purchases.1.desc: "Widząc szybko pogarszającą się sytuację w Europie, przedstawiciele Francji skontaktowali się z nami w sprawie nabycia licencji eksportowych na broń ciężką i nowoczesne samoloty. Chcą złożyć zamówienia w naszych fabrykach, gdy tylko otrzymają te licencje. Całkowita liczba zamówień jest zbyt mała, by wpłynąć istotnie na gospodarkę, ale sprawi, że przybędzie sporo miejsc pracy."
 lar_arms_purchases.1.a: "Oczywiście!"
 lar_arms_purchases.1.b: "Nie ma takiej możliwości!"
 lar_arms_purchases.2.t: "[From.GetNameDefCap] zgadza się "
 lar_arms_purchases.2.desc: "Prezydent [From.GetLeader] wsparł nas w senacie USA, dzięki czemu przegłosowano tam ustawę pozwalającą nam składać zamówienia na broń w amerykańskich fabrykach, jednak z bardzo ograniczonymi możliwościami finansowania. Amerykańska frakcja izolacjonistyczna wciąż uważa, że to olbrzymie długi zaciągnięte przez nas podczas poprzedniego konfliktu doprowadziły do wypowiedzenia wojny Niemcom przez Stany Zjednoczone. Tym razem chcą mieć pewność, że zapłacimy za to uzbrojenie twardą walutą."
 lar_arms_purchases.2.a: "Jeśli tak trzeba..."
 lar_arms_purchases.3.t: "[From.GetNameDefCap] odrzuca propozycję"
 lar_arms_purchases.3.desc: "Mimo intensywnego lobbingu i poparcia kilku interwencjonistycznych senatorów nie powiodły się nasze starania o uzyskanie zezwoleń na import sprzętu wojskowego z USA. Lobby izolacjonistyczne w Kongresie zablokowało próbę poruszenia tej kwestii podczas obrad w obawie, że sprzedaż uzbrojenia może być pierwszym krokiem ku interwencji na pełną skalę."
 lar_arms_purchases.3.a: "Co za tupet!"
 lar_france_volunteers.1.t: "Ochotnicy [From.GetAdjective]"
 lar_france_volunteers.1.desc: "Rząd, któremu przewodzi [From.GetLeader], postanowił złagodzić kontrole na granicy Hiszpania – [From.GetNameDef]. W konsekwencji przybyła do nas fala ochotników gotowych walczyć po naszej stronie.\n\nNiestety, nowa polityka dotyczy wszystkich, przez co prawdopodobnie również inne uczestniczące w wojnie frakcje otrzymają dodatkowe wsparcie."
 lar_france_volunteers.1.a: "Doskonale?"
 lar_france_volunteers.3.t: "Ochotnicy wracają"
 lar_france_volunteers.3.desc: "Po zakończeniu walk w Hiszpanii powróciła część obywateli walczących po stronie, którą kieruje [From.GetLeader]. Wywiad wojskowy chce przesłuchać te osoby, by potencjalnie wzbogacić naszą wiedzę na temat współczesnych działań wojennych. Wielu członków rządu obawia się jednak, że ludzie ci mogą spowodować radykalizację innych ugrupowań politycznych."
 lar_france_volunteers.3.a: "Niech wracają."
 lar_france_volunteers.3.b: "Odesłać ich."
 lar_non_intervention.1.t: "[From.GetNameDefCap] – zaprasza nas do komitetu ds. neutralności"
 lar_non_intervention.1.desc: "[From.GetLeader] oficjalnie zarządza utworzenie komitetu ds. neutralności, który ma spowodować, że w czasie wojny w Hiszpanii nie dojdzie do interwencji z zewnątrz. Jednakże powiązana z tą wiadomością wstępna propozycja nie zawiera właściwie żadnych sztywnych zasad wymuszania neutralności.\n\nNawet jeżeli zgodzimy się nie interweniować, liczne furtki i tak umożliwią nam wpływanie na wojnę w Hiszpanii, jeśli będziemy tego chcieli. Jedynym konkretnym efektem byłoby niewielkie wzmocnienie poparcia, jakim cieszą się rząd i [From.GetLeader]."
 lar_non_intervention.1.a: "Możemy przystać na te warunki."
 lar_non_intervention.1.b: "To daremny trud i nie weźmiemy w tym udziału!"
 lar_non_intervention.2.t: "[From.GetNameDefCap] dołącza do komitetu ds. neutralności"
 lar_non_intervention.2.desc: "Nazywając to ważnym krokiem ku zakończeniu walk w Hiszpanii, [From.GetnameDef] formalnie godzi się na powołanie komitetu neutralności. Jeszcze nie wiadomo, czy zamierza dotrzymać warunków porozumienia."
 lar_non_intervention.2.a: "Chyba nie mamy powodów, żeby w nich wątpić, prawda?"
 lar_non_intervention.3.t: "[From.GetNameDefCap] odmawia wejścia do komitetu ds. neutralności"
 lar_non_intervention.3.desc: "Powołując się na brak sztywnych mechanizmów egzekwowania ustaleń, [From.GetNameDef] oficjalnie odrzuca naszą propozycję przystąpienia do komitetu neutralności. Trudno powiedzieć, czy oznacza to, że [From.GetLeader] chce bezpośrednio interweniować w Hiszpanii."
 lar_non_intervention.3.a: "Czas pokaże."
 lar_appeal_to_overseas_territories.2.t: "Indochiny pozostają z Vichy"
 lar_appeal_to_overseas_territories.2.desc: "Gubernator Indochin oficjalnie i publicznie odmówił choćby rozważenia zmiany stanowiska i poparcia naszego rządu. W skierowanym do kolonii przemówieniu radiowym ogłosił też zaostrzenie polityki wobec wszystkich grup, które zamierzają \"jednostronnie i nieodpowiedzialnie dążyć do zmiany tego stanu\"."
 lar_appeal_to_overseas_territories.2.a: "Tchórz i zdrajca."
 lar_appeal_to_overseas_territories.3.t: "[This.GetLeader] otrzymuje wsparcie Indochin"
 lar_appeal_to_overseas_territories.3.desc: "Gubernator Indochin ogłosił, że [This.GetLeader] ma jego poparcie. Stwierdził też, że rząd Vichy jest niekonstytucyjny i działa pod przymusem. Stacjonujące w tym regionie wojska pozostały jednak w większości lojalne wobec Vichy. Obecnie negocjowane są warunki ich repatriacji."
 lar_appeal_to_overseas_territories.3.a: "Doskonale!"
 lar_appeal_to_overseas_territories.4.t: "Syria pozostaje z Vichy"
 lar_appeal_to_overseas_territories.4.desc: "Administrator Syrii postanowił całkowicie zignorować nasz apel. Część źródeł podaje, że za zamkniętymi drzwiami odbyto krótką dyskusję, jednak nie pojawił się żaden oficjalny komentarz w sprawie apelu radiowego ani działań mających wesprzeć nasze dążenia."
 lar_appeal_to_overseas_territories.5.t: "[This.GetLeader] otrzymuje wsparcie Syrii"
 lar_appeal_to_overseas_territories.5.desc: "Wygląda na to, że w Syrii doszło do cichego przewrotu i kilku kluczowych urzędników administracji kolonialnej zostało aresztowanych przez gubernatora. Następnie ogłosił on, że [This.GetLeader] ma jego pełne poparcie, i wezwał wszystkich francuskich patriotów do zbrojnej walki z okupującym naszą ojczyznę wrogiem."
 lar_appeal_to_overseas_territories.6.t: "Afryka Środkowa pozostaje z Vichy"
 lar_appeal_to_overseas_territories.6.desc: "Administratorzy kolonialni naszych terytoriów w Afryce Środkowej jednomyślnie skrytykowali apel radiowy, twierdząc, iż [This.GetLeader] posuwa się do aktu zdrady mającego na celu podkopanie władzy prawowitego rządu. Źródła podają, że krytycy ci obawiają się reakcji miejscowej ludności na ewentualną zmianę frontu i martwią się, że nie otrzymają poparcia, jeśli część bardziej niezależnych obywateli postanowi zawalczyć o niepodległość."
 lar_appeal_to_overseas_territories.6.a: "Nikt z nich nie zasługuje na miano mężczyzny!"
 lar_appeal_to_overseas_territories.7.t: "Afryka Środkowa zmienia front"
 lar_appeal_to_overseas_territories.7.desc: "Pod przewodnictwem administratora Félixa Éboué kolonie Afryki Środkowej poparły nasze wysiłki. Już rozpoczęła się rekrutacja ochotników spośród lokalnej społeczności."
 lar_appeal_to_overseas_territories.8.t: "Afryka Zachodnia pozostaje z Vichy"
 lar_appeal_to_overseas_territories.8.desc: "Choć lokalni administratorzy w Afryce Zachodniej w większości popierali przejście na naszą stronę, okazuje się, że znaczna część populacji Europejczyków jest przeciwnego zdania. W wyniku rosnącej presji społecznej miejscowi gubernatorzy zostali zmuszeni do publicznego wyrażenia poparcia dla rządu Vichy."
 lar_appeal_to_overseas_territories.9.t: "[This.GetNameDef] ma wsparcie Afryki Zachodniej"
 lar_appeal_to_overseas_territories.9.desc: "Kiedy miejscowi administratorzy naszych terenów w Afryce Zachodniej wciąż debatowali, jak odpowiedzieć na apel, którego autorem jest [This.GetLeader], patrioci mieszkający w tym regionie postanowili działać i przejąć stanowiska w rządzie kolonialnym. Ten obszar znajduje się teraz pod naszą kontrolą."
 lar_appeal_to_overseas_territories.10.t: "Madagaskar pozostaje z Vichy"
 lar_appeal_to_overseas_territories.10.desc: "Gubernator wyspy zaapelował do jej mieszkańców o zachowanie spokoju i wykonywanie poleceń prawowitego rządu Vichy. Wygląda na to, że na wyspie nie ma większych niepokojów, i większość mieszkańców zastosowała się do tego wezwania."
 lar_appeal_to_overseas_territories.11.t: "Madagaskar zmienia front"
 lar_appeal_to_overseas_territories.11.desc: "Gubernator Madagaskaru zaproponował udostępnienie naszym wojskom i wojskom naszych sojuszników baz wojskowych na wyspie, domagając się w zamian ochrony przed ewentualną agresją."
 lar_appeal_to_overseas_territories.12.t: "Afryka Północna pozostaje z Vichy"
 lar_appeal_to_overseas_territories.12.desc: "Wprawdzie niewielu w naszym obozie liczyło, że bastion potęgi Vichy w Afryce Północnej zmieni nagle front, ale tak ostra odmowa wywołała spore zaskoczenie. [This.GetLeader] to według słów lokalnego gubernatora ktoś, kogo zaliczyć można do grona szaleńców i zdrajców. Jednocześnie gubernator poprzysiągł wspierać rząd Vichy na wszelkie możliwe sposoby."
 lar_appeal_to_overseas_territories.13.t: "Afryka Północna zmienia front"
 lar_appeal_to_overseas_territories.13.desc: "Ku powszechnemu zaskoczeniu lokalny gubernator Francuskiej Afryki Północnej nakazał wojsku aresztowanie popierających Vichy urzędników i przyrzekł wspierać nowy rząd, którego głową jest [This.GetLeader]."
 lar_france_political_violence.4.t: "Kolejne starcia na tle politycznym"
 lar_france_political_violence.4.desc: "Po krótkim okresie spokoju [This.GetLeader] cieszy się niebywale wysokim poparciem społecznym, jednak wygląda na to, że odradza się odwieczny konflikt polityczny pomiędzy komunistami a grupami reakcjonistów. Policja donosi o niepokojącym wzroście motywowanych politycznie przestępstw przeciwko osobom i mieniu, co przypomina czasy niepokojów, które zdawały się być już za nami."
 lar_france_political_violence.4.a: "Trzeba powstrzymać tych ekstremistów."
 france.10.e: "Walczmy dalej"
 lar_france_vichy_reunification.1.t: "[From.GetLeader] żąda połączenia"
 lar_france_vichy_reunification.1.desc: "Po wyzwoleniu Paryża przez jego wojska przywódca sił francuskich na uchodźstwie [From.GetLeader] zażądał, by jego rząd uzyskał pełną kontrolę nad nieokupowanymi obszarami Francji. Powiedział, że odmowa przekazania władzy zostanie uznana za zbrojne powstanie przeciwko prawowitemu rządowi Republiki."
 lar_france_vichy_reunification.1.a: "Czas skończyć z tym nienaturalnym podziałem."
 lar_france_vichy_reunification.1.b: "Zdrajca nie ma prawa domagać się czegokolwiek."
 lar_france_vichy_reunification.2.t: "Rząd Vichy rozwiązany"
 lar_france_vichy_reunification.2.desc: "Rząd Vichy przegłosował samorozwiązanie i oddanie nam władzy wykonawczej. Większość urzędników służby cywilnej niskiego szczebla postanowiła pracować dalej, a pozostałe wojska przekazano pod nasze dowództwo."
 lar_france_vichy_reunification.2.a: "Znowu jesteśmy jednością."
 lar_france_vichy_reunification.3.t: "Rząd Vichy nie odszedł"
 lar_france_vichy_reunification.3.desc: "Rząd, na czele którego stoi [From.GetLeader], odmówił przekazania nam władzy wykonawczej. Wszelkie próby podjęcia otwartych negocjacji spotkały się z milczeniem. Możliwe, że będziemy musieli siłą odebrać im władzę."
 lar_france_vichy_reunification.3.a: "W takim razie siłą doprowadzimy do zjednoczenia."
 SPA_civil_war_event_tt: "§GOdblokowanie zablokowanych szablonów dywizji.§!\n"
 SPR_civil_war_event_tt: "§GOdblokowanie zablokowanych szablonów dywizji§! i §Rrozwiązanie powiązanych jednostek.§!\n"
 lar_spain.1.desc: "Mimo niezwykle intensywnej kampanii wyborczej prowadzonej przez Hiszpańską Konfederację Prawa do Autonomii, w wyborach 1936 r. prawdopodobnie zwyciężył lewicowy Front Ludowy utworzony przez Hiszpańską Robotniczą Partię Socjalistyczną i Republikańską Lewicę, wspierane przez anarchistów, komunistów i związki zawodowe. Hiszpańska scena polityczna jest bardzo podzielona, co doskonale obrazuje niewielka przewaga uzyskana przez Front Ludowy w głosowaniu powszechnym, nie do końca odzwierciedlająca liczbę zdobytych przez niego miejsc.\n\nRząd powołany w najbliższych dniach i tygodniach pod przewodnictwem prezydenta [Root.GetLeader] będzie musiał zmierzyć się z coraz bardziej wyalienowaną i wrogą polityczną prawicą. Wydaje się, że zamiast ukrócić przemoc polityczną i niepokoje społeczne trawiące nasz kraj, wyniki niedawnych wyborów spowodują tylko nasilenie tych zjawisk."
 lar_spain.1.a: "Hiszpania przetrwa tylko, jeśli faszyzm zostanie wypleniony!"
 lar_spain.1.b: "Hiszpania może odrodzić się tylko ze zgliszcz Drugiej Republiki!"
 SPR_republican_garrison_control_decisions_tt: "\nOdblokowuje decyzje mapy o §Yzwiększaniu kontroli nad garnizonami§!, co umożliwia §Gprzeciwdziałanie§! §Ynacjonalistycznym wpływom§! w regionach.\n\nRegiony, które nie mają §Rcałkowitej§! nacjonalistycznej §Ykontroli nad garnizonami§! po rozpoczęciu wojny domowej, zaczną konflikt jako §Ynależące do republikanów§!.\n"
 SPA_nationalist_garrison_control_decisions_tt: "\nOdblokowuje decyzje mapy o §Yzwiększaniu kontroli nad garnizonami§!, co umożliwia §Gpowiększanie§! §Ynacjonalistycznych wpływów§! w regionach.\n\nTylko regiony mające §Gcałkowitą§! nacjonalistyczną §Ykontrolę nad garnizonami§! po rozpoczęciu wojny domowej zaczną konflikt jako §Ynależące do nacjonalistów§!.\n"
 lar_spain.2.t: "Hiszpańska wojna domowa"
 lar_spain.2.desc: "Dziś, dokładnie o 5 rano, w dzień po utracie kontaktu z garnizonami w Afryce Północnej, w całej Hiszpanii rozpoczęła się dobrze przygotowana operacja wojskowa, mająca na celu przejęcie wszystkich instytucji rządowych i strategicznych miejsc w największych miastach. Większość jednostek armii, marynarki wojennej i sił powietrznych przestała wykonywać polecenia rządu, a jednocześnie na północy kraju zbuntowały się bojówki karlistowskie.\n\nTa próba przewrotu nie zakończyła się całkowitym powodzeniem tylko dzięki szybkim działaniom nieoficjalnych bojówek ludowych, które zdołały zachować kontrolę nad wieloma miejscami i miastami. Przywódcy powstania, mimo że nie udało im się osiągnąć początkowych celów, raczej nie oddadzą swych mocnych pozycji równie łatwo, jak miało to miejsce w 1932 r. Żadna ze stron nie jest skłonna do kompromisu, więc obecna sytuacja może przerodzić się w ogólnokrajową wojnę domową..."
 lar_spain.2.a: "Którą wygra zjednoczony Front Nacjonalistyczny!"
 lar_spain.2.b: "Którą wygramy pod przewodnictwem Falangi!"
 lar_spain.2.c: "Którą wygramy w imię Boga, ojczyzny i króla!"
 lar_spain.2.d: "Którą wygramy, pozostając wiernymi naszym demokratycznym zasadom!"
 lar_spain.2.e: "Którą wygramy dzięki odwadze ludzi pracy!"
 lar_spain.2.f: "Którą wygramy dzięki wspólnej walce rewolucyjnej!"
 lar_spain.6.t: "Utrwalenie linii frontu wojny domowej"
 lar_spain.6.desc: "Walki trwają dopiero tydzień, ale już wiemy, że przez hiszpańskie obszary wiejskie nie da się transportować dużych ilości sprzętu. Narastają trudności z utrzymaniem naszej linii frontu i zaopatrzeniem sił ofensywnych, sytuacja będzie się nadal pogarszać, jeśli spróbujemy walczyć we wszystkich miejscach naraz."
 lar_spain.6_tt: "\nOdblokowuje decyzje mapy o §Yofensywach wojny domowej§!, które umożliwiają usuwanie z wybranych regionów kar do walki za §Rnieplanowaną ofensywą§!.\n"
 lar_spain.6.a: "Nie będziemy się spieszyć i uderzymy, gdy nadejdzie właściwa chwila."
 lar_spain.7.t: "Powstanie karlistowskie!"
 lar_spain.7.desc: "Zdając sobie sprawę z rosnących wpływów Frontu Nacjonalistycznego, karliści stracili cierpliwość i postanowili wziąć sprawy w swoje ręce. Ich Requetés zwrócili się przeciwko naszym siłom, a jednocześnie dalej walczą z naszymi wrogami.\n\nTrudno powiedzieć, co chcą osiągnąć tym głupim posunięciem, ale na razie służy ono tylko umocnieniu pozycji republikanów."
 lar_spain.7.desc_2: "Zdając sobie sprawę z rosnących wpływów nowego rządu powojennego, karliści stracili cierpliwość i postanowili wziąć sprawy w swoje ręce. Ich Requetés zwrócili się przeciwko naszym siłom.\n\nSą gotowi zaryzykować nasze ciężko wywalczone zwycięstwo nad republikanami, żeby umocnić swą dominację nad nowym rządem!"
 lar_spain.7.a: "Ta krnąbrność będzie ich kosztowała więcej niż nas!"
 lar_spain.8.t: "Naciski faszystów!"
 lar_spain.8.desc: "Przywództwo Falangi, niezadowolone z naszych ciągłych nalegań na niezależność polityczną, postanowiło całkowicie zniszczyć nasz ruch. Siły falangistów zaatakowały naszych Requetés, próbowano też aresztować wielu naszych myślicieli i polityków.\n\nTen brak elastyczności naraził pozycję całego Frontu Nacjonalistycznego i może dać republikanom okazję do ataku, której tak bardzo potrzebują."
 lar_spain.8.desc_2: "Przywództwo Falangi, niezadowolone z zakresu wpływów na powojenny rząd, postanowiło całkowicie zniszczyć nasz ruch. Siły falangistów zaatakowały naszych Requetés, próbowano też aresztować wielu naszych myślicieli i polityków.\n\nSą gotowi zaryzykować nasze ciężko wywalczone zwycięstwo nad republikanami, żeby uniemożliwić nam uzyskanie wpływów w nowym rządzie!"
 lar_spain.8.a: "Ta nieroztropność będzie ich kosztowała więcej niż nas!"
 lar_spain.9.t: "Powstanie anarchistów!"
 lar_spain.9.desc: "Rosnąca niezależność, z jaką działają komuny anarchistów, osiągnęła punkt krytyczny po ostatnich wydarzeniach. Anarchiści i ich sojusznicy z POUM, zdenerwowani naszymi uzasadnionymi zabiegami o utrzymanie centralnej kontroli nad najważniejszymi elementami naszego wysiłku wojennego, sprawili, że lokalne nieporozumienia przerodziły się w walki uliczne z naszymi siłami.\n\nWalki wewnętrzne zaczęły się lokalnie, jednak szybko przenoszą się w inne miejsca, co grozi załamaniem naszej linii frontu w walce z nacjonalistami."
 lar_spain.9.desc_2: "Rosnąca niezależność, z jaką działają komuny anarchistów, osiągnęła punkt krytyczny po ostatnich wydarzeniach. Anarchiści i ich sojusznicy z POUM, zdenerwowani naszymi uzasadnionymi zabiegami o stopniowe przywracanie stabilnego i scentralizowanego rządu, sprawili, że lokalne nieporozumienia przerodziły się w walki uliczne z naszymi siłami.\n\nSą gotowi zaryzykować nasze ciężko wywalczone zwycięstwo nad nacjonalistami, byle zachować swą chorą wizję niepodległości!"
 lar_spain.9.a: "Czas ponownie zwiększyć kontrolę rządu nad tymi obszarami."
 lar_spain.10.t: "Naciski rządu!"
 lar_spain.10.desc: "Rząd Drugiej Republiki i jego stalinowscy sojusznicy, rozjuszeni naszą niezależnością, próbowali przejąć kontrolę nad kluczowymi miejscami i budynkami na naszym terytorium. Zablokowanie tych prób doprowadziło do wymiany ognia z naszymi dawnymi sojusznikami, co z kolei przerodziło się w zacięte walki uliczne.\n\nNie potrafiąc osiągnąć kompromisu, rząd wywołał wojnę, co z kolei znacznie umocniło pozycję nacjonalistów."
 lar_spain.10.desc_2: "Rząd Drugiej Republiki i jego stalinowscy sojusznicy, rozjuszeni naszą niezależnością, próbowali przejąć kontrolę nad kluczowymi miejscami i budynkami na naszym terytorium. Zablokowanie tych prób doprowadziło do wymiany ognia z naszymi dawnymi sojusznikami, co z kolei przerodziło się w zacięte walki uliczne.\n\nNie zamierzają pozwolić nam żyć w pokoju i są gotowi zaryzykować nasze ciężko wywalczone zwycięstwo nad nacjonalistami, byle uniknąć kompromisu i oddania władzy!"
 lar_spain.10.a: "Naszej rewolucji nie da się tak łatwo stłumić!"
 lar_spain.11.t: "Klęska karlistów"
 lar_spain.11.desc: "Mimo fanatycznej walki ostatnie ogniska karlistowskiego oporu zostały zgaszone. Dzięki temu nasza walka z pozostałymi wrogami stanie się o wiele łatwiejsza."
 lar_spain.11.a: "Ale czynimy postępy."
 lar_spain.12.t: "Klęska Falangi"
 lar_spain.12.desc: "Siły falangistów poddały się masowo po zdobyciu ich ostatniego dużego bastionu. To koniec zorganizowanych sił militarnych Falangi, choć w niektórych miejscach wciąż napotykamy opór. Dzięki temu nasza walka z pozostałymi wrogami stanie się o wiele łatwiejsza."
 lar_spain.13.t: "Nacjonaliści pokonani"
 lar_spain.13.desc: "Po ostatniej porażce militarnej nacjonalistów generał Franco ogłosił kapitulację ich wszystkich sił. Dzięki temu nasza walka z pozostałymi wrogami stanie się o wiele łatwiejsza."
 lar_spain.14.t: "Anarchiści pokonani"
 lar_spain.14.desc: "Opór anarchistów jest zacięty, ale w ostatnich tygodniach cechuje się rosnącą dezorganizacją. Dzisiejsze zwycięstwo militarne wreszcie wymusiło na Radzie Obrony ogłoszenie bezwarunkowej kapitulacji. Zdarzają się jednak miejsca, w których komuny odmówiły wykonania rozkazu i walczą dalej. Dzięki temu nasza walka z pozostałymi wrogami stanie się o wiele łatwiejsza."
 lar_spain.15.t: "POUM pokonane"
 lar_spain.15.desc: "Opór POUM jest zacięty, ale w ostatnich tygodniach cechuje się rosnącą dezorganizacją. Dzisiejsze zwycięstwo militarne wreszcie wymusiło na przywódcach komunistów ogłoszenie bezwarunkowej kapitulacji, po której nasze wojska zaczęły wchodzić do niebronionych twierdz. Dzięki temu nasza walka z pozostałymi wrogami stanie się o wiele łatwiejsza."
 lar_spain.16.t: "Druga Republika pokonana"
 lar_spain.16.desc: "Po serii niedawnych porażek militarnych i zmniejszeniu się kontrolowanego przez nich terytorium do zaledwie skrawka półwyspu przywódcy wojskowi Drugiej Republiki obalili rząd i zaproponowali zawarcie pokoju. Doprowadziło to do kolejnego komunistycznego powstania, zostało ono jednak stłumione przez resztę sił republikańskich, które bez większych przeszkód zgodziły się na bezwarunkową kapitulację.\n\nDzięki temu nasza walka z pozostałymi wrogami stanie się o wiele łatwiejsza."
 lar_spain.17.t: "Klęska stalinistów"
 lar_spain.17.desc: "Po serii niedawnych porażek militarnych i zmniejszeniu się kontrolowanego przez nich terytorium do zaledwie skrawka półwyspu przywódcy wojskowi komunistów wreszcie zaproponowali zawarcie pokoju. Dzięki temu nasza walka z pozostałymi wrogami stanie się o wiele łatwiejsza."
 lar_spain.18.t: "Rebelia działa niespiesznie"
 lar_spain.18.desc: "Nasze plany są gotowe, możemy rozpocząć przewrót. Jeśli jednak chcemy uniknąć beznadziejnej porażki podobnej do nieudanej próby przewrotu Sanjurjada z 1932 r., powinniśmy zaczekać na odpowiedni klimat polityczny. Przeznaczymy nasze środki na zatarcie śladów przygotowań i zaczekamy na właściwy moment..."
 lar_spain.18.a: "Lepiej nie zwlekajmy zbyt długo."
 lar_spain.18.a_tt: "Ten duch narodowy zostanie usunięty po rozpoczęciu wojny domowej.\n"
 lar_spain.19.t: "[From.GetNameDefCap] żąda uległości"
 lar_spain.19.desc: "Dyplomaci [From.GetAdjective] zażądali od nas podporządkowania im naszej polityki zagranicznej twierdząc, że [From.GetNameDef] przejmie w kwestiach globalnych przewodnią rolę nad latynoskim światem."
 lar_spain.19.a: "Potrzebujemy silnego przywódcy, dlaczego nie mieliby nim być oni?"
 lar_spain.19.b: "Sami potrafimy walczyć o własne interesy."
 lar_spain.20.t: "[From.GetNameDefCap] ulega"
 lar_spain.20.desc: "Po naszych naleganiach rząd [From.GetAdjective] zgodził się na nasze przywództwo w kwestiach międzynarodowych dotyczących świata latynoskiego."
 lar_spain.20.a: "Poprowadzimy ich ku chwale."
 lar_spain.21.t: "[From.GetNameDefCap] odrzuca żądania"
 lar_spain.21.desc: "Mimo naszych nalegań rząd [From.GetAdjective] nie zgodził się na nasze przywództwo w kwestiach międzynarodowych dotyczących świata latynoskiego. Zamierzają prowadzić własną politykę zagraniczną."
 lar_spain.21.a: "W takim razie siłą pokażemy im zalety płynące z naszego przywództwa."
 lar_spain.22.t: "[From.GetNameDefCap] prosi o pomoc"
 lar_spain.22.desc: "Rząd [From.GetAdjective] przesłał wiadomość z prośbą o wsparcie materialne w walce z republikanami. Wojna domowa okazała się wyjątkowo niszczycielska i mocno nadwerężyła ich zapasy. Zapewniają, że wszelka pomoc może okazać się bezcenna w zwalczaniu komunistycznego zagrożenia."
 lar_spain.22.a: "Musimy udzielić im wszelkiej możliwej pomocy."
 lar_spain.22.b: "W tej chwili nie mamy niczego na zbyciu."
 lar_spain.23.t: "[From.GetNameDefCap] wysyła pomoc"
 lar_spain.23.desc: "Rząd [From.GetAdjective] poinformował nas, że wysyła nam wsparcie materialne, które pomoże nam w walce mającej na celu zatrzymanie komunizmu."
 lar_spain.23.a: "Nie zapomnimy o tej pomocy."
 lar_spain.24.t: "[From.GetNameDefCap] nie wysyła pomocy"
 lar_spain.24.desc: "Dyplomaci [From.GetAdjective] poinformowali nas, że w tej chwili, niestety, nie mogą nam pomóc."
 lar_spain.24.a: "Osiedli na laurach, a komunizm jest zatrzymywany dzięki hiszpańskiej krwi."
 lar_spain.25.t: "Pakt iberyjski"
 lar_spain.25.desc: "Emisariusze [From.GetAdjective] przedstawili propozycję, która wzmocni naszą obronę wzajemną i pozwoli zachować pokój na Półwyspie Iberyjskim.\n\nZaproponowany pakt zobowiąże wszystkich sygnatariuszy do uczestnictwa w sojuszach, do których przystąpią pozostali członkowie. Ponadto obaj członkowie staną po tej samej stronie konfliktu, co pozostali sygnatariusze, zarówno jako agresorzy, jaki i obrońcy."
 lar_spain.25.a: "Taki pakt znacznie umocni nasze więzi."
 lar_spain.25.b: "Musimy zachować niezależność działania."
 lar_spain.26.desc: "[From.GetNameDefCap] informuje nas, że zaproponowany pakt iberyjski został zaakceptowany z wielką radością. Od tej pory będą zawsze stawać po naszej stronie we wszystkich sojuszach i wojnach, w których postanowimy uczestniczyć."
 lar_spain.26.a: "Naprawdę są wiernymi przyjaciółmi."
 lar_spain.27.desc: "[From.GetNameDefCap] informuje nas, że odrzuca zaproponowany pakt iberyjski, ponieważ za bardzo ograniczałoby to ich możliwości niezależnego działania w polityce zagranicznej."
 lar_spain.27.a: "Nawet nie zdają sobie sprawy, że się w ten sposób osłabiają."
 lar_spain.28.t: "Powołano się na pakt iberyjski"
 lar_spain.28.desc: "[iberian_pact_invitee.GetNameDefCap] staje się członkiem sojuszu [iberian_pact_invitee.GetFactionName]. By zapewnić pokój na Półwyspie Iberyjskim, należy dotrzymać umowy i dołączyć do tej organizacji."
 lar_spain.28.a: "Zaangażowaliśmy się."
 lar_spain.29.desc: "Nadeszła pora. [iberian_pact_war_target.GetNameDefCap] rusza na wojnę ze swoimi wrogami. Zgodnie z zasadami paktu musimy do nich dołączyć i zaprezentować wspólny front wobec reszty świata."
 lar_spain.30.t: "Blok łaciński"
 lar_spain.30.desc: "Widząc, jak dobrze rozwija się nasza współpraca, rząd [From.GetAdjective] zaproponował zawarcie pełnoprawnego sojuszu. Poza nami i Hiszpanią mogłyby do niego należeć także Włochy i Francja."
 lar_spain.30.a: "To naprawdę świetny pomysł."
 lar_spain.30.b: "W tej chwili sojusz z tymi państwami nie leży w naszym interesie."
 lar_spain.31.desc: "Rząd [From.GetAdjective] poinformował nas, że zgadza się na naszą propozycję utworzenia bloku łacińskiego."
 lar_spain.31.a: "Na pewno będą wartościowym członkiem powstającego sojuszu."
 lar_spain.32.desc: "Rząd [From.GetAdjective] poinformował nas, że w tej chwili nie jest zainteresowany dołączeniem do sojuszu łacińskiego."
 lar_spain.32.a: "Może za jakiś czas zmienią zdanie."
 lar_spain.33.t: "Unión Militar Española"
 lar_spain.33.desc: "Karliści wciąż mają sojuszników w siłach zbrojnych. Skoordynowanie z nimi działań i uzyskanie ich pomocy bardzo przyczyniłoby się do sukcesu naszego powstania."
 lar_spain.33.a: "Pozyskaj sojuszników dla Unión Militar w: [union_militar_target_state_1.GetName]."
 lar_spain.33.b: "Pozyskaj sojuszników dla Unión Militar w: [union_militar_target_state_2.GetName]."
 lar_spain.33.c: "Pozyskaj sojuszników dla Unión Militar w: [union_militar_target_state_3.GetName]."
 lar_spain.33_tt: "Stworzenie pięciu dobrze wyszkolonych karlistowskich Requetés z §Ytrzema batalionami piechoty§!, gdy zacznie się powstanie karlistów.\n"
 lar_spain.34.t: "Sprawa sukcesji"
 lar_spain.34.desc: "Po śmierci bezdzietnego Alfonsa Carlosa ród karlistów wygasł, co doprowadziło do podziału całego ruchu.\n\nCzęść popiera roszczenia następcy wyznaczonego przez samego Alfonsa Carlosa: Ksawerego Parmeńskiego, lecz nie ma on dynastycznego roszczenia do tronu. Inni woleliby widzieć na tronie wygnanego króla Alfonsa XIII, który pochodzi ze zdradzieckiej linii pochodzącej od Izabelli II, a mimo to ma dynastyczne roszczenie do tronu.\n\nJeśli ta kwestia nie zostanie szybko rozwiązana, nasz poparcie może podzielić się na różne skłócone obozy."
 lar_spain.34.a: "Wola króla musi zostać wypełniona. Ksawery będzie naszym nowym królem!"
 lar_spain.34.a_tt: "Ksawery Parmeński zostanie królem po przywróceniu monarchii.\n"
 lar_spain.34.b: "Musimy zachować ciągłość dynastii. Naszym królem zostanie Alfons XIII!"
 lar_spain.34.b_tt: "Alfons XIII zostanie królem po przywróceniu monarchii.\n"
 lar_spain.35.t: "Przywrócenie monarchii"
 lar_spain.35.desc: "Po niespełna dekadzie bez monarchy trudno było zapanować nad radością tłumu w Madrycie, gdy zjawił się tam dziś [From.GetSPBkingloc]. Pozdrawiany przez rozentuzjazmowanych obywateli królewski orszak przemierzył ulice Madrytu aż do kościoła San Jerónimo el Real.\n\nWiększość kraju nadal leży w gruzach, może jednak nowy król stanie się jednoczącą i uzdrawiającą siłą, a dzięki niemu [From.GetNameDef] ruszy na spotkanie lepszej przyszłości."
 SPB_xavier_king: "Ksawery Parmeński"
 SPB_alfonso_king: "Alfons XIII"
 SPB_xavier_king2: "Ksawery przyjął koronę i królewskie imię Javier I, na hiszpańskim tronie wreszcie znalazł się prawowity dziedzic karlistów."
 SPB_alfonso_king2: "Alfons XIII, po wielu latach wygnania, powrócił na tron Hiszpanii i zakończył wiek rozlewu krwi, jednocząc wreszcie dwie linie sukcesji."
 lar_spain.35.a: "Dziś zostało naprawione zło wyrządzone przez sto lat niesprawiedliwości. Viva el Rey!"
 lar_spain.36.t: "Okupacja Tangeru"
 lar_spain.36.desc: "Rażąco lekceważąc protokół tangerski z 1924 r., wojska [From.GetAdjective] weszły do strefy międzynarodowej w Tangerze. Ich działanie można uznać za początek okupacji. Hiszpańscy nacjonaliści wzywali do natychmiastowej aneksji tych terenów, jednak przedstawiciele [From.GetAdjective] zapewniają, że to jedynie tymczasowy element wojny i po jej zakończeniu miasto odzyska swój wcześniejszy status."
 lar_spain.36.a: "Jeśli nie zawalczymy o prawa tangerczyków, to kto to zrobi?"
 lar_spain.36_tt: "Jeżeli §Y[SPA.GetName]§! nie ustąpi, otrzymamy:\n"
 lar_spain.36.b: "Na razie ich obietnica musi nam wystarczyć."
 lar_spain.37.desc: "W oficjalnym oświadczeniu [FROM.GetNameDefCap] stanowczo sprzeciwia się naszej okupacji Tangeru. Według nich nasze działania są bezprawne, zagrozili nawet użyciem wojska do wyparcia nas ze strefy międzynarodowej, jeśli natychmiast się stamtąd nie wycofamy."
 lar_spain.37.a: "Nie ugniemy się przed ich pustymi groźbami."
 lar_spain.37.b: "W takim razie musimy się wycofać."
 lar_spain.38.desc: "Zgodnie z przewidywaniami słaby rząd [From.GetAdjective] nie ośmielił się sprzeciwić naszej okupacji Tangeru. Możemy całkowicie zintegrować to miasto z naszym krajem."
 lar_spain.38.a: "Znowu należy do Hiszpanii!"
 lar_spain.39.t: "[From.GetNameDefCap] domaga się Afryki Północnej"
 lar_spain.39.desc: "Dyplomaci [From.GetAdjective] przedstawili nam ultimatum, w którym domagają się, byśmy przekazali ich państwu kontrolę nad Afryką Północną. Niewątpliwie chcą wykorzystać naszą obecną słabą pozycję na arenie międzynarodowej..."
 lar_spain.39.a: "Nie możemy sobie pozwolić na kolejną wojnę. Musimy się zgodzić."
 lar_spain.39.b: "Niczego im łatwo nie oddamy!"
 lar_spain.40.t: "[From.GetNameDefCap] zgadza się na żądania"
 lar_spain.40.desc: "[From.GetNameDefCap] zgadza się na nasze żądania, tamtejsi dyplomaci zapewnili nas, że pracują nad szybkim przekazaniem kontroli nad Afryką Północną."
 lar_spain.40.a: "Co za skuteczność."
 lar_spain.41.t: "[From.GetNameDefCap] odrzuca żądania"
 lar_spain.41.desc: "Dyplomaci [From.GetAdjective] poinformowali nas, że kategorycznie odrzucają wszelkie hiszpańskie żądania dotyczące Afryki Północnej."
 lar_spain.41.a: "W takim razie odbierzemy ją siłą."
 lar_spain.42.t: "[From.GetNameDefCap] zajmuje tron Francji"
 lar_spain.42.desc: "Zasiadłszy niedawno na tronie Hiszpanii, król [From.GetLeader] już zdradził swe plany związane z tronem Francji, powołując się na swe prawowite roszczenia do korony tego kraju.\n\nPo niedawnym zwycięstwie legitymistów w naszym kraju król uznał, że musi rozpocząć realizację tych planów i formalnie ogłosił chęć dokonania jak najszybszej koronacji w Reims."
 lar_spain.42.a: "Ma prawo do korony, chętnie się na to zgodzimy. Vive le Roi!"
 lar_spain.42.b: "Francja nigdy nie zostanie wasalem Hiszpanii!"
 lar_spain.43.t: "[From.GetNameDefCap] uznaje roszczenia"
 lar_spain.43.desc: "Legitymistyczny rząd [From.GetAdjective] wysłuchał żądania, które wysunął król [Root.GetLeader], i właśnie formalnie poinformował nas, że uznaje jego prawowite roszczenia do korony Francji. Zapewnili nas, że niezwłocznie zaczną przygotowania do ceremonii koronacyjnej."
 lar_spain.43.a: "Wszystko przebiega zgodnie z planem."
 lar_spain.43_tt: "Rozpoczną się przygotowania do koronacji."
 lar_spain.44.t: "[From.GetNameDefCap] odrzuca roszczenia"
 lar_spain.44.desc: "Choć król [Root.GetLeader] ma prawowite roszczenia do korony Francji, rząd [From.GetAdjective] wycofał się w ostatniej chwili. Z \"przykrością odmówił\" formalnej ceremonii koronacyjnej, powołując się na niebezpieczeństwo wybuchu niepokojów społecznych, gdyby ludność uznała, że Hiszpania przejmie kontrolę nad Francją."
 lar_spain.44.a: "[Root.GetLeader] mimo wszystko zostanie królem Francji."
 lar_spain.45.t: "Unia Iberyjska"
 lar_spain.45.desc: "Tak jak w latach 1580-1640, [From.GetNameDef] proponuje utworzenie unii dwóch narodów, na której czele stanie [From.GetLeader]. Dyplomaci [From.GetAdjective] przekonują nas, że pod rządami jednego władcy Iberia miałaby wielką siłę na światowej arenie."
 lar_spain.45.a: "To mądre słowa."
 lar_spain.45.b: "Portugalia nigdy dobrowolnie nie podporządkuje się Hiszpanom!"
 lar_spain.46.t: "Unia Iberyjska – [From.GetNameDefCap] zgadza się"
 lar_spain.46.desc: "[From.GetNameDefCap] zgadza się na naszą propozycję zjednoczenia Iberii. Przywódcą unii zostanie [Root.GetLeader]. Niebawem rozpoczną przygotowania do integracji ich administracji rządowej z naszą."
 lar_spain.46.a: "Dokonali mądrego wyboru. Razem jesteśmy silniejsi!"
 lar_spain.47.t: "Unia Iberyjska – [From.GetNameDefCap] nie zgadza się"
 lar_spain.47.desc: "[From.GetNameDefCap] nie zgadza się na jakiekolwiek zjednoczenie Półwyspu Iberyjskiego pod wspólnym przywództwem. Mimo długich negocjacji stanowisko delegacji [From.GetAdjective] można podsumować słowami \"spróbujcie to zdobyć, jeśli jesteście tacy twardzi\"."
 lar_spain.47.a: "Możemy przystać na ich propozycję."
 lar_spain.48.t: "Portugalski anarchizm"
 lar_spain.48.desc: "[From.GetNameDef]: w ostatnich daniach walki przeniosły się na [Root.GetAdjective] regiony graniczne, a anarchistyczne bojówki [From.GetAdjective] szybko zaczęły przyciągać podobnie myślących ludzi z pobliskich miast. Nasze siły graniczne zareagowały szybko, ale zostały zaskoczone gwałtownością starć i musiały wycofać się po pierwszych potyczkach z zaprawionymi w bojach wojskami [From.GetAdjective] działającymi po obu stronach wojny domowej.\n\nW kolejnych dniach poparcie dla sprawy anarchistów [From.GetAdjective] w społeczeństwie [Root.GetAdjective] zaczęło rosnąć, najprawdopodobniej dzięki szemranemu wsparciu z zagranicy.\n\nMimo naszych usilnych starań kraj ogarnęła większa [From.GetAdjective] wojna domowa."
 lar_spain.48.a: "Dlaczego nas w to wciągnęli?!"
 lar_spain.49.desc: "Od kiedy [Root.GetAdjective] walki przeniosły się na granicę [From.GetAdjective], miejscowi poplecznicy anarchistów zaczęli masowo wstępować w nasze szeregi. Dzięki dobrze zaplanowanym i przeprowadzonym \"działaniom zachęcającym\" nastroje proanarchistyczne trafiły na podatny grunt wśród młodszej części społeczeństwa [From.GetAdjective].\n\nPo przekazaniu [Root.GetAdjective] składów uzbrojenia tym komórkom [From.GetAdjective] anarchistów, [From.GetNameDef] stała się areną wielkiego powstania, które rząd usiłuje zdławić. Przywódcy buntu zwrócili się do nas o bardziej oficjalną i bezpośrednią pomoc, zaproponowali nam stanięcie na czele ogólnoświatowej walki anarchistów. Obiecali też, że przyłączą się do nas bardziej formalnie, gdy tylko walki ucichną."
 lar_spain.49.a: "Bardzo cieszymy się z ich poparcia dla działań anarchistów!"
 lar_spain.50.t: "Anarchizm portugalski – koniec wojny domowej"
 lar_spain.50.desc: "Po pomyślnym zakończeniu [From.GetAdjective] części walki anarchistów komórki [From.GetAdjective] domagają się miejsca w Radzie Obrony."
 lar_spain.50.a: "Będziemy ich ochraniać."
 lar_spain.51.t: "Przenieść rezerwy złota"
 lar_spain.51.desc: "W wyniku ofensywy nacjonalistów rezerwy złota naszego państwa znalazły się w niebezpieczeństwie. Musimy działać i bezpiecznie przenieść je za granicę, żeby nie mogły wpaść w ręce wroga."
 lar_spain.51.a: "Przewieziemy je do: [SOV.GetNameDef]."
 lar_spain.51.b: "Przewieziemy je do: [event_target:SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
 lar_spain.51.c: "Przewieziemy je do: [event_target:SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d: "Przewieziemy je do: [event_target:SPR_relocated_gold_reserves_selection_3.GetNameDefCap]."
 lar_spain.52.t: "[From.GetNameDefCap] przenosi rezerwy złota"
 lar_spain.52.desc: "Dostawy, które wysyła [From.GetNameDef], zaczęły trafiać do naszego kraju. Rząd [From.GetAdjective] przenosi swe rezerwy złota za granicę, gdzie zostaną bezpiecznie przechowane na czas wojny domowej."
 lar_spain.52.a: "Może to okazja..."
 lar_spain.53.t: "Hiszpańskie rezerwy złota"
 lar_spain.53.desc: "Rezerwy złota państwa [SPR.GetAdjective] trafiły do naszego kraju już jakiś czas temu, a [SPR.GetNameDef] nadal otrzymuje od nas pokaźną pomoc i nie płaci nam za to. Członkowie rządu zaczynają nazywać ten stan rzeczy farsą."
 lar_spain.53.a: "Przejmiemy rezerwy złota jako zapłatę."
 lar_spain.53.b: "Zwycięstwo państwa [SPR.GetNameDef] będzie dla nas wystarczającą zapłatą."
 lar_spain.54.t: "Przejęto rezerwy złota!"
 lar_spain.54.desc: "[From.GetNameDef]: Nasi dyplomaci poinformowali nas, że rząd [From.GetAdjective] przejął nasze rezerwy złota! Podobno nie widzą nawet konieczności wydania oficjalnego oświadczenia, ponieważ ich zdaniem \"jest oczywistością\", że pobierają \"zaległą płatność\" za udzielaną nam pomoc materialną."
 lar_spain.54.a: "Jak śmieli?!"
 lar_spain.54.a_tt: "§RWpłynie to na naszą gospodarkę po zakończeniu wojny domowej!§!\n"
 lar_spain.55.t: "Brak funduszy rządowych"
 lar_spain.55.desc: "Po przejęciu naszych rezerw złota zaczęło nam brakować kruszcu, którym moglibyśmy sfinansować odbudowę kraju. Niestety z tego powodu musimy opóźnić inwestycje w sektorze publicznym."
 lar_spain.55.a: "To przykre..."
 lar_spain.56.t: "[From.GetNameDefCap] apeluje o autonomię"
 lar_spain.56.desc: "Choć ich kraj pozostaje lojalny i bierze czynny udział w rewolucji, przedstawiciele [From.GetAdjective] zwrócili się do nas o nadanie im większej autonomii. Twierdzą, że jeśli damy im większą swobodę, będą mogli lepiej przysłużyć się naszej sprawie."
 lar_spain.56.a: "Zasłużyli na nasze zaufanie."
 lar_spain.56.b: "Ale mocne trzymanie uzdy jest jeszcze lepsze."
 lar_spain.57.t: "[From.GetNameDefCap] nadaje autonomię"
 lar_spain.57.desc: "[From.GetNameDef]: Nasi przedstawiciele poinformowali, że rząd [From.GetAdjective] uznał, że można dać nam większą autonomię."
 lar_spain.57.a: "Postęp!"
 lar_spain.58.t: "[From.GetNameDefCap] odmawia autonomii"
 lar_spain.58.desc: "[From.GetNameDefCap]: Nasi przedstawiciele poinformowali, że rząd [From.GetAdjective] odrzuca naszą prośbę o przyznanie nam większej autonomii."
 lar_spain.58.a: "Nie ufają nam?"
 lar_spain.59.t: "Czerwona Iberia"
 lar_spain.59.desc: "Widząc nasze wspólne interesy ideologiczne, [From.GetNameDefCap] przysyła do nas wysłanników z propozycją zjednoczenia Iberii. Przekonują oni, że zapominając o różnicach i łącząc siły pod przywództwem [From.GetAdjective], możemy zwiększyć szanse powodzenia naszej rewolucji iberyjskiej."
 lar_spain.59.a: "Ruch robotniczy bardzo by się umocnił!"
 lar_spain.59.b: "Sami lepiej poradzimy sobie z prowadzeniem rewolucji."
 lar_spain.60.t: "Czerwona Iberia – [From.GetNameDefCap] zgadza się"
 lar_spain.60.desc: "[From.GetNameDefCap] aprobuje nasze propozycje. Zgadzają się na naszą koncepcję zjednoczonej socjalistycznej Iberii."
 lar_spain.60.a: "Razem jesteśmy silniejsi."
 lar_spain.61.t: "Czerwona Iberia – [From.GetNameDefCap] nie zgadza się"
 lar_spain.61.desc: "[From.GetNameDefCap] obcesowo odrzuca naszą propozycję utworzenia zjednoczonej socjalistycznej Iberii. Zgadzają się, że mamy wiele wspólnych interesów, ale ich zdaniem lepiej będzie realizować je jako dwa niezależne państwa."
 lar_spain.61.a: "Nie mają pojęcia, jak bardzo się mylą."
 lar_spain.62.t: "Powstanie komunistyczne!"
 lar_spain.62.desc: "Ciągłe [From.GetAdjective] wtrącanie się i działania komórek podziemnych, którym [From.GetNameDef] udziela nielegalnego wsparcia, ośmieliło w ostatnich miesiącach lokalnych komunistów, z którymi zmagamy się od lat. Niewątpliwie obiecano im większą pomoc zagraniczną, więc teraz chwycili za broń i dołączyli do nich nielojalni żołnierze. Wybuchło duże powstanie, którego celem jest siłowe przejęcie władzy."
 lar_spain.62.a: "Zmiażdżymy tę rebelię!"
 lar_spain.63.t: "Powstanie komunistyczne: [From.GetNameDefCap]!"
 lar_spain.63.desc: "Zgodnie z oczekiwaniami, dzięki dobrze zainwestowanemu wsparciu materialnemu ugrupowania komunistyczne, które od jakiegoś czasu niepokoiły rząd [From.GetAdjective], nasiliły swoją działalność. Duże powstanie ma na celu przejęcie władzy, ale jego powodzenie zależy od naszego wsparcia. Jego przywódcy są idealistyczni i gorliwi, ale mają niewielkie doświadczenie w prowadzeniu wojny domowej, więc zwrócili się do nas o poprowadzenie ich i nadesłanie pomocy."
 lar_spain.63.a: "I mogą na nas liczyć!"
 lar_spain.64.t: "[From.GetNameDefCap] prosi o pomoc"
 lar_spain.64.desc: "[From.GetNameDef]: Tamtejsza sytuacja polityczna od dawna jest niestabilna, wygląda jednak na to, że rząd [From.GetAdjective] został zaskoczony rozmiarami konfliktu. Zwrócił się do nas o wszelką możliwą pomoc w walce z faszyzmem i prosi, byśmy nie zwlekali zbyt długo w tym trudnym czasie.\n\nWątpliwe, by rząd republikański zdołał wygrać obecną wojnę domową bez pomocy z zewnątrz i choć zwycięstwo demokratycznej Hiszpanii byłoby pożądanym rezultatem, to udzielenie tej pomocy zachęciłoby do działania sympatyków komunizmu w naszym kraju."
 lar_spain.64.a: "Oni na nas liczą, musimy im pomóc, mimo ryzyka."
 lar_spain.64.b: "Nie możemy ryzykować własnej stabilności politycznej, żeby im pomóc."
 lar_spain.65.t: "[From.GetNameDefCap] udziela pomocy"
 lar_spain.65.desc: "Rząd [From.GetAdjective] informuje nas, że wyśle nam pierwszą dostawę symbolicznej pomocy. To ważne dla wzmocnienia naszego morale, ale nie będzie miało żadnego wpływu materialnego. Francuzi zapewniają nas jednak, że szukają możliwości udzielanie nam większego wsparcia w przyszłości."
 lar_spain.65.a: "Wspaniała wiadomość!"
 lar_spain.66.t: "[From.GetNameDefCap] odrzuca prośbę"
 lar_spain.66.desc: "Francuzi informują, że niestety nie mogą przysłać nam pomocy, ponieważ zachwiałoby to równowagą polityczną w ich kraju."
 lar_spain.66.a: "Myślą, że nie zrobi tego kolejna wspólna granica z faszystami?"
 lar_spain.67.t: "[From.GetName] walczy o niepodległość!"
 lar_spain.67.desc: "Wygląda na to, że rząd [From.GetAdjective] szybko zapomniał, komu zawdzięcza zwycięstwo w niedawnej wojnie domowej. Dziś rano niespodziewanie została zerwana wszelka łączność z naszymi przedstawicielami, a [From.GetLeader] szerzy w mediach państwowych propagandę, któej celem jest przygotowanie narodu [From.GetAdjective] na kolejny wysiłek wojenny.\n\nFormalna deklaracja niepodległości została dostarczona tego samego ranka do Moskwy."
 lar_spain.67.a: "Zmiażdżymy ich za ten upór!"
 lar_spain.67.b: "Nie mamy wyboru, musimy się ugiąć."
 lar_spain.68.t: "[From.GetNameDefCap] prosi o pomoc"
 lar_spain.68.desc: "[From.GetNameDefCap] prosi nas o pomoc materialną w walce o niepodległość, w której ich przeciwnikiem jest [SOV.GetNameDef]."
 lar_spain.68.a: "Udzielimy im jej."
 lar_spain.68.b: "Nie możemy narażać naszych relacji z Sowietami."
 lar_spain.69.t: "[From.GetNameDefCap] dostarcza pomoc"
 lar_spain.69.desc: "[From.GetNameDefCap] reaguje na nasz apel o pomoc, obiecując większe zaangażowanie nas w ich programy pomocowe lend-lease."
 lar_spain.69.a: "To bardzo dobre wieści."
 lar_spain.70.t: "[From.GetNameDefCap] odmawia udzielenia pomocy"
 lar_spain.70.desc: "[From.GetNameDefCap] informuje nas, że w tej chwili nie może udzielić nam pomocy, obawiając się głównie wpływu, jaki wsparcie dla naszej sprawy mogłoby mieć na wewnętrzną i międzynarodową opinię publiczną."
 lar_spain.70.a: "Już drugi raz nas opuszczają."
 lar_spain.71.t: "[From.GetNameDefCap] chce zawrzeć pakt o nieagresji"
 lar_spain.71.desc: "Razem walczymy z komunistami, więc [From.GetNameDefCap] proponuje nam zawarcie paktu o nieagresji. Zapomnimy na jakiś czas o dzielących nas różnicach i skoncentrujemy na walce z czerwonymi."
 lar_spain.71.a: "[SOV.GetNameDef] musi zniknąć, wszystko inne ma mniejsze znaczenie."
 lar_spain.71.b: "Pakt z republikanami? Nigdy!"
 lar_spain.72.t: "[From.GetNameDefCap] zgadza się na pakt o nieagresji"
 lar_spain.72.desc: "Rząd [From.GetAdjective] podjął mądrą decyzję o zawarciu z nami paktu o nieagresji. Wchodzi on w życie ze skutkiem natychmiastowym."
 lar_spain.72.a: "Rozumieją, co jest największym niebezpieczeństwem."
 lar_spain.73.t: "[From.GetNameDefCap] nie zgadza się na pakt o nieagresji"
 lar_spain.73.desc: "[From.GetNameDefCap] wie o naszej propozycji zawarcia paktu o nieagresji, ale twierdzi, że w tej chwili nie leży to w najlepszym interesie tego kraju."
 lar_spain.73.a: "Co oni planują?"
 lar_spain.74.t: "[From.GetNameDefCap] prosi o pomoc"
 lar_spain.74.desc: "Rząd [From.GetAdjective] prosi o naszą pomoc w wojnie, w której jego przeciwnikiem jest [SOV.GetNameDef]. Zapewnia nas, że nie potrzebuje wiele, bezcenne byłoby choćby dzielenie się z nim ważnymi informacjami wywiadowczymi lub pomoc w szkoleniu dowódców, by mogli lepiej przeciwdziałać [SOV.GetAdjective] taktyce."
 lar_spain.74.a: "Wspaniały pomysł. Śmierć Sowietom!"
 lar_spain.74.b: "Musimy zazdrośnie strzec tego, co daje nam przewagę."
 lar_spain.75.t: "[From.GetNameDefCap] udziela pomocy"
 lar_spain.75.desc: "Rozważywszy naszą prośbę, [From.GetNameDef] proponuje wysłanie wojskowych ekspertów, którzy przeszkolą naszych dowódców w lepszym przeciwdziałaniu [SOV.GetAdjective] strategiom, z którymi się zetknęli. Będą też przekazywać nam cenne informacje wywiadowcze."
 lar_spain.75.a: "To bezcenna pomoc w naszej walce z Sowietami."
 lar_spain.76.t: "[From.GetNameDefCap] odmawia udzielenia pomocy"
 lar_spain.76.desc: "Mimo naszej prośby [From.GetNameDef] odmawia udzielenia nam pomocy w walce z Sowietami. Nawet wszelkie próby uzyskania użytecznych informacji o froncie sowieckim natrafiły na mur milczenia."
 lar_spain.76.a: "Zazdrośnie strzegą swych tajemnic."
 lar_spain.77.t: "Zmarł Alfons XIII"
 lar_spain.77.desc1: "Ostatni król Hiszpanii, Alfons XIII, który po ustanowieniu Drugiej Republiki w 1931 r. przebywał na uchodźstwie, zmarł dzisiaj w Rzymie. We względnie młodym wieku pokonała go choroba serca. Ze względu na jego status wygnańca i sytuację, w której obecnie znajduje się [Root.GetNameDef], były władca zostanie prawdopodobnie pochowany w Rzymie.\n\nPierwszy i drugi syn Alfonsa zrzekli się praw do tronu w 1933 r., więc dziedzicem jest trzeci syn – infant Juan, pojawiły się jednak plotki, że drugi syn zmarłego króla, infant Jaime, rozważa upomnienie się o prawo sukcesji."
 lar_spain.77.desc2: "Dzisiaj w Madrycie niespodziewanie zmarł król Alfons XIII, który uskarżał się na silny ból w klatce piersiowej. Ciało władcy zostanie wkrótce wystawione w madryckim kościele San Jerónimo el Real, dzięki czemu wszyscy będą mogli pożegnać go przed właściwym pochówkiem.\n\nChoć wcześniej, ze względu na głuchotę, zrzekł się prawa sukcesji, drugi syn króla, infant Jaime w kilka godzin po śmierci ojca upomniał się o swe prawo do tronu. W obliczu przytłaczającego poparcia karlistów jego młodszy brat, infant Juan nie będzie mógł podważyć tego roszczenia."
 lar_spain.77.a: "Król nie żyje. Viva el Rey!"
 lar_spain.78.t: "Zmarł Sanjurjo"
 lar_spain.78.desc: "Zaledwie kilka dni po wybuchu wojny domowej dotknęła nas wielka tragedia. Wybrany przywódca przewrotu José Sanjurjo zginął w katastrofie samolotu, gdy leciał z Portugalii, by stanąć na czele wojsk nacjonalistycznych w Hiszpanii.\n\nWygląda na to, że chciał powrócić do Hiszpanii z dwuletniego wygnania jako \"nieustraszony lotnik\" i dlatego wybrał lot niewielkim samolotem, a nie jedną z dostępnych dużych maszyn. Niestety doprowadził do jej przeciążenia, domagając się załadowania jego wszystkich ciężkich bagaży do tego samego samolotu.\n\nDo katastrofy doszło tuż po starcie, Sanjurjo zginął na miejscu, przez co na czele nacjonalistów stoi teraz grupa skłóconych generałów, walczących między sobą o władzę."
 lar_spain.78.a: "Zbyt wiele ryzykował."
 lar_spain.78_tt: "§YJosé Sanjurjo nie żyje.§!\n"
 lar_spain.79.t: "[Root.GetLeader] – koronacja"
 lar_spain.79.desc: "Dziś, z wielką pompą i pełnym ceremoniałem, [Root.GetLeader] został koronowany w katedrze w Reims. Po oficjalnej ceremonii król pozdrowił czekający na zewnątrz rozradowany tłum, cieszący się z przywrócenia monarchii w ich kraju.\n\nW przemówieniu do poddanych król podkreślił jedność Francji i Hiszpanii, czego symbolem jest on sam. Jeśli gdziekolwiek w świecie jakiś Francuz poczuje się zagrożony, będzie zawsze mógł liczyć na pomoc Hiszpana."
 lar_spain.79.a: "To wspaniały dzień dla królestwa!"
 lar_spain.81.t: "Cena zwycięstwa"
 lar_spain.81.desc: "Ponieważ mocno zaangażowaliśmy się w hiszpańską wojnę domową, nasze wpływy w rządzie [SPD.GetAdjective] stały się tak duże, że państwo to stało się praktycznie krajem satelickim Moskwy."
 lar_spain.81.a: "Wzrosły nasze wpływy w Europie Zachodniej!"
 lar_spain.82.t: "Cena zwycięstwa"
 lar_spain.82.desc: "Wygraliśmy wojnę domową, ale zawdzięczamy to w dużym stopniu Sowietom, co oznacza, że mamy wobec nich spory dług, który musimy spłacić. Zamęt wojny domowej sprawił też, że stalinistom udało się obsadzić kluczowe stanowiska w naszym nowym wojsku i rządzie. To sprawia, że znajdujemy się w trudnym położeniu.\n\nMoskwa już zaczęła \"sugerować\" nam, by na ministrów i oficerów mianować lojalnych wobec niej ludzi. Na razie nie możemy odmawiać ich żądaniom, gdyż mogłoby to fatalnie odbić się na naszej gospodarce albo, co gorsza, doprowadzić do wybuchu wojny domowej. Jeżeli chcemy uzyskać całkowitą niepodległość, musimy ostrożnie rozgrywać nasze karty i dowieść naszej lojalności albo zacząć od podkopania i usunięcia stalinowskich wpływów w naszym kraju."
 lar_spain.82.a: "Zobaczymy, jak długo potrwa ten stan rzeczy."
 lar_spain.83.t: "Dowody zdrady"
 lar_spain.83.desc: "[SPD.GetNameDef] – Od kilku tygodni nasi łącznicy, przedstawiciele i wierni stalinowscy ministrowie oraz urzędnicy wielokrotnie nie otrzymywali ważnych informacji i nie mieli dostępu do przedstawicieli rządu i wojska [SPD.GetAdjective] A teraz dotarła do nas wiadomość, że nasi ludzie są systematycznie usuwani z ważnych stanowisk, natomiast nasze programy pomocy zagranicznej są wstrzymywane.\n\nTak częste \"przypadki\" to nie zrządzenie losu. Widać, że rząd [SPD.GetAdjective] zdradził nas i [SOV.GetNameDef] nie może liczyć na wypełnienie przez niego zobowiązań. W Moskwie podnoszą się głosy za podjęciem działań odwetowych i mocniejszym ściągnięciem lejców."
 lar_spain.83.a: "Skarcimy ich, tworząc strefę okupowaną w Katalonii."
 lar_spain.83.b: "Nie musimy interweniować, na pewno wszystko się ułoży."
 lar_spain.84.t: "Katalońska strefa okupacyjna"
 lar_spain.84.desc: "Cierpliwość Moskwy wyczerpała się po tym, jak zaczęliśmy systematycznie blokować jej próby zwiększenia kontroli nad naszym rządem. Rosjanie podjęli jednostronną decyzję o utworzeniu strefy okupacyjnej w Katalonii, Walencji i w części Aragonii, z teoretycznie niezależnym rządem, który właściwie nie posiada żadnej władzy. Do nowej strefy tłumnie przybyły lojalistyczne siły komunistów, by wyrazić swoje poparcie dla promoskiewskiego \"rządu\".\n\nPrzesłanie jest oczywiste: słuchajcie poleceń z Moskwy albo podejmiemy dalsze działania odwetowe. Raczej nie zdołają bardziej powiększyć swych wpływów, zanim zrealizujemy nasze plany, ale na pewno trudno będzie zrzucić sowieckie jarzmo z naszych ziem."
 lar_spain.84.a: "Napięcie rośnie. Musimy szybko zrealizować nasze plany!"
 lar_spain.85.t: "[SPD.GetNameDefCap] zajmuje: [SPR_stolen_state_name.GetName]"
 lar_spain.85.desc: "[SPR_stolen_state_name.GetName] – nasze wojska zajęły całe terytorium, pozbyły się popleczników Sowietów i lokalnych przywódców sprzyjających Moskwie. Rząd [SPD.GetAdjective] sprawnie odzyskuje kontrolę nad tym terenem."
 lar_spain.85.a: "Pozbędziemy się stalinowskich wpływów z każdego regionu po kolei!"
 lar_spain.88.t: "[SPD.GetNameDefCap] zajmuje: [SPR_stolen_state_name.GetName]"
 lar_spain.88.desc: "[SPR_stolen_state_name.GetName] – wojska [SPD.GetAdjective] zajęły całe terytorium, pozbyły się naszych popleczników i lokalnych przywódców sprzyjających Moskwie. Ich rząd sprawnie odzyskuje kontrolę nad tym terenem."
 lar_spain.88.a: "Wygrana bitwa nie oznacza wygranej wojny."
 lar_spain.89.t: "[From.GetNameDefCap] zgadza się na żądania"
 lar_spain.89.desc: "Niespodziewanie rząd [From.GetAdjective] wycofał się i zaakceptował nasze żądanie niepodległości. Wygląda na to, że chcą uniknąć kolejnego konfliktu na zachodzie Europy."
 lar_spain.89.a: "I tak by przegrali."
 lar_spain.90.t: "Usunięcie Niceto Alcalá-Zamory z urzędu"
 lar_spain.90.desc: "Walka o władzę pomiędzy lewicowymi partiami, które jeszcze niedawno odniosły wspólne zwycięstwo w wyborach 1936 r., zaostrza się coraz bardziej. Wiedząc o centrowych poglądach i kompromisowej postawie prezydenta Niceto Alcalá-Zamory, jego wyobcowani poplecznicy zarządzili rozwiązanie Kortezów, co doprowadziło do uznania wyborów za niekonstytucyjne i usunięcia głowy państwa z urzędu.\n\nW miejsce Alcalá-Zamory Kortezy wybrały jego dawnego rywala, Manuela Azañę, któremu przypadło niewdzięczne zadanie przywrócenia równowagi na coraz silniej polaryzującej się hiszpańskiej scenie politycznej."
 lar_spain.90.a: "Kompletny chaos."
 SPR_spanish_elections_flag: "Odbyły się hiszpańskie wybory 1936"
 lar_heavy_water.1.t: "Fabryka ciężkiej wody w Telemark"
 lar_heavy_water.1.desc: "Dowódca garnizonu w Telemark zameldował, że w elektrowni wodnej w Vemork doszło wczoraj wieczorem do wybuchu, który zniszczył obiekty służące do produkcji ciężkiej wody. Dochodzenie jeszcze trwa, ale znalezione dowody pozwalają przypuszczać z dużym prawdopodobieństwem, że nieprzyjacielska elitarna jednostka dokonała tam akcji sabotażowej.\n\nKomandosi zostali zrzuceni na spadochronach, zakradli się do elektrowni, wykorzystując zdumiewająco słabą ochronę, podłożyli ładunki wybuchowe pod zbiorniki magazynujące i wycofali się z obiektu na kilka minut przed wybuchem.\n\nNie odnotowano żadnych strat wśród ludności cywilnej, dlatego dowódca garnizonu podejrzewa, że miejscowy ruch oporu mógł wiedzieć o planowanym ataku. Trwa przeczesywanie terenu, ale jak dotąd nie znaleziono żadnych śladów, podejrzewamy, że komandosi już opuścili ten rejon."
 lar_heavy_water.1.a: "To poważna komplikacja."
 lar_heavy_water.2.t: "Sukces operacji \"Gunnerside\""
 lar_heavy_water.2.desc: "Z meldunków złożonych przez nasze kontakty w Telemark wynika, że operacja Gunnerside zakończyła się pełnym powodzeniem. Po lądowaniu na spadochronach zespół dostał się na teren elektrowni, unikając strażników.\n\nPo podłożeniu ładunków komandosi opuścili obiekt i rozdzielili się, żeby utrudnić pościg. Od czasu ataku nie otrzymaliśmy żadnych wiadomości od zespołu, ale tego należało się spodziewać. Niemcy z pewnością ogłoszą publicznie, czy zabili albo schwytali kogoś z naszych komandosów."
 lar_heavy_water.2.a: "Do odważnych świat należy."
 lar_bruneval_raid.1.t: "Komandosi wroga zdobyli sprzęt radarowy"
 lar_bruneval_raid.1.desc: "Otrzymaliśmy meldunki o nieprzyjacielskim ataku. Niewielki oddział wroga uderzył na jedno z naszych stanowisk radarowych. Po zaciętej, acz nieudanej obronie prowadzonej przez garnizon nieprzyjaciel na krótko przejął kontrolę nad tą placówką. Szybki i zdecydowany kontratak zmusił żołnierzy wroga do wycofania się na plażę, gdzie pospiesznie wsiedli na łodzie desantowe i odpłynęli.\n\nDokładna inspekcja stanowiska radarowego wykazała, że zabrano stamtąd część komponentów. Brakuje też jednego z techników radarowych, prawdopodobnie został uprowadzony przez napastników."
 lar_bruneval_raid.1.a: "Co za tchórzliwy sposób prowadzenia wojny."
 lar_bruneval_raid.2.t: "Sukces operacji \"Biting\""
 lar_bruneval_raid.2.desc: "Atak na stanowisko radarowe wroga zakończył się całkowitym sukcesem. Jednostka uderzeniowa dokonała udanego desantu spadochronowego z minimalnym rozrzutem.\n\nPo zebraniu wyposażenia i zorientowaniu się w terenie spadochroniarze ruszyli w kierunku celu. Następnie, po krótkiej, ale zaciętej wymianie ognia, zniszczyli słaby garnizon wroga. Gdy zabezpieczono teren, technik radarowy towarzyszący oddziałowi szturmowemu zrobił zdjęcia sprzętu radarowego i wymontował jego wybrane części, by dostarczyć je nam.\n\nPo drugiej potyczce ogniowej z zaalarmowanym garnizonem wyczyszczono plażę wyznaczoną jako miejsce ewakuacji i oddział wsiadł na łodzie desantowe, które przewiozły go z powrotem na nasze terytorium. Komandosi zabrali ze sobą także wrogiego technika radarowego."
 lar_capture_tito.1.t: "Niepowodzenie Unternehmen Rösselsprung"
 lar_capture_tito.1.desc: "Nasza operacja mająca na celu pojmanie albo zabicie Tita, dowódcy partyzantów jugosłowiańskich, nie powiodła się. Pierwsza fala spadochroniarzy wylądowała dostatecznie blisko jaskini, w której prawdopodobnie ukrywał się Tito, jednak dostali się oni pod morderczy ogień silnych jednostek wroga, których nie wykrył nasz wywiad. Nasi żołnierze walczyli mężnie, jednak posiłki wroga przybyły szybciej, niż przewidywaliśmy. Nie udała się nawet rozpaczliwa próba wydostania się z okrążenia. \n\nOcalałym spadochroniarzom udało wycofać się na sojuszniczy teren. Nie wiemy, gdzie obecnie przebywa Tito."
 lar_capture_tito.1.a: "Tym razem udało mu się uciec."
 lar_capture_tito.2.t: "Sukces Unternehmen Rösselsprung"
 lar_capture_tito.2.desc: "Nasza operacja mająca na celu zlikwidowanie Tita, dowódcy partyzantów, zakończyła się powodzeniem. Wróg spodziewał się ataku, ale i tak udało się go zaskoczyć dzięki bezpośredniemu wsparciu z powietrza oraz atakowi na sztab Tita przeprowadzonemu przez jednostki spadochronowe. Po zaciętej wymianie ognia wokół i wewnątrz jaskini, w której znajdował się sztab, wśród zabitych nieprzyjaciół znaleziono zwłoki Tita."
 lar_capture_tito.2.a: "Dopadliśmy go."
 Tito_killed: "§YJosip Broz Tito§! został zabity."
 lar_rescue_mussolini.1.t: "Akcja ratunkowa nie powiodła się"
 lar_rescue_mussolini.1.desc: "Próba ratowania Mussoliniego zakończyła się olbrzymimi stratami w ludziach. Przeciążone sprzętem i żołnierzami szybowce użyte do transportu spadochroniarzy nie zdołały wzbić się na wysokość pozwalającą przelecieć nad górą i rozbiły się w czasie złej pogody. Mając do dyspozycji tylko niewielką część sił uderzeniowych, dowódca postanowił postawić na szybkość i zaskoczenie. \n\nNiestety, strażnicy więzienni zostali już postawieni w stan pełnej gotowości i otworzyli ogień do grupy szturmowej, która próbowała wedrzeć się do hotelu. Po krótkiej walce, widząc swą trudną pozycję i kończące się zapasy amunicji, dowódca podjął decyzję o poddaniu się."
 lar_rescue_mussolini.1.a: "Warto było spróbować."
 lar_rescue_mussolini.2.t: "Uratowano Mussoliniego"
 lar_rescue_mussolini.2.desc: "Misja uwolnienia Mussoliniego powiodła się. Niewielki oddział spadochroniarzy dokonał udanego desantu w pobliżu hoteli i bez jednego wystrzału uderzył na budynek. Obecni na miejscu wartownicy poddali się, widząc, że opór nie miałby sensu. Mussolini trafił na pokład samolotu Fiesler Storch, który dostarczył go na sojusznicze terytorium. Stamtąd uda się na spotkanie, na które zaprosił go [GER.GetLeader]."
 lar_rescue_mussolini.2.a: "Nie zapominamy o przyjaciołach."
 lar_operative_event.1.t: "Pojmano agenta"
 lar_operative_event.1.desc: "Kontrwywiad [From.From.GetAdjective] dokonał zatrzymania naszego agenta ([This.GetName]). Osoba ta jest przetrzymywana i przesłuchiwana w odosobnionym miejscu. Na pewno będzie opierać się tak długo, jak to możliwe, ale nie możemy wykluczyć, że wróg w końcu uzyska cenne informacje. Nie dojdzie do tego, jeśli [This.GetName] zginie albo zostanie przeprowadzona operacja ratunkowa, zanim nasz agent pęknie."
 lar_operative_event.1.a: "Musimy przeprowadzić operację ratunkową!"
 lar_operative_event.2.t: "Agent ukrywa się"
 lar_operative_event.2.desc: "[From.From.GetNameDef] – [From.From.GetAdjective] kontrwywiad wykrył naszego agenta ([This.GetName]). W ostatniej wiadomości to źródło informowało, że jest śledzone przez wroga i zamierza wdrożyć plan ucieczki i ewakuacji. \n\nW ramach tego planu [This.GetName] musi zerwać kontakt ze swoimi oficerami prowadzącymi, by nie narażać ich i innych osób.\n\nJeśli plan ucieczki powiedzie się, [This.GetName] skontaktuje się z nami ponownie za kilka tygodni."
 lar_operative_event.2.a: "Pozostaje nam tylko czekać i mieć nadzieję."
 lar_operative_event.3.t: "Zabito agenta"
 lar_operative_event.3.desc: "[From.From.GetNameDef] – jeden z naszych agentów działających w tym kraju, [This.GetName], nie żyje. Informatorzy [From.From.GetAdjective] nie znają szczegółów, ale wygląda na to, że za tą sprawą stoi kontrwywiad ich kraju. Nasze źródło miało być pojmane, ale wybrało śmierć, by w czasie przesłuchania nie zdradzić ważnych informacji, albo zginęło z ręki [From.From.GetAdjective] agentów podczas próby aresztowania."
 lar_operative_event.3.a: "Jesteśmy wdzięczni za tak bohaterską postawę."
 lar_operative_event.4.t: "Agent ranny"
 lar_operative_event.4.desc: "Po bliskim spotkaniu z [From.From.GetAdjective] kontrwywiadem [This.GetName] donosi, że z powodu odniesionych ran musi na jakiś czas zawiesić swą działalność.\n\nObecnie [This.GetName] znajduje się w bezpiecznym miejscu i przez kilka tygodni nie będzie wykonywać naszych poleceń."
 lar_operative_event.4.a: "Na pewno niedługo wróci do walki."
 lar_operative_event.5.t: "Zwerbowano wrogiego agenta"
 lar_operative_event.5.desc: "Nasz kontrwywiad odniósł wielki sukces: po pojmaniu i długim przesłuchaniu, w perspektywie tego, co czeka oskarżonych o szpiegostwo, [This.GetName] z [From.From.GetAdjective] wywiadu decyduje się z nami współpracować w zamian za odsptąpienie od wymierzenia przez nas kary za przestępstwa popełnione na szkodę naszego państwa.\n\nRozległa wiedza tej osoby o działaniach [From.From.GetAdjective] służb wywiadowczych na pewno ułatwi jej przeniknięcie w szeregi wroga i uniknięcie wykrycia przez kontrwywiad."
 lar_operative_event.5.a: "Czy nie spodziewaliśmy się, że nasz człowiek zginie?"
 lar_operative_event.6.t: "Pojmano [From.GetAdjective] agenta!"
 lar_operative_event.6.desc: "[This.GetName] jest w naszych rękach po nieudanej próbie przeniknięcia do naszej administracji i przekazania zwierzchnikom tajnych informacji. W wyniku przesłuchania ustaliliśmy, że organizatorem tej operacji jest [From.GetAgency]. Wciąż nie wiemy, co jest powodem [From.GetAdjective] zainteresowania naszym krajem, i które sektory naszej administracji zostały zinfiltrowane przez wywiad [From.GetAdjective]. [This.GetName] przebywa w areszcie i czeka na dalsze przesłuchania, może po nich dowiemy się wszystkiego o [From.GetAdjective] działaniach prowadzonych w naszym kraju."
 lar_operative_event.6.a: "Wiemy, jak zmusić cię do mówienia."
 occupied_countries.1.title: "[From.From.GetNameDef] – rząd tymczasowy "
 occupied_countries.1.desc: "[From.From.GetNameDef]: Po długich wysiłkach mających na celu poprawę współpracy i komunikacji między naszymi siłami okupacyjnymi a miejscowymi władzami cywilnymi możemy już przekazać kontrolę nad krajem na powrót w ręce lokalnego rządu. Nowy rząd składa się ze sprzyjających nam cywili i jest gotowy na bliską współpracę z nami."
 occupied_countries.1.a: "Mają nasze błogosławieństwo."
 occupied_countries.1.b: "Jeszcze nie są gotowi."
 lar_news.1.t_franco: "Zwycięstwo nacjonalistów w hiszpańskiej wojnie domowej"
 lar_news.1.t_falangist: "Zwycięstwo falangistów w hiszpańskiej wojnie domowej"
 lar_news.1.t_carlists: "Zwycięstwo karlistów w hiszpańskiej wojnie domowej"
 lar_news.1.desc_franco: "Po długiej i wyczerpującej wojnie nacjonaliści, pod wodzą Francisca Franca, wreszcie pokonali republikanów i przejęli całkowitą kontrolę nad Hiszpanią. Pojedyncze oddziały republikańskie nadal prowadzą działania partyzanckie, które mogą utrudnić nacjonalistom opanowanie dotychczasowych terenów republikańskich, ale nie należy się już obawiać jakiegokolwiek skoordynowanego oporu.\n\nKraj koncentruje się na odbudowie zniszczonych wojną miast i fabryk, ale na razie nie wiadomo, w jaki sposób miszmasz nacjonalistycznych ideologii wpłynie na politykę zagraniczną i czy zostaną spłacone długi za szczodrą zagraniczną pomoc wojskową."
 lar_news.1.desc_franco_unified: "W ostatnich tygodniach wzrosły napięcia pomiędzy różnymi frakcjami zwycięskich nacjonalistów, ale teraz, po wyrzuceniu krnąbrnych przywódców i przymusowym zjednoczeniu partii politycznych, Francisco Franco zdołał chyba zakończyć te spory i zgromadzić pod swym sztandarem pozostałe frakcje. Pojedyncze grupy sił republikańskich wciąż prowadzą wojnę partyzancką, ale mimo to można powiedzieć, że wojna domowa naprawdę dobiegła końca.\n\nKraj koncentruje się na odbudowie zniszczonych wojną miast i fabryk, ale na razie nie wiadomo, w jaki sposób miszmasz nacjonalistycznych ideologii wpłynie na politykę zagraniczną i czy zostaną spłacone długi za szczodrą zagraniczną pomoc wojskową."
 lar_news.1.desc_franco_uprising: "Różnice wewnątrz obozu nacjonalistycznego okazały się niemożliwe do przezwyciężenia, ale po długiej i wyczerpującej wojnie nacjonaliści, pod wodzą Francisca Franca, wreszcie pokonali karlistów oraz republikanów i przejęli całkowitą kontrolę nad Hiszpanią. Pojedyncze oddziały republikańskie nadal prowadzą działania partyzanckie, które mogą utrudnić nacjonalistom opanowanie dotychczasowych terenów republikańskich, ale nie należy się już obawiać jakiegokolwiek skoordynowanego oporu.\n\nKraj koncentruje się na odbudowie zniszczonych wojną miast i fabryk, ale na razie nie wiadomo, czy zostaną spłacone długi za szczodrą zagraniczną pomoc wojskową."
 lar_news.1.desc_falangist: "Po długiej i wyczerpującej wojnie nacjonaliści, pod wodzą Emilio Moli, wreszcie pokonali karlistów oraz republikanów i przejęli całkowitą kontrolę nad Hiszpanią. Pojedyncze oddziały republikańskie nadal prowadzą działania partyzanckie, które mogą utrudnić nacjonalistom opanowanie dotychczasowych terenów republikańskich, ale nie należy się już obawiać jakiegokolwiek skoordynowanego oporu.\n\nKraj odbudowuje zniszczone wojną miasta i fabryki, trwają też przygotowania do przekazania władzy ponownie w ręce rządu cywilnego, na czele którego stoi José Antonio Primo de Rivera. Trudno powiedzieć, jakie hiszpańskie ambicje imperialistyczne dojdą do głosu w czasie obecnego kryzysu światowego."
 lar_news.1.desc_carlists: "Wojska karlistów pod wodzą Manuela Fal Condego wreszcie pokonały falangistów oraz republikanów i przejęli całkowitą kontrolę nad Hiszpanią. Pojedyncze oddziały republikańskie nadal prowadzą działania partyzanckie, które mogą utrudnić karlistom opanowanie dotychczasowych terenów republikańskich, ale nie należy się już obawiać jakiegokolwiek skoordynowanego oporu.\n\nOdwaga i fanatyzm karlistowskich Requetés okazały się kluczowe dla ich zwycięstwa, a podobnie wysokie morale można teraz zaobserwować w powojennych wysiłkach mających na celu odbudowę kraju. Jednak wojna dobiegła końca i wielu karlistów czeka z niecierpliwością na nagrodę za ich działalność i na objęcie tronu przez prawowitego karlistowskiego władcę."
 lar_news.1.a: "Pochwalamy takie zwycięstwo."
 lar_news.1.b: "Ci fanatycy wciąż żyją w średniowieczu..."
 lar_news.1.c: "To wspaniałe zakończenie!"
 lar_news.1.e: "To niefortunne zakończenie."
 lar_news.1.f: "¡La guerra ha terminado!"
 lar_news.1.t_republic: "Zwycięstwo republikanów w hiszpańskiej wojnie domowej"
 lar_news.1.t_stalinist: "Zwycięstwo stalinistów w hiszpańskiej wojnie domowej"
 lar_news.1.t_independent_communist: "Zwycięstwo POUM w hiszpańskiej wojnie domowej"
 lar_news.1.t_anarchists: "Zwycięstwo anarchistów w hiszpańskiej wojnie domowej"
 lar_news.2.desc_republic_no_help: "Po długiej i wyczerpującej wojnie Druga Republika wreszcie pokonała anarchistów oraz nacjonalistów i przejęła całkowitą kontrolę nad Hiszpanią. Pojedyncze oddziały nacjonalistyczne nadal prowadzą działania partyzanckie, które mogą utrudnić republikanom opanowanie dotychczasowych terenów nacjonalistycznych, ale nie należy się już obawiać jakiegokolwiek skoordynowanego oporu.\n\nWbrew przeciwnościom i korzystając z minimalnej pomocy sowieckiej, Republika Hiszpańska zdołała zachować ustrój demokratyczny, mimo nacisków ze strony wrogów zewnętrznych i wewnętrznych. Kraj koncentruje się na odbudowie zniszczonych wojną miast i fabryk, ale na razie nie wiadomo, w jaki sposób demokratyczna Hiszpania zachowa się w czasie obecnego kryzysu światowego."
 lar_news.2.desc_republic_soviet_help: "Dzięki sporej pomocy Sowietów Druga Republika wreszcie pokonała anarchistów oraz nacjonalistów i przejęła całkowitą kontrolę nad Hiszpanią. Pojedyncze oddziały nacjonalistyczne nadal prowadzą działania partyzanckie, które mogą utrudnić republikanom opanowanie dotychczasowych terenów nacjonalistycznych, ale nie należy się już obawiać jakiegokolwiek skoordynowanego oporu.\n\nKraj koncentruje się na odbudowie zniszczonych wojną miast i fabryk, jednak Sowieci naciskają coraz mocniej i trudno powiedzieć, czy demokratyczny rząd Hiszpanii pozostanie wierny zasadom demokracji, czy może stanie się przyczółkiem wpływów Moskwy w Europie Zachodniej."
 lar_news.2.desc_stalinist: "Po długiej i wyczerpującej wojnie Druga Republika wreszcie pokonała anarchistów oraz nacjonalistów i przejęła całkowitą kontrolę nad Hiszpanią. Pojedyncze oddziały nacjonalistyczne nadal prowadzą działania partyzanckie, które mogą utrudnić republikanom opanowanie dotychczasowych terenów nacjonalistycznych, ale nie należy się już obawiać jakiegokolwiek skoordynowanego oporu.\n\nPo wojnie domowej Hiszpania pokojowo zmieniła rząd na komunistyczny, który korzystał z rozległej pomocy sowieckiej. Kraj koncentruje się na odbudowie zniszczonych wojną miast i fabryk, a relacje hiszpańsko-sowieckie zacieśniają się. Można oczekiwać, że Związek Radziecki będzie mocno zaangażowany w powojenne programy odbudowy przemysłu."
 lar_news.2.desc_independent_communist: "Po długiej i wyczerpującej wojnie hiszpańscy niezależni komuniści wreszcie pokonali republikanów oraz nacjonalistów i przejęli całkowitą kontrolę nad Hiszpanią. Pojedyncze oddziały nacjonalistyczne nadal prowadzą działania partyzanckie, które mogą utrudnić komunistom opanowanie dotychczasowych terenów nacjonalistycznych, ale nie należy się już obawiać jakiegokolwiek skoordynowanego oporu.\n\nKraj koncentruje się na odbudowie zniszczonych wojną miast i fabryk, a nowe państwo komunistycznej Hiszpanii zerwało wszystkie więzi łączące je z Sowietami. Jednocześnie zaproszono do wspólnego niezależnego działania wszystkie partie komunistyczne, które odrzucają stalinizm i trockizm."
 lar_news.2.desc_anarchists: "Po długiej i wyczerpującej wojnie hiszpańscy anarchiści wreszcie pokonali republikanów oraz nacjonalistów i przejęli całkowitą kontrolę nad Hiszpanią. Pojedyncze oddziały nacjonalistyczne nadal prowadzą działania partyzanckie, które mogą utrudnić tworzenie spokojnych komun na dawnych terenach nacjonalistycznych, ale nie należy się już obawiać jakiegokolwiek skoordynowanego oporu.\n\nPoszczególne komuny koncentrują się na odbudowie ich zniszczonych przez wojnę wsi, miasteczek, miast i fabryk. Społeczności te zdecydowały się pozostać pod nadzorem Regionalnej Rady Obrony z czasu wojny. To reakcja na coraz bardziej wrogą retorykę w reakcjach przywódców świata na zwycięstwo anarchistów."
 lar_news.2.a: "To zwycięstwo nie może przetrwać!"
 lar_news.2.b: "To ciekawa alternatywa dla bardziej zakorzenionych form komunizmu."
 lar_news.2.c: "Przynajmniej nie są poplecznikami Stalina."
 lar_news.2.d: "Nie można pozwolić na istnienie tej parodii komunizmu!"
 lar_news.2.e: "Imponujące zwycięstwo!"
 lar_news.2.f: "Przynajmniej nie wygrali faszyści."
 lar_news.2.g: "To najlepsze z możliwych zakończeń."
 lar_news.2.h: "Wpływy [SOV.GetAdjective], którym podlega [SPD.GetNameDef], budzą niepokój..."
 lar_news.3.t: "Kongres paryski"
 lar_news.3.desc: "Po długich negocjacjach, w których uczestniczyły [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] i [SPA.GetNameDef], kongres paryski zdecydował o nakreśleniu nowych granic Afryki. [FRA.GetLeader] określa to zakończenie \"największym w historii sukcesem francuskiej dyplomacji\".\n\nRządy pozostałych mocarstw kolonialnych szybko potępiły tę umowę, nazywając ją \"zagrożeniem dla pokoju i porządku na kontynencie\".\n\nPorozumienie przyznaje olbrzymie terytoria państwom, które jeszcze ich nie posiadają, więc mało prawdopodobnym wydaje się, by plan opracowany w Paryżu udało się wdrożyć bez rozlewu krwi."
 lar_news.3.a: "Wkrótce po nas przyjdą."
 lar_news.3.b: "Czas nakreślić od nowa afrykańskie granice."
 lar_news.3.c: "Nowy podział kontynentu."
 lar_news.4.t: "Rząd francuski wraca do Paryża"
 lar_news.4.desc: "Po negocjacjach na najwyższym poziomie [GER.GetLeader] ogłosił dziś, że niemiecka administracja wojskowa północnej Francji dobiega końca i tereny te zostaną zwrócone władzom francuskim. W zamian [VIC.GetLeader] ogłosił, że jego rząd podpisze pakt stalowy.\n\nWojska niemieckie, które obecnie bronią tych rejonów, zostaną tam przez jakiś czas, dopóki nie zastąpią ich jednostki francuskie. Bardziej kontrowersyjne kwestie, takie jak status Alzacji-Lotaryngii, nie były omawiane i wszystko wskazuje na to, że tereny te pozostaną podległe administracji niemieckiej."
 lar_news.4.a: "Witamy naszych towarzyszy broni!"
 lar_news.4.b: "Tak tanio można kupić ich honor?"
 lar_news.4.c: "Wygląda na to, że kwestia prawowitości została rozstrzygnięta."
 lar_news.4.d: "Jakiś rząd francuski. A nie właściwy rząd francuski."
 lar_news.4.e: "Wróciliśmy na właściwe miejsce."
 lar_news.5.t: "Ratyfikowano układ ze Stresy"
 lar_news.5.desc: "Mimo początkowych kłopotów i nieporozumień w kwestii włoskiej inwazji na Etiopię, [This.GetStresaMembers] zgodziły się stworzyć sojusz w oparciu o porozumienia zawarte w kwietniu 1935 r.\n\nW ramach negocjacji [This.GetStresaConcessions] liderzy nowego sojuszu twierdzą, że ma on po prostu zagwarantować pokój w Europie, ale liczni dyplomaci są zgodni, że jego głównym celem jest ograniczenie Niemiec."
 lar_news.5.a: "Świat zamienia się w słuch, gdy Włochy mówią."
 lar_news.5.b: "Nasz sojusz rośnie w siłę."
 lar_news.5.c: "Krąg wokół Niemiec zamknął się."
 lar_news.5.d: "Nasza południowa flanka jest bezpieczna."
 lar_news.5.e: "Włochy jak zawsze okazały się niezawodnym sojusznikiem."
 LaR_Britain_Stresa_agreed: "[FRA.GetNameDef], [ENG.GetNameDef] i [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused: "[FRA.GetNameDef] i [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions: "Rząd francuski przekazał Włochom port w Dżibuti, a [ENG.GetNameDef] przekazuje kontrolę nad brytyjskimi terytoriami w Somali Brytyjskim."
 LaR_France_Stresa_Confessions: "Rząd francuski przekazał Włochom port w Dżibuti."
 lar_news.6.t: "Francja zmienia kierunki polityki zagranicznej"
 lar_news.6.desc: "Prezydent [FRA.GetLeader] ogłosił wielką zmianę we francuskiej polityce zagranicznej, w tym rewizję sojuszy strategicznych i gwarancji politycznych udzielonych przez poprzednie administracje.\n\nSieć sojuszy łączących Francję z państwami Europy Wschodniej zostanie gruntownie \"sprawdzona\", co według wielu obserwatorów oznacza ich rozwiązanie.\n\n[POL.GetNameDef], [CZE.GetNameDef] i [ROM.GetNameDef] jak na razie odmawiają komentarza w tej sprawie i na temat możliwych reakcji."
 lar_news.6.a: "Po raz kolejny zostaliśmy zdradzeni."
 lar_news.6.b: "Czy będziemy następni?"
 lar_news.6.c: "Co zamierzają Francuzi?"
 lar_news.6.d: "Nie pozwolimy wciągnąć się w kolejną wojnę z powodu jakiegoś głupiego sojuszu."
 lar_news.6.e: "Słusznie robią, nie mieszając się w sprawy, które ich nie dotyczą."
 lar_portugal_iberian_summit.1.t: "Szczyt iberyjski"
 lar_portugal_iberian_summit.1.desc: "[From.GetNameDef] przesyła nam pismo z propozycją zakończenia sporów i rozpoczęcia współpracy na rzecz wspólnego celu. Proponują omówienie wspólnego wniosku o przyjęcie do frakcji [?global.POR_iberian_summit_target.GetFactionName] i przesłanie go do: [?global.POR_iberian_summit_target.GetNameDef]. \n\n Trzeba rozważyć nie tylko, czy taka propozycja ma szanse powodzenia, ale także jej zgodność z naszym interesem."
 lar_portugal_iberian_summit.1.a: "Ta propozycja jest zgodna z naszym interesem."
 lar_portugal_iberian_summit.1_a_tt: "Niezwłocznie wyślemy propozycję do: [GER.GetFlag] [GER.GetNameDefCap].\n"
 lar_portugal_iberian_summit.1.b: "Najpierw powinniśmy porozmawiać z dyplomatami [?global.POR_iberian_summit_target.GetAdjective]."
 lar_portugal_iberian_summit.1_b_tt: "Za sześć miesięcy wyślemy propozycję do: [GER.GetFlag] [GER.GetNameDefCap].\n"
 lar_portugal_iberian_summit.1.c: "Co za niedorzeczny pomysł!"
 lar_portugal_iberian_summit.2.t: "Szczyt iberyjski – [From.GetNameDef] wyraża zgodę"
 lar_portugal_iberian_summit.2.desc: "Rząd [From.GetAdjective] zaakceptował naszą propozycję przyłączenia się do frakcji [?global.POR_iberian_summit_target.GetFactionName]. Wspólnie podpisaliśmy wniosek, który zostanie niezwłocznie wysłany do: [?global.POR_iberian_summit_target.GetNameDef]."
 lar_portugal_iberian_summit.2.a: "Niezwłocznie wyślijmy wniosek."
 lar_portugal_iberian_summit.3.t: "Szczyt iberyjski – [From.GetNameDef] opóźnia wniosek"
 lar_portugal_iberian_summit.3.desc: "Rząd [From.GetAdjective] stwierdził, że mamy większe szanse na przyjęcie do frakcji [?global.POR_iberian_summit_target.GetFactionName], jeśli poświęcimy czas na rozmowy z niektórymi dyplomatami [?global.POR_iberian_summit_target.GetAdjective], zanim prześlemy nasz wniosek do: [?global.POR_iberian_summit_target.GetNameDef]. W ten sposób zdobędziemy istotną wiedzę o [?global.POR_iberian_summit_target.GetAdjective] celach i motywach, dzięki czemu lepiej dopasujemy nasz wniosek do ich zainteresowań."
 lar_portugal_iberian_summit.3.a: "Miejmy nadzieję, że warto to zrobić..."
 lar_portugal_iberian_summit.4.t: "Kraje iberyjskie chcą wstąpić do frakcji: [Root.GetFactionName]"
 lar_portugal_iberian_summit.4.desc: "Hiszpania i Portugalia przesłały nam wniosek o przyjęcie do frakcji [Root.GetFactionName]. Oczekują, że przyjmiemy do naszego sojuszu oba te kraje. \n\nObecnie próbujemy ocenić szanse uzyskania dostępu do Morza Śródziemnego, więc dowódcy naszych wojsk są zaniepokojeni ewentualnym otwarciem nowych frontów, na których obronę zabraknie nam środków..."
 lar_portugal_iberian_summit.4.a: "Zgadzamy się, te kraje mogą okazać się przydatne."
