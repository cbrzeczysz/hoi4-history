 lar_news.9.t: "Francuscy komuniści przejmują władzę"
 lar_news.9.desc: "Po długim okresie reform politycznych i gospodarczych komunistyczni ministrowie w rządzie Frontu Ludowego zażądali dziś, by pozostali centryczni ministrowie ustąpili i uznali Partię Komunistyczną za jedyną partię rządzącą albo wstąpili niezwłocznie do Partii Komunistycznej.\n\nW tym samym czasie uzbrojeni robotnicy z wielu dużych fabryk należących do rządu zajęli strategiczne miejsca w całym kraju. Armia, działając na rozkaz z Paryża, pozostała w koszarach i odmówiła interwencji.\n\nPrzed nastaniem nocy komunistyczny przewrót zakończył się przejęciem władzy przez nowy rząd."
 lar_news.9.a: "Radykałowie przejęli władzę."
 lar_news.9.b: "Ostatnia rewolucja francuska."
 lar_news.9.c: "Uniknęli faszyzmu, wybierając najgorsze z możliwych rozwiązań."
 lar_news.9.d: "Rewolucja zwyciężyła!"
 lar_news.9.e: "W Europie pojawiło się kolejne niebezpieczeństwo."
 lar_news.10.t: "Karlistowskie powstanie w hiszpańskiej wojnie domowej"
 lar_news.10.desc: "Siły karlistowskie, kierowane przez Manuela Fal Conde, zniechęcone coraz większym ograniczeniem ich wpływów we Froncie Narodowym, ogłosiły swoje wyjście z obozu nacjonalistycznego. Carlist Requetés ogłosili własne, niezależne powstanie, głównie w północnej części kraju, i zwrócili się przeciwko swym dotychczasowym sojusznikom, a jednocześnie kontynuują walkę z republikanami.\n\nPrzywódcy nacjonalistów bagatelizują wpływ tego wydarzenia na ich sytuację militarną w wojnie domowej, ale obecne zamieszanie to nie lada okazja dla republikanów."
 lar_news.10.desc_2: "Widząc, że są coraz bardziej odsuwani na boczny tor i tracą wpływy w nowo powołanym powojennym rządzie nacjonalistycznym, karliści pod wodzą Manuela Fal Condego wycofali swe poparcie dla nowej władzy. Karlistowscy Requetés wywołali kolejne powstanie, głównie na północy kraju, wymierzone w ich niedawnych sojuszników, i powołali własny rząd.\n\nPrzywódcy nacjonalistów niezwłocznie potępili działania Fal Condego i obwinili go o \"pogrążenie Hiszpanii w kolejnej wojnie domowej\". Karliści twierdzą jednak, że muszą się bronić, ponieważ od czasu pokonania republikanów nacjonalistyczni przywódcy próbują zniszczyć ruch karlistowski."
 lar_news.10.a: "Teraz zaczną traktować nas poważnie!"
 lar_news.10.b: "Ich krótkowzroczność zagraża naszej walce!"
 lar_news.10.b_2: "Chcą zniszczyć to, co osiągnęliśmy po zwycięstwie nad republikanami?!"
 lar_news.10.c: "Nie mogliśmy liczyć na nic lepszego!"
 lar_news.10.c_2: "Niech się udławią swoim zwycięstwem!"
 lar_news.10.d: "Sytuacja się komplikuje..."
 lar_news.10.d_2: "Czy to się kiedyś skończy?!"
 lar_news.11.t: "Anarchistyczne powstanie w hiszpańskiej wojnie domowej"
 lar_news.11.desc: "Nieustanne wysiłki rządu na rzecz wzmocnienia kontroli centralnej nad w dużej mierze niezależnymi komunami anarchistów w północno-wschodniej Hiszpanii, a także stalinowskie represje wobec dysydenckich idei komunistycznych doprowadziły do zażartych walk wewnętrznych na froncie republikańskim.\n\nPoczątkowo dochodziło tylko do walk ulicznych oraz niewielkich starć pomiędzy bojówkami a siłami rządowymi lub stalinowskimi, jednak niechęć wszystkich stron do zawarcia kompromisu doprowadziła w ciągu kilku dni do eskalacji konfliktu. Relokacja wojsk mająca na celu uporanie się z tym zagrożeniem wewnętrznym sprawiła, że front walki z nacjonalistami został wyraźnie osłabiony."
 lar_news.11.desc_2: "Nieustanne wysiłki rządu na rzecz wzmocnienia kontroli centralnej nad w dużej mierze niezależnymi komunami anarchistów w północno-wschodniej Hiszpanii, a także stalinowskie represje wobec dysydenckich idei komunistycznych doprowadziły do zażartych walk wewnętrznych pomiędzy republikańskimi zwycięzcami hiszpańskiej wojny domowej.\n\nPoczątkowo dochodziło tylko do walk ulicznych oraz niewielkich starć pomiędzy bojówkami a siłami rządowymi lub stalinowskimi, jednak niechęć wszystkich stron do kompromisu doprowadziła w ciągu kilku dni do eskalacji konfliktu. Przywódcy frakcji nie zamierzają szukać porozumienia, wszyscy szykują się do walki, a Hiszpania wkrótce pogrąży się w kolejnej wojnie domowej."
 lar_news.11.a: "Świetnie, niech się pozabijają!"
 lar_news.11.b: "Tak czy inaczej przestaną mieszać się w nasze sprawy."
 lar_news.11.b_2: "Chcą zniszczyć to, co osiągnęliśmy po zwycięstwie nad nacjonalistami?!"
 lar_news.11.c: "Już czas zrzucić jarzmo!"
 lar_news.11.d: "Republikanie nawet nie potrzebują pomocy z zewnątrz, żeby przegrać..."
 lar_news.12.t: "[From.GetNameDefCap] dołącza do frakcji – [From.GetFactionName]"
 lar_news.12.desc: "[From.GetNameDef] nadal odczuwa skutki wojny domowej, ale rządowi i tak udało się wynegocjować przyjęcie do frakcji [From.GetFactionName]. Wygląda na to, że zakrojona na szeroką skalę pomoc Osi udzielona nacjonalistom w czasie wojny domowej doprowadziła teraz do zacieśnienia relacji między nowym [From.GetAdjective] rządem i jego zagranicznymi poplecznikami."
 lar_news.12.a: "Musimy mieć sojuszników."
 lar_news.12.b: "Z radością witamy ich wśród nas."
 lar_news.12.c: "W takim razie ich też pokonamy."
 lar_news.12.d: "Wybrali stronę."
 lar_news.13.desc: "[From.GetNameDef] nadal odczuwa skutki wojny domowej, ale rządowi i tak udało się wynegocjować przyjęcie do frakcji [From.GetFactionName]. Współpraca rozpoczęła się już w czasie wojny domowej, kiedy to państwo [From.GetNameDef] otrzymało potężną pomoc militarną ze strony frakcji [From.GetFactionName]. Wygląda na to, że był to początek przyszłej bliższej współpracy."
 lar_news.14.t: "[SPA.GetNameDefCap] domaga się francuskiej Afryki Północnej"
 lar_news.14.desc: "W obliczu wielotygodniowych [SPA.GetAdjective] nacisków, których kulminacją było wczorajsze ostateczne ultimatum, rząd [From.GetAdjective] nie widział innego wyjścia, niż spełnić żądania i oddać kontrolę nad Afryką Północną. Dzięki temu nie dojdzie do konfliktu międzysąsiedzkiego."
 lar_news.14.a: "Podjęli mądrą decyzję."
 lar_news.14.b: "Nie mieliśmy wyboru."
 lar_news.14.c: "Ci dranie oddają nasze terytorium!"
 lar_news.14.d: "I tak za jednym zamachem straciliśmy Afrykę Północną..."
 lar_news.14.e: "Wykorzystali okazję."
 lar_news.15.t: "Unia francusko-hiszpańska"
 lar_news.15.desc: "Od kiedy w takich krajach jak [SPB.GetNameDef] i [FRA.GetNameDef] władzę objęły ruchy monarchistyczne, doszło do zbliżenia francusko-hiszpańskiego, a ich polityka zagraniczna ma coraz więcej zbieżnych celów.\n\n[FRA.GetNameDef] – ruch legitymistów oficjalnie stwierdził, że [SPB.GetLeader] jest prawowitym następcą francuskiego tronu. Sam zainteresowany oficjalnie ogłosił swój zamiar objęcia korony francuskiej. W odpowiedzi legitymistyczny rząd [FRA.GetAdj] rozpoczął przygotowania do wystawnej ceremonii koronacyjnej w katedrze w Reims."
 lar_news.15.a: "Wkrótce narodzi się wielkie mocarstwo!"
 lar_news.15.b: "Francję czeka świetlana przyszłość!"
 lar_news.15.c: "To poważnie zaburzy równowagę sił!"
 lar_news.16.t: "Unia Iberyjska"
 lar_news.16.desc: "Po miesiącach nacisku ze strony rządu [SPB.GetAdjective], [POR.GetNameDef], będąc w izolacji, nie mając sojuszników i w obliczu zagrożenia ze strony potężnych wojsk [SPB.GetAdjective], postanawia zgodzić się na rzekome roszczenia, jakie [SPB.GetLeader] ma wobec [POR.GetAdjective] tronu. W ten sposób państwo to stało się zaledwie prowincją powiększającego się państwa, jakim jest [SPB.GetNameDef]."
 lar_news.16.a: "Unia Iberyjska znowu jest taka, jak powinna!"
 lar_news.16.b: "Iberia ponownie się zjednoczyła? Interesujące."
 lar_news.17.t: "Powrót [From.GetAdjective] monarchii"
 lar_news.17.b: "Słusznie postąpili."
 lar_news.18.desc: "Kilka miesięcy po niespodziewanym oddaniu władzy przez Francisco Franco i ogłoszeniu powrotu prawowitego króla Hiszpanii [From.GetSPBkingloc] dziś rano wreszcie pojawił się w Madrycie. Pozdrawiany przez rozentuzjazmowanych obywateli, królewski orszak przemierzył ulice Madrytu aż do kościoła San Jerónimo el Real.\n\nWiększość kraju nadal leży w gruzach, może jednak nowy król stanie się jednoczącą i uzdrawiającą siłą, a dzięki niemu [From.GetNameDef] ruszy na spotkanie lepszej przyszłości."
 lar_news.18.a: "Wreszcie powróciła prawowita głowa naszego państwa!"
 lar_news.18.b: "Ale czy on wprowadzi jakieś wyraźne zmiany?"
 lar_news.19.t: "Blok łaciński"
 lar_news.19.desc: "[From.GetNameDef] ogłasza dziś utworzenie nowego sojuszu mocarstw łacińskich, który ma być alternatywą dla największych bloków mocarstw świata. Mimo wielomiesięcznych negocjacji, wciąż nie można powiedzieć, które kraje wejdą do tej nowej organizacji. Jednak w opiniach ekspertów przewijają się nazwy takich państw jak [POR.GetNameDef], [FRA.GetNameDef] i [ITA.GetNameDef]."
 lar_news.19.a: "To najlepszy sposób obrony naszych wspólnych interesów."
 lar_news.19.b: "To śmiałe posunięcie."
 lar_news.20.t: "Wojna [From.GetAdjective] o niepodległość"
 lar_news.20.desc: "W ostatnich miesiącach relacje [SOV.GetAdjective]-[From.GetAdjective] stawały się coraz bardziej napięte. Niezależni obserwatorzy dostrzegli systematyczne usuwanie komunistów z wpływowych [From.GetAdjective] stanowisk. W odpowiedzi [SOV.GetNameDef] tworzy strefę okupowaną na wschodzie kraju, próbując w ten sposób powstrzymać krnąbrny rząd [From.GetAdjective].\n\nTeraz sytuacja osiągnęła punkt wrzenia, [From.GetLeader] wygłosił płomienne orędzie, w którym ogłosił [From.GetAdjective] niepodległość i wezwał swych rodaków do \"ostatecznego oczyszczenia kraju z sowieckich wpływów\". Jednocześnie rozpoczął się niespodziewany [From.GetAdjective] atak na strefę okupacyjną."
 lar_news.20.a: "¡Por la libertad!"
 lar_news.20.b: "Nasz odwet będzie błyskawiczny i przerażający!"
 lar_news.20.c: "Dobrze się składa. ¡Buena suerte, España!"
 lar_news.20.d: "Z deszczu pod rynnę..."
 lar_news.21.t: "Zjednoczenie Biura Londyńskiego"
 lar_news.21.desc: "W miarę jak [From.GetAdjective] siła rośnie, rząd postanowił ogłosić utworzenie nowego sojuszu komunistycznego, noszącego nazwę Międzynarodowego Biura Rewolucyjnej Jedności Socjalistycznej, który nie zgadza się z interpretacją marksizmu forsowaną przez trockistów i stalinistów.\n\nPocząwszy od Biura Londyńskiego, czyli komitetu złożonego z niezależnych organizacji komunistycznych działających w Londynie, przyjmują w swe szeregi wszystkie kraje, które \"pragną podążać drogą komunizmu bez wpływów zewnętrznych\"."
 lar_news.21.a: "Staniemy na czele nieskażonego marksistowskiego świata."
 lar_news.21.b: "Żałosne!"
 lar_news.21.c: "Ciekawa propozycja!"
 lar_news.21.d: "Kolejny rozłam komunistycznej sprawy!"
 lar_news.22.t: "Sukces anarchizmu"
 lar_news.22.desc: "Choć od zakończenia hiszpańskiej wojny domowej minął już jakiś czas, wciąż nie doszło do spodziewanego rozpadu komun anarchistycznych w Iberii. Stało się coś wręcz przeciwnego, podobno udało im się ustabilizować sytuację w regionie i odbudować go. Wciąż przybywają tam imigranci z całego świata mający podobne poglądy.\n\nJednak w obliczu nieustannej wrogości innych państw, komuny postanowiły pozostawić władzę w rękach \"rady obrony\" i kontynuować programy masowego zbrojenia."
 lar_news.22.a: "Wiele osiągnęliśmy, ale musimy szykować się na najgorsze!"
 lar_news.22.b: "Oni zagrażają ideałom naszego społeczeństwa!"
 lar_news.23.t: "Kraje iberyjskie wstępują do frakcji [ENG.GetFactionName]"
 lar_news.23.desc: "Politycy [POR.GetAdjective] i [?global.POR_iberian_summit_spanish_tag.GetAdjective] współpracowali ze sobą w rozmowach z rządem [ENG.GetAdjective], negocjując przyjęcie ich państw do frakcji [ENG.GetFactionName]. Trudno powiedzieć, czy chcą tylko ochrony przed zagrożeniami zewnętrznymi, czy naprawdę pragną włączyć się do walki o demokrację. \n\nJednak po zapoznaniu się z sytuacją [ENG.GetNameDefCap] postanawia, że będzie to korzystne dla interesów tego kraju i pozwala państwom iberyjskim wstąpić do sojuszu."
 lar_news.23.a: "Teraz będziemy walczyć razem."
 lar_news.23.b: "Są dla nas tylko mięsem armatnim."
 lar_news.23.c: "Razem będziemy walczyć o wolność!"
 lar_news.23.d: "Kraje iberyjskie wreszcie współpracują ze sobą..."
 lar_news.24.t: "Kraje iberyjskie wstępują do frakcji [GER.GetFactionName]"
 lar_news.24.desc: "Politycy [POR.GetAdjective] i [?global.POR_iberian_summit_spanish_tag.GetAdjective] współpracowali ze sobą w rozmowach z rządem [GER.GetAdjective], negocjując przyjęcie ich państw do frakcji [GER.GetFactionName]. Trudno powiedzieć, czy to oportunistyczne posunięcie mające na celu przejęcie nowych terytoriów, czy tylko rozpaczliwa próba uniknięcia okupacji.\n\nJednak po zapoznaniu się z sytuacją [GER.GetNameDefCap] postanawia, że będzie to korzystne dla interesów tego kraju i pozwala państwom iberyjskim wstąpić do sojuszu."
 lar_news.24.a: "Stanęliśmy po właściwej stronie."
 lar_news.24.b: "Teraz zniszczymy naszych wrogów!"
 lar_news.24.c: "Zawarli pakt z diabłem."
 lar_news.24.d: "Kraje iberyjskie wreszcie współpracują ze sobą..."
 lar_news.25.t: "Ślub królewski w Brazylii"
 lar_news.25.desc: "Dziś Dom Duarte Nuno, książę Braganzy, poślubił w brazylijskiej katedrze Petrópolis Marię Franciscę, księżniczkę Orelanu i Braganzy. To małżeństwo nie tylko pogodziło portugalskie i brazylijskie rody braganckie, ale także zjednoczyło popleczników króla Miguela I i liberalnych Braganza, kończąc rywalizację w portugalskiej rodzinie królewskiej i rozbudzając monarchistyczne sentymenty w obu krajach.\n\nMówi się, że po ceremonii Dom Duarte odbył kilka rozmów z przedstawicielkami i przedstawicielami brazylijskich i portugalskich rojalistów. W tych konwersacjach otwarcie używano takich słów jak \"przywrócenie\" i \"monarchia\"."
 lar_news.25.a: "To dopiero początek."
 lar_news.25.b: "Ciekawy rozwój wypadków..."
 lar_news.26.t: "Imperium Portugalii i Brazylii"
 lar_news.26.desc: "Po przywróceniu monarchii w Portugalii i Brazylii król portugalski i brazylijski cesarz wzięli udział w kilku spotkaniach, na których omawiano konieczność i potencjalne korzyści z ponownego zjednoczenia obu krajów.\nPo długich negocjacjach podczas ostatniego szczytu brazylijsko-portugalskiego władcy zgodzili się na oficjalne ponowne utworzenie państwa [POR.GetNameDef].\n\nDziś, z błogosławieństwem zgromadzonych tłumów monarchistów, [POR.GetLeader] został koronowany na cesarza Portugalii i Brazylii. Podziękował on poddanym za lojalność i zadeklarował, że zamierza rządzić, mając na względzie dobro wszystkich obywateli jego państwa."
 lar_news.26.a: "Niech żyje cesarz!"
 lar_news.26.b: "To imperium powstaje, by ponownie upaść."
 lar_news.26.c: "To tylko mania wielkości..."
 lar_news.27.t: "Zjednoczenie Iberii"
 lar_news.27.desc: "Portugalscy i hiszpańscy politycy odbyli w ostatnich miesiącach wiele spotkań, na których omawiali możliwość utworzenia jednego lewicowego państwa iberyjskiego, rządzonego przez przedstawicieli obu krajów.\n\nDziś, po długich przygotowaniach i negocjacjach, portugalscy i hiszpańscy przywódcy oficjalnie ogłosili powstanie państwa o nazwie [POR.GetNameDef], gdzie mieszkańcy Iberii będą cieszyć się wolnością i wybierać liderów najlepiej dbających o ich wspólne interesy."
 lar_news.27.a: "To dopiero początek."
 lar_news.27.b: "To dobra inicjatywa dla mieszkańców Iberii."
 lar_news.27.c: "Komunistyczne zagrożenie szerzy się jak zaraza..."
 lar_news.27.d: "To tylko wymyślna nazwa mająca ukryć ich prawdziwe ambicje."
 lar_news.28.t: "Hiszpańscy republikanie pokonani"
 lar_news.28.desc: "Wygląda na to, że hiszpańska wojna domowa dobiegła końca, resztki sił republikańskich skapitulowały lub zeszły do podziemia. Przywództwo nacjonalistów wykorzystało tę okazję i ogłosiło zakończenie wojny domowej, jednak eksperci wskazują, że nasilają się spory we frakcji nacjonalistycznej, co może oznaczać, że rozpoczyna się kolejny etap walk. Po zniknięciu wspólnego wroga może okazać się, że te różnice doprowadzą do rozpadu jedności nacjonalistów.\n\nZdaje się, że dostrzegają to także przywódcy nacjonalistów i obywatele, bo nie rozwiązano jeszcze bojówek utworzonych podczas wojny domowej do walki z republikanami. Teraz zajmują się one bacznym obserwowaniem sąsiadów."
 lar_news.28.a: "Na szczęście wojna domowa potoczyła się po naszej myśli."
 lar_news.28.b: "Wygląda na to, że ten konflikt jeszcze się nie skończył."
 lar_news.28.c: "Niech się nawzajem rozniosą po tym zwycięstwie!"
 lar_news.28.d: "Za jakiś czas będziemy musieli rozprawić się z karlistami..."
 lar_news.28.e: "Musimy działać szybko, żeby karliści i falangiści nie doprowadzili do kolejnego podziału kraju!"
 lar_news.28.f: "Za jakiś czas będziemy musieli rozprawić się z falangistami..."
 lar_news.29.t: "Hiszpańscy nacjonaliści pokonani"
 lar_news.29.desc: "Wygląda na to, że hiszpańska wojna domowa dobiegła końca, resztki sił nacjonalistycznych skapitulowały lub zeszły do podziemia. Przywództwo republikanów wykorzystało tę okazję i ogłosiło zakończenie wojny domowej, jednak eksperci wskazują, że nasilają się spory we frakcji republikańskiej, co może oznaczać, że rozpoczyna się kolejny etap walk. Po zniknięciu wspólnego wroga może okazać się, że te różnice doprowadzą do rozpadu jedności Drugiej Republiki.\n\nZdaje się, że dostrzegają to także przywódcy republikanów i obywatele, bo nie rozwiązano jeszcze bojówek utworzonych podczas wojny domowej do walki z nacjonalistami. Teraz zajmują się one bacznym obserwowaniem sąsiadów."
 lar_news.29.d: "Za jakiś czas będziemy musieli rozprawić się z rządem..."
 lar_news.29.e: "Za jakiś czas będziemy musieli rozprawić się z anarchistami..."
 lar_news.281.t: "Andaluzja została odnowiona!"
 lar_news.281.desc: "Wieki temu, podczas rekonkwisty, Maurowie zostali wyparci z Iberii. Teraz wojska [From.GetOldAdjective] weszły głęboko na teren południowej Iberii i po raz pierwszy od stuleci zaczęto zakładać tam mauryjskie osady. [From.GetOldNameDefCap] uznaje się obecnie za nowy kraj o nazwie \"[From.GetNameDefCap]\", nawiązujący do spuścizny starożytnego sułtanatu, który niegdyś władał Iberią.\n\nDawny kalifat Umajjadów władał prawie całym islamskim światem. Może [From.GetLeader] zamierza naśladować to dawne imperium i zjednoczyć rozproszone ludy Bliskiego Wschodu, Afryki Północnej i Europy."
 lar_news.281.a: "Wspaniały dzień!"
 lar_news.281.b: "Co to oznacza dla Hiszpanii?"
 lar_news.291.t: "Polinezja została zjednoczona!"
 lar_news.291.desc: "Hawaje, Aotearoa, Tahiti i Samoa znalazły się pod [From.GetOldAdjective] kontrolą, więc [From.GetLeader] ogłosił, że jego kraj zmienia nazwę na [From.GetNameDef] oraz jest ojczyzną dla wszystkich ludów żyjących na Pacyfiku.\n\nW całej Polinezji zapanowała euforia, niektórzy uznali nawet, że [From.GetLeader] jest jedynym prawowitym następcą Kamehamehy, króla Hawajów, który trochę ponad dwieście lat temu wypełnił proroctwo kamienia Naha."
 lar_news.291.new_zealand_desc: "Hawaje, Aotearoa, Tahiti i Samoa znajdują się pod ścisłą kontrolą [From.GetOldAdjective], więc [From.GetLeader] ogłasza, że od teraz kraj będzie nosił nazwę [From.GetNameDef] i stanie się prawowitą ojczyzną dla wszystkich ludów Pacyfiku.\n\nZe względu na długą historię kolonialnego wyzysku, rdzenni Maorysi niechętnie przyrzekali wierność i poparcie dla rządu [From.GetOldAdjective], ale od czasu zawarcia Sojuszu Ratana pomiędzy przywódcami Kiwi i Maorysów oraz zwiększenia maoryskiego przedstawicielstwa w rządzie, [From.GetNameDef] jest modelowym krajem postkolonialnej wielokulturowości."
 lar_news.291.a: "Kei whea mai!"
 lar_news.291.b: "Aloha!"
 LAR_fra_voted_independence_tt: "Głosuje za niepodległością"
 SPR_core_of_spain_flag: "Jest regionem narodowym Hiszpanii."
 lar_fra_join_the_ententes.1.t: "[From.GetNameDefCap] proponuje sojusz strategiczny"
 lar_fra_join_the_ententes.1.desc: "Rząd [From.GetAdjective] zwrócił się do nas z propozycją pogodzenia naszych rozbieżnych celów strategicznych. Zamierzają oni dalej realizować swe zobowiązania dyplomatyczne i militarne na kontynencie, a jednocześnie zdają sobie sprawę, że mamy wspólne interesy w wielu zakątkach świata.\n\nDlatego proponują nam zawiązanie sojuszu gwarantującego wzajemną pomoc, jeśli jedna ze stron znajdzie się w niebezpieczeństwie."
 lar_fra_join_the_ententes.1.a: "To rozsądna propozycja."
 lar_fra_join_the_ententes.1.b: "To nie leży w naszym interesie."
 lar_fra_join_the_ententes.2.t: "[From.GetNameDefCap] zgadza się na naszą propozycję"
 lar_fra_join_the_ententes.2.desc: "Rząd [From.GetAdjective] omówił naszą propozycję sojuszu i zgodził się na jego zawarcie. Nasze służby dyplomatyczne dopracowują szczegóły, ale już teraz mamy pewność, że [From.GetNameDef] udzieli nam pomocy, gdybyśmy jej potrzebowali. Oczywiście pod warunkiem, że będziemy gotowi uczynić to samo."
 lar_fra_join_the_ententes.2.a: "Nasz sojusz rośnie w siłę."
 lar_fra_join_the_ententes.3.t: "[From.GetNameDefCap] odrzuca naszą propozycję"
 lar_fra_join_the_ententes.3.desc: "Po długiej dyskusji gabinet [From.GetAdjective] niewielką przewagą głosów postanowił odrzucić naszą propozycję. W oficjalnej odpowiedzi zaznaczono, że gdyby [From.GetNameDef] i [This.GetNameDef] zawarły sojusz, państwo [From.GetAdj] musiałby bronić krajów, z którymi celowo nie ma żadnych powiązań. Oczywiście nam wolno decydować o naszej polityce zagranicznej, ale nie powinniśmy spodziewać się, że [From.GetNameDef] przyjdzie nam z pomocą, jeśli zostaniemy wciągnięci w większy konflikt."
 lar_fra_join_the_ententes.3.a: "Krótkowzroczni głupcy!"
 LaR_france_vichy_notification_events.1.t: "[FRA.GetLeader] zdobywa poparcie Syrii"
 LaR_france_vichy_notification_events.1.desc: "[FRA.GetLeader] apeluje, a w odpowiedzi gubernator terytorium deklaruje podległość tak zwanemu \"[FRA.GetAdjective] rządowi na uchodźstwie\", na czele którego stoi [FRA.GetLeader]. Naszych żołnierzy w tym regionie poproszono o dołączenie do sił, którymi dowodzi [FRA.GetLeader], jednak większość z nich wybrała przeniesienie na nasze pozycje.\n\nMimo to [FRA.GetLeader] sprawuje obecnie kontrolę nad tym regionem."
 LaR_france_vichy_notification_events.1.a: "Oszustwo i zdrada!"
