 lar_portugal_iberian_summit.9.t: "Szczyt iberyjski – [From.GetNameDef] odmawia"
 lar_portugal_iberian_summit.9.desc: "Pokazując całkowity brak zrozumienia sytuacji i niechęć do współpracy z nami, rząd [From.GetAdjective] odrzucił nasz wniosek o przyjęcie do frakcji [?global.POR_iberian_summit_target.GetFactionName]. \nMoże już czas, żebyśmy sami poszukali sojuszników..."
 lar_portugal_iberian_summit.9.a: "Nasi sąsiedzi to głupcy!"
 lar_portugal_navy_mutiny.1.t: "Bunt marynarki wojennej"
 lar_portugal_navy_mutiny.1.desc: "Rewolucyjna Organizacja Floty (Organização Revolucionária da Armada) zorganizowała bunt w naszej marynarce wojennej i doprowadziła do aresztowania wielu oficerów. Celem tej rewolty, na której czele znajduje się niszczyciel Dão, jest dopłynięcie do hiszpańskich portów na Morzu Śródziemnym i przyłączenie się do hiszpańskiej wojny domowej po stronie republikanów. \n\nJednak wahanie części załóg spowolniło działania buntowników, dzięki czemu mamy jeszcze szansę ich powstrzymać."
 lar_portugal_navy_mutiny.1.a: "Ich sprawa jest słuszna. Niech płyną!"
 lar_portugal_navy_mutiny.1_allow_tt: "Nie będziemy interweniować w tej sprawie, buntownicy mogą swobodnie wypłynąć.\n§Y[SPD.GetNameDefCap] przejmie zbuntowane okręty. \nJeżeli [SPD.GetNameDef] wygra hiszpańską wojnę domową, odda nam taką samą liczbę okrętów.§!\n§RPoparcie komunistów wpłynie na liczbę wypływających jednostek.§!"
 lar_portugal_navy_mutiny.1_stop_tt: "Spróbujemy zatrzymać buntowników.\n§YOkrętom rebelianckim może się udać, a wtedy przejmie je [SPD.GetNameDefCap].\nPoparcie komunistów §Wwpłynie na liczbę zbuntowanych okrętów i szanse opuszczenia przez nie portu.§!§!"
 lar_portugal_navy_mutiny.1.b: "Dość tego szaleństwa!"
 lar_portugal_navy_mutiny.2.t: "Buntownicy wypłynęli"
 lar_portugal_navy_mutiny.2.desc: "Ku naszemu zaskoczeniu, gdy większość załóg dowiedziała się, że mają naszą zgodę na wypłynięcie, postanowiły one nie buntować się. Liczą, że nasz rząd podejmie bardziej zdecydowane działania i w najbliższej przyszłości dołączy do hiszpańskiej wojny domowej po stronie republikanów.\nTylko niszczyciel Dão, który był już w drodze do Hiszpanii, odmówił zawrócenia.\nRząd hiszpański obiecał wysłać nam niszczyciel po zakończeniu wojny domowej."
 lar_portugal_navy_mutiny.2_extra.desc: "Ku zaskoczeniu większości buntowników, ich okrętom pozwolono wypłynąć. W tej chwili zmierzają ku hiszpańskim portom. Niszczyciel Dão prowadzi ugrupowanie składające się z jeszcze [?POR_ships_revolted_not_including_dao] innych okrętów. \n\nSkontaktowaliśmy się z republikańskim rządem Hiszpanii, który zapewnia nas, że po zakończeniu wojny domowej dostarczy Portugalii okręty."
 lar_portugal_navy_mutiny.2.a: "Oby wrócili cali i zdrowi..."
 lar_portugal_navy_mutiny.2_tt: "§Y[Root.GetNameDef] odzyska okręty ([?POR_ships_revolted]), jeśli [SPD.GetNameDef] wygra hiszpańską wojnę domową.§!"
 lar_portugal_navy_mutiny.3.t: "Raport z buntu"
 lar_portugal_navy_mutiny.3.desc: "Bunt został stłumiony dzięki błyskawicznym działaniom podjętym przez wierne nam jednostki obrony wybrzeża. Buntownicy zostali aresztowani i ukarani za swe zdradzieckie działania. Aby zapobiec kolejnym przypadkom niesubordynacji, zastąpiliśmy wszystkie załogi okrętów zamieszane w tę rewoltę wiernymi marynarzami, związanymi z naszymi organizacjami."
 lar_portugal_navy_mutiny.3_extra.desc: "Bunt okazał się lepiej zorganizowany, niż zakładali nasi oficerowie. Kiedy artyleria nabrzeżna otworzyła ogień do rebelianckich okrętów, buntownicy uruchomili silniki, niszczyciel Dão wypłynął z portu, a jego śladem poszło kilka kolejnych jednostek. Część z nich została trafiona podczas próby ucieczki i weszła na przybrzeżną mieliznę, a tam nasi żołnierze dokonali zatrzymania zdrajców.\n\nNiestety część okrętów ([?POR_ships_revolted]) zdołała uciec i właśnie zmierzają do Hiszpanii. Skontaktujemy się z rządem hiszpańskim po wojnie domowej, by otrzymać od niego rekompensatę za poniesione straty."
 lar_portugal_navy_mutiny.3.a: "To się więcej nie powtórzy!"
 lar_portugal_navy_mutiny.3_no_ships_tt: "§GBunt został stłumiony.§!"
 lar_portugal_navy_mutiny.3_ships_tt: "§ROkręty ([?POR_ships_revolted]) trafią do republikańskiej Hiszpanii§!\n§YJeśli republikanie wygrają hiszpańską wojnę domową, oddadzą nam taką samą liczbę okrętów.§!"
 lar_portugal_navy_mutiny.4.t: "Portugalscy marynarze przybywają nam z pomocą!"
 lar_portugal_navy_mutiny.4.desc: "Aby pomóc Republice Hiszpańskiej w walce z buntem nacjonalistów, zbuntowały się załogi kilku okrętów portugalskiej marynarki wojennej. Oficerowie zostali aresztowani, a okręty pospiesznie przygotowano do wyjścia z portu, spodziewając się silnego oporu na brzegu. \n\nAle ku zaskoczeniu załóg, rząd portugalski, pragnąc uniknąć dalszej eskalacji, poszedł na kompromis i pozwolił marynarzom odpłynąć i walczyć za naszą sprawę, pod warunkiem że wrócą po zakończeniu hiszpańskiej wojny domowej. \n\nCzęść załóg postanowiła zostać w Portugalii i przekonywać rząd do podjęcia działań przeciwko nacjonalistom. Koniec końców do naszych portów zmierza część portugalskich okrętów ([?POR_ships_revolted]). Musimy przywitać naszych towarzyszy i podziękować im za odwagę."
 lar_portugal_navy_mutiny.4_extra.desc: "Aby pomóc Republice Hiszpańskiej w walce z buntem nacjonalistów, zbuntowały się załogi kilku okrętów portugalskiej marynarki wojennej. Po aresztowaniu swoich oficerów marynarze próbowali wypłynąć z portu, ale spotkali się z zaciętym oporem armii. \nPo rozpaczliwej ucieczce pod ogniem baterii nabrzeżnych część okrętów ([?POR_ships_revolted]) przebiła się na pełne morze i zmierza właśnie do Hiszpanii. \n\nPo nieudanej próbie stłumienia buntu rząd portugalski domaga się, byśmy po zakończeniu wojny wypłacili mu rekompensatę za poniesione straty. \n\nJednak na razie musimy powitać naszych towarzyszy i podziękować tym dzielnym marynarzom za ich poświęcenie, bo w czasie buntu wielu z nich zostało aresztowanych lub rannych."
 lar_portugal_navy_mutiny.4.a: "Nie zapomnimy o czynach tych dzielnych Portugalczyków!"
 lar_portugal_navy_mutiny.4_tt: "§G[Root.GetNameDef] przejmuje [POR.GetAdjective] okręty ([?POR_ships_revolted]) i teraz znajdują się one pod naszą kontrolą.§!\n§Y Po zakończeniu hiszpańskiej wojny domowej [POR.GetNameDef] otrzyma je z powrotem.§!"
 lar_portugal_navy_mutiny.5.t: "Nasi marynarze wracają z hiszpańskiej wojny domowej"
 lar_portugal_navy_mutiny.5.desc: "Hiszpańska wojna domowa dobiegła końca i rząd republikański zgodził się przekazać nam okręty ([?POR_ships_revolted]) jako rekompensatę za te, które przypłynęły mu z pomocą na początku konfliktu. Ponieważ nasze niszczyciele mogą nie być w najlepszym stanie po wykonaniu powierzonych im zadań, Republika Hiszpańska przeprowadzi inspekcję, by zdecydować, czy któreś z naszych okrętów należy zastąpić jej jednostkami."
 lar_portugal_navy_mutiny.5.a: "Zobaczymy, jak będą sprawować się te jednostki..."
 lar_portugal_navy_mutiny.5_tt: "§G[SPD.GetNameDefCap] przekaże okręty ([?POR_ships_revolted]), których odbiorcą będzie [Root.GetNameDef].§!"
 lar_portugal_navy_mutiny.6.t: "Czas pożegnać się z naszymi portugalskimi towarzyszami"
 lar_portugal_navy_mutiny.6.desc: "Po zdławieniu powstania nacjonalistów nadszedł czas, by dzielni portugalscy marynarze, którzy przybyli nam z pomocą w pierwszych miesiącach konfliktu, wreszcie wrócili do ojczyzny.\nPrzeprowadzimy inspekcję, by ustalić, które z portugalskich okrętów są w na tyle dobrym stanie, że mogą wrócić do Portugalii, a które trzeba zastąpić naszymi jednostkami.\n\nMamy wielki dług wdzięczności wobec tych dzielnych marynarzy i nigdy nie zapomnimy o ich odwadze."
 lar_portugal_navy_mutiny.6.a: "Żegnamy towarzyszy broni!"
 lar_portugal_navy_mutiny.6_tt: "§Y[POR.GetNameDef] odzyska okręty ([?POR_ships_revolted]).§!"
 lar_portugal_iberian_workers_united.1.t: "Sojusz iberyjskich robotników"
 lar_portugal_iberian_workers_united.1.desc: "Hiszpania i Portugalia bardzo długo były niepodległymi państwami, które podkreślały dzielące je różnice, ale te czasy dobiegły końca. Nadszedł dzień, w którym hiszpańscy i portugalscy robotnicy staną ramię w ramię do walki z faszyzmem!"
 lar_portugal_iberian_workers_united.1.a: "Razem będziemy niepokonani!"
 lar_portugal_iberian_workers_united.2.t: "Iberyjski Związek Socjalistyczny"
 lar_portugal_iberian_workers_united.2.desc: "Zapanował pokój, więc [From.GetNameDefCap] proponuje naszemu rządowi zjednoczenie Półwyspu Iberyjskiego pod przewodnictwem rządu ludowo-socjalistycznego. Spowoduje to zanik tożsamości [Root.GetAdjective] i [From.GetAdjective], a my wszyscy staniemy się iberyjskimi obywatelami Iberyjskiego Związku Socjalistycznego."
 lar_portugal_iberian_workers_united.2.a: "[Root.GetNameDefCap] i [POR.GetNameDef] zjednoczą się!"
 lar_portugal_iberian_workers_united.2.a_tt: "§YIberyjski Związek Socjalistyczny§! zaanektował §YRepublikańską Hiszpanię§!.\n"
 lar_portugal_iberian_workers_united.2.b: "[Root.GetNameDefCap] pozostanie niepodległym państwem."
 lar_portugal_naval_blockade.1.t: "[POR.GetNameDefCap] nie zgadza się na [ENG.GetAdjective] blokadę morską"
 lar_portugal_naval_blockade.1.desc: "Rząd [POR.GetAdjective] ogłosił, że nie jest zobowiązany przestrzegać blokady morskiej, którą prowadzi [ENG.GetNameDef]. Otrzymaliśmy pismo z propozycją uczciwej umowy, na podstawie której [POR.GetAdjective] konwoje będą wspierać nasz wysiłek wojenny i dostarczać towary tam, gdzie nie mogą dotrzeć nasze statki. W zamian musimy podpisać umowę handlową na dostawę tanich dóbr konsumpcyjnych, których odbiorcą będzie [POR.GetNameDef]."
 lar_portugal_naval_blockade.1.a: "Zastanowimy się nad tą umową..."
 lar_portugal_naval_blockade.1_tt: "Kraje, których przeciwnikiem w wojnie jest [ENG.GetNameDefCap], mają możliwość unikania [ENG.GetAdjective] blokady morskiej, korzystając z [POR.GetAdjective] konwojów."
 lar_portugal_naval_blockade.2.t: "[From.GetName] przyjmuje naszą propozycję omijania blokady morskiej"
 lar_portugal_naval_blockade.2.desc: "[From.GetNameDef] przesyła nam pismo ze zgodą na naszą propozycję unikania brytyjskiej blokady morskiej. Nasze konwoje będą przewozić ich zaopatrzenie tam, gdzie nie mogą dotrzeć [From.GetAdjective] statki. W zamian będzie do nas trafiała produkcja jednej z ich fabryk, zdobędziemy w ten sposób materiały niezbędne do realizacji naszych projektów."
 lar_portugal_naval_blockade.2.a: "Zyskają na tym oba kraje."
 lar_portugal_naval_blockade.3.t: "[POR.GetNameDefCap] nie zgadza się na blokadę morską"
 lar_portugal_naval_blockade.3.desc: "Rząd [POR.GetAdjective] ogłosił, że nie podporządkuje się nałożonej na nas blokadzie morskiej. [POR.GetNameDefCap] proponuje naszym wrogom zawarcie umowy, na mocy której pomoże im w wysiłku wojennym, wykorzystując [POR.GetAdjective] konwoje do przemytu towarów.\n\nMimo że uszanowaliśmy i rozumieliśmy ich neutralność w trwającym konflikcie, nasi dawni przyjaciele nie zamierzają już honorować sojuszu angielsko-portugalskiego i otwarcie wspierają naszych wrogów, łamiąc w ten sposób traktat obowiązujący nasze kraje od ponad pięciu wieków..."
 lar_portugal_naval_blockade.3.a: "Zdradzieccy oportuniści!"
 lar_portugal_promote_monarchist_cause.1.t: "Portugalia wspiera sentyment monarchistyczny!"
 lar_portugal_promote_monarchist_cause.1.desc: "Rząd portugalski zwrócił się do brazylijskich monarchistów i wspiera kampanię propagandową wychwalającą księcia Pedro Henrique i potwierdzającą jego roszczenia do brazylijskiego tronu. \nMusimy wziąć pod uwagę, jak wpłynie to na brazylijskie społeczeństwo, jeśli nie chcemy, by zaskoczył nas wielki ruch monarchistyczny mogący doprowadzić do obalenia rządu."
 lar_portugal_promote_monarchist_cause.1.a: "Jak śmieli?!"
 lar_portugal_promote_monarchist_cause.2.t: "Ponowne zjednoczenie Królestwa Portugalii i Brazylii"
 lar_portugal_promote_monarchist_cause.2.desc: "[POR.GetNameDefCap] proponuje naszemu rządowi zjednoczenie obu naszych krajów pod wodzą Dom Duarte Nuno, który miałby być koronowany na króla Portugalii i Brazylii. \n\nRząd [POR.GetAdjective] stwierdził, że nie przyjmie odpowiedzi odmownej i zachęca nas do zaakceptowania tej propozycji, co pozwoli uniknąć konfliktu między naszymi krajami."
 lar_portugal_promote_monarchist_cause.2.a: "[Root.GetNameDefCap] i [POR.GetNameDef] jednoczą się ponownie!"
 lar_portugal_promote_monarchist_cause.2.b: "[Root.GetNameDefCap] pozostanie niepodległym państwem."
 lar_portugal_promote_monarchist_cause.3.t: "Powstanie monarchistów!"
 lar_portugal_promote_monarchist_cause.3.desc: "Monarchiści, wspierani przez rząd [POR.GetAdjective], przejęli kontrolę nad Rio de Janeiro, a teraz chwytają za broń w całym kraju, by walczyć z faszystowskimi zdrajcami. \nWróg zyskał wsparcie różnych frakcji działających w naszym kraju, ale wierni poddani nie znają strachu, bo ich prawowity cesarz [Root.GetName] poprowadzi ich do zwycięstwa!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist: "W całym kraju brazylijscy monarchiści, wspierani przez rząd portugalski, chwycili za broń. Jeżeli tym zdrajcom uda się przywrócić monarchię, możemy spodziewać się, że nasza ukochana ojczyzna wkrótce znajdzie się pod kontrolą Portugalczyków.\n\nStraciliśmy większą część kraju, na szczęście buntownikom nie udało się zająć Rio de Janeiro. Dzięki temu możemy zebrać wojska i wyruszyć ze stolicy, żeby odebrać nasze ziemie tym, którzy dążą do ich zniszczenia."
 lar_portugal_promote_monarchist_cause.3.a: "Brazylijska monarchia zostanie przywrócona!"
 lar_portugal_promote_monarchist_cause.3.a_tt: "[From.GetFlag]§Y[From.GetNameDefCap]§G będzie walczyć po naszej stronie w wojnie domowej.§!§!"
 lar_portugal_promote_monarchist_cause.3.b: "Musimy pozbyć się tych zdrajców!"
 lar_portugal_promote_monarchist_cause.3.b_tt: "[From.GetFlag]§Y[From.GetNameDefCap]§R będzie walczyć przeciwko nam w wojnie domowej.§!§!"
 lar_portugal_promote_monarchist_cause.4.t: "Brazylijska monarchia została przywrócona!"
 lar_portugal_promote_monarchist_cause.4.desc: "Brazylijscy monarchiści, wspierani przez rząd [POR.GetAdjective], doprowadzili do pokojowej zmiany rządu. W całym kraju są jeszcze niewielkie grupy, którym nie podoba się, że na tronie zasiadł nasz prawowity cesarz [Root.GetLeader], ale wkrótce zdusimy ich opór."
 lar_portugal_promote_monarchist_cause.4.a: "Niech żyje cesarz!"
 lar_portugal_promote_monarchist_cause.5.t: "Brazylia zgadza się na zjednoczenie"
 lar_portugal_promote_monarchist_cause.5.desc: "Rząd brazylijski posłuchał głosu rozsądku i zgodził się na propozycję zjednoczenia naszych państw. Potężne Zjednoczone Królestwo Portugalii i Brazylii ma jednego władcę, jest nim król [Root.GetLeader].\n\nOby poprowadził nasz ukochany kraj ku dobrobytowi i potędze!"
 lar_portugal_promote_monarchist_cause.5.a: "To wzmocni Portugalię."
 lar_portugal_promote_monarchist_cause.6.t: "Brazylia nie zgadza się na zjednoczenie"
 lar_portugal_promote_monarchist_cause.6.desc: "Rząd [BRA.GetAdjective] podjął lekkomyślną decyzję o odrzuceniu naszej propozycji zjednoczenia naszych krajów w unii, na czele której stałby [Root.GetLeader].\nUważamy to za całkowicie niedopuszczalne, ale to zaledwie drobna przeszkoda na drodze do przywrócenia dawnej potęgi Królestwa Portugalii.\n\nW końcu będą musieli spełnić nasze żądania tak samo, jak inni..."
 lar_portugal_promote_monarchist_cause.6.a: "Ich los jest przesądzony."
 lar_portugal_promote_monarchist_cause.7.t: "Monarchiści rosną w siłę!"
 lar_portugal_promote_monarchist_cause.7.desc: "Nasz kraj znalazł się w krytycznej sytuacji. Ruch monarchistów zyskuje na popularności, a koalicja antymonarchistyczna przejęła władzę w rządzie, rzekomo w celu zapobieżenia wybuchowi powstania. \nNiepokoje społeczne szybko narastają, gdyż Brazylijczycy zdają sobie sprawę z faszystowskich poglądów liderów tej koalicji. Społeczeństwo ulega coraz wyraźniejszej polaryzacji pomiędzy zwolennikami faszyzmu i monarchizmu.\nW tej trudnej sytuacji musimy opowiedzieć się po jednej ze stron."
 lar_portugal_promote_monarchist_cause.7.a: "Poprzyjmy monarchistów."
 lar_portugal_promote_monarchist_cause.7.a_tt: "Jeśli wybuchnie wojna domowa, opowiesz się po stronie monarchistów."
 lar_portugal_promote_monarchist_cause.7.b: "Poprzyjmy koalicję antymonarchistów."
 lar_portugal_promote_monarchist_cause.7.b_tt: "Jeśli wybuchnie wojna domowa opowiesz się po stronie faszystów."
 POR_portugal_joined_brazilian_civil_war_flag: "Portugalia dołącza do brazylijskiej wojny domowej"
 POR_brazil_supports_monarchism_flag: "Brazylia popiera monarchizm"
 lar_portugal_purchase_ships.1.t: "[From.GetNameDefCap] chce kupić [Root.GetAdjective] okręty"
 lar_portugal_purchase_ships.1.desc: "Rząd [From.GetAdjective], zdając sobie sprawę ze słabości własnej marynarki wojennej, wyraził zainteresowanie zakupem [Root.GetAdjective] okrętów. Jeśli zgodzimy się zbudować potrzebne im jednostki, otrzymamy w zamian towary, które będziemy mogli wykorzystać do własnych celów."
 lar_portugal_purchase_ships.1.a: "Skorzystają na tym obie strony."
 lar_portugal_purchase_ships.1.a_tt: "Otrzymamy §Y1§! §Yfabrykę cywilną§! poza mapą jako płatność, gdy [POR.GetNameDefCap] wybierze umowę."
 lar_portugal_purchase_ships.1.b: "Nie jesteśmy zainteresowani."
 lar_portugal_purchase_ships.2.t: "[From.GetNameDefCap] zgadza się zbudować dla nas okręty"
 lar_portugal_purchase_ships.2.desc: "Rząd [From.GetAdjective] zgodził się zbudować okręty dla [Root.GetAdjective] marynarki wojennej. Przedstawiono nam do wyboru trzy różne oferty."
 lar_portugal_purchase_ships.2.a: "Kupmy okręty podwodne."
 lar_portugal_purchase_ships.2.b: "Kupmy niszczyciele."
 lar_portugal_purchase_ships.2.c: "Kupmy lekki krążownik."
 lar_portugal_purchase_ships.3.t: "[From.GetNameDefCap] nie zgadza się zbudować dla nas okrętów"
 lar_portugal_purchase_ships.3.desc: "[From.GetNameDefCap] odrzuca naszą propozycję zakupu [From.GetAdj] okrętów dla naszej marynarki wojennej. \nMusimy poszukać innych państw gotowych zawrzeć tę umowę albo rozbudować nasze stocznie, byśmy w kwestii budowy potężnej [Root.GetAdjective] floty nie musieli polegać na innych mocarstwach."
 lar_portugal_purchase_ships.3.a: "Poradzimy sobie bez nich."
 lar_portugal_purchase_ships.4.t: "Budowa zakończona: okręty podwodne"
 lar_portugal_purchase_ships.4.desc: "Po trwającej prawie rok budowie trzy zamówione przez nas [GetPortugueseShipsBuilder] okręty podwodne przeszły próby na pełnym morzu i mogą wreszcie trafić do marynarki wojennej.\n Jednostki te cumują w [Root.GetAdjective] porcie, a ich załogi czekają na rozkazy."
 lar_portugal_purchase_ships.4.a: "Dobrze"
 lar_portugal_purchase_ships.4.a_tt: "Do floty rezerwowej trafiły trzy okręty podwodne"
 lar_portugal_purchase_ships.5.t: "Budowa zakończona: niszczyciele"
 lar_portugal_purchase_ships.5.desc: "Po trwającej prawie rok budowie dwa zamówione przez nas [GetPortugueseShipsBuilder] niszczyciele przeszły próby na pełnym morzu i mogą wreszcie trafić do marynarki wojennej.\n Jednostki te cumują w [Root.GetAdjective] porcie, a ich załogi czekają na rozkazy."
 lar_portugal_purchase_ships.5.a: "Dobrze"
 lar_portugal_purchase_ships.5.a_tt: "Do floty rezerwowej trafiły dwa niszczyciele"
 lar_portugal_purchase_ships.6.t: "Budowa zakończona: lekki krążownik"
 lar_portugal_purchase_ships.6.desc: "Po trwającej prawie półtora roku budowie zamówiony przez nas [GetPortugueseShipsBuilder] lekki krążownik przeszedł próby na pełnym morzu i może wreszcie trafić do marynarki wojennej.\n Jednostka ta cumuje w [Root.GetAdjective] porcie, a jego załoga czeka na rozkazy."
 lar_portugal_purchase_ships.6.a: "Dobrze"
 lar_portugal_purchase_ships.6.a_tt: "Do floty rezerwowej trafił lekki krążownik"
