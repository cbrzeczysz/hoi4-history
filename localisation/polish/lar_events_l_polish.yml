 lar_portugal_spanish_civil_war.1.t: "[POR.GetNameDefCap] sympatyzuje z Republiką Hiszpańską"
 lar_portugal_spanish_civil_war.1.desc: "[POR.GetNameDef] ogłasza swe poparcie dla Republiki Hiszpańskiej i deklaruje, że rząd rozważa podjęcie ostrych działań w hiszpańskiej wojnie domowej. W swoim przemówieniu [POR.GetLeader] potępił faszyzm rodzący się na Półwyspie Iberyjskim i stwierdził, że [POR.GetNameDef] ma obowiązek pomóc hiszpańskim towarzyszom w walce z nacjonalistami."
 lar_portugal_spanish_civil_war.1.a: "Lepiej niech nie wchodzą nam w drogę..."
 lar_portugal_spanish_civil_war.1_tt: "§R[POR.GetNameDefCap] może dołączyć do hiszpańskiej wojny domowej i walczyć przeciwko nam. Ich sojusznik to [SPD.GetFlag][SPD.GetNameDef]!§!"
 lar_portugal_spanish_civil_war.2.t: "[POR.GetNameDefCap] sympatyzuje z hiszpańskimi nacjonalistami"
 lar_portugal_spanish_civil_war.2.desc: "[POR.GetAdjective] rząd ogłasza swe poparcie dla hiszpańskich nacjonalistów i deklaruje, że [POR.GetNameDef] rozważa podjęcie ostrych działań w hiszpańskiej wojnie domowej. W swoim przemówieniu [POR.GetLeader] potępił rozprzestrzenianie się komunistycznego i anarchistycznego zagrożenia na Półwyspie Iberyjskim i stwierdził, że [POR.GetNameDef] ma obowiązek pomóc hiszpańskim sąsiadom w walce z republikanami."
 lar_portugal_spanish_civil_war.2.a: "Nie powinni się wtrącać w tę sprawę..."
 lar_portugal_spanish_civil_war.2_tt: "§R[POR.GetNameDefCap] może dołączyć do hiszpańskiej wojny domowej i walczyć przeciwko nam. Ich sojusznik to [SPA.GetFlag][SPA.GetNameDef]!§!"
 lar_portugal_spanish_civil_war.3.t: "[POR.GetNameDefCap] sympatyzuje z hiszpańskimi karlistami"
 lar_portugal_spanish_civil_war.3.desc: "[POR.GetAdjective] rząd ogłosił dziś swe poparcie dla hiszpańskich karlistów i zadeklarował, że [POR.GetNameDef] rozważa podjęcie ostrych działań w hiszpańskiej wojnie domowej. W swoim przemówieniu [POR.GetLeader] stwierdził, że tylko monarchia może zaprowadzić porządek i dobrobyt na sparaliżowanym przez politykę Półwyspie Iberyjskim. Jego zdaniem [POR.GetNameDef] ma obowiązek pomóc hiszpańskim rojalistom w walce o odnowienie monarchii."
 lar_portugal_spanish_civil_war.3.a: "Nie powinni się wtrącać w tę sprawę..."
 lar_portugal_spanish_civil_war.3_tt: "§R[POR.GetNameDefCap] może dołączyć do hiszpańskiej wojny domowej i walczyć przeciwko nam. Ich sojusznik to [SPB.GetFlag][SPB.GetNameDef]!§!"
 lar_portugal_royal_iberian_alliance.1.t: "Stworzenie Sojuszu Królestwa Iberyjskiego"
 lar_portugal_royal_iberian_alliance.1.desc: "[From.GetNameDefCap] twierdzi, że po niepokojach i podziałach społecznych, których nasze kraje doświadczyły podczas hiszpańskiej wojny domowej, powinniśmy połączyć siły w walce o dobrobyt i postęp.\n\nRząd [From.GetAdjective] zaproponował rozmowy na temat sojuszu między naszymi królestwami. Powinniśmy zapomnieć o dawnych sporach i współpracować, by uporać się z licznymi zagrożeniami czyhającymi na nas nie tylko w Europie, ale i na całym świecie."
 lar_portugal_royal_iberian_alliance.1.a: "Ten sojusz będzie korzystny dla Portugalii."
 lar_portugal_royal_iberian_alliance.1.b: "Nie możemy zgodzić się na taki traktat."
 lar_portugal_overseas_provinces.1.t: "Terytorium Angoli zostało zintegrowane"
 lar_portugal_overseas_provinces.1.desc: "Nasze ziemie w północnej i południowej Angoli zostały wreszcie przyłączone do naszego kraju. Tamtejsi mieszkańcy otrzymali portugalskie obywatelstwo, co dało im takie same prawa i obowiązki, jakie posiadają wszyscy obywatele Portugalii, dotyczy to także służby wojskowej. Dzięki temu zyskaliśmy nowe źródło zasobów ludzkich dla naszej armii."
 lar_portugal_overseas_provinces.1.a: "To dobra wiadomość!"
 lar_portugal_overseas_provinces.2.t: "Terytorium Mozambiku zostało zintegrowane"
 lar_portugal_overseas_provinces.2.desc: "Nasza dawna kolonia, Mozambik, została wreszcie przyłączona do naszego kraju. Tamtejsi mieszkańcy otrzymali portugalskie obywatelstwo, co dało im takie same prawa i obowiązki, jakie posiadają wszyscy obywatele Portugalii, dotyczy to także służby wojskowej. Dzięki temu zyskaliśmy nowe źródło zasobów ludzkich dla naszej armii."
 lar_portugal_overseas_provinces.2.a: "Portugalia na tym skorzysta."
 lar_news.7.t: "Pakt francusko-niemiecki"
 lar_news.7.desc: "[FRA.GetLeader] i [GER.GetLeader] spotkali się w Berlinie w celu omówienia sytuacji politycznej i strategicznej w Europie Środkowej. Szczegóły spotkania nie są znane, nie opublikowano też żadnego oficjalnego komunikatu, jednak obserwatorzy zauważyli wyraźną zmianę we [FRA.GetAdjective] i [GER.GetAdjective] retoryce oraz polityce wobec krajów Beneluksu. \n\nMniejszość niemiecka w Belgii była stałym elementem niemieckiej propagandy, ale tym razem została zaledwie wspomniana, a jednocześnie podkreślono, że Belgia to \"sztuczny twór, a nie państwo. To zaledwie zbiór narodów połączonych ze sobą bez ładu i składu\". Sporo uwagi poświęcono też dużej społeczności francuskojęzycznej."
 lar_news.7.a: "Musimy wzmocnić naszą obronę!"
 lar_news.7.b: "Francja jest pewna siebie."
 lar_news.7.c: "Małe państwa europejskie drżą w posadach."
 lar_news.7.d: "Czas nakreślić od nowa europejskie granice."
 lar_news.7.e: "Rozsądne porozumienie dwóch krajów."
 lar_news.8.t: "[FRA.GetLeader] obejmuje tron Francji"
 lar_news.8.desc: "[This.GetFrenchCoronationCity] – podczas uroczystej ceremonii [FRA.GetLeader] oficjalnie przyjął tytuł: [This.GetFrenchRoyalTitle]. \n\nDoszedł on do władzy, ponieważ Trzecia Republika nie potrafiła zagwarantować stabilności politycznej w warunkach coraz silniej nakreślanych przez gwałtowne starcia pomiędzy skrajnymi obozami politycznego spektrum. Teraz stanął przed trudnym zadaniem odbudowy i ponownego zjednoczenia głęboko podzielonego kraju. Wielu obserwatorów wskazuje na rolę, jaką skrajna prawica odegrała w przejęciu przez niego władzy, co może wskazywać, że \"[This.GetFrenchRoyalTitle]\" jest władcą pozostającym na łasce prawicowego motłochu."
 lar_news.8.a: "Kolejny kraj wraca do naturalnego porządku rzeczy."
 lar_news.8.b: "Wkrótce czeka ich kolejna rewolucja."
 lar_news.8.c: "Powrót do czasów uznanych za dawno minione."
 lar_news.8.d: "Niech żyje [FRA.GetLeader]!"
 lar_news.8.e: "Nie trzeba nam takich władców absolutnych!"
