 bba_africa_news.1.t: "Utworzenie Federacji Wschodnioafrykańskiej"
 bba_africa_news.1.desc: "W latach 20. sekretarz kolonialny, Leo Amery, zamierzał stworzyć rządzone przez białych Królestwo Wschodnioafrykańskie złożone z Kenii, Ugandy i Tanganiki. Spotkało się to ze sprzeciwem i nie doszło do skutku. Jednak rdzenne ludy Afryki Wschodniej wykorzystały tę koncepcję jako podstawę utworzenia własnego narodu, dzięki czemu stały się silniejsze niż kiedykolwiek. Zapowiedziały, że kończy się epoka europejskich rządów w Afryce!"
 bba_africa_news.1.a: "Wreszcie jesteśmy jednością!"
 bba_africa_news.1.b: "Czy to koniec epoki kolonialnej?"
 bba_africa_news.2.t: "Róg Afryki został zjednoczony"
 bba_africa_news.2.desc: "Po wiekach podziałów i walk ludy Rogu Afryki zostały zjednoczone pod flagą jednego państwa. Kiedyś już prawie do tego doszło, ale ambicje myślących tylko o sobie nacjonalistów zawsze były przeszkodą psującą relacje między ludźmi. Jednak teraz władca tego obszaru, [ROOT.GetLeader], ogłasza, że państwo nie będzie działało tylko na rzecz jednej grupy, lecz stanie się czynnikiem jednoczącym wszystkich mieszkających tam ludzi. Tym razem region ma pozostać spokojny, bogaty i zjednoczony po wsze czasy."
 bba_africa_news.2.a: "Liczymy na spokój i bogactwo"
 bba_africa_news.2.b: "Co to oznacza dla regionu?"
 bba_africa_news.3.t: "Utworzono Organizację Afrykańskiej Jedności"
 bba_africa_news.3.desc: "Dzięki utworzeniu organizacji międzyrządowej kraje afrykańskie zaczęły ze sobą współpracować. Ta nowa Organizacja Afrykańskiej Jedności ma wspierać bezpieczeństwo i rozwój gospodarczy państw członkowskich. Czas pokaże, czy pozostaną wierne tym górnolotnym ideałom."
 bba_africa_news.3.a: "To wspaniała inicjatywa!"
 bba_africa_news.3.b: "Co za fatalna koncepcja."
 bba_africa_news.4.t: "Utworzenie Unii Afrykańskiej"
 bba_africa_news.4.desc: "Wielu powątpiewało w zdolność Organizacji Afrykańskiej Jedności do spełnienia złożonych obietnic, jednak członkowie organizacji stwierdzili, że zamierzają pogłębić integrację, tworząc federację państw w ramach większej Unii Afrykańskiej. Pełna integracja ustrojów politycznych poszczególnych krajów członkowskich będzie wymagała wiele pracy, ale wygląda na to, że w Afryce rodzi się nowe światowe mocarstwo."
 bba_africa_news.4.a: "Zjednoczeni zwyciężamy, podzieleni upadamy!"
 bba_africa_news.4.b: "To do niczego nie doprowadzi."
