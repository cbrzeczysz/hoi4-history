 BBA_ethiopia_communist_events.52.t: "[ETH.GetNameDefCap] zrywa więzi z rządem [SOV.GetAdjective]"
 BBA_ethiopia_communist_events.52.desc: "Władze [ETH.GetAdjective] zorganizowały operację odebrania nam wpływu na działalność tego kraju. Personel [SOV.GetAdjective] przebywający w stolicy ([ETH.Capital.GetCapitalVictoryPointName]) został odeskortowany przez żołnierzy [ETH.GetAdjective] do prowizorycznych aresztów, po czym [ETH.Getleader] poinformował naszego ambasadora, że przejmuje pełną kontrolę nad działalnością państwa [ETH.GetAdjective] Jeśli szybko zareagujemy, możemy odzyskać panowanie nad sytuacją. Jednak czas na działanie błyskawicznie się kurczy."
 BBA_ethiopia_communist_events.52.a: "Mamy ważniejsze sprawy."
 BBA_ethiopia_communist_events.52.b: "Pokażemy im, że błądzą."
 BBA_ethiopia_communist_events.53.t: "[SOV.GetNameDefCap] odmawia wysłania doradców"
 BBA_ethiopia_communist_events.53.desc: "Ku naszemu wielkiemu rozczarowaniu [SOV.GetAdjective] dyplomaci poinformowali nas, że w tej chwili nie mogą przysłać do nas żadnych żołnierzy. Twierdzą, że są zbyt zaniepokojeni bezpieczeństwem w ich najbliższym sąsiedztwie. Jednak na znak dobrej woli wysłali nam dostawę wyposażenia piechoty."
 BBA_ethiopia_communist_events.53.a: "Lepsze to niż nic."
 BBA_ethiopia_communist_events.54.t: "Potajemna pomoc od: [JAP.GetNameDef]"
 BBA_ethiopia_communist_events.54.desc: "Od jakiegoś czasu nasze wysiłki wspierają coraz to nowe rzesze [JAP.GetAdjective] ochotników, dowiedzieliśmy się także, że [JAP.Capital.GetCapitalVictoryPointName] zamierza wysłać nam wsparcie w postaci wyposażenia dla piechoty. To zapewni rewolucji ogromny rozpęd. Jednakże rząd [JAP.GetAdjective] życzy sobie, byśmy nie ujawniali pochodzenia tego sprzętu, ponieważ chce uniknąć konsekwencji dyplomatycznych od innych mocarstw."
 BBA_ethiopia_communist_events.54.a: "Jesteśmy wam wdzięczni, towarzysze!"
 BBA_ethiopia_communist_events.55.t: "[JAP.GetAdjective] wywrotowcy uciekają z Cesarstwa"
 BBA_ethiopia_communist_events.55.desc: "Kempeitai donoszą, że pewna liczba dywersantów umknęła cesarskiej jurysdykcji na pokładach statków towarowych płynących do Afryki Wschodniej. Podobno pośród nich byli $IA_sakutaro_iwasa$ i $IA_sanshiro_ishikawa$. Najpewniej zamierzają dołączyć do [ETH.GetAdjective] ruchu rewolucyjnego."
 BBA_ethiopia_communist_events.55.a: "Problem rozwiązał się sam."
 BBA_ethiopia_communist_events.55.b: "[JAP.GetName] domaga się natychmiastowej ekstradycji tych zdrajców!"
 BBA_ethiopia_communist_events.56.t: "[JAP.GetName]: siły ochotnicze w drodze do Afryki Wschodniej"
 BBA_ethiopia_communist_events.56.desc: "Wywiad poinformował nas, że pomógł pewnej liczbie ochotników bezpiecznie dotrzeć do Afryki Wschodniej, by mogli wesprzeć tam ruch rewolucyjny. Wśród nich byli $IA_sakutaro_iwasa$ i $IA_sanshiro_ishikawa$. "
 BBA_ethiopia_communist_events.56.a: "Ganbare, towarzysze!"
 BBA_ethiopia_communist_events.56.b: "Może jesteśmy w stanie zrobić coś więcej, by wesprzeć [ETH.GetAdjective] wysiłki..."
 BBA_ethiopia_communist_events.57.t: "[JAP.GetNameDefCap] żąda, by $IA_sakutaro_iwasa$ i $IA_sanshiro_ishikawa$ zostali poddani ekstradycji"
 BBA_ethiopia_communist_events.57.desc: "Rząd [JAP.GetAdjective] oficjalnie żąda, by każdy poddany z ich kraju, który przyjedzie do nas z zamiarem dołączenia do rewolucji, został poddany ekstradycji. Choć nie znamy ich zamiarów, to z tych słów jasno wynika, że jeśli nie spełnimy ich żądania, czekają nas konsekwencje."
 BBA_ethiopia_communist_events.57.a: "Nie ulegamy reakcyjnym groźbom. A co do ich cesarza..."
 BBA_ethiopia_communist_events.58.t: "Relacje [ETH.GetAdjective]-[JAP.GetAdjective] zrujnowane"
 BBA_ethiopia_communist_events.58.desc: "Jak można się było spodziewać, rewolucyjna hołota rządząca państwem [ETH.GetNameDef] odmówiła ekstradycji [JAP.GetAdjective] opozycjonistów, którzy tam dotarli. Ich odpowiedź, która w rażący sposób łamie zasady protokołów dyplomatycznych, zawiera również liczne groźby wobec naszego cesarza!"
 BBA_ethiopia_communist_events.58.a: "Czego innego można się spodziewać po głupcach, którzy niszczą własne dziedzictwo?"
 BBA_ethiopia_communist_events.58.b: "Nie pozwolimy, by nas tak znieważano!"
 BBA_ethiopia_communist_events.59.t: "Embargo [JAP.GetAdjective]"
 BBA_ethiopia_communist_events.59.desc: "Wygląda na to, że nasza ostatnia odmowa spełnienia [JAP.GetAdjective] żądań trafiła ich rząd w czułe miejsce. Ogłosili, że w najbliższej przyszłości nałożą na nas embargo z powodu \"szkodliwych działań ideologicznych\" w Afryce Wschodniej."
 BBA_ethiopia_communist_events.59.a: "Stosunki handlowe z nimi i tak nie są nam potrzebne."
 BBA_ethiopia_communist_events.60.t: "[FROM.GetName] odrzuca propozycję pokoju"
 BBA_ethiopia_communist_events.60.desc: "Ambasadorowie państwa [FROM.GetAdjective] odrzucili naszą propozycję pokoju. Twierdzą, że atak na ich kraj był całkowicie nieuzasadniony i dlatego mogą przyjąć tylko naszą bezwarunkową kapitulację, ponieważ stanowimy zagrożenie dla pokoju w regionie."
 BBA_ethiopia_communist_events.60.a: "Co za hipokryzja, ich imperialistyczne okrucieństwo można zatrzymać tylko siłą."
 BBA_ethiopia_communist_events.61.t: "[FROM.GetNameDefCap] proponuje zawarcie pokoju w zamian za [?ETH.ETH_disputed_colony.GetAdjective] niepodległość"
 BBA_ethiopia_communist_events.61.desc: "Dyplomaci [FROM.GetAdjective] złożyli nam propozycję zawarcia pokoju. Oferta zakłada, że zrzeczemy się roszczeń wobec terytorium [?ETH.ETH_disputed_colony.GetAdjective], które w czasie tego konfliktu odebrały nam wojska [FROM.GetAdjective] Dyplomaci twierdzą też, że na wyzwolonych ziemiach [?ETH.ETH_disputed_colony.GetAdjective] odbędą się wybory, które wyłonią nowy rząd. Trudno powiedzieć, czy będzie to uczciwe głosowanie."
 BBA_ethiopia_communist_events.61.a: "Nie oddamy naszego terytorium."
 BBA_ethiopia_communist_events.61.b: "Musimy się zgodzić."
 BBA_ethiopia_communist_events.62.t: "[FROM.GetName] przyjmuje propozycję pokoju"
 BBA_ethiopia_communist_events.62.desc: "Dyplomaci [FROM.GetAdjective] poinformowali nas, że ich rząd jest gotów zrezygnować z roszczeń do wyzwolonego przez nas [?ETH.ETH_disputed_colony.GetAdjective] terytorium. Ich wojska już wycofują się na nowo wykreślone granice w tym regionie."
 BBA_ethiopia_communist_events.62.a: "Heroiczne zwycięstwo nad imperializmem!"
 BBA_african_union_events.1.t: "Członkostwo w Organizacji Afrykańskiej Jedności"
 BBA_african_union_events.1.desc: "Organizacja Afrykańskiej Jedności przegłosowała zaproponowanie nam statusu państwa członkowskiego. Celem Organizacji jest połączenie krajów afrykańskich, by omawiać wspólne interesy i współpracę. Jeśli do niej wstąpimy, może pojawić się możliwość zawarcia z państwami członkowskimi umów o wzajemnej obronie. Musielibyśmy jednak przestrzegać zasad tej organizacji."
 BBA_african_union_events.1.a: "Członkostwo może przynieść nam korzyści."
 BBA_african_union_events.1.b: "Nie interesuje nas członkostwo w tym klubie."
 BBA_african_union_events.2.t: "[FROM.GetNameDefCap] wstępuje do Organizacji Afrykańskiej Jedności"
 BBA_african_union_events.2.desc: "[FROM.GetNameDefCap] przyjmuje ofertę członkostwa w Organizacji Afrykańskiej Jedności. Oby był to początek lepszej współpracy między naszymi krajami. "
 BBA_african_union_events.2.a: "Razem jesteśmy silniejsi."
 BBA_african_union_events.3.t: "[FROM.GetNameDefCap] odmawia wstąpienia do Organizacji Afrykańskiej Jedności"
 BBA_african_union_events.3.desc: "[FROM.GetNameDefCap] odrzuca naszą propozycję członkostwa w Organizacji Afrykańskiej Jedności. Trudno powiedzieć, czy stoi za tym tylko polityka wewnętrzna, czy też sygnał, że cele ich polityki zagranicznej nie pokrywają się z naszymi. Może w przyszłości do nas dołączą."
 BBA_african_union_events.3.a: "Szkoda."
 BBA_african_union_events.4.t: "Członkostwo w: [ETH_GetCentralBankName]"
 BBA_african_union_events.4.desc: "Organizacja Afrykańskiej Jedności stworzyła Afrykański [ETH_GetCentralBankName], mający zarządzać walutą powiększającej się organizacji. Celem wszystkich członków jest posiadanie wspólnej waluty i rozpoczęcie integracji ich gospodarek. W przyszłości może to przynieść korzyści ekonomiczne, ale przystąpienie do tej organizacji wywoła sporo krótkoterminowych problemów, zanim obywatele przywykną do nowej waluty."
 BBA_african_union_events.4.a: "Krótkotrwałe bolączki będą tego warte."
 BBA_african_union_events.4.b: "To zaszkodzi naszej gospodarce."
 BBA_african_union_events.5.t: "[FROM.GetNameDefCap] odmawia przystąpienia do: [ETH_GetCentralBankName]"
 BBA_african_union_events.5.desc: "[FROM.GetNameDefCap]: rząd odmawia przystąpienia do nowej instytucji ([ETH_GetCentralBankName]). Woli w najbliższej przyszłości zachować kontrolę nad własną walutą i cłami."
 BBA_african_union_events.5.a: "To krótkowzroczna decyzja."
 BBA_african_union_events.6.t: "[FROM.GetNameDefCap] dołącza do: [ETH_GetCentralBankName]"
 BBA_african_union_events.6.desc: "[FROM.GetNameDefCap] zgadza się przystąpić do nowej instytucji ([ETH_GetCentralBankName]) i już zaczyna proces integracji własnej waluty z naszą. Handel między naszymi krajami wkrótce stanie się znacznie łatwiejszy."
 BBA_african_union_events.6.a: "Mądra decyzja."
 BBA_african_union_events.7.t: "Rada Wykonawcza Organizacji Afrykańskiej Jedności"
 BBA_african_union_events.7.desc: "Organizacja Afrykańskiej Jedności ustanowiła radę wykonawczą, której zadaniem jest zarządzanie polityką jej członków. W radzie zasiadają przedstawiciele państw członkowskich, którzy starają się budować wspólną politykę zagraniczną i wewnętrzną. Wstąpienie do rady byłoby krokiem ku pełnej integracji politycznej oraz gospodarczej z pozostałymi krajami członkowskimi. Jednak decyzja o wstąpieniu pozbawiłaby nas obecnej niezależności politycznej."
 BBA_african_union_events.7.a: "Jesteśmy chętni do dalszej integracji."
 BBA_african_union_events.7.b: "Nie pisaliśmy się na to."
 BBA_african_union_events.8.t: "[FROM.GetNameDefCap] wstępuje do rady wykonawczej"
 BBA_african_union_events.8.desc: "Rząd [FROM.GetAdjective] zgodził się wstąpić do rady wykonawczej Afrykańskiej Organizacji Jedności. Właśnie trwa podpisywanie odpowiednich traktatów uznających władzę rady nad wszystkimi kwestiami prawnymi."
 BBA_african_union_events.8.a: "Jesteśmy krok bliżej do całkowitej integracji."
 BBA_african_union_events.9.t: "[FROM.GetNameDefCap] odmawia wstąpienia do rady wykonawczej"
 BBA_african_union_events.9.desc: "Rząd [FROM.GetAdjective] odmawia wstąpienia do rady wykonawczej Organizacji Afrykańskiej Jedności. [FROM.GetLeader] martwi się o niepodległość swojego kraju i obawia utrudnień w zawieraniu porozumień z krajami spoza organizacji bez zgody rady."
 BBA_african_union_events.9.a: "A więc po co w ogóle są krajem członkowskim?"
 BBA_african_union_events.10.t: "[FROM.GetNameDefCap] promuje Organizację Afrykańskiej Jedności"
 BBA_african_union_events.10.desc: "[FROM.GetNameDefCap] rozpoczyna w naszym kraju kampanię propagandową, mającą poprawić wizerunek Organizacji Afrykańskiej Jedności. Niewątpliwie chcą w ten sposób naciskać nas w kwestii większej integracji."
 BBA_african_union_events.10.a: "Nie powinni wtrącać się w nasze sprawy."
 BBA_african_union_events.11.t: "Naciski [FROM.GetAdjective]"
 BBA_african_union_events.11.desc: "[FROM.GetNameDefCap] grozi członkom naszego rządu, by w ten sposób zmusić nas do przyjęcia wspólnych celów politycznych. Niewątpliwie ma to zachęcić nas do większej integracji z Organizacją Afrykańskiej Jedności."
 BBA_african_union_events.11.a: "W przyszłości będziemy ostrożniejsi."
 BBA_african_union_events.11.b: "[ETH.GetLeader] nas nie zastraszy."
 BBA_african_union_events.12.t: "Rozpoczyna się proces całkowitej integracji"
 BBA_african_union_events.12.desc: "Unia Afrykańska rozpoczęła proces pełnej integracji naszego kraju z jej strukturami. Oby otworzyło to lepszy rozdział w historii naszego ludu, ale na razie trudno powiedzieć, co będzie ostatecznie celem Unii Afrykańskiej."
 BBA_african_union_events.12.a: "Wiedzieliśmy, że ten dzień kiedyś nadejdzie."
 BBA_african_union_events.13.t: "[FROM.GetNameDefCap] opuszcza Organizację Afrykańskiej Jedności"
 BBA_african_union_events.13.desc: "[FROM.GetLeader] ogłasza, że [FROM.GetNameDef] opuszcza Organizację Afrykańskiej Jedności. Powodem tej decyzji są obawy o kierunek, w którym podąża organizacja, padają też oskarżenia o sprzeniewierzenie się wartościom, na których została stworzona."
 BBA_african_union_events.13.a: "Wszyscy pozostaniemy przy swoich racjach"
 BBA_african_union_events.14.t: "[FROM.GetNameDefCap] opuszcza Organizację Afrykańskiej Jedności"
 BBA_african_union_events.14.desc: "[FROM.GetLeader] ogłasza, że [FROM.GetNameDef] opuszcza Organizację Afrykańskiej Jedności. Powodem tej decyzji są obawy o kierunek, w którym podąża organizacja, padają też oskarżenia o sprzeniewierzenie się wartościom, na których została stworzona."
 BBA_african_union_events.14.a: "Wszyscy pozostaniemy przy swoich racjach."
 BBA_african_union_events.14.b: "To oburzające!"
 BBA_african_union_events.15.t: "Porozumienie obronne Organizacji Afrykańskiej Jedności"
 BBA_african_union_events.15.desc: "Organizacja Afrykańskiej Jedności zaproponowała zawarcie przez kraje członkowskie porozumienia obronnego. Zakładałoby ono, że atak na dowolnego z członków byłby uznany za atak na wszystkich sygnatariuszy porozumienia. Mogłoby to zniechęcić obce kraje do atakowania członków organizacji i zapobiegać wojnom pomiędzy członkami."
 BBA_african_union_events.15.a: "To zapobiegnie konfliktom."
 BBA_african_union_events.15.b: "Nie interesuje nas takie porozumienie."
 BBA_african_union_events.16.t: "[FROM.GetNameDefCap] nie zgadza się na porozumienie obronne"
 BBA_african_union_events.16.desc: "[FROM.GetNameDefCap] nie zgadza się na porozumienie obronne Organizacji Afrykańskiej Jedności. Nie wiadomo, czy oznacza to zmianę w ich długofalowym stosunku do organizacji, czy też porozumienie wpłynęłoby niekorzystnie na ich politykę wewnętrzną."
 BBA_african_union_events.16.a: "To bardzo podejrzane."
 BBA_african_union_events.17.t: "[FROM.GetNameDefCap] dołącza do paktu obronnego"
 BBA_african_union_events.17.desc: "[FROM.GetNameDefCap] przystępuje do paktu obronnego Organizacji Afrykańskiej Jedności. Teraz jesteśmy zobowiązani do wzajemnej obrony w przypadku ataku na którekolwiek z państw członkowskich."
 BBA_african_union_events.17.a: "Wspaniałe wieści."
 BBA_african_union_events.18.t: "Powołano się na porozumienie obronne Organizacji Afrykańskiej Jedności"
 BBA_african_union_events.18.desc: "Zaatakowano sygnatariusza porozumienia obronnego Organizacji Afrykańskiej Jedności. Jako sygnatariusze tego dokumentu jesteśmy teraz zobowiązani do udzielenia pomocy wojskowej. Jeśli odmówimy, na pewno zostaniemy usunięci z paktu, a nasze stosunki dyplomatyczne z resztą sygnatariuszy ulegną pogorszeniu."
 BBA_african_union_events.18.a: "Oczywiście, że staniemy w ich obronie."
 BBA_african_union_events.18.b: "Może podpisanie tego paktu było błędem."
 BBA_african_union_events.19.t: "[FROM.GetNameDefCap] pomoże nam w obronie"
 BBA_african_union_events.19.desc: "[FROM.GetName] zgadza się dotrzymać zobowiązań obronnych wynikających z porozumienia obronnego Organizacji Afrykańskiej Jedności."
 BBA_african_union_events.19.a: "Razem zwyciężymy."
 BBA_african_union_events.20.t: "[FROM.GetNameDefCap] łamie porozumienie obronne"
 BBA_african_union_events.20.desc: "[FROM.GetName] odmawia wypełnienia zobowiązań obronnych, mimo że jest sygnatariuszem porozumienia obronnego Organizacji Afrykańskiej Jedności. Rozpoczęliśmy procedurę usunięcia ich z naszego paktu."
 BBA_african_union_events.20.a: "Zdradzili nas wszystkich."
 BBA_african_union_events.21.t: "Wzrost gospodarczy państwa [THIS.GetAdjective]"
 BBA_african_union_events.21.desc: "W ostatnim czasie wydajność naszej gospodarki spadła, czego powodem jest wprowadzenie nowej waluty, której emitentem jest [ETH_GetCentralBankName]. Jednak produkcja i wydajność zaczynają znowu rosnąć, bijąc przy tym wcześniejsze rekordy. Ekonomiści wiążą ten wzrost ze zniesieniem barier handlowych między państwem [THIS.GetAdjective] i pozostałymi krajami członkowskimi używającymi wspólnej waluty, co pozwoliło na pogłębienie integracji naszych gospodarek."
 BBA_african_union_events.21.a: "Wreszcie mamy korzyści."
 BBA_african_union_events.22.t: "[FROM.GetNameDef]: nieudana próba zastraszenia"
 BBA_african_union_events.22.desc: "Przywództwo [FROM.GetAdjective] zareagowało oburzeniem na nasze próby zastraszenia go. Wątpliwe, by w najbliższej przyszłości było skłonne do współpracy z nami."
 BBA_african_union_events.22.a: "Nie mogą robić tego w nieskończoność."
 BBA_african_union_events.23.t: "[FROM.GetNameDef]: udana próba zastraszenia"
 BBA_african_union_events.23.desc: "Przywództwo [FROM.GetAdjective] działało zdecydowanie, by rozwiać nasze obawy dotyczące uzgadniania wspólnej polityki Organizacji Afrykańskiej Jedności. Obiecało nam nawet konsultowanie się z naszymi ambasadorami przed podjęciem wszelkich nieprzemyślanych decyzji."
 BBA_african_union_events.23.a: "Doskonale."
 ####### ITALY ######
 BBA_italy_second_italo_ethiopian_war.1.t: "Rząd [FROM.GetAdjective] proponuje zawarcie pokoju"
 BBA_italy_second_italo_ethiopian_war.1.desc: "[FROM.GetName] bronią się ostatkiem sił! Nasze potężne armie zadały tak wielkie straty [FROM.GetAdjective] żołnierzom, że ci czołgają się na kolanach i błagają o pokój. Nasz kraj jest rozdarty wojną i chętnie byśmy się na to zgodzili, lecz możliwe, że mamy wspaniałą okazję na wyciągnięcie większych korzyści z tego zwycięstwa i dopilnowanie, by żaden nierozsądny kraj europejski nie próbował więcej podbić niepokonanej Etiopii!"
 BBA_italy_second_italo_ethiopian_war.1.a: "W takim razie pokój!"
 BBA_italy_second_italo_ethiopian_war.1.b: "Nigdy, nacierać dalej!"
 BBA_italy_second_italo_ethiopian_war.2.t: "[FROM.GetName] zgadza się na [ROOT.GetAdjective] propozycję pokoju"
 BBA_italy_second_italo_ethiopian_war.2.desc: "Abisyńczycy przyjęli naszą szczodrą ofertę pokoju. Nie jest to chwalebne zwycięstwo, na jakie liczyliśmy w tej wojnie, ale przynajmniej możemy cieszyć się faktem, że się skończyła. Uporamy się z tym upokorzeniem, tak jak wiele razy w przeszłości, i wyjdziemy z niego z podniesioną głową - silniejsi niż kiedykolwiek!"
 BBA_italy_second_italo_ethiopian_war.2.a: "Co za kompromitująca afera..."
 BBA_italy_second_italo_ethiopian_war.3.t: "[FROM.GetName] odrzuca [ROOT.GetAdjective] propozycję pokoju"
 BBA_italy_second_italo_ethiopian_war.3.desc: "Jeśli chcą wojny, to ją dostaną! Abisyńczycy odrzucili naszą szczodrą ofertę pokoju i są zdeterminowani do dalszej walki. Pokażemy tym niewdzięcznym głupcom, jak wygląda włoskie męstwo! To tylko drobna niedogodność. Odeprzemy ich do gór i tam przygwoździmy do muru."
 BBA_italy_second_italo_ethiopian_war.3.a: "Odmienimy losy tej wojny!"
 #1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events
 BBA_italy_missiolinis.02_north.t: "Stagnacja na froncie północnym"
 BBA_italy_missiolinis.02_north.desc: "Nie widać oczekiwanych sukcesów naszej kontrofensywy w północnej Abisynii. Duce jest przekonany, że cały świat śmieje się z niego i z braku postępów w wojnie. Jest bliski podjęcia decyzji o przejęciu dowodzenia nad ofensywą północną, dzięki czemu żołnierze mieliby odpowiednią motywację do walki."
 BBA_italy_missiolinis.02_north.a: "Zwyciężymy, kiedyś"
 BBA_italy_missiolinis.02_north.b: "Musimy zmienić przywództwo!"
 BBA_italy_missiolinis.02_north.c: "Zdumiewająca porażka!"
 BBA_italy_missiolinis.04_south.t: "Stagnacja na froncie południowym"
 BBA_italy_missiolinis.04_south.desc: "Kontrofensywa na południu Abisynii nie osiągnęła celów wskazanych przez Duce, co rozjuszyło go tak, że przez wiele godzin utyskiwał na otaczających go niekompetentnych idiotów. Chyba jest przekonany, że naczelne dowództwo spiskuje przeciwko niemu, a generałowie pragną porażki w trwającej wojnie."
 BBA_italy_missiolinis.04_south.a: "Zwyciężymy, kiedyś"
 BBA_italy_missiolinis.04_south.b: "Musimy zmienić przywództwo!"
 BBA_italy_missiolinis.04_south.c: "Zdumiewająca porażka!"
 BBA_italy_missiolinis.03_north.t: "Sukces w Etiopii Północnej"
 BBA_italy_missiolinis.03_north.desc: "Mussolini podziwia armie w północnej Abisynii i chwali je za odepchnięcie zajadłych wrogów. Oczywiście nigdy nie wątpił w możliwości naszych wojsk, których siłą napędową jest charyzma Duce i narzędzia umożliwiające kolejne zwycięstwa."
 BBA_italy_missiolinis.03_north.a: "Są w odwrocie!"
 BBA_italy_missiolinis.05_south.t: "Sukces w Etiopii Południowej"
 BBA_italy_missiolinis.05_south.desc: "Mussolini, nieposiadający się z radości po niedawnych sukcesach w południowej Abisynii, pochwalił męstwo żołnierzy włoskich i ich zaangażowanie w dążenie do zakończenia tego konfliktu. Nigdy nie miał wątpliwości i wierzył, że nasze armie będą górą, bo przecież otrzymały odpowiednie wsparcie od swego Duce."
 BBA_italy_missiolinis.05_south.a: "Odepchnęliśmy wroga!"
 BBA_italy_missiolinis.11.t: "Koniec wojny"
 BBA_italy_missiolinis.11.desc: "Duce chce teraz szybko zakończyć wojnę w Abisynii, by Włochy mogły szukać chwały gdzie indziej. Podbicie starożytnych terenów Aksum umocniłoby pozycję Italii jako jednego z najpotężniejszych imperiów świata. \n\nWszystkie broniące się abisyńskie twierdze mają być zdobyte, a abisyńskie ziemie muszą znaleźć się we włoskich rękach."
 BBA_italy_missiolinis.11.a: "Wróg zostanie pokonany!"
 BBA_italy_missiolinis.12.t: "Wojna toczy się dalej"
 BBA_italy_missiolinis.12.desc: "To, że Abisynia nadal jest wolna i stawia opór inwazji, rozjuszyło Duce, który wściekał się przez wiele godzin, nazywając całą operację wstydem nie tylko dla niego, ale także dla Włoch i narodu włoskiego. Gdyby osobiście dowodził ostatnimi fazami wojny, ta już dawno by się skończyła, a przynajmniej tak powtarza do znudzenia każdemu, kto się napatoczy."
 BBA_italy_missiolinis.12.a: "Abisyńczycy zaciekle się bronią"
 BBA_italy_missiolinis.13.t: "Podbój Etiopii"
 BBA_italy_missiolinis.13.desc: "Mussolini jest w ekstazie i z dumą opowiada mniej lub bardziej chętnym słuchaczom o naszym niedawnym zwycięstwie. Mimo wielu przeciwności nigdy nie wątpił we włoski triumf w Abisynii. Wreszcie pomściliśmy porażkę w pierwszej wojnie włosko-abisyńskiej! \n\nDuce ogłosił ten podbój zwycięstwem ustroju faszystowskiego i jego rządu. Stwierdził też, że naród włoski stał się silniejszy i bardziej zjednoczony niż kiedykolwiek wcześniej."
 BBA_italy_missiolinis.13.a: "Krew napędza tryby historii"
 BBA_italy_missiolinis.21.t: "Spacyfikuj Etiopię"
 BBA_italy_missiolinis.21.desc: "Duce ogłosił publicznie, że Abisyńczycy zostali zmiażdżeni i wycofują się w popłochu, a porażka złamała ich ducha walki. Jednak prywatnie przeklina opór Abisyńczyków wobec włoskich rządów. Duce wydał rozkaz zduszenia miejscowej opozycji i wprowadzenia praw, które ułatwią panowanie nad społeczeństwem. Cały kraj ma zostać spacyfikowany i jak najszybciej stać się częścią Włoch."
 BBA_italy_missiolinis.21.a: "Zaprowadzimy pokój i stabilizację"
 BBA_italy_missiolinis.22.t: "Etiopia nadal stawia opór"
 BBA_italy_missiolinis.22.desc: "Abisynia jest jeszcze daleka od przegranej, a opór wobec włoskiej okupacji pozostaje niezłomny. Duce w gorzkich słowach wypowiada się zarówno o Abisyńczykach, jak i próbach zdławienia ich oporu. Nazwał tę operację wstydem dla całego kraju. Narzeka na nieokrzesany wygląd i maniery włoskich kolonistów, które nie pozwalają im wzbudzić szacunku wśród miejscowej ludności."
 BBA_italy_missiolinis.22.a: "Abisyńczycy są silniejsi, niż się spodziewaliśmy"
 BBA_italy_missiolinis.23.t: "Pacyfikacja Etiopii"
 BBA_italy_missiolinis.23.desc: "W końcu zdławiliśmy opór Abisynii i, od pasm górskich aż po pustynne równiny, jej lud stał się częścią włoskiej wspólnoty. Zachwycony Mussolini stwierdził, że wreszcie może skierować swą uwagę na inne sprawy, by Italia mogła się rozwijać i sięgać po to, co jest jej prawowitą własnością."
 BBA_italy_missiolinis.23.a: "Włochy zwyciężyły"
 BBA_italy_missiolinis.31.t: "Program industrializacji"
 BBA_italy_missiolinis.31.desc: "Duce chce, żeby Włochy prawdziwie się rozwijały, dlatego zaplanował zwiększenie potencjału naszego przemysłu. Aby stworzyć bogate państwo, musimy mieć więcej fabryk, które obsłużą rozwój naszego aspirującego do prawdziwej wielkości imperium."
 BBA_italy_missiolinis.31.a: "Rozbudowa przemysłu"
 BBA_italy_missiolinis.32.t: "Powolne postępy industrializacji"
 BBA_italy_missiolinis.32.desc: "Duce wyraził zaniepokojenie brakiem postępów w zwiększaniu potencjału naszego przemysłu. Narzeka na ograniczające go czynniki - z których żaden nie jest jego winą - niepozwalające na sprawną realizację marzenia o bogatej Italii."
 BBA_italy_missiolinis.32.a: "Musimy bardziej się przyłożyć"
 BBA_italy_missiolinis.33.t: "Udany program industrializacji"
 BBA_italy_missiolinis.33.desc: "Mussolini uznał nowo powstałe fabryki za pierwszy krok na drodze do modernizacji włoskiego przemysłu. Duce jest bardzo zadowolony ze zwiększenia potencjału produkcyjnego kraju, bo umożliwia mu to dalszą realizację wizji wielkich Włoch."
 BBA_italy_missiolinis.33.a: "Pierwszy krok ku wielkości"
 BBA_italy_missiolinis.41.t: "Wzmocnienie wojska"
 BBA_italy_missiolinis.41.desc: "Podobnie jak kiedyś Cesarstwo Rzymskie, nasze rozrastające się imperium potrzebuje silnej armii, która ochroni je przed hordami barbarzyńców czyhających u naszych granic. Duce jest przekonany, że jeśli Włochy mają konkurować z innymi mocarstwami, muszą mieć możliwość poparcia swoich słów siłą. W przeciwnym razie nikt nie potraktuje nas poważnie!"
 BBA_italy_missiolinis.41.a: "Za Włochy!"
 BBA_italy_missiolinis.42.t: "Nieudana rozbudowa wojska"
 BBA_italy_missiolinis.42.desc: "Zbyt mała liczba żołnierzy włoskich to nieustające zmartwienie Duce, który uważa za słaby punkt nasze rozległe granice z rywalami. Wódz jest rozczarowany naszą nieudaną próbą zwiększenia liczebności armii i zaczął kwestionować zaangażowanie obywateli w sprawę odbudowy wielkich Włoch."
 BBA_italy_missiolinis.42.a: "Włochy będą chronione, jakoś"
 BBA_italy_missiolinis.43.t: "Powiększone wojsko włoskie"
 BBA_italy_missiolinis.43.desc: "Mussolini osobiście dokonał inspekcji nowo utworzonych jednostek, które mają strzec naszych granic i poszerzać je, jeśli tylko Duce uzna to za konieczne. Wódz jest bardzo zadowolony ze zwiększenia liczby dywizji i przechwala się, że dzięki jego dalekowzroczności Włochy posiadają liczącą się armię, której siły nie mogą lekceważyć nasi wrogowie."
 BBA_italy_missiolinis.43.a: "Włochy są bezpieczne"
 BBA_italy_missiolinis.51.t: "Rozbuduj flotę ciężarówek zaopatrzeniowych"
 BBA_italy_missiolinis.51.desc: "Nasze ostatnie konflikty unaoczniły nam pewne niedociągnięcia w zakresie logistycznego wsparcia armii. Duce dał się przekonać naczelnemu dowództwu do zamówienia nowej floty ciężarówek zaopatrzeniowych. Początkowo domagał się wyprodukowania 5000 nowych włoskich ciężarówek, jednak po namowach zgodził się na zmniejszenie tej liczby, gdy zapewniono go, że będzie ona wystarczająca."
 BBA_italy_missiolinis.51.a: "Przynajmniej to nie 5000 ciężarówek"
 BBA_italy_missiolinis.52.t: "Za mało ciężarówek wsparcia"
 BBA_italy_missiolinis.52.desc: "Nieudana dostawa nowych ciężarówek dla wojska sprawiła, że Duce skrytykował przemysł zaangażowany w ich produkcję i oskarżył przemysłowców o brak wyobraźni. Jest przekonany, że tylko on widzi prawdziwy potencjał Włoch i ich narodu."
 BBA_italy_missiolinis.52.a: "Nasze armie będą musiały obyć się bez tego sprzętu"
 BBA_italy_missiolinis.53.t: "Wzmocnienie floty ciężarówek wsparcia"
 BBA_italy_missiolinis.53.desc: "Mussolini osobiście pogratulował fabrykom zaangażowanym w produkcję nowych ciężarówek dla armii. Nazwał robotników solą ziemi włoskiej. Teraz oczekuje, że jego wojska będą bardziej mobilne, zdolne do szybkiego pokonywania dużych odległości, bez ograniczeń wynikających ze ślamazarnej logistyki."
 BBA_italy_missiolinis.53.a: "Dzięki temu nasze armie na pewno będą niepokonane"
 BBA_italy_missiolinis.61.t: "Program rezerw paliwa"
 BBA_italy_missiolinis.61.desc: "Nowoczesna armia potrzebuje nie tylko żywności, ale też paliwa. Jeśli brakuje tego ostatniego, cała machina wojenna się zatrzymuje. Włoskie naczelne dowództwo wreszcie przekonało Duce, że nowoczesne wojsko utknie na amen, jeśli nie otrzyma dostaw paliwa. Potrzebują go wszystkie rodzaje sił zbrojnych, więc jeśli chcemy odnosić zwycięstwa na polach bitew, musimy posiadać możliwości dostarczania dużych ilości benzyny."
 BBA_italy_missiolinis.61.a: "Musimy gromadzić zapasy paliwa"
 BBA_italy_missiolinis.62.t: "Niewystarczające rezerwy paliwa"
 BBA_italy_missiolinis.62.desc: "Brak zapasów paliwa to nieustanne zmartwienie naczelnego dowództwa, które obawia się przymusowego uziemienia samolotów, zatrzymania okrętów i całych armii. Duce jest przekonany, że Włochy zwyciężą, jak zawsze, lecz jednocześnie rozsierdzony, bo dotąd nie wykonano jego wyraźnych rozkazów."
 BBA_italy_missiolinis.62.a: "Będziemy musieli sobie poradzić"
 BBA_italy_missiolinis.63.t: "Udany program zwiększenia rezerw paliwa"
 BBA_italy_missiolinis.63.desc: "Mussolini nie ma żadnych wątpliwości, że wojsko włoskie jest gotowe do prowadzenia otwartej wojny bez obawy o wyczerpanie się zapasów paliwa. Najwyższe dowództwo raczej nie podziela tej pewności, ale i tak jest zadowolone ze zgromadzonych dotąd rezerw."
 BBA_italy_missiolinis.63.a: "Nasze rezerwy z pewnością okażą się przydatne"
 BBA_italy_missiolinis.71.t: "Rozbudowa sił powietrznych"
 BBA_italy_missiolinis.71.desc: "Odkąd Duce powołał Aeronautica, formacja ta stała się symbolem dumy narodowej i należy obecnie do najwspanialszych sił powietrznych świata. Jedynym problemem są jej niewielkie rozmiary, więc teraz Duce dał się przekonać do wyprodukowania dodatkowych samolotów, które wzmocnią Aeronautica."
 BBA_italy_missiolinis.71.a: "Aeronautica to nasza duma"
 BBA_italy_missiolinis.72.t: "Mizerne siły powietrzne"
 BBA_italy_missiolinis.72.desc: "Produkcja nowych samolotów miała stać się ważnym tematem propagandy Duce, który musi teraz ograniczyć swoje początkowe założenia. Brak dużej liczby nowych maszyn rozjuszył Mussoliniego - wódz szuka kogoś, kogo obwinić można za tę porażkę."
 BBA_italy_missiolinis.72.a: "Kiepska sprawa"
 BBA_italy_missiolinis.73.t: "Udane wzmocnienie sił powietrznych"
 BBA_italy_missiolinis.73.desc: "Mussolini osobiście zainteresował się wzmocnieniem sił powietrznych i wykorzystał produkcję nowych maszyn jako okazję do chwalenia się możliwościami włoskiego przemysłu. Propaganda skoncentrowała się na Aeronautica i w powstałych materiałach wychwala się włoskie lotnictwo oraz myśl techniczną."
 BBA_italy_missiolinis.73.a: "Aeronautica zatriumfuje!"
 BBA_italy_missiolinis.81.t: "Innowacyjne technologie"
 BBA_italy_missiolinis.81.desc: "Duce postanowił ukazać wyższość ustroju faszystowskiego, który może wydajniej koncentrować działania i wykorzystanie zasobów. Mussolini zamierza zaprezentować Włochom, i całemu światu, jak szybko faszyzm może dokonywać wielkich skoków technologicznych. Ma też nadzieję, że doprowadzi to do zjednoczenia pod faszystowskim sztandarem podzielonego historycznie społeczeństwa włoskiego."
 BBA_italy_missiolinis.81.a: "Cały świat to zobaczy"
 BBA_italy_missiolinis.82.t: "Niezadowalający postęp technologiczny"
 BBA_italy_missiolinis.82.desc: "Próba ukazania sił ustroju faszystowskiego zemściła się na Duce, który złorzeczy każdemu, kto znajdzie się blisko niego. Ludzie nie zjednoczyli się pod faszystowskim sztandarem, a zamiast tego stali się bardziej sceptyczni i po kryjomu naśmiewają się z głupoty Mussoliniego. A przynajmniej tak uważa Duce."
 BBA_italy_missiolinis.82.a: "To tylko niewielka przeszkoda"
 BBA_italy_missiolinis.83.t: "Wspaniałe, innowacyjne technologie"
 BBA_italy_missiolinis.83.desc: "Zapowiadany skok technologiczny, którego może dokonać ustrój faszystowski, stał się faktem, a Mussolini czym prędzej pochwalił się innowacjami powstałymi pod jego przywództwem. Mówi to wiele nie tylko o faszyzmie, ale i o Mussolinim oraz jego wizji Włoch. Trudno na razie stwierdzić, czy rezultatem będzie zjednoczenie Włochów, na jakie liczył Duce."
 BBA_italy_missiolinis.83.a: "Za Duce i ojczyznę!"
 BBA_italy_missiolinis.91.t: "Rozbudowa służb wywiadowczych"
 BBA_italy_missiolinis.91.desc: "Udało się przekonać Duce do przeznaczenia dodatkowych środków na nasze służby wywiadowcze, by mogły stać się jednymi z najlepszych na świecie. Później publicznie przechwalał się, że nasi agenci przeniknęli do wszystkich warstw społeczeństwa włoskiego, by zdemaskować komunistów, przestępców i inny szkodliwy element, a następnie postawić ich przed obliczem sprawiedliwości, dzięki czemu Włochy staną się bezpieczniejsze."
 BBA_italy_missiolinis.91.a: "Rozbudujmy służby wywiadowcze"
 BBA_italy_missiolinis.92.t: "Porażka służb wywiadowczych"
 BBA_italy_missiolinis.92.desc: "Zamiast zapowiadanego wzmocnienia służb wywiadowczych doszło do wycieku pewnych tajnych dokumentów, co postawiło naszych agentów w fatalnym świetle. W ujawnionych papierach nie znajdowały się znaczące tajemnice, ale jest to powód do wstydu dla Duce, który jeszcze niedawno przechwalał się skutecznością naszego wywiadu. To nie tylko rozwścieczy Mussoliniego, ale zasieje we włoskiej opinii publicznej i wśród naszych wrogów wątpliwości co do naszego potencjału."
 BBA_italy_missiolinis.92.a: "To naprawdę powód do wstydu"
 BBA_italy_missiolinis.93.t: "Wielki sukces służb wywiadowczych"
 BBA_italy_missiolinis.93.desc: "Kompetencje naszych służb wywiadowczych zostały potwierdzone ponad wszelką wątpliwość dzięki zatrzymaniu grupy obywateli spiskujących z obcymi siłami w celu osłabienia faszystowskiego rządu włoskiego. Mussolini wykorzystał ten sukces, by pokazać, że pod jego przywództwem Włochy będą górą i przezwyciężą wszelkie trudności, jakie przynieść może przyszłość."
 BBA_italy_missiolinis.93.a: "To naprawdę duże osiągnięcie"
 BBA_italy_missiolinis.101.t: "Zajmijmy Albanię"
 BBA_italy_missiolinis.101.desc: "Silne więzi między Włochami i Albanią istnieją od tysięcy lat, od czasów Cesarstwa Rzymskiego. Nasze kraje łączy wspólna historia, a Duce zamierza wzmocnić jeszcze te więzi. Planuje przyłączyć Albanię do Włoch i zażądał szybkiego zajęcia tego kraju, byśmy mogli w pełni kontrolować żeglugę na Adriatyku. Przyniesie to Italii prestiż i chwałę; nasz kraj zbyt długo uważany był przez inne państwa za pomniejszego gracza. Tako rzecze Duce."
 BBA_italy_missiolinis.101.a: "Chwała Italii!"
 BBA_italy_missiolinis.102.t: "Porażka w Albanii"
 BBA_italy_missiolinis.102.desc: "Problemy naszych wojsk w zdobywaniu terytorium Albanii rozwścieczyły Duce, który nazwał to porażką narodową. W prywatnych rozmowach z furią bełkocze, że miał to być chwalebny moment dla Włoch - i dla niego samego - a także zemsta za nasze upokarzające wycofanie się stamtąd prawie 20 lat temu. Zamiast tego, jak uważa Mussolini, zostaliśmy zdradzeni przez niekompetencję i tchórzostwo."
 BBA_italy_missiolinis.102.a: "To haniebne"
 BBA_italy_missiolinis.103.t: "Okupacja Albanii"
 BBA_italy_missiolinis.103.desc: "Zachwycony Mussolini ogłosił rozentuzjazmowanym tłumom, że nasze wojska zwyciężyły w Albanii. Dalej stwierdził, że cały kraj znalazł się w naszych rękach, co stanowi dla Włoch kolejny krok na drodze wielkości i chwały. Zapowiedział, że dni starych imperiów są policzone, a dni Italii dopiero nadchodzą."
 BBA_italy_missiolinis.103.a: "Za przyszłą chwałę!"
 BBA_italy_missiolinis.111.t: "Podbij Dalmację"
 BBA_italy_missiolinis.111.desc: "Chociaż byliśmy wśród zwycięzców wielkiej wojny, a w traktacie londyńskim obiecano nam Dalmację, zostaliśmy zdradzeni przez naszych tak zwanych sojuszników. Nigdy nie spełniono złożonych nam obietnic, więc teraz Duce uważa, że musimy zająć Dalmację siłą. Stwierdził on, że przeznaczeniem Włoch jest sięgnąć po to, co nam się należy, a stare mocarstwa mogą się oburzać do woli."
 BBA_italy_missiolinis.111.a: "Dalmacja to nasza prawowita własność"
 BBA_italy_missiolinis.112.t: "Zatrzymany atak na Dalmację"
 BBA_italy_missiolinis.112.desc: "To, co miało być błyskawiczną inwazją na wybrzeże Adriatyku, przerodziło się w ciężkie walki. Nasze wojska utknęły w Dalmacji i nie odniosły wielkiego zwycięstwa obiecanego włoskiemu społeczeństwu. Kilkukrotnie widziano Duce w stanie bliskim katatonii, mamroczącego, że Dalmacja to nasze prawowite ziemie. Nie na taki pokaz siły liczył Mussolini."
 BBA_italy_missiolinis.112.a: "To jeszcze pogłębia naszą krzywdę"
 BBA_italy_missiolinis.113.t: "Podbój Dalmacji"
 BBA_italy_missiolinis.113.desc: "Wielka niesprawiedliwość została wreszcie naprawiona! Wybrzeże Dalmacji należy do nas. Mussolini jest w euforii, nazywa to zwycięstwo wspaniałym dniem dla Włoch i ich obywateli. Stwierdził też, że wreszcie skorygowano dawną wielką krzywdę. Ludzie wyszli na ulice, by świętować to wspaniałe wydarzenie."
 BBA_italy_missiolinis.113.a: "Naprawa niesprawiedliwości"
 BBA_italy_missiolinis.121.t: "Podporządkowanie Grecji"
 BBA_italy_missiolinis.121.desc: "W niedawnym przemówieniu Duce zarysował wizję wielkich Włoch i zaznaczył, że musimy uwolnić się od ograniczeń nałożonych na nas przez inne mocarstwa. Obwołał Grecję istotnym elementem ekspansji Włoch - przeszkodą, którą trzeba pokonać, byśmy mogli rozwijać się poza narzucone nam granice."
 BBA_italy_missiolinis.121.a: "Zerwanie kajdan"
 BBA_italy_missiolinis.122.t: "Kompromitacja w Grecji"
 BBA_italy_missiolinis.122.desc: "Okazało się, że nasze wojska nie potrafią sobie poradzić z górskimi terenami Grecji. Nasi żołnierze zostali zatrzymani i przygwożdżeni. Duce jest wciąż przekonany, że zwycięstwo będzie nasze - musi być nasze - i odmawia uznania jakiejkolwiek porażki. Twierdzi uparcie, że dzięki naszej przewadze w końcu zatriumfujemy."
 BBA_italy_missiolinis.122.a: "Opór okazał się zaciekły"
 BBA_italy_missiolinis.123.t: "Podbój Grecji"
 BBA_italy_missiolinis.123.desc: "Jak niegdyś legiony rzymskie, pokonaliśmy wojska wroga i podbiliśmy całą Grecję. Mussolini wygłosił u stóp Partenonu płomienne przemówienie, w którym zaznaczył, że Włosi i Grecy to bratnie narody z wielowiekową wspólną historią, mogące teraz dowolnie wybrać wspólną drogę ku przyszłości."
 BBA_italy_missiolinis.123.a: "Za dawną i przyszłą chwałę"
 BBA_italy_missiolinis.131.t: "Wyzwól Ticino"
 BBA_italy_missiolinis.131.desc: "Odkąd Hannibal przeszedł przez Alpy ze swoimi słoniami, góry były dla barbarzyńców trasą prowadzącą wprost do serca Italii. Duce od dawna pragnął zabezpieczyć górskie przełęcze na północy i chce też skorzystać z okazji włączenia włoskiej populacji Ticino do ojczyzny. Trzeba zjednoczyć wszystkich Włochów niezależnie od tego, gdzie mieszkają."
 BBA_italy_missiolinis.131.a: "Uratuj włoskojęzycznych mieszkańców Ticino!"
 BBA_italy_missiolinis.132.t: "Nieudane wyzwolenie Ticino"
 BBA_italy_missiolinis.132.desc: "Duce wiedział, że Szwajcarzy będą twardo walczyć o Ticino, ale i tak rozjuszył go brak postępów natarcia. Tuż po wyhamowaniu naszej ofensywy zaczął wtrącać się w plany generałów i podważać ich kompetencje, co nie umknęło uwadze włoskiej opinii publicznej."
 BBA_italy_missiolinis.132.a: "Brak postępów jest niepokojący"
 BBA_italy_missiolinis.133.t: "Udane wyzwolenie Ticino"
 BBA_italy_missiolinis.133.desc: "Mussolini osobiście udał się do Ticino, by powitać włoskojęzycznych mieszkańców na łonie społeczeństwa włoskiego i zapewnić, że w Italii czeka ich świetlana przyszłość. Stwierdził też, że północne granice zostały zabezpieczone i Włochy mogą zatrzymać wszystkich barbarzyńców próbujących przejść przez Alpy."
 BBA_italy_missiolinis.133.a: "To doniosłe zwycięstwo"
 BBA_italy_missiolinis.201.t: "Wzmocnij gabinet polityczny"
 BBA_italy_missiolinis.201.desc: "Znalezienie odpowiednich ludzi na właściwe stanowiska to zawsze kłopot. Szczególnie jeśli tych odpowiednich akurat brakuje. Duce jest przekonany, że Włochy - i faszyzm - zwyciężą, gdy znajdzie zdolnych i kompetentnych kandydatów na stanowiska w rządzie. Zamierza wyznaczyć kogoś, kto zajmie się szeroko zakrojonymi poszukiwaniami takich osób."
 BBA_italy_missiolinis.201.a: "Poruszymy niebo i ziemię"
 BBA_italy_missiolinis.202.t: "Dysfunkcyjny gabinet polityczny"
 BBA_italy_missiolinis.202.desc: "Nieudana próba powiększenia gabinetu politycznego rozwścieczyła Duce tak bardzo, że określił on gabinet mianem dysfunkcyjnego. Wszystkich dookoła nazywa idiotami i łotrami spiskującymi przeciwko niemu oraz potędze, którą próbuje dać Italii."
 BBA_italy_missiolinis.202.a: "Nie jest łatwo, gdy otacza cię niekompetencja"
 BBA_italy_missiolinis.203.t: "Sprawny gabinet polityczny"
 BBA_italy_missiolinis.203.desc: "W niedawnym przemówieniu dotyczącym gabinetu politycznego Mussolini stwierdził, że mogą tam zasiadać tylko najwybitniejsze włoskie umysły. Następnie przechwalał się, że poruszył niebo i ziemię, by znaleźć najlepszych ludzi do wzmocnienia gabinetu, a jego niezłomność w dłuższej perspektywie przysłuży się Włochom."
 BBA_italy_missiolinis.203.a: "Tylko najmądrzejsi i najbystrzejsi"
 BBA_italy_missiolinis.211.t: "Wzmocnienie naczelnego dowództwa"
 BBA_italy_missiolinis.211.desc: "Dostrzegalny brak kompetencji i doświadczenia w naczelnym dowództwie to coś, o czym często mówi Duce od czasu wojny włosko-abisyńskiej. Chciałby zmienić tę sytuację, awansując godnych kandydatów na najwyższe stopnie wojskowe i w ten sposób wzmocnić nasz potencjał strategiczny oraz taktyczny w przyszłych konfliktach."
 BBA_italy_missiolinis.211.a: "To musi się zmienić"
 BBA_italy_missiolinis.212.t: "Brak kompetencji w wojsku"
 BBA_italy_missiolinis.212.desc: "Duce obawia się, że nie podoła nadmiarowi obowiązków, jeśli osobiście kierować będzie działaniami wojska, a jednocześnie z zapamiętaniem narzeka na brak kompetencji wśród wojskowych. Jest przekonany, że ten problem pogrąży Włochy, jeśli sytuacja ulegnie pogorszeniu."
 BBA_italy_missiolinis.212.a: "Dziś trudno o kompetentnych ludzi"
 BBA_italy_missiolinis.213.t: "Dysfunkcjonalne naczelne dowództwo"
 BBA_italy_missiolinis.213.desc: "Po niedawnych awansach w naczelnym dowództwie Mussolini pokłada jeszcze większą wiarę w potencjale armii włoskiej, o czym wspomniał podczas kilku przemówień. Zwracając się do różnych rodzajów sił zbrojnych, chwalił męstwo i umiejętności żołnierzy, a przy tym zapewniał ich o swoim głębokim przekonaniu, że przemawia oto do przyszłych zwycięzców."
 BBA_italy_missiolinis.213.a: "Kompetentne przywództwo to klucz do sukcesów"
 BBA_italy_missiolinis.council: "Wielka Rada ma poważniejsze zmartwienia..."
 ITA_missiolinis_reroll_tt: "Wielka Rada Faszyzmu sprawi, że Mussolini zmieni zdanie i wkrótce wyda nowy rozkaz."
 BBA_italy_local_rulers.1.t: "$ETH_haile_selassie_gugsa$ kontaktuje się z przedstawicielami Włoch"
 BBA_italy_local_rulers.1.desc: "Hajle Syllasje Gugsa, dowódca abisyńskiej armii i członek rodziny cesarskiej, zaproponował nam układ. To dla nas wspaniała chwila, a poniżająca dla Abisyńczyków. Moglibyśmy wykorzystać tę okazję dla własnych korzyści, lecz powinniśmy pamiętać, że ten człowiek w oczach wielu Abisyńczyków jest zdrajcą i poparcie go wzbudzi duży sprzeciw."
 BBA_italy_local_rulers.1.a: "Kolejne ustępstwa mogłyby zadowolić miejscową ludność."
 BBA_italy_local_rulers.1.b: "Niech $ETH_haile_selassie_gugsa$ zostanie gubernatorem regionu."
 BBA_italy_local_rulers.1.c: "$ETH_haile_selassie_gugsa$ i jego poplecznicy muszą zostać zneutralizowani."
 BBA_italy_local_rulers.1.d: "Nie będziemy negocjować z żadnymi lokalnymi władcami."
 BBA_italy_local_rulers.2.t: "$ETH_abba_jofir$ kontaktuje się z przedstawicielami Włoch"
 BBA_italy_local_rulers.2.desc: "Podczas podbijania Addis Abeby uwolniliśmy byłego króla Dżimmy, Abbę Jofira, który współpracował z nami jeszcze przed wybuchem wojny. Poprosił nas, byśmy pomogli mu odzyskać część dawnej władzy. Moglibyśmy na tym skorzystać, gdyż wciąż posiada pewne wpływy, lecz jednocześnie wielu postrzega go za zdrajcę z powodu tego, że z nami spiskował."
 BBA_italy_local_rulers.2.a: "Kolejne ustępstwa mogłyby zadowolić miejscową ludność."
 BBA_italy_local_rulers.2.b: "Niech $ETH_abba_jofir$ zostanie gubernatorem regionu."
 BBA_italy_local_rulers.2.c: "$ETH_abba_jofir$ i jego poplecznicy muszą zostać zneutralizowani."
 BBA_italy_local_rulers.2.d: "Nie będziemy negocjować z żadnymi lokalnymi władcami."
 BBA_italy_local_rulers.3.t: "$ETH_hailu_tekle_haymanot$ kontaktuje się z przedstawicielami Włoch"
 BBA_italy_local_rulers.3.desc: "Dymisjonowany szlachcic abisyński, Hajlu Tekle Hajmanot, złożył nam obopólnie korzystną ofertę współpracy. Zaproponował swoje usługi w zamian za stanowisko w naszym rządzie w Abisynii. Fakt, że był niegdyś władcą, może sprzyjać naszym celom - lecz jednocześnie będzie miał konsekwencje wśród miejscowej ludności, która może sprzeciwić się jego rządom."
 BBA_italy_local_rulers.3.a: "Kolejne ustępstwa mogłyby zadowolić miejscową ludność."
 BBA_italy_local_rulers.3.b: "Niech $ETH_hailu_tekle_haymanot$ zostanie gubernatorem regionu."
 BBA_italy_local_rulers.3.c: "$ETH_hailu_tekle_haymanot$ i jego poplecznicy muszą zostać zneutralizowani."
 BBA_italy_local_rulers.3.d: "Nie będziemy negocjować z żadnymi lokalnymi władcami."
 BBA_italy_local_rulers.4.t: "$ETH_seyoum_mengesha$ kontaktuje się z przedstawicielami Włoch"
 BBA_italy_local_rulers.4.desc: "Po oszałamiającym zwycięstwie nad Abisyńczykami udało nam się schwytać jednego z głównych dowódców ich armii, Seyouma Mengeshę, który należy też do cesarskiej rodziny. Podobno cesarz Abisynii Hajle Syllasje darzy tego człowieka ogromnym szacunkiem. Możemy wykorzystać fakt, iż go więzimy, do dalszego poniżenia cesarza i zyskania wierności ludu. Oczywiście nie będzie posiadał realnej władzy, tylko wykonywał nasze rozkazy."
 BBA_italy_local_rulers.4.a: "Kolejne ustępstwa mogłyby zadowolić miejscową ludność."
 BBA_italy_local_rulers.4.b: "Niech $ETH_seyoum_mengesha$ zostanie gubernatorem regionu."
 BBA_italy_local_rulers.4.c: "$ETH_seyoum_mengesha$ i jego poplecznicy muszą zostać zneutralizowani."
 BBA_italy_local_rulers.4.d: "Nie będziemy negocjować z żadnymi lokalnymi władcami."
 ITA_ends_event_chain_tt: "§RKończy ciąg zdarzeń§!."
 BBA_italy_air_accident.01.t: "Tragiczna śmierć $ITA_italo_balbo$"
 BBA_italy_air_accident.01.desc: "Marszałek polny Italo Balbo został zestrzelony nad Libią przez bratobójczy ostrzał. Błędne rozpoznanie sprawiło, że baterie przeciwlotnicze otworzyły ogień i zniszczyły jego samolot. Generał Giuseppe Tellera, który leciał innym samolotem, przeżył to zdarzenie, jednak wstrząsnęło nim ono do głębi."
 BBA_italy_air_accident.01.a: "To potężny cios..."
 BBA_italy_air_accident.02.t: "Tragiczna śmierć $ITA_giuseppe_tellera$"
 BBA_italy_air_accident.02.desc: "W wyniku błędnego rozpoznania samolot marszałka polnego Italo Balbo został ostrzelany na libijskim niebie przez przyjacielskie baterie przeciwlotnicze. Na szczęście wyszedł z tego bez szwanku, jednak jego szef sztabu generał Giuseppe Tellera nie miał tyle szczęścia. Został zestrzelony i poniósł śmierć. Rozgniewany Balbo surowo ukarał całą kompanię, w tym jej oficerów."
 BBA_italy_air_accident.02.a: "Tragedia..."
 BBA_italy_air_accident.03.t: "Uniknięto ofiar sojuszniczego ostrzału"
 BBA_italy_air_accident.03.desc: "W wyniku błędnego rozpoznania marszałek polny Italo Balbo znalazł się pod ostrzałem przyjacielskiej obrony przeciwlotniczej. Uniknął ognia i zdołał skontaktować się z żołnierzami na ziemi, po czym przekonał ich do przerwania ostrzału, a następnie bezpiecznie wylądował. Odwaga i zimna krew marszałka polnego spotkały się z powszechnym uznaniem."
 BBA_italy_air_accident.03.a: "Męstwo Balbo zapobiegło tragedii!"
 BBA_italy_air_accident.11.t: "Tragiczna katastrofa lotnicza"
 BBA_italy_air_accident.11.desc: "W drodze na inspekcję granicy francuskiej samolot przewożący dowódcę Sił Powietrznych Aldo Pellegriniego i generała Pietro Pintora miał awarię silnika. Maszyna rozbiła się, zginęły wszystkie osoby znajdujące się na pokładzie."
 BBA_italy_air_accident.11.a: "[ROOT.GetNameDefCap] ma teraz dwóch dobrych oficerów mniej."
 BBA_italy_air_accident.12.t: "Katastrofa lotnicza"
 BBA_italy_air_accident.12.desc: "W drodze do granicy francuskiej samolot wiozący dowódcę Sił Powietrznych Aldo Pellegriniego i generała Pietro Pintora miał awarię silnika i zaczął błyskawicznie tracić wysokość. W obliczu pewnej śmierci Pellegrini przejął stery i dzięki swej znajomości maszyn Savoia-Marchetti zdołał wykonać lądowanie awaryjne. Wszyscy pasażerowie i cała załoga przeżyli, choć odnieśli drobne obrażenia."
 BBA_italy_air_accident.12.a: "Mieli szczęście!"
 ITA_pellegrini_promotion_tt: "\nSpecjalizacja $air_chief$ zwiększyła się ze §Yspecjalisty§! na §Yeksperta§!."
 BBA_italy_naval_cooperation_programs.01.t: "Włoski program współpracy morskiej"
 BBA_italy_naval_cooperation_programs.01.desc: "[From.GetName] proponuje nam dołączenie do Programu Współpracy Morskiej. Mógłby on być dla nas przydatny, ale skorzystałaby na nim też [FROM.GetAdjective] marynarka wojenna."
 BBA_italy_naval_cooperation_programs.01.a: "To korzystny układ!"
 BBA_italy_naval_cooperation_programs.01.b: "Włosi nie mają nam nic do zaoferowania."
 BBA_italy_naval_cooperation_programs.02.t: "[FROM.GetNameDefCap] dołącza do: $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.02.desc: "[From.GetName] podejmuje rozsądną decyzję o dołączeniu do naszego Programu Współpracy Morskiej. Niewątpliwie skorzystają na tym obie strony i zwiększą swoje możliwości!"
 BBA_italy_naval_cooperation_programs.02.a: "Zaprzęgnijmy tych ekspertów do pracy!"
 BBA_italy_naval_cooperation_programs.03.t: "[FROM.GetNameDefCap] odrzuca propozycję: $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.03.desc: "[FROM.GetName] nierozważnie odmawia dołączenia do naszego Programu Współpracy Morskiej, myląc samodzielność z siłą. Przecież każdy rozsądny człowiek wie, że siła tkwi w liczebności."
 BBA_italy_naval_cooperation_programs.03.a: "Zadziwiająco nierozważny wybór."
 BBA_italy_naval_cooperation_programs.04.t: "Wspólne manewry [FROM.GetAdjective] marynarką wojenną"
 BBA_italy_naval_cooperation_programs.04.desc: "Władze [FROM.GetAdjective] proponują nam udział we wspólnych manewrach morskich. Twierdzą, że tylko szykując się do wojny, będziemy przygotowani na pojawienie się ewentualnego wroga."
 BBA_italy_naval_cooperation_programs.04.a: "Avanti!"
 BBA_italy_naval_cooperation_programs.04.b: "Włosi nie mają nam nic do zaoferowania."
 BBA_italy_naval_cooperation_programs.05.t: "Trwają [ROOT.GetAdjective]-[FROM.GetAdjective] manewry"
 BBA_italy_naval_cooperation_programs.05.desc: "[FROM.GetName] przyjmuje naszą propozycję wspólnych manewrów morskich, zdając sobie sprawę, że musimy być przygotowani do walki, gdyby wrogowie mieli kiedyś nas zaatakować."
 BBA_italy_naval_cooperation_programs.05.a: "Wspaniale!"
 BBA_italy_naval_cooperation_programs.06.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 BBA_italy_naval_cooperation_programs.06.desc: "Władze [FROM.GetAdjective] są przerażająco krótkowzroczne! Odmowa udziału we wspólnych manewrach morskich w celu lepszego przygotowania naszych flot to przejaw wyjątkowej arogancji."
 BBA_italy_naval_cooperation_programs.06.a: "[FROM.GetLeader] nie przemyślał tego, jak należy"
 BBA_italy_naval_cooperation_programs.07.t: "Manewry [ROOT.GetAdjective]-[FROM.GetAdjective]"
 BBA_italy_naval_cooperation_programs.07.desc: "Nasi admirałowie z radością donoszą, że niedawne ćwiczenia morskie okazały się wielkim sukcesem! Zdobyliśmy nową wiedzę i jesteśmy lepiej przygotowani do przyszłych działań na pełnym morzu."
 BBA_italy_naval_cooperation_programs.07.a: "Czas praktycznie wykorzystać zdobytą wiedzę!"
 ITA_joint_maneuvers_with_country_remove_effect_tt: "Efekty po zakończeniu programu wspólnych manewrów, za §Y[?ITA.ITA_joint_maneuvers_with_country_days]§! dni:"
 BBA_italy_naval_cooperation_programs.08.t: "Rząd [FROM.GetAdjective] proponuje zakupienie eskortowców"
 BBA_italy_naval_cooperation_programs.08.desc: "Władze [FROM.GetAdjective] zaproponowały odsprzedanie nam swoich eskortowców. Część tych jednostek jest już przestarzała, ale może znajdziemy dla nich jakąś rolę w naszej marynarce wojennej."
 BBA_italy_naval_cooperation_programs.08.a: "To wzmocni [ROOT.GetAdjective] flotę!"
 BBA_italy_naval_cooperation_programs.08.b: "Nie potrzebujemy [ITA.GetAdjective] złomu."
 BBA_italy_naval_cooperation_programs.09.t: "[FROM.GetNameDefCap] zgadza się na zakup naszych eskortowców"
 BBA_italy_naval_cooperation_programs.09.desc: "[FROM.GetName] zgadza się na zakup naszych przestarzałych eskortowców. Muszą być naprawdę zdesperowani, skoro się na to zdecydowali. Sprzedanie tych jednostek i usunięcie z naszej floty wzmocni jej możliwości, ponieważ jako całość stanie się szybsza i zwrotniejsza."
 BBA_italy_naval_cooperation_programs.09.a: "To dobry układ!"
 BBA_italy_naval_cooperation_programs.10.t: "[FROM.GetNameDefCap] odmawia zakupu naszych eskortowców"
 BBA_italy_naval_cooperation_programs.10.desc: "Rząd [FROM.GetAdjective] nie dał się przekonać do nabycia naszych przestarzałych eskortowców. Musimy zwrócić się do kogoś innego, jeśli chcemy pozbyć się tych starych okrętów."
 BBA_italy_naval_cooperation_programs.10.a: "Znajdziemy innego kupca."
 ITA_cooperation_programs_deal_others_tt: "([ROOT.GetEscortShipsSender]) przekazuje §Y2 niszczyciele klasy Curatone§! i §Y2 niszczyciele klasy Maestrale§! do: [ROOT.GetEscortShipsReceiver]."
 ITA_cooperation_programs_deal_root_tt: "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
 ITA_cooperation_programs_deal_from_tt: "[FROM.GetFlag]§Y[FROM.GetName]§!"
 BBA_italy_naval_cooperation_programs.11.t: "[ITA.GetNameDefCap] oferuje niszczyciele"
 BBA_italy_naval_cooperation_programs.11.desc: "Władze [FROM.GetAdjective] zaproponowały nam dwa swoje starsze niszczyciele. Za darmo. To przestarzałe jednostki, ale wciąż mogą przydać się w naszej marynarce wojennej. To naprawdę hojny gest."
 BBA_italy_naval_cooperation_programs.11.a: "Doceniamy ten gest!"
 BBA_italy_naval_cooperation_programs.12.t: "Nasze niszczyciele klasy Aquila przybyły do Hiszpanii"
 BBA_italy_naval_cooperation_programs.12.desc: "Nasze niszczyciele trafiły do [FROM.GetAdjective] marynarki wojennej. Przekazaliśmy je za darmo. Miejmy nadzieję, że zostaną dobrze wykorzystane."
 BBA_italy_naval_cooperation_programs.12.a: "Arriverderci!"
 BBA_italy_naval_cooperation_programs.13.t: "[FROM.GetNameDefCap] nie chce naszych niszczycieli"
 BBA_italy_naval_cooperation_programs.13.desc: "Rząd [FROM.GetAdjective] arogancko odrzucił nasz dar w postaci dwóch niszczycieli. Chcieliśmy je oddać za darmo. Muszą mieć potężną flotę, skoro nie chcą przyjąć takiego prezentu!"
 ITA_cede_aquila_class_destroyers_tt: "([ROOT.GetEscortShipsSender]) przekazuje §Y2 niszczyciele klasy Aquila§! do: [ROOT.GetEscortShipsReceiver]."
 BBA_italy_naval_cooperation_programs.14.t: "Państwo [ITA.GetAdjective] eksportuje miniaturowe okręty podwodne"
 BBA_italy_naval_cooperation_programs.14.desc: "Rząd [FROM.GetAdjective] zapytał nas, czy chcielibyśmy zakupić pięć miniaturowych okrętów podwodnych. Ich możliwości są ograniczone, ale mogą spełnić część naszych potrzeb i zwiększyć możliwości naszej marynarki wojennej."
 BBA_italy_naval_cooperation_programs.14.a: "Mogą się przydać naszej marynarce wojennej."
 BBA_italy_naval_cooperation_programs.14.b: "Nie interesuje nas to."
 BBA_italy_naval_cooperation_programs.15.t: "Rząd [FROM.GetAdjective] kupuje miniaturowe okręty podwodne"
 BBA_italy_naval_cooperation_programs.15.desc: "Nasze miniaturowe okręty podwodne znalazły pewne uznanie w oczach przedstawicieli [FROM.GetAdjective] marynarki wojennej i zdecydowali się na ich zakup. To rzeczywiście wielka chwila dla naszych konstruktorów i naszej marynarki wojennej."
 BBA_italy_naval_cooperation_programs.15.a: "Wspaniale!"
 BBA_italy_naval_cooperation_programs.16.t: "Rząd [FROM.GetAdjective] odrzuca naszą ofertę"
 BBA_italy_naval_cooperation_programs.16.desc: "Nasze miniaturowe okręty podwodne nie spodobały się przedstawicielom [FROM.GetAdjective] marynarki wojennej. Uznali oni, że zakup tych jednostek nie miałby żadnego uzasadnienia. To krótkowzroczność i brak rozwagi, przecież nasze okręty podwodne to doskonałe konstrukcje."
 BBA_italy_naval_cooperation_programs.17.t: "Zespół [ITA.GetAdjective] miniaturowych okrętów podwodnych przybył na miejsce: [ROOT.GetName]"
 BBA_italy_naval_cooperation_programs.17.desc: "Nasza marynarka wojenna wreszcie otrzymała [FROM.GetAdjective] miniaturowe okręty podwodne! To niewątpliwie świetne nabytki dla naszej floty, dobrze je wykorzystamy."
 BBA_italy_naval_cooperation_programs.17.a: "Wykorzystajmy je!"
 BBA_italy_human_torpedo_raid.1.t: "Rajd na: [?ITA.ITA_raided_state_var.GetName]"
 BBA_italy_human_torpedo_raid.1.desc: "[?ITA.ITA_raided_state_var.GetName]: Włochom udało się ominąć obronę portu i na pokładach małych jednostek dostać się do bazy morskiej, by zaatakować zacumowane tam nasze okręty. Żaden z nich nie zatonął, ale zostały uszkodzone, a ich naprawa potrwa jakiś czas."
 BBA_italy_human_torpedo_raid.1.a: "To bardzo przykre"
 ITA_human_torpedo_raid_tt: "Taki atak można przeprowadzić tylko raz."
 ITA_human_torpedo_effect_tt: "Wrogie okręty cumujące w tym regionie zostaną uszkodzone."
 ITA_human_torpedo_target_effect_tt: "Uszkodzenie okrętów cumujących w: [?ITA.ITA_raided_state_var.GetName]."
 BBA_italy_colonial_management.1.t: "Policja kolonialna"
 BBA_italy_colonial_management.1.desc: "Od chwili powstania naszego kraju, niecałe sto lat temu, nasze kolonie znacznie się powiększyły. Jednak ten rozwój negatywnie wpłynął na nasze zasoby ludzkie. Istnieją jednak sposoby przezwyciężenia tych ograniczeń polegające na wykorzystaniu lokalnych sił policyjnych, takich jak Meharisti, Savari, Spahi itd. Zwerbowanie tych grup odciążyłoby nasze wojska, a nowe jednostki miałyby ułatwione zadanie, gdyby ich członkowie pochodzili z tych regionów."
 BBA_italy_colonial_management.1.a: "Zwerbować ich!"
 BBA_italy_colonial_management.1.b: "Mamy inne plany"
 BBA_italy_colonial_management.1_do_not_apply_tt: "Prawo okupacyjne §Y$colonial_police$§! będzie dostępne w kontrolowanych regionach: [GetAfricanStates][GetAndOrNothing][GetAlbanianStates]."
 BBA_italy_colonial_management_african_states: "Regiony afrykańskie"
 BBA_italy_colonial_management_albanian_states: "Regiony albańskie"
 BBA_italy_colonial_management_and: " i "
 BBA_italy_bop.1.t: "Upadek regionu [?ITA.ITA_lost_core.GetName]"
 BBA_italy_bop.1.desc: "Wróg zdobył region [?ITA.ITA_lost_core.GetName]! To oczywiście zachwiało wiarą narodu włoskiego w skuteczność naszych działań wojennych. Pojawiły się nawet głosy nawołujące do rozmów pokojowych. Oględnie mówiąc, taki obrót zdarzeń zirytował wielu ludzi, którzy szukają kogoś, kogokolwiek, na kogo mogliby zrzucić winę. Musimy przejąć inicjatywę i wyprzeć siły wroga z Włoch!"
 BBA_italy_bop.1.a: "Co za katastrofa!"
 ITA_losing_cores_tt: "Efekty zostaną zastosowane za każdym razem, gdy [ROOT.GetName] utraci na rzecz wroga kontrolę nad §Yregionem narodowym§!."
 BBA_italy_bop.2.t: "Upadek regionu [?ITA.ITA_lost_colony.GetName]"
 BBA_italy_bop.2.desc: "Wojska wroga zajęły region [?ITA.ITA_lost_colony.GetName], co wstrząsnęło wszystkimi Włochami! Obywatele uważali, że szala zwycięstwa jest przechylona na naszą stronę albo wkrótce będzie. To oczywiste utrudnienie, ale dzięki dobremu planowaniu i niezłomności na pewno zdołamy odzyskać region [?ITA.ITA_lost_colony.GetName]!"
 BBA_italy_bop.2.a: "Jeszcze się podniesiemy!"
 ITA_losing_colonies_tt: "Efekty zostaną zastosowane za każdym razem, gdy [ROOT.GetName] utraci na rzecz wroga kontrolę nad §Yregionem innym niż narodowy§!, pod warunkiem że wartość będzie niższa niż §Y30%§! w odniesieniu do §Y$ITA_grand_council_side$§!."
 BBA_italy_bop.3.t: "Odzyskaliśmy: [?ITA.ITA_reclaimed_core.GetName]"
 BBA_italy_bop.3.desc: "[?ITA.ITA_reclaimed_core.GetName]: Nasze zwycięskie wojska odzyskały ten teren, co podniosło na duchu wszystkich Włochów! To może być moment, w którym odwrócimy losy wojny i wypchniemy wroga z naszego ukochanego kraju."
 BBA_italy_bop.3.a: "Szala przechyla się na naszą stronę!"
 ITA_reclaiming_cores_tt: "Efekty zostaną zastosowane za każdym razem, gdy [ROOT.GetName] odzyska od wroga §Yregion narodowy§!."
 BBA_italy_council_deposes_duce.1.t: "Usunięcie: [?ITA.ITA_var_deposed_leader.GetName]"
 BBA_italy_council_deposes_duce.1.desc: "Żeby ocalić włochy od ruiny i zachować ustrój faszystowski, musimy zrobić coś niewyobrażalnego: [?ITA.ITA_var_deposed_leader.GetName] zostanie odsunięty od władzy! Jego niekompetencja od dawna hamowała rozwój naszego kraju. Naszym obowiązkiem jest chronić [FROM.GetAdjective] obywateli i ich przyszłość!"
 BBA_italy_council_deposes_duce.1.a: "Dla większego dobra"
 BBA_italy_civil_war.1.t: "Włoska wojna domowa"
 BBA_italy_civil_war.1.desc: "Nasza ukochana Italia rozpadła się na skutek wojennych niepokojów! Powstają konkurencyjne stronnictwa, które staną do walki o to, co zostało z naszego kraju, oraz o to, jakie idee będą w przyszłości przyświecały Włochom. Czekają nas trudne wybory, ale musimy wytrwać i zwyciężyć, by nasz kraj mógł ponownie rozkwitnąć."
 BBA_italy_civil_war.1.a: "Potrzebujemy mocnej ręki!"
 BBA_italy_civil_war.1.b: "Potrzebujemy stabilności i tradycji!"
 BBA_italy_civil_war.1.c: "Poprzyjmy rewolucję ludową!"
 BBA_italy_civil_war.1.d: "Niechaj nastanie wolność!"
 BBA_italy_civil_war.2.t: "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc: "Wygląda na to, że jakieś nowe zgrupowanie ruchu oporu sieje zniszczenia na naszych tyłach. Niewiele wiemy o tych siłach, ale prawdopodobnie składają się głównie z byłych oficerów armii, którzy przeszli na stronę wroga. Trwają działania mające na celu ich zwabienie, ale w tej chwili mamy za mało informacji wywiadowczych, by przewidzieć ich kolejne posunięcie."
 BBA_italy_civil_war.2.a: "Nie mogą się wiecznie ukrywać"
 BBA_italy_civil_war.3.t: "$ITA_gappisti$"
 BBA_italy_civil_war.3.desc: "Otrzymaliśmy informację, że kilka niewielkich ugrupowań komunistycznych partyzantów, określających się mianem Gappisti, dokonało udanych ataków na naszym terytorium. Siły te są dobrze wyszkolone i uzbrojone, co pozwala przypuszczać, że ich sponsorem jest rząd [FROM.GetAdjective]"
 BBA_italy_civil_war.3.a: "Zdradzieckie komuchy!"
 BBA_italy_civil_war.4.t: "[FROM.GetName]: działania antypartyzanckie"
 BBA_italy_civil_war.4.desc: "[FROM.GetName]: niestrudzone działania grup ruchu oporu i partyzantów mające na celu wyzwolenie reszty Włoch zakończyły się sukcesem! Rządzący tam nadal straszliwy reżim został zmuszony do prowadzenia kolejnych, ostrych działań antypartyzanckich. To utrudni naszym agentom operowanie na [FROM.GetAdjective] terytorium, ale walka o wolne Włochy trwa!"
 BBA_italy_civil_war.4.a: "Morto per la libertà!"
 BBA_italy_civil_war.5.t: "Rząd [FROM.GetAdjective] domaga się niepodległości"
 BBA_italy_civil_war.5.desc: "Nasi włoscy sojusznicy i poddani wnioskują o uwolnienie ich spod naszych rządów oraz nadanie całkowitej niepodległości. Najpierw zajęliśmy [FROM.GetAdjective] terytorium, by zapobiec całkowitemu załamaniu frontu włoskiego, ale może nadszedł czas, by dać tym ludziom wolność."
 BBA_italy_civil_war.5.a: "Dajmy im niepodległość"
 BBA_italy_civil_war.5.b: "Odrzućmy ich prośbę o niepodległość"
 BBA_italy_civil_war.6.t: "[ROOT.GetNameDef] zasługuje na niepodległość"
 BBA_italy_civil_war.6.desc: "Nasz sojusznik i tymczasowy suweren, [FROM.GetName], wysłuchał naszego wołania o wolność i zgodził się zwrócić nam niepodległość! To ważna chwila dla naszego rozdartego wojną kraju. Teraz możemy zacząć prawdziwą odbudowę i wejść na drogę do ponownego zjednoczenia."
 BBA_italy_civil_war.6.a: "Znowu jesteśmy kowalami własnego losu"
 BBA_italy_civil_war.7.t: "Rząd [FROM.GetAdjective] odrzuca nasze żądania niepodległości"
 BBA_italy_civil_war.7.desc: "Tyranizujący nas [FROM.Adjective] władcy odrzucili nasz wniosek o zwrócenie nam niepodległości! Choć pomogli nam wygrać wojnę domową, nie mają prawa rządzić naszym losem i dłużej mieszać się w naszą politykę. Gdy nadejdzie czas, musimy usunąć ich z naszych ziem i odzyskać wolność własnymi rękami!"
 BBA_italy_civil_war.7.a: "Pożałują tego!"
 BBA_italy_civil_war.7.b: "Zgodzimy się…"
 ITA_we_will_transfer_the_following_states_tt: "§Y[RDS.GetFlag][RDS.GetNameDef]§! otrzyma następujące regiony:"
 ITA_we_keep_our_occupied_states_tt: "Zachowamy kontrolę nad obecnie okupowanymi regionami."
 BBA_italy_civil_war_fascist_tt: "Zachowamy kontrolę nad regionem: §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! to teraz §Y$RSI_DEF$§!. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt: "Będziemy określani jako §Y$RDS_DEF$§!, buntownicy w wojnie domowej, a naszą ideologią będzie §Y$neutrality$§!. [GetRdsOverlord]"
 BBA_italy_civil_war_communist_tt: "Będziemy określani jako §Y$RDS_DEF$§!, buntownicy w wojnie domowej, a naszą ideologią będzie §Y$communism$§!. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt: "Będziemy określani jako §Y$RDS_DEF$§!, buntownicy w wojnie domowej, a naszą ideologią będzie §Y$democratic$§!. [GetRdsOverlord]"
 ITA_rsi_overlord_tt: "Zostaniemy poddanym, którym zarządza §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!."
 ITA_rds_overlord_tt: "Zostaniemy poddanym, którym zarządza §Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetNameDef]§!."
 BBA_italy_civil_war.100.t: "Okupowane ziemie włoskie"
 BBA_italy_civil_war.100.desc: "Opanowaliśmy włoskie terytorium, walcząc u boku włoskiego sojusznika. Możemy zluzować więcej naszych sił i skierować je w inne miejsce, przekazując te terytoria na rzecz rządu [RDS.GetAdjective]"
 BBA_italy_civil_war.100.a: "Przekażmy terytorium"
 BBA_italy_civil_war.100.b: "Zatrzymajmy okupowane terytorium"
 BBA_italy_civil_war.101.t: "[FROM.GetName] przekazuje włoskie terytorium"
 BBA_italy_civil_war.101.desc: "[FROM.GetLeader], mądry przywódca państwa [FROM.GetAdjective], łaskawie zwrócił nam kontrolę nad włoskim terytorium! To nie tylko wspaniałe wzmocnienie morale naszych wojsk, ale także naszego potencjału i naszych działań mających na celu wyzwolenie całej Italii."
 BBA_italy_civil_war.101.a: "Avanti!"
 BBA_italy_civil_war.300.desc: "Nasze działania mające na celu zjednoczenie [FROM.Adjective] obywateli przeciwko faszyzmowi przyniosły skutek! Nie możemy dłużej bezczynnie patrzeć na wykrwawianie naszego pięknego kraju. Dzięki zebraniu tych sił możemy raz na zawsze obalić reżim faszystowski i uwolnić od jego tyranii całe Włochy!"
 BBA_italy_interaction_events.1.t: "[ITA.GetLeader] żąda terytorium: [846.GetName]"
 BBA_italy_interaction_events.1.desc: "Włoski przywódca [ITA.GetLeader] zhańbił naszą odwieczną neutralność, przedstawiając nam całkowicie niespodziewane i oburzające ultimatum. W ciągu dwóch tygodni musimy oddać Włochom region [846.GetName], w przeciwnym razie wybuchnie wojna. Jak zareagujemy?"
 BBA_italy_interaction_events.1.a: "To tylko słaby punkt, którego nie będziemy musieli bronić"
 BBA_italy_interaction_events.1.b: "Niech tylko spróbują!"
 BBA_italy_interaction_events.2.t: "Tchórzliwa [SWI.GetName] ustępuje"
 BBA_italy_interaction_events.2.desc: "[SWI.GetNameDef], a dokładnie jej prezydent, ogłasza dziś kres pewnej ery dla swojego kraju. Przekażą nam włoski region [846.GetName] i zrzekną się roszczeń do jakichkolwiek tamtejszych miast, w których mówi się po włosku. Dzisiejszy dzień oznacza też zmniejszenie powierzchni [SWI.GetAdjective] i wielokulturowych wartości, gdyż język włoski utracił tam status urzędowego."
 BBA_italy_interaction_events.2.a: "Perfetto!"
 BBA_italy_interaction_events.3.t: "[SWI.GetNameDef] nie ugnie się!"
 BBA_italy_interaction_events.3.desc: "Naród [SWI.GetAdjective] ogłosił dziś, że zrzeka się neutralności, odrzucając nasze żądania przyłączenia regionu [846.GetName] do Włoch. Ta nierozsądna decyzja nie pozostawia nam wyboru - musimy całkowicie unicestwić system szwajcarskich kantonów."
 BBA_italy_interaction_events.3.a: "Zmobilizować Divisione Alpini!"
 BBA_italy_interaction_events.4.t: "Żądania ukoronowania włoskiego księcia"
 BBA_italy_interaction_events.4.desc: "[ITA.GetLeader] żąda, byśmy ukoronowali włoskiego księcia Aimone’a na króla Chorwacji Tomislava II. Jeśli się zgodzimy, częściowo utracimy niepodległość, lecz oddalenie w czasie włoskiej inwazji może być tego warte."
 BBA_italy_interaction_events.4.a: "Niechaj zostanie królem Tomislavem!"
 BBA_italy_interaction_events.4.b: "Włosi poniosą klęskę u wybrzeży Dalmacji"
 BBA_italy_interaction_events.5.t: "Koronacja księcia Aimone’a"
 BBA_italy_interaction_events.5.desc: "W Zagrzebiu biją dziś dzwony z okazji koronacji byłego włoskiego księcia Aimone’a na króla Chorwacji Tomislava II. Dzięki temu nasze wpływy na Bałkanach są coraz większe, a dni absolutnej chwały coraz bliższe."
 BBA_italy_interaction_events.5.a: "Bellissimo!"
 BBA_italy_interaction_events.6.t: "Aimone zatrzymany na granicy chorwackiej"
 BBA_italy_interaction_events.6.desc: "Książę Aimone wrócił do nas, oznajmiając, że w drodze do Zagrzebia na koronację zabroniono mu przekroczenia granicy chorwackiej. Jasno widać, że Chorwaci nie mają nam nic do zaoferowania, a jedyne, na co mogą liczyć w przyszłości, to okupacja wojskowa."
 BBA_italy_interaction_events.6.a: "W takim razie wojna!"
 BBA_italy_interaction_events.7.t: "Nowy szef Komitetu Narodowego"
 BBA_italy_interaction_events.7.desc: "[MNT.GetLeader] zostaje nowym szefem Komitetu Narodowego we Włoszech. To na pewno wzmocni nasz reżim."
 BBA_italy_interaction_events.7.a: "Zgadza się"
 BBA_italy_interaction_events.8.t: "[ITA.GetName] żądają okupacji Dalmacji"
 BBA_italy_interaction_events.8.desc: "[ITA.GetLeader], [ITA.GetAdjective] przywódca, wystosował dziś wobec nas ultimatum: Dalmacja ma znaleźć się pod [ITA.GetAdjective] okupacją. Jeśli nie spełnimy tych żądań, bez wątpienia czeka nas zbrojny konflikt."
 BBA_italy_interaction_events.8.a: "Niech biorą, co chcą"
 BBA_italy_interaction_events.8.b: "Za kogo oni się uważają?"
 BBA_italy_interaction_events.9.t: "[FROM.GetName] zgadza się na nasze żądania"
 BBA_italy_interaction_events.9.desc: "[FROM.GetLeader], [FROM.GetAdjective] przywódca, zgodził się na nasze objęcie Dalmacji okupacją, po czym terytorium to zostało przekazane w nasze ręce. Widać, że wolą spełniać nasze żądania niż się sprzeciwiać, co z pewnością pomoże realizacji celów Włoch na Bałkanach."
 BBA_italy_interaction_events.9.a: "Wszystko zgodnie z planem"
 BBA_italy_interaction_events.10.t: "Ten głupiec [FROM.GetLeader] odrzucił nasze ultimatum"
 BBA_italy_interaction_events.10.desc: "[FROM.GetLeader], [FROM.GetAdjective] przywódca, odrzucił nasze prawowite roszczenia. Nadszedł czas - [FROM.GetName] upadnie po jednym, szybkim natarciu. Dzięki temu nasze przyszłe interesy w Dalmacji będą zabezpieczone."
 BBA_italy_interaction_events.10.a: "Niech rozstrzygnie to siła"
 BBA_italy_interaction_events.11.t: "[ITA.GetName] przejmują czarnogórski tron"
 BBA_italy_interaction_events.11.desc: "[ITA.GetLeader] żąda, by na czarnogórskim tronie zasiadł Włoch, jednocząc oba państwa pod wspólnym sztandarem. To dość śmiałe roszczenia, choć nie kompletnie oderwane od rzeczywistości, gdyż królowa Włoch pochodzi z Czarnogóry. Jaka będzie nasza odpowiedź?"
 BBA_italy_interaction_events.11.a: "Niech biorą, co chcą"
 BBA_italy_interaction_events.11.b: "Co daje im do tego prawo?"
 BBA_italy_interaction_events.12.t: "[FROM.GetName] oddaje nam koronę Czarnogóry"
 BBA_italy_interaction_events.12.desc: "[FROM.GetLeader] ogłasza, że nie będzie sprzeciwu wobec naszej woli, a terytorium Czarnogóry zostanie nam przekazane natychmiast. To wspaniały dzień dla włoskiego narodu!"
 BBA_italy_interaction_events.12.a: "Perfetto!"
 BBA_italy_interaction_events.13.t: "[FROM.GetName] odmawia oddania nam Czarnogóry"
 BBA_italy_interaction_events.13.desc: "[FROM.GetLeader] ogłasza zerwanie z nami dalszych stosunków dyplomatycznych. Żąda też natychmiastowego odwołania naszych roszczeń do czarnogórskiego tronu. To niedopuszczalne i niewybaczalne!"
 BBA_italy_interaction_events.13.a: "Żałosne!"
 BBA_italy_interaction_events.14.t: "[ITA.GetName] żądają pełnej demilitaryzacji zachodniej Anatolii"
 BBA_italy_interaction_events.14.desc: "[ITA.GetLeader] żąda gwarancji bezpieczeństwa dla naszych narodów, co brzmi rozsądnie. Bardziej oburzające jest to, że domaga się również pełnej demilitaryzacji dwóch regionów: [342.GetName] i [339.GetName]. Może to zagrozić naszej pozycji, gdyż nie będziemy w stanie utworzyć pozycji obronnych w razie ataku przez [ITA.GetAdjective] państwo lub któregoś z jego sojuszników."
 BBA_italy_interaction_events.14.a: "I tak nie potrzebujemy tam żołnierzy"
 BBA_italy_interaction_events.14.b: "To oznaczałoby, że nie będziemy w stanie się bronić!"
 BBA_italy_interaction_events.15.t: "[FROM.GetName] zgadza się na nasze żądania"
 BBA_italy_interaction_events.15.desc: "[FROM.GetName] zgadza się spełnić nasze żądania całkowitej demilitaryzacji zachodniej Anatolii. Oznacza to, że region ten będzie znacznie osłabiony i pozbawiony jakiejkolwiek obrony podczas naszego początkowego ataku."
 BBA_italy_interaction_events.15.a: "Całkowicie ich zaskoczymy"
 BBA_italy_interaction_events.16.t: "[FROM.GetName] odmawia nam poczucia bezpieczeństwa!"
 BBA_italy_interaction_events.16.desc: "[FROM.GetName] odrzuca naszą przyjazną prośbę o gwarancję bezpieczeństwa, wskutek czego [342.GetName] i [339.GetName] nie zostaną zdemilitaryzowane. To oburzające i będziemy musieli poradzić sobie w inny sposób."
 BBA_italy_interaction_events.16.a: "Nie dają nam wyboru"
 BBA_italy_interaction_events.17.t: "[ITA.GetName] przekazują region [45.GetName] państwu: [HUN.GetName]"
 BBA_italy_interaction_events.17.desc: "Nasz władca, [ITA.GetName], postanowił, że kontrolowane przez nas terytorium [45.GetName] będzie od dziś pod władzą Węgier. Celem jest wzmocnienie relacji włosko-węgierskich i niewiele możemy z tym zrobić. Złożymy pismo w celu wyrażenia protestu dyplomatycznego, choć szefostwo najpewniej w ogóle go nie przeczyta."
 BBA_italy_interaction_events.17.a: "Nic na to nie poradzimy..."
 BBA_italy_interaction_events.18.t: "Włochy składają nam propozycję"
 BBA_italy_interaction_events.18.desc: "[ITA.GetNameDef] złożyły nam zachęcającą propozycję. Za zawarcie z nimi sojuszu możemy otrzymać Rodos i wyspy Dodekanezu. Oferta ta wydaje się wręcz nieprawdopodobnie szczodra, ale jest prawdziwa. Co zrobimy?"
 BBA_italy_interaction_events.18.a: "Jesteśmy o krok bliżej do ponownego zjednoczenia Grecji!"
 BBA_italy_interaction_events.18.b: "Za żadne skarby nie będziemy się kłaniać Włochom!"
 BBA_italy_interaction_events.19.t: "[GRE.GetNameDef] zgadza się na naszą propozycję"
 BBA_italy_interaction_events.19.desc: "Rząd grecki oświadczył dziś, że przyjmuje naszą propozycję podjęcia współpracy militarnej, która rozpocznie się tak szybko, jak to tylko możliwe. W zamian oddamy im wyspy Dodekanezu. Zobaczymy, co z tego wyniknie."
 BBA_italy_interaction_events.19.a: "Zawrzyjmy więc przymierze"
 BBA_italy_interaction_events.20.t: "Niewdzięczna [GRE.GetNameDef] odrzuca naszą ofertę"
 BBA_italy_interaction_events.20.desc: "Zdrajcy z Grecji odrzucili naszą ofertę wymiany wysp za sojusz. To pokazuje tylko niekompetencję i słabość tego rządu."
 BBA_italy_interaction_events.20.a: "Lepiej nam będzie bez nich"
 BBA_italy_interaction_events.21.t: "Włochy składają nam propozycję"
 BBA_italy_interaction_events.21.desc: "[ITA.GetNameDef] złożyły nam zachęcającą propozycję. Za zawarcie z nimi sojuszu możemy otrzymać Rodos i wyspy Dodekanezu. Oferta ta wydaje się wręcz nieprawdopodobnie szczodra, ale jest prawdziwa. Co zrobimy?"
 BBA_italy_interaction_events.21.a: "To tereny Grecji, kiedyś były nasze!"
 BBA_italy_interaction_events.21.b: "Za żadne skarby nie będziemy się kłaniać Włochom!"
 BBA_italy_interaction_events.22.t: "[TUR.GetNameDef] zgadza się na naszą propozycję"
 BBA_italy_interaction_events.22.desc: "Rząd turecki oświadczył dziś, że przyjmuje naszą propozycję podjęcia współpracy militarnej, która rozpocznie się tak szybko, jak to tylko możliwe. W zamian oddamy im wyspy Dodekanezu. Zobaczymy, co z tego wyniknie."
 BBA_italy_interaction_events.22.a: "Zawrzyjmy więc przymierze"
 BBA_italy_interaction_events.23.t: "Niewdzięczna [TUR.GetNameDef] odrzuca naszą ofertę"
 BBA_italy_interaction_events.23.desc: "Zdrajcy z Turcji odrzucili naszą ofertę wymiany wysp za sojusz. To pokazuje tylko niekompetencję i słabość tego rządu."
 BBA_italy_interaction_events.23.a: "Lepiej nam będzie bez nich"
 BBA_italy_interaction_events.24.t: "Niemcy próbują dokonać anszlusu Austrii"
 BBA_italy_interaction_events.24.desc: "Podstępni Niemcy próbują mieszać się w politykę Austriaków i wchłonąć ich państwo. Udzieliliśmy im wcześniej gwarancji i nasz naród oczekuje, że spełnimy jej warunki, stawiając opór Niemcom. Możemy poprosić o wsparcie Brytyjczyków i Francuzów. Co zrobimy?"
 BBA_italy_interaction_events.24.a: "Damy im radę sami!"
 BBA_italy_interaction_events.24.b: "Dobrze byłoby poprosić o pomoc"
 BBA_italy_interaction_events.24.c: "Nie możemy nic zrobić. Odwołać gwarancje!"
 BBA_italy_interaction_events.25.t: "Włosi stawiają nam opór"
 BBA_italy_interaction_events.25.desc: "Otrzymaliśmy ostrzeżenie od włoskiego Departamentu Obrony w kwestii naszych zamiarów aneksji Austrii. Jeśli nie odstąpimy, czeka nas poważna reakcja włoskiego wojska. Jak odpowiemy na tę jawną prowokację?"
 BBA_italy_interaction_events.25.a: "Mają o sobie zbyt duże mniemanie"
 BBA_italy_interaction_events.25.b: "Nie sprostamy takiej konfrontacji"
 BBA_italy_interaction_events_news.1.t: "Niemcy ustępują"
 BBA_italy_interaction_events_news.1.desc: "Serwisy informacyjne na całym świecie zostały poinformowane przez włoski Departament Obrony, że Niemcy postanowili zrezygnować ze swoich roszczeń do austriackiego terytorium. To historyczny dzień dla Europy i tylko czas pokaże, jaki los czeka zrujnowane państwo niemieckie."
 BBA_italy_interaction_events_news.1.a: "Niestety, nie było innego wyjścia"
 BBA_italy_interaction_events_news.1.b: "To pokazuje, że niemiecki system jest słaby u podstaw"
 BBA_italy_interaction_events.26.t: "[ITA.GetNameDef] ustępują"
 BBA_italy_interaction_events.26.desc: "Włoski rząd ogłosił, że nie będzie się nam sprzeciwiał. Wystarczyło im uświadomić konsekwencje dalszego mieszania się w nasze sprawy. To wspaniały dzień dla naszej ojczyzny!"
 BBA_italy_interaction_events.26.a: "Zdali sobie sprawę, że nam nie dorównują!"
 BBA_italy_interaction_events.27.t: "Włochy proszą nas o pomoc w powstrzymaniu Niemiec"
 BBA_italy_interaction_events.27.desc: "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia: "Włochy proszą nas o pomoc w ograniczeniu niemieckiego ekspansjonizmu i domagają się od nas gwarancji niepodległości Austrii, co zapewni Italii bezpieczeństwo. Wcześniej walczyliśmy ramię w ramię, ale teraz w naszym kraju przebywa etiopski rząd na uchodźstwie, który został wypędzony przez Włochów. Jeśli rząd [ITA.GetAdjective] chce naszej pomocy w zbliżającej się wojnie, sam musi najpierw zawrzeć pokój."
 BBA_italy_interaction_events.27.desc_standard: "Tak jak podczas wielkiej wojny, Włochy ponownie proszą nas o pomoc w ukróceniu nienasyconych zapędów Niemiec. Chcą, byśmy ochronili Austrię, przyznając jej niepodległość. Jak postąpimy?"
 BBA_italy_interaction_events.27.a: "Dobrze, panowie, ruszamy do akcji"
 BBA_italy_interaction_events.27.b: "Jeśli zawrą pokój z rządem [ETH.GetAdjective]"
 BBA_italy_interaction_events.27.c: "Nie ma opcji, co nas obchodzi cały ten kontynent?"
 ITA_if_Italy_accepts_tt: "Jeśli rząd §Y[ITA.GetAdjective]§! zgodzi się:"
 BBA_italy_interaction_events_news.2.t: "Wielka Brytania gwarantuje Austrii niepodległość"
 BBA_italy_interaction_events_news.2.desc: "Rząd brytyjski ogłosił dziś poparcie dla niepodległej Austrii i stanął po stronie Włoch przeciwko jakimkolwiek zagrożeniom wobec niej."
 BBA_italy_interaction_events_news.2.a: "Niesamowite"
 BBA_italy_interaction_events.28.t: "Włochy proszą nas o pomoc w powstrzymaniu Niemiec"
 BBA_italy_interaction_events.28.desc: "Nasi południowo-wschodni sąsiedzi poprosili nas o pomoc w odparciu potencjalnego ataku Niemiec na Austrię, której niepodległość obecnie gwarantują. Oczekują, że zrobimy to samo. Jaka jest nasza odpowiedź?"
 BBA_italy_interaction_events.28.a: "Oui, pour la liberté!"
 BBA_italy_interaction_events.28.b: "Jeśli zawrą pokój z rządem [ETH.GetAdjective]"
 BBA_italy_interaction_events_news.3.t: "Francja gwarantuje Austrii niepodległość"
 BBA_italy_interaction_events_news.3.desc: "Francuzi postanowili spełnić prośbę Włochów i poprzeć Austrię w walce o niepodległość. Zaatakują każdego potencjalnego agresora, który spróbuje zagrozić suwerenności tego państwa."
 BBA_italy_interaction_events_news.3.a: "To nie w stylu Francuzów..."
 BBA_italy_interaction_events.29.t: "[802.GetName]: Włochy chcą odebrać nam ten region!"
 BBA_italy_interaction_events.29.desc: "Włochy próbują odebrać nam region o nazwie [802.GetName] i włączyć go do swojego królestwa Albanii. Jeśli nie zareagujemy, na zawsze stracimy prawo do tych ziem. "
 BBA_italy_interaction_events.29.a: "Nie możemy nic zrobić, by ich powstrzymać"
 BBA_italy_interaction_events.29.b: "Musimy przed nimi uciec"
 BBA_italy_interaction_events.30.t: "[45.GetName]: propozycja Włoch w zamian za wzajemne gwarancje"
 BBA_italy_interaction_events.30.desc: "[ITA.GetName] chcą wesprzeć nasze roszczenia do terenów o nazwie [45.GetName] w zamian za wzajemne gwarancje i zawarcie traktatu o współpracy. Czy przyjmiemy tę ofertę? Wydaje się dla nas korzystna."
 BBA_italy_interaction_events.30.a: "Brzmi świetnie!"
 BBA_italy_interaction_events.30.b: "Dlaczego mielibyśmy ufać jakiemukolwiek Włochowi?"
 BBA_italy_interaction_events.31.t: "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.t_negotiate_claims: "[ITA.GetNameDefCap] chcą negocjacji w sprawie roszczeń do Somalii"
 BBA_italy_interaction_events.31.t_refused_peace: "[ETH.GetNameDefCap] odmawia rozmów pokojowych"
 BBA_italy_interaction_events.31.desc: "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_war: "Włoski rząd złożył nam dziś interesującą propozycję. Chcą ratyfikować układ ze Stresy, co gwarantuje nam ich poparcie na wypadek wybuchu wojny w Europie. Za podpisanie układu oczekują jednak od nas ustępstw terytorialnych, a dokładniej - terenów znanych jako [269.GetName] i [903.GetName]. Jaka jest nasza odpowiedź? Jeśli się zgodzimy, otrzymamy przynajmniej tymczasową rekompensatę."
 BBA_italy_interaction_events.31.desc_peace_signed: "[ITA.GetNameDefCap] i [ETH.GetNameDefCap] odkładają spory na bok i podpisują układ pokojowy, głównie dzięki sprawnym działaniom naszej dyplomacji. Rząd włoski przypomniał nam o zawartej z nami umowie, na mocy której otrzyma regiony [269.GetName] i [903.GetName] w zamian za ratyfikację postanowień konferencji w Stresie."
 BBA_italy_interaction_events.31.desc_no_peace_deal: "Mimo naszych nalegań, [ETH.GetLeader] wykazuje się niewdzięcznością i odmawia podjęcia rozmów pokojowych z [ITA.GetAdjective] rządem. Uważa, że ma przewagę w toczącej się wojnie. Nie mamy innego wyboru, niż wydalenie etiopskiego przywódcy z naszego kraju. Pozwoli nam to skoncentrować się na włoskiej propozycji, która jest bardziej zbieżna z naszym interesem narodowym."
 BBA_italy_interaction_events.31.a: "Pewnie, niech biorą, co chcą"
 BBA_italy_interaction_events.31.b: "Nie ma mowy"
 BBA_italy_interaction_events.32.t: "[ITA.GetName] chcą negocjacji w sprawie roszczeń do Dżibuti"
 BBA_italy_interaction_events.32.desc: "Włoski rząd złożył nam dziś interesującą propozycję. Chce ratyfikować układ ze Stresy, co gwarantuje nam ich poparcie na wypadek wybuchu wojny w Europie. Za podpisanie układu oczekują jednak od nas ustępstw terytorialnych, a dokładniej terenów znanych jako [268.GetName]. Jaka jest nasza odpowiedź? Jeśli się zgodzimy, otrzymamy przynajmniej tymczasową rekompensatę."
 BBA_italy_interaction_events.32.a: "Pour la Paix"
 BBA_italy_interaction_events.32.b: "Non!"
 BBA_italy_interaction_events.33.t: "[906.GetName]: [ITA.GetName] chcą negocjacji w sprawie roszczeń"
 BBA_italy_interaction_events.33.desc: "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_first_negotiation: "Włoski rząd złożył nam dziś interesującą propozycję. Chcą ratyfikować układ ze Stresy, co gwarantuje nam ich poparcie na wypadek wybuchu wojny w Europie. Za podpisanie układu oczekują jednak od nas ustępstw terytorialnych, a dokładniej, terenów znanych jako [906.GetName]. Jaka jest nasza odpowiedź? Jeśli się zgodzimy, otrzymamy przynajmniej tymczasową rekompensatę."
 BBA_italy_interaction_events.33.desc_continued_negotiation: "Włochy zwróciły się do nas z kolejnym żądaniem. Chcą objąć posiadanie nad wyspą o nazwie [906.GetName]. Uzasadniają to potrzebą łatwiejszej kontroli nad przepływem towarów eksportowanych i importowanych do Włoskiej Afryki Wschodniej. Chcą też mieć na własność jeden ze szlaków prowadzących do Morza Czerwonego, jako że my też jeden posiadamy. Jeśli spełnimy ich żądanie, otrzymamy tymczasową rekompensatę pieniężną."
 BBA_italy_interaction_events.33.a: "To niewielka cena za pokój"
 BBA_italy_interaction_events.33.b: "Niby dlaczego im się to należy?"
 BBA_italy_interaction_events.34.t: "[ITA.GetName] chcą negocjacji w sprawie roszczeń do Tunezji"
 BBA_italy_interaction_events.34.desc: "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_first_negotiation: "Włoski rząd złożył nam dziś interesującą propozycję. Chcą ratyfikować układ ze Stresy, co gwarantuje nam ich poparcie na wypadek wybuchu wojny w Europie. Za podpisanie układu oczekują jednak od nas ustępstw terytorialnych, a dokładniej terenów znanych jako [458.GetName] i [665.GetName]. Jaka jest nasza odpowiedź? Jeśli się zgodzimy, otrzymamy przynajmniej tymczasową rekompensatę."
 BBA_italy_interaction_events.34.desc_continued_negotiation: "Włochy zwróciły się do nas z kolejnym żądaniem. Chcą objąć posiadanie nad ziemiami znanymi jako [458.GetName] i [665.GetName]. Uzasadniają to bardziej sprawiedliwym podziałem terenów Afryki Północnej pomiędzy nimi, nami i Brytyjczykami. Jeśli spełnimy ich żądanie, otrzymamy tymczasową rekompensatę pieniężną."
 BBA_italy_interaction_events.34.a: "Oui"
 BBA_italy_interaction_events.34.b: "To skandal"
 BBA_italy_interaction_events.35.t: "[ITA.GetName] chcą negocjacji w sprawie roszczeń do Malty"
 BBA_italy_interaction_events.35.desc: "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_first_negotiation: "Włoski rząd złożył nam dziś interesującą propozycję. Chcą ratyfikować układ ze Stresy, co gwarantuje nam ich poparcie na wypadek wybuchu wojny w Europie. Za podpisanie układu oczekują jednak od nas ustępstw terytorialnych, a dokładniej terenów znanych jako [116.GetName]. Jaka jest nasza odpowiedź? Jeśli się zgodzimy, otrzymamy przynajmniej tymczasową rekompensatę."
 BBA_italy_interaction_events.35.desc_continued_negotiation: "Włochy zwróciły się do nas z kolejnym żądaniem. Chcą objąć posiadanie nad wyspą o nazwie [116.GetName]. Uzasadniają to potrzebą łatwiejszego kontrolowania Morza Śródziemnego. Jeśli spełnimy ich żądanie, otrzymamy tymczasową rekompensatę pieniężną."
 BBA_italy_interaction_events.35.a: "Oni lepiej wykorzystają te tereny"
 BBA_italy_interaction_events.35.b: "To niedorzeczne"
 BBA_italy_interaction_events.36.t: "[ITA.GetName] chcą negocjacji w sprawie roszczeń do Bałkanów"
 BBA_italy_interaction_events.36.desc: "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_first_negotiation: "Włoski rząd złożył nam dziś interesującą propozycję. Chcą ratyfikować układ ze Stresy, co gwarantuje nam ich poparcie na wypadek wybuchu wojny w Europie. Chcą, żebyśmy poparli ich roszczenia wobec Bałkanów. To nie jest sfera naszych zainteresowań, dlatego nasz rząd nie uważa, by powinien im tego odmówić."
 BBA_italy_interaction_events.36.desc_continued_negotiation: "[ITA.GetName] kierują do nas jeszcze jedną prośbę, zanim podpiszemy pakt. Mamy uznać ich roszczenia do Bałkanów. Ten region zbytnio nas nie interesuje, więc nasz rząd nie widzi zasadnych powodów, by odmówić."
 BBA_italy_interaction_events.36.a: "Nie ma sensu się spierać"
 BBA_italy_interaction_events.37.t: "Zakończono negocjacje terytorialne"
 BBA_italy_interaction_events.37.desc: "Przez ostatnie tygodnie nasi dyplomaci ciężko pracowali we Francji i Wielkiej Brytanii, by zabezpieczyć roszczenia terytorialne Włoch na najbliższą przyszłość. Ale negocjacje dobiegły już końca i wszystkie umowy zostały podpisane."
 BBA_italy_interaction_events.37.a: "Chcieliśmy więcej, ale musimy się tym zadowolić"
 BBA_italy_interaction_events.37.b: "Splendido!"
 BBA_italy_interaction_events.38.t: "Panowanie papieża"
 BBA_italy_interaction_events.38.desc: "Z powodu tego, że papież przewyższa władzą włoskich monarchów, wielu zagorzałych zwolenników Kościoła katolickiego zażądało dziś, by został przywódcą całego kraju. Papież zgodził się już przyjąć tę rolę i ogłosił, że bieżące wydarzenia są wolą samego Boga. Monarchia nie może już nic zrobić, by go powstrzymać."
 BBA_italy_interaction_events.38.a: "Wola boska!"
 BBA_italy_interaction_events.39.t: "Zapłata za kolonie w Afryce"
 BBA_italy_interaction_events.39.desc: "Wreszcie dokonaliśmy ostatniej płatności za nasze nowe ziemie w Afryce. Dzięki tej umowie powiększyliśmy terytoria naszych kolonii, zjednoczyliśmy je i wzmocniliśmy oraz zyskaliśmy tam silniejszą pozycję. Ogólnie rzecz biorąc, wszystkie strony tego porozumienia odniosły znaczące korzyści."
 BBA_italy_interaction_events.39.a: "To początek nowej epoki!"
 BBA_italy_interaction_events.40.t: "Ratyfikacja układu ze Stresy"
 BBA_italy_interaction_events.40.desc: "Po ustaleniu ustępstw terytorialnych [ITA.GetName] rozpoczynają pracę na sojuszem wojskowym z Francją, zwanym układem ze Stresy. Nie ma czasu na bezczynność - Francja musi zadbać o swoje interesy i połączyć siły z Włochami przeciwko zagrożeniu ze strony Niemiec."
 BBA_italy_interaction_events.40.a: "Możemy przystać na te warunki"
 BBA_italy_interaction_events.40.b: "Francja nigdy nie stanie u boku Włoch"
 stresa_front_ita: "Układ ze Stresy"
 BBA_italy_interaction_events.41.t: "Rząd [FROM.GetAdjective] oferuje nam ochronę"
 BBA_italy_interaction_events.41.desc: "[FROM.GetLeader] składa nam propozycję wzięcia nas pod swoje skrzydła i ochronienia przed zagranicznymi mocarstwami i zapaścią gospodarczą. Jednakże propozycja ta brzmi dość agresywnie i jeżeli ją odrzucimy, możemy spodziewać się inwazji."
 BBA_italy_interaction_events.41.a: "To zbyt dobra oferta, by ją odrzucić"
 BBA_italy_interaction_events.41.b: "Ludzie pragną niepodległości!"
 BBA_italy_interaction_events.42.t: "[FROM.GetName] zgadza się na naszą propozycję"
 BBA_italy_interaction_events.42.desc: "[FROM.GetName] z pokorą przyjmuje naszą ofertę ochrony i kłania się prawowitym władcom Morza Śródziemnego. Iberia i [ITA.GetNameDef] patrzą dziś w przyszłość z nadzieją."
 BBA_italy_interaction_events.42.a: "Doskonale"
 BBA_italy_interaction_events.43.t: "Rząd [FROM.GetAdjective] odrzuca naszą ofertę"
 BBA_italy_interaction_events.43.desc: "Rząd [FROM.GetAdjective] niegrzecznie odrzucił naszą ofertę ochrony. Pokażemy im, co oznacza sprzeciwianie się naszej woli. Jeszcze się nam pokłonią!"
 BBA_italy_interaction_events.43.a: "Pożałują tej decyzji!"
 BBA_italy_interaction_events.44.t: "Rząd [FROM.GetAdjective] proponuje nam sojusz"
 BBA_italy_interaction_events.44.desc: "[FROM.GetLeader] zamierza połączyć przymierzem narody Ameryki Południowej i zjednoczyć łacińską kulturę pod jednym panowaniem. Wydaje się, że to dobra okazja na zyskanie ochrony przed [USA.GetAdjective] zapędami. Jak odpowiemy?"
 BBA_italy_interaction_events.44.a: "Ta oferta brzmi korzystnie"
 BBA_italy_interaction_events.44.b: "Dlaczego mielibyśmy dyskutować z imperialistami?"
 BBA_italy_interaction_events.45.t: "Rząd [FROM.GetAdjective] przyjmuje naszą propozycję"
 BBA_italy_interaction_events.45.desc: "[FROM.GetName] z pokorą przyjmuje nasze zaproszenie do sojuszu i dołącza do wspólnej walki z naszymi wrogami. Ameryka Południowa i [ITA.GetNameDef] patrzą dziś w przyszłość z nadzieją."
 BBA_italy_interaction_events.45.a: "Świetnie"
 BBA_italy_interaction_events.46.t: "Rząd [FROM.GetAdjective] odrzuca naszą ofertę"
 BBA_italy_interaction_events.46.desc: "Rząd [FROM.GetAdjective] niegrzecznie odrzucił nasze zaproszenie do sojuszu, musimy więc poradzić sobie bez nich. Zostaną sami na swoim kontynencie."
 BBA_italy_interaction_events.46.a: "Nie zdołamy ich przekonać..."
 BBA_italy_interaction_events.50.t: "Włoska propozycja"
 BBA_italy_interaction_events.50.desc: "Włoski rząd złożył nam interesującą propozycję. Chcą ratyfikować układ ze Stresy, co gwarantuje nam ich poparcie na wypadek wybuchu wojny w Europie. Oczekują od nas ustępstw terytorialnych, a dokładniej - terenów znanych jako [269.GetName] i [903.GetName]. Prowadzą też wojnę z państwem [ETH.GetAdjective], którego rząd gościmy w naszym kraju. Jeśli się zgodzimy, otrzymamy przynajmniej tymczasową rekompensatę."
 BBA_italy_interaction_events.50.a: "Muszą najpierw podpisać traktat pokojowy!"
 BBA_italy_interaction_events.50.b: "Nie porozumiemy się z tymi zbrodniarzami!"
 BBA_italy_interaction_events.51.t: "Anglicy odmawiają negocjacji"
 BBA_italy_interaction_events.51.desc: "Nasza rozsądna propozycja ratyfikacji postanowień konferencji w Stresie w zamian za niewielkie tereny kolonii brytyjskich spotkała się z wielką niechęcią. Muszą czuć się pewnie i wierzyć we własne siły, skoro lekceważą naszą potęgę."
 BBA_italy_interaction_events.51.a: "Pożałują tego!"
 BBA_italy_interaction_events.60.t: "Rząd [ITA.GetAdjective] podpisuje traktat pokojowy"
 BBA_italy_interaction_events.60.desc: "Włochy zawarły traktat pokojowy z Etiopią i zwróciły część podbitych terytoriów. Rząd włoski zwrócił się teraz do nas o dotrzymanie naszej części umowy i zagwarantowanie niepodległości Austrii w obliczu niemieckiego ekspansjonizmu."
 BBA_italy_interaction_events.70.t: "Oczekiwanie na odpowiedzi"
 BBA_italy_interaction_events.70.desc: "Nasz wysłannik udał się do przywódcy państwa [GetAdjective] z pytaniem, czy możemy zapomnieć o tym, co nas różni, i stworzyć nowy rząd nadzorowany przez Włochy."
 BBA_italy_interaction_events.70.a: "Zaczekamy"
 BBA_italy_interaction_events.71.t: "Włoska propozycja"
 BBA_italy_interaction_events.71.desc: "Przybył do nas [ITA.GetAdjective] wysłannik z pytaniem, czy jesteśmy gotowi zapomnieć o dzielących nas różnicach i stworzyć nowy rząd nadzorowany przez Włochy. Wysłannik powiadomił nas, że w naszej ojczyźnie powstanie nowa administracja, niezależnie od tego, czy będziemy współpracować. Jeśli odrzucimy tę ofertę, reszta świata zignoruje nas i nawiąże kontakty z nowymi władzami."
 BBA_italy_interaction_events.71.a: "Niewiele możemy zrobić"
 ITA_create_puppet_tt: "§Y[ROOT.GetNameWithFlag]§! otrzyma nowe §Ydrzewko celów narodowych§!"
 BBA_italy_interaction_events.71.b: "Nadal mamy naszą dumę!"
 BBA_italy_interaction_events.72.t: "Rząd [FROM.GetAdjective] wyjeżdża"
 BBA_italy_interaction_events.72.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective] rządu na uchodźstwie złożył wczoraj wieczorem dyskretną wizytę w prywatnej rezydencji, w której przyjął go [ROOT.GetLeader], by przekazać informację o przyjęciu włoskiej propozycji utworzenia nowego rządu, nadzorowanego przez Włochy. Podziękował nam za naszą wielkoduszność w tych trudnych czasach, ale teraz musi działać w najlepszym interesie swojego ludu."
 BBA_italy_interaction_events.72.a: "Długo się opierali"
 BBA_italy_interaction_events.666.t: "[454.GetName] albo wojna"
 BBA_italy_interaction_events.666.desc: "Jego Świątobliwość, papież [From.GetLeader], domaga się przekazania regionu [454.GetName]. Jego emisariusze twierdzą, że to święte miejsce może być zarządzane wyłącznie przez państwo papieskie, a odrzucenie takiego żądania byłoby herezją. Jeśli się zgodzimy, znacząco poprawią się nasze relacje z władzami [FROM.GetAdjective], ale [454.GetName] znajduje się na zbiegu dróg między Europą, Azją i Afryką, co nadaje temu regionowi znaczenie strategiczne. Takim jest teraz i było w przeszłości."
 BBA_italy_interaction_events.666.a: "Musimy spełnić żądania Jego Świątobliwości..."
 BBA_italy_interaction_events.666.b: "Ten starzec może iść do diabła!"
 BBA_italy_interaction_events.667.t: "[FROM.GetName] przekazuje [454.GetName]"
 BBA_italy_interaction_events.667.desc: "To nie tylko wielki dzień dla państwa papieskiego, ale i dla całego chrześcijaństwa! [FROM.GetLeader], [FROM.GetAdjective] przywódca, wysłuchał naszej prośby i zgodził się przekazać nam władzę nad regionem [454.GetName]. To zwiększy stabilność i dobrobyt tych ziem i zapewni świetlaną przyszłość państwu [ROOT.GetAdjective]"
 BBA_italy_interaction_events.667.a: "Chwała rządowi [FROM.GetAdjective]!"
 BBA_italy_interaction_events.668.t: "[FROM.GetName] odrzuca propozycję Jego Świątobliwości"
 BBA_italy_interaction_events.668.desc: "[FROM.GetLeader] to arogant i dureń! Nie zrozumiał znaczenia przekazania nam regionu [454.GetName]. Spełnienie naszych żądań zapewniłoby tym ziemiom bezpieczeństwo i stabilność, ale działania tego człowieka spowodują tylko wojnę i cierpienie!"
 BBA_italy_interaction_events.668.a: "To wielka obraza Boga!"
 BBA_italy_purge_the_party.1.t: "Czystka Partito Nazionale Fascista"
 BBA_italy_purge_the_party.1.desc: "W kręgach władzy nadal funkcjonują wpływowi sojusznicy Mussoliniego, którzy próbują przekonać społeczeństwo do przywrócenia dawnego Duce na stanowisko. Jeśli chcemy zachować kontrolę nad rządem, musimy okazać zdecydowanie i odsunąć tych głupców od ich funkcji."
 BBA_italy_purge_the_party.1.a: "Czystka wśród doradców"
 BBA_italy_purge_the_party.1.b: "Czystka wśród generałów"
 BBA_italy_purge_the_party.1.c: "Oszczędźmy ich wszystkich"
 BBA_italy_purge_the_party.1.d: "Usunąć wszystkich"
 ITA_characters_will_be_spared_tt: "§YNastępujące postacie unikną czystki:§!"
 BBA_italy_decide_the_fate_of_mussolini.1.t: "Los Mussoliniego"
 BBA_italy_decide_the_fate_of_mussolini.1.desc: "Uporawszy się z wewnętrznymi walkami o władzę i umocniwszy nasze wpływy w Partito Nazionale Fascista, możemy wreszcie zająć się dawnym Duce, Mussolinim. Jego ciągła obecność podkopuje naszą pozycję i trzeba z tym coś zrobić."
 BBA_italy_decide_the_fate_of_mussolini.1.a: "Postawmy go przed sądem"
 BBA_italy_decide_the_fate_of_mussolini.1.b: "Skażmy go na śmierć"
 BBA_italy_decide_the_fate_of_mussolini.1.c: "Dokonajmy zamachu"
 BBA_italy_decide_the_fate_of_mussolini.2.t: "Proces Mussoliniego"
 BBA_italy_decide_the_fate_of_mussolini.2.desc: "Wkrótce rozpocznie się proces stulecia, w którym Benito Mussolini usłyszy zarzuty o korupcję i zdradę, a także inne przestępstwa. Proces to tylko przedstawienie, które ma dać opinii publicznej wrażenie legalności naszych działań. W rzeczywistości los Duce spoczywa w naszych rękach…"
 BBA_italy_decide_the_fate_of_mussolini.2.a: "Uniewinnimy go"
 BBA_italy_decide_the_fate_of_mussolini.2.b: "Niech zgnije w więzieniu"
 BBA_italy_decide_the_fate_of_mussolini.3.t: "Śmierć Mussoliniego"
 BBA_italy_decide_the_fate_of_mussolini.3.desc: "Przygotowywane są plany zamachu na byłego Duce, ale musimy dokładnie rozważyć, jak zareaguje na to włoska opinia publiczna. Jaką narrację przedstawimy?"
 BBA_italy_decide_the_fate_of_mussolini.3.a: "Zrzućmy winę na komunistów!"
 BBA_italy_decide_the_fate_of_mussolini.3.b: "Spreparujmy jakąś historyjkę"
 ITA_mussolini_stands_trial_tt: "Niech sąd zadecyduje o jego losie, pod warunkiem, że sąd będzie pod naszą kontrolą."
 ITA_mussolini_is_assassinated_tt: "Możemy wykorzystać jego śmierć do naszych celów."
 ITA_mussolini_walks_free_tt: "Mussolini został wypuszczony i może żyć jako wolny obywatel."
 BBA_italy_research_agreement.1.t: "[FROM.GetNameDefCap] proponuje wspólny program współpracy wojskowej"
 BBA_italy_research_agreement.1.desc: "Rząd [FROM.GetAdjective] proponuje wspólny program badawczy, który wzmocni nie tyko nasz potencjał militarny, ale też zacieśni więź między naszymi krajami. Dzięki temu moglibyśmy swobodnie wymieniać się technologiami i szybciej opracowywać nowe. To z pewnością zbliżyłoby nasze państwa."
 BBA_italy_research_agreement.1.a: "To może nam pomóc."
 BBA_italy_research_agreement.1.b: "Niepotrzebny nam taki program badawczy."
 BBA_italy_research_agreement.2.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję wojskową"
 BBA_italy_research_agreement.2.desc: "[FROM.GetNameDefCap] nierozsądnie odrzuca naszą propozycję współpracy wojskowej. Ten wspólny program wzmocniłby potencjał militarny naszych krajów, ale zdaje się, że rząd [FROM.GetAdjective] nie jest zainteresowany takim porozumieniem. Na szczęście nie potrzebujemy jego pomocy, by zrealizować nasze cele!"
 BBA_italy_research_agreement.2.a: "To zła decyzja"
 BBA_italy_pact.1.t: "[FROM.GetNameDefCap] proponuje pakt o nieagresji"
 BBA_italy_pact.1.desc: "Rząd [FROM.GetAdjective] jest gotowy przedstawić wspólną deklarację przyjaźni i współpracy między naszymi krajami. Pakt o nieagresji zabezpieczy nasze granice i zwolni zasoby, które wykorzystamy w innym miejscu. Nawet jeśli nie ufamy naszym partnerom, zyskamy czas na zgromadzenie większych sił."
 BBA_italy_pact.1.a: "To może być dla nas korzystne."
 BBA_italy_pact.1.b: "Nie możemy im ufać!"
 BBA_italy_pact.2.t: "[FROM.GetNameDefCap] odrzuca naszą gałązkę oliwną"
 BBA_italy_pact.2.desc: "[FROM.GetNameDefCap] odrzuca naszą propozycję paktu o nieagresji, nazywając ją nieszczerą i jednostronną. Mają jakieś urojenia i nie wiedzą, co dla nich dobre."
 BBA_italy_pact.2.a: "Głupcy!"
 BBA_italy_recognize_the_empire.1.t: "Uznanie Cesarstwa Włoskiego"
 BBA_italy_recognize_the_empire.1.desc: "[FROM.GetLeader] ogłasza nastanie Cesarstwa Włoskiego! Nasz ambasador w Rzymie radzi nam po prostu uznać ten fakt i pozwolić [FROM.GetAdjective] władzom śnić sny o potędze, ale niektórzy z nas są zaniepokojeni takim obrotem zdarzeń. Ich zdaniem ugłaskiwanie rządu [FROM.GetAdjective] doprowadzi tylko do kolejnych ustępstw, a zamiast tego powinniśmy zdławić te niebezpieczne marzenia o cesarstwie."
 BBA_italy_recognize_the_empire.1.a: "Uznanie Cesarstwa Włoskiego"
 BBA_italy_recognize_the_empire.1.b: "Zignorujmy tę proklamację"
 BBA_italy_recognize_the_empire.2.t: "Uznanie Cesarstwa"
 BBA_italy_recognize_the_empire.2.desc: "[FROM.GetNameDefCap] słusznie postępuje, uznając nasze imperialne aspiracje i traktując nas jak równych sobie. Tak powinno być! Nasz prestiż i chwała ciągle rosną."
 BBA_italy_recognize_the_empire.2.a: "Rośniemy w siłę!"
 BBA_italy_recognize_the_empire.3.t: "Zanegowanie Cesarstwa"
 BBA_italy_recognize_the_empire.3.desc: "W swej głupocie [FROM.GetNameDefCap] ignoruje nasze imperialne ambicje, twierdząc, że imperiów nie buduje się marzeniami i myśleniem życzeniowym. Zapłaci za tę bezczelność! Na razie nie będziemy się spieszyć, ale jesteśmy gotowi pokazać prawdziwą siłę Cesarstwa Włoskiego."
 BBA_italy_recognize_the_empire.3.a: "Jeszcze tego pożałują..."
 BBA_italy_sends_military_support.1.t: "[FROM.GetNameDefCap] przysyła wsparcie wojskowe"
 BBA_italy_sends_military_support.1.desc: "Rząd [FROM.GetAdjective] chce wspomóc nasz wysiłek wojenny i przysłał nam wyposażenie. To niezbyt duża dostawa, ale każda pomoc się przyda."
 BBA_italy_sends_military_support.1.a: "To na pewno okaże się przydatne"
 BBA_italy_communist_events.01.t: "Przywództwo Republiki"
 BBA_italy_communist_events.01.desc: "Ochroniwszy raczkującą Republikę przed szponami faszystów, możemy wreszcie skierować nasz kraj na nową drogę! Potrzebujemy teraz niezłomnego przywódcy, mądrego i oddanego naszej sprawie. Kogoś, kto pokieruje nami w nadchodzącym trudnym czasie i nie zatraci wiary w lepszą przyszłość."
 BBA_italy_communist_events.01.a: "Antonio Gramsci jest prawowitym przywódcą."
 BBA_italy_communist_events.01.b: "Powinniśmy podążać za Palmiro Togliattim."
 BBA_italy_communist_events.01.c: "Sandro Pertini nas poprowadzi."
 BBA_italy_communist_events.02.t: "Rząd [FROM.GetAdjective] zwraca się o pomoc"
 BBA_italy_communist_events.02.desc: "Nasi towarzysze w nowo powstałym państwie [FROM.GetAdjective] zwrócili się do nas o pomoc. Obywatele [FROM.GetAdjective] bardzo ucierpieli podczas wojny domowej, po której władzę przejęli komuniści, i teraz zwracają się do podobnie myślących rządów o pomoc w odbudowie oraz obronie nowej republiki."
 BBA_italy_communist_events.02.a: "Poprzemy ich!"
 BBA_italy_communist_events.02.b: "To nie jest problem [ROOT.GetAdjective] obywateli."
 BBA_italy_communist_events.03.t: "[ROOT.GetNameDef] otrzymuje międzynarodowe wsparcie"
 BBA_italy_communist_events.03.desc: "Rząd [FROM.GetAdjective] posłuchał naszego wezwania o wsparcie od innych komunistów i postanowił nam pomóc! To nie tylko zacieśni nasze więzi z nimi, ale także wzmocni nasz potencjał obronny, dzięki czemu będziemy mogli chronić naszą kochaną republikę."
 BBA_italy_communist_events.03.a: "Razem będziemy niepokonani!"
 BBA_italy_communist_events.04.t: "Brak międzynarodowej pomocy"
 BBA_italy_communist_events.04.desc: "Nikt nie odpowiedział na wezwanie o pomoc! Wygląda na to, że komuniści z całego świata porzucili nas i nie mają ochoty pomagać własnym towarzyszom. W tym okrutnym świecie możemy liczyć tylko na siebie, ale rewolucja na pewno zwycięży!"
 BBA_italy_communist_events.04.a: "[ROOT.GetNameDefCap] zwycięży wbrew wszystkiemu!"
 ITA_country_supports_new_italian_government_tt: "[FROM.GetNameDefCap] otrzyma od nas wsparcie w postaci §Ywyposażenia§! i niewielką, tymczasową premię §Ydóbr konsumpcyjnych§!."
 ITA_international_support_arrives_tt: "Dzięki naszym towarzyszom z zagranicy otrzymamy następujące korzyści: "
 ITA_international_support_consumer_goods_tt: "Zyskuje \"§Y$ITA_international_aid$§!\", która daje ($MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!) na §Y730§! dni."
 BBA_italy_communist_events.05.t: "Współpraca wojskowa z armią [FROM.GetAdjective]"
 BBA_italy_communist_events.05.desc: "Niedawno zakończyliśmy wspólne ćwiczenia z wojskiem [FROM.GetAdjective] Nasi generałowie i admirałowie z nieskrywaną radością donoszą, że manewry zakończyły się wielkim sukcesem, a nasze siły zbrojne poradziły sobie bardzo dobrze. To wzmocni nasze więzi z państwem [FROM.GetAdjective] i zwiększy nasze własne możliwości."
 BBA_italy_communist_events.05.a: "To sprawi, że [ROOT.GetFactionName] urośnie w siłę!"
 BBA_italy_communist_events.06.t: "Władze [FROM.GetAdjective] proponują współpracę"
 BBA_italy_communist_events.06.desc: "Nasi [FROM.GetAdjective] towarzysze broni zaproponowali utworzenie Wielkiej Komisji, w której zasiadaliby członkowie z Hiszpanii i innych państw. Jej celem byłoby rozszerzenie naszej współpracy. Postulują oni, że musimy razem walczyć z kapitalizmem i faszyzmem, by pewnego dnia doprowadzić do ich obalenia."
 BBA_italy_communist_events.06.a: "Będziemy walczyć razem!"
 BBA_italy_communist_events.06.b: "Nie interesują nas [FROM.GetAdjective] sprawy."
 BBA_italy_communist_events.07.t: "[FROM.GetName] zgadza się na naszą propozycję"
 BBA_italy_communist_events.07.desc: "Nasi [FROM.GetAdjective] towarzysze zgodzili się połączyć z nami siły i stworzyć Wielką Komisję Współpracy! Razem będziemy mogli bronić się przed naporem kapitalizmu i faszyzmu, a nawet przechylić szalę na naszą korzyść i dotrzeć z naszą rewolucją do wszystkich zakątków świata!"
 BBA_italy_communist_events.08.t: "[FROM.GetName] odrzuca naszą propozycję"
 BBA_italy_communist_events.08.desc: "Nierozważny rząd [FROM.GetAdjective] jest zbyt krótkowzroczny, by dostrzec, co dla niego najlepsze! Razem byłoby nam łatwiej walczyć z kapitalizmem i faszyzmem, ale mimo to zwyciężymy!"
 BBA_italy_communist_events.08.a: "To nieprzemyślana decyzja..."
 BBA_italy_communist_events.09.t: "Antonio Gramsci wraca do zdrowia"
 BBA_italy_communist_events.09.desc: "Antonio Gramsci wreszcie wyszedł z poważnej choroby, na którą zapadł podczas niesłusznego uwięzienia. Jest gotów z jeszcze większym zaangażowaniem i przekonaniem pomagać naszej sprawie!"
 BBA_italy_communist_events.09.a: "Wyzdrowiał dzięki niezłomnemu optymizmowi."
 BBA_italy_democratic_events.01.t: "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc: "Mamy za sobą niedawną walkę, więc nadszedł czas połączyć siły i zjednoczyć się. Zaleczyć rany i rozpocząć długotrwałą rekonwalescencję. Nasza demokracja wciąż jest młoda i krucha, więc potrzebujemy silnej, a jednocześnie czułej ręki, która poprowadzi nas ku przyszłości."
 BBA_italy_democratic_events.01.a: "Ferruccio Parri to najbardziej kompetentny przywódca."
 BBA_italy_democratic_events.01.b: "Doświadczenie Ivanoe Bonomiego jest bezcenne."
 BBA_italy_democratic_events.02.t: "Włoski program współpracy naukowej"
 BBA_italy_democratic_events.02.desc: "[FROM.GetName] zaprasza nas do nowej inicjatywy dzielenia się wynikami badań. To pogłębiłoby i zacieśniło więzi oraz współpracę między naszymi krajami."
 BBA_italy_democratic_events.02.a: "To wspaniała inicjatywa!"
 BBA_italy_democratic_events.03.t: "Włoska mafia ponownie zyskuje na znaczeniu"
 BBA_italy_democratic_events.03.desc: "Wojna domowa spowodowała rozlew krwi i wiele bólu, a także zachwiała fundamentami [FROM.GetAdjective] społeczeństwa. W tym zamęcie brakowało silnej władzy, na czym teraz korzysta mafia, odradzająca się w regionie [?ROOT.ITA_mafia_epicenter_state.GetName]. Zwalczanie mafii to chyba jedyna dobra rzecz, której dokonali faszyści."
 BBA_italy_democratic_events.03.a: "Kolejny problem do rozwiązania"
 BBA_italy_democratic_events.05.t: "Włoska mafia rośnie w siłę"
 BBA_italy_democratic_events.05.desc: "Szerzy się zaraza, którą jest mafia! Niedawny zamęt w kraju sprawił, że przestępcy i inny szemrany element rośli w siłę. Brakowało mocnych władz lokalnych, więc kryminalistów przybywało. Wykorzystali oni słabość państwa po wojnie domowej i ponownie rozszerzyli swoje wpływy na wszystkich [FROM.GetName] ziemiach."
 BBA_italy_democratic_events.05.a: "Jesteście szumowinami!"
 generic_states_affected_tt: "\nRegiony objęte skutkami:\n"
 BBA_italy_anti_colonialism_events.01.t: "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc: "Po uporaniu się z naszymi sprawami wewnętrznymi możemy ponownie zająć się tym, co na zewnątrz. Po faszystach odziedziczyliśmy wiele problemów, które teraz trzeba rozwiązać. Jedną z najważniejszych kwestii jest Etiopia. To była niesprawiedliwa i brutalna wojna rozpętana przez złaknionego uznania Mussoliniego. Jego już nie ma, więc to my musimy zdecydować o losie Etiopii."
 BBA_italy_anti_colonialism_events.01.a: "Musimy natychmiast zakończyć tę szaradę!"
 BBA_italy_anti_colonialism_events.01.b: "Wyzwolimy etiopskich robotników!"
 BBA_italy_anti_colonialism_events.01.c: "Musimy zintegrować etiopskie ziemie."
 BBA_italy_anti_colonialism_events.01.d: "Powinniśmy zainwestować w Etiopię i jej obywateli."
 BBA_italy_anti_colonialism_events.01.e: "Powinniśmy zachować status quo."
 BBA_italy_anti_colonialism_events.01.f: "[ETH.GetLeader] i jego okrutny rząd muszą odejść!"
 BBA_italy_anti_colonialism_events.01.g: "Zacieśnimy więzi z obywatelami Etiopii."
 BBA_italy_anti_colonialism_events.02.t: "[FROM.GetName] składa propozycję rozejmu"
 BBA_italy_anti_colonialism_events.02.desc: "Skontaktował się z nami nowy rząd [FROM.GetAdjective], prosząc o rozejm w działaniach zbrojnych. Wygląda na to, że po własnej wojnie domowej mają już dosyć walk i rozlewu krwi."
 BBA_italy_anti_colonialism_events.02.a: "To brzmi rozsądnie."
 BBA_italy_anti_colonialism_events.02.b: "Musimy się poddać."
 BBA_italy_anti_colonialism_events.02.c: "Za późno, muszą się poddać!"
 BBA_italy_anti_colonialism_events.03.t: "Koniec wojny włosko-etiopskiej"
 BBA_italy_anti_colonialism_events.03.desc: "[FROM.GetLeader], [FROM.GetAdjective] przywódca, zaakceptował naszą propozycję zawieszenia broni i jest gotów pomyśleć o pokoju. Wreszcie możemy zapomnieć o jednej z największych zbrodni Mussoliniego i zacząć wszystko od nowa."
 BBA_italy_anti_colonialism_events.03.a: "W takim razie pokój!"
 BBA_italy_anti_colonialism_events.04.t: "[FROM.GetLeader] odrzuca naszą propozycję"
 BBA_italy_anti_colonialism_events.04.desc: "Krwiożerczy [FROM.GetLeader] chyba zwietrzył krew po naszej wojnie domowej i uważa, że jesteśmy słabi. Odrzuca naszą wspaniałomyślną propozycję pokoju i zamierza walczyć dalej. Przekona się, że daleko nam do słabości!"
 BBA_italy_anti_colonialism_events.04.a: "[FROM.GetLeader] pożałuje tego!"
 BBA_italy_anti_colonialism_events.05.t: "Rząd [FROM.GetAdjective] domaga się integracji państwa [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.05.desc: "[FROM.GetName]: rząd próbuje przejąć bezpośrednią kontrolę nad naszymi ziemiami i zintegrować nas z administracją [FROM.GetAdjective] Na razie nikt nie wie, jak to wpłynie na naszych obywateli, kulturę i tradycję."
 BBA_italy_anti_colonialism_events.05.a: "Chętnie się na to zgodzimy."
 BBA_italy_anti_colonialism_events.05.b: "Nie zrezygnujemy z naszej częściowej autonomii!"
 BBA_italy_anti_colonialism_events.06.t: "Integracja państwa [FROM.GetAdjective] z administracją [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.06.desc: "Rząd [FROM.GetAdjective] zdał sobie sprawę, że integracja z większą administracją [ROOT.GetAdjective] przyniesie mu korzyści i wzmocni nas wszystkich."
 BBA_italy_anti_colonialism_events.06.a: "Favoloso!"
 BBA_italy_anti_colonialism_events.07.t: "[FROM.GetName] odrzuca naszą propozycję"
 BBA_italy_anti_colonialism_events.07.desc: "Wygląda na to, że władzom [FROM.GetAdjective] bardziej odpowiada samodzielne rządzenie i dlatego odrzuciły naszą propozycję stania się częścią większej administracji."
 BBA_italy_anti_colonialism_events.07.a: "To była przesada..."
 BBA_italy_anti_colonialism_events.08.t: "Inwestycje [FROM.GetAdjective] w rozwój państwa [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.08.desc: "Wygląda na to, że rząd [FROM.GetAdjective] pragnie zmienić sposób, w jaki jego poprzednicy traktowali obywateli [ROOT.GetAdjective] i dla odmiany postanowił zainwestować w naszym kraju."
 BBA_italy_anti_colonialism_events.08.a: "[ROOT.GetCapitalVictoryPointName] rozkwita!"
 BBA_italy_anti_colonialism_events.09.t: "Rząd [FROM.GetAdjective] naciska na władze [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.09.desc: "Wygląda na to, że rząd [FROM.GetAdjective] ma niezaspokojony apetyt na ekspansję! Przybyła do nas [FROM.GetAdjective] delegacja, która zaproponowała nam podporządkowanie się ich krajowi. Twierdzą, że niewiele się zmieni, nadal moglibyśmy swobodnie zarządzać naszymi ziemiami, ale zyskalibyśmy dodatkową [FROM.GetAdjective] ochronę i okazjonalną zgodność."
 BBA_italy_anti_colonialism_events.09.a: "Podążymy za naszymi włoskimi towarzyszami!"
 BBA_italy_anti_colonialism_events.09.b: "Musimy zmienić rząd!"
 BBA_italy_anti_colonialism_events.09.c: "Co za bezczelni Europejczycy!"
 BBA_italy_anti_colonialism_events.10.t: "Robotnicy [FROM.GetAdjective] radują się!"
 BBA_italy_anti_colonialism_events.10.desc: "Rząd [FROMGetAdjective] rozsądnie postanowił przyjąć naszą propozycję połączenia sił i skorzystania z naszej ochrony. To niewątpliwie wzmocni oba kraje i przyniesie im korzyści!"
 BBA_italy_anti_colonialism_events.11.t: "Robotnicy [FROM.GetAdjective] przejmują władzę"
 BBA_italy_anti_colonialism_events.11.desc: "Władze [FROM.GetAdjective] nie przyjęły naszej propozycji ochrony i współpracy, ale wyszły nam naprzeciw i zmieniły skład swojego rządu na bliższy naszemu i przyjaźnie do nas nastawiony."
 BBA_italy_anti_colonialism_events.11.a: "Obywateli [FROM.GetAdjective] czeka świetlana przyszłość!"
 BBA_italy_anti_colonialism_events.12.desc: "[FROM.GetLeader], [FROM.GetAdjective] przywódca, stanowczo sprzeciwił się naszej propozycji współpracy i ochrony. W ostrych słowach powiedział naszej delegacji, by jak najszybciej wracała do domu."
 BBA_italy_anti_colonialism_events.12.a: "Z czasem przekonają się, jak bardzo się pomylili."
 BBA_italy_anti_colonialism_events.12.b: "To było żądanie, a nie propozycja."
 BBA_italy_anti_colonialism_events.13.t: "[FROM.GetName] chce zacieśnienia więzi"
 BBA_italy_anti_colonialism_events.13.desc: "Wygląda na to, że w czasie wojny z nami władze [FROM.GetAdjective] nabrały sporego szacunku dla naszych wojsk i zdolności. Są pod takim wrażeniem, że chcą nam zaproponować wzajemny pakt o nieagresji i gwarancjach w obliczu wojny."
 BBA_italy_anti_colonialism_events.13.a: "To brzmi dobrze!"
 BBA_italy_anti_colonialism_events.13.b: "Przenigdy!"
 BBA_italy_anti_colonialism_events.14.desc: "[FROM.GetLeader] mądrze zgadza się podpisać zaproponowany pakt o nieagresji, którego stronami będą [FROM.GetName] i [ROOT.GetName], a także wzajemne gwarancje na wypadek, gdyby jeden z naszych krajów został zaatakowany."
 BBA_italy_anti_colonialism_events.15.desc: "[FROM.GetLeader] nierozsądnie odrzuca proponowany przez nas pakt obronny, którego stronami byłyby [FROM.GetName] i [ROOT.GetName]. Takie zapewnienia dałyby obu naszym krajom stabilizację i bezpieczeństwo, ale na razie musimy samodzielnie mierzyć się ze światem."
 BBA_italy_anti_colonialism_events.15.a: "Ich strata!"
 BBA_italy_anti_colonialism_events.15.b: "Skoro nie są z nami, są przeciw nam!"
 BBA_italy_anti_colonialism_events_war_will_continue_tt: "Wojna będzie trwała dalej."
 BBA_italy_anti_colonialism_events.20.t: "[FROM.GetNameDefCap] potępia kolonializm"
 BBA_italy_anti_colonialism_events.20.desc: "Wygląda na to, że nowo powstałe państwo [FROM.GetAdjective] odnalazło nowe cnoty i cel. Pragnie ono dokonać demontażu innych imperiów kolonialnych. Włoska delegacja poprosiła nas o porzucenie naszych imperialnych zapędów i zaangażowanie w przyszłą współpracę oraz wolność, zamiast ucisku i podbojów."
 BBA_italy_anti_colonialism_events.20.a: "Czas wszystko naprawić!"
 BBA_italy_anti_colonialism_events.20.b: "Czy [FROM.GetAdjective] władze postradały rozum?!"
 BBA_italy_anti_colonialism_events.21.t: "Dekolonizacja Afryki"
 BBA_italy_anti_colonialism_events.21.desc: "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted: "Gdy postanowiliśmy potępić kolonialne imperia w Afryce i dokonać ich demontażu, nie byliśmy pewni, z jakim przyjęciem spotka się nasza inicjatywa. Biorąc pod uwagę, że państwa kurczowo trzymają się tego, co uważają za swoje, musimy uznać nasze działania za udane. Nawet wyzwolenie jednego kraju to wspaniałe osiągnięcie!"
 BBA_italy_anti_colonialism_events.21.desc_rejected: "Wygląda na to, że nasze działania na rzecz dekolonizacji kontynentu afrykańskiego i wyzwolenia podbitych ludów nie spotkały się z przychylnym przyjęciem. Dawne mocarstwa kolonialne zdają się nie dostrzegać tego, jak traktują swoich poddanych i nie przyjmują do wiadomości żadnych argumentów. Trzeba pociągnąć je do odpowiedzialności!"
 BBA_italy_anti_colonialism_events.21.a: "Nasza praca dobiegła końca."
 BBA_italy_anti_colonialism_events.21.b: "Skoro nie chcą po dobroci..."
 BBA_italy_anti_colonialism_events.52.t: "Afryka Północna głosuje za przystąpieniem do: [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.52.desc: "Mieszkańcy Afryki Północnej zauważyli, jak skutecznie i łaskawie zarządzamy ich ziemiami, dlatego zagłosowali za przyłączeniem się do naszej administracji! Wygląda na to, że nasze inwestycje oraz troska o ich prowincje opłaciły się. Niewątpliwie wszyscy na tym skorzystamy."
 BBA_italy_anti_colonialism_events.52.a: "Witajcie, bracia i siostry!"
 BBA_italy_anti_colonialism_events.53.t: "Afryka Północna głosuje za wyjściem z: [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.53.desc: "Może nie jest to całkowite zaskoczenie, ale otrzymaliśmy przykrą wiadomość, że mieszkańcy Afryki Północnej nie zgadzają się dłużej pozostawać naszymi poddanymi. Już od jakiegoś czasu czuli się zaniedbywani i wykorzystywani, dlatego zagłosowali za odłączeniem się od naszej administracji."
 BBA_italy_anti_colonialism_events.53.a: "Życzymy im powodzenia"
 BBA_italy_anti_colonialism_events.54.t: "Afryka Wschodnia głosuje za przystąpieniem do: [ROOT.GetNameDef]"
