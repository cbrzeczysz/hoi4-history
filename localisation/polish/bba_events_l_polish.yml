 #Triggered by focus "Swiss Guiding Principles"
 BBA_switzerland.1.t: "Zasady [ROOT.GetAdjective]"
 BBA_switzerland.1.desc: "[ROOT.GetNameDefCap]: wewnętrzna i zewnętrzna sytuacja polityczna szybko się pogarsza. Rodzi się ruch na rzecz przyjęcia zasad, które skierują statek na właściwy kurs podczas nadchodzącej burzy. Ale który z nich jest właściwy? \n\n Nie wiemy, co zrobią nasi sąsiedzi, ale już teraz musimy zdecydować, jakie działania sprawią, że [ROOT.GetName] przetrwa."
 BBA_switzerland.1.a: "Trzeba bronić naszych wartości demokratycznych i neutralności"
 BBA_switzerland.1.b: "Może nasza demokracja potrzebuje aktywniejszej obrony"
 BBA_switzerland.1.c: "W tych okolicznościach nie sposób zachować neutralności"
 ### David Frankfurter Case ###
 #Assassination
 BBA_switzerland.2.t: "Przedstawiciel partii nazistowskiej w Szwajcarii zamordowany"
 BBA_switzerland.2.desc: "David Frankfurter, chorwacki Żyd mieszkający w Bernie, zgłosił się na policję w Gryzonii i przyznał do zastrzelenia Wilhelma Gustloffa, przywódcy zagranicznego oddziału NSDAP w Szwajcarii. \n\nStwierdził, że do działania skłoniły go krzywdzące poglądy partii nazistowskiej na temat Żydów i rola, jaką Gustloff odgrywał w ich krzewieniu w [SWI.GetAdjective] społeczeństwie. \n\nTo, jak postąpimy w tej potencjalnie przeciągającej się bez końca sprawie, zostanie wykorzystane przez władze [GER.GetAdjective] i resztę świata, by ocenić nasze przywiązanie do neutralności i rządów prawa."
 BBA_switzerland.2.a: "Będzie miał uczciwy proces."
 BBA_switzerland.2.b: "Zamiećmy to pod dywan, a jego zwerbujmy jako agenta!"
 BBA_switzerland.2.c: "Przyznał się, więc od razu powinien dostać maksymalny wyrok."
 #Trial Approaches
 BBA_switzerland.3.t: "Zbliża się proces Davida Frankfurtera"
 BBA_switzerland.3.desc: "Zbliża się proces Davida Frankfurtera, który w lutym dokonał zamachu na przedstawiciela partii nazistowskiej w Davos. Obiecaliśmy mu uczciwy i neutralny proces, ale mamy oczywiście inne opcje. \n\nMożemy go potajemnie wypuścić i zwerbować do działań wywiadowczych. Zamiast tego możemy też spróbować ugłaskać władze [?SWI.SWI_fascist_germany.GetAdjective], anulując proces i od razu skazując Frankfurtera. \n\nCokolwiek zrobimy, chyba nie zdołamy zadowolić każdej ze stron."
 BBA_switzerland.3.a: "Proces będzie przebiegał zgodnie z planem"
 BBA_switzerland.3.b: "Będzie cennym nabytkiem dla naszego wywiadu"
 BBA_switzerland.3.c: "Jeśli się nad tym zastanowić, to oczywiście jest winny"
 #Germany thanks Switzerland for swift action
 BBA_switzerland.4.t: "[?SWI.SWI_fascist_germany.GetLeader] cieszy się z decyzji władz [SWI.GetAdjective]"
 BBA_switzerland.4.desc: "Przywódca [?SWI.SWI_fascist_germany.GetAdjective], [?SWI.SWI_fascist_germany.Getleader], dziękuje rządowi [SWI.GetAdjective] za szybkie uporanie się ze sprawą zabójcy Wilhelma Gustloffa. Dzięki temu wiadomo, jakie stanowisko w takich sprawach zajmują władze [SWI.GetAdjective]. Takie lekceważenie praw człowieka i wartości demokratycznych z pewnością poprawi nastawienie rządu [?SWI.SWI_fascist_germany.GetAdjective] wobec nas. \n\nMimo pochwał jasnym jest, że dla partii nazistowskiej idealnym rozwiązaniem byłaby ekstradycja oskarżonego, mimo że w tej chwili [SWI.GetNameDef] nie bierze takiego rozwiązania pod uwagę."
 BBA_switzerland.4.a: "Zrobione"
 #Germany is notified Switzerland decides to continue with the trial.
 BBA_switzerland.5.t: "[SWI.GetName] postanawia kontynuować proces zabójcy Gustloffa"
 BBA_switzerland.5.desc: "Władze [SWI.GetAdjective] ogłosiły, że David Frankfurter, który przyznał się do zabicia przedstawiciela zagranicznego oddziału NSDAP w Davos, będzie miał sprawiedliwy i zgodny z prawem Gryzonii proces, jak w przypadku każdej sprawy o morderstwo.\n\nBiorąc pod uwagę, że Gustloff był członkiem partii nazistowskiej i to, jaki mamy wpływ na naszego bezbronnego sąsiada, możemy wysłać prawnika reprezentującego wdowę po Gustloffie, który postara się wywalczyć najlepsze dla nas rozwiązanie. W ten sposób sprawimy, że sprawca dostanie to, na co zasłużył. \n\nW bardziej pragmatycznych kategoriach - może to zmusić [SWI.GetAdjective] władze do opowiedzenia się po jednej ze stron i w ten sposób zburzyć tę kruchą fasadę neutralności, którą tak często epatują."
 BBA_switzerland.5.a: "Trzeba wymierzyć sprawiedliwość za tę potworną zbrodnię!"
 BBA_switzerland.5.b: "Nie wtrącajmy się w [SWI.GetAdjective] sprawy"
 #Germany INSISTS on harsher trial
 BBA_switzerland.6.t: "Władze [GER.GetAdjective] oczekują surowego wyroku dla Davida Frankfurtera"
 BBA_switzerland.6.desc: "Pełnomocnik wdowy po Gustloffie, niewątpliwie przysłany przez rząd [?SWI.SWI_fascist_germany.GetAdjective], próbuje naciskać na Radę Federalną, by ta wymusiła na sądzie surowy wyrok dla Davida Frankfurtera. To bardzo niecodzienne oczekiwania, gdyż w te sposób [?SWI.SWI_fascist_germany.GetAdjective] władze próbują narzucić nam swoją wolę. \n\nZgoda na ten wniosek może wpłynąć na naszą reputację na arenie międzynarodowej, ale upewnijmy się, że możemy sobie pozwolić na udzielenie odmownej odpowiedzi."
 BBA_switzerland.6.a: "To sprawa dla sądów"
 BBA_switzerland.6.b: "Zastanowimy się nad tym"
 #Frankfurter "dies" under mysterious circumstances
 BBA_switzerland.7.t: "Tajemnicza śmierć Frankfurtera w więzieniu"
 BBA_switzerland.7.desc: "Władze Gryzonii poinformowały, że David Frankfurter, przebywający w areszcie od czasu, gdy przyznał się do zamordowania przedstawiciela partii nazistowskiej, Wilhelma Gustloffa, został dziś rano znaleziony martwy w swojej celi. Na razie nie wiadomo, czy to samobójstwo, czy może zemsta któregoś z przebywających w areszcie sympatyków nazizmu, ale policja federalna obiecuje znaleźć odpowiedzi.\n\nNie mamy żadnych dowodów na działanie osób trzecich, ale okoliczności tego zdarzenia są niezwykle tajemnicze. Część opinii publicznej nie ufa [SWI.GetAdjective] rządowi, który nie zgodził się, by [?SWI.SWI_fascist_germany.GetAdjective] przedstawiciele obejrzeli zwłoki i miejsce zdarzenia."
 BBA_switzerland.7.a: "Trudno"
 #Frankfurter Trial
 BBA_switzerland.8.t: "Proces Davida Frankfurtera"
 BBA_switzerland.8.desc: "[SWI.GetName] i sąsiedzi tego kraju bacznie obserwują proces Davida Frankfurtera. Wynik tego postępowania nie tylko zdecyduje o losie winnego, ale także całego państwa [SWI.GetAdjective], oraz pokaże, jak bardzo jest ono przywiązane to działania swych instytucji i tradycji. \n\nPłynące z sądu sygnały wskazują, że sprawcy zostanie wymierzony sprawiedliwy wyrok pozbawienia wolności, ale wpływ rady może zmienić wynik procesu, a nawet podstawowe wartości tego kraju."
 BBA_switzerland.8.a: "Niech sąd zdecyduje"
 BBA_switzerland.8.b: "Ten człowiek przysłużył się demokracji. Powinien być ułaskawiony!"
 BBA_switzerland.8.c: "Nie chcemy pogorszyć stosunków z [?SWI.SWI_fascist_germany.GetAdjective] rządem. Sprawca otrzyma maksymalny wymiar kary"
 #To SWI: Germany is angry
 BBA_switzerland.9.t: "[SWI.GetName] naraża się na nasz gniew!"
 BBA_switzerland.9.desc_default: "[SWI.GetNameDefCap]: Mimo deklaracji o neutralności oraz rządów prawa i nie bacząc na nasze wezwania o wymierzenie sprawiedliwości, ułaskawiono Davida Frankfurtera, który nie tylko zamordował członka partii nazistowskiej, ale też sam się do tego przyznał!\n\nTo dowodzi, że kraj ten zdecydował, po czyjej jest stronie, i w ten sposób stał się potencjalnym celem ataku w nadchodzącej wojnie. Nie możemy puścić płazem takiej zniewagi wobec narodu [?SWI.SWI_fascist_germany.GetAdjective]."
 BBA_switzerland.9.desc_alt: "[SWI.GetName]: nasi agenci w tym kraju informują, że pomimo deklarowanych przez jego władze neutralności i rządów prawa władze [SWI.GetAdjective] potajemnie wypuściły z aresztu Davida Frankfurtera, który wcześniej przyznał się do zabicia Wilhelma Gustloffa. Upozorowano śmierć Frankfurtera i zwerbowano go do pracy w wywiadzie.\n\nTo dowód, że nie możemy im ufać i powinniśmy ich zlikwidować, gdy nadarzy się ku temu okazja. Nie możemy puścić płazem tej bezczelnej zniewagi dla narodu [?SWI.SWI_fascist_germany.GetAdjective]."
 BBA_switzerland.9.a: "Zapłacą za to!"
 #To SWI: Germany is pleased
 BBA_switzerland.10.t: "[?SWI.SWI_fascist_germany.GetNameDefCap] cieszy się ze [SWI.GetAdjective] decyzji"
 BBA_switzerland.10.desc: "Przedstawiciele [?SWI.SWI_fascist_germany.GetAdjective] władz i wdowa po Gustloffie podziękowali [SWI.GetAdjective] rządowi za wydanie mądrego wyroku dla Frankfurtera. Dzięki temu wiadomo, jakie stanowisko w takich sprawach zajmują [SWI.GetAdjective] władze. To z pewnością poprawi nastawienie [?SWI.SWI_fascist_germany.GetAdjective] rządu wobec państwa [SWI.GetAdjective]. \n\nMimo pochwał jasnym jest, że dla partii nazistowskiej idealnym rozwiązaniem byłaby ekstradycja oskarżonego."
 BBA_switzerland.10.a: "Może to zapewni nam bezpieczeństwo"
 #Trial Verdict
 BBA_switzerland.11.t: "Kara więzienia dla Davida Frankfurtera"
 BBA_switzerland.11.desc_SWI: "Po tym, jak rada postanowiła nie mieszać się w tę sprawę i zostawić ją sądom oraz prawu Gryzonii, David Frankfurter, który z premedytacją zamordował Wilhelma Gustloffa, został sazany na 18 lat więzienia. \n\nWiemy, że [?SWI.SWI_fascist_germany.GetAdjective] władze oczekiwały surowszego wyroku, więc przed naszymi dyplomatami trudne zadanie uspokojenia nastrojów. W tak trudnym czasie nie mogliśmy stworzyć wrażenia, że opowiadamy się po jednej ze stron. Nasza neutralność może zapewnić [SWI.GetAdjective] obywatelom bezpieczeństwo podczas nadchodzącej burzy."
 BBA_switzerland.11.desc_GER: "[SWI.GetNameDefCap] bezczelnie wymierza zabójcy Gustloffa wyrok marnych 18 lat! To niezadowalające, ale nie mogliśmy bardziej naciskać o surowszą karę, ponieważ byłby to młyn na wodę dla tych, którzy nawołują do bojkotu Igrzysk Olimpijskich. \n\nNa razie musimy zadowolić się uczynieniem z Gustloffa [?SWI.SWI_fascist_germany.GetAdjective] męczennika i wykorzystać jego zabójstwo do celów propagandowych. Może podczas przyszłej inwazji uda nam się schwytać Frankfurtera i wymierzyć mu sprawiedliwość."
 BBA_switzerland.11.a: "Na razie nie możemy zrobić nic więcej"
 BBA_switzerland.11.b: "Nie zapomnimy im tego!" #THE GALLLLL!!!!
 #After the war
 BBA_switzerland.12.t: "David Frankfurter wnioskuje o ułaskawienie"
 BBA_switzerland.12.desc: "Wojna dobiegła końca, $GER_fascism_DEF$ to kraj, który przestał istnieć, więc David Frankfurter za pośrednictwem swojego pełnomocnika, George'a Brunschviga, złożył wniosek o ułaskawienie go w sprawie zabójstwa Wilhelma Gustloffa w 1936 r.\n\nSkoro nie otaczają nas już faszystowskie reżimy, a po odkryciu nazistowskich zbrodni wojennych czyn Frankfurtera znalazł się w innym kontekście, okazanie mu łaski nie jest obarczone żadnym ryzykiem. Na wszelki wypadek możemy nawet zakazać mu powrotu na teren [ROOT.GetAdjective]"
 BBA_switzerland.12.a: "Zostanie ułaskawiony"
 BBA_switzerland.12.b: "Odbędzie swój wyrok do końca"
 BBA_switzerland.13.t: "[SWI.GetNameDefCap] zgadza się na nasz wniosek"
 BBA_switzerland.13.desc: "Przedstawiciel, którego wysłaliśmy, by doradzał wdowie po Gustloffie, wrócił z fantastycznymi wiadomościami. Sędziowie [SWI.GetAdjective] wymierzyli Davidowi Frankfurterowi bardzo surowy wyrok, bliski temu, o jaki wnioskowaliśmy."
 BBA_switzerland.13.a: "Może inwazja jednak nie będzie konieczna"
 SWI_frankfurter_trial_will_continue_TT: "§YDavid Frankfurter§! zostanie osądzony, a wydarzenia będą rozwijać się przez pewien czas."
 SWI_frankfurter_immediate_harsh_sentence_TT: "§YDavid Frankfurter§! dostanie maksymalny wyrok bez procesu."
 SWI_frankfurter_german_expectations_TT: "§Y[GER.GetNameDefCap]§! oczekuje surowszego wyroku dla §YDavida Frankfurtera§!"
 #### Other Events ####
 BBA_switzerland.14.t: "Petycja 200"
 BBA_switzerland.14.desc: "Rada Federalna otrzymała petycję podpisaną przez 200 członków prawicowych ugrupowań, które zachęcają rząd [ROOT.GetAdjective] do ocieplenia stosunków z naszym sąsiadem ([SWI_get_fascist_neighbor]) przy jednoczesnym zachowaniu względnej neutralności. Zamierzają do tego doprowadzić poprzez nałożenie surowej cenzury na wszystkie negatywne informacje o tym kraju, by uniknąć jego gniewu."
 BBA_switzerland.14.a: "Powinniśmy ich udobruchać i jednocześnie zignorować ich wniosek"
 BBA_switzerland.14.b: "Mają trochę racji"
 BBA_switzerland.14.c: "To wrogowie Szwajcarii, aresztować ich!"
 #Espionage stuff
 BBA_switzerland.15.t: "Rząd [FROM.GetAdjective] chce użyczyć nam jednego ze swoich agentów"
 BBA_switzerland.15.desc: "Pomimo neutralności rząd [FROM.GetAdjective] po kryjomu zaoferował nam usługi jednego ze swoich agentów podczas naszych misji wywiadowczych. \n\nJest to dla nas szczególnie korzystne, gdyż [SWI.GetNonIdeologyName] posługuje się tymi samymi językami, co [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName] i [ITA.GetNonIdeologyName], więc wniknięcie w ich struktury będzie łatwiejsze."
 BBA_switzerland.15.a: "Przydałby się nam [GER.GetAdjective] agent"
 BBA_switzerland.15.b: "Moglibyśmy zrobić użytek z [ITA.GetAdjective] agenta"
 BBA_switzerland.15.c: "A może [FRA.GetAdjective] agent?"
 BBA_switzerland_fra.15.tt: "Zyska miejscowego agenta §Y[FRA.GetAdjectiveCap]§! i narodowości §Y[SWI.GetAdjectiveCap]§!"
 BBA_switzerland_ita.15.tt: "Zyska miejscowego agenta §Y[ITA.GetAdjectiveCap]§! i narodowości §Y[SWI.GetAdjectiveCap]§!"
 BBA_switzerland_ger.15.tt: "Zyska miejscowego agenta §Y[GER.GetAdjectiveCap]§! i narodowości §Y[SWI.GetAdjectiveCap]§!"
 BBA_switzerland.16.t: "[FROM.GetNameDefCap]: propozycja tajnego paktu"
 BBA_switzerland.16.desc: "[FROM.GetAdjective]: jeden z naszych tajnych agentów otrzymał propozycję od [FROM.GetAdjective] rządu. Chodzi o tajny pakt, który miałby połączyć [FROM.GetNameDef] i naszą frakcję, pozwalając nam osłabiać naszych wrogów w Europie i zachowywać przy tym pozory neutralności, a nawet porzucić je w sprzyjającej nam chwili.\n\nBędziemy musieli też stanąć w obronie naszych nowych sojuszników, jeśli będą zagrożeni inwazją."
 BBA_switzerland.16.a: "Takie wsparcie bardzo się nam przyda"
 BBA_switzerland.16.b: "Nie potrzebujemy ich pomocy"
 BBA_switzerland.17.t: "[FROM.GetNameDefCap] zgadza się na naszą prośbę"
 BBA_switzerland.17.desc: "Otrzymaliśmy nieoficjalne informacje, że [FROM.GetNameDef] zgadza się na nasz potajemny pakt. Od tej pory będziemy wspierać naszych nowych sojuszników w walce z wrogiem, a oni pomogą nam się bronić w razie potencjalnej inwazji. Nie oznacza to jednak, że jesteśmy bezpieczni. Przeciwnik może odkryć nasze działania i uznać je za zagrożenie, więc cały czas musimy działać ostrożnie i przygotowywać się do bardziej zdecydowanego działania."
 BBA_switzerland.17.a: "Dla dobra demokracji!"
 BBA_switzerland.18.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję!"
 BBA_switzerland.18.desc: "[FROM.GetCapitalVictoryPointName]: okropne wieści od naszych kontaktów. Wygląda na to, że [FROM.GetAdjective] rząd odrzucił naszą propozycję zawarcia tajnego paktu, co naraża nas na inwazję ze strony sąsiadów. Musimy teraz przygotować się do obrony lub znaleźć inny sposób na zachowanie niepodległości i demokracji."
 BBA_switzerland.18.a: "Jesteśmy sami w walce z wrogiem"
 ### Diplomatic Events ###
 BBA_switzerland.19.t: "[FROM.GetNameDefCap] zaprasza nas do swojej Ententy"
 BBA_switzerland.19.desc: "Patrząc historycznie, [FROM.GetName] to całkowicie neutralny kraj, ale wygląda na to, że teraz postanowił odejść od tej zasady. To reakcja na obecną sytuację międzynarodową, ponadto zwraca się do innych neutralnych państw, by także odeszły od swoich zasad. Gdyby dołączenie do frakcji było zbyt dużym skokiem od neutralności, możemy też udzielić sobie wzajemnych gwarancji niepodległości."
 BBA_switzerland.19.a: "Niezwykłe czasy wymagają niezwykłych środków"
 BBA_switzerland.19.b: "Gwarancje będą musiały wystarczyć"
 BBA_switzerland.19.c: "Nasza neutralność może być naszą jedyną ochroną."
 BBA_switzerland.20.t: "[FROM.GetName] nie chce przyłączyć się do naszej Ententy, ale proponuje wzajemne gwarancje"
 BBA_switzerland.20.desc: "Po naszym zaproszeniu do frakcji [ROOT.GetFactionName] [FROM.GetNameDef] informuje, że chociaż odrzuca naszą ofertę, to chętnie udzieli nam gwarancji niepodległości, jeśli tylko zgodzimy się dać im takie same gwarancje. Ten kompromis pozwoli im zachować neutralność."
 BBA_switzerland.20.a: "To będzie musiało wystarczyć"
 BBA_switzerland.21.t: "Zdesperowane władze [FROM.GetAdjective] proszą nas o gwarancję"
 BBA_switzerland.21.desc: "Ponieważ [?FROM.SWI_angriest_country.GetNameDef] grozi państwu [FROM.GetAdjective] wojną z powodu coraz częstszych przypadków łamania neutralności, [From.GetNameDef] prosi nas o zagwarantowanie im niepodległości i ochronę przed wojowniczymi zapędami sąsiada."
 BBA_switzerland.21.a: "Oni potrzebują naszej ochrony"
 BBA_switzerland.21.b: "Nie chcemy mieć takiego wroga jak [?FROM.SWI_angriest_country.GetName]"
 BBA_switzerland.22.t: "[FROM.GetNameDefCap] obiecuje nas chronić!"
 BBA_switzerland.22.desc: "Otrzymaliśmy depesze dyplomatyczne od władz [FROM.GetAdjective], zawierające doskonałe wiadomości. Zgadzają się zagwarantować nam niepodległość i obiecują bronić nas przed ewentualnymi atakami, nawet jeśli napastnikiem będzie [?SWI.SWI_angriest_country.GetName]."
 BBA_switzerland.22.a: "Zostaliśmy uratowani. Prawdopodobnie."
 BBA_switzerland.23.t: "[FROM.GetNameDefCap] nie zgadza się na jakiekolwiek zaangażowanie w naszą sprawę!"
 BBA_switzerland.23.desc: "Niestety, [FROM.GetAdjective] władze postanowiły zignorować naszą niedolę, której przyczyną jest [?SWI.SWI_angriest_country.GetNameDef]. Nie możemy liczyć na ich pomoc w walce z tym zagrożeniem."
 BBA_switzerland.23.a: "Możemy liczyć tylko na siebie"
 BBA_switzerland.24.t: "[?SWI.SWI_angriest_country.GetNameDefCap] uważa, że złamaliśmy zasadę neutralności"
 BBA_switzerland.24.desc: "Przejawem naszej neutralności jest nie tylko równe traktowanie wszystkich krajów, ale także to, jak one nas postrzegają. [?SWI.SWI_angriest_country.GetNameDef] twierdzi, że złamaliśmy naszą zasadę neutralności i zbliżyliśmy się do wrogów tego kraju. Jego władze zakomunikowały nam, że oczekują szybkiego zadośćuczynienia, w przeciwnym razie przestaną uznawać nas za neutralne państwo i być może wypowiedzą nam wojnę."
 BBA_switzerland.24.a: "To niepokojące!"
 BBA_switzerland.25.t: "[?SWI.SWI_angriest_country.GetNameDefCap] nie uważa nas już za państwo neutralne"
 BBA_switzerland.25.desc: "Ponure wieści, [?SWI.SWI_angriest_country.GetName] wyraża się pogardliwie o władzach [ROOT.GetAdjective] i ogłasza, że możemy być teraz celem rozgrywek politycznych, a nawet podbojów."
 BBA_switzerland.25.a: "Wypłynęliśmy na nieznane wody!"
 ### [REDACTED] Events ###
 BBA_switzerland.97.t: "Weteran austriackiej marynarki wojennej proponuje swoje usługi"
 BBA_switzerland.97.desc: "Pod pretekstem muzycznej trasy koncertowej ze swoją utalentowaną rodziną doświadczony kapitan okrętu podwodnego przybył do nas z Austrii i zaproponował swoje usługi państwu [ROOT.GetAdjective], w zamian za udzielenie azylu.\n\nGeorg Von Trapp miał imponującą kartę w marynarce wojennej Austro-Węgier, ale po zakończeniu wielkiej wojny, rozpadzie imperium i stracie fortuny musiał zająć się występami ze swoją rodziną śpiewaków i muzyków. Od [GER.GetAdjective] aneksji Austrii był naciskany w kwestii powrotu do służby i właśnie dlatego postanowił uciec.\n\nOczywiście zdolności muzyczne jego rodziny zostaną docenione tak samo, jak jego doświadczenie wojskowe, szczególnie że brakuje nam personelu do obrony naszego wybrzeża."
 BBA_switzerland.97.a: "Wśród morskich fal rozejdzie się dźwięk naszych torped"
 BBA_switzerland.97.b: "On i jego rodzina mogą zostać w Szwajcarii i występować tu"
 #### Election Stuff ###
 BBA_SWI_annual_election.1.t: "Wybory prezydenta Konfederacji Szwajcarskiej"
 BBA_SWI_annual_election.1.desc: "Co roku Szwajcarskie Zgromadzenie Federalne wybiera spośród swoich członków jedną osobę na urząd prezydenta Konfederacji Szwajcarskiej, pierwszego wśród równych sobie. Ma on ograniczone możliwości reprezentowania rady i rozstrzygania remisów w głosowaniach Rady, by dyskretnie skierować ją na drogę do chwały i bezpieczeństwa.\n\n[SWI_get_extra_election_paragraph]Kogo w tym roku Zgromadzenie powinno wybrać na reprezentanta Konfederacji Szwajcarskiej?"
 BBA_SWI_annual_election.1.a: "Wybierz: [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.1.b: "Wybierz: [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.1.c: "Wybierz: [SWI_GetCouncilor3name]"
 SWI_first_election_text: "Gdy radny zostanie prezydentem konfederacji, nie będzie możliwe ponowne mianowanie go doradcą politycznym. Będzie jednak mieć do dyspozycji potężną decyzję. Kiedy miejsce doradcy politycznego zbyt długo pozostaje puste, zostaną nałożone na ciebie kary, więc postaraj się szybko obsadzić kogoś na tym stanowisku.\n\n"
 BBA_SWI_annual_election.2.t: "Pilne wybory prezydenta Konfederacji!"
 BBA_SWI_annual_election.2.desc: "Po tym, jak [?SWI_ousted_president.GetName] w bezprecedensowy sposób został pozbawiony urzędu, i po okresie destabilizacji politycznej w Radzie Federalnej nadszedł czas wyboru nowego prezydenta Konfederacji. Miejmy nadzieję, że osoba ta skoryguje kurs obrany przez [SWI.GetAdjective] władze i nie będzie ona ostatnią zasiadającą na tym stanowisku."
 BBA_SWI_annual_election.2.a: "Wybierz: [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.2.b: "Wybierz: [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.2.c: "Wybierz: [SWI_GetCouncilor3name]"
 ######## TRADE #######
 BBA_switzerland_trade.1.t: "[FROM.GetNameDefCap] chce zawrzeć umowy handlowe z: [ROOT.GetName]"
 BBA_switzerland_trade.1.desc: "Mimo swej historycznej neutralności [FROM.GetNameDefCap] chce zawrzeć z naszym krajem umowę handlową. Dążą do sojuszu z nami albo są bardziej zdesperowani, niż się nam wydawało. \n\nMimo wszystko możemy wykorzystać ich potencjał przemysłowy i dogodne położenie geograficzne, bez konieczności najeżdżania tego silnie ufortyfikowanego kraju. Z drugiej strony, może to wzmocnić ich pozycję, gdyby w przyszłości doszło do inwazji wojsk [ROOT.GetAdjective]"
 BBA_switzerland_trade.1.a: "Ich fabryki będą napędzać naszą machinę wojenną"
 BBA_switzerland_trade.1.b: "Nasze sektory cywilne mogą sobie pomóc"
 BBA_switzerland_trade.1.c: "Nie potrzebujemy pomocy od bojaźliwego neutralnego kraju"
 BBA_switzerland_trade.1.d: "[FROM.GetName] nie zasługuje na zaufanie"
 BBA_switzerland_trade.2.t: "[FROM.GetName] zrywa przedwcześnie łączącą nas umowę handlową"
 BBA_switzerland_trade.2.desc: "Wygląda na to, że [FROM.GetName] chce zerwać podpisaną z nami umowę handlową, chociaż była ona korzystna dla obu stron. \n\nW tej chwili nie możemy temu zapobiec, ale [ROOT.GetNameDef] nie zapomni im tego braku zaangażowania."
 BBA_switzerland_trade.2.a: "Szkoda"
 BBA_switzerland_trade.2.b: "Tym razem nie zrobią z nas głupców"
 BBA_switzerland_trade.3.t: "Nasza obowiązująca umowa handlowa z: [FROM.GetName]"
 BBA_switzerland_trade.3.desc: "W ostatnim roku umowa handlowa, którą zawarliśmy z rządem [FROM.GetAdjective], przyniosła wiele korzyści państwu [ROOT.GetAdjective], a teraz musimy zdecydować, czy ją odnowić. \n\n Mimo zalet takiej umowy bilateralnej i tego, jak bardzo nasz kraj jej potrzebuje, musimy mieć świadomość, że część krajów może uznać ją za kolejne naruszenie naszej zasady neutralności. Dopilnujmy, by alienacja tych państw była dla nas opłacalna i możliwa do odwrócenia."
 BBA_switzerland_trade.3.a: "Tak, musimy mieć to zaopatrzenie, żeby przetrwać"
 BBA_switzerland_trade.3.b: "Nie, to zbyt ryzykowne"
 BBA_switzerland_trade.4.t: "[FROM.GetName] chce odnowić naszą umowę handlową"
 BBA_switzerland_trade.4.desc: "Wygląda na to, że [FROM.GetName] czerpie spore korzyści z umowy handlowej z nami, ponieważ chce ponownie zaryzykować swoją neutralność i odbierać od nas dostawy zaopatrzenia. \n\n Z naszego punktu widzenia umowa ta nie ma większych wad, chyba że dostarczalibyśmy im narzędzia, które ułatwią obronę przed naszą ewentualną inwazją na terytorium [FROM.GetAdjective]"
 BBA_switzerland_trade.4.a: "Odnówmy tę umowę"
 BBA_switzerland_trade.4.b: "Zmiana priorytetu na produkcję cywilną"
 BBA_switzerland_trade.4.c: "Zmiana priorytetu na produkcję wojskową"
 BBA_switzerland_trade.4.d: "Szkoda naszego zachodu"
 BBA_switzerland_trade.5.t: "[FROM.GetName] nie zamierza odnowić naszej umowy handlowej"
 BBA_switzerland_trade.5.desc: "Mimo szczodrych warunków, jakie zaproponowaliśmy rządowi [FROM.GetAdjective] w naszej umowie handlowej, nie zdecydował się on na jej odnowienie i postanowił działać samodzielnie. \n\n Nie znamy powodów tej decyzji, ale może tak będzie lepiej."
 BBA_switzerland_trade.5.a: "Ich strata!"
 BBA_switzerland_trade.6.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję umowy handlowej!"
 BBA_switzerland_trade.6.desc: "[FROM.GetName]: nasza delegacja wróciła z tego kraju ze wspaniałymi wieściami. Dzięki tej umowie handlowej będziemy otrzymywać niezbędne zaopatrzenie dla naszego przemysłu i obywateli. \n\n Inne kraje mogą to uznać za złamanie naszej zasady neutralności, ale dla państwa [ROOT.GetAdjective] to tylko koszt zachowania naszej niepodległości w tych niepewnych czasach."
 BBA_switzerland_trade.6.a: "Doskonale!"
 BBA_switzerland_trade.7.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję umowy handlowej"
 BBA_switzerland_trade.7.desc: "Mimo naszych wysiłków, rząd [FROM.GetAdjective] postanowił odrzucić naszą propozycję korzystnej umowy handlowej. \n\n Może to sprawić, że [ROOt.GetName] znajdzie się w niebezpiecznej pozycji, ponieważ przez sytuację w Europie coraz trudniej o stabilne źródło zaopatrzenia dla przemysłu wojskowego oraz cywilnego, które są niezbędne do wykarmienia i obrony naszego kraju."
 BBA_switzerland_trade.7.a: "Znajdziemy jakiś inny sposób!"
 BBA_switzerland_trade.8.t: "[FROM.GetNameDefCap] może nam pomóc w handlu złotem"
 BBA_switzerland_trade.8.desc: "Na całym świecie rosną napięcia między krajami, co utrudnia prowadzenie handlu, a jeśli wybuchnie wojna, możliwości zakupu i sprzedaży złota zostaną ograniczone jeszcze bardziej. Jeśli mu zaufamy, rząd [FROM.GetAdjective] i jego neutralność mogą dać nam możliwość przechowywania naszych rezerw oraz swobodnego handlu, na czym skorzystałaby nasza gospodarka, a co za tym idzie także nasza machina wojenna."
 BBA_switzerland_trade.8.a: "Rozsądny pomysł"
 BBA_switzerland_trade.8.b: "Trudno powiedzieć, po której stronie się opowiadają"
 BBA_switzerland_trade.9.t: "[FROM.GetNameDefCap] będzie handlować swoim złotem za naszym pośrednictwem"
 BBA_switzerland_trade.9.desc: "To oznacza, że zdeponują u nas swoje rezerwy złota, a to umożliwi im jego swobodną sprzedaż i zakupy, bez obaw o embarga. Nie tylko oni na tym skorzystają, ponieważ napływ pieniądza pomoże naszej rozchwianej gospodarce, a w przyszłości może być to nasz argument w ewentualnych negocjacjach."
 BBA_switzerland_trade.9.a: "To będzie użyteczne"
 BBA_switzerland_trade.10.t: "[FROM.GetNameDefCap] odmawia korzystania z naszego systemu bankowego"
 BBA_switzerland_trade.10.desc: "Mimo widocznych obopólnych korzyści [FROM.GetName] nie zamierza zwiększać wolumenu handlu złotem z resztą świata."
 BBA_switzerland_trade.10.a: "Trudno"
 BBA_switzerland_trade.11.t: "Możemy zwiększyć wolumen handlu złotem poprzez giełdę [FROM.GetAdjective]"
 BBA_switzerland_trade.11.desc: "Już korzystamy z [FROM.GetAdjective] rynków, by ominąć bariery handlowe spowodowane przez światową sytuację polityczną. Zwiększenie naszych rezerw w tym kraju może przynieść dodatkowe korzyści dla naszej gospodarki, mimo że wesprze także ich."
 BBA_switzerland_trade.11.a: "Pokazali, że są godni zaufania"
 BBA_switzerland_trade.11.b: "Nie możemy ryzykować jeszcze większej zdrady"
 BBA_switzerland_trade.12.t: "[FROM.GetNameDefCap] konfiskuje nasze rezerwy złota!"
 BBA_switzerland_trade.12.desc: "Powinniśmy byli to przewidzieć. Wykorzystali swą aurę neutralności, by wbić nam nóż w plecy. Będzie to miało poważne skutki dla naszej gospodarki. Musimy się zemścić."
 BBA_switzerland_trade.12.a: "Zapłacą za to"
 BBA_switzerland_trade.13.t: "[FROM.GetName] chce, byśmy zainwestowali w tym kraju"
 BBA_switzerland_trade.13.desc: "[FROM.GetNameDefCap] prosi nas o wsparcie w opieraniu się faszystowskim mocarstwom łomocącym do bram. Możemy zainwestować w ich gospodarkę, dzięki czemu zostaną przygotowani na najgorsze, będą nawet mogli stanąć do bezpośredniej walki z faszyzmem, jeśli tak postanowią lub zostaną zmuszeni do zrezygnowania ze swej odwiecznej neutralności."
 BBA_switzerland_trade.13.a: "Musimy im pomóc oprzeć się faszyzmowi"
 BBA_switzerland_trade.13.b: "To nie przyniesie nam żadnych korzyści"
 BBA_switzerland_trade.14.t: "[FROM.GetNameDefCap] zainwestuje w: [ROOT.GetName]"
 BBA_switzerland_trade.14.desc: "Te inwestycje pomogą rozwijać naszą gospodarkę i umożliwią walkę z trudnościami, które faszyzm może wywołać w państwie [ROOT.GetAdjective]. Doprowadzi to też do zbliżenia naszych narodów, może w przyszłości wspólnie staniemy do bezpośredniej walki z faszyzmem."
 BBA_switzerland_trade.14.a: "To wspaniała wiadomość!"
 BBA_switzerland_trade.15.t: "[FROM.GetNameDefCap] odmawia inwestycji"
 BBA_switzerland_trade.15.desc: "Niestety, poinformowano nas, że [FROM.GetName] nie zainwestuje w [ROOT.GetAdjective] gospodarkę. Jesteśmy bardziej odizolowani, niż byśmy tego chcieli, biorąc pod uwagę zagrożenie ze strony faszyzmu."
 BBA_switzerland_trade.15.a: "To jest problem"
 ####### FASCIST EVENTS ###########
 BBA_switzerland_fascist.1.t: "[FROM.GetNameDefCap] chce naszej ochrony"
 BBA_switzerland_fascist.1.desc: "[FROM.GetName], ten żałosny kraj, dawne Przestępcze Państwo Serowe, zamierza połączyć się z narodem [ROOT.GetAdjective], stając się naszą marionetką. Można to uznać za przyznanie się do słabości lub deklarację wierności wobec: [ROOT.GetRulingParty].\n\n Ich duże możliwości obronne i dobrze wyszkoleni cywile mogą pomóc w realizacji naszych planów."
 BBA_switzerland_fascist.1.a: "Mogą się do nas przyłączyć"
 BBA_switzerland_fascist.1.b: "Nie potrzebujemy ich!"
 BBA_switzerland_fascist.2.t: "[FROM.GetNameDefCap] nam odmawia"
 BBA_switzerland_fascist.2.desc: "Mimo naszych starań [FROM.GetName] odrzuca naszą propozycję podporządkowania się [FROM.GetAdjective] reżimowi. \n\n Stawia nas to w trudnym położeniu, ponieważ straciliśmy jakiekolwiek pozory neutralności i być może będziemy musieli sami przetrwać to, co może nas czekać w przyszłości."
 BBA_switzerland_fascist.2.a: "Czarne chmury na horyzoncie"
 BBA_switzerland_fascist.3.t: "[SWI.GetName] domaga się kontroli nad: [848.GetName]"
 BBA_switzerland_fascist.3.desc: "[FROM.GetNameDef] twierdzi, że ma uzasadnione roszczenia wobec: [848.GetName]. Ich podstawą są wybory z 1919 r., w których większość regionu postanowiła dołączyć do tworu, który w tamtym czasie nosił nazwę Konfederacji Szwajcarskiej. Chociaż od tamtej pory odeszli od demokracji, a samo głosowanie miało miejsce kilkadziesiąt lat temu, oddanie im tego kraju mogłoby uwolnić zasoby, które poświęcamy na utrzymanie tych terenów, i mogłoby być sprawdzianem [FROM.GetAdjective] możliwości oraz, co ważniejsze, lojalności."
 BBA_switzerland_fascist.3.a: "To ich prawowite ziemie"
 BBA_switzerland_fascist.3.b: "Nie można im powierzyć tych terenów"
 BBA_switzerland_fascist.4.t: "[FROM.GetNameDefCap] odrzuca nasz wniosek w sprawie rozbudowy"
 BBA_switzerland_fascist.4.desc: "Chociaż wyraźnie pokazaliśmy naszą lojalność i możliwości, [FROM.GetNameDef] odrzuca nasz wniosek. Rozbudowa państwa [ROOT.GetAdjective] musi poczekać, a [?SWI.SWI_requested_territory.GetName] powstanie dopiero za jakiś czas, może kiedy stwierdzimy, że nasza dalsza podległość wobec [FROM.GetAdjective] rządu nie przynosi nam żadnych korzyści."
 BBA_switzerland_fascist.4.a: "To ich prawowite ziemie"
 BBA_switzerland_fascist.5.t: "[FROM.GetNameDefCap] zgadza się na naszą prośbę o przekazanie kontroli nad: [?SWI.SWI_requested_territory.GetName]"
 BBA_switzerland_fascist.5.desc: "Cena może okazać się wysoka, ale nasze posłuszeństwo i szacunek, jakie okazywaliśmy [FROM.GetAdjective] rządowi, przyniosły skutek. Ze skutkiem natychmiastowym [ROOT.GetNameDef] przejmie kontrolę nad: [?SWI.SWI_requested_territory.GetName]. Ziemie te zostaną przyłączone do naszego terytorium."
 BBA_switzerland_fascist.5.a: "Doskonale"
 BBA_switzerland_fascist.5.b: "Nasza przysięga nadal obowiązuje"
 BBA_switzerland_fascist.6.t: "[SWI.GetName] zwraca się o powiększenie swojego terytorium"
 BBA_switzerland_fascist.6.desc: "[848.GetName]: Po widocznych sukcesach [FROM.GetAdjective] okupacji [FROM.GetNameDef] proponuje obronę naszych [SWI_requested_territory.GetAdjective] ziem. \n\n Oczywiście wiązałoby się to z oddaniem im kontroli nad nimi, więc powinniśmy dokładnie ocenić ich lojalność."
 BBA_switzerland_fascist.6.a: "Dowiedli swojej przydatności."
 BBA_switzerland_fascist.6.b: "$BBA_switzerland_fascist.3.b$"
 BBA_switzerland_fascist.7.t: "[FROM.GetNameDefCap] wita nas w swoich szeregach"
 BBA_switzerland_fascist.7.desc: "[ROOT.GetCapitalVictoryPointName]: Podczas wiecu [ROOT.GetLeader] obiecał, że [FROM.GetName] będzie ściśle z nami współpracować i chronić państwo [ROOT.GetAdjective] przed naszymi i ich wrogami. \n\nPrzyjaźni oficerowie i funkcjonariusze [FROM.GetAdjective] tłumnie przybywają do naszego kraju, by pomóc we wzmacnianiu naszego wojska i przygotowaniu go do służby dla nich."
 BBA_switzerland_fascist.7.a: "To pomocne!"
 ##########  SWISS EXPANSION EVENTS #######
 BBA_swiss_expansion.1.t: "[SWI_influenced_state]: nasze wpływy są za małe"
 BBA_swiss_expansion.1.desc: "[?SWI.SWI_influence_target_state.GetName]: Mimo usilnych starań naszych propagandzistów demokracja nie przyjęła się tak powszechnie, jak liczyliśmy. Dlatego nie wydaje się nam, by referendum w sprawie połączenia z nami miało szanse powodzenia.\n\nNie oznacza to, że powinniśmy zrezygnować. Zasialiśmy ziarno, które należy dalej pielęgnować, dzięki czemu w przyszłości łatwiej będzie nam odnieść sukces."
 BBA_swiss_expansion.1.a: "Nie zrezygnujemy z naszej misji"
 BBA_swiss_expansion.2.t: "Dzięki naszym wpływom [SWI_influenced_state] chce dołączyć do naszego grona"
 BBA_swiss_expansion.2.desc: "[?SWI.SWI_influence_target_state.GetName]: Po intensywnej kampanii propagandowej przytłaczająca część obywateli popiera dołączenie do: [ROOT.GetNameDef].\n\nTo oznacza, że gdyby państwo [?SWI.SWI_influence_target_state.GetAdjective] było demokracją, stanowiłoby część naszego kraju. Niestety, jest inaczej, więc musimy mu pomóc, by stało się jednym z nowych [SWI.GetAdjective] kantonów.\n\nTeraz możemy naciskać na zorganizowanie tam referendum w sprawie członkostwa w: [ROOT.GetNameDef]."
 BBA_swiss_expansion.2.a: "Musimy zapewnić im prawdziwą demokrację"
 BBA_swiss_expansion.3.t: "[FROM.GetNameDefCap] naciska w sprawie: [SWI_pressed_state]"
 BBA_swiss_expansion.3.desc: "[FROM.GetName]: Ci rzekomo neutralni łotrzy mają czelność twierdzić, że [?SWI.SWI_state_being_claimed.GetName] należy do nich. Ich zdaniem poparcie dla połączenia z państwem [FROM.GetAdjective] jest tak wysokie, że referendum w tej kwestii rozstrzygnęłoby się na ich korzyść, dzięki czemu państwo to stałoby się ich własnością.\n\n[?SWI.SWI_state_being_claimed.GetName] może zorganizować referendum, które na pewno przegramy, ale możemy im go odmówić i zaryzykować wybuch wojny."
 BBA_swiss_expansion.3.a: "Nie pozwolimy się zastraszać!"
 BBA_swiss_expansion.3.b: "W takim razie - referendum."
 BBA_swiss_expansion.4.t: "[FROM.GetName] zgadza się na referendum!"
 BBA_swiss_expansion.4.desc: "[?SWI.SWI_state_being_claimed.GetName]: Pokojowe referendum w całym kraju zakończyło się po naszej myśli, [FROM.GetNameDef] zgadza się więc na przekazanie nam kontroli nad tym regionem. Niezwłocznie przekształcimy [?SWI.SWI_state_being_claimed.GetAdjective] ziemie w kantony, by ich mieszkańcy wreszcie zaznali naszej demokracji."
 BBA_swiss_expansion.4.a: "Nasza konfederacja się powiększa!"
 BBA_swiss_expansion.5.t: "[FROM.GetNameDef] ignoruje wezwania do organizacji referendum!"
 BBA_swiss_expansion.5.desc: "Mimo społecznego poparcia dla demokracji i państwa [ROOT.GetAdjective] [FROM.GetName] postanawia zignorować [?SWI.SWI_state_being_claimed.GetAdjective] obywateli, pragnących referendum dotyczącego członkostwa w Konfederacji.\n\nTo dla nas wyraźny sygnał do chwycenia za broń i obrony naszych okupowanych kantonów przed [FROM.GetAdjective] tyranią."
 BBA_swiss_expansion.5.a: "Wymaga tego nasza przysięga!"
 BBA_swiss_expansion.6.t: "[FROM.GetNameDefCap] chce, żeby region [848.GetName] został kantonem tego kraju"
 BBA_swiss_expansion.6.desc: "Wygląda na to, że [FROM.GetName] domaga się, by region [848.GetName] dołączył do ich konfederacji. Powołują się oni na referendum z 1919 r., w którym to przytłaczająca większość głosujących opowiedziała się za zostaniem kantonem państwa [FROM.GetAdjective], ale same władze [FROM.GetAdjective] odmówiły takiego posunięcia. Wygląda na to, że teraz zmieniły zdanie.\n\nNieważne, czy się zgodzimy, czy nie, oczywistym jest, że dążą do ekspansji, więc powinniśmy działać rozważnie i być przygotowani do obrony naszego terytorium, nawet jeśli zgodzimy się na ich żądania."
 BBA_swiss_expansion.6.a: "Nie warto ryzykować dla tak małego regionu"
 BBA_swiss_expansion.6.b: "[ROOT.GetName] nigdy nie odda nawet skrawka terytorium!"
 BBA_swiss_expansion.6.c: "Nie zastraszy nasz pryszcz na twarzy Europy."
 BBA_swiss_expansion.6.d: "Krzyżyk na drogę"
 BBA_swiss_expansion.7.t: "[FROM.GetNameDefCap] odrzuca nasze żądanie, by region [848.GetName] dołączył do: [ROOT.GetName]"
 BBA_swiss_expansion.7.desc: "Rząd [FROM.GetAdjective] kategorycznie odrzucił nasz wniosek, choć miał on solidne podstawy i taka była demokratyczna wola mieszkańców regionu [848.GetName].\n\nMusimy odpowiedzieć na tę zniewagę."
 BBA_swiss_expansion.7.a: "Pewnego dnia region [848.GetName] będzie wolny!"
 BBA_swiss_expansion.8.t: "Rząd [FROM.GetAdjective] zgadza się na nasz wniosek o wyzwolenie regionu [848.GetName]"
 BBA_swiss_expansion.8.desc: "[FROM.GetNameDefCap] zgadza się z naszą opinią, że region [848.GetName] powinien być częścią państwa [ROOT.GetAdjective] jako nowy kanton.\n\nTo dopiero pierwszy krok, jaki [ROOT.GetName] wykonuje na drodze do demokratyzacji Europy!"
 BBA_swiss_expansion.8.a: "Robimy to dla demokracji!"
 BBA_swiss_expansion.9.t: "[FROM.GetName] proponuje ochronę"
 BBA_swiss_expansion.9.desc: "Po opartym na marnych podstawach żądaniu od nas oddania regionu [848.GetName], [FROM.GetNameDef] proponuje, że przejmie nasze regiony, rzekomo w calu zapewnienia nam ochrony przed [GER.GetAdjective] zakusami, ponoć kraj ten zamierza wkrótce dokonać aneksji państwa [ROOT.GetAdjective]\n\nBrzmi to wiarygodnie i razem mielibyśmy większe szanse odparcia inwazji, ale zapłacenie za to własną niepodległością to zbyt wysoka cena.\n\nOczywiście, możemy spodziewać się, że zaatakują nas, jeśli odmówimy."
 BBA_swiss_expansion.9.a: "Być może to nasza jedyna szansa na przetrwanie."
 BBA_swiss_expansion.9.b: "Nie zamierzamy zapłacić tak wysokiej ceny!"
 BBA_swiss_expansion.10.t: "[FROM.GetNameDefCap] dołączy do Szwajcarii!"
 BBA_swiss_expansion.10.desc: "Miasta w całych Alpach będą świętować połączenie dwóch krajów alpejskich! Dzięki temu będziemy mogli skuteczniej bronić się przed otaczającymi nas wielkimi mocarstwami."
 BBA_swiss_expansion.10.a: "Wreszcie!"
 BBA_swiss_expansion.11.t: "[FROM.GetNameDefCap] odmawia nam!"
 BBA_swiss_expansion.11.desc: "Mimo naszych starań o utworzenie nowego kraju zdolnego do obrony przed największymi europejskimi potęgami, [FROM.GetLeader] twierdzi, że to propozycja nie do przyjęcia."
 BBA_swiss_expansion.11.a: "Mamy tylko jedno rozwiązanie."
 BBA_swiss_expansion.12.t: "[From.GetNameDefCap] zgłasza roszczenia do naszych terytoriów alpejskich"
 BBA_swiss_expansion.12.desc: "Niespodziewanie [FROM.GetNameDef] zgłasza roszczenia do [ROOT.GetAdjective] Alp. Podstawy tych roszczeń są co najmniej wątpliwe, ale duża część wojsk tego kraju jest przygotowana do przeprowadzenia inwazji, jeśli odmówimy. To i sprzyjający im teren może oznaczać długą i kosztowną wojnę, jeśli się nie zgodzimy, dlatego musimy dokładnie rozważyć wszystkie możliwości."
 BBA_swiss_expansion.12.desc_FRA: "Nasza siostrzana republika, [FROM.GetNameDef], zamierza przejąć całe Alpy i właśnie zgłosiła swoje roszczenia wobec tych terenów.\n\nNasze [ROOT.GetAdjective] Alpy od dawna są częścią naszego kraju, ale uczynienie ich częścią [FROM.GetAdjective] terytorium byłoby nagrodą za [FROM.GetAdjective] lojalność i zaangażowanie oraz wzmocniłoby nasz sojusz."
 BBA_swiss_expansion.12.a: "Dostaną Alpy"
 BBA_swiss_expansion.12.b: "To niedorzeczne!"
 BBA_swiss_expansion.13.t: "[FROM.GetNameDefCap] zgadza się na nasze żądania!"
 BBA_swiss_expansion.13.desc: "Rząd [FROM.GetAdjective] podjął właściwą decyzję i zgodził się, że jego alpejskie terytoria należą się nam. To zagwarantuje nasze bezpieczeństwo od przyszłych agresji."
 BBA_swiss_expansion.13.a: "Z radością witamy nowe kantony!"
 BBA_swiss_expansion.14.t: "[FROM.GetName] odrzuca nasze roszczenia wobec terytoriów alpejskich"
 BBA_swiss_expansion.14.desc: "Mimo naszych mocno wyartykułowanych żądań przekazania [FROM.GetAdjective] Alp, [FROM.GetNameDef] odrzuca nasze roszczenia. Wciąż mamy inne sposoby przejęcia tych terenów, musimy tylko podjąć odpowiednie decyzje."
 BBA_swiss_expansion.14.a: "Tak czy inaczej, dostaniemy te ziemie."
 BBA_swiss_expansion.15.t: "[FROM.GetName] próbuje skłócić nas z władzami [AUS.GetAdjective]!"
 BBA_swiss_expansion.15.desc: "Nasze starania, dzięki którym miałyby połączyć się [AUS.GetNonIdeologyName] i [ROOT.GetNonIdeologyName], są torpedowane przez rząd [FROM.GetAdjective], który prowadzi kampanię na rzecz swojego haniebnego ustroju i przeciwko nam.\n\nDążenie do Anschlussu, gdy trwa ta oszczercza krucjata, okaże się niemożliwe, więc będziemy musieli poczekać z realizacją naszych wielkich planów!"
 BBA_swiss_expansion.15.a: "Tylko odwlekają nieuniknione!"
 BBA_swiss_expansion.16.t: "[FROM.GetNonIdeologyName] domaga się niepodległości"
 BBA_swiss_expansion.16.desc: "Mimo ochrony i wsparcia, które otrzymujemy, nasz poddany, [FROM.GetName], domaga się uwolnienia go od jego przywilejów i zobowiązań wobec nas, ponieważ chce ponownie stać się niezależnym krajem.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a: "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b: "Zostaną niepodległym krajem, razem z naszymi regionami alpejskimi"
 BBA_swiss_expansion.16.c: "Będą musieli o to walczyć!"
 SWI_independence_demand_alps_paragraph: "Są tak odważni, że poza niepodległością domagają się od nas oddania im naszych terytoriów alpejskich, ponieważ chcą stworzyć kraj obejmujący całe Alpy.\n\n"
 SWI_no_alps_independence: "Mogą znowu być niepodległym krajem"
 SWI_have_alps_but_only_independence: "Zgodzimy się na ich niepodległość, ale na nic więcej"
 BBA_swiss_expansion.17.t_alps: "[FROM.GetName] zgadza się dać nam niepodległość, ale nie przekaże terytoriów alpejskich"
 BBA_swiss_expansion.17.t_no_alps: "[ROOT.GetName] to znowu niepodległy kraj!"
 BBA_swiss_expansion.17.desc_alps: "To wielki dzień, choć jeszcze nie zrealizowaliśmy wszystkich naszych celów. [FROM.GetNameDefCap] niechętnie zgadza się na rozstanie z nami i daje nam upragnioną niepodległość. Ale jednocześnie usłyszeliśmy, że nie zamierza zrezygnować ze swoich alpejskich terytoriów.\n\nMusimy znaleźć inny sposób na zjednoczenie Alp pod naszym sztandarem."
 BBA_swiss_expansion.17.desc_no_alps: "[ROOT.GetNonIdeologyName] świętuje, [FROM.GetNameDef] zgadza się dać nam niepodległość. Oznacza to, że znowu możemy kreślić własne plany i decydować o kierunkach naszej polityki zagranicznej. Z drugiej strony, musimy teraz radzić sobie sami."
 BBA_swiss_expansion.17.a: "[Root.GetNonIdeologyName] - co dalej?"
 BBA_swiss_expansion.18.t: "[FROM.GetNameDefCap] daje niepodległość nam i terytoriom alpejskim"
 BBA_swiss_expansion.18.desc: "Wreszcie realizują się nasze plany. [ROOT.GetNonIdeologyName] w końcu odzyska niepodległość, a wraz z nią terytoria [FROM.GetAdjective] Alp.\n\nNie możemy dłużej liczyć na ochronę ze strony naszego suwerena, ale otrzymane właśnie ziemie ułatwią nam przetrwanie."
 BBA_swiss_expansion.18.a: "[ROOT.GetNameDefCap] powstaje!"
 BBA_swiss_expansion.19.t: "[FROM.GetName] nie zgadza się na niepodległość dla: [ROOT.GetNonIdeologyName]!"
 BBA_swiss_expansion.19.desc: "Nasza deklaracja niepodległości nie spodobała się naszemu dawnemu suwerenowi, czyli [FROM.GetNameDef]. Kraj ten wypowiedział nam wojnę, licząc, że siłą zajmie nasze ziemie. Chwyćmy za broń i pokażmy, że [ROOT.GetName] nie pozwoli się łatwo podporządkować."
 BBA_swiss_expansion.19.a: "Do broni!"
 SWI_delayed_anschluss_TT: "§Y[GER.GetNameDefCap]§! straci §Rmożliwość dążenia do Anschlussu§!, dopóki duch narodowy §Y$SWI_swiss_democratic_propaganda$§! nie zostanie usunięty z §Y[AUS.GetAdjective]§! w ciągu trzech miesięcy."
 SWI_expantion_state_loc: "[?SWI.SWI_influence_target_state.GetName]"
 SWI_expansion_no_state: "region"
 SWI_claiming_state_loc: "[?SWI_state_being_claimed.GetName]"
 SWI_claiming_no_state_loc: "jeden z naszych regionów"
 SWI_press_for_future_canton_TT: "Odblokowanie decyzji: §YNacisk na kraj, by w przyszłości wpływać na kanton§!"
