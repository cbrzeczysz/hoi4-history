l_polish:
 #News events
 bba_news.0.t: "Koniec Ligi Narodów"
 bba_news.0.desc: "Gdy rząd [?global.LoN_defender_country.GetAdjective] wypowiedział wojnę państwu [?global.LoN_attacker_country.GetAdjective], Lidze Narodów nie udało się utrzymać pokoju. [?global.LoN_attacker_country.GetLeader] otwarcie kpi z bezradności Ligi i postanawia wycofać swój kraj ze struktur Ligi. Pozostali przywódcy światowi również kwestionują sens istnienia tej organizacji, więc można śmiało powiedzieć, że jej dni są policzone. \nRada Ligi wciąż się spotyka, ale nikt nie oczekuje, że uda się jej cokolwiek osiągnąć, ponieważ już dawno straciła ona swój autorytet."
 bba_news.0.a: "To raczej niewielkie zaskoczenie"
 #Italo-Ethiopian War events
 BBA_italo_ethiopian_war_events.01.t: "Koniec bożonarodzeniowej ofensywy"
 BBA_italo_ethiopian_war_events.01.desc: "Ofensywa naszych wojsk w Abisynii utknęła, a w niektórych miejscach zostaliśmy nawet odepchnięci. Ta \"bożonarodzeniowa ofensywa\" spowodowała, że Mussolini w prywatnych rozmowach zarzuca naczelnemu dowództwu niekompetencję. Duce domaga się wyników. Natychmiast. \n\n W tym celu zgodził się na użycie wszelkich środków w celu odparcia Abisyńczyków i szybkiego zakończenia tej wojny. Za wszelką cenę."
 BBA_italo_ethiopian_war_events.01.a: "Wszelkimi środkami"
 BBA_italo_ethiopian_war_events.01.b: "Musimy działać metodycznie i rozważnie"
 BBA_italo_ethiopian_war_events.02.t: "Duża włoska ofensywa"
 BBA_italo_ethiopian_war_events.02.desc: "Włosi próbują odzyskać inicjatywę na froncie. Rozpozczęli dużą ofensywę, próbują przebić się przez nasze linie obronne i jednym ciosem zniszczyć imperium [ROOT.GetAdjective]\nNasze wojska muszą się utrzymać, pomimo zmasowanego ostrzału artyleryjskiego i uderzeń pancernych. W ten sposób zyskamy czas, by przekonać społeczność międzynarodową do działania w naszym imieniu."
 BBA_italo_ethiopian_war_events.02.a: "Zniszczyć najeźdźców!"
 BBA_italo_ethiopian_war_events.03.t: "Włoskie przygotowania"
 BBA_italo_ethiopian_war_events.03.desc: "Nasza ofensywa odepchnęła Włochów, ale nie osiągnęła założonych celów. Nasze oddziały wytraciły impet, więc Włosi zaczynają się otrząsać z szoku wywołanego naszym uderzeniem.\nRaporty wywiadu wskazują, że wróg szykuje się do nowego natarcia, tym razem lepiej przygotowanego. Nasze wojska muszą się utrzymać. Im dłużej utrzymamy Włochów z dala od naszej ojczyzny, tym większe siły będą musieli zaangażować i tym łatwiej będzie nam przekonać Ligę Narodów, że to nie jest mały \"konflikt kolonialny\", ale brutalna agresja jednego członka Ligi na innego."
 BBA_italo_ethiopian_war_events.03.a: "Stawka rośnie."
 BBA_italo_ethiopian_war_events.10.t: "Rezolucja Ligi Narodów o nałożeniu embarga"
 BBA_italo_ethiopian_war_events.10.desc: "Rada Ligi Narodów postanowiła nałożyć pełne embargo na handel z państwem [ITA.GetAdjective] w odpowiedzi na nielegalną agresję tego kraju na: [ETH.GetNameDef]. Sankcje obejmują wszystkie zasoby, które mogą służyć do produkcji sprzętu wojskowego. Mają niezwłocznie wejść w życie i obowiązywać, dopóki kraj agresora nie zaprzestanie ataków na: [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.10.a: "To słuszne posunięcie"
 BBA_italo_ethiopian_war_events.10.b: "Nie możemy narażać naszej gospodarki"
 BBA_italo_ethiopian_war_events.10.c: "Nie, [ITA.GetName] to nasz przyjaciel"
 leave_the_league_of_nations_tt: "§Y[ROOT.GetName]§! opuszcza Ligę Narodów"
 BBA_italo_ethiopian_war_events.11.t: "Liga Narodów domaga się zamknięcia Kanału Sueskiego"
 BBA_italo_ethiopian_war_events.11.desc: "Delegaci [ETH.GetAdjective] do Ligi Narodów zażądali zamknięcia Kanału Sueskiego dla jednostek [ITA.GetAdjective] w ramach nasilenia sankcji przeciwko działaniom, które prowadzą [ITA.GetNameDef]. Po długiej debacie Rady postanowiono spełnić to żądanie. [ROOT.GetNameDef] otrzyma zadanie zablokowania ruchu jednostek [ITA.GetAdjective] przez kanał."
 BBA_italo_ethiopian_war_events.11.a: "To powinno zaszkodzić ich wysiłkowi wojennemu"
 BBA_italo_ethiopian_war_events.11.b: "Nie zrobimy tego"
 suez_blocked_sanctions_tt: "Jednostki §Y[ITA.GetAdjective]§! nie będą mogły przepływać przez Kanał Sueski."
 BBA_italo_ethiopian_war_events.12.t: "[FROM.GetName] odmawia zamknięcia Kanału Sueskiego"
 BBA_italo_ethiopian_war_events.12.desc: "[FROM.GetLeader] informuje Radę Ligi Narodów, że [FROM.GetNameDef] nie zamknie kanału dla [ITA.GetAdjective] jednostek. To oczywiste złamanie porozumień międzynarodowych, a gdy zażądano od władz [FROM.GetAdjective] zastosowania się do nich, odpowiedziały wycofaniem się z Ligi Narodów."
 BBA_italo_ethiopian_war_events.12.a: "Okazuje się, że nie można ufać nikomu, prawda?"
 BBA_italo_ethiopian_war_events.13.t: "[FROM.GetName] zamyka Kanał Sueski dla jednostek [ITA.GetAdjective]"
 BBA_italo_ethiopian_war_events.13.desc: "Po rezolucji Ligi Narodów [FROM.GetLeader] ogłasza publicznie, że statki [ITA.GetAdjective] nie mogą dłużej przepływać przez Kanał Sueski. Wszystkie jednostki [ITA.GetAdjective] próbujące przedostać się przez kanał zostaną przejęte, a ich ładunek skonfiskowany. Tak będzie, dopóki [ITA.GetName] nie przerwą agresji na państwo [ETH.GetAdjective]."
 BBA_italo_ethiopian_war_events.13.a: "To dla nich potężny cios!"
 BBA_italo_ethiopian_war_events.14.t: "Rezolucja Ligi Narodów o poparciu dla państwa [ETH.GetAdjective]"
 BBA_italo_ethiopian_war_events.14.desc: "Rada Ligi Narodów debatowała nad [ETH.GetAdjective] wnioskiem o przeprowadzanie interwencji wojskowej w wojnie we Włoszech. Koniec końców Rada nie poparła do interwencji na pełną salę, ale wystosowała oświadczenie zalecające krajom członkowskim wspieranie rządu [ETH.GetAdjective] w każdy możliwy sposób, włącznie z umożliwieniem ochotnikom dołączenie do walki po stronie wojsk [ETH.GetAdjective]"
 BBA_italo_ethiopian_war_events.14.a: "Trzeba to dobrze zorganizować"
 BBA_italo_ethiopian_war_events.14.b: "Jeśli ludzie chcą tam jechać..."
 BBA_italo_ethiopian_war_events.14.c: "Nie ma sensu wysyłać naszych obywateli, by umierali za inny kraj"
 BBA_italo_ethiopian_war_events.14.d: "Mamy własną wojnę"
 ETH_volunteers_leave_3000: "Niezależnie od zorganizowanej ekspedycji, 3000 obywateli [ROOT.GetAdjective] wyjechało, by walczyć u boku żołnierzy [ETH.GetAdjective]"
 ETH_volunteers_leave_2000: "2000 obywateli [ROOT.GetAdjective] wyjechało, by walczyć u boku żołnierzy [ETH.GetAdjective]"
 ETH_volunteers_leave_200: "Mimo oficjalnego stanowiska, około 200 obywateli [ROOT.GetAdjective] wyjechało, by walczyć u boku żołnierzy [ETH.GetAdjective]"
 BBA_italo_ethiopian_war_events.15.t: "Nasze wezwanie o pomoc międzynarodową"
 BBA_italo_ethiopian_war_events.15.desc_a: "Po przegłosowaniu rezolucji Ligi Narodów zezwalającej na udzielanie wsparcia państwu [ROOT.GetAdjective] na miejsce zaczęli przybywać ochotnicy z całego świata. Tworzone są z nich brygady międzynarodowe. Oby ich umiejętności bojowe dorównywały zapałowi."
 BBA_italo_ethiopian_war_events.15.desc_b: "Chociaż rezolucja Ligi Narodów zezwala na wsparcie państwa [ROOT.GetAdjective], nie przybyło do nas zbyt wielu ochotników gotowych pomóc w naszej walce. Oby umiejętności bojowe tych dzielnych wojowników o wolność były równie duże co ich entuzjazm."
 BA_italo_ethiopian_war_events.15.desc_b: "Niestety, Liga Narodów nie zgodziła się wysłać nam na pomoc swoich wojsk. Zachęcała za to kraje członkowskie do wspierania nas, jednak nie przełożyło się to na żadną większą pomoc. Do naszego kraju przybyła tylko garstka nowych ochotników."
 BBA_italo_ethiopian_war_events.15.a: "Dobrze"
 BBA_italo_ethiopian_war_events.15.b: "Szkoda"
 BBA_italo_ethiopian_war_events.16.t: "Czy pomoc jest w drodze?"
 BBA_italo_ethiopian_war_events.16.desc: "Liga Narodów nie posunęła się do stworzenia armii, która miałaby wyprzeć wojska [ITA.GetAdjective] z [ROOT.GetAdjective] terytorium. Zachęciła jednak kraje członkowskie do wysyłania sił w celu przywrócenia status quo. Wiele wskazuje, że kilka krajów przygotowuje ekspedycje, na przykład [FROM.GetName]. Przekonamy się, czy to tylko słowa, czy też naprawdę zamierzają nam pomóc."
 BBA_italo_ethiopian_war_events.16.a: "Niebawem się przekonamy."
 BBA_italo_ethiopian_war_events.20.t: "[ETH.GetLeader] odmawia poddania się"
 BBA_italo_ethiopian_war_events.20.desc: "Mimo kapitulacji wojsk [ETH.GetAdjective], [ETH.GetLeader] odmawia poddania się. Podobno ma zgodę na utworzenie rządu na uchodźstwie na terytorium [?ETH.host_nation.GetAdjective] Rząd [?ETH.host_nation.GetAdjective] otrzymał oficjalną notę protestacyjną."
 BBA_italo_ethiopian_war_events.20.a: "Walka trwa dalej"
 ITA_occupation_tt: "Technicznie rzecz biorąc, [ITA.GetName] będą nadal prowadzić wojnę z rządem [ETH.GetAdjective] na uchodźstwie, dopóki [ETH.GetName] będzie posiadać jakiekolwiek regiony."
 BBA_italo_ethiopian_war_events.100.t: "Wniosek od: [FROM.GetNameDef]"
 BBA_italo_ethiopian_war_events.100.desc: "Ambasador [FROM.GetAdjective] zwraca się do rządu z formalnym wnioskiem o możliwość utworzenia na [ROOT.GeAdjective] terytorium rządu na wygnaniu, gdyby wojna z państwem [ITA.GetAdjective] potoczyła się niepomyślnie. Wyrażenie zgody na pewno utrudni podtrzymanie dobrych stosunków z władzami [ITA.GetAdjective]"
 BBA_italo_ethiopian_war_events.100.a: "Są tu mile widziani"
 BBA_italo_ethiopian_war_events.100.b: "Nie możemy do tego dopuścić"
 BBA_italo_ethiopian_war_events.101.t: "[FROM.GetNameDefCap] zgadza się przyjąć rząd na uchodźstwie"
 BBA_italo_ethiopian_war_events.101.desc: "Władze [FROM.GetAdjective] odpowiedziały pozytywnie na prośbę o przyjęcie rządu, na czele którego stoi [ROOT.GetLeader], jeśli zaistnieje taka konieczność."
 BBA_italo_ethiopian_war_events.101.a: "Jedno zmartwienie mniej"
 change_focus_to_from_tt: "Dodanie nowych celów narodowych dla: §Y[ROOT.GetNameDef]§!. Można je użyć na wygnaniu w: §Y[FROM.GetNameDef]§!."
 BBA_italo_ethiopian_war_events.102.t: "[FROM.GetNameDefCap] nie zgadza się na [ROOT.GetAdjective] wniosek"
 BBA_italo_ethiopian_war_events.102.desc: "Niestety, rząd [FROM.GetAdjective] nie zrobi niczego, co [ITA.GetLeader] może uznać za wrogie działanie. Odrzucono naszą prośbę o utworzenie tam rządu tymczasowego, na wypadek przegranej państwa [ETH.GetAdjective]"
 BBA_italo_ethiopian_war_events.102.a: "W takim razie spróbujmy gdzieś indziej"
 BBA_italo_ethiopian_war_events.110.t: "Liga Narodów domaga się pokoju"
 BBA_italo_ethiopian_war_events.110.desc: "Liga Narodów zażądała natychmiastowego zaprzestania działań zbrojnych między wojskami [ROOT.GetAdjective] i [FROM.GetAdjective]. Rezolucja Rady daje krajom członkowskim prawo wypowiedzenia wojny państwu [ROOT.GetAdjective], jeśli nie zastosujemy się do tej rezolucji."
 BBA_italo_ethiopian_war_events.110.a: "Musimy się zgodzić, przynajmniej na razie"
 BBA_italo_ethiopian_war_events.110.b: "Nie ośmielą się nic zrobić"
 BBA_italo_ethiopian_war_events.111.t: "[FROM.GetLeader] zgadza się zawrzeć pokój"
 BBA_italo_ethiopian_war_events.111.desc: "Po rezolucji Rady Ligi Narodów, rząd [FROM.GetAdjective], na czele którego stoi [FROM.GetLeader], wreszcie odzyskał rozsądek. Porozumienie pokojowe przygotowane przez Ligę Narodów przywraca przedwojenne granice. Niestety, nie ujęto w nim reparacji na rzecz państwa [ROOT.GetAdjective] za zniszczenia wojenne, ale przynajmniej zyskamy czas na odbudowę kraju."
 BBA_italo_ethiopian_war_events.111.a: "W pewnym sensie jest to zwycięstwo"
 BBA_italo_ethiopian_war_events.112.t: "[FROM.GetName] sprzeciwia się Lidze Narodów"
 BBA_italo_ethiopian_war_events.112.desc: "Mimo groźby wojny z państwami członkowskimi Ligi Narodów, [FROM.GetLeader] nie zamierza rezygnować ze zniszczenia państwa [ROOT.GetAdjective] Rada nakazała natychmiast zaprzestać działań zbrojnych, ale [FROM.GetName] otwarcie tego odmawia."
 BBA_italo_ethiopian_war_events_wargoal_tt: "Wielkie mocarstwa z Ligi Narodów mogą otrzymać cel wojenny przeciwko: [ROOT.GetName]"
 BBA_italo_ethiopian_war_events.112.a: "Będziemy musieli jeszcze zacieklej walczyć"
 BBA_italo_ethiopian_war_events.113.t: "[FROM.GetName] odmawia zastosowania się do rezolucji Ligi Narodów"
 BBA_italo_ethiopian_war_events.113.desc: "Liga Narodów domaga się, by rząd [FROM.GetAdjective] niezwłocznie zakończył agresję na państwo [ETH.GetAdjective] Jednak [FROM.GetLeader] odmawia. To rażące złamanie prawa międzynarodowego, więc Rada wezwała do międzynarodowego działania przeciwko państwu [FROM.GetAdjective]"
 BBA_italo_ethiopian_war_events.113.a: "Skoro rozumieją tylko język przemocy"
 BBA_italo_ethiopian_war_events.113.b: "Liga Narodów nie będzie dyktować naszej polityki zagranicznej"
 BBA_italo_ethiopian_war_events.120.t: "[FROM.GetName]: niepowodzenie"
 BBA_italo_ethiopian_war_events.120.desc: "[FROM.GetName]: potoczyła się inaczej, niż przewidywaliśmy. Nasz dumny kraj szybko staje się pośmiewiskiem Europy, a tłumy gromadzące się w stolicy ([ROOT.GetCapitalVictoryPointName]) stają się niespokojne. Może dojść do wybuchu rewolucji. [FROM.GetLeader] ma dla nas propozycję pokojową."
 BBA_italo_ethiopian_war_events.120.a: "Powinniśmy zająć się czymś łatwiejszym"
 ETH_peace_treaty_tt: "\n§YWarunki układu pokojowego§!: \n"
 ETH_peace_treaty_part_2_tt: "[ETH.GetFlag][ETH.GetName]:"
 BBA_italo_ethiopian_war_events.120.b: "Jeszcze możemy zwyciężyć!"
 BBA_italo_ethiopian_war_events.121.t: "Zwycięstwo!"
 BBA_italo_ethiopian_war_events.121.desc: "Długa i zacięta walka wreszcie dobiegła końca. [FROM.GetLeader] zgadza się na nasze żądania i wstrzymuje agresję na: [ROOT.GetName]. [ROOT.GetLeader] to osoba, która poprowadziła naród [ROOT.GetAdjective] w tych trudnych czasach i doprowadziła do odparcia agresji europejskiego mocarstwa kolonialnego."
 BBA_italo_ethiopian_war_events.121.a: "To oznacza nowy początek dla Afryki"
 ETH_gets_the_following_states_tt: "[ETH.GetNameDefCap] otrzyma następujące regiony:"
 BBA_italo_ethiopian_war_events.122.t: "[FROM.GetLeader] uparcie odmawia"
 BBA_italo_ethiopian_war_events.122.desc: "Mimo [ROOT.GetAdjective] sukcesów wojennych, [FROM.GetAdjective] przywódca nie zamierza uznać porażki. [ROOT.GetLeader] pokazuje światu, że kraj afrykański może przeciwstawić się europejskim najeźdźcom, a to samo w sobie jest zwycięstwem. Teraz czas rzucić jednego z nich na kolana."
 BBA_italo_ethiopian_war_events.122.a: "Wojna wchodzi w nową fazę."
 ethiopia_recognized_flag: "Etiopia wzywa sojuszników do wojny"
 BBA_italo_ethiopian_war_events.200.t: "Wzrasta reputacja międzynarodowa"
 BBA_italo_ethiopian_war_events.200.desc: "Opinia publiczna zawsze mocno sprzyjała [ROOT.GetAdjective] sprawie. Jednak nikt nie spodziewał się, że kraj będzie się bronił przez miesiąc. Nasz zaciekły opór wobec [ITA.GetAdjective] inwazji zaskarbia nam sympatię ludzi na całym świecie, a przywódcy państw zaczęli poważniej traktować państwo [ROOT.GetAdjective]"
 BBA_italo_ethiopian_war_events.200.a: "Szkoda, że to tylko słowa"
 BBA_italo_ethiopian_war_events.201.t: "Wzmocnienie morale armii"
 BBA_italo_ethiopian_war_events.201.desc: "Nasi żołnierze, wbrew wszelkim przewidywaniom, bronią się bardzo długo, więc ich morale zaczęło rosnąć. Gdy przygasł początkowy entuzjazm, niektórzy uważali, że przegrana jest nieunikniona, lecz teraz wielu znów mówi o możliwym zwycięstwie. Widać też wyraźnie, że jednostki dostosowują się do nowego stylu walki."
 BBA_italo_ethiopian_war_events.201.a: "Musimy to wykorzystać, by wypchnąć wroga z [ROOT.GetAdjective] terytorium."
 ETH_morale_boost_tt: "Modyfikuje §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 BBA_italo_ethiopian_war_events.202.t: "Dezercje wroga"
 BBA_italo_ethiopian_war_events.202.desc: "To zaczynało się pomału, część nieregularnych jednostek naszego wroga zaczęła tracić wiarę, niektórzy z ich żołnierzy przeszli na naszą stronę. A teraz dochodzi do masowych dezercji, nie tylko wśród nieregularnych oddziałów. Część dezerterów nawet sprowadza ze sobą ciężki sprzęt."
 BBA_italo_ethiopian_war_events.202.a: "Karta się odwróciła"
 BBA_italo_ethiopian_war_events.203.t: "Przetrwanie wbrew wszystkiemu"
 BBA_italo_ethiopian_war_events.203.desc: "Gdy zaczęła się wojna, tak zwani eksperci dawali nam nie więcej niż miesiąc. A my opieramy się tak zwanej nowoczesnej armii już o wiele dłużej. Wiemy, jak walczy wróg, i przystosowaliśmy do tego naszą taktykę. Nasi ludzie odzyskują wiarę, rekruci z różnych zakątków zgłaszają się do naszej armii."
 BBA_italo_ethiopian_war_events.203.a: "Zepchniemy najeźdźców do morza"
 ETH_for_the_duration_of_the_war_tt: "Na czas trwania wojny:"
 BBA_italo_ethiopian_war_events.204.t: "Wojna ludowa"
 BBA_italo_ethiopian_war_events.204.desc: "Ludzie we wszystkich zakątkach kraju stają do walki z najeźdźcami. Młodzi i starzy wstępują do ruchu oporu, przez co wojska [ITA.GetAdjective], muszą walczyć jeszcze zacieklej o każdą piędź zdobytej ziemi. Miejscowi, którzy nie mogą walczyć, wytwarzają broń i wyposażenie dla armii."
 BBA_italo_ethiopian_war_events.204.a: "Zwycięstwo jest bliskie"
 BBA_italo_ethiopian_war_events.300.t: "Zaniepokojenie włoskiej opinii publicznej"
 BBA_italo_ethiopian_war_events.300.desc: "[ETH.GetName]: nasze armie nie są w stanie zrobić żadnych postępów, a skutki tego daje się odczuć nawet na [ITA.GetAdjective] terytorium. Społeczeństwo [ITA.GetAdjective] coraz bardziej powątpiewa w sens wojny, a nawet w zdolność naszego przywództwa do osiągnięcia zwycięstwa."
 BBA_italo_ethiopian_war_events.300.a: "Ludzie małej wiary!"
 BBA_italo_ethiopian_war_events.301.t: "Spadek morale armii w Afryce"
 BBA_italo_ethiopian_war_events.301.desc: "[ETH.GetName]: nasze armie uzyskują znikome albo nawet zerowe postępy i ponoszą ciężkie straty. Opór jest zaciekły, musimy zacięcie walczyć o każdą piędź ziemi. Morale naszych wojsk nigdy nie było gorsze, dotarły do nas nawet meldunki o kompaniach, które odmówiły wykonania bezpośrednich rozkazów."
 BBA_italo_ethiopian_war_events.301.a: "Musimy odmienić losy tej wojny!"
 BBA_italo_ethiopian_war_events.302.t: "Niepokoje w koloniach"
 BBA_italo_ethiopian_war_events.302.desc: "[ETH.GetName]: nasze zmagania odbiły się echem w innych miejscach. Otrzymujemy informacje z kolonii, że nasi poddani przestali wykonywać polecenia miejscowych władz w sprawach ważnych i mniej ważnych. Najwyraźniej uznali brak naszych postępów w wojnie za oznakę słabości i postanowili sprawdzić naszą siłę."
 BBA_italo_ethiopian_war_events.302.a: "To niepokojące wieści!"
 ITA_colonial_unrest_tt: "Niepokoje w koloniach: §R+15%§!"
 BBA_italo_ethiopian_war_events.303.t: "Włoska opinia publiczna wątpi w powodzenie wojny"
 BBA_italo_ethiopian_war_events.303.desc: "Fiasko na [ETH.GetAdjevtive] froncie sprawiło, że [ITA.GetAdjective] obywatele opowiadają się przeciwko wojnie. Coraz więcej ludzi otwarcie krytykuje nasz rząd i przywódców, pojawiają się nawet podszepty o potrzebie zmian."
 BBA_italo_ethiopian_war_events.303.a: "Zdrajcy!"
 BBA_italo_ethiopian_war_events.304.t: "Masowe dezercje"
 BBA_italo_ethiopian_war_events.304.desc: "[ETH.GetName]: sytuacja jest fatalna, morale naszych żołnierzy spada na łeb na szyję! Armia utknęła w kilku miejscach i mierzy się z masowymi dezercjami, które zmniejszają nasze siły nawet bez pomocy [ETH.GetAdjective] żołnierzy! Pojawiło się nawet doniesienie o oficerze przejechanym ciężarówką. Zarejestrowaliśmy to zdarzenie jako wypadek."
 BBA_italo_ethiopian_war_events.304.a: "Banda tchórzy!"
 ITA_desertions_east_africa_tt: "Armie w Afryce Wschodniej dotyka fala dezercji."
 BBA_italo_ethiopian_war_events.305.t: "Oburzenie koloniach"
 BBA_italo_ethiopian_war_events.305.desc: "To, co zaczęło się jako obywatelskie nieposłuszeństwo w koloniach, prawie przerodziło się w jawny bunt! Nierozwiązane kłopoty na froncie [ETH.GetAdjective] sprawiły, że nasi poddani mają nas za słabych i nienadających się do sprawowania władzy."
 BBA_italo_ethiopian_war_events.305.a: "Co za bezczelność!"
 ITA_colonial_uproar_tt: "Poważne niepokoje w koloniach: §R+80%§!"
 BBA_italo_ethiopian_war_events.400.t: "Czas rozprawić się z: [AFA.GetNameDef]"
 BBA_italo_ethiopian_war_events.400.desc: "Sułtan [AFA.GetAdjective], [AFA.GetLeader], od dawna znajduje się pod silnym wpływem [ROOT.GetAdjective] Podobnie jak w czasie poprzedniej wojny pozostał neutralny, choć formalnie jego kraj jest częścią imperium [ETH.GetAdjective] Prawdę powiedziawszy, sułtan nadal sprawuje władzę tylko dzięki [ROOT.GetAdjective] dobrej woli. Kraj mógł sprzedać swoje wybrzeże rządowi [ROOT.GetAdjective], ale nadal stoi nam na drodze podbojów. Zajęcie terytorium [?ITA.ITA_capture_state.GetAdjective] może przekonać sułtana do oddania reszty jego ziem."
 BBA_italo_ethiopian_war_events.400.a: "Wyślijcie ultimatum z żądaniem pełnego podporządkowania"
 BBA_italo_ethiopian_war_events.400.b: "[AFA.GetNameDef] może poczekać. Teraz nie czas na to."
 BBA_italo_ethiopian_war_events.401.t: "Ultimatum rządu [FROM.GetAdjective]"
 BBA_italo_ethiopian_war_events.401.desc: "Włosi zażądali oddania im pod kontrolę całego regionu. Chcą go wykorzystać do gromadzenia sił na wojnę, w której ich przeciwnikiem jest [ETH.GetName]. Jeśli się zgodzimy, [ROOT.GetNAme] praktycznie utraci niepodległość, ale odmowa z pewnością sprawi, że staniemy się celem inwazji."
 BBA_italo_ethiopian_war_events.401.a: "Opór nie ma sensu"
 BBA_italo_ethiopian_war_events.401.b: "Jeśli chcą naszej ziemi, muszą ją nam odebrać siłą"
 BBA_italo_ethiopian_war_events.402.t: "[FROM.GetLeader] ulega"
 BBA_italo_ethiopian_war_events.402.desc: "[FROM.GetNameDefCap] zgadza się na nasze żądania i pozwoli nam wykorzystać [FROM.GetAdjective] terytorium jako bazę operacyjną do wojny z państwem [ETH.GetAdjective] W praktyce oznacza to koniec [FROM.GetAdjective] niepodległości."
 BBA_italo_ethiopian_war_events.402.a: "Dobrze, wejdźmy tam i zajmijmy te ziemie."
 BBA_italo_ethiopian_war_events.403.t: "[FROM.GetNameDefCap] opiera się"
 BBA_italo_ethiopian_war_events.403.desc: "Niestety, naciski dyplomatyczne nie wystarczyły, by Włochy przejęły władzę nad państwem [FROM.GetAdjective]. [FROM.GetLeader] stoi niezłomnie na stanowisku, że jego kraj może oprzeć się potędze armii [ROOT.GetAdjective]"
 BBA_italo_ethiopian_war_events.403.a: "W takim razie trzeba użyć siły"
 BBA_italo_ethiopian_war_events.500.t: "Żądanie zawarcia pokoju"
 BBA_italo_ethiopian_war_events.500.desc: "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees: "Władze [FROM.GetAdjective] domagają się, byśmy wnieśli o zawarcie pokoju z rządem [ETH.GetAdjective], w przeciwnym razie nie otrzymamy od nich pomocy w zmaganiach z Niemcami. Jeśli zawrzemy układ z Etiopczykami, będziemy musieli oddać część zdobytych ziem, ale część z nich zatrzymamy. Taki pokój z pewnością będzie trudny do przełknięcia dla obu naszych krajów, ale może warto go podpisać, skoro czeka nas walka z Niemcami."
 BBA_italo_ethiopian_war_events.500.desc_territories: "Brytyjczycy oddadzą nam część swoich kolonii, jeśli zakończymy wojnę z Etiopczykami. Jeśli zawrzemy z nimi układ, będziemy musieli oddać część zdobytych ziem, ale część z nich zatrzymamy. Taki pokój z pewnością będzie trudny do przełknięcia dla obu naszych krajów, ponieważ wojna kosztowała nas wiele krwi, potu i łez."
 BBA_italo_ethiopian_war_events.500.a: "Zawrzyjmy ten gorzki pokój"
 BBA_italo_ethiopian_war_events.500.b: "Potrzebujemy ich wsparcia"
 BBA_italo_ethiopian_war_events.500.c: "Zbyt ciężko walczyliśmy!"
 BBA_italo_ethiopian_war_events.500_tt: "Wojna toczy się dalej"
 BBA_italo_ethiopian_war_events.501.t: "Wymuszone rozmowy pokojowe"
 BBA_italo_ethiopian_war_events.501.desc: "Nasi wspaniałomyślni gospodarze, którzy przyjęli nas, gdy [ITA.GetNameDefCap] zajął nasz kraj, mają nas już chyba dosyć. Spiskują za naszymi plecami, by zmusić nas do zawarcia pokoju z włoskimi najeźdźcami. Niestety, niewiele możemy z tym zrobić."
 BBA_italo_ethiopian_war_events.501.a: "Nie mamy wyboru"
 BBA_italo_ethiopian_war_events.501.b: "Będziemy walczyć dalej!"
 BBA_ethiopia_is_expelled_tt: "§Y[ETH.GetNameWithFlag]§!: rząd został wydalony z: §Y[ENG.GetNameWithFlag]§!. Może teraz stać się rządem na uchodźstwie w innym kraju."
 BBA_italo_ethiopian_war_events.502.t: "Brak traktatu pokojowego"
 BBA_italo_ethiopian_war_events.502.desc: "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees: "Rząd włoski odrzucił nasze żądanie zawarcia pokoju z władzami [ETH.GetAdjective] w zamian za naszą pomoc w zmaganiach z Niemcami. W takim razie będzie musiał samodzielnie walczyć z tą nawałnicą."
 BBA_italo_ethiopian_war_events.502.desc_territories: "Rząd włoski odrzucił nasze żądanie zawarcia pokoju z władzami [ETH.GetAdjective] w zamian za część naszych kolonii. To pokazuje, że z takimi zbrodniarzami nie można się układać!"
 BBA_italo_ethiopian_war_events.502.a: "Jaka szkoda"
 BBA_italo_ethiopian_war_events.503.t: "[ETH.GetNameDefCap] odmawia rozmów pokojowych"
 BBA_italo_ethiopian_war_events.503.desc: "Rząd Etiopii odrzucił brytyjskie żądanie zawarcia z nami pokoju. Z tego powodu [ENG.GetLeader] wyrzuca Etiopczyków z [ENG.GetAdjective] terytorium, czym wyraźnie daje do zrozumienia, z którym państwem woli współpracować. Dzięki temu mamy możliwość wzmocnienia naszych terytoriów w Afryce!"
 BBA_italo_ethiopian_war_events.503.a: "Podporządkujemy ich"
 BBA_italo_ethiopian_war_events.510.t: "[ITA.GetNameDef] podkopują władze Etiopii"
 BBA_italo_ethiopian_war_events.510.desc: "Otrzymaliśmy doniesienia, że Włosi rozpoczęli kampanię dezinformacyjną, mającą podkopać nasze rządy i ich legalność w ojczyźnie. Te podłe kłamstwa mogą przeciągnąć niektórych z naszych poddanych na stronę reżimu [ITA.GetAdjective] i osłabić nasze roszczenie do tronu. Musimy odzyskać władzę w Etiopii, zanim zaszkodzą nam jeszcze bardziej!"
 BBA_italo_ethiopian_war_events.510.a: "Zapłacą za te kłamstwa!"
 #Ethiopia - Balance of Power
 BBA_ethiopia_balance_of_power_events.01.t: "Sprzeciw wobec władzy"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism: "[THIS.GetName]: postępująca decentralizacja, połączona z brakiem powszechnego poparcia dla obecnej administracji oraz destabilizacją całego regionu, doprowadziły do wybuchu otwartego buntu przeciwko władzom centralnym. $haile_selassie_gugsa$ i jego poplecznicy chwycili za broń z zamiarem osadzenia go na [THIS.GetAdjective] tronie."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality: "[THIS.GetName]: postępująca decentralizacja, połączona z brakiem powszechnego poparcia dla obecnej administracji oraz destabilizacją całego regionu, doprowadziły do wybuchu otwartego buntu przeciwko władzom centralnym."
 BBA_ethiopia_balance_of_power_events.01.desc_communism: "[THIS.GetName]: postępująca centralizacja, połączona z brakiem powszechnego poparcia dla obecnej administracji oraz destabilizacją całego regionu, doprowadziły do wybuchu otwartego buntu przeciwko władzom centralnym. Anarchiści ogłosili, że zamierzają uwolnić kraj od naszych rządów."
 BBA_ethiopia_balance_of_power_events.01.a: "Pokonamy ich"
 BBA_ethiopia_balance_of_power_events.01.b: "Zniszcz oponenta"
 BBA_ethiopia_balance_of_power_events.01.c: "Zniszczyć zdrajców klasowych."
 ETH_alternate_fascist_party: "Poplecznicy Haymanota"
 ETH_alternate_fascist_party_long: "Poplecznicy: $ETH_hailu_tekle_haymanot$"
 ETH_alternate_neutrality_party: "Poplecznicy Syllasje"
 ETH_alternate_neutrality_party_long: "Poplecznicy: $ETH_haile_selassie$"
 BBA_ethiopia_balance_of_power_events.10.t: "[ROOT.GetName] rozpada się"
 BBA_ethiopia_balance_of_power_events.10.desc: "[THIS.GetNameDef]: stopniowa decentralizacja spowodowała znaczną utratę autorytetu władz centralnych. Teraz niektóre regiony posuwają się nawet do ogłoszenia niepodległości od rządu [THIS.GetAdjective] Musimy działać szybko, jeśli chcemy odzyskać kontrolę nad tymi terenami."
 BBA_ethiopia_balance_of_power_events.10.a: "Raczej nic na to nie poradzimy"
 BBA_ethiopia_balance_of_power_events.10.b: "Zniszcz ich"
 ETH_breakup_tt: "§RUniezależnij się od: [ROOT.GetName]§!"
 ETH_breakup_fight_tt: "§RUniezależnij się od: [ROOT.GetName], a [ROOT.GetName] wypowie im wojnę.§!"
 #BBA_ethiopia_balance_of_power_events.20.t: "Education Reforms"
 #BBA_ethiopia_balance_of_power_events.20.desc: "As we begin to reform [ETH.GetNameDefCap], the issue of the education system has come to the forefront. Making sure the next generation are able to join the workforce is of course our priority. However, we have an opportunity to nudge that generation in a more acceptable moral direction."
 #BBA_ethiopia_balance_of_power_events.20.a: "Implementing [ETH.GetLeader]’s plans are their only concern."
 #BBA_ethiopia_balance_of_power_events.20.b: "Religion is the opiate of the masses."
 #BBA_ethiopia_balance_of_power_events.21.t: "[ETH.GetAdjective] Road Improvements"
 #BBA_ethiopia_balance_of_power_events.21.desc: "[ETH.GetNameDefCap]’s road network remains limited and hinders the economic development of the country. We now have the budget to implement improvements to the road network, but there is a split over whether we should prioritize expanding the existing network to the benefit of people in their local area, or create highways around the capital to concentrate economic development."
 #BBA_ethiopia_balance_of_power_events.21.a: "Prioritize local road expansion in the regions."
 #BBA_ethiopia_balance_of_power_events.21.b: "We need to concentrate economic development."
 BBA_ethiopia_balance_of_power_events.22.t: "Reformy w korpusie oficerskim"
 BBA_ethiopia_balance_of_power_events.22.desc: "Niedawne doświadczenia pokazały, że wielu oficerów naszego wojska nie jest przygotowanych do działania na współczesnym polu walki. Prawdopodobnie wynika to z naszej historycznej tendencji do nadawania stopni wojskowych w oparciu o więzi rodzinne lub stanowiska polityczne, a nie o umiejętności danej osoby. Od niedawna [ETH.GetNameDef] przechodzi liczne reformy i chyba nadszedł czas, by podjąć decyzję co do przyszłości hierarchii w wojsku."
 BBA_ethiopia_balance_of_power_events.22.a: "Chłopska tłuszcza nie wie, co to przywództwo."
 BBA_ethiopia_balance_of_power_events.22.b: "W wojsku merytokracja jest najważniejsza. "
 BBA_ethiopia_balance_of_power_events.23.t: "Reforma standardowej edukacji"
 BBA_ethiopia_balance_of_power_events.23.desc: "Fala przeprowadzonych przez nas ostatnio reform w edukacji okazała się sukcesem. [ETH.GetLeader] nie tylko cieszy się większą lojalnością młodzieży, ale dodatkowo wywiera ona wpływ na swych rodziców i przekonuje ich do swych poglądów."
 BBA_ethiopia_balance_of_power_events.23.a: "Z każdym dniem władza rośnie w siłę."
 BBA_ethiopia_balance_of_power_events.24.t: "Reformy edukacji"
 BBA_ethiopia_balance_of_power_events.24.desc: "Fala przeprowadzonych przez nas ostatnio reform w edukacji okazała się sukcesem. Dawna hierarchia [ETH.GetAdjective] jest coraz częściej kwestionowana, ponieważ młodzi domagają się większego wpływu na państwo. Wywołało to napięcia między młodszymi a starszymi pokoleniami, ale widzimy, że zyskujemy coraz większą przychylność."
 BBA_ethiopia_balance_of_power_events.24.a: "Czas działa na naszą korzyść."
 BBA_ethiopia_balance_of_power_events.25.t: "Oficerowie polityczni w wojsku"
 BBA_ethiopia_balance_of_power_events.25.desc: "Dokonujemy coraz większej centralizacji politycznej i gospodarczej państwa [ETH.GetAdjective], jednak w wojsku nastroje nadal są niespokojnie. Gdyby armia zwróciła się przeciwko nam, musielibyśmy spełnić jej żądania. Dlatego wprowadzamy oficerów politycznych do sił zbrojnych, którzy zadbają, by żołnierze nie skłaniali się ku nieakceptowalnym ideom."
 BBA_ethiopia_balance_of_power_events.25.a: "To dla ich dobra."
 BBA_ethiopia_balance_of_power_events.26.t: "Merytokracja w wojsku"
 BBA_ethiopia_balance_of_power_events.26.desc: "Niedawne doświadczenia pokazały, że wielu oficerów naszego wojska nie jest przygotowanych do działania na współczesnym polu walki. Prawdopodobnie wynika to z naszej historycznej tendencji do nadawania stopni wojskowych w oparciu o więzi rodzinne lub stanowiska polityczne, a nie o umiejętności danej osoby. Od niedawna [ETH.GetName] przechodzi liczne reformy i chyba nadszedł czas, by merytokracja stała się najważniejszym kryterium awansowania dowódców wojskowych."
 BBA_ethiopia_balance_of_power_events.26.a: "W wojsku merytokracja jest najważniejsza."
 BBA_ethiopia_balance_of_power_events.30.t: "$ETH_balcho_safo$ powraca"
 BBA_ethiopia_balance_of_power_events.30.desc: "Były shum Sidamo i dejazmach [FROM.GetAdjective] armii odpowiedział na wezwanie do broni i walki o swój kraj, które wystosował [FROM.GetLeader]. Bohater bitwy pod Adwą przybywa z rekrutami ze swoich osobistych włości. Miejmy nadzieję, że to pomoże odeprzeć [ITA.GetAdjective] inwazję."
 BBA_ethiopia_balance_of_power_events.30.a: "Powrót prawdziwego bohatera"
 BBA_ethiopia_balance_of_power_events.51.t: "Miejscowy lord proponuje utworzenie jednostki najemniczej"
 BBA_ethiopia_balance_of_power_events.51.desc: "Miejscowy lord z regionu [?ROOT.ETH_bop_state.GetName] zaproponował utworzenie oddziału i włączenie go do cesarskiej armii. Żołnierze zostaną powołani spośród lokalnych bandytów i zagranicznych ochotników, więc będą w pełni wyposażeni i gotowi do bitwy. Osłabienie władzy jest, oczywiście, ryzykowne, lecz silniejsza armia z pewnością zwiększy szansę na wygranie tej wojny."
 BBA_ethiopia_balance_of_power_events.51.a: "Kraj potrzebuje wszelkiej pomocy"
 BBA_ethiopia_balance_of_power_events.51.b: "Powinniśmy redukować liczbę prywatnych armii zamiast ją zwiększać"
 BBA_ethiopia_balance_of_power_events.52.t: "Miejscowy lord chce poszerzyć swoją władzę"
 BBA_ethiopia_balance_of_power_events.52.desc: "Miejscowy lord w regionie [?ROOT.ETH_bop_state.GetName] planuje rozbudować swoją bazę operacyjną i poszerzyć tym samym władzę. Będzie to poniekąd korzystne dla kraju, gdyż mocno inwestuje on w lokalną produkcję. Jednocześnie brak reakcji na takie działanie osłabia kontrolę rządu nad tym regionem."
 BBA_ethiopia_balance_of_power_events.52.a: "Nie ma powodu do obaw"
 BBA_ethiopia_balance_of_power_events.52.b: "Trzeba to powstrzymać"
 BBA_ethiopia_balance_of_power_events.53.t: "Lokalny władca chce produkować broń"
 BBA_ethiopia_balance_of_power_events.53.desc: "Jeden z władców regionu [?ROOT.ETH_bop_state.GetName] oczekuje wsparcia w utworzeniu zakładów produkujących karabiny i amunicję na tym samym terenie. To mogłoby pomóc [ROOT.GetAdjective] armii zdobyć lepsze wyposażenie i poprawić skuteczność naszych sił zbrojnych w walce."
 BBA_ethiopia_balance_of_power_events.53.a: "Więcej uzbrojenia liczy się w tej chwili bardziej niż władza"
 BBA_ethiopia_balance_of_power_events.53.b: "Prywatne zakłady produkujące broń to zbyt niebezpieczny pomysł"
 BBA_ethiopia_balance_of_power_events.54.t: "Braki zaopatrzenia w: [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.54.desc: "Mieszkańcy regionu [?ROOT.ETH_bop_state.GetName] oczekują pomocy od rządu centralnego. Ostatnie zdarzenia doprowadziły do braków zaopatrzenia i w regionie przydałyby się inwestycje, które zaradzą tej sytuacji."
 BBA_ethiopia_balance_of_power_events.54.a: "Musimy coś zrobić"
 ETH_investments_in_state_tt: "\nModyfikuje §Y$ETH_state_development_dynamic_modifier$§! o: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b: "W tej chwili niewiele możemy zrobić"
 ETH_decline_in_state_tt: "\nModyfikuje §Y$ETH_state_development_dynamic_modifier$§! o: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c: "Lokalne władze regionu [?ROOT.ETH_bop_state.GetName] będą musiały się tym zająć"
 BBA_ethiopia_balance_of_power_events.55.t: "Miejscowi skarżą się na złe traktowanie"
 BBA_ethiopia_balance_of_power_events.55.desc: "Dochodzą nas skargi na lokalnych władców regionu [?ROOT.ETH_bop_state.GetName]. Mieszkańcy czują się źle traktowani przez arystokrację. Wstępne dochodzenie wskazuje, że ich stanowisko jest przynajmniej częściowo zasadne. Jednakże inni przedstawiciele możnowładztwa nie spojrzą przychylnie na rząd, jeśli ten zdecyduje się zainterweniować."
 BBA_ethiopia_balance_of_power_events.55.a: "Musimy uczynić z kogoś przykład"
 BBA_ethiopia_balance_of_power_events.55.b: "Rząd centralny nie powinien mieszać się w lokalne sprawy"
 BBA_ethiopia_balance_of_power_events.56.t: "Hossa w regionie [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.56.desc: "Praca, jaką rząd centralny włożył w ulepszenie administracji regionu [?ROOT.ETH_bop_state.GetName] i integrację innych prowincji, doprowadziły tam do rozkwitu ekonomii. Region ten przyciąga obecnie imigrantów z innych części kraju, a przemysł się rozrasta."
 BBA_ethiopia_balance_of_power_events.56.a: "Powinniśmy wykorzystać tę okazję, by pogłębić proces centralizacji"
 BBA_ethiopia_balance_of_power_events.56.b: "Należy skupić się na ponownym inwestowaniu w tym regionie, by rozkwitł jeszcze bardziej"
 #Imperial Ethiopia
 BBA_ethiopia_exile_events.01.t: "[FROM.GetLeader] może już odzyskać: [FROM.GetName]"
 BBA_ethiopia_exile_events.01.desc: "[FROM.GetLeader], [FROM.GetAdjective] przywódca na wygnaniu, może już rozpocząć wielką kampanię na rzecz odzyskania swego kraju. Ma silne poparcie swoich obywateli, więc może to najlepszy czas na takie posunięcie."
 BBA_ethiopia_exile_events.01.a: "Sprawa [FROM.GetAdjective] jest też naszą sprawą"
 ETH_can_call_allies_tt: "§Y[ETH.GetNameWithFlag]§! może wezwać sojuszników na wojnę."
 BBA_ethiopia_exile_events.02.t: "Zwiększona aktywność ruchu oporu w północnej części [ETH.GetAdjective] terytorium"
 BBA_ethiopia_exile_events.02.desc: "[ETH.GetLeader] uciekł z kraju, ale nadal zachęca swych zwolenników do ataków na zwycięskie armie [ROOT.GetAdjective] Te przemówienia doprowadziły do nasilenia działań ruchu oporu w północnej i środkowej części [ETH.GetAdjective] terytorium."
 BBA_ethiopia_exile_events.02.a: "Musimy być czujni"
 BBA_ethiopia_exile_events.03.t: "Partyzantka komunistyczna w południowej części [ETH.GetAdjective] terytorium"
 BBA_ethiopia_exile_events.03.desc: "[ETH.GetName]: dotarły do nas raporty o kilku atakach na wojska [ROOT.GetAdjective] w południowej części kraju. Przypuszczalnie za tymi atakami stoi organizacja o nazwie Czarne Lwy."
 BBA_ethiopia_exile_events.03.a: "Ci powstańcy"
 BBA_ethiopia_exile_events.04.t: "$RAJ_orde_wingate$: odwołanie"
 BBA_ethiopia_exile_events.04.desc: "[ENG.GetNameDefCap] postanawia odwołać: $RAJ_orde_wingate$. Twierdzą, że powierzono mu zadanie przygotowania nowych sił, dzięki którym [ETH.GetLeader] ma wygrać wojnę o państwo [ETH.GetAdjective]. Wiele wskazuje, że to będzie krótki pobyt, a $RAJ_orde_wingate$ będzie mógł wrócić po zakończeniu operacji."
 BBA_ethiopia_exile_events.04.a: "W takim razie, miejmy nadzieję, że pójdzie szybko"
 BBA_ethiopia_exile_events.05.t: "$RAJ_orde_wingate$: przeniesienie na Birmę"
 BBA_ethiopia_exile_events.05.desc: "Rząd [ENG.GetAdjective] poinformował nas, że $RAJ_orde_wingate$ zostanie przeniesiony na Birmę, ze skutkiem natychmiastowym, gdzie zajmie się organizacją nowych sił."
 BBA_ethiopia_exile_events.05.a: "Szkoda"
 BBA_ethiopia_exile_events.06.t: "[FROM.GetName] żąda przekazania władzy nad: [550.GetName]"
 BBA_ethiopia_exile_events.06.desc: "[FROM.GetLeader] żąda przekazania władzy nad [550.GetName], jeśli uda się nam przejąć ten region od: [550.Owner.GetNameDef]. Znajduje się on pod kontrolą [ETH.GetAdjective], więc rzeczywiście istnieje precedens historyczny do takiego roszczenia. [FROM.GetLeader] chce też zjednoczyć wszystkie ludy Habesha pod rządami jednego władcy. Argumentuje, że [FROM.GetNameDef] nie ma dostępu do morza od czasu rozpoczęcia [ITA.GetAdjective] okupacji w: [550.GetName]."
 BBA_ethiopia_exile_events.06.a: "To ma sens"
 BBA_ethiopia_exile_events.06.b: "W tej chwili nie możemy obiecywać żadnych ziem"
 BBA_ethiopia_exile_events.07.t: "[FROM.GetNameDefCap] zgadza się na nasz wniosek"
 BBA_ethiopia_exile_events.07.desc: "Rząd [FROM.GetAdjective] uważa za słuszne wszystkie nasze roszczenia wobec ziem Habesha i zgadza się na nasz wniosek o przekazanie władzy nad: [550.GetName]."
 BBA_ethiopia_exile_events.07.a: "To dobra wiadomość"
 BBA_ethiopia_exile_events.08.t: "Rząd [FROM.GetAdjective] odmawia"
 BBA_ethiopia_exile_events.08.desc: "Mimo naszych uzasadnionych roszczeń wobec regionu [550.GetName], rząd [FROM.GetAdjective] odmawia złożenia nam wyraźnych obietnic albo choćby oświadczeń popierających [ROOT.GetAdjective] roszczenia. Czas pokaże, czy pozwolą nam przejąć kontrolę nad wybrzeżem."
 BBA_ethiopia_exile_events.08.a: "Wygrajmy tę wojnę i przekonajmy się"
 BBA_ethiopia_exile_events.10.t: "[FROM.GetName] żąda przekazania władzy nad somalijskimi ziemiami"
 BBA_ethiopia_exile_events.10.desc: "Podczas spotkania z [ROOT.GetAdjective] ministrem spraw zagranicznych w tymczasowej rezydencji, w której przebywa [FROM.GetLeader], ten ostatni zwrócił się o przekazanie rządowi [FROM.GetAdjective] wszystkich ziem somalijskich, ponieważ w Etiopii mieszka duża populacja Somalijczyków, a spory graniczne były jednym z zarzewi konfliktu. [FROM.GetLeader] uważa, że jeśli [FROM.GetNameDef] otrzyma te wszystkie terytoria, w przyszłości nie dojdzie do kolejnych sporów."
 BBA_ethiopia_exile_events.10.a: "Rzeczywiście, w ten sposób możemy zyskać silnego sojusznika"
 BBA_ethiopia_exile_events.10.b: "Niech przejmą regiony wroga"
 BBA_ethiopia_exile_events.10.c: "To zbyt daleko idące żądania"
 BBA_ethiopia_exile_events.11.t: "Somalia jest nasza!"
 BBA_ethiopia_exile_events.11.desc: "Rząd [FROM.GetAdjective] zgadza się przekazać nam kontrolę nad wszystkimi somalijskimi ziemiami. Oznacza to, że po zakończeniu wojny [ROOT.GetName] będzie prawdopodobnie władać większością Rogu Afryki."
 BBA_ethiopia_exile_events.11.a: "To wspaniała wiadomość!"
 BBA_ethiopia_exile_events.12.t: "Częściowy sukces"
 BBA_ethiopia_exile_events.12.desc: "Rząd [FROM.GetAdjective] stwierdził, że możemy otrzymać część ziem somalijskich. Chodzi o te, które oni lub my zdołamy odebrać wrogowi. Nie dostaniemy jednak terenów, które nasi partnerzy uważają obecnie za część swojego imperium."
 BBA_ethiopia_exile_events.12.a: "Cóż, łatwiej oddaje się cudze regiony"
 BBA_ethiopia_exile_events.13.t: "Pech"
 BBA_ethiopia_exile_events.13.desc: "Nasz wniosek o oddanie nam w przyszłości wszystkich ziem somalijskich spotkał się z odmową władz [FROM.GetAdjective]. Niestety, odmówiły one nawet przekazania nam terytoriów odebranych wrogowi."
 BBA_ethiopia_exile_events.13.a: "To daje do myślenia"
 BBA_ethiopia_exile_events.14.t: "[FROM.GetLeader] domaga się kontroli nad: [454.GetName]"
 BBA_ethiopia_exile_events.14.desc: "[454.GetName] to temat niedawnego spotkania na Downing Street, jakie odbyli [FROM.GetLeader] i [ROOT.GetAdjective] premier. [FROM.GetLeader] cieszy się z ciepłego przyjęcia podczas podróży, której celem jest [ROOT.GetNameDef]. Rozmowa stopniowo zeszła na temat wniosku o zgodę na wykorzystanie terytorium [454.GetAdjective] jako bazy do odzyskania ziem [ETH.GetAdjective]. [FROM.GetLeader] twierdzi, że jest potomkiem króla Salomona i na tej podstawie zwraca się do premiera o przekazanie terenów [454.GetAdjective] na rzecz państwa [ETH.GetAdjective]"
 BBA_ethiopia_exile_events.14.a: "Może zdołamy to jakoś wykorzystać"
 BBA_ethiopia_exile_events.14.b: "Nie ma mowy!"
 BBA_ethiopia_exile_events.15.t: "[FROM.GetNameDefCap] zgadza się"
 BBA_ethiopia_exile_events.15.desc: "Niespodziewanie rząd [FROM.GetAdjective] zgadza się, by państwo [454.GetAdjective] stało się naszą bazą. Powinniśmy działać szybko i powołać tam naszą administrację. Pewnego dnia zbudujemy nową świątynię Salomona."
 BBA_ethiopia_exile_events.15.a: "To początek nowej epoki"
 BBA_ethiopia_exile_events.16.t: "[FROM.GetNameDefCap] odmawia"
 BBA_ethiopia_exile_events.16.desc: "Niestety, rząd [FROM.GetAdjective] odrzucił nasz wniosek o zezwolenie na wykorzystanie terytorium [454.GetAdjective] jako bazy do naszych działań i wyraził powątpiewanie co do naszych roszczeń do tego regionu."
 BBA_ethiopia_exile_events.16.a: "Co za zniewaga."
 BBA_ethiopia_exile_events.17.t: "[ROOT.GetLeader] obiecuje, że [FROM.GetLeader] dostanie okręty"
 BBA_ethiopia_exile_events.17.desc: "[ROOT.GetLeader] i [FROM.GetLeader] odbyli prywatne spotkanie, podczas którego [ROOT.GetLeader] obiecał, że [ROOT.GetNameDef] wesprze państwo [FROM.getAdjective], przekazując okręty. Może to nierozważna deklaracja, ale mimo wszystko [ROOT.GetAdjective] marynarka wojenna powinna zrealizować tę obietnicę."
 BBA_ethiopia_exile_events.17.a: "Możemy dać im kilka niszczycieli"
 ETH_destroyers_tt: "[ETH.GetName] otrzymuje od rządu [JAP.GetAdjective] 5 niszczycieli."
 BBA_ethiopia_exile_events.17.b: "Dajmy im krążownik z kilkoma eskortowcami"
 ETH_cruiser_tt: "[ETH.GetName] otrzymuje od rządu [JAP.GetAdjective] ciężki krążownik i 3 niszczyciele."
 BBA_ethiopia_exile_events.17.c: "[FROM.GetLeader] chce mieć imponujący okręt flagowy"
 ETH_battleship_tt: "[ETH.GetName] otrzymuje [JAP.GetAdjective] pancernik."
 BBA_ethiopia_exile_events.17.d: "Nie mamy żadnych zbędnych statków, ale możemy podzielić się z nimi naszą wiedzą"
 BBA_ethiopia_exile_events.18.t: "[FROM.GetAdjective] niszczyciele"
 BBA_ethiopia_exile_events.18.desc: "Dzięki uprzejmości [FROM.GetAdjective] marynarki wojennej otrzymaliśmy niszczyciele, co jest realizacją obietnicy zaopatrzenia floty [ROOT.GetAdjective]"
 BBA_ethiopia_exile_events.18.a: "Zawsze to coś"
 BBA_ethiopia_exile_events.19.t: "Początki [ROOT.GetAdjective] marynarki wojennej"
 BBA_ethiopia_exile_events.19.desc: "[FROM.GetLeader] obiecał zaopatrzyć w okręty państwo [ROOT.GetAdjective] i zgodnie z tą obietnicą władze [FROM.GetAdjective] przekazały stronie [ROOT.GetAdjective] krążownik i kilka niszczycieli. Nie jest to duża flota, ale zawsze to coś. [ROOT.GetName] uznaje to za początek nowej epoki."
 BBA_ethiopia_exile_events.19.a: "To dopiero początek"
 BBA_ethiopia_exile_events.20.t: "[ROOT.GetAdjective] pancernik"
 BBA_ethiopia_exile_events.20.desc: "[ROOT.GetLeader] spotkali się [FROM.GetLeader] i w wyniku tych rozmów rząd [FROM.GetAdjective] nakazał przekazanie pancernika na rzecz [ROOT.GetAdjective] marynarki wojennej. Dzięki temu etiopska marynarka wojenna ma teraz nowy okręt flagowy. Musimy zbudować eskortowce, ale z [FROM.GetAdjective] pomocą powinno się to udać."
 BBA_ethiopia_exile_events.20.a: "Wspaniałe wieści"
 BBA_ethiopia_exile_events.21.t: "Brak okrętów"
 BBA_ethiopia_exile_events.21.desc: "Choć [FROM.GetLeader] obiecał przekazać okręty państwu [ROOT.GetAdjective], jednak stan [FROM.GetAdjective] marynarki wojennej nie pozwala temu krajowi na oddanie żadnej z jego jednostek. Aby jakoś to zrekompensować, admiralicja [FROM.GetAdjective] pozwoli stronie [ROOT.GetAdjective] zapoznać się z projektami jednostek [FROM.GetAdjective] oraz metodami produkcji, dzięki czemu specjaliści [ROOT.GetAdjective] uzyskają wiedzę o budowie okrętów."
 BBA_ethiopia_exile_events.21.a: "Lepsze to niż nic"
 BBA_ethiopia_exile_events.22.t: "[ROOT.GetLeader] obiecuje, że [FROM.GetLeader] dostanie wyspę"
 BBA_ethiopia_exile_events.22.desc: "Okazuje się, że [ROOT.GetLeader] obiecał przywódcy [FROM.GetAdjective] przekazanie jednej z [ROOT.GetAdjective] wysp jako siedziby rządu i miejsca rozpoczęcia walki o odzyskanie terytorium [FROM.GetAdjective]. Oznacza to, że [FROM.GetLeader] został oficjalnie uznany za władcę państwa [FROM.GetAdjective], co [ITA.getName] uznają za wypowiedzenie wojny. Jednak jest to też okazja do rozszerzenia [ROOT.GetAdjective] wpływów."
 BBA_ethiopia_exile_events.22.a: "A może [647.GetName]?"
 BBA_ethiopia_exile_events.22.b: "[524.GetName] będzie doskonałą bazą"
 BBA_ethiopia_exile_events.22.c: "[543.GetName] to chyba wyspa?"
 BBA_ethiopia_exile_events.22.d: "Damy im: [?ETH.japanese_island.GetName]"
 BBA_ethiopia_exile_events.22.e: "Mogą dostać jedną z [ENG.GetAdjective] wysp"
 BBA_ethiopia_exile_events.23.t: "Etiopska wyspa"
 BBA_ethiopia_exile_events.23.desc: "Na znak dobrej woli i na dowód uznania, że [ROOT.GetLeader] jest prawowitym władcą państwa [ROOT.GetAdjective], [FROM.GetLeader] przekazał mu wyspę [?ETH.japanese_island.GetName], by stała się bazą wypadową dla operacji odzyskania ziem [ROOT.GetAdjective].\n\n [FROM.GetNameDef] pomoże państwu [ROOT.GetAdjective] w odzyskaniu ziem utraconych. W zamian za te przysługi [ROOT.GetLeader] obiecuje zacieśnienie więzi między oboma krajami i wspólną walkę z europejskim imperializmem."
 BBA_ethiopia_exile_events.23.a: "[?ETH.japanese_island.GetName] należy do nas"
 BBA_ethiopia_exile_events.24.t: "Baza operacyjna dla Etiopii"
 BBA_ethiopia_exile_events.24.desc: "W tajnym porozumieniu, które zawarły [ROOT.GetNameDef] i [FROM.GetNameDef], część regionów Półwyspu Arabskiego zostało obiecanych rządowi [FROM.GetAdjective], jeśli znajdą się w rękach władz [ROOT.GetAdjective]. Terytoria te zostaną przekazane we właściwym czasie, oczywiście wcześniej należy je zabezpieczyć."
 BBA_ethiopia_exile_events.24.a: "Dzięki temu staną się silniejszym sojusznikiem"
 ETH_transfer_states_tt: "Region przejmie §Y[ETH.GetNameWithFlag]§!, gdy będzie on w posiadaniu: §Y[ROOT.GetNameWithFlag]§!"
 BBA_ethiopia_exile_events.30.t: "Wspólne zgłoszenie do frakcji"
 BBA_ethiopia_exile_events.30.desc: "[FROM.GetNameDefCap] proponuje, byśmy złożyli wspólny wniosek o przyjęcie do frakcji sprzeciwiającej się rządowi [ITA.GetAdjective] Byłoby to wbrew naszym historycznym zasadom, ale zostały one już pogwałcone, gdy pozwoliliśmy [FROM.GetAdjective] przywódcy pozostać w: [ROOT.GetName]."
 BBA_ethiopia_exile_events.30.a: "To naturalna eskalacja"
 BBA_ethiopia_exile_events.30.b: "Nie, to byłaby przesada"
 BBA_ethiopia_exile_events.31.t: "[FROM.GetName] odrzuca naszą propozycję"
 BBA_ethiopia_exile_events.31.desc: "Rząd [FROM.GetAdjective] odrzucił naszą propozycję wspólnego ubiegania się o członkostwo. Niestety, oznacza to, że nasze kraje muszą walczyć samodzielnie, bez wsparcia większego sojuszu."
 BBA_ethiopia_exile_events.31.a: "Przynajmniej próbowaliśmy"
 BBA_ethiopia_exile_events.32.t: "Wspólny wniosek o członkostwo od: [FROM.GetName] i [FROM.FROM.GetName]"
 BBA_ethiopia_exile_events.32.desc: "[FROM.GetLeader] i [FROM.FROM.GetLeader] zwrócili się do nas z wnioskiem o przyjęcie do frakcji [ROOT.GetFactionName]. W ten sposób wojska [FROM.GetAdjective] i [FROM.FROM.GetAdjective] byłyby do dyspozycji frakcji [ROOT.GetFactionName] w wojnie z państwem [ITA.GetAdjective]"
 BBA_ethiopia_exile_events.32.a: "To chyba dobry pomysł"
 BBA_ethiopia_exile_events.32.b: "Lepiej nam będzie bez nich"
 BBA_ethiopia_exile_events.33.t: "[FROM.GetName] odmawia"
 BBA_ethiopia_exile_events.33.desc: "Niestety, [FROM.GetName] odrzuca wspólny, [SWE.GetAdjective]-[ETH.GetAdjective], wniosek o przyjęcie do frakcji [FROM.GetFactionName]. Z jakiegoś dziwnego powodu nie dostrzeżono korzyści połączenia sił do walki ze wspólnym wrogiem, jakim jest [ITA.GetLeader]."
 BBA_ethiopia_exile_events.33.a: "Irytujące"
 BBA_ethiopia_exile_events.34.t: "[FROM.GetNameDefCap] zgadza się"
 BBA_ethiopia_exile_events.34.desc: "[FROM.GetNameDefCap] pozwala nam wstąpić do frakcji [FROM.GetFactionName]. Teraz mamy większe szanse na pokonanie państwa [ITA.GetAdjective]"
 BBA_ethiopia_exile_events.34.a: "Wspaniałe wieści"
 BBA_ethiopia_exile_events.40.t: "[FROM.GetName] prosi o mediacje"
 BBA_ethiopia_exile_events.40.desc: "Wygnany cesarz państwa [FROM.GetAdjective], [FROM.GetLeader], poprosił o [ROOT.GetAdjective] mediacje w wojnie włosko-etiopskiej. [GetGermanCountryLeaderTitle] osobiście interesuje się zażegnaniem konfliktu, któremu nie zapobiegła Liga Narodów. Gdyby się to udało, władze [ROOT.GetAdjective] zwiększyłyby swoje znaczenie na arenie międzynarodowej."
 BBA_ethiopia_exile_events.40.a: "[ITA.GetName] musi wycofać się z [FROM.GetAdjective] terytorium"
 BBA_ethiopia_exile_events.40.b: "[ITA.GetLeader] musi otrzymać jakąś propozycję"
 BBA_ethiopia_exile_events.40.c: "Powinniśmy wytyczyć nowe, bardziej stabilne granice."
 BBA_ethiopia_exile_events.41.t: "Mediacje [FROM.GetAdjective]"
 BBA_ethiopia_exile_events.41.desc_back_off: "[FROM.GetLeader] wyraźnie opowiada się po stronie naszego wroga. [?global.ETH_peace_country.GetLeader] ma już od jakiegoś czasu pozwolenie, by przebywać i udawać dalsze sprawowanie władzy w państwie [FROM.GetAdjective] [FROM.GetLeader] znajduje się pod widocznym wpływem kłamstw byłej głowy rządu  [?global.ETH_peace_country.GetAdjective] i pogarszają jej stosunek do: [ROOT.GetNameDef]. Teraz [FROM.GetNameDef] domaga się od nas wycofania z terytorium [?global.ETH_peace_country.GetAdjective] i zapomnienia o tym, co nas dzieli."
 BBA_ethiopia_exile_events.41.desc_offered_compensation: "Naturalną konsekwencją tego, że wygnany przywódca naszego wroga, [?global.ETH_peace_country.GetLeader], może przebywać na terenie państwa [FROM.GetAdjective], jest to, że [FROM.GetLeader] deklaruje teraz chęć prowadzenia mediacji w wojnie, którą toczą ze sobą [ROOT.GetName] i [?global.ETH_peace_country.GetName]. [FROM.GetLeader] twierdzi, że [?global.ETH_peace_country.GetLeader] może poczynić pomniejsze ustępstwa na rzecz władz [ROOT.GetAdjective], w zamian za pokój i możliwość współpracy w przyszłości."
 BBA_ethiopia_exile_events.41.desc_redraw_map: "Przywódca [FROM.GetAdjective], [FROM.GetLeader], proponuje rozwiązanie konfliktu włosko-etiopskiego zakładające, że [ROOT.GetName] otrzyma dużą część terytorium [?global.ETH_peace_country.GetAdjective] w zamian za pokój i współpracę w przyszłości przeciwko wrogom zewnętrznym. [?global.ETH_peace_country.GetName], jeśli [ROOT.GetName] przyjmie tę propozycję, otrzyma rekompensatę ([550.GetName]). Oznaczałoby to konsolidację [ROOT.GetAdjective] terytoriów w Afryce i jednocześnie dało państwu [?global.ETH_peace_country.GetAdjective] dostęp do morza."
 BBA_ethiopia_exile_events.41.a: "Może tak będzie najlepiej"
 BBA_ethiopia_exile_events.41.b: "To jakiś początek, ale obywatele [ROOT.GetAdjective] muszą dostać coś więcej za swoje wysiłki."
 BBA_ethiopia_exile_events.41.c: "[FROM.GetLeader] ma o sobie zbyt wysokie mniemanie."
 BBA_ethiopia_exile_events.42.t: "[From.GetLeader] chce więcej"
 BBA_ethiopia_exile_events.42.desc: "Propozycja pokojowa, której autorem jest [GetGermanCountryLeaderTitle], nie została od razu odrzucona przez władze [FROM.GetAdjective] Jednak rząd [FROM.GetAdjective] uważa, że powinien otrzymać za swoje wysiłki coś więcej, by uciszyć opozycję, i dlatego zwraca się o korektę propozycji."
 BBA_ethiopia_exile_events.42.a: "To zrozumiałe"
 BBA_ethiopia_exile_events.42.b: "Jak śmieli zakwestionować nasze polecenia?"
 BBA_ethiopia_exile_events.43.t: "[FROM.GetName] przystaje na nasz wniosek"
 BBA_ethiopia_exile_events.43.desc: "[FROM.GetLeader] rozumie, że [ETH.GetName] musi oddać część terytorium, by zakończyć konflikt w sposób, który pozwoli nam zachować twarz w oczach opinii publicznej. Wkrótce zapomnimy o tej nieudanej inwazji i będziemy mogli trzymać głowy wysoko."
 BBA_ethiopia_exile_events.43.a: "Dobrze"
 BBA_ethiopia_exile_events.44.t: "[FROM.GetLeader] ostro reaguje na nasz wniosek"
 BBA_ethiopia_exile_events.44.desc: "Argumenty, które przedstawia [ROOT.GetLeader], nie spotkały się z uznaniem. [FROM.GetLeader] daje upust swojej wściekłości, twierdzi, że przedstawiona propozycja jest korzystna dla wszystkich stron, a [ROOT.GetLeader] jest przegrany, ponieważ nie jest w stanie odnieść zwycięstwa w Afryce. Wojska [FROM.GetAdjective] z pewnością zmiażdżyłyby armię [ROOT.GetAdjective] w ciągu kilku tygodni, a przynajmniej tak twierdzi [FROM.GetLeader]."
 BBA_ethiopia_exile_events.44.a: "Przecież nie wypowiedzą wojny czy coś takiego..."
 BBA_ethiopia_exile_events.45.t: "Mediacje powiodły się"
 BBA_ethiopia_exile_events.45.desc_white_peace: "Mediacje [FROM.GetAdjective] władz okazały się skuteczne. [FROM.FROM.GetLeader] ma wycofać swoje wojska z terytorium [ROOT.GetAdjective] \nTraktat nie przewiduje żadnych reparacji dla państwa [ROOT.GetAdjective], ale może dzięki nowym sojusznikom zdołamy wprowadzić kraj w epokę współczesności. [GetGermanCountryLeaderTitle] [FROM.GetLeader] składa mgliste obietnice przywrócenia dawnej chwały imperium [ROOT.GetAdjective]"
 BBA_ethiopia_exile_events.45.desc_redraw_map: "[FROM.GetLeader] wynegocjował pokój z: [FROM.FROM.GetNameDef]. [ROOT.GetNameDefCap] musi oddać państwu [FROM.FROM.GetAdjective] całe południe. W zamian [550.GetName] ma otrzymać tereny [ROOT.GetAdjective], dzięki czemu [ROOT.GetName] będzie mieć dostęp do morza. [FROM.GetLeader] uważa, że podzieli to też region na samodzielne wspólnoty, co zmniejszy ryzyko wybuchu kolejnych konfliktów między oboma krajami."
 BBA_ethiopia_exile_events.45.desc_cede_territory: "[FROM.GetLeader] wynegocjował pokój z władzami [FROM.FROM.GetAdjective] Niestety, obaj przywódcy postanowili nad naszymi głowami, że [FROM.FROM.GetName] otrzyma część ziem [ROOT.GetAdjective] Tak naprawdę nie możemy nic na to poradzić."
 BBA_ethiopia_exile_events.45.a: "Nareszcie mamy jakieś porozumienie pokojowe"
 BBA_ethiopia_exile_events.46.t: "Klęska mediacji"
 BBA_ethiopia_exile_events.46.desc: "Niestety, [FROM.GetLeader] nie zdołał wynegocjować porozumienia pokojowego z państwem [FROM.FROM.GetAdjective]. [FROM.FROM.GetLeader] nie chce słuchać głosu rozsądku. Mamy jednak nadzieję, że zamiast tego nakłonimy władze [FROM.GetAdjective] do walki u naszego boku."
 BBA_ethiopia_exile_events.46.a: "Liczyliśmy na więcej"
 BBA_ethiopia_exile_events.47.t: "[FROM.GetLeader] odmawia współpracy"
 BBA_ethiopia_exile_events.47.desc: "Odpowiedź władz [FROM.GetAdjective] jest daleka od satysfakcjonującej. [FROM.GetLeader] nie zamierza się ugiąć. [FROM.GetName] nie przerwie wojny, dopóki nie zwycięży lub nie poniesie porażki."
 BBA_ethiopia_exile_events.47.a: "Musimy dać im nauczkę"
 BBA_ethiopia_exile_events.48.t: "[FROM.GetLeader] zgadza się na nasze mediacje"
 BBA_ethiopia_exile_events.48.desc: "Zgodnie z przewidywaniami, [ROOT.GetNameDef] odnosi sukces tam, gdzie inni zawiedli. [FROM.GetLeader] zgadza się na warunki, które postawił [ROOT.GetLeader]. [FROM.GetNameDefCap] i [?global.ETH_peace_country.GetNameDef] zawrą pokój. Teraz wszyscy możemy zająć się ważniejszymi sprawami."
 BBA_ethiopia_exile_events.48.a: "[ROOT.GetLeader] jest gwarantem pokoju w naszych czasach"
 BBA_ethiopia_exile_events.50.t: "Incydent graniczny"
 BBA_ethiopia_exile_events.50.desc: "Wojska [ITA.GetAdjective] ostrzelały [ROOT.GetAdjective] posterunek graniczny. Żołnierze [ROOT.GetAdjective] odpowiedzieli ogniem na atak [ITA.GetAdjective] snajperów i rozpętała się długa strzelanina. Żołnierze obu stron odnieśli obrażenia. Rząd [ITA.GetAdjective] otrzymał formalny protest. Jednak twierdzi on, że jest niewinny, i oskarża nasze wojska o sprowokowanie tego incydentu."
 BBA_ethiopia_exile_events.50.a: "To zachowanie jest nie do przyjęcia"
 BBA_ethiopia_exile_events.51.t: "Podejrzany incydent graniczny"
 BBA_ethiopia_exile_events.51.desc: "Rząd [GER.GetAdjective] złożył ostro sformułowany protest po tym incydencie na granicy włosko-niemieckiej. Ktoś otworzył ogień. Doniesienia są sprzeczne, niektóre mówią o otwarciu ognia przez Włochów, jednak żaden z ocalałych pograniczników nie przyznaje się do oddania strzałów przed niemieckim atakiem. To, że włoscy żołnierze nie znajdowali się za żadną osłoną, dodatkowo uprawdopodabnia ich zeznania."
 BBA_ethiopia_exile_events.51.a: "Widać, że to [GER.GetAdjective] spisek"
 BBA_ethiopia_exile_events.52.t: "Zakulisowa dyplomacja"
 BBA_ethiopia_exile_events.52.desc: "Niedawne przyjęcie, które zorganizował w swojej rezydencji jego wysokość [ETH.GetLeader], okazało się wielkim sukcesem. Goście prowadzili ożywione rozmowy i kosztowali przysmaków sprowadzonych z różnych zakątków świata, a [?ETH.host_nation.GetAdjective] politycy usłyszeli od [ETH.GetAdjective] wygnańców o brutalnej [ITA.GetAdjective] okupacji ojczyzny. Wiele osób zostało przekonanych do przekazania większej ilości [?ETH.host_nation.GetAdjective] zasobów, by pomóc w wyzwoleniu państwa [ETH.GetAdjective]"
 BBA_ethiopia_exile_events.52.a: "Jesteśmy o krok bliżej do powrotu do ojczyzny."
 BBA_ethiopia_exile_events.53.t: "Udane działania lobbingowe"
 BBA_ethiopia_exile_events.53.desc: "W ostatnich miesiącach trwały rozliczne działania lobbingowe na rzecz przekonania naszych gospodarzy do udzielenia nam pomocy w wyzwoleniu państwa [ETH.GetAdjective] Jego wysokość napisał listy do członków rządu i przedstawicieli sił zbrojnych, w których wyraził swoje poparcie dla naszej sprawy. W tym czasie inni wygnańcy udzielali licznych wywiadów i pisali artykuły do różnych gazet, by zdobyć poparcie [?ETH.host_nation.GetAdjective] opinii publicznej. Choć nie było to łatwe zadanie, wygląda na to, że kraj naszych gospodarzy zaczyna skłaniać się do bezpośredniego wsparcia militarnego działań na rzecz wyzwolenia ziem [ETH.GetAdjective]"
 BBA_ethiopia_exile_events.53.a: "Warto było spróbować!"
 BBA_ethiopia_exile_events.54.t: "Kwesta"
 BBA_ethiopia_exile_events.54.desc: "Nasze niedawne kwesty przyniosły nam spore zyski. Do cesarskiego skarbca wpłynęły pieniądze od darczyńców z całego świata. Wygląda na to, że wielu ludzi podziela nasze oburzenie okupacją państwa [ETH.GetAdjective]"
 BBA_ethiopia_exile_events.54.a: "Nie zapomnimy o ich wsparciu dla naszej sprawy."
 BBA_ethiopia_exile_events.55.t: "Rząd [?ETH.host_nation.GetAdjective] werbuje najemników"
 BBA_ethiopia_exile_events.55.desc: "Niedawne działania mające na celu promocję naszej walki sprawiły, że zaproponowali nam swoje usługi liczni [?ETH.host_nation.GetAdjective] najemnicy. Oczywiście, nie za darmo."
 BBA_ethiopia_exile_events.55.a: "Z każdym dniem rośniemy w siłę."
 BBA_ethiopia_exile_events.56.t: "Piloci [?ETH.host_nation.GetAdjective] odpowiadają na wezwanie"
 BBA_ethiopia_exile_events.56.desc: "Wielu [?ETH.host_nation.GetAdjective] pilotów odpowiedziało na nasze wezwanie o pomoc w zbliżającej się walce o wyzwolenie naszej ojczyzny. To bardzo doświadczeni lotnicy, którzy teraz dzielą się swoją wiedzą z naszymi przyszłymi pilotami."
 BBA_ethiopia_exile_events.56.a: "Przyjmiemy każdą pomoc. "
 BBA_ethiopia_exile_events.57.t: "Flota pomocnicza ([ETH.GetName])"
 BBA_ethiopia_exile_events.57.desc: "Niedawne wezwanie do [?ETH.host_nation.GetAdjective] marynarzy i okrętów gotowych wypłynąć na wody kontrolowane przez wroga sprawiło, że zgłosili się do nas liczni ochotnicy. Emerytowani oficerowie marynarki wojennej, cywilni marynarze i młodzi ochotnicy po prostu szukający przygód obsadzą stanowiska we flocie ze statków handlowych, które pozyskaliśmy ze złomowisk w: [?ETH.host_nation.GetNameDef]."
 BBA_ethiopia_exile_events.57.a: "Miejmy nadzieję, że te statki nadal mogą pływać..."
 BBA_ethiopia_exile_events.58.t: "Dostarczono dostawę karabinów"
 BBA_ethiopia_exile_events.58.desc: "[?ETH.host_nation.GetName]: karabiny zakupione od [?ETH.host_nation.GetAdjective] producentów zostały dostarczone naszym żołnierzom. Nowe wyposażenie przechodzi teraz próby na strzelnicy i w ćwiczeniach polowych."
 BBA_ethiopia_exile_events.58.a: "To dobrze wydane pieniądze."
 BBA_ethiopia_exile_events.59.t: "Dostarczono sprzęt wsparcia"
 BBA_ethiopia_exile_events.59.desc: "Niedawno zakupiony przez nas sprzęt wsparcia dla naszych wojsk został dostarczony. Może nie jest to najnowocześniejsze wyposażenie na świecie, ale i tak bardzo pomoże nam na froncie."
 BBA_ethiopia_exile_events.59.a: "Każda pomoc się liczy."
 BBA_ethiopia_exile_events.60.t: "Dostarczono czołgi"
 BBA_ethiopia_exile_events.60.desc: "Czołgi zakupione z nadwyżek armii [?ETH.host_nation.GetAdjective] właśnie trafiły do naszych sił zbrojnych. To starsze modele, które zakonserwowano w ostatnich latach, jednak wciąż są zupełnie sprawne i służą do szkolenia załóg, mogą też w każdej chwili wyruszyć na front. "
 BBA_ethiopia_exile_events.60.a: "Każdy czołg jest lepszy niż żaden."
 #Imperial Events, non-exile stuff
 BBA_ethiopia_imperial_events.1.t: "[FROM.GetName] chce kupić Dżibuti"
 BBA_ethiopia_imperial_events.1.desc: "[FROM.GetLeader] chce kupić [ROOT.GetAdjective] kolonię [268.GetName]. Zakup dałby państwu [FROM.GetAdjective] dostęp do morza poprzez port w Dżibuti, który ma już połączenie kolejowe z Addis Abebą. Proponują nam całkiem przyzwoitą sumę za tę niewiele znaczącą kolonię."
 BBA_ethiopia_imperial_events.1.a: "Dobrze wykorzystamy te pieniądze"
 BBA_ethiopia_imperial_events.1.b: "Jest [ROOT.GetAdjective] i to się nie zmieni!"
 BBA_ethiopia_imperial_events.2.t: "[FROM.GetNameDefCap] zgadza się sprzedać Dżibuti"
 BBA_ethiopia_imperial_events.2.desc: "Negocjacje z rządem [FROM.GetAdjective] o ewentualnym zakupie kolonii [268.GetName], zakończyły się sukcesem. [FROM.GetNameDefCap] zgadza się przekazać natychmiast państwu [ROOT.GetAdjective] port Dżibuti i okalający go region, dzięki czemu otrzymamy dostęp do morza i zjednoczymy ludy Afarów pod rządami jednego władcy."
 BBA_ethiopia_imperial_events.2.a: "Wspaniałe wieści"
 BBA_ethiopia_imperial_events.3.t: "[FROM.GetName] odmawia sprzedaży Dżibuti"
 BBA_ethiopia_imperial_events.3.desc: "Niestety, rząd [FROM.GetAdjective] odrzucił nasz wniosek o sprzedanie nam portu w Dżibuti. Zamiast dostrzec obopólne korzyści, wolą desperacko trzymać się swoich kolonii i odmawiają odstąpienia choćby piędzi ziemi, którą kiedyś sami zagarnęli."
 BBA_ethiopia_imperial_events.3.a: "Musimy rozważyć zastosowanie innych metod"
 BBA_ethiopia_imperial_events.4.t: "[FROM.GetNameDefCap] domaga się: [689.GetName]."
 BBA_ethiopia_imperial_events.4.desc: "[689.GetName]: ruch rastafariański twierdzi, że $ETH_haile_selassie$ jest wcieleniem Mesjasza albo Jah, jak określają boga. Dość niespodziewanie $ETH_haile_selassie$ zgodził się na taką narrację i rząd [FROM.GetAdjective] zawnioskował, by ojczyzna tego ruchu, [689.GetName], stała się częścią imperium [FROM.GetAdjective]"
 BBA_ethiopia_imperial_events.4.a: "Dziwna prośba, ale czemu nie?"
 BBA_ethiopia_imperial_events.4.b: "Staniemy się częścią imperium Syjonu"
 BBA_ethiopia_imperial_events.4.c: "Nie ma mowy!"
 BBA_ethiopia_imperial_events.5.t: "[FROM.GetNameDefCap] zgadza się na naszą prośbę"
 BBA_ethiopia_imperial_events.5.desc: "Rząd [FROM.GetAdjective] zgodził się spełnić naszą skromną prośbę i przekaże nam kontrolę nad: [689.GetName]. To początek nowej epoki. Chwała $ETH_haile_selassie$. Miejmy nadzieję, że przyciągniemy wyznawców z obu Ameryk."
 BBA_ethiopia_imperial_events.5.a: "Dostrzegli światło"
 BBA_ethiopia_imperial_events.6.t: "[FROM.GetNameDefCap] nie odda nam: [689.GetName]"
 BBA_ethiopia_imperial_events.6.desc: "Mimo naszych starań, nie udało się przekonać rządu [FROM.GetAdjective], że [689.GetName] stanowi część państwa [ROOT.GetAdjective]. Nasz wniosek został wyśmiany, a boskość naszego przywódcy podana w wątpliwość."
 BBA_ethiopia_imperial_events.6.a: "Jak śmieli!"
 BBA_ethiopia_imperial_events.7.t: "[FROM.GetLeader] domaga się podporządkowania"
 BBA_ethiopia_imperial_events.7.desc: "[689.GetName]: ruch rastafariański twierdzi, że $ETH_haile_selassie$ jest wcieleniem Mesjasza albo Jah, jak określają boga. Dość niespodziewanie $ETH_haile_selassie$ zgodził się na taką narrację. W konsekwencji domaga się teraz oficjalnego połączenia państwa [ROOT.GetAdjective] i [FROM.GetAdjective], by w ten sposób stworzyć na Karaibach nową potęgę, która będzie rozszerzać swoje wpływy na resztę świata."
 BBA_ethiopia_imperial_events.7.a: "To chyba dobry pomysł"
 BBA_ethiopia_imperial_events.7.b: "Chyba im odbiło"
 BBA_ethiopia_imperial_events.8.t: "[FROM.GetNameDefCap] ulega"
 BBA_ethiopia_imperial_events.8.desc: "[FROM.GetLeader] postanawia zgodzić się na nasze zwierzchnictwo. [FROM.GetName] będzie wiernym poddanym państwa [ROOT.GetAdjective]. "
 BBA_ethiopia_imperial_events.8.a: "Niech żyje [ROOT.GetLeader]"
 BBA_ethiopia_imperial_events.9.t: "[FROM.GetNameDefCap] odmawia podporządkowania się"
 BBA_ethiopia_imperial_events.9.desc: "Niestety, [FROM.GetNameDef] odrzuca szczodrą propozycję zostania poddanym państwa [ROOT.GetAdjective]. Mimo naszych usilnych starań nie przekonaliśmy rządu [FROM.getAdjective], że obie strony na tym skorzystają."
 BBA_ethiopia_imperial_events.9.a: "Nie zawsze się wygrywa"
 BBA_ethiopia_imperial_events.10.t: "[FROM.GetNameDefCap] przesyła ultimatum"
 BBA_ethiopia_imperial_events.10.desc: "[FROM.GetNameDefCap] domaga się od nas poddania i połączenia z ich krajem. Jeżeli się zgodzimy, [THIS.GetName] przestanie być niepodległym krajem. Trudno powiedzieć, jak daleko może posunąć się [FROM.GetLeader], by doprowadzić do integracji, ale nadal nie można wykluczyć wybuchu konfliktu zbrojnego."
 BBA_ethiopia_imperial_events.10.a: "Nie mamy wyboru..."
 BBA_ethiopia_imperial_events.10.b: "Nie pozwolimy się zastraszyć."
 BBA_ethiopia_imperial_events.11.t: "[FROM.GetNameDefCap] odrzuca ultimatum"
 BBA_ethiopia_imperial_events.11.desc: "[FROM.GetNameDefCap] odmawia przyjęcia naszego żądania ponownej integracji. Państwo [FROM.GetAdjective] nieraz wbijało nam nóż w plecy, byle chronić siebie. Nie pozwolimy, by zdarzyło się to ponownie."
 BBA_ethiopia_imperial_events.11.a: "Czas z tym skończyć."
 BBA_ethiopia_imperial_events.11.b: "Mamy ważniejsze sprawy."
 BBA_ethiopia_imperial_events.12.t: "[FROM.GetNameDefCap] zgadza się na żądania"
 BBA_ethiopia_imperial_events.12.desc: "[FROM.GetNameDefCap] zgadza się na ponowną integrację z państwem [THIS.GetAdjective]. [FROM.GetLeader] przysięga wierność jego wysokości ([THIS.GetLeader])."
 BBA_ethiopia_imperial_events.12.a: "O jedno zmartwienie mniej."
 BBA_ethiopia_imperial_events.20.t: "$ETH_ras_imru_haile_selassie$ dokonuje bezkrwawego przewrotu"
 BBA_ethiopia_imperial_events.20.desc: "[ETH.GetName]: zaskarbiwszy sobie poparcie klasy średniej i chłopów, Ras $ETH_ras_imru_haile_selassie$ ogłosił oficjalną detronizację $ETH_haile_selassie$ i wprowadzenie instytucji wyborów powszechnych w państwie [ETH.GetAdjective]. Powszechnie postrzegany przez ludność i, co w tym wypadku ważniejsze, przez armię [ETH.GetAdjective], jako prawdziwy bohater drugiej wojny włosko-etiopskiej zdołał zapewnić sobie lojalność wojskowych i poparcie, jakiego nigdy nie zdobył cesarz."
 BBA_ethiopia_imperial_events.20.a: "Czerwony Ras powinien rządzić państwem [ETH.GetAdjective]"
 BBA_ethiopia_imperial_events.20.b: "Obsadzenie pretendenta do tronu jako monarchy konstytucyjnego to bezpieczniejsze rozwiązanie"
 BBA_ethiopia_imperial_events.21.t: "[ETH.GetName]: ruch oporu"
 BBA_ethiopia_imperial_events.21.desc: "Nasi żołnierze nadal dziesiątkują wojska [ETH.GetAdjective], by ułatwić nam przejęcie władzy. Jednak w naszym nowym dominium nasila się działalność ruchu oporu. Wygląda na to, że słowa dawnego władcy, $ETH_haile_selassie$, przemawiającego do Ligi Narodów, podburzyły wielu z naszych nowych poddanych. Zdaje się, że dopóki żyje ich dawny cesarz, ruch oporu będzie cierniem w boku naszej administracji."
 BBA_ethiopia_imperial_events.21.a: "W ten czy inny sposób podporządkują się naszej władzy."
 ETH_imperial_event_21_tt: "Wszystkie kontrolowane regiony §Y[ETH.GetFlag][ETH.GetAdjective]§! otrzymują:\nPosłuszeństwo: §R-10%§!"
 #Military and technology events
 BBA_ethiopia_military_and_tech_events.1.t: "[GetEthiopianMilitaryAcademyName]: pierwszy rocznik"
 BBA_ethiopia_military_and_tech_events.1_war.desc: "[GetEthiopianMilitaryAcademyName]: pierwszy rocznik, który zakończy naukę, trafi ze szkoły prosto na wojnę. Udało się nam zbudować tę szkołę i zakończyć naukę pierwszego rocznika kadetów, jednocześnie prowadząc wojnę, co jest sporym wyczynem. \nTo początek nowej epoki wojska [ROOT.GetAdjective]!"
 BBA_ethiopia_military_and_tech_events.1_peace.desc: "Wojna dobiegła końca, teraz możemy dokończyć budowę własnej akademii wojskowej. Pierwszy rocznik kadetów pomoże naszemu krajowi wygrywać przyszłe wojny i sprawi, że świetnie wykorzystamy doświadczenia z naszych walk z Włochami."
 BBA_ethiopia_military_and_tech_events.1.a: "Szkoła podtrzyma nasz nacisk na działania zaczepne"
 ETH_ecole_attack_tt: "Modyfikuje §Y[GetEthiopianArmySpiritName]§! o:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§! "
 BBA_ethiopia_military_and_tech_events.1.b: "Ta szkoła pomoże nam przyjąć bardziej defensywną postawę"
 ETH_ecole_defense_tt: "Modyfikuje §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c: "Dzięki tej szkole zawsze będziemy gotowi do wojny"
 ETH_ecole_learn_tt: "Modyfikuje §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"
 #Anti colonialism
 BBA_ethiopia_anti_colonialism_events.2.t: "[?global.african_supporting_country.GetNameDef] wnioskuje o uznanie: [?global.african_revolt_country.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.2.desc: "[?global.african_supporting_country.GetLeader], przywódca państwa [?global.african_supporting_country.GetAdjective], prosi o natychmiastowe zakończenie wojny z [?global.african_revolt_country.GetAdjective] rebeliantami. Dyplomaci [?global.african_supporting_country.GetAdjective] zachęcają władze [ROOT.GetAdjective] do uznania niepodległości państwa [?global.african_revolt_country.GetAdjective]. Nie mówią wprost, że [?global.african_supporting_country.GetNameDef] pójdzie na wojnę, jeśli odmówimy, ale wyraźnie zasygnalizowali taką możliwość."
 BBA_ethiopia_anti_colonialism_events.2.a: "Mają rację, powinniśmy szybko przerwać ten kolonialny konflikt"
 BBA_ethiopia_anti_colonialism_events.2.b: "Wojna zakończy się, gdy wojska [?global.african_revolt_country.GetAdjective] zostaną pokonane"
 BBA_ethiopia_anti_colonialism_events.3.t: "Mediacje [?global.african_supporting_country.GetAdjective] dyplomatów zakończyły się sukcesem!"
 BBA_ethiopia_anti_colonialism_events.3.desc: "[?global.african_supporting_country.GetLeader], przywódca państwa [?global.african_supporting_country.GetAdjective], kończy powodzeniem prowadzone w naszym imieniu negocjacje z: [?global.african_colonial_country.GetLeader]. [?global.african_colonial_country.GetLeader] zgadza się uznać [ROOT.GetAdjective] niepodległość i nakazuje przerwanie działań zbrojnych między wojskami [?global.african_colonial_country.GetAdjective] i [ROOT.GetAdjective]. [ROOT.GetNameDefCap] pozostanie na zawsze dłużnikiem państwa [?global.african_supporting_country.GetAdjective] za ich pomoc w naszej walce."
 BBA_ethiopia_anti_colonialism_events.3.a: "Wreszcie jesteśmy wolni"
 BBA_ethiopia_anti_colonialism_events.4.t: "[FROM.GetNameDefCap] odmawia uznania [?global.african_revolt_country.GetAdjective] niepodległości"
 BBA_ethiopia_anti_colonialism_events.4.desc: "Mimo naszych nacisków, rząd [?global.african_colonial_country.GetAdjective] odmawia uznania niepodległości państwa [?global.african_revolt_country.GetAdjective] i przerwania działań zbrojnych. Wygląda na to, że strona [?global.african_colonial_country.GetAdjective] dąży do zniszczenia ruchu niepodległościowego. Chyba osiągnęliśmy kres możliwości działań dyplomatycznych."
 BBA_ethiopia_anti_colonialism_events.4.a: "Przynajmniej próbowaliśmy"
 BBA_ethiopia_anti_colonialism_events.4.b: "W takim razie musimy ich zmusić"
 BBA_ethiopia_anti_colonialism_events.5.t: "[From.GetName] dołącza do wojny przeciwko: [?global.african_colonial_country.GetName]"
 BBA_ethiopia_anti_colonialism_events.5.desc: "Po nieudanej próbie mediacji w naszej wojnie z państwem [?global.african_colonial_country.GetAdjective], władze [?global.african_supporting_country.GetAdjective] postanowiły aktywnie wesprzeć [ROOT.GetAdjective] walkę. Ambasador [?global.african_colonial_country.GetAdjective] na terytorium [?global.african_supporting_country.GetAdjective] został poinformowany, że [?global.african_supporting_country.GetNameDef] uważa, iż od tej chwili jest w stanie wojny z państwem [?global.african_supporting_country.GetAdjective] Wojna ta będzie trwać, dopóki [?global.african_supporting_country.GetNameDef] nie porzuci swoich kolonialnych i imperialistycznych ambicji w Afryce oraz innych zakątkach świata."
 BBA_ethiopia_anti_colonialism_events.5.a: "Wojska [ROOT.GetAdjective] i [?global.african_supporting_country.GetAdjective] walczą ramię w ramię!"
 BBA_ethiopia_anti_colonialism_events.6.t: "Wolność dla: [FROM.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.6.desc: "SW wyniku silnej [ROOT.GetAdjective] presji dyplomatycznej, obejmującej też spotkania przywódców ([ROOT.GetLeader] i [?global.african_colonial_country.GetLeader]), rząd [?global.african_colonial_country.GetAdjective] postanowił ustąpić i uznać [?global.african_revolt_country.GetAdjective] niepodległość. \nDzięki bezpośredniej [ROOT.GetAdjective] interwencji wreszcie zakończyła się wojna o [?global.african_revolt_country.GetAdjective] niepodległość. [?global.african_revolt_country.GetNameDefCap] to wolny kraj, a [ROOT.GetLeader] na zawsze pozostanie bohaterem narodu [?global.african_revolt_country.GetAdjective]."
 BBA_ethiopia_anti_colonialism_events.6.a: "Kolejny kraj zostały wyrwany ze szponów imperialistów"
 #Industrial and Financial Events
 BBA_ethiopia_industrial_financial_events.2.t: "[FROM.GetNameDefCap] żąda integracji"
 BBA_ethiopia_industrial_financial_events.2.desc: "Powołując się na fakt, że gospodarki [ROOT.GetAdjective] i [FROM.GetAdjective] są silnie powiązane, a większość przemysłu na terytorium [ROOT.GetAdjective] już znajduje się pod [FROM.GetAdjective] kontrolą, [FROM.GetLeader] żąda likwidacji posterunków granicznych między oboma krajami. [FROM.Getname] ma przejąć pełną kontrolę nad polityką zagraniczną, co zapewni maksymalną ochronę, koordynację i wydajność. W rzeczywistości oznaczałoby to koniec [ROOT.GetAdjective] niepodległości.\n [FROM.GetLeader] zapewnia, że wszystko miałoby się odbyć z myślą o najlepszym interesie obu państw."
 BBA_ethiopia_industrial_financial_events.2.a: "Nie mają prawa tak postępować!"
 BBA_ethiopia_industrial_financial_events.2.b: "Najważniejsze, byśmy zachowali chociaż częściową autonomię"
 BBA_ethiopia_industrial_financial_events.2.c: "Rzeczywiście tak będzie najlepiej dla obu naszych krajów "
 BBA_ethiopia_industrial_financial_events.3.t: "[FROM.GetName] odmawia współpracy"
 BBA_ethiopia_industrial_financial_events.3.desc: "Mimo naszych prób wyjaśnienia sytuacji, [FROM.GetLeader] nie chce zgodzić się na nasze żądania większej integracji naszych gospodarek. [FROM.GetLeader] twierdzi, że [FROM.GetAdjective] niepodległość nie może zostać zbrukana i nigdy nie będzie przedmiotem jakichkolwiek dyskusji."
 BBA_ethiopia_industrial_financial_events.3.a: "Być może zostaniemy zmuszeni do użycia siły w celu obrony naszych interesów"
 BBA_ethiopia_industrial_financial_events.4.t: "[FROM.GetName] chce zachować częściową kontrolę"
 BBA_ethiopia_industrial_financial_events.4.desc: "[FROM.GetLeader] uważa, że powinniśmy jeszcze bardziej pogłębić naszą współpracę oraz koordynować politykę zagraniczną i finansową. Chce przy tym, by w ramach nowej federacji państwo [FROM.GetAdjective] zachowało pewien stopień autonomii."
 BBA_ethiopia_industrial_financial_events.4.a: "Na pewno da się coś z tym zrobić"
 BBA_ethiopia_industrial_financial_events.5.t: "[FROM.GetLeader] się zgadza"
 BBA_ethiopia_industrial_financial_events.5.desc: "[FROM.GetLeader] podpisuje dokument, na mocy którego [ROOT.GetName] i [FROM.GetName] zjednoczą się. Będzie prowadzona wspólna polityka gospodarcza, a ministerstwa spraw zagranicznych połączą się w jedno. Sądownictwo również będzie wspólne, co ułatwi współpracę.\n[FROM.GetNameDefCap] jest od dziś integralną częścią państwa [ROOT.GetAdjective]"
 BBA_ethiopia_industrial_financial_events.5.a: "To korzystne dla wszystkich"
 #Fascist Ethiopia
 BBA_ethiopia_fascist_events.01.t: "Okazja do zmiany"
 BBA_ethiopia_fascist_events.01.desc: "$ETH_haile_selassie$ agresywnie odnosi się do Włochów, a to, w połączeniu z jego wiarą w Ligę Narodów, prowadzi donikąd. Wszyscy zdają sobie sprawę, że to koniec państwa [ROOT.GetAdjective]\n\n Wojna to okazja do zmian, wymusza ona zmianę wcześniejszego kursu. Po pierwsze, trzeba wysłać do Włoch ambasadora, który zajmie się negocjowaniem układu pokojowego możliwego do zaakceptowania przez drugą stronę."
 BBA_ethiopia_fascist_events.01.a: "$ETH_haile_selassie_gugsa$ to oczywisty wybór"
 ETH_start_civil_war: "§Y$ETH_haile_selassie_gugsa$§! rozpocznie §Ywojnę domową§!, w której przeciwnikiem będzie §Y$ETH_haile_selassie$§!, gdy zostanie ukończony cel narodowy §Y$ETH_declare_for_italy$§!."
 ETH_cede_states_tt: "\nGdy wojna dobiegnie końca, §Y[ITA.GetNameWithFlag]§! otrzymają następujące regiony:"
 ETH_cede_south_tt: "§Y [835.GetName]\n [836.GetName]\n [837.GetName]§!"
 ETH_ethiopia_italian_puppet_tt: "\n§Y[ETH.GetNameDef]§! zostanie poddanym: §Y[ITA.GetNameDef]§!"
 ETH_italy_refuse_cooperation: "Cel narodowy §Y$ETH_reach_out_to_the_italians$§! zostanie anulowany, a cel §Y$ETH_rally_around_the_emperor$§! będzie ukończony automatycznie. "
 BBA_ethiopia_fascist_events.01.b: "Wyślij: $ETH_hailu_tekle_haymanot$ z $gojjam$"
 ETH_start_civil_war_gojjam: "§Y$ETH_hailu_tekle_haymanot$§! z $gojjam$ rozpocznie §Ywojnę domową§!, w której przeciwnikiem będzie §Y$ETH_haile_selassie$§!, gdy zostanie ukończony cel narodowy §Y$ETH_declare_for_italy$§!."
 ETH_gojjam_italian_puppet_tt: "\n§Y$gojjam$§! zostanie poddanym: §Y[ITA.GetNameWithFlag]§!"
 ETH_cede_south_west_tt: "§Y [838.GetName]\n [836.GetName]\n [837.GetName]§!"
 BBA_ethiopia_fascist_events.01.c: "Może $ETH_abba_jofir$ ma największe szanse powodzenia"
 ETH_start_civil_war_jimma: "§Y$ETH_abba_jofir$§! z $jimma$ rozpocznie §Ywojnę domową§!, w której przeciwnikiem będzie §Y$ETH_haile_selassie$§!, gdy zostanie ukończony cel narodowy §Y$ETH_declare_for_italy$§!."
 ETH_cede_north_tt: "§Y [841.GetName]\n [842.GetName]\n [843.GetName]§!"
 ETH_jimma_italian_puppet_tt: "\n§Y$jimma$§! zostanie poddanym: §Y[ITA.GetNameWithFlag]§!"
 BBA_ethiopia_fascist_events.02.t: "Pretendent chce pokoju"
 BBA_ethiopia_fascist_events.02.desc: "Jeden z arystokratów [ETH.GetAdjective], $ETH_haile_selassie_gugsa$, również mający roszczenia do tronu, skontaktował się z najwyższym dowództwem [ROOT.GetAdjective] w: [ETH.GetName]. Proponuje pomoc w walce, w której wrogiem jest [ETH.GetLeader], w zamian za przekazanie po wojnie kontroli nad częścią tego kraju. $ETH_haile_selassie_gugsa$ oczywiście zostanie poddanym, którego $ITA_vittorio_emanuele_iii$ namaści na władcę państwa [ETH.GetAdjective]"
 BBA_ethiopia_fascist_events.02.a: "To rzeczywiście korzystne rozwiązanie"
 BBA_ethiopia_fascist_events.02.b: "Nie, nie potrzebujemy pomocy, dziękujemy"
 BBA_ethiopia_fascist_events.03.t: "$gojjam$ autonomicznym państwem?"
 BBA_ethiopia_fascist_events.03.desc: "$gojjam$: przedstawiciel uwięzionego kandydata do objęcia władzy, $ETH_hailu_tekle_haymanot$, proponuje wsparcie dla sił [ROOT.GetAdjective] w podboju państwa [ETH.GetAdjective]. W zamian za to $ETH_hailu_tekle_haymanot$ ma ponownie zostać przywódcą częściowo autonomicznego kraju ($gojjam$). Zbrojne powstanie na północy z pewnością osłabiłoby siły [ETH.GetAdjective] i doprowadziło do szybkiego zwycięstwa."
 BBA_ethiopia_fascist_events.03.a: "To rzeczywiście korzystne rozwiązanie"
 BBA_ethiopia_fascist_events.03.b: "Nie, nie potrzebujemy pomocy, dziękujemy"
 BBA_ethiopia_fascist_events.04.t: "Usunięty przywódca ($jimma$) proponuje pomoc"
 BBA_ethiopia_fascist_events.04.desc: "$ETH_abba_jofir$, syn ostatniego sułtana ($jimma$), proponuje współpracę z władzami [ROOT.getAdjective] w zamian za uznanie jego statusu władcy. Oczywiście $jimma$ stanie się częścią imperium [ROOT.GetAdjective], a$ETH_abba_jofir$ poddanym korony [ROOT.GetAdjective], jeśli [ROOT.getName] przystanie na tę propozycję."
 BBA_ethiopia_fascist_events.04.a: "Marionetkowy sułtan to dobre rozwiązanie"
 BBA_ethiopia_fascist_events.04.b: "Nie, nie potrzebujemy pomocy, dziękujemy"
 BBA_ethiopia_fascist_events.05.t: "[FROM.GetName] zgadza się na naszą propozycję"
 BBA_ethiopia_fascist_events.05.desc: "Misja do sztabu [FROM.GetAdjective] zakończyła się wielkim sukcesem. [ITA.GetLeader] zgadza się na wybuch powstania i powstania po zakończeniu wojny częściowo autonomicznego państwa. Może się rozmyślić, więc powinniśmy jak najszybciej zacząć powstanie."
 BBA_ethiopia_fascist_events.05.a: "Początek nowej epoki"
 BBA_ethiopia_fascist_events.06.t: "Włosi odmawiają współpracy"
 BBA_ethiopia_fascist_events.06.desc: "Niestety, [FROM.GetLeader] koniecznie chce podbić całą Etiopię. [FROM.GetNameDefCap] odmawia jakichkolwiek rozmów w sprawie traktatu pokojowego, co skutecznie uniemożliwia znalezienie pokojowego rozwiązania tego konfliktu. Naszą jedyną nadzieją jest zjednoczenie u boku naszego cesarza i walka o militarne zwycięstwo."
 BBA_ethiopia_fascist_events.06.a: "To bardzo przykre"
 BBA_ethiopia_fascist_events.07.t: "Etiopska wojna domowa"
 BBA_ethiopia_fascist_events.07.desc: "[ROOT.GetEthiopianCollaboratorName] otwarcie opowiada się po stronie Włochów, przeciwko cesarzowi. Twierdzi, że właśnie rodzi się nowe państwo [ROOT.GetAdjective]. Mimo niezwykle ciężkiego położenia, $ETH_haile_selassie$ odmawia uznania porażki. Walki już się rozpoczęły i chociaż większość starej gwardii stoi po stronie cesarza, ta walka może zakończyć się tylko w jeden sposób."
 BBA_ethiopia_fascist_events.07.a: "Ku zwycięstwu"
 BBA_ethiopia_fascist_events.50.t: "Wojska [ETH.GetAdjective] okupują [ROOT.GetAdjective] Somaliland"
 BBA_ethiopia_fascist_events.50.desc: "Gdy skupialiśmy uwagę na sprawach naszego najbliższego sąsiedztwa, rząd [ETH.GetAdjective] wykorzystał sytuację i przejął [ROOT.GetAdjective] Somaliland. Nie mogąc stawić skutecznego oporu, władze [Root.GetAdjective] w tym regionie ugięły się i oddały wrogowi całe terytorium. Musimy zdecydować, czy formalnie zaakceptujemy to upokorzenie, czy postaramy się samodzielnie odzyskać nasze prawowite ziemie."
 BBA_ethiopia_fascist_events.50.a: "Musimy zacisnąć zęby i pogodzić się z tą stratą."
 BBA_ethiopia_fascist_events.50.b: "Nie pozwolimy, by nas tak upokarzano!"
 BBA_ethiopia_fascist_events.51.t: "[FROM.GetName] zgadza się na [ETH.GetAdjective] kontrolę nad Somalilandem"
 BBA_ethiopia_fascist_events.51.desc: "Państwo wydmuszka, [FROM.GetName], formalnie zgodziło się przekazać nam kontrolę nad dawnymi ziemiami [FROM.GetAdjective] Somalilandu. Nie mają środków, by odzyskać te tereny, więc woleli skoncentrować się na wydarzeniach w ich bezpośrednim sąsiedztwie, niż stanąć do walki z naszymi bohaterskimi siłami zbrojnymi."
 BBA_ethiopia_fascist_events.51.a: "[ETH.GetName] rośnie w siłę!"
 BBA_ethiopia_fascist_events.52.t: "[FROM.GetName] nie zgadza się na [ETH.GetAdjective] kontrolę nad Somalilandem"
 BBA_ethiopia_fascist_events.52.desc: "Ku naszemu zaskoczeniu, państwo wydmuszka, [FROM.GetName], odrzuciło nasze roszczenia do własności dawnych ziem [FROM.GetAdjective] Somalilandu. Mimo że mają niewiele środków, by odzyskać te tereny, są chyba gotowi wysłać resztki swoich wojsk na śmierć w walce z naszymi bohaterskimi siłami zbrojnymi."
 BBA_ethiopia_fascist_events.52.a: "Niedawno przegrali jedną wojnę, a teraz przegrają kolejną."
 BBA_ethiopia_fascist_events.53.t: "Prośba o [ITA.GetAdjective] wyposażenie"
 BBA_ethiopia_fascist_events.53.desc: "Czynimy wielkie postępy w reformowaniu naszej gospodarki i wzmacnianiu naszych sił zbrojnych, jednak przydałaby nam się pomoc w realizacji tych zadań. Być może dzięki zacieśnieniu stosunków z rządem [ITA.GetAdjective] uda się nam pozyskać z tego kraju część ich nadmiarowego wyposażenia. Musimy tylko zdecydować, o co poprosić."
 BBA_ethiopia_fascist_events.53.a: "Każdy żołnierz potrzebuje karabinu."
 BBA_ethiopia_fascist_events.53.b: "Artyleria odstraszy naszych wrogów."
 BBA_ethiopia_fascist_events.54.t: "[FROM.GetName] prosi o wyposażenie dla wojska"
 BBA_ethiopia_fascist_events.54.desc: "Rząd [FROM.GetAdjective] zwrócił się do nas z prośbą o przekazanie wojskowego wyposażenia. To bardzo pomogłoby w modernizacji [FROM.GetAdjective] sił zbrojnych. A my moglibyśmy pozbyć się naszego starszego, nadmiarowego wyposażenia."
 BBA_ethiopia_fascist_events.54.a: "Na pewno możemy oddać im trochę starszego wyposażenia."
 BBA_ethiopia_fascist_events.54.b: "Nie, nie chcemy wzmacniać armii [FROM.GetAdjective]"
 BBA_ethiopia_fascist_events.55.t: "Rząd [ITA.GetAdjective] odmawia przekazania wojskowego wyposażenia"
 BBA_ethiopia_fascist_events.55.desc: "Rząd [ITA.GetAdjective] bezceremonialnie odmówił przekazania nam wojskowego wyposażenia. Jeszcze nie wiemy, jakie powody legły u podstaw tej decyzji. Musimy polegać na własnym przemyśle, jeśli chcemy dalej realizować nasz plan modernizacji."
 BBA_ethiopia_fascist_events.55.a: "Wiedzieliśmy, że nie można im ufać."
 BBA_ethiopia_fascist_events.56.t: "Rząd [ITA.GetAdjective] zgadza się przekazać wojskowe wyposażenie"
 BBA_ethiopia_fascist_events.56.desc: "Rząd [ITA.GetAdjective] zgodził się przekazać nam wojskowe wyposażenie. Nie będzie to ich najlepszy sprzęt, ale i tak przyspieszy on realizację naszych planów modernizacji."
 BBA_ethiopia_fascist_events.56.a: "Nigdy w nich nie wątpiliśmy."
 BBA_ethiopia_fascist_events.10.t: "Pojmano wrogów"
 BBA_ethiopia_fascist_events.10.desc: "Po kapitulacji sił wroga wpadło nam w ręce kilku wyższych oficerów. Na razie trafią do więzienia, ale może za jakiś czas część z nich da się przekonać do przejścia na naszą stronę."
 BBA_ethiopia_fascist_events.10.a: "Dobrze"
 captured_ethiopian_commanders_tt: "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$ i $ETH_ras_kassa$ trafią do więzienia"
 captured_ethiopian_commanders_jimma_tt: "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$ i $ETH_ras_kassa$ trafią do więzienia"
 BBA_ethiopia_fascist_events.20.t: "[FROM.GetNameDefCap] ogłasza niepodległość"
 BBA_ethiopia_fascist_events.20.desc: "[FROM.GetLeader] ogłasza, że [FROM.GetNameDef] nie zamierza dłużej akceptować władzy rządu [ROOT.GetAdjective] [FROM.GetNameDefCap] chce w miarę możliwości zachować dobre stosunki z władzami [ROOT.GetAdjective], ale [FROM.GetLeader] twierdzi, że są gotowi stanąć do zbrojnej walki o niepodległość."
 BBA_ethiopia_fascist_events.20.a: "Trzeba dać im nauczkę"
 BBA_ethiopia_fascist_events.20.b: "Musimy zastanowić się nad ważniejszymi sprawami"
 BBA_ethiopia_fascist_events.21.t: "Rząd [ETH.GetAdjective] odzyskuje honor"
 BBA_ethiopia_fascist_events.21.desc: "Ku naszemu zaskoczeniu, [FROM.GetLeader] zgadza się na ogłoszenie [ROOT.GetAdjective] niepodległości. Od tej pory [FROM.GetNameDef] nie ma żadnego wpływu na [ROOT.GetAdjective] politykę zagraniczną i wewnętrzną. Tłumy wiwatujące na cześć przywódcy zebrały się na głównym placu miasta stołecznego [ROOT.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_fascist_events.21.a: "Zrzuciliśmy jarzmo"
 BBA_ethiopia_fascist_events.22.t: "Walka znowu trwa"
 BBA_ethiopia_fascist_events.22.desc: "Zgodnie z oczekiwaniami, [FROM.getLeader], nie zgadza się na formalne uznanie niepodległości, o które zwraca się [ROOT.GetLeader]. Nie jest to zaskoczeniem, więc [ROOT.GetAdjective] siły zbrojne już zaczęły zajmować kluczowe pozycje w całym kraju. Tym razem państwo jest o wiele lepiej przygotowane."
 BBA_ethiopia_fascist_events.22.a: "Wywalczymy sobie wolność"
 BBA_ethiopia_fascist_events.23.t: "Bojownicy ruchu oporu"
 BBA_ethiopia_fascist_events.23.desc: "Zorganizowane bandy bojowników ruchu oporu ruszyły do walki na tyłach wroga. Te nieregularne wojska walczą u naszego boku z [ITA.GetAdjective] najeźdźcami. Może nie przedstawiają największej wartości bojowej, ale niewątpliwie zasieją zamęt i niepewność w szeregach żołnierzy wroga."
 BBA_ethiopia_fascist_events.23.a: "To mile widziana pomoc"
 BBA_ethiopia_fascist_events.57.t: "[FROM.GetName] proponuje umowę na produkcję uzbrojenia"
 BBA_ethiopia_fascist_events.57.desc: "[FROM.GetName] proponuje nam umowę na produkcję uzbrojenia. Na jej mocy [ITA.GetAdjective] firmy wybudowałyby w ich kraju fabryki produkujące wyposażenie wojskowe. Szefostwo tych firm z pewnością byłoby wdzięczne za taką możliwość rozwoju. Gdyby jednak kiedyś państwo [FROM.GetAdjective] zbuntowało się, walczylibyśmy z wrogiem, który zna wiele naszych słabości."
 BBA_ethiopia_fascist_events.57.a: "Wzmocnienie wojsk [FROM.GetAdjective] zluzuje nasze siły w tym rejonie."
 BBA_ethiopia_fascist_events.57.b: "Nie możemy ryzykować, że nasze konstrukcje wpadną w ręce wroga."
 BBA_ethiopia_fascist_events.58.t: "Rząd [ITA.GetAdjective] zgadza się na umowę na produkcję uzbrojenia"
 BBA_ethiopia_fascist_events.58.desc: "Dzięki naszym wysiłkom dyplomatycznym, [ITA.GetLeader] zgadza się, by [ITA.GetAdjective] firmy zbudowały w naszym kraju fabryki. To błyskawicznie przyspieszy badania i produkcję naszego wojskowego wyposażenia."
 BBA_ethiopia_fascist_events.58.a: "To wspaniały dzień dla państwa [ETH.GetAdjective]"
 BBA_ethiopia_fascist_events.59.t: "[ITA.GetName] nie zgadza się na umowę na produkcję uzbrojenia"
 BBA_ethiopia_fascist_events.59.desc: "Działania naszych żałosnych dyplomatów spełzły na niczym. [ITA.GetLeader] nie zgadza się zawrzeć z nami umowy na produkcję sprzętu wojskowego. To potężny cios dla rozwoju naszego wojska i przemysłu."
 BBA_ethiopia_fascist_events.59.a: "To stracona okazja. "
 BBA_ethiopia_fascist_events.60.t: "Produkcja uzbrojenia"
 BBA_ethiopia_fascist_events.60.desc: "Rząd [ITA.GetAdjective] nie zamierza podzielić się z nami wszystkimi tajemnicami przemysłowymi z obawy, że mogłyby one wpaść w ręce wroga. Dlatego musimy się dobrze zastanowić, która z gałęzi naszych sił zbrojnych może najbardziej skorzystać na zleceniu produkcji [ITA.GetAdjective] konstruktorom."
 BBA_ethiopia_fascist_events.60.a: "Modernizacji wymagają przede wszystkim siły lądowe."
 BBA_ethiopia_fascist_events.60.b: "W przyszłych wojnach najważniejsze będą siły powietrzne."
 BBA_ethiopia_fascist_events.61.t: "[FROM.GetName] zwraca się o przekazanie broni, która pomoże obalić [ITA.GetAdjective] reżim"
 BBA_ethiopia_fascist_events.61.desc: "Przybyli do nas [ETH.GetAdjective] dyplomaci z potajemną prośbą o dostawy uzbrojenia. Wygląda na to, że nie wszystko idzie dobrze na terenach niedawno zdobytych przez wojska [ITA.GetAdjective] i władze lokalne szukają pomocy zagranicznej, która pomogłaby im w obaleniu ciemiężycieli. Nawet jeśli powstanie zakończy się klęską, niewątpliwie odwróci uwagę wojsk [ITA.GetAdjective] i osłabi je. Jeśli jednak odkryją, że wspieraliśmy ten bunt, mogą spotkać nas konsekwencje."
 BBA_ethiopia_fascist_events.61.a: "To powinno odwrócić uwagę władz [ITA.GetAdjective]"
 BBA_ethiopia_fascist_events.61.b: "Nie będziemy pomagać potencjalnemu wrogowi."
 BBA_ethiopia_fascist_events.62.t: "[FROM.GetName] zgadza się dostarczyć uzbrojenie"
 BBA_ethiopia_fascist_events.62.desc: "Dyplomaci [FROM.GetAdjective] zasygnalizowali, że są gotowi rozpocząć przekazywanie nam uzbrojenia, by pomóc nam w przygotowaniach do wyparcia wojsk [ITA.GetAdjective] Oczywiście kazano nam zaprzeczać ich zaangażowaniu, gdyby siły [ITA.GetAdjective] natrafiły na ich uzbrojenie."
 BBA_ethiopia_fascist_events.62.a: "Zwycięstwo widać na horyzoncie."
 BBA_ethiopia_fascist_events.63.t: "[FROM.GetName] odmawia przekazania uzbrojenia"
 BBA_ethiopia_fascist_events.63.desc: "Dyplomaci [FROM.GetAdjective] zbyli nasze prośby o tajne dostawy uzbrojenia. Wygląda na to, że nie są pewni, czy mogą nam zaufać, gdy nadal jesteśmy we [ITA.GetAdjective] strefie wpływów. Możliwe, że w tych trudnych czasach nie chcą ryzykować rozzłoszczenia [ITA.GetAdjective] reżimu."
 BBA_ethiopia_fascist_events.63.a: "Co za krótkowzroczność."
 BBA_ethiopia_fascist_events.64.t: "[FROM.GetName] domaga się przekazania kontroli nad: [550.GetName]"
 BBA_ethiopia_fascist_events.64.desc: "[ETH.GetLeader] domaga się przekazania kontroli nad: [550.GetName]. Miałaby to być nagroda lub rekompensata, zależnie o punktu widzenia, za jego nieustającą lojalność wobec rządu [ITA.GetAdjective]. [ETH.GetLeader] odegrał kluczową rolę w przerwaniu impasu podczas ataku na Etiopię, więc spełnienie tej prośby przyczyniłoby się do podtrzymania dobrych stosunków. Jednak obywatele [ITA.GetAdjective] mogą nieprzychylnie patrzeć na oddanie części naszego terytorium."
 BBA_ethiopia_fascist_events.64.a: "Lojalność należy nagrodzić. "
 BBA_ethiopia_fascist_events.64.b: "Nikt nie będzie stawiał nam żądań."
 BBA_ethiopia_fascist_events.65.t: "[FROM.GetName] domaga się przekazania kontroli nad: [559.GetName] i [844.GetName]"
 BBA_ethiopia_fascist_events.65.desc: "[ETH.GetLeader] domaga się przekazania kontroli nad: [550.GetName] i [844.GetName]. Miałaby to być nagroda lub rekompensata, zależnie o punktu widzenia, za jego nieustającą lojalność wobec rządu [ITA.GetAdjective] [ETH.GetLeader] odegrał kluczową rolę w przerwaniu impasu podczas ataku na Etiopię, więc spełnienie tej prośby przyczyniłoby się do podtrzymania dobrych stosunków. Jednak obywatele [ITA.GetAdjective] mogą nieprzychylnie patrzeć na oddanie części naszego terytorium."
 BBA_ethiopia_fascist_events.65.a: "Lojalność należy nagrodzić. "
 BBA_ethiopia_fascist_events.65.b: "Nikt nie będzie stawiał nam żądań."
 BBA_ethiopia_fascist_events.66.t: "[ITA.GetName] zgadza się na rekompensatę terytorialną"
 BBA_ethiopia_fascist_events.66.desc: "Rząd [ITA.GetAdjective] łaskawie zgodził się na nasz wniosek o przekazanie kontroli nad wskazanymi ziemiami. To początek nowego rozdziału w stosunkach włosko-[ETH.GetAdjective]"
 BBA_ethiopia_fascist_events.66.a: "Przyszłość należy do ludu [ETH.GetAdjective]"
 BBA_ethiopia_fascist_events.67.t: "[ITA.GetName] nie zgadza się na rekompensatę terytorialną"
 BBA_ethiopia_fascist_events.67.desc: "Dyplomaci [ITA.GetAdjective] odpowiedzieli oburzeniem na nasz wniosek o rekompensatę terytorialną. Twierdzą, że obywatele [ITA.GetAdjective] nie zrozumieliby przekazania komukolwiek ziem, za które zapłacili własną krwią, a tym bardziej oddania ich dawnemu wrogowi."
 BBA_ethiopia_fascist_events.67.a: "Wystawiają naszą lojalność na próbę..."
 BBA_ethiopia_fascist_events.68.t: " Napad na [ITA.GetAdjective] skład"
 BBA_ethiopia_fascist_events.68.desc: "Dziś w nocy doszło do udanego napadu na [ITA.GetAdjective] skład uzbrojenia. Napastnicy ukradli stamtąd broń, a władze włoskie wściekle oskarżają naszą administrację o organizację tego ataku, choć nie mają na to twardych dowodów. Choć widok naszych żołnierzy z nowymi [ITA.GetAdjective] karabinami może wzbudzić pewne podejrzenia..."
 BBA_ethiopia_fascist_events.68.a: "Co za obrzydliwe oskarżenie."
 BBA_ethiopia_fascist_events.69.t: "[FROM.GetName] prosi o doradców wojskowych"
 BBA_ethiopia_fascist_events.69.desc: "Przywódcy [ETH.GetAdjective] przyznali, że ich wojsko jest słabe i w związku z tym potrzebują naszego wsparcia. Chcą wiedzieć, czy nie zgodzilibyśmy się, by część naszych oficerów pracowała w ich sztabie generalnym i doradzała nam, by jak najlepiej wykorzystać nowoczesne narzędzia wojny."
 BBA_ethiopia_fascist_events.69.a: "Silniejsze państwo [FROM.GetAdjective] pozwoli nam się skoncentrować na regionach bliżej naszych granic."
 BBA_ethiopia_fascist_events.69.b: "Nasi oficerowie są potrzebni gdzie indziej."
 ETH_send_ita_generals_tt: "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! i §Y$ITA_alessandro_pirzio_biroli$§! zostaną przeniesieni do Etiopii."
 BBA_ethiopia_fascist_events.70.t: "Rząd [FROM.GetAdjective] zgadza się przysłać oficerów"
 BBA_ethiopia_fascist_events.70.desc: "Rząd [FROM.GetAdjective] zgodził się wysłać swoich oficerów do naszego sztabu generalnego, gdzie spędzą najbliższy czas. Dzięki temu nauczymy się jak najlepiej wykorzystywać nowe wyposażenie na współczesnym polu walki."
 BBA_ethiopia_fascist_events.70.a: "Doskonale."
 BBA_ethiopia_fascist_events.71.t: "Rząd [FROM.GetAdjective] odmawia wysłania oficerów"
 BBA_ethiopia_fascist_events.71.desc: "Władze [FROM.GetAdjective] odmówiły przysłania swoich oficerów do naszego sztabu generalnego. Poinformowano nas, że obecnie są potrzebni gdzieś indziej. Ale na znak poparcia przekazano nam dodatkową dostawę wyposażenia piechoty."
 BBA_ethiopia_fascist_events.71.a: "Lepsze to niż nic."
 #Communist Ethiopia
 BBA_ethiopia_communist_events.01.t: "Komuniści [ETH.GetAdjective] proszą o pomoc"
 BBA_ethiopia_communist_events.01.desc: "[ETH.GetName]: komunistyczni przywódcy zwrócili się do nas o pomoc w walce z faszystami włoskimi. Nowy reżim, którego siedzibą jest [ETH.Capital.GetCapitalVictoryPointName], wciąż konsoliduje władzę i może być skłonny wesprzeć cele naszej polityki zagranicznej, jeśli zaproponujemy mu naszą pomoc. Jednak takie działanie grozi eskalacją działań wojennych i rozjuszeniem rządu [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.01.a: "Będziemy wspierać innych walczących komunistów."
 BBA_ethiopia_communist_events.01.b: "Nie mamy żadnego interesu w tych afrykańskich sporach kolonialnych."
 BBA_ethiopia_communist_events.02.t: "[SOV.GetName] odmawia udzielenia pomocy"
 BBA_ethiopia_communist_events.02.desc: "Mimo naszego rozpaczliwego wezwania o pomoc, [SOV.GetNameDef] odwraca się od nas. To utrudnia nasze działania, ale nie zamierzamy przerwać walki z faszystami. Skoncentrujmy się teraz na zyskaniu poparcia szerszej światowej sieci antyfaszystowskiej."
 BBA_ethiopia_communist_events.02.a: "No to tyle w temacie solidarności klasowej."
 BBA_ethiopia_communist_events.03.t: "[SOV.GetName] wysyła pomoc państwu [ETH.GetAdjective]"
 BBA_ethiopia_communist_events.03.desc: "W ostatnich dniach pojawiły się niepokojące doniesienia o mówiących po rosyjsku żołnierzach [ETH.GetAdjective] i posługujących się [SOV.GetAdjective] uzbrojeniem. Zakładamy, że [SOV.GetName] wysyła \"ochotników\", z których pomocy korzysta [ETH.GetLeader]. To może zwiększyć [SOV.GetAdjective] wpływy w Afryce i osłabić poparcie dla rządu [ITA.GetAdjective], na czele którego stoi [ITA.GetLeader]."
 BBA_ethiopia_communist_events.03.a: "Pożałują tego aktu agresji."
 BBA_ethiopia_communist_events.04.t: "[SOV.GetName] udzieli nam pomocy"
 BBA_ethiopia_communist_events.04.desc: "[SOV.GetName] zgadza się wysłać do nas w nadchodzących miesiącach pomoc materialną, a także zezwoli \"ochotnikom\" z armii [SOV.GetAdjective] walczyć po naszej stronie przeciwko siłom [ITA.GetAdjective] To z pewnością przechyli szalę zwycięstwa na naszą korzyść, ale trudno przewidzieć, jak rząd [ITA.GetAdjective] zareaguje na wojska [SOV.GetAdjective] walczące przeciwko nim."
 BBA_ethiopia_communist_events.04.a: "Razem usuniemy faszyzm z Afryki."
 BBA_ethiopia_communist_events.05.t: "[ROOT.GetLeader] celem przewrotu"
 BBA_ethiopia_communist_events.05.desc: "W dniu dzisiejszym wojskowi i członkowie antyfaszystowskiej organizacji Czarne Lwy dokonali przewrotu przeciwko rządowi, na czele którego stoi [ROOT.GetLeader]. Cesarz miał dokonywać inspekcji wojsk, gdy grupa niezadowolonych żołnierzy zaatakowała jego oraz towarzyszących mu oficerów i umieściła wszystkich w areszcie. \n\nW międzyczasie [ROOT.Capital.GetCapitalVictoryPointName] Czarne Lwy zajęły najważniejsze obiekty w mieście, w tym rezydencję cesarza. Wielu lojalistów w wojsku i policji zginęło w niewielkich starciach, ale reszta państwa [ETH.GetAdjective] znajduje się pod kontrolą rządu tymczasowego. Większość obywateli, wyczerpana wojną z siłami [ITA.GetName], po prostu pogodziła się z nastaniem nowych rządów. [ROOT.GetLeader] czeka na pierwszą decyzję nowej administracji, która postanowi, co się z nim stanie."
 BBA_ethiopia_communist_events.05.a: "Nie możemy ryzykować utraty poparcia obywateli. Wygnajmy go."
 BBA_ethiopia_communist_events.05.b: "Wszyscy wrogowie ludu odpowiedzą za dokonane zbrodnie. Do więzienia z nim."
 BBA_ethiopia_communist_events.06.t: "Rząd tymczasowy został rozwiązany"
 BBA_ethiopia_communist_events.06.desc: "Oficerowie wojska, których wspiera [SOV.GetName], rozwiązali tymczasowy rząd [ETH.GetAdjective] Twierdzą oni, że wywiad [SOV.GetAdjective] dostarczył im dowody wskazujące, że rząd, na czele którego stoi [ROOT.GetLeader], zdradził własnych obywateli. Według tych dowodów członkowie rządu prowadzili rozmowy, które miały pozwolić wojskom [ITA.GetAdjective] na pełną okupację kraju, w zamian za olbrzymie korzyści majątkowe. Po starciach z Czarnymi Lwami dawni członkowie rządu tymczasowego prawdopodobnie nie żyją lub zostali aresztowani. \n\nWojsko przejęło władzę w kraju, by przywrócić porządek i pozbyć się reszty kliki, której przewodził [ROOT.GetLeader]. Trudno powiedzieć, na ile trwała będzie nowo powołana administracja wojskowa."
 BBA_ethiopia_communist_events.06.indy_desc: "Oficerowie wojska rozwiązali tymczasowy rząd [ETH.GetAdjective]. Twierdzą oni, że wywiad dostarczył im dowody wskazujące, że rząd, na czele którego stoi [ROOT.GetLeader], zdradził własnych obywateli. Według nich członkowie rządu prowadzili rozmowy, które miały pozwolić wojskom [ITA.GetAdjective] na pełną okupację kraju, w zamian za olbrzymie korzyści majątkowe. Po starciach z Czarnymi Lwami dawni członkowie rządu tymczasowego prawdopodobnie nie żyją lub zostali aresztowani. \n\nWojsko przejęło władzę w kraju, by przywrócić porządek i pozbyć się reszty kliki, której przewodził [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.06.a: "Zdrajcy dostali to, na co zasłużyli."
 BBA_ethiopia_communist_events.07.t: "[SOV.GetNameDefCap] domaga się zakończenia wojny z państwem [ETH.GetAdjective]"
 BBA_ethiopia_communist_events.07.desc: "[SOV.GetNameDefCap] żąda zakończenia działań zbrojnych pomiędzy nami, a wojskami [ETH.GetAdjective]. Władze [SOV.GetAdjective] mocno wspierają reżim komunistyczny, którego siedzibą jest [ETH.Capital.GetCapitalVictoryPointName], i teraz uważają ten region za leżący w ich strefie wpływów. Rosjanie grożą nawet, że są gotowi na zbrojne zaangażowanie w ten konflikt. Jeśli przystaniemy na radzieckie żądania, zostaniemy upokorzeni w oczach naszych obywateli. A jeśli odmówimy Rosjanom, ryzykujemy wybuch konfliktu na o wiele większą skalę."
 BBA_ethiopia_communist_events.07.a: "Nie zamierzamy negocjować z komunistami."
 BBA_ethiopia_communist_events.07.b: "W tej chwili nie możemy ryzykować eskalacji konfliktu."
 BBA_ethiopia_communist_events.08.t: "[ETH.GetName] prosi o wyposażenie piechoty"
 BBA_ethiopia_communist_events.08.desc: "[ETH.GetName] prosi o przekazanie wyposażenia piechoty, które pomoże w walce z Włochami. Bez dostaw podstawowego sprzętu wojsko [ETH.GetAdjective] nie będzie w stanie odpowiednio uzbroić własnych żołnierzy. Jeśli jednak postanowimy przekazać im nasze wyposażenie, z pewnością pogorszymy nasze stosunki z rządem [ITA.GetNameAdjective]."
 BBA_ethiopia_communist_events.08.a: "Nie mamy żadnego wyposażenia na zbyciu."
 BBA_ethiopia_communist_events.08.b: "Oczywiście, że im pomożemy."
 BBA_ethiopia_communist_events.09.t: "[SOV.GetNameDefCap] przysyła wyposażenie piechoty"
 BBA_ethiopia_communist_events.09.desc: "Władze [SOV.GetName] przysłały nam wyposażenie piechoty, o które prosiliśmy. Pomoże nam ono w walce z siłami [ITA.GetAdjective]. Dzięki niemu na pewno pokonamy faszystów."
 BBA_ethiopia_communist_events.09.a: "Wojna zaczyna się toczyć po naszej myśli."
 BBA_ethiopia_communist_events.10.t: "[SOV.GetNameDefCap] odmawia wysłania wyposażenia"
 BBA_ethiopia_communist_events.10.desc: "Rząd [SOV.GetName] odmówił przekazania nam wyposażenia piechoty. Mimo usilnych starań naszej delegacji, [SOV.capital.GetCapitalVictoryPointName] wydaje się mieć zbyt wiele własnych problemów, by móc przekazać nam jakąkolwiek pomoc."
 BBA_ethiopia_communist_events.10.a: "Zdradzili nas."
 BBA_ethiopia_communist_events.11.t: "[ETH.GetName] prosi o doradców wojskowych"
 BBA_ethiopia_communist_events.11.desc: "[ETH.GetNameDefCap]: nowy rząd potwierdza, że tamtejsze wojsko jest za słabe, by poradzić sobie na współczesnym polu walki. Dlatego prosi o naszą pomoc w reorganizacji sił zbrojnych. Byłaby to doskonała okazja, by nasi oficerowie zdobyli doświadczenie w działaniach w innym środowisku, a także szansa wpłynięcia na wewnętrzną równowagę sił w państwie [ETH.GetAdjective]"
 BBA_ethiopia_communist_events.11.a: "Nie możemy przegapić takiej okazji"
 BBA_ethiopia_communist_events.11.b: "Nie możemy ryzykować, że obce mocarstwa poznają naszą taktykę."
 BBA_ethiopia_communist_events.12.t: "Dotarło [SOV.GetAdjective] wyposażenie"
 BBA_ethiopia_communist_events.12.desc: "Wyposażenie obiecane przez rząd [SOV.GetName] dotarło do naszych magazynów wojskowych i właśnie jest przekazywane naszym jednostkom."
 BBA_ethiopia_communist_events.12.a: "Doskonale!"
 BBA_ethiopia_communist_events.14.t: "[ETH.GetNameDefCap] prosi o pomoc w stworzeniu sił powietrznych"
 BBA_ethiopia_communist_events.14.desc: "[ETH.GetNameDefCap] prosi nas o pomoc w stworzeniu własnych sił powietrznych. Ich propozycja dotyczy przysłania ochotników, którzy szkoliliby się wraz z naszymi pilotami na starszych, zapasowych samolotach. Dla naszych pilotów byłaby to doskonała okazja do nabycia nowych doświadczeń i przetestowania naszego nowego wyposażenia przeciwko siłom [ITA.GetAdjective]"
 BBA_ethiopia_communist_events.14.a: "Doskonała propozycja."
 BBA_ethiopia_communist_events.14.b: "Nie możemy zmniejszać naszych zapasów samolotów."
 BBA_ethiopia_communist_events.15.t: "[SOV.GetNameDefCap] przysyła doradców wojskowych"
 BBA_ethiopia_communist_events.15.desc: "Generałowie [SOV.GetAdjective] przybyli dziś do stolicy ([ROOT.Capital.GetCapitalVictoryPointName]). Doradcy ci zapoznają się z obecną strukturą naszych sił zbrojnych i sytuacją na froncie walk z siłami [ITA.GetAdjective] Miejmy nadzieję, że zdołają nam pomóc w modernizacji naszych wojsk."
 BBA_ethiopia_communist_events.15.a: "Wreszcie."
 BBA_ethiopia_communist_events_15_tt: "§Y$SOV_semyon_budyonny$§! i §Y$SOV_vasily_kuznetsov$§! będą dostępnymi generałami."
 BBA_ethiopia_communist_events.16.t: "[SOV.GetNameDefCap] odmawia wysłania doradców wojskowych"
 BBA_ethiopia_communist_events.16.desc: "[SOV.Capital.GetCapitalVictoryPointName]: nasi tak zwani przyjaciele odmówili przysłania do nas doradców wojskowych, którzy pomogliby w modernizacji naszych sił zbrojnych. Mimo to sami pokonamy faszystów i przeprowadzimy modernizację."
 BBA_ethiopia_communist_events.16.a: "Nie można polegać na rządzie [SOV.GetAdjective]"
 BBA_ethiopia_communist_events.17.t: "[ETH.GetNameDefCap] prosi o pomoc w zwalczaniu [ITA.GetAdjective] czołgów"
 BBA_ethiopia_communist_events.17.desc: "Delegacja władz [ETH.GetAdjective] zachęcała naszych wojskowych i ministrów do przekazania nam nadmiarowych pojazdów opancerzonych, które pomogą im na wojnie z państwem [ITA.GetAdjective] Wojskom [ETH.GetAdjective] trudno jest walczyć z [ITA.GetAdjective] czołgami. Jeśli wyślemy im nasze wyposażenie, umożliwimy im odepchnięcie wojsk [ITA.GetAdjective], ale zwiększy to napięcia w stosunkach między rządem [SOV.GetAdjective] i [ITA.GetAdjective]"
 BBA_ethiopia_communist_events.17.a: "To doskonała okazja do przetestowania naszego wyposażenia."
 BBA_ethiopia_communist_events.17.b: "Nie chcemy ryzykować dalszej eskalacji."
 BBA_ethiopia_communist_events.18.t: "[SOV.GetNameDefCap] odmawia wysłania pojazdów opancerzonych"
 BBA_ethiopia_communist_events.18.desc: "[SOV.GetNameDefCap] nie zgadza się na wysłanie nam pojazdów opancerzonych do walki z wojskami [ITA.GetAdjective] Zdaje się, że rząd [SOV.GetAdjective] obawia się nasilenia napięć między nim a władzami [ITA.GetAdjective] "
 BBA_ethiopia_communist_events.18.a: "Musimy znaleźć inny sposób."
 BBA_ethiopia_communist_events.19.t: "[SOV.GetNameDefCap] wysyła pojazdy opancerzone"
 BBA_ethiopia_communist_events.19.desc: "[SOV.GetNameDefCap] wysyła nam pojazdy opancerzone, które pomogą nam w walce z wojskami [ITA.GetAdjective] Nie są to najnowsze modele, ale na pewno przydadzą się na froncie, choćby do wzmocnienia morale."
 BBA_ethiopia_communist_events.19.a: "Doskonale!"
 BBA_ethiopia_communist_events.20.t: "[SOV.GetNameDefCap] odmawia szkolenia pilotów"
 BBA_ethiopia_communist_events.20.desc: "[SOV.GetNameDefCap] nie zgadza się na propozycję szkolenia naszych pilotów. Liczyliśmy, że w ten sposób przyśpieszymy rozwój naszych sił powietrznych, ale w tej chwili Rosjanie mają chyba inne priorytety. Przekazali nam jednak schematy, dzięki którym możemy produkować własne samoloty."
 BBA_ethiopia_communist_events.20.a: "Na pewno coś wymyślimy."
 BBA_ethiopia_communist_events.21.t: "[SOV.GetNameDefCap] zgadza się na szkolenie pilotów"
 BBA_ethiopia_communist_events.21.desc: "Nasi [SOV.GetAdjective] towarzysze zgodzili się pomóc nam w szkoleniu pilotów. Ponadto przekazali nam część swoich samolotów. To znacznie przyśpieszy nasze plany stworzenia sił powietrznych zdolnych mierzyć się z [ITA.GetAdjective] lotnictwem."
 BBA_ethiopia_communist_events.21.a: "Jesteśmy wdzięczni [SOV.GetAdjective] towarzyszom!"
 BBA_ethiopia_communist_events.22.t: "[ITA.GetNameDefCap] odmawia zakończenia wojny z: [ETH.GetNameDefCap]"
 BBA_ethiopia_communist_events.22.desc: "Jak dotąd władze [ITA.GetAdjective] ignorowały nasze żądania zakończenia wojny z państwem [ETH.GetAdjective] Stało się oczywiste, że rozumieją one tylko język siły. Jeśli nie zmienimy kursu, [SOV.GetName] i [ITA.GetName] znajdą się w stanie wojny. Jeżeli teraz ustąpimy, stracimy wszystko, co zyskaliśmy, wspierając rząd [ETH.GetAdjective], a nasza dyplomacja utraci sporo wpływów na arenie międzynarodowej."
 BBA_ethiopia_communist_events.22.a: "Pożałują tego."
 BBA_ethiopia_communist_events.22.b: "Nie jesteśmy gotowi na wojnę."
 BBA_ethiopia_communist_events.23.t: "[SOV.GetNameDefCap] ustępuje"
 BBA_ethiopia_communist_events.23.desc: "Związek Radziecki wycofał się ze swej niedawnej retoryki wojennej i wrócił do silnie artykułowanych sprzeciwów wobec naszych działań w Etiopii. Zdaje się, że ich groźba wypowiedzenia wojny była tylko blefem."
 BBA_ethiopia_communist_events.23.a: "[ITA.GetName] zwyciężają!"
 BBA_ethiopia_communist_events.24.t: "[SOV.GetNameDefCap] przejmuje kontrolę nad polityką zagraniczną"
 BBA_ethiopia_communist_events.24.desc: "Konfrontacja dyplomatyczna pomiędzy rządem [ITA.GetAdjective] i [SOV.GetAdjective] przerodziła się właśnie w otwarty konflikt. Władze [SOV.GetAdjective] zagwarantowały naszą niepodległość i pomogą nam w walce z siłami [ITA.GetAdjective] Zdaje się jednak, że odbędzie się to kosztem naszej niepodległości. Od tej pory musimy prowadzić politykę zagraniczną w pełni zgodną z tą, którą prowadzi [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.24.a: "To konieczne. Przynajmniej na razie."
 BBA_ethiopia_communist_events.25.t: "[ETH.GetNameDefCap] domaga się mediacji"
 BBA_ethiopia_communist_events.25.desc: "[ETH.GetNameDefCap] zwraca się do nas z prośbą o mediacje pomiędzy nimi a rządem [ITA.GetAdjective] Władze [ITA.GetAdjective] pozostały głuche na mocne sprzeciwy Ligi Narodów, więc jakiekolwiek mediacje z naszej strony wymagałyby groźby użycia siły. Musimy dokładnie się zastanowić, jak wiele jesteśmy skłonni zaryzykować dla państwa [ETH.GetAdjective]. "
 BBA_ethiopia_communist_events.25.a: "Pomożemy im zakończyć tę wojnę."
 BBA_ethiopia_communist_events.25.b: "Pomożemy im. Ale nie za darmo."
 BBA_ethiopia_communist_events.25.c: "To zbyt ryzykowne."
 BBA_ethiopia_communist_events.26.t: "[SOV.GetNameDefCap] odmawia mediacji w konflikcie"
 BBA_ethiopia_communist_events.26.desc: "[SOV.GetNameDefCap] wyklucza możliwość prowadzenia mediacji między nami a rządem [ITA.GetAdjective] Twierdzą, że skoro rząd [ITA.GetAdjective] nie słucha Ligi Narodów, musieliby zagrozić mu użyciem siły. [SOV.GetLeader] uważa, że ryzyko wybuchu wojny między oboma krajami byłoby zbyt duże."
 BBA_ethiopia_communist_events.26.a: "Wykorzystują nas, by osłabić państwo [ITA.GetAdjective]"
 BBA_ethiopia_communist_events.27.t: "[SOV.GetNameDefCap] nie jest w stanie zatrzymać [ITA.GetAdjective] agresji"
 BBA_ethiopia_communist_events.27.desc: "[SOV.GetNameDefCap] wycofuje się z działań na rzecz zakończenia inwazji, którą prowadzi [ITA.GetName]. Okazało się, że ich deklaracja o gotowości pójścia na wojnę była jedynie blefem. Teraz przed nami trudne zadanie samodzielnego zakończenia tej wojny."
 BBA_ethiopia_communist_events.27.a: "Zdradzili nas."
 BBA_ethiopia_communist_events.28.t: "[SOV.GetNameDefCap] domaga się współpracy w polityce zagranicznej"
 BBA_ethiopia_communist_events.28.desc: "Konfrontacja dyplomatyczna pomiędzy rządem [ITA.GetAdjective] i [SOV.GetAdjective] zakończyła się zgodą władz [ITA.GetAdjective] na zakończenie prowadzonej przeciwko nam wojny. Władze [SOV.GetAdjective] zagwarantowały naszą niepodległość i jasno zadeklarowały, że atak na nas zostanie uznany za atak ich kraj. Zdaje się jednak, że ceną za zakończenie wojny będzie nasza niepodległość. Od tej pory musimy prowadzić politykę zagraniczną w pełni zgodną z tą, którą prowadzi [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.28.a: "Musimy na to pozwolić. Przynajmniej na razie"
 BBA_ethiopia_communist_events.29.t: "[SOV.GetNameDefCap] prowadzi udane mediacje"
 BBA_ethiopia_communist_events.29.desc: "Konfrontacja dyplomatyczna pomiędzy rządami [ITA.GetName] i [SOV.GetNameDef] zakończyła się zgodą strony [ITA.GetAdjective] na zakończenie prowadzonej przeciwko nam wojny. To wielkie zwycięstwo nad faszyzmem, ale raczej nie oznacza ono końca walki. Miejmy nadzieję, że [SOV.Capital.GetCapitalVictoryPointName] pozostanie naszym sojusznikiem."
 BBA_ethiopia_communist_events.29.a: "Jesteśmy dozgonnie wdzięczni."
 bba_news.1.t: "[SOV.GetName] domaga się zakończenia wojny włosko-etiopskiej"
 bba_news.1.desc: "Zagrożenie wybuchem wielkiej wojny przeraziło dziś przywódców na całym świecie. Radziecki przywódca, [SOV.GetLeader], domaga się, by [ITA.GetLeader] i [ITA.GetName] zakończyli nielegalną wojnę przeciwko państwu [ETH.GetAdjective] [SOV.GetLeader] wyraźnie zadeklarował, że jeśli rząd [ITA.GetAdjective] nie spełni tego żądania, [SOV.GetName] zmusi go do tego siłą. W ostatnich miesiącach władze [SOV.GetAdjective] chętnie wspierały rząd [ETH.GetAdjective] wyposażeniem i doradztwem. To oczywiste, że uważają ten kraj za swoją strefę wpływów."
 bba_news.1.a: "To zapewne blef?"
 bba_news.2.t: "[ITA.GetName] zgadza się na porozumienie pokojowe z rządem [ETH.GetAdjective]"
 bba_news.2.desc: "\nNiespodziewanie rząd [ITA.GetAdjective] zgodził się na zawieszenie broni w wojnie prowadzonej przeciwko państwu [ETH.GetAdjective] Wojska [ITA.GetAdjective] zaczęły się też wycofywać na dawną granicę [ETH.GetAdjective], opuszczając wszystkie zdobyte tereny. [SOV.GetNameDefCap] to stolica, która przyczyniła się do [ITA.GetAdjective] decyzji o wycofaniu wojsk, grożąc dołączeniem do wojny po stronie Etiopii. Trudno powiedzieć, jak [ITA.GetAdjective] opinia publiczna zareaguje na to upokorzenie."
 bba_news.2.a: "Czy [ITA.GetLeader] to przetrwa?"
 bba_news.3.t: "Porozumienie o rozejmie wł.-[ETH.GetAdjective]"
 bba_news.3.desc: "Konflikt na ziemiach [ETH.GetAdjective] zamienia się w wojnę na wyczerpanie, co zmusiło stronę [ITA.GetAdjective] do rozpoczęcia negocjacji w sprawie rozejmu. Większość spodziewała się, że armia [ETH.GetAdjective] po prostu rozpadnie się po niedawnym powstaniu komunistycznym. Okazało się jednak, że [ETH.GetLeader] jest w stanie odwrócić losy wojny i uchronić większość kraju przed [ITA.GetAdjective] okupacją. Niemniej duża część Afryki Wschodniej znajduje się pod [ITA.GetAdjective] rządami, więc trudno powiedzieć, jak długo utrzyma się ten kruchy pokój. "
 bba_news.3.a: "To się nie utrzyma. "
 bba_news.4.t: "Komunistyczny przewrót w Etiopii"
 bba_news.4.desc: "Wojskowi i członkowie antyfaszystowskiej organizacji Czarne Lwy dokonali przewrotu wymierzonego w cesarski rząd, na czele którego stoi $ETH_haile_selassie$. Cesarz miał dokonać inspekcji wojsk, gdy wpadł w zasadzkę i trafił do aresztu.\n\nW międzyczasie [ROOT.Capital.GetCapitalVictoryPointName] traci na rzecz Czarnych Lwów najważniejsze obiekty, w tym rezydencję cesarza. Wielu lojalistów w wojsku i policji zginęło w pomniejszych starciach, ale reszta kraju znajduje się pod kontrolą rządu tymczasowego skłaniającego się ku komunizmowi. \n\nWiększość obywateli, wyczerpana wojną z siłami [ITA.GetName], po prostu pogodziła się z nastaniem nowych rządów. "
 bba_news.4.a: "Rewolucja rozszerza się!"
 bba_news.4.b: "Zmora komunizmu kroczy."
 bba_news.5.t: "Utworzono Imperium Salomona"
 bba_news.5.desc_owns_454: "[454.GetName]: [ETH.GetLeader] ogłasza że zasługuje na bycie u władzy, ponieważ, jak twierdzi, wywodzi się z dynastii sięgającej biblijnego króla Salomona. Deklaruje też odrodzenie Etiopii jako Imperium Salomona. Wydarłszy kraj z rąk wielkich mocarstw, [ETH.GetLeader] zamierza przenieść stolicę swego imperium do tego regionu. Trudno przewidzieć geopolityczne skutki powrotu do salomonowej Etiopii. "
 bba_news.5.desc_does_not_own_454: "[454.GetName]: [ETH.GetLeader] ogłasza że zasługuje na bycie u władzy, ponieważ, jak twierdzi, wywodzi się z dynastii sięgającej biblijnego króla Salomona. Widmo kolejnego sporu terytorialnego niewątpliwie zasiało strach w stolicach regionu, ale trudno przewidzieć geopolityczne skutki powrotu do salomonowej Etiopii. "
 bba_news.5.a: "Chwała jedynemu prawdziwemu dziedzicowi Salomona!"
 bba_news.5.b: "To szaleństwo."
 bba_news.6.t: "Utworzono Imperium Syjonu"
 bba_news.6.desc: "W wyniku naprawdę zadziwiającej decyzji cesarz Etiopii, [ETH.GetLeader], przyjął wiarę marginalnego ruchu religijnego z Karaibów, zwaną rastafarianizmem. Najwyraźniej tytuł cesarski to za mało, więc [ETH.GetLeader] to teraz oficjalnie wcielenie boga, a dokładniej Jaha. Etiopię przemianowano na Imperium Syjonu. Jeszcze nie wiadomo, czy ta rewolucja religijna doprowadzi do zmian w etiopskiej polityce zagranicznej lub wywoła zamieszanie geopolityczne."
 bba_news.6.a: "Chwała Jahowi!"
 bba_news.6.b: "To szaleństwo."
 bba_news.7.t: "[ITA.GetName] dążą do aneksji państwa [AFA.GetAdjective]"
 bba_news.7.desc: "Krążą pogłoski, że aneksja państwa [AFA.GetAdjective] przez władze [ITA.GetAdjective] jest nieunikniona. Wojska [ITA.GetAdjective] koncentrują się przy granicy tego odizolowanego kraju, a źródła donoszą, że [AFA.Capital.GetCapitalVictoryPointName] jest areną nacisków dyplomatycznych mających na celu wymuszenie kapitulacji bez rozlewu krwi. Trudno powiedzieć, czy [AFA.GetLeader] zdoła oprzeć się [ITA.GetAdjective] żądaniom, ale sytuacja nie wygląda obiecująco. "
 bba_news.7.a: "To przerażające."
 bba_news.7.b: "Przygotujmy się na nieuniknione."
 bba_news.7.c: "To było nieuniknione."
 bba_news.8.t: "[AFA.GetName] spełnia [ITA.GetAdjective] żądania"
 bba_news.8.desc: "Może nikogo to nie zaskoczyło, ale [AFA.GetNameDef] zgadza się na [ITA.GetAdjective] żądania podporządkowania się. Rząd [AFA.GetAdjective] żywił nadzieję, że uda się uniknąć okupacji, jednak szybko okazało się, że mocarstwa kolonialne tego regionu nie przyjdą mu z pomocą. Nie może też liczyć, że sąsiednia [ETH.GetName] wyśle wsparcie w postaci żołnierzy. Sytuacja wyglądała ponuro, więc rząd ugiął się pod [ITA.GetAdjective] presją, by obywatele kraju nie padli ofiarami zbędnego rozlewu krwi. \n\nWojska [ITA.GetAdjective] wchodzą właśnie do tego niewielkiego kraju, by zająć nowe pozycje na granicy z państwem [ETH.GetAdjective]. Trudno powiedzieć, czy okupacja będzie stała, ani jak wpłynie na [ITA.GetAdjective] konflikt z państwem [ETH.GetAdjective]. "
 bba_news.8.a: "Niestety, nikogo to nie zaskoczyło."
 bba_news.8.b: "To doprowadzi do jeszcze większego rozciągnięcia naszych wojsk."
 bba_news.8.c: "Dokonali mądrego wyboru."
 BBA_ethiopia_communist_events.30.t: "[ETH.GetNameDefCap] domaga się rozejmu"
 BBA_ethiopia_communist_events.30.desc: "Przedstawiciele rządu [ETH.GetAdjective] zażądali rozejmu w wojnie z nami. Konflikt nie zakończył się tak szybko, jak liczyliśmy, więc dałoby nam to okazję do wzmocnienia naszej pozycji w regionie lub rozwiązania innych palących problemów."
 BBA_ethiopia_communist_events.30.a: "Przerwiemy walki. Na razie. "
 BBA_ethiopia_communist_events.30.b: "Zwycięstwo mamy w zasięgu ręki, nie możemy się teraz zatrzymać."
 BBA_ethiopia_communist_events.31.t: "[ITA.GetNameDefCap] zgadza się na rozejm"
 BBA_ethiopia_communist_events.31.desc: "Rząd [ITA.GetAdjective] zgodził się na rozejm w trwającej między nami wojnie. Oby dało nam to możliwość wypracowania trwałego pokoju między naszymi krajami. Jednakże nie wolno nam tracić czujności, gdyż konflikt może w każdej chwili rozgorzeć na nowo."
 BBA_ethiopia_communist_events.31.a: "Wreszcie zakończy się rozlew krwi."
 BBA_ethiopia_communist_events.32.t: "[ITA.GetNameDefCap] odrzuca propozycję rozejmu"
 BBA_ethiopia_communist_events.32.desc: "Rząd [ITA.GetAdjective] odmówił zawarcia rozejmu. Wygląda na to, że chce całkowitego zniszczenia państwa [ETH.GetAdjective] Ludzie zobaczą teraz, że z faszystami nie można rozsądnie rozmawiać, a nasza wolność wymaga od nas wszystkich zdwojonych wysiłków."
 BBA_ethiopia_communist_events.32.a: "Będziemy ich dalej nękać."
 BBA_ethiopia_communist_events.33.t: "Niepodległość Erytrei"
 BBA_ethiopia_communist_events.33.desc: "W czasie naszego konfliktu z państwem [ITA.GetAdjective] zdołaliśmy wyzwolić z rąk faszystów Erytreę. Możemy teraz zwrócić wolność ludziom zamieszkującym ten region. Jednak rząd [ITA.GetAdjective] z pewnością nie ucieszy się z tego posunięcia, co może zagrozić naszemu kruchemu pokojowi z tym krajem."
 BBA_ethiopia_communist_events.33.a: "Wolność dla wszystkich!"
 BBA_ethiopia_communist_events.33.b: "To zbyt ryzykowne."
 BBA_ethiopia_communist_events.34.t: "Niepodległość Somalii"
 BBA_ethiopia_communist_events.34.desc: "W czasie naszego konfliktu z państwem [ITA.GetAdjective] zdołaliśmy wyzwolić z rąk faszystów Somalię. Możemy teraz zwrócić wolność ludziom zamieszkującym ten region. Jednak rząd [ITA.GetAdjective] z pewnością nie ucieszy się z tego posunięcia, co może zagrozić naszemu kruchemu pokojowi z tym krajem."
 BBA_ethiopia_communist_events.34.a: "Wolność dla wszystkich!"
 BBA_ethiopia_communist_events.34.b: "To zbyt ryzykowne."
 BBA_ethiopia_communist_events.35.t: "[ETH.GetNameDefCap] żąda naszego wycofania z Afryki"
 BBA_ethiopia_communist_events.35.desc: "Udzieliwszy nam pomocy w wojnie domowej, przedstawiciele władz [ETH.GetAdjective] zwrócili się do nas z wnioskiem o rozpoczęcie procesu dekolonizacji. Twierdzą, że jeśli chcemy być wierni wartościom, o które walczyliśmy w wojnie domowej, musimy poprzeć dążenia narodów Afryki do samostanowienia. [ETH.GetLeader] proponuje współpracę w celu ustanowienia w północnym Maroku niepodległej Republiki Rif."
 BBA_ethiopia_communist_events.35.a: "Jesteśmy po stronie ludów Afryki."
 BBA_ethiopia_communist_events.35.b: "Nie mają prawa nas pouczać."
 BBA_ethiopia_communist_events.36.t: "[SPC.GetNameDefCap] zgadza się na wyzwolenie Rif"
 BBA_ethiopia_communist_events.36.desc: "[SPC.GetNameDefCap] zgadza się na naszą propozycję utworzenia w północnym Maroku niepodległej Republiki Rif. To pozytywny krok w walce o niepodległość Afryki i innych zakątków świata."
 BBA_ethiopia_communist_events.36.a: "Opłaciło się ich wspierać. "
 BBA_ethiopia_communist_events.37.t: "[SPC.GetNameDefCap] odrzuca propozycję dekolonizacji"
 BBA_ethiopia_communist_events.37.desc: "[SPC.GetNameDefCap] odpowiada oburzeniem na naszą sugestię wyzwolenia włości posiadanych w Afryce. Okazało się, że są nie lepsi od imperialistów albo faszystów, z którymi rzekomo walczą."
 BBA_ethiopia_communist_events.37.a: "W takim razie wyzwolimy te ziemie siłą."
 BBA_ethiopia_communist_events.37.b: "Nie powinniśmy naciskać w tej sprawie."
 BBA_ethiopia_communist_events.38.t: "[ETH.GetNameDefCap] proponuje wsparcie"
 BBA_ethiopia_communist_events.38.desc: "Po niedawnej walce z faszyzmem w ich ojczyźnie, ochotnicy [ETH.GetAdjective] przybyli do Hiszpanii, by pomóc nam w naszej walce. [ETH.GetLeader] obiecuje wspierać naszą sprawę i przekazać nam w nadchodzących miesiącach pomoc materialną."
 BBA_ethiopia_communist_events.38.a: "Dziękujemy, towarzysze."
 BBA_ethiopia_communist_events.39.t: "Rif zostało wyzwolone"
 BBA_ethiopia_communist_events.39.desc: "Po wyzwoleniu regionu Rif spod [SPC.GetNameDef] władzy, mamy okazję zmusić ich rząd do negocjacji pokojowych. Zawiódł on nasze zaufanie w kwestii dekolonizacji, więc możemy też kontynuować wojnę przeciwko państwu [SPC.GetAdjective]"
 BBA_ethiopia_communist_events.39.a: "Osiągnęliśmy nasze cele."
 BBA_ethiopia_communist_events.39.b: "Dopilnujemy, by już nigdy nie byli zagrożeniem."
 BBA_ethiopia_communist_events.40.t: "[ETH.GetNameDefCap] domaga się zakończenia działań zbrojnych"
 BBA_ethiopia_communist_events.40.desc: "Nie zdołaliśmy utrzymać panowania nad naszymi terytoriami w Afryce. Rząd [ETH.GetAdjective], osiągnąwszy swe cele, skontaktował się z nami z nadzieją na wynegocjowanie pokoju między nami."
 BBA_ethiopia_communist_events.40.a: "Nie mamy wyboru."
 BBA_ethiopia_communist_events.41.t: "[ETH.GetNameDefCap] domaga się wycofania doradców"
 BBA_ethiopia_communist_events.41.desc: "[ETH.GetNameDefCap] chce, by wszyscy nasi doradcy natychmiast opuścili kraj. Wygląda na to, że [ETH.GetLeader] zamierza poprowadzić kraj w bardziej niezależnym kierunku. Jeśli wkrótce czegoś nie zrobimy, możemy utracić kontrolę nad reżimem w: [ETH.Capital.GetCapitalVictoryPointName]"
 BBA_ethiopia_communist_events.41.a: "A my tyle dla nich zrobiliśmy."
 #SUD Peace
 BBA_ethiopia_communist_events.46.t: "[ETH.GetNameDefCap] proponuje zawarcie pokoju"
 BBA_ethiopia_communist_events.46.desc: "Dyplomaci [ETH.GetAdjective] złożyli nam propozycję zawarcia pokoju. Oferta zakłada, że zrzeczemy się roszczeń wobec terytorium [SUD.GetAdjective], które w czasie tego konfliktu odebrały nam wojska [ETH.GetAdjective] Dyplomaci twierdzą też, że w tym regionie zostanie utworzony rząd [SUD.GetAdjective] Jeszcze nie wiadomo, czy rząd ten będzie niezależny. "
 BBA_ethiopia_communist_events.46.a: "Nie zrzekniemy się naszego terytorium."
 BBA_ethiopia_communist_events.46.b: "Musimy się zgodzić."
