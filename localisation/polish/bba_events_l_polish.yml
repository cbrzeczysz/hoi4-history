 BBA_italy_anti_colonialism_events.100.t: "Zwrócili się do nas przedstawiciele władz [FROM.GetAdjective]"
 BBA_italy_anti_colonialism_events.100.desc: "Przyjęliśmy delegację rządu [FROM.GetAdjective], który pragnie zacieśnić więzi między naszymi krajami. Jego przedstawiciele powoływali się na wspólną historię i argumentowali, że razem staniemy się o wiele silniejsi. Niewątpliwie uważają się oni za liderów tego potencjalnego paktu. Pod pewnymi względami takie porozumienie byłoby korzystne, jednak stracilibyśmy część autonomii."
 BBA_italy_anti_colonialism_events.100.a: "Ludy Albanii i Włoch zjednoczą się!"
 BBA_italy_anti_colonialism_events.100.b: "Podążymy za nowym rządem włoskim!"
 BBA_italy_anti_colonialism_events.100.c: "Nonsens!"
 BBA_italy_anti_colonialism_events.101.t: "[FROM.GetNameDefCap] integruje się z państwem [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.101.desc: "Wspaniały i mądry [FROM.GetLeader] z ludu [FROM.GetAdjective] zgadza się na zjednoczenie z nami i stworzenie jednego kraju! To ważny dzień w [ROOT.GetAdjective] i [FROM.GetAdjective] historii!"
 BBA_italy_anti_colonialism_events.101.a: "Meraviglioso!"
 BBA_italy_anti_colonialism_events.102.t: "Rząd [FROM.GetAdjective] chce współpracy"
 BBA_italy_anti_colonialism_events.102.desc: "Rząd [FROM.GetAdjective] rozsądnie postanowił połączyć się z nami, ale nie tworząc jednego kraju, tylko przyjmując [ROOT.GetAdjective] przywództwo i doradztwo. Nie takiego rezultatu oczekiwaliśmy, ale na pewno wzmocni to naszą pozycję w basenie Morza Śródziemnego, bez uciekania się do rozlewu krwi."
 BBA_italy_anti_colonialism_events.102.a: "Kolejne zwycięstwo klasy robotniczej!"
 BBA_italy_anti_colonialism_events.103.t: "[FROM.GetLeader] odsyła naszych przedstawicieli"
 BBA_italy_anti_colonialism_events.103.desc: "Widać, że [FROM.GetAdjective] obywatelami rządzi samolubny i niemądry przywódca. [FROM.GetLeader] nie chce słuchać głosu rozsądku i połączyć z nami sił, co wzmocniłoby oba nasze kraje oraz zagwarantowało wieczny pokój między nami."
 BBA_italy_anti_colonialism_events.103.a: "Czy [FROM.GetAdjective] obywatele zgodzą się na to?"
 BBA_italy_anti_colonialism_events.103.b: "Być może [FROM.GetLeader] niebawem straci władzę."
 bba_news.107.t: "Śmierć papieża"
 bba_news.107.desc: "Papież Pius XI przez prawie 20 lat był głową Kościoła katolickiego. Podczas swojego pontyfikatu udało mu się zakończyć konflikt między papiestwem i rządem włoskim, a także odegrał kluczową rolę w ponownym ustanowieniu Watykanu niepodległym państwem."
 bba_news.107.a: "Zostanie wybrany nowy papież"
 bba_news.107.b: "Niezbadane są wyroki boskie"
 ITA_pope_dies_tt: "§Y$ITA_papa_pio_xii$§! zostaje nowym papieżem."
 bba_news.108.d: "Dyplomaci nowego włoskiego rządu zostali wysłani do negocjacji z władcą Albanii, królem Zogiem, dążącym do zacieśnienia relacji obu krajów. Włosi próbują przekonać Zoga do skierowania albańskiej polityki na bardziej socjalistyczne tory. \n\nByć może czując, że dni albańskiej monarchii są policzone, a może z czystej pogardy dla socjalizmu, król Zog odmówił rozmowy z włoskimi dyplomatami i wezwał swoich obywateli do sprzeciwiania się [ITA.GetAdjective] naciskom. \n\nMimo to zagraniczni eksperci wojskowi zgadzają się, że [ALB.GetNameDef] ma niewielkie szanse odparcia inwazji, jeśli Włosi postanowią uderzyć."
 bba_news.108.b: "Monarchia jest przestarzała!"
 bba_news.109.t: "Usunięto: [?ITA.ITA_var_deposed_leader.GetName]"
 bba_news.109.desc: "[FROM.GetName]: Niespodziewanie Wielka Rada Faszyzmu przejęła władzę, a [?ITA.ITA_var_deposed_leader.GetName] został usunięty ze stanowiska i trafił do aresztu domowego. Za tymi działaniami stała chęć uratowania kraju przed klęskami militarnymi i niekompetencją Duce, co wywołało napięcia w kraju i obawy, że wybuchnie wojna domowa, jeśli nie zostaną powzięte kroki mające na celu rozładowanie sytuacji."
 bba_news.109.a: "To niepokojące!"
 bba_news.109.b: "Doskonale!"
 bba_news.110.t: "[FROM.GetName]: Wojna domowa w podzielonym kraju!"
 bba_news.110.desc: "[FROM.GetLeader], nowo mianowany [FROM.GetAdjective] przywódca, nie zapanował nad rosnącymi napięciami i pogłębiającymi się podziałami wśród [FROM.GetAdjective] obywateli. Doprowadziło to do wybuchu wojny domowej i rozsadziło kraj od środka. Różne ugrupowania, od komunistów, przez rojalistów, aż po demokratów, walczą o władzę i tworzą nietrwałe sojusze, a faszyści chcą za wszelką cenę nadal kierować krajem. \n\nWynik wojny domowej jest nadal niepewny, więc pomoc z zewnątrz niewątpliwie odegra dużą rolę w wyłonieniu zwycięzców. "
 bba_news.110.a: "To naprawdę niepokojące wiadomości."
 bba_news.110.b: "Musimy ustabilizować sytuację!"
 bba_news.110.c: "To daje nam nowe możliwości!"
 bba_news.111.t: "Proklamacja Konfederacji Anarchistycznej"
 bba_news.111.desc: "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation: "[From.GetName] i [SPC.GetName] przedstawiły wspólną proklamację o utworzeniu Konfederacji Anarchistycznej. Oba kraje zobowiązują się do wzajemnej pomocy oraz wspierania w przypadku ataku przez obce mocarstwo. Po tej deklaracji do Włoch przybyły tysiące anarchistów, by dać wyraz swego poparcia dla tej proklamacji."
 bba_news.111.desc_single_proclamation: "[FROM.GetName]: Po tym, jak rząd ogłosił utworzenie Konfederacji Anarchistycznej, w kraju zjawiło się wiele tysięcy anarchistów z całego świata. W przedstawionej proklamacji pojawiły się radykalne deklaracje zniszczenia kapitalizmu i zwycięstwa nad faszyzmem w każdym zakątku świata, w którym pojawią się te reżimy."
 bba_news.111.a: "Zobaczymy, ile to potrwa"
 bba_news.666.t: "Papież obejmuje władzę"
 bba_news.666.desc: "Papież [FROM.GetLeader] zaskoczył światowych przywódców, pozbywając się króla ([?ITA.ITA_var_deposed_leader.GetName] [FROM.GetAdjective]) i przejmując całą władzę. Twierdzi, że tego chciał Bóg. Wielu Włochów także jest zaskoczonych, jednak papiestwo cieszy się w kraju olbrzymim poparciem, więc niektórzy cieszą się z tej niespodziewanej zmiany rządu i upatrują w niej początku nowej, wspaniałej epoki dla ich państwa."
 bba_news.666.a: "To rzeczywiście niespodziewane"
 bba_news.200.t: "Hitler nie żyje"
 bba_news.200.desc: "Radio [GER.GetAdjective] przekazało wiadomość o śmierci Führera, Adolfa Hitlera. Wiadomość pojawiła się po ciężkich walkach, których areną było miasto [GER.Capital.GetCapitalVictoryPointName] i dużej ofensywy w kierunku centrum [GER.GetAdjective] terytorium prowadzonej przez wojska alianckie i [SOV.GetAdjective]. Wiadomość ogłosił [GER.GetLeader], rzekomy następca Führera, który wyraził żal narodu z powodu odejścia Hitlera i opisał jego śmierć na stanowisku dowodzenia, z którego kierował obroną kraju. Nie sposób zweryfikować śmierci Hitlera ani jej okoliczności. Jednak to ogłoszenie niewątpliwie wpłynie na morale społeczeństwa [GER.GetAdjective]. "
 bba_news.200.a: "Czy wojska [GER.GetAdjective] będą dalej walczyć?"
 bba_news.200.b: "A więc drań nie żyje? Szkoda, że nie schwytaliśmy go żywcem!"
 bba_news.200.c: "Mamy pewność, że on nie żyje?"
 bba_news.200.d: "To niczego nie zmienia. Będziemy walczyć do ostatniego człowieka."
 bba_news.201.t: "Rząd [POL.GetAdjective] nawiązuje współpracę z władzami [SOV.GetAdjective]"
 bba_news.201.desc: "Mimo że w czasie wojny [POL.GetAdjective] rząd na uchodźstwie działał z Londynu, alianci postanowili uznać powołanych przez [SOV.GetAdjective] władze komunistów za prawowity rząd państwa [POL.GetAdjective]. Źródła dyplomatyczne donoszą, że alianci i władze [SOV.GetAdjective] porozumieli się w sprawie powojennego podziału Europy na strefy wpływów. Niestety dla [POL.GetAdjective] rządu w Londynie [SOV.GetAdjective] warunkiem porozumienia było wciągnięcie Polski w [SOV.GetAdjective] strefę wpływów, domagał się tego sam [SOV.GetLeader].\n\nWielu obserwatorów uzna to za cios w plecy zadany [POL.GetAdjective] rządowi, inni będą przekonywać, że wojska [SOV.GetAdjective] już okupują Polskę, więc odrzucenie ultimatum nie miałoby sensu i w przyszłości zagroziłoby stabilności Europy."
 bba_news.201.a: "To ofiara konieczna, by w przyszłości zapanował pokój."
 bba_news.201.b: "Aliantom nie można ufać."
 bba_news.201.c: "Już nigdy nie będziemy tak słabi, by groziła nam faszystowska agresja z Europy."
 ###ITALYS NEWS EVENTS####
 #PURGE THE PARTY
 bba_news.100.t: "[GetPurgeEventTitles]"
 bba_news.100.a: "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged: "Czystka Partito Nazionale Fascista"
 bba_news.100.desc_some_purged: "Część największych popleczników Mussoliniego została usunięta z partii faszystowskiej, a [ROOT.GetLeader] umacnia swoją władzę nad partią. Czystka okazała się nie tak dotkliwa, jak obawiali się niektórzy, ale dzięki niej [ROOT.GetLeader] ma silniejszą pozycję do realizacji swojej polityki we Włoszech."
 bba_news.100.a_some_purged: "Krzyżyk na drogę"
 bba_news.100.t_many_purged: "Wielka czystka Partito Nazionale Fascista"
 bba_news.100.desc_many_purged: "Wielu wysokich funkcjonariuszy członków partii faszystowskiej zostało niedawno odsuniętych od władzy, a [Root.GetLeader] zyskuje władzę absolutną. Czystka doprowadziła do usunięcia wszystkich potencjalnych sojuszników starego Duce, Benito Mussoliniego, i pogrzebała jego wszelkie nadzieje na odzyskanie władzy we Włoszech."
 bba_news.100.a_many_purged: "Pokaz siły"
 bba_news.100.t_none_purged: "Czystka, której nigdy nie było"
 bba_news.100.desc_none_purged: "Ostatnio pojawiły się plotki o wielkiej czystce, która miałaby usunąć z Partito Nazionale Fascista członków wiernych Mussoliniemu, ale zamiast tego ogłoszono ogólnopartyjną amnestię. To może wzmocnić partię, ale sprawi, że [ROOT.GetLeader] przestanie nią kierować."
 bba_news.100.a_none_purged: "[ROOT.GetLeader] Łaskawy brzmi całkiem nieźle."
 #FATE OF MUSSOLINI
 bba_news.101.t: "Benito Mussolini, były przywódca Włoch, został stracony"
 bba_news.101.desc: "Po odsunięciu go od władzy we Włoszech Benito Mussolini trafił do aresztu domowego. Oskarżono go o zaniedbanie kryminalne oraz zdradę poprzez bierność i czekał na swój los, który wreszcie go dopadł. Dzisiaj wczesnym rankiem były przywódca Włoch stanął przed plutonem egzekucyjnym. Świadkami egzekucji byli przedstawiciele rządu. Mussolini został pochowany tego samego dnia podczas prywatnej uroczystości, w której uczestniczyła tylko najbliższa rodzina."
 bba_news.101.a: "I tak zakończyło się życie Mussoliniego."
 bba_news.102.t: "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent: "Mussolini uniewinniony od wszystkich zarzutów"
 bba_news.102.t_guilty: "Mussolini skazany na więzienie"
 bba_news.102.desc: "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent: "Ku zaskoczeniu wszystkich były Duce został uniewinniony od wszystkich zarzutów. Mussolini może teraz przeżyć resztę życia jako wolny obywatel państwa [ROOT.GetAdjective] Jeszcze nie ujawnił swoich dalszych planów, ale nie możemy zapominać o tym, jaki wpływ ma dawny Duce na serca i umysły wielu ludzi."
 bba_news.102.desc_guilty: "Zapewne nikt nie poczuł się zaskoczony, gdy dawny przywódca Włoch został uznany winnym wszystkich zarzutów. Były Duce nie przyznał się do winy i został skazany na dożywocie. Możemy tylko przypuszczać, że nowe władze wpływały na proces i zapewne są zadowolone z tego wyroku."
 bba_news.102.a: "To kpina, a nie proces"
 bba_news.103.t: "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists: "Mussolini zabity przez komunistów!"
 bba_news.103.t_coverstory: "Mussolini zginął podczas próby ucieczki!"
 bba_news.103.desc: "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists: "Były [FROM.GetAdjective] przywódca, Benito Mussolini, został znaleziony martwy. Prawdopodobnie zamordowali go komuniści. Nowy rząd, na czele którego stoi [FROM.GetLeader], zareagował szybko i nakazał zatrzymanie licznych stronników komunizmu. Atmosfera w kraju stała się napięta, powszechne są głosy domagające się zemsty i wymierzenia sprawiedliwości rzekomym wrogom."
 bba_news.103.desc_coverstory: "Były [FROM.GetAdjective] przywódca, Benito Mussolini, próbował uciec z aresztu domowego, do którego trafił po odsunięciu go od władzy. Niewielka grupa uzbrojonych ludzi wdarła się do miejsca zamieszkania Mussoliniego i wywiązała się strzelanina. Dawny Duce został trafiony ogniem krzyżowym i zmarł w wyniku odniesionych ran."
 bba_news.103.a: "Co za krwawa jatka."
 bba_news.104.t: "Ogłoszono nowy program dla wojska"
 bba_news.104.desc: "[ROOT.GetNameDefCap] zgadza się na program współpracy z państwem [FROM.GetAdjective], który wzmocni potencjał militarny oby krajów. Dzięki temu porozumieniu oba państwa udostępnią sobie nawzajem technologie oraz wyniki badań naukowych i niewątpliwie zacieśnią łączące je więzi."
 bba_news.104.a: "Wszystko przebiega zgodnie z planem"
 bba_news.105.t: "Podpisano nowy pakt o nieagresji"
 bba_news.105.desc: "[ROOT.GetNameDefCap] i [FROM.GetNameDefCap] podpisały pakt o nieagresji, gwarantujący pokój między oboma krajami. Dzięki temu będą mogły skoncentrować swoje działania w innych miejscach, ale wszyscy zastanawiają się, jak długo przetrwa to ryzykowne porozumienie."
 bba_news.105.a: "Mądra decyzja"
 bba_news.106.t: "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king: "Król Włoch nie żyje"
 bba_news.106.t_emperor: "Cesarz Włoch nie żyje"
 bba_news.106.desc: "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king: "Stary król [FROM.GetAdjective], Wiktor Emanuel III, nie żyje. Przeprowadził Włochy przez dwie wojny domowe, był symbolem stabilizacji i oparciem dla narodu [FROM.GetAdjective] w tych trudnych czasach. Pogrążony w żałobie lud wyszedł na ulice, by okazać swą wdzięczność i poparcie dla zmarłego króla. \n\n Kraj ma nadzieję, że jedyny dziedzic i następca króla, książę Umberto, okaże się równie ważną postacią dla [FROM.GetAdjective] obywateli. Książę wkrótce zostanie koronowany i przyjmie imię Umberto II. Niech żyje!"
 bba_news.106.desc_emperor: "Stary cesarz [FROM.GetAdjective], Wiktor Emanuel III, nie żyje. Przeprowadził Włochy przez dwie wojny domowe, był symbolem stabilizacji i oparciem dla narodu [FROM.GetAdjective] w tych trudnych czasach. Pogrążony w żałobie lud wyszedł na ulice, by okazać swą wdzięczność i poparcie dla zmarłego cesarza. \n\n Kraj ma nadzieję, że jedyny dziedzic i następca cesarza, książę Umberto, okaże się równie ważną postacią dla [FROM.GetAdjective] obywateli. Książę wkrótce zostanie koronowany i przyjmie imię Umberto I. Niech żyje!"
 bba_news.106.a: "Koniec pewnej epoki"
 bba_italian_formables_news.1.t: "Osiągnięcie: Italia Irredenta"
 bba_italian_formables_news.1.desc: "Dzisiaj [ITA.GetLeader] ogłasza rozpoczęcie procesu integracji z państwem włoskim obszarów zajętych przez irredentystów. Ma to umocnić pozycję Włoch jako światowego mocarstwa i wreszcie zjednoczyć naród pod jednym sztandarem. Wielu ludzi zadaje sobie pytanie, czy można utrzymać jedność tak dużego kraju. Czas pokaże, jaki los czeka Włochy."
 bba_italian_formables_news.1.a: "Jesteśmy nowym hegemonem Europy!"
 bba_italian_formables_news.1.b: "Taki kraj niewątpliwie się rozpadnie"
