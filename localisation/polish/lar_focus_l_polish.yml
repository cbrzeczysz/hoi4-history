l_polish:
 autonomous_state: "Państwo autonomiczne"
 semi_autonomous_state: "Państwo częściowo autonomiczne"
 SPA_a_great_spain: "Wielka Hiszpania"
 SPA_a_great_spain_desc: "Powstająca Druga Republika nie spełniła swego obowiązku ochrony religii, rodziny i własności. Lewica zagraża naszej cywilizacji chrześcijańskiej, więc Confederación Española de Derechas Autónomas stanie w obronie tych wartości oraz da Hiszpanii prawdziwą jedność i nowego ducha. Parlament zastosuje się do woli ludu albo zostanie zlikwidowany."
 SPA_hand_over_the_ceda_campaign_chest: "Przekazanie funduszu kampanijnego CEDA"
 SPA_hand_over_the_ceda_campaign_chest_desc: "Po kampanii wyborczej zostało nam sporo funduszy. Musimy przygotować się do likwidacji parlamentu, gdyby ten nie wysłuchał naszego głosu. Przekażemy środki kampanijne Confederación Española de Derechas Autónomas postępowym frakcjom wojska, by mogły przygotować powstanie przeciwko lewicy."
 SPA_negotiate_carlist_support: "Negocjowanie poparcia karlistów"
 SPA_negotiate_carlist_support_desc: "Nasza sprawa ma sojuszników, z którymi musimy się porozumieć. Antyklerykalne nastroje lewicy zantagonizowały karlistów, którzy od dawna szykowali się do konfrontacji z Republiką. Jeśli uzyskamy ich poparcie, nasze powstanie będzie znacznie silniejsze."
 SPA_negotiate_carlist_support_tt: "Po rozpoczęciu wojny domowej otrzymasz 5 dobrze wyszkolonych jednostek z §Y3 batalionami piechoty§!.\n"
 SPA_negotiate_carlist_support_tt_2: "§RTe jednostki zostaną usunięte po zakończeniu wojny domowej, jeśli Hiszpania nie stanie się państwem karlistowskim!§!\n"
 SPA_the_army_of_africa: "Armia afrykańska"
 SPA_the_army_of_africa_desc: "Kluczem do zwycięstwa w nadchodzącej walce jest doświadczona Armia Afrykańska. Musimy zapewnić sobie jej wierność, opracować plany okupacji Afryki Północnej i przygotować przerzut tych doświadczonych żołnierzy na kontynent, by przechylili szalę zwycięstwa na naszą korzyść."
 SPA_the_army_of_africa_tt: "Po rozpoczęciu wojny domowej otrzymasz 5 dobrze wyszkolonych jednostek z §Y7 batalionami piechoty§!, §Y2 batalionami artylerii§!, wsparciem §Yzwiadu§! i §Ysaperów§!, a także gwarancję kontroli nad: §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons: "Zabezpieczenie północnych garnizonów"
 SPA_secure_the_northern_garrisons_desc: "Dzięki odpowiednim \"zachętom\" uzyskamy poparcie dowódców garnizonów północnych. Dobrze skoordynowane powstanie da nam solidne podstawy do toczenia wojny z lewakami, jeśli nie powiedzie się nasza próba przewrotu."
 SPA_secure_the_northern_garrisons_tt: "Zwiększenie §Ykontroli nad garnizonami§! do §Gcałkowitej§!: §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! i §Y[172.GetName]§!.\n\nNacjonaliści rozpoczną wojnę domową, kontrolując te prowincje, pod warunkiem że ich §Ykontrola nad garnizonami§! będzie tam co najmniej §Osłaba§!.\n"
 SPA_sin_paquito: "Sin Paquito"
 SPA_sin_paquito_desc: "Rząd, obawiając się ewentualnej nielojalności, wysłał Francisco Franco na Wyspy Kanaryjskie, by objął dowództwo nad tamtejszymi wojskami. Jednak mimo naszych próśb nie obiecał nam on swego wsparcia, a jego brak zdecydowania opóźnia nasze działanie. Jeśli \"miss Wysp Kanaryjskich 1936 r.\" nie zdecyduje się do nas dołączyć, ruszymy do akcji bez niego."
 SPA_con_paquito: "Con Paquito"
 SPA_con_paquito_desc: "Nasza sprawa potrzebuje silnych przywódców, a Francisco Franco dowodzi osławioną Armią Afrykańską. Generał zwleka z podjęciem decyzji, ale musimy zyskać jego poparcie, jeśli nasze powstanie ma się zakończyć powodzeniem. Choć niestety na pewno nie otrzymamy go za darmo."
 SPA_con_paquito_tt: "Po rozpoczęciu wojny domowej §YFrancisco Franco§! stanie się marszałkiem polnym nacjonalistów.\n"
 SPR_the_popular_front: "Front Ludowy"
 SPR_the_popular_front_desc: "Faszyzm i zabobony religijne stanowią olbrzymie zagrożenie dla naszych wolności osobistych, musimy stworzyć szeroki front partii politycznych, zjednoczonych w walce z prawicą. Tylko wspólnymi siłami zatrzymamy ich ofensywę i ocalimy naszą republikę."
 SPR_secure_the_guardia_de_asalto: "Zabezpieczenie Guardia de Asalto"
 SPR_secure_the_guardia_de_asalto_desc: "Polaryzacja społeczeństwa nasila się, a wraz z nią przemoc. Musimy zapewnić sobie lojalność Guardia de Asalto, naszych dobrze wyszkolonych i uzbrojonych rezerw policji. Ta formacja będzie bezcenna, jeśli aktów przemocy będzie jeszcze więcej."
 SPR_secure_the_guardia_de_asalto_tt: "Po rozpoczęciu wojny domowej otrzymasz 3 wyszkolone jednostki z §Y6 batalionami piechoty§!. Nacjonaliści otrzymają 6 słabo wyszkolonych jednostek z §Y3 batalionami piechoty§!.\n"
 SPR_secure_the_guardia_de_asalto_tt_2: "Po rozpoczęciu wojny domowej otrzymasz 5 wyszkolonych jednostek z §Y6 batalionami piechoty§!. Nacjonaliści otrzymają 10 słabo wyszkolonych jednostek z §Y3 batalionami piechoty§!.\n"
 SPR_secure_the_guardia_get_both_types_tt: "§RJeśli został wybrany któryś z celów narodowych, Nacjonaliści otrzymają oba rodzaje!§!\n"
 SPR_secure_the_guardia_civil: "Zabezpieczenie Guardia Civil"
 SPR_secure_the_guardia_civil_desc: "Ekstremiści nadal zakłócają porządek publiczny, a na pierwszej linii walki z niepokojami społecznymi znajduje się Guardia Civil. Zagwarantowanie sobie lojalności naszej policji państwowej musi być najważniejsze, jeśli chcemy zdławić przemoc i zachować kontrolę na sytuacją w kraju."
 SPR_secure_the_guardia_civil_tt: "Po rozpoczęciu wojny domowej otrzymasz 6 słabo wyszkolonych jednostek z §Y3 batalionami piechoty§!. Nacjonaliści otrzymają 3 wyszkolone jednostki z §Y6 batalionami piechoty§!.\n"
 SPR_secure_the_guardia_civil_tt_2: "Po rozpoczęciu wojny domowej otrzymasz 10 słabo wyszkolonych jednostek z §Y3 batalionami piechoty§!. Nacjonaliści otrzymają 5 wyszkolonych jednostek z §Y6 batalionami piechoty§!.\n"
 SPR_train_the_union_youth: "Szkolenie młodzieżówki związkowej"
 SPR_train_the_union_youth_desc: "Z kręgów wojskowych dobiegają pogłoski o nielojalności, musimy przygotować się na najgorsze. Zorganizujemy błyskawiczne kursy posługiwania się bronią i podstawowych taktyk wojskowych dla naszych oddanych i zaangażowanych młodych popleczników. Jeśli dojdzie do najgorszego, będziemy mogli ich błyskawicznie uzbroić."
 SPR_train_the_union_youth_tt: "Po rozpoczęciu wojny domowej otrzymasz 5 dobrze wyszkolonych jednostek z §Y3 batalionami piechoty§!.\n"
 SPR_enlarge_the_weapon_caches: "Powiększenie składów broni"
 SPR_enlarge_the_weapon_caches_desc: "Jeszcze przed strajkiem górników w Asturii w 1934 r. w całym kraju budowano potajemnie składy broni, przygotowując się do nieuniknionej walki w obronie naszych wolności. W czasach kryzysu powinniśmy je powiększać."
 SPR_enlarge_the_weapon_caches_tt: "Po rozpoczęciu wojny domowej zachowasz §Y80%§! wyposażenia, a nie §Y50%§!.\n"
 SPR_distribute_arms_to_the_people: "Dystrybucja broni wśród obywateli"
 SPR_distribute_arms_to_the_people_desc: "Nielojalność wojska jest praktycznie pewna, więc nie możemy polegać na nim w kwestii obrony wartości Republiki. Powinniśmy zacząć wydawać broń tym, którym leży na sercu dobro naszego kraju. Ci ludzie staną się pierwszą linią obrony przed ewentualnym buntem."
 SPR_distribute_arms_to_the_people_tt: "Po rozpoczęciu wojny domowej otrzymasz 10 niewyszkolonych jednostek z §Y3 batalionami piechoty§!.\n"
 SPR_disband_the_army: "Rozwiązanie armii"
 SPR_disband_the_army_desc: "Nie możemy dłużej ignorować dowodów nielojalności wojska. Nawet jeśli sprowokuje to spiskowców do działania, musimy spróbować rozwiązać armię ze skutkiem natychmiastowym i przejąć inicjatywę."
 SPR_disband_the_army_tt: "§GZmniejszenie części armii, która stanie po stronie nacjonalistów na początku wojny domowej z §Y50%§! do §Y20%§!.§!\nLojalistyczne §Y80%§! jednostek zostanie §Rrozwiązane§!, ale wyposażenie tych sił wróci do magazynów.\n\nJeśli ten cel narodowy nie zostanie wybrany, rząd rozwiąże armię na początku wojny domowej, nie otrzymawszy dodatkowych korzyści.\n\n§RPozostałe nielojalne oddziały natychmiast doprowadzą do wybuchu wojny domowej!§!\n"
 SPA_the_phalanx_ascendant: "Dominacja falangi"
 SPA_the_phalanx_ascendant_desc: "Nadszedł czas Falangi. Dysfunkcyjna Republika znajduje się na łożu śmierci, czeka nas długa i trudna walka, ale poczyniliśmy pierwsze kroki na drodze do odrodzenia Imperium Hiszpańskiego."
 SPA_bolster_offensive_infrastructure: "Wzmocnienie infrastruktury ofensywnej"
 SPA_bolster_offensive_infrastructure_desc: "Największą przeszkodą w planowaniu naszej ofensywy są trudności w dostarczaniu zaopatrzenia naszym jednostkom frontowym. Koncentrując się na usprawnianiu infrastruktury w tych sektorach, znacznie wzmocnimy nasze możliwości prowadzenia działań zaczepnych."
 SPA_bolster_offensive_infrastructure_tt: "Wymaga hiszpańskiej wojny domowej.\nDodaje §Y1 infrastrukturę§! w trzech losowo wybranych regionach frontowych.\n"
 SPA_the_fifth_column: "Piąta kolumna"
 SPA_the_fifth_column_desc: "Cytując Emilio Molę: \"Gdy moje cztery kolumny zbliżą się do Madrytu, piąta kolumna wspierająca uderzy w mieście i od środka osłabi republikańską obronę\". Zorganizujemy takie \"piąte kolumny\" we wszystkich miastach, które zamierzamy zaatakować, dzięki czemu uzyskamy decydującą przewagę."
 SPA_the_fifth_column_tt: "Odblokowanie decyzji §Yaktywacji piątej kolumny§! pozwala wywoływać niewielkie powstania na terytorium wroga.\n"
 SPA_emergency_munitions_corporations: "Specjalne korporacje zbrojeniowe"
 SPA_emergency_munitions_corporations_desc: "Trzeba natychmiast zwiększyć wysiłek wojenny, jeśli chcemy nadal dostarczać naszym dzielnym żołnierzom odpowiednią ilość zaopatrzenia. Osoby niebiorące udziału w walkach zostaną zatrudnione w improwizowanych warsztatach, w których będzie powstawało najpotrzebniejsze wyposażenie dla naszych wojsk."
 SPA_the_corpo_truppe_volontarie: "Corpo Truppe Volontarie"
 SPA_the_corpo_truppe_volontarie_desc: "[ITA.GetNameDef]: Tamtejsi sympatycy naszej sprawy wysłali do nas Corpo Truppe Volontarie, by pomóc nam w walce. Jednak wygramy tylko, jeśli znacznie powiększymy te siły. [ITA.GetNameDef] będzie celem podróży naszego wysłannika, gdzie przedstawi on naszą sprawę i będzie zabiegał o udzielenie nam dodatkowej pomocy militarnej."
 SPA_the_condor_legion: "Legion Condor"
 SPA_the_condor_legion_desc: "[GER.GetNameDef]: Tamtejsi sympatycy naszej sprawy wysłali do nas Legion Condor, by pomóc nam w walce. Jednak wygramy tylko, jeśli znacznie powiększymy te siły. [GER.GetNameDef] to cel podróży naszego wysłannika, gdzie przedstawi on naszą sprawę i będzie zabiegał o udzielenie nam dodatkowej pomocy militarnej."
 SPA_equipment_shipments: "Dostawy sprzętu"
 SPA_equipment_shipments_desc: "Do zwycięstwa potrzebujemy nie tylko żołnierzy. Nasi poplecznicy za granicą muszą zrozumieć, że bardzo potrzebujemy sprzętu oraz jak mogą nam pomóc w tej kwestii."
 SPA_obtain_training_staff: "Pozyskanie personelu szkoleniowego"
 SPA_obtain_training_staff_desc: "Choć może to urazić naszą dumę, nie możemy zaprzeczać, że nasi zagraniczni poplecznicy posiadają o wiele większe doświadczenie w prowadzeniu wojen. Powinniśmy zaprosić do Hiszpanii ich ekspertów wojskowych, by uczyli naszych oficerów i pomogli w szkoleniu naszych wojsk. Dzięki temu zyskamy przewagę nad republikanami."
 SPA_doctrinal_advancements: "Rozwój doktryn"
 SPA_doctrinal_advancements_desc: "W ostatnich dekadach nasi zagraniczni poplecznicy poczynili olbrzymie postępy na polu myśli i doktryny wojskowej. Może przekonamy ich, by podzielili się z nami swoimi pomysłami, a my sprawdzimy je w toczonej przez nas wojnie."
 SPA_secure_the_national_defense_council: "Zabezpieczenie Narodowej Rady Obrony"
 SPA_secure_the_national_defense_council_desc: "Bez przywódcy nasza sprawa jest prowadzona przez juntę cywilnych i wojskowych liderów mających częściowo wspólne cele. Jeśli chcemy zrealizować nasz plan i doprowadzić do odrodzenia Hiszpanii, musimy zapanować nad tą różnorodną, i czasem targaną sporami, organizacją."
 SPA_suspend_the_constitution: "Zawieszenie konstytucji"
 SPA_suspend_the_constitution_desc: "Nie poczynimy żadnych postępów, dopóki będziemy kierować się konstytucją, która wielokrotnie okazała się wadliwa i słaba. Zawiesimy ją, otworzymy drogę do utworzenia tymczasowego rządu wojskowego, który poprowadzi nas w czasie tych koniecznych bratobójczych walk. W ten sposób przygotujemy grunt pod powstanie silnego rządu autorytarnego."
 SPA_primo_de_rivera_prisoner_exchange: "Wymiana więźniów Primo de Rivery"
 SPA_primo_de_rivera_prisoner_exchange_desc: "Założyciel Falangi, José Antonio Primo de Rivera, syn dawnego dyktatora Miguela Primo de Rivery, został uwięziony jeszcze przed rozpoczęciem wojny domowej. Republikanie wyrazili chęć dokonania wymiany jeńców, musimy się na nią zgodzić, jeśli chcemy odzyskać naszego przywódcę ideologicznego."
 SPA_eliminate_the_carlists: "Likwidacja karlistów"
 SPA_eliminate_the_carlists_desc: "Mamy inną wizję Hiszpanii niż karliści. Kurczowo trzymając się umierającej dynastii, z jej słabymi przywódcami i fanatyzmem religijnym, stanowią oni zagrożenie dla przyszłości całego kraju. Musimy wyplenić tych wichrzycieli, żeby silni przywódcy mogli przejąć władzę i żelazną ręką zjednoczyć kraj."
 SPR_carlist_uprising_flag: "Karliści zbuntowali się."
 SPA_absorb_carlist_remnants: "Wchłonięcie reszty karlistów"
 SPA_absorb_carlist_remnants_desc: "Po wytrzebieniu karlizmu mniej fanatyczni członkowie frakcji mogą nam się jeszcze przydać na linii frontu. Nie możemy przegapić tej okazji. Każdy pozyskany człowiek ułatwi realizację celów Falangi."
 SPA_establish_the_directory: "Utworzenie dyrektoriatu"
 SPA_establish_the_directory_desc: "Emilio Mola, wielki architekt powstania, uzyskał wystarczające poparcie junty i przywódców politycznych Falangi, żeby rozpocząć realizację kolejnego etapu jego planu: utworzenie Dyrektoriatu zarządzającego wszystkimi aspektami wojny domowej, do czasu ustabilizowania sytuacji w kraju."
 SPA_establish_the_directory_tt: "§Y[ROOT.GetName]§! będzie nosić nazwę: §YDyrektoriat Hiszpański§!\n"
 SPA_a_one_party_state: "Państwo monopartyjne"
 SPA_a_one_party_state_desc: "Demokracja nie jest celem samym w sobie, jak chcieliby republikanie, lecz jedynie środkiem do odebrania słabym i biednym pełnej kontroli nad państwem. Zlikwidujemy pozostałe partie polityczne, by ludzie posiadający silne przekonania mogli w spokoju zająć się budowaniem Wielkiej Hiszpanii."
 SPA_a_one_party_state_tt: "Połowa obecnego łącznego poparcia dla §Yniefaszystów§! jest zamieniana na karę do §Rstabilizacji§!:\n"
 SPA_expand_conscription: "Rozszerzenie poboru"
 SPA_expand_conscription_desc: "Wojna domowa pustoszy nasz kraj, lecz nie możemy przerwać walki z republikanami. Musimy zwerbować więcej żołnierzy i uderzyć ze zdwojoną siłą."
 SPA_safeguard_the_freedom_of_worship: "Ochrona wolności wyznania"
 SPA_safeguard_the_freedom_of_worship_desc: "Republikanie zagrażają wierze w Boga, musimy więc pokazać wszystkim, że jesteśmy ostatnim bastionem chrześcijaństwa. Będziemy bronić prawa do wolności wyznania wszystkich chrześcijan. Każdy, kto zechce, może dołączyć do naszej walki."
 SPA_prepare_the_pyrenees_defenses: "Przygotowanie obrony Pirenejów"
 SPA_prepare_the_pyrenees_defenses_desc: "Podobno [FRA.GetNameDef] to państwo, do którego republikanie zwrócili się o pomoc. To mało prawdopodobne, ale nie możemy ryzykować i pozostawić naszej północnej granicy bez obrony. Trzeba natychmiast rozpocząć przygotowania do defensywy na wypadek ataku, który może przeprowadzić [FRA.GetAdjective]."
 SPA_prepare_the_pyrenees_defenses_tt: "Umieść §Yforty§! 2. poziomu w prowincjach na granicy francuskiej w §YKraju Basków§!, §YNawarze§!, §YZachodniej Aragonii§!, §YWschodniej Aragonii§! i §YKatalonii§!.\n"
 SPA_develop_all_talent: "Rozwijanie wszystkich talentów"
 SPA_develop_all_talent_desc: "Wszyscy, którzy na to zasługują, powinni mieć dostęp do szkolnictwa wyższego, a także do funduszy potrzebnych do realizacji idei, na których może skorzystać państwo. Inwestowanie w nowe badania i placówki rozwojowe z pewnością przyniesie nam liczne korzyści w wielu dziedzinach."
 SPA_regional_agrarian_commissions: "Regionalne komisje rolne"
 SPA_regional_agrarian_commissions_desc: "Wojna pustoszy tereny wiejskie. Żeby uniknąć klęski głodu, musimy natychmiast powołać komisje rolne we wszystkich regionach. To zmaksymalizuje wydajność istniejącego areału i pozwoli wykarmić obywateli."
 SPA_the_national_syndicalist_state: "Państwo narodowo-syndykalistyczne"
 SPA_the_national_syndicalist_state_desc: "Wojna domowa dobiegła końca, nadszedł czas, żeby wojskowy rząd tymczasowy przekazał władzę w ręce prawdziwych przywódców Falangi. W ten sposób rozpocznie się nowa era w dziejach Hiszpanii."
 SPA_the_national_syndicalist_state_tt: "§Y[ROOT.GetName]§! będzie nosić nazwę: §YImperium Hiszpańskie§!\n"
 SPA_syndicalize_production: "Syndykalizacja produkcji"
 SPA_syndicalize_production_desc: "Nasz ruch odcina się zarówno od kapitalizmu, jak i komunizmu. Zamiast tego utworzymy syndykaty narodowe, w których pracownicy i pracodawcy będą pracować razem na rzecz zwiększenia wydajności oraz dobrobytu całej Hiszpanii."
 SPA_strengthen_the_supreme_reality_of_spain: "Umocnienie hiszpańskiej dominacji"
 SPA_strengthen_the_supreme_reality_of_spain_desc: "Separatyzm, niezgoda i autonomia lokalna zbyt długo osłabiały Hiszpanię. Rozprawimy się z tymi niedorzecznymi pojęciami i zaprezentujemy nową ideę zjednoczonej Hiszpanii, z którą będą mogli identyfikować się wszyscy, niezależnie od grupy i klasy, oraz pracować na rzecz jej rozwoju."
 SPR_recovering_from_civil_war_focus_tt: "Odblokowuje decyzję §Yodbudowy po wojnie domowej§!, co umożliwi przywrócenie posiadanym regionom hiszpańskim statusu §Yregionów narodowych§!, jeśli posiadają one dostateczny poziom §Yposłuszeństwa§!.\n"
 SPA_glory_and_wealth_on_the_sea_lanes: "Chwała i bogactwa szlaków morskich"
 SPA_glory_and_wealth_on_the_sea_lanes_desc: "Przeznaczenie Hiszpanii zawsze było związane z terenami zamorskimi. Czekają na nas chwała i bogactwo, musimy tylko odzyskać kontrolę nad szlakami morskimi, które dawniej należały do nas."
 SPA_improve_domestic_naval_facilities: "Modernizacja krajowych stoczni"
 SPA_improve_domestic_naval_facilities_desc: "Wielka marynarka wojenna wymaga wielkiej infrastruktury. Potrzebne są nowe stocznie i obiekty, powinniśmy niezwłocznie rozpocząć ich budowę."
 SPA_a_great_maritime_power: "Wielka potęga morska"
 SPA_a_great_maritime_power_desc: "Hiszpania była kiedyś potęgą budzącą postrach na oceanach. W ostatnich wiekach nasze losy odmieniły się, ale nadal czujemy silną więź z morzem. Wrócimy do naszego morskiego dziedzictwa i odbudujemy obecność na światowych szlakach wodnych."
 SPA_commerce_protection: "Ochrona handlu"
 SPA_commerce_protection_desc: "Globalny handel ma obecnie jeszcze większe znaczenie dla kondycji gospodarki. Możliwość chronienia własnej floty handlowej wzmocni naszą pozycję w konfliktach, do których może dojść w przyszłości."
 SPA_exemplify_the_art_and_science_of_warfare: "Opracowanie nauki sztuki wojennej"
 SPA_exemplify_the_art_and_science_of_warfare_desc: "Wojna to w równym stopniu dziedzina nauki, jak i sztuka. Osoby, które się nią zajmują, powinny otrzymać dostęp do narzędzi i placówek niezbędnych do badania ich idei."
 SPA_the_will_to_empire: "Wola Imperium"
 SPA_the_will_to_empire_desc: "Zamierzamy zbudować imperium. Wiemy, że imperium to historyczne przeznaczenie Hiszpanii. Naszemu krajowi należy się dominująca pozycja w Europie i deklarujemy, że Hiszpania nadal będzie duchową osią łączącą cały latynoski świat."
 SPA_unite_iberia: "Zjednoczenie Iberii"
 SPA_unite_iberia_desc: "Kiedyś Portugalia i Hiszpania były jednością, niektórzy uważają, że tak powinno być znowu. Zjednoczenie Półwyspu Iberyjskiego znacznie wzmocni naszą pozycję na arenie międzynarodowej."
 SPA_absorb_the_portuguese_empire: "Przejęcie imperium portugalskiego"
 SPA_absorb_the_portuguese_empire_desc: "Kolonialne imperium Portugalii jest częścią naszej nowej iberyjskiej hegemonii, nawet jeśli oni widzą to inaczej. Można to łatwo zmienić."
 SPA_claim_the_aragonese_possessions: "Zdobycie ziem w Aragonii"
 SPA_claim_the_aragonese_possessions_desc: "Królestwo Aragonii rozciągało się niegdyś na rozległe tereny basenu Morza Śródziemnego. Hiszpania, jako historyczna dziedziczka Królestwa Aragońskiego, ma prawo odzyskać kontrolę nad tymi terenami. Zamierzamy wyegzekwować to prawo."
 SPA_reclaim_spanish_africa: "Powiększ hiszpańskie włości w Afryce"
 SPA_reclaim_spanish_africa_desc: "Nie ma powodów uważać, że obecne granice naszych włości w Afryce Północnej są niezmienne. Patrząc na obecną słabość Francji, może to najlepszy czas, żeby powiększyć nasze terytoria w tym rejonie."
 SPA_reassert_american_dominance: "Umocnienie amerykańskiej dominacji"
 SPA_reassert_american_dominance_desc: "Przez sto lat od uzyskania niepodległości państwa Ameryki Łacińskiej nieustannie spierały się ze sobą. Zapomniały, że ich siła tkwi w jedności kulturowej. Zamierzamy im przypomnieć, że to my jesteśmy osią, wokół której się obracają."
 SPA_reassert_american_dominance_tt: "Odblokowanie decyzji §Ywzmocnienia dominacji amerykańskiej§!. Umożliwia pokojowe podporządkowanie słabszych państw amerykańskich.\n"
 SPA_retake_the_americas: "Odzyskanie Ameryk"
 SPA_retake_the_americas_desc: "Większe państwa Ameryki Łacińskiej nie zamierzają dobrowolnie zgodzić się na nasze przywództwo. [USA.GetNameDef] – na tym terenie nie odzyskamy naszych dawnych włości bez walki. To wielkie wyzwanie, ale jeśli mu sprostamy, znajdziemy się bliżej spełnienia naszych marzeń o budowie imperium."
 SPA_embrace_the_spanish_destiny: "Wypełnienie hiszpańskiego przeznaczenia"
 SPA_embrace_the_spanish_destiny_desc: "Przeznaczenie Hiszpanii jest jasne: wszyscy Hiszpanie będą tworzyć silny i wolny naród, mimo oporu naszych wrogów odzyskamy dominującą pozycję w świecie i będziemy bronić chrześcijańskich obyczajów."
 SPA_the_national_and_popular_army_of_spain: "Narodowa i ludowa armia Hiszpanii"
 SPA_the_national_and_popular_army_of_spain_desc: "Siłą militarną nowego państwa hiszpańskiego będzie narodowa armia poborowa, w której zaszczytną służbę będą pełnić wszyscy sprawni mężczyźni."
 SPA_mandatory_pre_military_training: "Obowiązkowe szkolenie wojskowe"
 SPA_mandatory_pre_military_training_desc: "W ramach przygotowań do wcielenia do armii wszyscy mężczyźni przejdą obowiązkowe wstępne szkolenie wojskowe."
 SPA_all_shall_serve: "Wszyscy muszą służyć"
 SPA_all_shall_serve_desc: "Nowa Hiszpania powstała z woli wszystkich Hiszpanów, dlatego wszyscy muszą otrzymać możliwość służby w jej obronie. W tym celu należy odpowiednio poszerzyć standardy werbunkowe."
 SPA_the_army_of_africa_model: "Model \"armii afrykańskiej\""
 SPA_the_army_of_africa_model_desc: "Sukcesy Armii Afrykańskiej w wojnie domowej nie pozostały niezauważone. Nasza nowa armia musi spełnić wyznaczone przez nią standardy i zostanie stworzona na jej wzór."
 SPA_equipment_modernization: "Modernizacja wyposażenia"
 SPA_equipment_modernization_desc: "Nasza nowa armia musi posiadać najlepszą broń, dlatego trzeba opracować nowe konstrukcje."
 SPA_artillery_modernization: "Modernizacja artylerii"
 SPA_artillery_modernization_desc: "Artyleria to kluczowy element na współczesnym polu walki, dlatego musimy zastąpić nasze starzejące się uzbrojenie nowymi i silniejszymi modelami."
 SPA_expand_the_air_branch: "Rozbudowa wojsk powietrznych"
 SPA_expand_the_air_branch_desc: "Wojna domowa dobitnie pokazała nam, jak istotną rolę pełni lotnictwo. Jeśli mamy zostać liczącą się siłą, musimy rozbudować nasze siły powietrzne."
 SPA_expand_the_special_forces: "Rozbudowa wojsk specjalnych"
 SPA_expand_the_special_forces_desc: "Niewielkie grupy specjalistów mogą osiągnąć to, z czym nie poradzą sobie masy piechoty. Rozpoczniemy wyspecjalizowane szkolenia do określonych zadań, dzięki czemu będziemy mieć do dyspozycji wszelkie niezbędne narzędzia."
 SPA_motorization: "Motoryzacja"
 SPA_motorization_desc: "Masowa motoryzacja armii otwiera szeroki wachlarz możliwości taktycznych i strategicznych. Nie możemy rezygnować z takiej przewagi."
 SPA_an_armored_corps: "Korpus pancerny"
 SPA_an_armored_corps_desc: "Hiszpania potrzebuje wojsk pancernych, jeśli nie chce być prześcignięta przez swych sąsiadów."
 SPA_join_the_axis: "Dołączenie do państw Osi"
 SPA_join_the_axis_desc: "Przyszłość Hiszpanii wiąże się z obaleniem obecnego porządku świata. Musimy sprzymierzyć się z tymi, którzy myślą podobnie, i połączyć z nimi siły."
 SPA_fascist_economic_aid: "Faszystowska pomoc gospodarcza"
 SPA_fascist_economic_aid_desc: "Wojna domowa spustoszyła nasz kraj, ale może nasi nowi sojusznicy zechcą wesprzeć nasze programy odbudowy."
 SPA_facilitate_pyrenees_freight_transports: "Ułatwienie transportu towarów przez Pireneje"
 SPA_facilitate_pyrenees_freight_transports_desc: "Musimy ułatwić dostawy nowych materiałów z północy, by zaspokoić istniejący popyt. W tym celu rozbudujemy sieć kolejową przebiegającą przez Pireneje."
 SPA_facilitate_pyrenees_freight_transports_tt: "Dodanie maksymalnej §Yinfrastruktury§! w §YMadrycie§!, §YGuadalajarze§!, §YWschodniej Aragonii§!, §YKatalonii§!, §YBurgos§! i §YKraju Basków§!."
 SPA_improve_cross_country_railways: "Modernizacja krajowych tras kolejowych"
 SPA_improve_cross_country_railways_desc: "Rozbudowa krajowej sieci kolejowej nie tylko stworzy tak potrzebne miejsca pracy, ale także ułatwi przemieszczanie naszych wojsk, zasobów i stanie się dla wszystkich Hiszpanów powodem dumy narodowej."
 SPA_support_the_war_industry: "Wspieranie przemysłu wojennego"
 SPA_support_the_war_industry_desc: "Zanim rozbudujemy nasz przemysł zbrojeniowy, musimy zainwestować we wspomagające go gałęzie przemysłu."
 SPA_italian_shipbuilding_expertise: "Włoskie doświadczenie w budownictwie okrętowym"
 SPA_italian_shipbuilding_expertise_desc: "Zaproszenie włoskich ekspertów powinno poprawić możliwości naszych stoczni. Dzięki temu łatwiej rozbudujemy naszą marynarkę wojenną, ze szczególnym naciskiem na większe jednostki."
 SPA_the_duty_to_work: "Obowiązek pracy"
 SPA_the_duty_to_work_desc: "Wszyscy Hiszpanie mają obowiązki wobec państwa. Jeśli nie muszą walczyć na linii frontu, ich obowiązkiem jest dołożenie wszelkich starań, by żołnierze otrzymali niezbędne wyposażenie."
 SPA_expand_the_war_industry: "Rozbudowa przemysłu wojennego"
 SPA_expand_the_war_industry_desc: "Silne państwo musi mieć duży przemysł zbrojeniowy, jeśli zamierza demonstrować swą siłę. Nasza zbrojeniówka powinna być większa."
 SPA_national_recovery: "Odbudowa kraju"
 SPA_national_recovery_desc: "Nadszedł czas, żeby cały naród zajął się odbudową zniszczeń po wojnie domowej."
 SPA_autarky: "Autarkia"
 SPA_autarky_desc: "Żeby inni nie zagrozili naszej pozycji, musimy doprowadzić do całkowitej samowystarczalności naszej gospodarki."
 SPA_spanish_austerity: "Hiszpańska prostota"
 SPA_spanish_austerity_desc: "Choć niepożądana, polityka zaciskania pasa jest niezbędna, żeby uzyskać fundusze potrzebne na odbudowę naszego kraju."
 SPA_reduce_reliance_on_foreign_resources: "Zmniejszenie uzależnienia od surowców zza granicy"
 SPA_reduce_reliance_on_foreign_resources_desc: "Poleganie na innych to słabość, którą mogą wykorzystać nasi wrogowie. Musimy dążyć do samowystarczalności w kwestii surowców."
 SPA_reduce_reliance_on_foreign_resources_tt: "Odblokowanie specjalnych decyzji §Yposzukiwania surowców§!, które umożliwiają rozbudowę istniejących złóż zasobów na kontynencie i stworzenie nowych.\n"
 SPA_expand_the_axis_gold_trade: "Zwiększenie handlu złotem z państwami Osi"
 SPA_expand_the_axis_gold_trade_desc: "Państwa Osi, przyduszone aliancką blokadą, rozpaczliwie potrzebują wymiany handlowej. Ich złoto napływa do naszego kraju, w zamian za nie nabywają surowce naturalne od nas i innych państw neutralnych. Czerpiemy z tego wielkie zyski, może powinniśmy rozszerzyć tę działalność..."
 SPA_ensure_agricultural_self_sufficiency: "Zapewnienie samowystarczalności rolnej"
 SPA_ensure_agricultural_self_sufficiency_desc: "Musimy uniezależnić się od importu żywności z zagranicy. Trzeba rozbudować nasze rolnictwo tak, żeby mogło wyżywić cały naród."
 SPA_unify_the_nationalist_front: "Zjednoczenie Frontu Narodowego"
 SPA_unify_the_nationalist_front_desc: "Rebelia, czyli \"nacjonaliści\", jak sami siebie nazwali, to luźny zbiór grup, które łączy pragnienie obalenia Republiki. Droga do sukcesu polega na unikaniu wewnętrznych konfliktów i zaangażowaniu się w walkę ze wspólnym wrogiem."
 SPA_save_the_alcazar: "Ratować Alcázar!"
 SPA_save_the_alcazar_desc: "Alcázar w Toledo nadal znajduje się w rękach sił wiernych naszej sprawie, ale są one oblegane! Oswobodzenie ich nie ma znaczenia strategicznego, ale byłoby wielkim zwycięstwem propagandowym, umacniającym pozycję Francisco Franco jako faktycznego przywódcy junty wojskowej."
 SPA_martyrdom_for_primo_de_rivera: "Męczeństwo Primo de Rivery"
 SPA_martyrdom_for_primo_de_rivera_desc: "José Antonio Primo de Rivera, założyciel partii Falanga, został uwięziony przed rozpoczęciem wojny domowej. Zaproponowano nam wymianę jeńców, ale może ten potencjalny rywal polityczny lepiej przysłuży się naszej sprawie, jeśli zostanie stracony i zostanie jej męczennikiem... Zadbamy o to, żeby negocjacje wymiany jeńców zakończyły się porażką."
 SPA_caudillo_of_spain: "Caudillo z Hiszpanii"
 SPA_caudillo_of_spain_desc: "Osiągnięcia Francisco Franco mówią same za siebie, a jego potencjalni rywale zginęli przedwczesną śmiercią. W juncie rośnie poparcie dla mianowania go oficjalnym przywódcą, pozostaje tylko złożyć oficjalną deklarację."
 SPA_extol_the_martyrs_of_the_war: "Wychwalanie męczenników wojennych"
 SPA_extol_the_martyrs_of_the_war_desc: "Ci, którzy oddali życie za sprawę, zostaną zapamiętani, a ich ofiara będzie uczczona. Ich czyny powinny być dla nas wszystkich przykładem."
 SPA_consolidate_the_north: "Konsolidacja północy"
 SPA_consolidate_the_north_desc: "Pierwszym krokiem do zwycięstwa powinien by podbój i konsolidacja terenów północnych. Gdy to zrobimy, skoncentrujemy naszą uwagę na innych ważnych rejonach frontu republikańskiego."
 SPA_foment_a_carlist_split: "Wywołanie podziału karlistów"
 SPA_foment_a_carlist_split_desc: "Karliści są podzieleni wewnętrznie równie mocno, jak cały front nacjonalistyczny. Rozgrywając przeciwko sobie różnych przywódców karlistowskich, możemy ich osłabić i otworzyć nam drogę do zawarcia odrębnych układów z różnymi ugrupowaniami karlistów."
 SPA_a_methodical_approach: "Działanie metodyczne"
 SPA_a_methodical_approach_desc: "Kluczem do sukcesu w tej wojnie domowej nie są śmiałe manewry i nierozważne ataki, ale dokładne, metodyczne planowanie oraz przemyślane i precyzyjne ataki."
 SPA_tackle_the_vulnerable_fronts: "Atak na słabych frontach"
 SPA_tackle_the_vulnerable_fronts_desc: "W linii frontu wroga znaleziono słabe punkty. Skoncentrujmy się na tych miejscach, żeby zwiększyć skuteczność naszych natarć."
 SPA_tackle_the_vulnerable_fronts_tt: "Udoskonalenie decyzji §Yofensyw wojny domowej§! poprzez przyznanie na początku ofensywy tymczasowej premii bojowej przeciwko wrogowi.\n"
 SPA_integrate_the_requetes: "Integracja Requetés"
 SPA_integrate_the_requetes_desc: "Ci karlistowscy Requetés, którzy chętniej skłaniają się do naszego światopoglądu, powinni zostać lepiej zintegrowani z naszymi siłami zbrojnymi. Ich doświadczenie i wyszkolenie może okazać się bezcenne w czekającej nas walce."
 SPA_portuguese_aid: "Portugalska pomoc"
 SPA_portuguese_aid_desc: "Musimy przyjmować pomoc z każdego źródła. Portugalia, która udzieliła schronienia wielu naszym przywódcom po nieudanym buncie z 1932 r., być może zechce udzielić nam pomocy materialnej. To pozwoli stworzyć podwaliny pod bliższą współpracę w przyszłości."
 SPA_the_iberian_pact: "Pakt iberyjski"
 SPA_the_iberian_pact_desc: "Niepodzielność obu naszych krajów zależy od dobrych stosunków między nimi. Zaproponujmy zawarcie paktu stwierdzającego, że Hiszpania i Portugalia zawsze staną po tej samej stronie w każdej wojnie światowej, lub sojuszu, do którego dołączą. Zjednoczona Iberia to silna Iberia!"
 SPA_the_iberian_pact_tt: "Ta umowa zobowiązuje obie strony do przyłączania się do każdej frakcji lub strony w dowolnej wojnie, do której przyłączyła się jedna z nich.\n"
 SPA_the_iberian_pact_tt_2: "§R[POR.GetNameDefCap] musi przystać na propozycję, by jej efekty weszły w życie.§!\n"
 SPA_the_latin_bloc: "Blok łaciński"
 SPA_the_latin_bloc_desc: "Na całym świecie powstają potężne koalicje. Zamiast mieszać się w rosnące między nimi napięcia, powinniśmy stworzyć własną koalicję z krajami mającymi podobne kultury i ideologie podobne do naszych: to kraje latynoskie w basenie Morza Śródziemnego."
 SPA_utilize_the_intellectuals: "Wykorzystanie intelektualistów"
 SPA_utilize_the_intellectuals_desc: "Ludzie obdarzeni wyjątkowym intelektem powinni otrzymać zasoby, dzięki którym będą mogli służyć swemu krajowi inaczej, niż czynią to nasi żołnierze."
 SPA_banish_the_party_leaders: "Wygnanie przywódców partii"
 SPA_banish_the_party_leaders_desc: "Poszczególni przywódcy Falangi i karlistów coraz bardziej próbują realizować własne cele, przez co stali się nam cierniem w boku. Wykorzystując ich spory do podkopania ich pozycji, możemy uzasadnić wygnanie tych krnąbrnych liderów z kraju i zastąpić ich marionetkami wiernymi Franco."
 SPA_fuse_the_parties: "Połączenie partii"
 SPA_fuse_the_parties_desc: "Fundamenty są gotowe, nadszedł czas połączyć Falangę i karlistów w jedną partię, na której czele stanie Francisco Franco."
 SPA_fuse_the_parties_tt: "§GUsunięcie§! §Gmisji§! §YNadchodzi powstanie karlistów§!.\n"
 SPA_join_the_allies: "Dołączenie do aliantów"
 SPA_join_the_allies_desc: "Doskonale widzimy, w którą stronę wychyla się wahadło. Dołączymy do aliantów, przyjmiemy ich wielką pomoc gospodarczą i znajdziemy się po właściwej stronie, która nieuchronnie wygra tę wojnę."
 SPA_the_stabilization_plan: "Plan stabilizacyjny"
 SPA_the_stabilization_plan_desc: "Musimy odejść od nierozsądnego marzenia falangistów o autarkii i od wprowadzonej w pogoni za nim nieuzasadnionej polityki gospodarczej. Aby zrównać się gospodarczo z resztą świata, powinniśmy dążyć do liberalizacji ekonomicznej w nadziei, że wywoła ona boom gospodarczy, na którym skorzystają wszyscy Hiszpanie."
 SPA_expand_spanish_bases: "Rozbudowa hiszpańskich baz"
 SPA_expand_spanish_bases_desc: "Imperialiści, z którymi się sprzymierzyliśmy, chcą wykorzystywać nasze bazy, aby rozszerzać swe wpływy na całym świecie. Żeby ich zadowolić, musimy rozbudować nasze kontynentalne bazy lotnictwa i marynarki wojennej."
 SPA_capitalist_economic_aid: "Kapitalistyczna pomoc gospodarcza"
 SPA_capitalist_economic_aid_desc: "Zachodnia pomoc gospodarcza może okazać się bezcenna w odbudowie naszego kraju po tej ciężkiej próbie."
 SPA_improve_living_standards: "Poprawa standardów życia"
 SPA_improve_living_standards_desc: "Wszyscy, niezależnie od statusu, muszą skorzystać ze wzrostu gospodarczego w naszym kraju."
 SPA_domestic_industrial_developments: "Rozwój przemysłu krajowego"
 SPA_domestic_industrial_developments_desc: "Hiszpańscy robotnicy chętnie skorzystają z zachodnich innowacji. Połączenie najlepszych osiągnięć obu światów przyspieszy odbudowę kraju."
 SPA_the_spanish_miracle: "Hiszpański cud"
 SPA_the_spanish_miracle_desc: "Efekty planu stabilizacyjnego przerosły nasze najśmielsze oczekiwania. Trwający boom gospodarczy można nazwać cudem!"
 SPA_adopt_the_26_points: "Przyjęcie 26 punktów"
 SPA_adopt_the_26_points_desc: "Po wygodnym usunięciu klauzuli przeciwko łączeniu partii politycznych z \"27 punktów\" Falangi zostało \"26 punktów\" tworzących dobry manifest partii, z którego możemy czerpać inspirację dla działań naszego rządu."
 SPA_direct_the_universities: "Pokierowanie uniwersytetami"
 SPA_direct_the_universities_desc: "Talenty pracujące obecnie w szkolnictwie wyższym z pewnością lepiej sprawdziłyby się w prowadzeniu badań dla wojska. Uniwersytety otrzymają odpowiednie instrukcje."
 SPA_dictator_for_life: "Dyktator na całe życie"
 SPA_dictator_for_life_desc: "Franco dobrze służył swemu krajowi. Nie chcemy zmieniać tego stanu rzeczy i wracać do słabej monarchii z dawnych czasów."
 SPA_invest_in_naval_infrastructure: "Inwestycja w infrastrukturę morską"
 SPA_invest_in_naval_infrastructure_desc: "Hiszpania potrzebuje nowych placówek marynarki wojennej, które pomogą w rozbudowie naszej floty."
 SPA_expand_the_slipways: "Rozbudowa pochylni okrętowych"
 SPA_expand_the_slipways_desc: "Wcześniej największe okręty kupowaliśmy od innych krajów. Powinniśmy rozbudować nasze pochylnie, byśmy mogli sami budować takie jednostki."
 SPA_the_plan_imperial: "\"Plan imperialny\""
 SPA_the_plan_imperial_desc: "Rozpoczniemy wielki program ponownego uczynienia hiszpańskiej marynarki wojennej jedną z największych na świecie."
 SPA_restart_small_scale_shipbuilding: "Ponowne uruchomienie budowy niewielkich okrętów"
 SPA_restart_small_scale_shipbuilding_desc: "Nasza marynarka będzie potrzebowała wielu jednostek eskortowych w rozmiarach, które mogą budować nasze stocznie. Powinniśmy zachęcić te zakłady do stworzenia nowych projektów."
 SPA_la_division_azul: "La División Azul"
 SPA_la_division_azul_desc: "Chociaż zlikwidowaliśmy komunistyczne zagrożenie na Półwyspie Iberyjskim, to źródło zła nadal czai się na wschodzie. Gdy inni wzięli na siebie ciężar walk, my powinniśmy wysłać dywizję ochotników, by wnieść wkład w walkę z tą zarazą."
 SPA_the_tangiers_enclave: "Enklawa Tangeru"
 SPA_the_tangiers_enclave_desc: "Miasto Tanger zostało strefą międzynarodową w 1923 r., zarządzaną wspólnie przez Francję, Hiszpanię i Wielką Brytanię. Dwójka współadministratorów bierze udział w wojnie, więc powinniśmy sami zająć się ochroną miasta."
 SPA_the_tangiers_enclave_tt: "§RTo może rozgniewać innych administratorów strefy międzynarodowej!§!\n"
 SPA_demand_french_north_africa: "Żądanie francuskiej Afryki Północnej"
 SPA_demand_french_north_africa_desc: "Kolonie [FRA.GetAdjective] zostały osłabione po upadku ich kraju ojczystego. Powinniśmy zaproponować im ochronę, dając delikatnie do zrozumienia, że to propozycja nie do odrzucenia."
 SPA_restore_the_monarchy: "Przywrócenie monarchii"
 SPA_restore_the_monarchy_desc: "Rząd tymczasowy odegrał swą rolę w pozbyciu się komunistów i obaleniu Drugiej Republiki. Teraz czas na przywrócenie hiszpańskiej monarchii!"
 SPA_restore_the_monarchy_tt: "§Y[ROOT.GetName]§! będzie nosić nazwę: §YKrólestwo Hiszpanii§!\n"
 SPA_stamp_out_the_maquis: "Likwidacja maquis"
 SPA_stamp_out_the_maquis_desc: "Maquis, czyli niedobitki naszych wrogów, nieprzerwanie prowadziły wojnę partyzancką, aby uniemożliwić nam kontrolę nad Hiszpanią kontynentalną. Z czasem ich wpływy osłabły, wreszcie nadszedł czas pozbycia się ich raz na zawsze."
 SPA_defenses_against_strategic_bombing: "Obrona przed nalotami strategicznymi"
 SPA_defenses_against_strategic_bombing_desc: "Jeśli dołączymy do konfliktu światowego musimy przygotować obronę naszych miast przed nieuchronnymi nalotami dywanowymi, które bez wątpienia przeprowadzą nasi ewentualni wrogowie."
 SPA_defenses_against_invasion: "Obrona przed inwazją"
 SPA_defenses_against_invasion_desc: "Hiszpania ma rozległą linię brzegową, musimy uczynić wszystko, żeby zniechęcić wroga do przeprowadzenia desantu. Silne umocnienia powinny być celem zbyt kosztownym do zdobycia."
 SPA_defenses_against_invasion_tt: "Rozmieść §Y1 fortyfikację§! i §Y2 fortyfikacje brzegowe§! w kontynentalnych prowincjach narodowych z §Ybazą morską§!.\n"
 SPA_retake_gibraltar: "Odzyskanie Gibraltaru"
 SPA_retake_gibraltar_desc: "Minęły ponad dwa wieki, od kiedy Gibraltar został wyrwany z cudownego łona Hiszpanii. Nie możemy pozwolić na dalsze istnienie tego brytyjskiego wrzodu na obliczu Półwyspu Iberyjskiego."
 SPA_claim_west_africa: "Zajęcie Afryki Zachodniej"
 SPA_claim_west_africa_desc: "Francuzi nie zasługują na panowanie w Afryce Zachodniej. Ten obszar jest naturalnym łącznikiem geograficznym z naszą kolonią w Gwinei Równikowej, więc we wszystkich kwestiach powinien być uznawany za integralną część Hiszpańskiego Imperium Kolonialnego."
 SPA_supremacy_of_the_communion: "Przewaga Comunión"
 SPA_supremacy_of_the_communion_desc: "To, że Comunión Tradicionalista ma klucz do zjednoczenia Hiszpanii, jest równie pewne jak to, że Bóg stworzył niebo i ziemię. Powstania karlistowskie w XIX w. zostały stłumione, ale ich duch nigdy nie umarł. Prawdziwi wierni są gotowi ponownie stanąć do walki przeciwko Republice."
 SPA_prepare_the_carlist_insurrection: "Przygotowanie powstania karlistów"
 SPA_prepare_the_carlist_insurrection_desc: "Nasz sojusz z Falangą powstał z konieczności, ale nie potrwa dłużej niż kilka tygodni. Musimy uderzyć na naszych rzekomych sojuszników, zanim oni zaatakują nas. Trzeba pozbyć się ich słabej ideologii, zanim zapuści korzenie w umysłach zwykłych ludzi."
 SPA_prepare_the_carlist_insurrection_tt: "Odblokowanie decyzji §Yprzygotowania do powstania karlistów§!, co pozwala uzyskać poparcie krajów dla powstania karlistów.\n\nPonadto karliści otrzymają §YBurgos§! i §YNawarrę§!, jeśli są one kontrolowane."
 SPA_contact_the_union_militar_espanola: "Kontakt z Unión Militar Española"
 SPA_contact_the_union_militar_espanola_desc: "Unión Militar Española, wielkie stowarzyszenie oficerów spiskujących przeciwko Republice, ma wielu członków mogących sprzyjać naszej sprawie. Skontaktujmy się z nimi i pozyskajmy wsparcie jak największej liczby przywódców."
 SPA_head_the_junta_nacional: "Przywództwo Junta Nacional"
 SPA_head_the_junta_nacional_desc: "Najwyższe kierownictwo wojenne karlistowskiej machiny wojennej, Junta Nacional Carlista de Guerra, potrzebuje przywódcy, który zjednoczy różne regionalne junty karlistów. Tym przywódcą może być Manuel Fal Conde."
 SPA_unite_the_requetes: "Zjednoczenie Requetés"
 SPA_unite_the_requetes_desc: "Regionalne junty karlistów zbyt długo działały niezależnie od siebie. Musimy połączyć je i ich bojówki, Requetés, żeby lepiej zorganizować karlistowski wysiłek wojenny i zakończyć wewnętrzne niepokoje."
 SPA_the_war_in_the_north: "Wojna na północy"
 SPA_the_war_in_the_north_desc: "Północ zawsze była sercem ruchu karlistowskiego. Jakiekolwiek powstanie musi skoncentrować się na zdobyciu tego rejonu, by mógł służyć nam za bazę operacyjną."
 SPA_revive_the_spirit_of_the_carlist_wars: "Ożywienie ducha wojen karlistowskich"
 SPA_revive_the_spirit_of_the_carlist_wars_desc: "Wojny karlistowskie w XIX w. były przykrymi porażkami naszej sprawy, ale duch oporu przetrwał do dziś. Nie spoczniemy, dopóki na hiszpańskim tronie nie zasiądzie prawowity następca, który stanie w obronie wiary chrześcijańskiej w imieniu wszystkich Hiszpanów."
 SPA_arms_modernization: "Modernizacja uzbrojenia"
 SPA_arms_modernization_desc: "Nasze wojska mogą być najbardziej oddane, lojalne, zaangażowane, gorliwe oraz najlepiej wyszkolone, ale i tak muszą mieć odpowiednią broń, by bronić chrześcijaństwa. Dopilnujemy, żeby otrzymały wszystko, czego potrzebują."
 SPA_no_compromise_on_carlist_ideals: "Bez kompromisu w kwestii karlistowskich ideałów"
 SPA_no_compromise_on_carlist_ideals_desc: "Na początku powstania współpracowaliśmy z Falangą, ale teraz wyraźnie widzimy, że kompromis w kwestii naszych ideałów jest równoznaczny ze zdradą. Jeśli Falanga nie zgodzi się na nasze żądania, będziemy zmuszeni zlikwidować także ją."
 SPA_no_compromise_on_carlist_ideals_tt_2: "§Y[ROOT.GetName]§! będzie nosić nazwę: §YKarlistyczna Hiszpania§!\n"
 SPA_no_compromise_on_carlist_ideals_tt: "§RPoplecznicy faszyzmu wywołają wojnę domową!§!\n"
 SPA_the_crusade_against_democracy: "Krucjata antydemokratyczna"
 SPA_the_crusade_against_democracy_desc: "Sam Bóg namaścił prawowitego karlistowskiego dziedzica tronu. Demokracja to nie tylko zniewaga dla króla, ale także bluźnierstwo wobec woli Boga. Musimy uwolnić świat od tej choroby."
 SPA_the_crusade_against_democracy_timer_tt: "Minęło co najmniej 70 dni od ostatniej modyfikacji §Ykrucjaty antydemokratycznej§!.\n"
 SPA_expand_the_requetes: "Rozbudowa Requetés"
 SPA_expand_the_requetes_desc: "Jak dotąd opieraliśmy się na dość niewielkich, ale dobrze wyszkolonych oddziałach szturmowych. Jednak do realizacji naszych celów potrzebujemy czegoś więcej. Musimy rozbudować siły Requetés i odpowiednio przeszkolić wszystkich, którzy odpowiedzą na nasze wezwanie do walki."
 SPA_militarize_the_masses: "Militaryzacja tłumów"
 SPA_militarize_the_masses_desc: "Naszych wartości nie mogą bronić tylko Requetés. Wszyscy ludzie wierni Koronie i miłujący Boga muszą spełnić swój wojskowy obowiązek obrony własnych przekonań."
 SPA_defenders_of_catholicism: "Obrońcy katolicyzmu"
 SPA_defenders_of_catholicism_desc: "Podobnie jak czterysta lat temu, Hiszpania musi ponownie zostać obrońcą wiary katolickiej. Dlatego zwykły żołnierz musi stać się mieczem i tarczą wiary oraz pamiętać o swym świętym obowiązku, gdy król pośle go do walki."
 SPA_battle_rites: "Obrzędy walki"
 SPA_battle_rites_desc: "Walka w obronie naszego kraju to święty obowiązek. Nasi kapelani będą towarzyszyli żołnierzom na polu bitwy i udzielali ostatniego namaszczenia tym, którzy złożą największą ofiarę za króla i wiarę. Dzięki temu wszyscy zostaną nagrodzeni w niebie."
 SPA_cultivate_fanaticism: "Kultywacja fanatyzmu"
 SPA_cultivate_fanaticism_desc: "Najbardziej godnymi podziwu cechami karlistowskich żołnierzy są upór oraz niezłomność w obliczu niebezpieczeństwa i trudów. Wiedzą oni, że Bóg nagrodzi ich za poświęcenie, jeśli polegną. Oddanie i ofiara poległych powinny być wzorem dla wszystkich nowych rekrutów."
 SPA_the_third_dimension_of_warfare: "Trzeci wymiar wojny"
 SPA_the_third_dimension_of_warfare_desc: "Niezłomny duch karlistów już wiedzie prym na lądzie. Teraz musi pobić przestworza."
 SPA_a_modern_fighter_fleet: "Flota nowoczesnych myśliwców"
 SPA_a_modern_fighter_fleet_desc: "Nasi piloci muszą otrzymać najlepsze maszyny, jakie może dostarczyć im nasze państwo. Niedostateczną liczebność nadrobimy umiejętnościami, odwagą i wyposażeniem."
 SPA_confirm_the_fueros: "Zatwierdzenie Fueros"
 SPA_confirm_the_fueros_desc: "Zarządzanie krajem leży w gestii króla, ale dawne przywileje gwarantują prawo samostanowienia regionom, z których składa się całe królestwo. Te prawa, zwane fueros, należy potwierdzić, jeśli poszczególne regiony mają dochować nam wierności."
 SPA_encourage_local_industrialization: "Wspieranie lokalnej industrializacji"
 SPA_encourage_local_industrialization_desc: "Poszczególne rządy regionalne powinny działać na rzecz industrializacji. Takie inicjatywy lokalne z pewnością wzmocnią kraj jako całość."
 SPA_encourage_local_mining: "Wspieranie lokalnego górnictwa"
 SPA_encourage_local_mining_desc: "Nasz przemysł potrzebuje surowców, ale zadowala się swoją rolą importera netto. Powinniśmy dążyć do upowszechnienia przedsięwzięć górniczych w naszym kraju, aby wykorzystać bogactwa Półwyspu Iberyjskiego i zmniejszyć naszą zależność od zagranicznych dostawców."
 SPA_settle_the_succession_question: "Rozwiązanie sprawy sukcesji"
 SPA_settle_the_succession_question_desc: "Ruch karlistów jest podzielony na obozy wspierające różne roszczenia do tronu. Alfonso Carlos, dziedzic karlistów, zmarł bezdzietnie pod koniec 1936 r., ale zdążył wyznaczyć na swego następcę Ksawerego Parmeńskiego. Jednak są osoby, które popierają roszczenie dawnego, wygnanego króla konstytucyjnego – Alfonsa XIII."
 SPA_dios_patria_rey: "Dios, Patria y Rey!"
 SPA_dios_patria_rey_desc: "Okrzyk bojowy karlistów odbija się echem w historii i podkreśla ideały, w które wierzymy. Przypomina on nam, że wszyscy odgrywamy niewielką rolę w obronie katolicyzmu, naszych społeczności lokalnych i całego narodu hiszpańskiego, a także niezależności naszego króla. Bóg, ojczyzna i król!"
 SPA_restore_the_empire: "Przywrócenie Imperium"
 SPA_restore_the_empire_desc: "Nasze imperium czeka! Żeby je stworzyć, musimy zbudować przemysł zbrojeniowy."
 SPA_strengthen_the_empire: "Wzmocnienie imperium"
 SPA_strengthen_the_empire_desc: "Gospodarka nowo powstałego imperium hiszpańskiego wciąż ma kłopoty, należy przeznaczyć większe środki budżetowe na przyspieszenie odbudowy przemysłu ze zniszczeń po wojnie domowej."
 SPA_prosperity_of_the_empire: "Dobrobyt imperium"
 SPA_prosperity_of_the_empire_desc: "Odbudowa i dobrobyt imperium to priorytet, a dzięki zwiększeniu nacisku na poprawę infrastruktury naszego kraju i idącego za tym rozwoju handlu i przemysłu, osiągniemy ten cel w bardzo krótkim czasie."
 SPA_press_the_gibraltar_claim: "Wysunięcie roszczeń do Gibraltaru"
 SPA_press_the_gibraltar_claim_desc: "Musimy pomścić zniewagę naszego króla, którą jest samo istnienie enklawy na Gibraltarze."
 SPA_claim_the_french_throne: "Przejęcie francuskiego tronu"
 SPA_claim_the_french_throne_desc: "Trony Hiszpanii i Francji są związane dynastycznie od ponad pół wieku. Dotyczy to też naszego obecnego króla, który jest także prawowitym kandydatem do francuskiego tronu. Trzeba wykorzystać ten stan rzeczy."
 SPA_retake_the_spanish_netherlands: "Odzyskanie Niderlandów Hiszpańskich"
 SPA_retake_the_spanish_netherlands_desc: "Nasze imperium sięgało kiedyś aż do niemieckich granic. Nic ma stoi na przeszkodzie, aby znowu tak było, a przy tym zemścimy się za wojnę osiemdziesięcioletnią."
 SPA_restore_the_iberian_union: "Odbudowa unii iberyjskiej"
 SPA_restore_the_iberian_union_desc: "Minęły prawie cztery wieki od czasu, gdy losy Hiszpanii i Portugalii były ściśle powiązane, niestety zbyt krótko. Iberia jest silna w jedności, dlatego dopilnujemy, żeby \"odkryto\" nowe roszczenie do portugalskiego tronu."
 SPA_the_war_of_vengeance: "Wojna zemsty"
 SPA_the_war_of_vengeance_desc: "Wojna hiszpańsko-amerykańska z 1898 r. wciąż żyje w naszej pamięci. Literatura pokolenia '98 najlepiej odzwierciedla olbrzymi wpływ tej wojny na umysły Hiszpanów. Trzeba pomścić upokorzenie narodowe, jakim była utrata naszych kolonii. Trzeba powstrzymać Amerykę."
 SPA_found_the_academia_vazquez_de_mella: "Utworzenie Academia Vázquez De Mella"
 SPA_found_the_academia_vazquez_de_mella_desc: "Musimy stworzyć wielkie centrum tradycyjnego myślenia, w którym karlistowscy myśliciele będą mogli tworzyć nowe wynalazki i projekty, które przyniosą korzyści nowej monarchii hiszpańskiej."
 SPA_a_fleet_worthy_of_a_king: "Flota godna króla"
 SPA_a_fleet_worthy_of_a_king_desc: "Musimy rozbudować naszą marynarkę wojenną, jeśli nasz monarcha ma realizować swe cele za oceanem. Wkrótce zaczniemy budowę nowej infrastruktury morskiej."
 SPA_rebuild_the_battlefleet: "Odbudowa floty wojennej"
 SPA_rebuild_the_battlefleet_desc: "Przez cztery dekady od wojny hiszpańsko-amerykańskiej nasza marynarka wojenna była ospała i nieśmiała. Wyposażenie jej w nowe duże okręty wojenne, mogące zmierzyć się z każdym wrogiem, tchnie nowego ducha w jej szeregi i pozwoli nam walczyć z naszymi sąsiadami o wpływy na morzach."
 SPA_imperial_security: "Bezpieczeństwo imperium"
 SPA_imperial_security_desc: "Bezpieczeństwo imperium to nie wielkie okręty liniowe, ale odpowiednia liczba krążowników. Musimy natychmiast zacząć prace nad nowymi modelami jednostek i doktrynami ochrony handlu, byśmy mogli bez przeszkód dostarczać zasoby do naszych zamorskich włości."
 SPR_regional_defense_council_of_aragon: "Regionalna Rada Obrony Aragonii"
 SPR_regional_defense_council_of_aragon_desc: "Na potrzeby wojny, i tylko z konieczności, autonomiczne komuny anarchistyczne powstałe po wojnie domowej muszą utworzyć jedną Radę Bezpieczeństwa, która zajmie się koordynacją naszych działań. Zaczniemy od stworzenia takiego ciała w Aragonii."
 SPR_appropriate_the_means_of_production: "Przejęcie środków produkcji"
 SPR_appropriate_the_means_of_production_desc: "Minęły już czasy, gdy pracowaliśmy dla bogaczy. Minęły już czasy, gdy za pracę nie dostawało się wynagrodzenia. Przejmiemy fabryki i warsztaty, gospodarstwa i sklepy, zlikwidujemy klasy społeczne, a robotnicy zostaną panami swojego losu."
 SPR_autogestion: "Autogestión"
 SPR_autogestion_desc: "Zmaksymalizujemy wydajność, pozwalając robotnikom na samodzielne zarządzanie miejscem pracy, zgodnie z zasadami autogestión. Przyniesie to wiele korzyści w kwestiach autonomii pracowników, morale oraz ogólnej produktywności."
 SPR_collectivization_and_workers_control: "Kolektywizacja i kontrola robotników"
 SPR_collectivization_and_workers_control_desc: "Najważniejszymi aspektami zarządzania lokalnego zajmą się rady robotnicze, dzięki czemu każdy pracownik będzie miał głos, a to z kolei umożliwi szerszą współpracę."
 SPR_arm_the_people: "Uzbrojenie ludności"
 SPR_arm_the_people_desc: "Rząd może z łatwością wykorzystać armię krajową do utrzymywania kontroli nad obywatelami, więc nie powinna ona służyć do obrony społeczności. To ludzie muszą dostać broń, za pomocą której będą mogli bronić swych wspólnot."
 SPR_the_maximum_concession: "Maksymalne ustępstwo"
 SPR_the_maximum_concession_desc: "W ramach walki z faszyzmem poszliśmy na największe możliwe ustępstwo: współpracujemy z kapitalistami i autorytarnymi komunistami. Nie mogliśmy bardziej ustąpić i nie może to trwać wiecznie. Ale na razie wykorzystajmy to maksymalnie."
 SPR_seize_public_transport: "Przejęcie transportu publicznego"
 SPR_seize_public_transport_desc: "Każdy chce odegrać jakąś rolę w walce o wolność. Wielu naszych sojuszników pracuje w sektorze transportu publicznego, są oni gotowi służyć swoimi pojazdami naszym dzielnym żołnierzom. Dzięki temu możemy zyskać niecodzienną przewagę taktyczną nad wrogami."
 SPR_seize_public_transport_tt: "§RTen duch zostanie usunięty po zakończeniu wojny domowej!§!\n"
 SPR_agrarian_collectivization: "Kolektywizacja rolna"
 SPR_agrarian_collectivization_desc: "Kolektywizacja naszego rolnictwa zagwarantuje żywność wszystkim ludziom mieszkającym w komunach. Plony nie będą już sprzedawane tam, gdzie przynoszą największe zyski."
 SPR_mujeres_libres: "Mujeres Libres"
 SPR_mujeres_libres_desc: "Rewolucja społeczna powiodła się tylko częściowo. Kolejny krok to wyzwolenie, upodmiotowienie i edukacja kobiet z klasy robotniczej. Równość przyniesie korzyści całemu społeczeństwu."
 SPR_literacy_programs: "Walka z analfabetyzmem"
 SPR_literacy_programs_desc: "Analfabetyzm to powszechne zjawisko wśród robotników, ale dzięki odpowiednim programom można szybko zaradzić tej sytuacji. Na pewno dzięki temu uda się odnaleźć wiele ukrytych talentów."
 SPR_shared_burdens: "Wspólne obciążenia"
 SPR_shared_burdens_desc: "Walka o wyzwolenie od autorytaryzmu, komunizmu i przesądów religijnych będzie długa i ciężka. Wszyscy musimy wziąć na barki czekające nas trudy, byśmy później mogli zebrać owoce naszej pracy."
 SPR_international_brigades: "Brygady Międzynarodowe"
 SPR_international_brigades_desc: "Nasza walka przyciąga międzynarodową uwagę, ludzie z całego świata przybywają, żeby u naszego boku zmagać się z faszystami. Nikogo nie odprawmy z kwitkiem, jeśli będzie pracować dla dobra społeczeństwa. Z tych osób utworzymy brygady międzynarodowe."
 SPR_seize_the_gold_reserves: "Przejęcie rezerw złota"
 SPR_seize_the_gold_reserves_desc: "Rezerwy złota Republiki mogą wpaść w ręce faszystów albo, co gorsza, stalinistów. Przejmując je, narazimy się na gniew rządu, ale dzięki nim moglibyśmy sfinansować nasz wysiłek wojenny, kupując na czarnym rynku zagraniczną broń."
 SPR_gold_reserves_flag: "Rezerwy złota zostały już przejęte lub przeniesione"
 SPR_foreign_arms_purchases: "Zakup uzbrojenia za granicą"
 SPR_foreign_arms_purchases_desc: "\"Uratowane\" przez nas rezerwy złota mogą posłużyć do zakupu zagranicznej broni, której tak pilnie potrzebujemy. Międzynarodowa opinia publiczna niekoniecznie nas popiera, więc będziemy musieli dokonać tej transakcji poza oficjalnymi kanałami..."
 SPR_foreign_arms_purchases_tt: "Odblokowanie decyzji §Yzakupów broni zagranicznej§!, co umożliwia nabycie różnych rodzajów wyposażenia.\n"
 SPR_masters_of_our_own_fate: "Kowale własnego losu"
 SPR_masters_of_our_own_fate_desc: "Staliniści i ich republikańskie marionetki coraz częściej nastają na nasze wolności, systematycznie podkopują nasze działania i eliminują istotnych popleczników naszej sprawy. Dość tego. Jesteśmy panami własnego losu, nawet jeśli będzie trzeba o to walczyć."
 SPR_anarchist_uprising_flag: "Anarchiści zbuntowali się."
 SPR_masters_of_our_own_fate_tt_2: "§Y[ROOT.GetName]§! będzie nosić nazwę: §YRegionalna Rada Obrony Aragonii§!\n"
 SPR_masters_of_our_own_fate_tt_3: "§Y[ROOT.GetName]§! będzie nosić nazwę: §YKomuna Hiszpańska§!\n"
 SPR_masters_of_our_own_fate_tt_4: "Ministrowie POUM są §Gdostępni§!, ale demokratyczni i stalinowscy ministrowie zostaną §Rusunięci§!.\n"
 SPR_masters_of_our_own_fate_tt: "§RPoplecznicy komunizmu i demokracji wywołają wojnę domową!§!\n"
 SPR_all_must_bear_the_torch: "Wszyscy muszą nieść pochodnię"
 SPR_all_must_bear_the_torch_desc: "Każdy człowiek ma w sobie ziarno rewolucji. Gdyby nie odwaga i zaciętość pojedynczych osób, zbiorowość padłaby pod naporem wrogów. To przesłanie musi dotrzeć do wszystkich naszych popleczników. Każdy z nas musi pomóc nieść pochodnię anarchizmu."
 SPR_the_threats_abound: "Liczne zagrożenia"
 SPR_the_threats_abound_desc: "To oczywiste, że świat nie może pogodzić się z naszym istnieniem. Jesteśmy odtrącani przez każdego, do kogo się zwrócimy, czasem nawet spotykamy się z wrogością. Teraz doskonale wiemy, że nie mamy sojuszników, na których moglibyśmy polegać. Szykujmy się do wojny z każdym z tych zacofanych państw narodowych."
 SPR_portuguese_anarchism: "Portugalski anarchizm"
 SPR_portuguese_anarchism_desc: "Nasza wojna o wolność przeniosła się za portugalską granicę, doszło do destabilizacji rządu. Z odpowiednim wsparciem może udałoby się wywołać tam wielkie powstanie anarchistyczne. Musimy rozniecić ten ogień!"
 SPR_regional_defense_council_of_iberia: "Regionalna Rada Obrony Iberii"
 SPR_regional_defense_council_of_iberia_desc: "Po wyzwoleniu terenów dawnej Portugalii możemy powołać nową radę obrony, która będzie reprezentować życzenia wszystkich społeczności zamieszkujących Półwysep Iberyjski."
 SPR_regional_defense_council_of_iberia_tt: "§Y[ROOT.GetName]§! będzie nosić nazwę: §YRegionalna Rada Obrony Iberii§!\n"
 SPR_a_new_way_of_warfare: "Nowy sposób prowadzenia wojny"
 SPR_a_new_way_of_warfare_desc: "Odwaga naszej piechoty jest niewątpliwa, ale rzeczywistość wojny zmieniła się tak bardzo, że piechurzy nie są w stanie poradzić sobie ze wszystkim. Musimy zacząć prace nad nowymi machinami wojennymi, lądowymi i powietrznymi, by bronić naszych społeczności."
 SPR_communal_military_strategies: "Wspólne strategie militarne"
 SPR_communal_military_strategies_desc: "Organizowanie działań wojennych na wielką skalę i dochowanie wierności zasadom anarchizmu to wielkie wyzwanie. Musimy mu sprostać, inaczej przepadnie wszystko, o co walczymy."
 SPR_maintaining_the_fire: "Podtrzymywanie ognia"
 SPR_maintaining_the_fire_desc: "Zmęczenie wojną to zwiastun upadku. Musimy być silni i ponownie rozniecić w ludziach ogień, który pozwala im wspinać się na wyżyny."
 SPR_freedom_of_thought: "Wolność myśli"
 SPR_freedom_of_thought_desc: "W naszych społecznościach nie ma miejsca na ograniczanie myślenia. Wszyscy są tam mile widziani, niezależnie od poglądów, muszą tylko zaakceptować fundamenty, na których budujemy nasze społeczeństwo."
 SPR_torchbearers_of_tomorrow: "Przywódcy przyszłości"
 SPR_torchbearers_of_tomorrow_desc: "Ludzie, którzy aktywnie wspierają naszą sprawę, czy to za pomocą intelektu, czy w działaniach militarnych, są ucieleśnieniem naszej przyszłości. Świadomość tego może stanowić potężną siłę napędową, dlatego zadbajmy, żeby wszyscy wiedzieli, jak ważną pracę wykonują."
 SPR_the_inevitable_counterblow: "Nieunikniony kontratak"
 SPR_the_inevitable_counterblow_desc: "Rośnie międzynarodowa wrogość wobec naszego wspólnotowego stylu życia. Możemy spodziewać się, że wkrótce spadnie cios, musimy się na to przygotować."
 SPR_improve_military_infrastructure: "Modernizacja infrastruktury wojskowej"
 SPR_improve_military_infrastructure_desc: "Żeby dotrzeć na czas do atakowanych wspólnot, musimy znacznie ulepszyć naszą infrastrukturę międzykomunalną. Dzięki temu Rada Obrony będzie mogła szybciej reagować na zagrożenia zewnętrzne, które czyhają na nieprzygotowane na nie wspólnoty."
 SPR_fortify_the_pyrenees: "Umocnienie Pirenejów"
 SPR_fortify_the_pyrenees_desc: "Najbardziej oczywistym kierunkiem, z którego nadejdzie atak, jest północ. Należy koniecznie stworzyć umocnienia w Pirenejach, które przyjmą ewentualny atak, także od strony wybrzeża."
 SPR_fortify_the_pyrenees_tt: "Umieść §Yfortyfikacje§! 3. poziomu w prowincjach na granicy francuskiej w §YKraju Basków§!, §YNawarze§!, §YZachodniej Aragonii§!, §YWschodniej Aragonii§! i §YKatalonii§!.\n"
 SPR_fortify_la_linea_de_la_concepcion: "Umocnienie La Línea de la Concepción"
 SPR_fortify_la_linea_de_la_concepcion_desc: "La Línea de la Concepción to pierwszy bastion oporu przed wrogiem czyhającym pod drugiej stronie. Dzięki odpowiedniej obronie będziemy w stanie zatrzymać każdy bezpośredni atak od strony Gibraltaru."
 SPR_fortify_la_linea_de_la_concepcion_tt: "Umieść §Yfortyfikacje§! 3. poziomu w prowincjach na granicy gibraltarskej w §YSewilli§! i §YGranadzie§!.\n"
 SPR_fortify_the_coastlines: "Umocnienie wybrzeża"
 SPR_fortify_the_coastlines_desc: "Nie możemy lekceważyć możliwości desantu morskiego. Rozbudowa umocnień sprawi, że wróg będzie mniej skłonny zaatakować nas z tego kierunku."
 SPR_fortify_the_coastlines_tt_1: "Umieść §Y1 fortyfikację brzegową§! w nadmorskich prowincjach §YGalicji§!, §YAsturii§! i §YKraju Basków§!.\n"
 SPR_fortify_the_coastlines_tt_2: "Rozmieść §Y1 fortyfikację§! i §Y2 fortyfikacje brzegowe§! w kontynentalnych prowincjach narodowych z §Ybazą morską§!.\n"
 SPR_militarize_the_industry: "Militaryzacja przemysłu"
 SPR_militarize_the_industry_desc: "Trzeba zachęcić wspólnoty do zwiększenia produkcji zasobów dla wojska, w przeciwnym razie naszym dzielnym żołnierzom może zabraknąć narzędzi do obrony naszych domów."
 SPR_communal_autarky: "Autarkia wspólnotowa"
 SPR_communal_autarky_desc: "Świat nas odtrącił, więc musimy radzić sobie, mając do dyspozycji tylko surowce naturalne znajdujące się na naszym terytorium. To zadanie z zakresu optymalizacji, w której musimy zostać mistrzami."
 SPR_faith_in_the_cause: "Wiara w sprawę"
 SPR_faith_in_the_cause_desc: "Kiedy cały świat zwraca się przeciwko nam, nie ma miejsca na defetystyczne myślenie. Jeśli nie zachowamy niezachwianej wiary w spokojną przyszłość, czeka nas porażka."
 SPR_militarize_the_people: "Militaryzacja ludu"
 SPR_militarize_the_people_desc: "Nie stać nas na luksus niebrudzenia sobie rąk krwią. Wszyscy muszą nauczyć się posługiwania bronią w samoobronie, by mogli walczyć o swą przyszłość, gdy przyjdzie na to czas."
 SPR_anarchism_knows_no_borders: "Anarchizm nie zna granic"
 SPR_anarchism_knows_no_borders_desc: "Jeśli kraje świata nie życzą sobie nas w swoim gronie, to naszą jedyną drogą do przyszłości, w której będziemy żyć w kolektywnym pokoju, jest zakazanie istnienia wszystkich państw narodowych."
 SPR_plant_the_seeds_of_revolution: "Przygotowanie podwalin rewolucji"
 SPR_plant_the_seeds_of_revolution_desc: "Ludzie myślący podobnie do nas są od dawna uciszani przez ich represyjne rządy. Damy tym ugrupowaniom niezbędną broń, by mogły obalić władze od środka, przyłączyć się do naszej sprawy, gdy pozbędziemy się naszych wrogów i dotrzemy do nich."
 SPR_plant_the_seeds_of_revolution_tt: "Odblokowanie decyzji §Yzarzewia rewolucji§!, umożliwiających wywołanie powstań anarchistów w sąsiednich wrogich państwach.\n"
 SPR_global_defense_council: "Światowa Rada Obrony"
 SPR_global_defense_council_desc: "Nasze granice wyszły poza geograficzny obszar Półwyspu Iberyjskiego, a nazwa, którą nadaliśmy naszej tymczasowej radzie obrony, nie odzwierciedla już tego, kto do niej należy. Zmienimy nazwę naszego państwa tak, by obejmowała wszystkich ludzi zamieszkujących tę planetę."
 SPR_global_defense_council_tt: "§Y[ROOT.GetName]§! będzie nosić nazwę: §YŚwiatowa Rada Obrony§!\n"
 SPR_global_defense_council_tt_2: "Odblokowanie decyzji §Yzarzewia rewolucji§!, umożliwiających przekazanie i wcielania dowolnych państw, mających odpowiednio wysoki współczynnik §Yposłuszeństwa§!.\n"
 SPR_the_anti_fascist_workers_revolution: "Robotnicza rewolucja antyfaszystowska"
 SPR_the_anti_fascist_workers_revolution_desc: "Nadszedł czas, żeby hiszpańscy robotnicy powstali przeciwko faszystom! Staniemy ramię w ramię z burżuazją, ale tylko do czasu uporania się z tym zagrożeniem. Właśnie zaczyna się rewolucja!"
 SPR_strengthen_the_euzko_gudarostea: "Wzmocnienie Euzko Gudarostea"
 SPR_strengthen_the_euzko_gudarostea_desc: "W regionie baskijskim znajdują się ważne obiekty przemysłowe, potrzebujemy tam lepszej obrony. Rozbudowa armii werbowanej przez miejscowy rząd powinna pomóc w umocnieniu linii frontu w tym rejonie."
 SPR_strengthen_the_euzko_gudarostea_tt: "Zyskujesz 6 jednostek z §Y3 batalionami piechoty§! w §YKraju Basków§!.\n"
 SPR_remove_after_civil_war_tt: "§RTe jednostki zostaną usunięte po zakończeniu wojny domowej!§!\n"
 SPR_fortify_the_iron_ring: "Umocnienie żelaznego pierścienia"
 SPR_fortify_the_iron_ring_desc: "Największe miasto w Kraju Basków – Bilbao – otrzyma własne umocnienia zwane \"żelaznym pierścieniem\". Dzięki temu Baskowie staną się potężną przeszkodą chroniącą nas przed faszystami."
 SPR_arm_the_workers_militias: "Uzbrojenie bojówek robotników"
 SPR_arm_the_workers_militias_desc: "Utworzyliśmy bojówki z robotników, teraz trzeba je wyposażyć tak, żeby mogły stanąć na pierwszej linii walki z faszystami i nielojalną armią."
 SPR_hinder_nkvd_interference: "Odcięcie wpływów NKWD"
 SPR_hinder_nkvd_interference_desc: "Radzieckie NKWD już za długo miesza się w wewnętrzne sprawy Hiszpanii. Prominentni krytycy Stalina znikali, nasi politycy byli ignorowani, a nasze działania wymierzone w faszystów spotykają się czasem z większym oporem naszych sojuszników niż ze strony wrogów. Dość tego. Czas uderzyć w stalinistów."
 SPR_hinder_nkvd_interference_tt: "Zastąpienie misji §YNadchodzi powstanie anarchistów§! misją §YNadchodzi atak rządu§!.\n"
 SPR_demand_ministerial_positions: "Zażądanie stanowisk ministerialnych"
 SPR_demand_ministerial_positions_desc: "Jeżeli Republika chce naszego poparcia, musi dać naszym politykom stanowiska w rządzie. Tylko w ten sposób przekonamy się, że jesteśmy uważani za cennych sojuszników we wspólnej walce."
 SPR_the_stalinist_doctrine: "Doktryna stalinowska"
 SPR_the_stalinist_doctrine_desc: "W naszym luźnym sojuszu ugrupowań antyfaszystowskich są ludzie, którzy interpretują słowa Marksa inaczej niż Stalin. To cierń w boku całego socjalizmu i trzeba z tym skończyć. By robotnicy mogli dalej toczyć swój bój, musimy pozbyć się tych wichrzycielskich głosów i zjednoczyć się pod wodzą jednego lidera."
 SPR_subvert_the_stalinists: "Osłabienie stalinistów"
 SPR_subvert_the_stalinists_desc: "Nie my zaczęliśmy ten spór, ale jeśli staliniści tego chcą, to zagramy w ich grę. Osłabimy od wewnątrz ich bazę poparcia, przeciągając ich popleczników na naszą stronę i odcinając ich od zasobów. Gdziekolwiek się zwrócą, będziemy stawiać im opór. "
 SPR_class_war: "Walka klas"
 SPR_class_war_desc: "Koncepcja Frontu Ludowego jest wadliwa. Robotnicy nigdy nie staną się naprawdę wolni, jeśli będą musieli pracować z burżuazją. Tylko bezkompromisowa wojna klas może dać nam upragnioną wolność, nawet jeśli oznacza to równoczesną walkę z kapitalistami i faszystami."
 SPR_secularize_the_new_state: "Sekularyzacja nowego państwa"
 SPR_secularize_the_new_state_desc: "W budowanym przez nas nowym społeczeństwie nie ma miejsca dla religii. Religie służą tylko umacnianiu struktur klasowych albo wymuszaniu posłuszeństwa na robotnikach. Prawdziwą wolność zyskamy dopiero, gdy wyrzucimy te przesądy z naszych umysłów."
 SPR_appropriate_church_riches: "Przejęcie majątku Kościoła"
 SPR_appropriate_church_riches_desc: "Bogactwa zgromadzone przez Kościół katolicki powinny zostać wydane na wsparcie naszej sprawy. Wykorzystamy je na modernizację istniejących fabryk i budowę nowych. Wszystkie przyczynią się do realizacji naszego największego celu."
 SPR_an_army_of_all_classes: "Armia wszystkich klas"
 SPR_an_army_of_all_classes_desc: "Klasy społeczne nie mają znaczenia w obliczu faszystowskiego zagrożenia. Stworzymy armię, w której będzie mógł służyć każdy obywatel. Jednocześnie nauczymy ich zdrowych wartości socjalistycznych cenionych przez ich rodaków."
 SPR_relocate_the_gold_reserves: "Przenieść rezerwy złota"
 SPR_relocate_the_gold_reserves_desc: "Nasze rezerwy złota mają kluczowe znaczenie przy zakupach materiałów wojennych za granicą. Muszą one znaleźć się w bezpiecznym miejscu, a to niestety oznacza przeniesienie ich za granicę."
 SPR_relocate_the_gold_reserves_tt: "§RNasze rezerwy znajdą się na łasce kraju, w którym je zdeponujemy!§!\n"
 SPR_reaffirm_the_popular_front_strategy: "Potwierdzenie strategii Frontu Ludowego"
 SPR_reaffirm_the_popular_front_strategy_desc: "Musimy koniecznie zapomnieć o różnicach między nami a naszymi sojusznikami, przynajmniej na jakiś czas. Dzięki temu wszyscy będziemy mogli skoncentrować się na ważniejszym wyzwaniu: walce z faszystami."
 SPR_anti_fascist_unity: "Jedność antyfaszystowska"
 SPR_anti_fascist_unity_desc: "Nasilają się spory między naszymi anarchistycznymi i antystalinowskimi sojusznikami a nami. Nie pozwólmy, żeby sytuacja wymknęła się spod kontroli. Musimy znowu skoncentrować uwagę na prawdziwym wrogu, nawet jeśli ceną za wewnętrzny spokój są ustępstwa na poziomie rządu wobec naszych błądzących sojuszników."
 SPR_anti_fascist_unity_tt: "Odblokowanie decyzji §Yjedności antyfaszystowskiej§!, pozwalających opóźnić powstanie anarchistów w zamian za przekazanie terenów.\n"
 SPR_crush_the_revolution: "Zmiażdżenie rewolucji"
 SPR_crush_the_revolution_desc: "Niezależność, z jaką działają komuny anarchistów, jest nam cierniem w boku i, szczerze mówiąc, ich kiepska obrona to wielka słabość w naszej linii frontu. Bez nich poradzimy sobie lepiej, więc czas zdławić tę rewolucję raz na zawsze."
 SPR_crush_the_revolution_tt: "§RPoplecznicy niemający powiązań wywołają wojnę domową!§!\n"
 SPR_united_under_socialism: "Zjednoczenie w obliczu socjalizmu"
 SPR_united_under_socialism_desc: "Chociaż pochodzimy z różnych regionów i środowisk, musimy zapomnieć o tych różnicach i skoncentrować się na wspólnym budowaniu socjalizmu. "
 SPR_wealth_redistribution: "Redystrybucja bogactwa"
 SPR_wealth_redistribution_desc: "Kiedy już odebraliśmy majątki bogaczom, dopilnujemy, żeby wszyscy skorzystali z owoców tego zwycięstwa, i rozdzielimy te bogactwa między wszystkich obywateli."
 SPR_collective_recovery_efforts: "Wspólna odbudowa"
 SPR_collective_recovery_efforts_desc: "Całe społeczeństwo Hiszpanii musi wziąć udział w wielkim przedsięwzięciu odbudowy zniszczeń po brutalnej wojnie domowej. Musimy ponownie uruchomić fabryki, żeby ludzie mogli wrócić do pracy. Stworzymy też nową infrastrukturę, która ułatwi kontakty pomiędzy lokalnymi społecznościami."
 SPR_repair_and_expand_the_dockyards: "Naprawa i rozbudowa stoczni"
 SPR_repair_and_expand_the_dockyards_desc: "Wielkie stocznie nie ustrzegły się zniszczenia w czasie wojny domowej. Naprawiając je, powinniśmy dokonać też ich rozbudowy, co w przyszłości pozwoli nam realizować programy powiększania marynarki wojennej."
 SPR_the_peoples_fleet: "Flota Ludowa"
 SPR_the_peoples_fleet_desc: "Wola ludu będzie wypełniana na lądzie i morzu. Pomoże w tym nowa flota, której budowę niezwłocznie rozpoczniemy."
 SPR_land_redistribution: "Redystrybucja ziemi"
 SPR_land_redistribution_desc: "Wszyscy, którzy chcą uprawiać ziemię, muszą mieć taką możliwość. Ziemie należące przed wojną do ludzi, którzy nie potrafili ich odpowiednio wykorzystać, zostaną teraz rozdzielone między tych, którzy wiedzą, co robić."
 SPR_expand_the_means_of_production: "Zwiększenie środków produkcji"
 SPR_expand_the_means_of_production_desc: "Zdrowie społeczeństwa zależy od siły jego przemysłu. Rozbudowując nasz, zapewnimy sobie stabilizację wewnętrzną i wzmocnimy obronę przed wrogami zewnętrznymi."
 SPR_invite_socialist_intellectuals: "Zaproszenie socjalistycznych intelektualistów"
 SPR_invite_socialist_intellectuals_desc: "Nasze społeczeństwo będzie przystanią dla wszystkich intelektualistów podzielających nasze oddanie sprawie socjalizmu. Te osoby trzeba zapraszać z całego świata, by dzięki ich geniuszowi powstawały rzeczy, które przyczynią się do budowy ogólnego dobrobytu."
 SPR_solidify_government_control: "Wzmocnienie kontroli rządu"
 SPR_solidify_government_control_desc: "Dla dobra ogółu należy ograniczyć wolności autonomicznych regionów kraju. Nie możemy pozwolić, żeby osłabiały naszą jedność w obliczu groźby faszyzmu czającej się za granicą."
 SPR_reeducate_the_bourgeoisie: "Reedukacja burżuazji"
 SPR_reeducate_the_bourgeoisie_desc: "Formuła Frontu Ludowego wyczerpała się, nadszedł czas reedukować burżuazję i wyzwolić ją od niewłaściwych przekonań gospodarczych i społecznych. Ci ludzie jeszcze będą przykładnymi obywatelami naszego kraju."
 SPR_the_spanish_red_army: "Hiszpańska Armia Czerwona"
 SPR_the_spanish_red_army_desc: "Stworzymy nową i wierną armię, która będzie bronić interesów hiszpańskiej klasy robotniczej przed zagrożeniami zewnętrznymi. Nasze siły zbrojne powstaną według radzieckich wzorców."
 SPR_expand_soviet_aid: "Zwiększenie pomocy radzieckiej"
 SPR_expand_soviet_aid_desc: "Sami nie poradzimy sobie w tej wojnie, potrzebna nam pomoc międzynarodowa. [SOV.GetNameDefCap] musi zrozumieć, że najważniejsze starcie z faszyzmem odbywa się tutaj, na Półwyspie Iberyjskim, i to tu trzeba zatrzymać faszystów."
 SPR_expand_soviet_aid_tt: "\n§RRadziecka pomoc będzie miała wysoką cenę, którą trzeba będzie zapłacić po zakończeniu wojny domowej!§!\n"
 SPR_soviet_equipment_shipments: "Dostawy radzieckiego sprzętu"
 SPR_soviet_equipment_shipments_desc: "[SOV.GetNameDef] musi nam dostarczyć uzbrojenie, którego nie jest w stanie wyprodukować nasz przemysł."
 SPR_soviet_military_advisors: "Radziecka misja wojskowa"
 SPR_soviet_military_advisors_desc: "Dzięki radzieckim doradcom wojskowym nasi żołnierze i dowódcy rozwiną swe umiejętności i uzyskają przewagę nad naszymi wrogami."
 SPR_soviet_industrial_aid: "Radziecka pomoc przemysłowa"
 SPR_soviet_industrial_aid_desc: "Same dostawy broni nie zaspokoją potrzeb naszych żołnierzy na froncie. Radziecka pomoc w rozbudowie naszego przemysłu powinna umożliwić uzupełnienie tych niedoborów, a może po jakimś czasie osiągniemy pełną samowystarczalność."
 SPR_soviet_technological_advancements: "Radzieckie osiągnięcia techniczne"
 SPR_soviet_technological_advancements_desc: "[SOV.GetNameDefCap] ma technologię, której nie posiadamy. Skoro chcą pokonać faszystów, to zapewne chętnie podzielą się z nami swoimi osiągnięciami."
 SPR_soviet_recovery_aid: "Radziecka pomoc w odbudowie"
 SPR_soviet_recovery_aid_desc: "Po wygraniu wojny [SOV.GetNameDef] może pomóc nam w odbudowie kraju."
 SPR_all_must_do_their_part: "Wszyscy muszą robić, co do nich należy"
 SPR_all_must_do_their_part_desc: "Żeby socjalizm zwyciężył, każdy człowiek musi zrobić coś dla sprawy. Pomiędzy poszczególnymi wspólnotami nie może być żadnych podziałów wewnętrznych."
 SPR_the_red_tide: "Czerwona Fala"
 SPR_the_red_tide_desc: "Lud wie, że nasza sprawa jest słuszna i sprawiedliwa, a my musimy po prostu wykorzystać ten sentyment, żeby pozyskać odpowiednią liczbę rekrutów do naszego wojska. Nasze siły, niczym czerwona fala przypływu, zmiotą każdego, kto się nam przeciwstawi."
 SPR_arm_the_tide: "Uzbrojenie Fali"
 SPR_arm_the_tide_desc: "Bez odpowiedniego wyposażenia zapał socjalistycznych robotników nie przełoży się na zwycięstwo w boju. Damy im narzędzia wojny, których potrzebują."
 SPR_against_fascism: "Sprzeciw wobec faszyzmu"
 SPR_against_fascism_desc: "Faszyści zostali pokonani na Półwyspie Iberyjskim, ale faszyzm wciąż istnieje poza naszymi granicami. Musimy dołączyć do międzynarodowej walki i wyplenić go raz na zawsze."
 SPR_doctrinal_advancements: "Rozwój doktryn"
 SPR_doctrinal_advancements_desc: "Lekcje wyciągnięte z wojny domowej pozwolą nam opracować nowe doktryny militarne, które lepiej pasują do rzeczywistości współczesnej wojny."
 SPR_lessons_from_the_civil_war: "Nauki wyniesione z wojny domowej"
 SPR_lessons_from_the_civil_war_desc: "Wojna domowa nauczyła nas wiele w dziedzinie sztuki wojny. Bylibyśmy głupcami, gdybyśmy nie zastosowali wniosków z tych lekcji w modelu naszej nowej armii."
 SPR_nationalize_the_industry: "Nacjonalizacja przemysłu"
 SPR_nationalize_the_industry_desc: "Zamiast pozwalać, by nasz przemysł ulegał degradacji w rękach inwestorów i firm, przekażemy go pod kontrolę państwa. To pozwoli na lepsze kierowanie i organizację produkcji."
 SPR_beacon_of_socialism: "Światło socjalizmu"
 SPR_beacon_of_socialism_desc: "Nasz kraj to błyszczy jako socjalizmu i z pewnością przyciągnie podobnie myślących naukowców gotowych służyć sprawie robotników."
 SPR_increase_arms_production: "Zwiększenie produkcji broni"
 SPR_increase_arms_production_desc: "Nasza armia musi mieć broń, by mogła stać na straży ideałów komunizmu. Trzeba poprawić potencjał przemysłowy naszego wspaniałego kraju, byśmy mogli wytwarzać więcej broni."
 SPR_exploit_spains_riches: "Wykorzystanie bogactw Hiszpanii"
 SPR_exploit_spains_riches_desc: "Półwysep Iberyjski jest bogaty w surowce naturalne. Ich eksploatacja znacznie wzmocni nasz przemysł zbrojeniowy, a jednocześnie wygeneruje bogactwo, które posłuży do odbudowy naszego kraju."
 SPR_unify_the_london_bureau: "Zjednoczenie Biura Londyńskiego"
 SPR_unify_the_london_bureau_desc: "W odpowiedzi na utworzenie Trzeciej Międzynarodówki oraz walki o władzę między Trockim a Stalinem utworzono Międzynarodowe Biuro Rewolucyjnej Jedności Socjalistycznej, które odrzuca obie interpretacje marksizmu. Porozumiemy się z naszymi tamtejszymi kontaktami, żeby stworzyć wspólny front socjalistyczny przeciwko trockizmowi i stalinizmowi."
 SPR_against_trotskyism_and_stalinism: "Sprzeciw wobec trockizmu i stalinizmu"
 SPR_against_trotskyism_and_stalinism_desc: "Spory pomiędzy Trockim a Stalinem i ich poplecznikami już za długo podkopywały jedność i rzetelność socjalizmu. Skoro oni nie potrafią się porozumieć, musimy pozbyć się ich wpływów."
 SPR_against_trotskyism_and_stalinism_tt: "Zyskuje cel wojenny §Y$puppet_wargoal_focus$§! przeciwko §Ystalinistom§!, §YZwiązkowi Radzieckiemu Trockistów§! albo §YMeksykowi§!."
 SPR_red_bulwark_in_the_west: "Czerwona zapora na zachodzie"
 SPR_red_bulwark_in_the_west_desc: "Nasze położenie geograficzne sprawia, że jesteśmy odizolowani od naszych sojuszników. [SOV.GetNameDef] nie pomoże nam, jeżeli zostaniemy zaatakowani, szczególnie przez potęgi morskie. Dlatego musimy posiadać umocnienia obronne, które uczynią z nas bastion socjalizmu, jego kotwicę na zachodzie Europy."
 SPR_appeal_for_increased_autonomy: "Wniosek o zwiększenie autonomii"
 SPR_appeal_for_increased_autonomy_desc: "[SOV.GetAdjective] to kraj, dzięki którego pomocy odnieśliśmy zwycięstwo, jednak ceną za to jest podporządkowanie. Pokazaliśmy, że jesteśmy lojalnymi i sprawnymi obrońcami socjalizmu, co z pewnością spotkało się z uznaniem w Moskwie. Może przekonamy Sowietów, żeby poluzowali więzy."
 SPR_modernize_the_armed_forces: "Modernizacja sił zbrojnych"
 SPR_modernize_the_armed_forces_desc: "Nasza słaba pozycja na zachodzie Europy zostałaby znacznie wzmocniona, gdybyśmy opracowali nowe rodzaje uzbrojenia i sprzętu dla naszych sił zbrojnych."
 SPR_a_red_iberia: "Czerwona Iberia"
 SPR_a_red_iberia_desc: "Nadszedł czas zjednoczenia całego Półwyspu Iberyjskiego po sztandarem socjalizmu."
 SPR_support_french_communists: "Poparcie dla francuskich komunistów"
 SPR_support_french_communists_desc: "[FRA.GetNameDefCap] to miejsce, gdzie od niedawna budzą się komunistyczne sentymenty. Jeśli dostrzegą mądrość naszej współpracy na rzecz poparcia dążeń robotników, połączymy siły. A jeśli okaże się, że nie są tak oświeceni, będziemy musieli dać im socjalizm siłą."
 SPR_avenge_foreign_interference: "Odwet za interwencję zewnętrzną"
 SPR_avenge_foreign_interference_desc: "Inne kraje mieszały się w wojnę domową przeciwko nam i wspierały faszystów. Nie zapomnieliśmy o tym, a teraz możemy im za to odpłacić."
 SPR_avenge_foreign_interference_tt: "Daje cele wojenne wszystkim krajom, które w czasie wojny domowej wsparły nacjonalistów, wysyłając im ochotników.\n"
 SPR_provide_for_the_people: "Opieka nad ludem"
 SPR_provide_for_the_people_desc: "Najważniejsze to zapewnić naszym obywatelom dostawy żywności. Klęska głodu nie może przyćmić naszego zwycięstwa."
 SPR_collectivize_industry: "Kolektywizacja przemysłu"
 SPR_collectivize_industry_desc: "Kolektywizacja naszego przemysłu zwiększy jego wydajność i morale robotników."
 SPR_connect_the_country: "Połączenie kraju"
 SPR_connect_the_country_desc: "Wielki projekt budowy infrastruktury obejmujący cały kraj umożliwi błyskawiczne przewożenie towarów między najbardziej odległymi zakątkami półwyspu. To z pewnością zaprocentuje w przyszłości."
 SPR_transplant_soviet_industry: "Przeszczepienie wzorców przemysłu radzieckiego"
 SPR_transplant_soviet_industry_desc: "Sowieci pokazali, że potrafią niezwykle sprawnie przenosić całe fabryki, nawet na odległość tysięcy kilometrów. Żeby uruchomić nasz własny przemysł zbrojeniowy, poprosimy ich o przekazanie na Półwysep Iberyjski niektórych z ich mniej istotnych fabryk."
 SPR_the_five_year_plan: "Plan pięcioletni"
 SPR_the_five_year_plan_desc: "W ciągu nie więcej niż pięciu lat nowy, śmiały plan przemieni Hiszpanię w lokalną potęgę przemysłową."
 SPR_slipway_enlargement: "Powiększenie pochylni"
 SPR_slipway_enlargement_desc: "Żeby budować większe okręty musimy zadbać o powiększenie naszych stoczni."
 SPR_a_red_fleet: "Flota Czerwona"
 SPR_a_red_fleet_desc: "Dzięki potężnej marynarce wojennej będziemy mogli odegrać naszą rolę w krzewieniu socjalizmu na świecie. Dziś zaczynamy budowę naszej Floty Czerwonej."
 SPR_maintain_the_second_republic: "Utrzymanie Drugiej Republiki"
 SPR_maintain_the_second_republic_desc: "Próba przewrotu przeprowadzona przez zbuntowanych żołnierzy nie powiodła się, nasz rząd może nadal swobodnie sprawować władzę. Druga Republika upora się z zagrożeniem ze strony prawicy, tak jak uporała się ze strajkiem górników w 1934 r."
 SPR_new_leadership: "Nowa władza"
 SPR_new_leadership_desc: "Republika przetrwa te trudne czasy tylko, jeśli zostanie wyłonione nowe przywództwo. Mianujemy doradców i ministrów ze świeżym spojrzeniem na sposoby walki z faszystowskim zagrożeniem. To ułatwi nam obronę naszych przekonań i zasad."
 SPR_the_future_of_the_republic: "Przyszłość Republiki"
 SPR_the_future_of_the_republic_desc: "Trwająca walka z pewnością będzie miała decydujący wpływ na przyszłość Republiki. Musimy dołożyć wszelkich starań i nie szczędzić środków, by nadać tej przyszłości odpowiedni kształt."
 SPR_petition_for_french_aid: "Wniosek o francuską pomoc"
 SPR_petition_for_french_aid_desc: "Nasi sąsiedzi z północy wahają się z udzieleniem nam pomocy z obawy o wybuch niepokojów wewnętrznych, jeśli podejmą jakiekolwiek działania. Nie mogą być tak niezdecydowani, od ich gotowości do działania zależy nasze przetrwanie."
 SPR_petition_for_french_aid_tt: "§R[FRA.GetNameDefCap] musi przystać na propozycję, by jej efekty weszły w życie.§!\n"
 SPR_ensure_loyalty: "Zagwarantowanie lojalności"
 SPR_ensure_loyalty_desc: "Wojsko dopuściło się straszliwej zdrady wobec rządu. Jeśli chcemy załatać tę ranę, zacznijmy od zagwarantowania sobie lojalności wszystkich awansowanych oficerów."
 SPR_enlist_the_carabineros: "Zwerbowanie Carabineros"
 SPR_enlist_the_carabineros_desc: "Żeby choć prowizorycznie uzupełnić linie frontu, musimy uciec się do niekonwencjonalnych rozwiązań. Skoro nie mamy wojska, Carabineros, paramilitarna straż graniczna i służba celna, nadają się też do obsadzenia okopów."
 SPR_enlist_the_carabineros_tt: "Zyskujesz 1 jednostkę z §Y3 batalionami piechoty§! w 5 losowo wybranych regionach.\n"
 SPR_the_popular_army: "Armia Ludowa"
 SPR_the_popular_army_desc: "Naszą nową armię stworzymy z ludzi, którzy nie zostali skażeni zdradzieckimi skłonnościami wojska. Będą to obywatele gotowi z zapałem bronić zasad, na których zbudowano Republikę, a którzy nie służyli wcześniej w siłach zbrojnych. Poza tą reorganizacją opracujemy także nowe uzbrojenie i doktryny, które pomogą nowej armii w toczonej przez nią walce."
 SPR_take_the_initiative: "Przejęcie inicjatywy"
 SPR_take_the_initiative_desc: "Nie możemy siedzieć bezczynnie, gdy wrogowie zastanawiają się, kiedy i gdzie nas zaatakować. Wojny wygrywa się, wykazując się inicjatywą, i właśnie to musimy zrobić."
 SPR_no_pasaran: "¡No Pasarán!"
 SPR_no_pasaran_desc: "Niech antyfaszystowskie kredo rozlegnie się w każdym domu, w każdym mieście, z każdego dachu, na każdej ulicy, z każdej barykady i każdego okopu: \"¡No Pasarán!\" – nie przejdą!"
 SPR_no_pasaran_tt: "Umieść §Y1 fortyfikację§! we wszystkich prowincjach z §Y1 punktem zwycięstwa§! w kontrolowanych państwach.\nUmieść §Y2 fortyfikacje§! we wszystkich prowincjach z §Y3 punktami zwycięstwa§! w kontrolowanych państwach.\nUmieść §Y3 fortyfikacje§! we wszystkich prowincjach z §Y10 punktami zwycięstwa§! w kontrolowanych państwach.\nUmieść §Y4 fortyfikacje§! we wszystkich prowincjach z co najmniej §Y30 punktami zwycięstwa§! w kontrolowanych państwach.\n"
 SPR_a_frontline_suited_for_intellectuals: "Linia frontu dla intelektualistów"
 SPR_a_frontline_suited_for_intellectuals_desc: "Walka z faszystami na froncie to marnowanie naszych najinteligentniejszych ludzi, którzy sprawdziliby się najlepiej głęboko na tyłach. Tworzyliby tam nowe narzędzia wojny, które byłyby o wiele bardziej pomocne niż kilku dodatkowych żołnierzy na froncie."
 SPR_strengthen_the_anti_fascist_coalition: "Wzmocnienie koalicji antyfaszystowskiej"
 SPR_strengthen_the_anti_fascist_coalition_desc: "W naszej koalicji nie ma już rozłamowców. Obyśmy teraz mogli w pełni poświęcić się wspólnym wysiłkom na rzecz wykorzenienia faszyzmu."
 SPR_oppose_the_communists: "Walka z komunistami"
 SPR_oppose_the_communists_desc: "Komuniści to tylko niezbędni sojusznicy w walce z faszyzmem. Zajmiemy się nimi, kiedy ten konflikt dobiegnie końca."
 SPR_fortify_the_central_government: "Wzmocnienie rządu centralnego"
 SPR_fortify_the_central_government_desc: "Musimy lepiej chronić rząd przed wpływami komunistów, jeśli nie chcemy, żeby potajemnie przejęli od wewnątrz kontrolę nad Republiką."
 SPR_secure_democratic_principles: "Ochrona zasad demokracji"
 SPR_secure_democratic_principles_desc: "Nie możemy pozwolić, żeby komunistyczne wpływy zmieniły albo zniszczyły zasady, na których zbudowano Drugą Republikę. Nieważne, jakie relacje ma z nami [SOV.GetNameDef] albo komuniści, te zasady musimy nieść w sercach, nawet jeśli nie możemy mówić o nich otwarcie."
 SPR_subvert_soviet_control: "Osłabienie radzieckiej kontroli"
 SPR_subvert_soviet_control_desc: "Ceną za [SOV.GetAdjective] pomoc, która umożliwiła nam zwycięstwo, było podporządkowanie. Wygląda na to, że nasza niedola jeszcze się nie skończyła. Zaczniemy podkopywać [SOV.GetAdjective] starania mające na celu powiększenie komunistycznych wpływów w naszym kraju i w ten sposób przygotujemy grunt pod ostateczną walkę o naszą wolność i niepodległość."
 SPR_subvert_soviet_control_tt: "\n§R[SOV.GetNameDefCap] zapewne weźmie odwet za nasze nieposłuszeństwo!§!\n"
 SPR_war_of_independence: "Wojna o niepodległość"
 SPR_war_of_independence_desc: "Nadszedł czas zwrócić się przeciwko naszym dawnym sprzymierzeńcom, jeśli nie chcemy stać się kolejnym państwem członkowskim Związku. Dzięki temu ostatniemu wielkiemu poświęceniu naszego ludu wywalczymy sobie wolność od lewicowego i prawicowego autorytaryzmu."
 SPR_war_of_independence_tt: "§RJeśli nie zgodzą na nasze żądania, wybuchnie wojna!§!"
 SPR_those_who_would_not_help_us: "Ci, którzy nie chcieli nam pomóc"
 SPR_those_who_would_not_help_us_desc: "Zachód opuścił nas w walce z faszystami, ale od tamtego czasu sporo się zmieniło, teraz państwa zachodnie muszą prowadzić własną wojnę. Znowu potrzebujemy ich pomocy, może tym razem zauważą, że stoimy na pierwszej linii oporu przed nowym wrogiem."
 SPR_those_who_would_not_help_us_tt: "§RKraje muszą przystać na propozycję, by jej efekty weszły w życie.§!\n"
 SPR_ideological_allies: "Sojusznicy ideologiczni"
 SPR_ideological_allies_desc: "Hiszpania narodziła się na nowo w tyglu wojny domowej. Wraz z naszymi ideologicznymi sojusznikami staniemy do walki przeciwko ekstremistom zarówno prawicy, jak i lewicy."
 SPR_enemies_of_our_enemy: "Wrogowie naszego wroga"
 SPR_enemies_of_our_enemy_desc: "Choć w czasie wojny domowej pomagali naszym wrogom, teraz mamy wspólnego wroga. Może już czas zapomnieć o różnicach, dopóki nie uda nam się zwyciężyć w ważniejszej walce."
 SPR_deal_with_the_devil: "Pakt z diabłem"
 SPR_deal_with_the_devil_desc: "Niemcy mają spore doświadczenie w walce z Rosjanami i chociaż nigdy nie zgodzimy się na formalny sojusz, to może skorzystanie z ich wiedzy militarnej da nam wyraźną przewagę na wojnie ze wspólnym wrogiem."
 SPR_deal_with_the_devil_tt: "§R[GER.GetNameDefCap] musi przystać na propozycję, by jej efekty weszły w życie.§!\n"
 SPR_foreign_industrial_aid: "Zagraniczna pomoc przemysłowa"
 SPR_foreign_industrial_aid_desc: "Zawarliśmy nowe układy, dzięki którym zachęcimy zagranicznych przedsiębiorców do inwestowania w naszym kraju i pomocy w jego odbudowie."
 SPR_stabilize_the_nation: "Stabilizacja kraju"
 SPR_stabilize_the_nation_desc: "Wygraliśmy wojnę domową, ale teraz musimy unormować sytuację i sprawić, by już nigdy nie doszło do czegoś takiego."
 SPR_end_fascism_at_all_costs: "Zniszczenie faszyzmu bez względu na cenę"
 SPR_end_fascism_at_all_costs_desc: "Liczy się tylko całkowite zniszczenie faszystów. W zamian za to jesteśmy gotowi zaprzedać dusze choćby i komunizmowi."
 SPR_communists_in_the_government: "Komuniści w rządzie"
 SPR_communists_in_the_government_desc: "Wpływy komunistów w rządzie urosły tak bardzo, że domagają się oni całkowitej wymiany przywództwa, co ich zdaniem byłoby odbiciem nowej rzeczywistości Republiki."
 SPR_communists_in_the_government_tt: "Stalinowscy ministrowie są §Gdostępni§!, ale demokratyczni ministrowie zostaną §Rusunięci§!.\n"
 SPR_restore_higher_education: "Przywrócenie edukacji wyższej"
 SPR_restore_higher_education_desc: "Instytucje edukacji wyższej, które poniosły straty w czasie wojny, muszą być odbudowane i powiększone, dzięki czemu nasz przemysł będzie mógł liczyć na stały dopływ bystrych umysłów."
 SPR_engineering_advances: "Rozwój inżynierii"
 SPR_engineering_advances_desc: "Nowe osiągnięcia inżynierii umożliwią budowę ulepszonego przemysłu, a także nowych typów samolotów i broni pancernej."
 SPR_rebuild_the_nation: "Odbudowa kraju"
 SPR_rebuild_the_nation_desc: "Po grozie wojny domowej zapanowała równowaga i pomału odbudowujemy fundamenty naszego przemysłu. Okres potężnych inwestycji w programy rozwoju przemysłu z pewnością sprawi, że nasza gospodarka stanie na nogi."
 SPR_reprofessionalize_the_military: "Przywrócenie armii zawodowej"
 SPR_reprofessionalize_the_military_desc: "Z konieczności nasza armia została stworzona z ludzi, których nie nauczono surowej dyscypliny wojskowego życia. Żeby przemienić naszą armię z tymczasowych sił kryzysowych w prawdziwe wojsko narodowe, musimy doprowadzić do profesjonalizacji żołnierzy, zaszczepić im odpowiednią dyscyplinę i stworzyć struktury dowodzenia."
 SPR_experiences_from_the_civil_war: "Doświadczenia z wojny domowej"
 SPR_experiences_from_the_civil_war_desc: "Nasze doświadczenia z czasu wojny domowej przyczyniły się do gwałtownego rozwoju myśli wojskowej i opracowania nowego sprzętu."
 SPR_a_new_military_academy: "Nowa akademia wojskowa"
 SPR_a_new_military_academy_desc: "Jeśli chcemy stworzyć naprawdę profesjonalną armię narodową, musimy założyć nową akademię i dopilnować, by kształciła jak najlepszych oficerów."
 SPR_revive_the_republican_navy: "Odnowa republikańskiej marynarki wojennej"
 SPR_revive_the_republican_navy_desc: "Nasza marynarka wojenna została rozdarta wybuchem wojny domowej, podobnie jak nasza armia. Jej odbudowa ma priorytetowe znaczenie dla naszego bezpieczeństwa narodowego. Do tego celu musimy stworzyć nową infrastrukturę, prace nad nią rozpoczną się niezwłocznie."
 SPR_navy_modernization: "Modernizacja marynarki wojennej"
 SPR_navy_modernization_desc: "Jedyną korzyścią z poniesionych przez nas strat jest to, że teraz możemy śmiało budować nowe i nowoczesne modele okrętów. Powinniśmy rozejrzeć się za odpowiednimi projektami i niezwłocznie ruszyć z budową nowych jednostek."
 SPR_expand_the_naval_academy: "Rozbudowa akademii marynarki wojennej"
 SPR_expand_the_naval_academy_desc: "Wojna domowa pokazała niedostatki w dowództwie naszej marynarki wojennej. Podniesienie jakości kształcenia przez naszą akademię marynarki, a także jej rozbudowa powinny sprawić, że te kosztowne błędy taktyczne i strategiczne nie powtórzą się w przyszłości."
 SPR_prepare_for_the_next_war: "Przygotowania do kolejnej wojny"
 SPR_prepare_for_the_next_war_desc: "Musimy rozbudować nasz przemysł zbrojeniowy, jeśli mamy opierać się licznym zagrożeniom czającym się za granicą. Musimy być gotowi na każdą ewentualność."
 SPR_wartime_industry: "Przemysł wojenny"
 SPR_wartime_industry_desc: "Znowu toczymy wojnę, dlatego musimy zadbać o rozwój przemysłu zbrojeniowego, a nie cywilnego."
 SPR_fuel_for_the_war_machine: "Paliwo dla machiny wojennej"
 SPR_fuel_for_the_war_machine_desc: "Surowce są najważniejsze dla naszego przemysłu wojennego: im bardziej będziemy niezależni od ich dostaw, tym lepiej. Budując w całym kraju nowe kopalnie, stalownie i huty aluminium, uczynimy wielki krok na drodze do tej samowystarczalności."
 SPR_join_the_global_fight_against_fascism: "Przystąpienie do globalnej walki z faszyzmem"
 SPR_join_the_global_fight_against_fascism_desc: "Pokonaliśmy faszyzm w Hiszpanii, ale on wciąż istnieje w innych krajach świata. Naszym obowiązkiem jest doprowadzić tę walkę do końca."
 SPR_the_anti_fascist_crusade: "Krucjata antyfaszystowska"
 SPR_the_anti_fascist_crusade_desc: "Hiszpanie walczyli z faszystami, na długo zanim inni zdali sobie sprawę z zagrożenia. To nasza walka i nie spoczniemy, dopóki nie wygramy."
 FRA_devalue_the_franc_desc: "Inne kraje zgodziły się na obniżenie wartości swych walut, by pomóc swym gospodarkom, jednak my konsekwentnie odmawiamy pójścia tą drogą. Skutkiem tego nasza gospodarka pozostaje w tyle za innymi. Jeśli chcemy być bardziej konkurencyjni i przetrwać nadchodzącą burzę, nie możemy odrzucać dewaluacji naszej waluty, nawet jeśli zabieg ten skutkowałby spadkiem poparcia opinii publicznej."
 FRA_autoroutes: "Autoroutes"
 FRA_autoroutes_desc: "Niemcy zadziwili świat pomysłem na drogi szybkiego ruchu łączące różne części kraju. Możemy pokazać wszystkim, że my też potrafimy tego dokonać."
 FRA_invest_in_the_metropole: "Rozwój metropolii"
 FRA_invest_in_the_metropole_desc: "Pierwszym krokiem ku odbudowie naszego przemysłu będzie usprawnienie naszej bazy przemysłowej na kontynencie."
 FRA_invest_in_the_colonies: "Rozwój kolonii"
 FRA_invest_in_the_colonies_desc: "Nasze najważniejsze tereny przemysłowe w Europie mają za mało ludności i zasobów, by pozwolić na wielką rozbudowę przemysłu. Jeśli nasza gospodarka ma konkurować z resztą świata, musimy wykorzystać nasze kolonie."
 FRA_colonial_industry_effect_tt: "Dodaje dwie §Yfabryki cywilne§! w każdym państwie kolonialnym, w którym dokonano wcześniej inwestycji.\n"
 FRA_industrial_expansion_effect_tt: "Dodaje dwie §Yfabryki cywilne§! w każdym państwie metropolitalnym, w którym dokonano wcześniej inwestycji.\n"
 FRA_military_factories_effect_tt: "Dodaje dwie §Yfabryki broni§! w każdym państwie, w którym dokonano wcześniej inwestycji.\n"
 FRA_invest_in_west_africa: "Inwestycje w Afryce Zachodniej"
 FRA_invest_in_west_africa_desc: "Duże rezerwy robotników i zasobów w Afryce Zachodniej czynią ją doskonałym miejscem na inwestycje."
 FRA_invest_in_indochina: "Inwestycje w Indochinach"
 FRA_invest_in_indochina_desc: "Duża odległość dzieląca nasze kolonie w Indochinach i ojczyznę może wydawać się wadą, ale także chroni tamtejszy przemysł przed atakiem wroga."
 FRA_invest_in_syria: "Inwestycje w Syrii"
 FRA_invest_in_syria_desc: "Syria znajduje się w doskonałym miejscu na wypadek wybuchu wojny w Europie lub Afryce. Zwiększenie potencjału tamtejszego przemysłu umocni też naszą pozycję w tym regionie."
 FRA_global_integration: "Globalna integracja"
 FRA_global_integration_desc: "Imperium Brytyjskie to precyzyjny system naczyń połączonych. Nic nie stoi na przeszkodzie, byśmy zrobili to samo z naszymi koloniami."
 FRA_begin_rearmament: "Rozpoczęcie przezbrajania"
 FRA_begin_rearmament_desc: "Dwudziestoletnie zawieszenie broni, które marszałek Foch przewidywał w 1919 r., szybko dobiega końca. Bardzo prawdopodobne, że w ciągu najbliższych kilku lat świat znów pogrąży się w wojnie. Musimy być gotowi."
 FRA_firepower_kills: "Siła ognia zabija"
 FRA_firepower_kills_desc: "Lekcje z wielkiej wojny były proste, a jednocześnie okrutne: dni ludzi walczących ze sobą w otwartym polu dobiegły końca. Dziś nowoczesna broń umożliwia masowe zabijanie z dużej odległości."
 FRA_methodical_battle: "Metodyczna bitwa"
 FRA_methodical_battle_desc: "Niektórzy twierdzą, że bitwa to chaos, ale tylko głupcy tak mówią. Bitwa to nic innego jak metodyczne zastosowanie odpowiednich narzędzi w oparciu o przygotowany plan ogólny. Jeśli masz dobry plan, zamiary wroga będą tylko przypisem w podręczniku historii."
 FRA_division_cuirassee: "Dywizja kirasjerów"
 FRA_division_cuirassee_desc: "Zaradny oficer o nazwisku de Gaulle zaproponował utworzenie dywizji nowego rodzaju, łączącej czołgi ciężkie z piechotą i czołgami średnimi, walczącymi jako jedna struktura."
 FRA_infantry_tanks: "Czołgi piechoty"
 FRA_infantry_tanks_desc: "Najważniejszym zadaniem czołgów jest umożliwienie piechocie zajęcia i utrzymania terenu. Dlatego nasza piechota powinna być wyposażona w nowoczesne, skuteczne czołgi."
 FRA_special_forces: "Siły specjalne"
 FRA_special_forces_desc: "W przyszłości wojny będą coraz częściej toczone w rejonach, w których nie wystarczą umiejętności zwykłego piechura. Musimy stworzyć nowe, lepiej wyszkolone formacje, mogące działać w takich warunkach."
 FRA_fusiliers_marine: "Fusiliers Marins"
 FRA_fusiliers_marine_desc: "Skończyły się czasy linii brzegowej z niedostępnymi umocnieniami. W przyszłości musimy mieć możliwość uderzenia i zdobycia przyczółku dla desantu na teren wroga."
 FRA_battle_of_maneuver: "Walka manewrowa"
 FRA_battle_of_maneuver_desc: "Pole bitwy nie jest już niewielkim obszarem, na którym zmagają się wrogie armie. Dzięki masowej motoryzacji, samolotom i szybkiej łączności radiowej bitwy mogą przesuwać się nawet o setki kilometrów. Powinniśmy jak najszybciej przygotować się do tej zmiany."
 FRA_air_dominance_desc: "Rozwój lotnictwa stworzył trzecie źródło zagrożenia dla wszystkich armii. Musimy się przed nim zabezpieczyć, w przeciwnym razie czeka nas katastrofa."
 FRA_air_ground_cooperation: "Współpraca lotnictwa i sił lądowych"
 FRA_air_ground_cooperation_desc: "Walka powietrzna przynosi wymierne skutki militarne wyłącznie wtedy, gdy pozwala realizować cele na lądzie. Im lepiej zintegrujemy walkę w powietrzu z walką na ziemi, tym skuteczniejsze staną się nasze wojska."
 FRA_flying_artillery_desc: "W dzisiejszych toczących się błyskawicznie bitwach powolna artyleria lądowa może nie nadążać za głównymi siłami. Samoloty przenoszące bomby mogą przejąć jej rolę."
 FRA_form_the_popular_front: "Utworzenie Frontu Ludowego"
 FRA_form_the_popular_front_desc: "Gdy faszyzm zawładnął Niemcami i Włochami, stało się jasnym, że należy zaprzestać wewnętrznych sporów na lewicy, bo inaczej nasze dążenia umrą. Szeroki, powszechny front utworzony z partii lewicowych powinien uzyskać poparcie społeczne dla uporania się z problemami gospodarczymi odpowiedzialnymi za rodzenie się faszyzmu."
 FRA_ban_communism_desc: "Trudno sobie wyobrazić, żeby ktoś naprawdę pragnął wywołać we własnej ojczyźnie chaos i rozlew krwi pod znakiem rewolucji komunistycznej, ale jednak znaleźli się pośród nas tacy ludzie. Nie możemy im pozwolić dłużej spiskować przeciwko państwu. Należy podjąć jak najostrzejsze działania."
 FRA_invite_communist_ministers: "Zaproszenie komunistycznych ministrów"
 FRA_invite_communist_ministers_desc: "Obawa przed gwałtowną reakcją radykalnej prawicy sprawiła, że w utworzonym rządzie nie znaleźli się komuniści. Jednak strach to fatalny doradca. Nie zamierzamy dłużej unikać konfrontacji."
 FRA_strengthen_the_unions: "Wzmocnienie związków zawodowych"
 FRA_strengthen_the_unions_desc: "Już zbyt długo otwarcie atakuje się prawo robotników do zrzeszania się i zbiorowego negocjowania. Dość tego."
 FRA_celebrate_the_commune: "Święto Komuny"
 FRA_celebrate_the_commune_desc: "Komuna Paryska istniała krótko, ale była to pierwsza próba utworzenia komunistycznego stowarzyszenia na francuskiej ziemi."
 FRA_womens_suffrage_desc: "To absurdalne i hańbiące, że ciężko pracujące Francuzki, które niejednokrotnie walczyły na barykadach o swoje prawa, nie mogą głosować w wyborach. Skończymy z tą niesprawiedliwością."
 FRA_legal_equality: "Równość wobec prawa"
 FRA_legal_equality_desc: "We wszystkich istotnych kwestiach kobiety są nadal traktowane jak obywatelki gorszego sortu, które zawsze mają robić to, czego oczekują od nich mężczyźni. Czas skończyć z tym nonsensem."
 FRA_industrial_collectivization: "Kolektywizacja przemysłu"
 FRA_industrial_collectivization_desc: "Dziś gospodarkę francuską tworzą maleńkie firmy zatrudniające skromne liczebnie załogi, nieustannie ze sobą konkurujące i wysysające zasoby do słabo wydajnej produkcji na niewielką skalę. Połączymy te niewielkie przedsiębiorstwa i utworzymy większe, mogące wreszcie konkurować na arenie międzynarodowej."
 FRA_agricultural_collectivization_desc: "Wszystko, co dotyczy przemysłu, dotyczy także rolników w całej Francji. Większości niewielkich gospodarstw nie stać na nowoczesny sprzęt, dlatego wciąż pracuje się tam jak za czasów pradziadów. Ale połączenie tych farm w jednostki produkcji rolnej zwiększy wydajność plonów."
 FRA_force_the_issue: "Przeforsowanie sprawy"
 FRA_force_the_issue_desc: "Daleko zaszliśmy od czasu utworzenia Frontu Ludowego. Nie możemy jednak zaprzestać w połowie pracy. Czas, by wszyscy lewicowcy dokonali wyboru i stanęli do walki po stronie rewolucji lub przeciwko niej."
 FRA_force_the_issue_tt: "Kara do stabilizacji zależy od popularności partii §Ydemokratycznych§!.\n"
 FRA_reconciliation: "Pojednanie"
 FRA_reconciliation_desc: "W przeszłości rewolucje francuskie zbyt często wprawiały kraj w niekończące się spazmy terroru rewolucyjnego i kontrrewolucyjnego. Może nadszedł czas, by zbudować republikę, w której znajdzie się miejsce dla wszystkich ludzi, niezależnie od tego, czy popierali rewolucję."
 FRA_constitutional_convention: "Konwencja konstytucyjna"
 FRA_constitutional_convention_desc: "Fundamentalnej zmiany charakteru naszej republiki nie można dokonać z dnia na dzień i bez wynegocjowania nowej konstytucji."
 FRA_anti_fascist_coalition: "Koalicja antyfaszystowska"
 FRA_anti_fascist_coalition_desc: "Największym wrogiem stojącym na drodze postępu jest szerzenie się reakcyjnego faszyzmu. Musimy wspierać każde państwo gotowe walczyć z tym zagrożeniem, inaczej nie będzie dla nas przyszłości."
 FRA_invite_anti_fascist_emigrants: "Zaproszenie antyfaszystowskich emigrantów"
 FRA_invite_anti_fascist_emigrants_desc: "Pierwszym krokiem każdego faszystowskiego reżimu jest wygnanie jego krytyków i ludzi, którzy przedstawiają inną wizję organizacji państwa. Jednak osoby te nadają się idealnie do utworzenia rządu na uchodźstwie, przygotowującego się na dzień wyzwolenia ojczyzny."
 FRA_reconnect_to_the_balkans: "Ponowne połączenie z Bałkanami"
 FRA_reconnect_to_the_balkans_desc: "Francja od dawna chciała stworzyć przeciwwagę dla mocarstw Europy Środkowej, wiążąc się z krajami bałkańskimi. Ta więź wciąż istnieje, choć w ostatnim czasie została zaniedbana."
 FRA_pre_empt_the_fascist_attack: "Zapobiec atakowi faszystów"
 FRA_pre_empt_the_fascist_attack_desc: "Dlaczego mielibyśmy pozwolić wrogowi na spokojne przygotowanie i wybranie odpowiadającego mu momentu na zaatakowanie nas? Musimy uderzyć pierwsi i zdusić to zagrożenie, zanim zakończą się przygotowania."
 FRA_loyalty_to_moscow: "Lojalność wobec Moskwy"
 FRA_loyalty_to_moscow_desc: "Model socjalizmu uprawianego w Związku Radzieckim nie jest idealny, ale nie ma żadnych wątpliwości, że w ZSRR udało się wdrożyć najwięcej z socjalistycznych ideałów. Tylko głupcy próbowaliby podążać inną drogą."
 FRA_league_of_french_bolshevist_volunteers_desc: "Kiedy jednemu krajowi socjalistycznemu zagraża zewnętrzny agresor, zagrożone są wszystkie państwa socjalistyczne. Nie możemy pozostać bezczynni, gdy nasi towarzysze walczą o życie."
 FRA_host_the_german_exiles: "Przyjęcie niemieckich uchodźców"
 FRA_host_the_german_exiles_desc: "Niegdyś Niemcy, ojczyzna Marksa i Engelsa, stały na czele myśli i praktyki komunistycznej. Po przejęciu władzy przez nazistów wielu niemieckich komunistów uciekło z kraju. Jeśli znajdą u nas schronienie, możemy liczyć na ich pomoc w zorganizowaniu skuteczniejszego rządu terenów wyzwolonych."
 FRA_revolution_to_the_utmost: "Rewolucja do samego końca"
 FRA_revolution_to_the_utmost_desc: "Rewolucja zakończona w pół drogi to żadna rewolucja. Nie wolno nam się zatrzymać, dopóki nie zostanie doprowadzona do końca, a nowy system polityczny nie będzie bezpieczny. Cena nie gra roli."
 FRA_destroy_the_counter_revolution: "Zniszczenie kontrrewolucji"
 FRA_destroy_the_counter_revolution_desc: "Nawet obecnie część Francuzów szykuje się do wbicia noża w plecy swoich rodaków, gdy ci okażą choć cień słabości. Nie pozwolimy im na to i uderzymy pierwsi."
 FRA_revolutionary_zeal_desc: "Lud Francji zawsze miał szczególne inklinacje do niszczenia dawnego porządku i tworzenia nowego. Należy to ukrócić."
 FRA_loyalty_to_the_cause: "Lojalność dla sprawy"
 FRA_loyalty_to_the_cause_desc: "Inne kraje mogą mieć własne wizje komunizmu, ale nie ma powodów, dla których mielibyśmy rezygnować z naszej. Reszta zatrzymała się w pół drogi, trapiona wątpliwościami, czy cel uświęca środki. My nie mamy takich rozterek."
 FRA_carry_the_revolution_north: "Przeniesienie rewolucji na północ"
 FRA_carry_the_revolution_north_desc: "Po drugiej stronie kanału La Manche znajduje się miejsce narodzin rewolucji przemysłowej i ojczyzna współczesnego kapitalizmu. Nie możemy pozwolić, by teraz przyszli stamtąd kontrrewolucjoniści."
 FRA_carry_the_revolution_west: "Przeniesienie rewolucji na zachód"
 FRA_carry_the_revolution_west_desc: "Przyszłość reżimów na Półwyspie Iberyjskim wisi na włosku, grozi im zmiecenie przez rewolucję ludową. Zamierzamy przeciąć ten włosek."
 FRA_carry_the_revolution_east: "Przeniesienie rewolucji na wschód"
 FRA_carry_the_revolution_east_desc: "Za naszą wschodnią granicą znajduje się największe zagrożenie dla nowego porządku. Zgromadziły się tam siły reakcjonistów, które uderzą na nas, gdy będziemy najbardziej osłabieni. Ale zrobią to tylko, jeśli im na to pozwolimy."
 FRA_carry_the_revolution_south: "Przeniesienie rewolucji na południe"
 FRA_carry_the_revolution_south_desc: "Włochy jako pierwsze padły ofiarą faszyzmu. Dzięki temu jest on tam mocno zakorzeniony. Nasze poglądy na świat nie mogą koegzystować w pokoju. Włosi też zdają sobie z tego sprawę i z pewnością przygotują się do działania. Również powinniśmy to zrobić."
 FRA_egalite_liberte_solidarite_desc: "Pierwsza rewolucja francuska zniszczyła istniejące od tysiącleci reżimy i na zawsze zmieniła krajobraz Europy. Dopełnimy tego dzieła."
 FRA_reform_the_labour_laws: "Reforma prawa pracy"
 FRA_reform_the_labour_laws_desc: "Francuscy robotnicy pracują w fatalnych warunkach, otrzymują niskie wynagrodzenia i niewiele świadczeń. Czas wprowadzić obszerne reformy, które poprawią los tych ludzi."
 FRA_nationalize_key_industry: "Nacjonalizacja kluczowych gałęzi przemysłu"
 FRA_nationalize_key_industry_desc: "W obecnej sytuacji nie możemy zwlekać z radykalną restrukturyzacją naszej gospodarki, by zmierzyć się z nadchodzącym zagrożeniem. Nie ma czasu do stracenia. Nie możemy oczekiwać, że wolny rynek rozwiąże ten problem."
 FRA_reorganize_the_aviation_industry: "Reorganizacja przemysłu lotniczego"
 FRA_reorganize_the_aviation_industry_desc: "Nasz przemysł lotniczy podzielony na kilkanaście niewielkich firm jest całe dziesięciolecia w tyle za Niemcami i Amerykanami. Musimy dokonać radykalnej restrukturyzacji."
 FRA_form_the_state_arsenals: "Stworzenie arsenałów państwowych"
 FRA_form_the_state_arsenals_desc: "Jeśli chcemy zaopatrywać naszą armię w nowoczesną broń, nie możemy czekać, aż prywatne firmy stworzą niezbędną bazę produkcyjną."
 FRA_general_work_council: "Krajowa rada pracownicza"
 FRA_general_work_council_desc: "Stworzymy państwową agencję zajmującą się sporami pomiędzy pracodawcami a pracownikami. Zadba ona, by nasi pracownicy byli zatrudniani najsprawniej jak to możliwe."
 FRA_national_champions: "Bohaterowie narodowi"
 FRA_national_champions_desc: "Wybierając kilka firm, które mają potencjał do konkurowania na poziomie światowym i maksymalnie je wspierając, stworzymy nowoczesną gospodarkę, mogącą konkurować na równi z innymi."
 FRA_dirigisme_desc: "Radziecki model gospodarki w pełni planowanej to zbyt ekstremalne rozwiązanie, ale optymalizacja rynku wymaga pewnej dozy kierowania i planowania."
 FRA_ban_the_leagues: "Zakazanie lig"
 FRA_ban_the_leagues_desc: "Ligi skrajnej prawicy powstawały bez żadnej kontroli. W tej chwili są zbyt słabe, żeby dokonać przewrotu, ale nie sposób przewidzieć, do czego będą zdolne w przyszłości. Najlepiej rozwiążmy je teraz."
 FRA_the_blum_viollette_proposal: "Propozycja Bluma i Viollette’a"
 FRA_the_blum_viollette_proposal_desc: "Obywatelstwo Republiki Francuskiej powinno być nadane każdemu, kto się do tego kwalifikuje. Wielu z naszych wiernych poddanych w Algierii chciałoby uzyskać pełne obywatelstwo, ale nie mają takiego prawa. Umożliwiając im to, jeszcze bardziej przywiążemy Algierię do Francji."
 FRA_expand_the_citizenship: "Więcej obywatelstw"
 FRA_expand_the_citizenship_desc: "W republice niedopuszczalne jest, by część zamieszkujących ją ludzi nie mogła stać się jej obywatelami. A my pozwoliliśmy, by właśnie tak działo się u nas. Musimy to natychmiast naprawić."
 FRA_france_undividable_desc: "Francja musi stać się jednym ciałem, pod jedną flagą. Czas, żebyśmy zdali sobie z tego sprawę, choćby po to, żeby rozwiać obawy przed podziałem."
 FRA_french_union: "Unia Francuska"
 FRA_french_union_desc: "Czas ogłosić narodziny nowej Francji, mającej wpływy na całym świecie i której wszystkie części są zjednoczone. Przeprowadzimy referenda we wszystkich regionach, by potwierdzić, że obywatele chcą żyć w tej nowej, wspanialszej Francji."
 FRA_french_union_tt: "W różnych częściach naszego imperium kolonialnego zostaną przeprowadzone referenda. Niektóre z regionów mogą zdecydować się na uzyskanie pełnej niepodległości."
 FRA_encourage_immigration: "Poparcie dla imigracji"
 FRA_encourage_immigration_desc: "Nasza ojczyzna pilnie potrzebuje pracowników, którzy uzupełnią straty spowodowane wielką wojną. Ułatwiając osiedlanie się we Francji, możemy przyciągnąć utalentowanych imigrantów, którzy pomogą osiągnąć ten cel."
 FRA_review_foreign_policy: "Zmiana polityki zagranicznej"
 FRA_review_foreign_policy_desc: "Porządek na kontynencie ustanowiony w 1919 r. wydaje się coraz bardziej zagrożony. Czas zmienić cele naszej polityki zagranicznej i zawrzeć nowe sojusze, dzięki którym przetrwamy nadchodzącą nawałnicę."
 FRA_intervention_in_spain: "Interwencja w Hiszpanii"
 FRA_intervention_in_spain_desc: "Wojna domowa w Hiszpanii sprawiła, że konflikt dwóch ideologii zapukał też do naszych drzwi. Musimy działać rozważnie, jeśli nie chcemy, by ta walka przeniosła się na cały nasz kraj."
 FRA_support_the_finns: "Wsparcie dla Finów"
 FRA_support_the_finns_desc: "Finowie walczą o życie. Musimy im pomóc."
 FRA_confirm_eastern_commitments: "Potwierdzenie zaangażowania na wschodzie"
 FRA_confirm_eastern_commitments_desc: "Po wielkiej wojnie utworzyliśmy sieć sojuszy w Europie Wschodniej jako przeciwwagę dla odradzających się Niemiec i ekspansjonistycznego Związku Radzieckiego. Nasi sojusznicy w tym regionie zastanawiają się, czy rzeczywiście przyjdziemy im z pomocą, jeśli nas o nią poproszą. Powinniśmy potwierdzić naszą gotowość do działania, zanim zaczną szukać pomocy gdzieś indziej."
 FRA_strengthen_the_little_entente: "Wzmocnienie Małej Ententy"
 FRA_strengthen_the_little_entente_desc: "Mała Ententa nakłada na nas obowiązek udzielania pomocy naszym sojusznikom z Europy Wschodniej i Bałkanów. Pozwoliliśmy, by ten sojusz podupadł, ale teraz jest on potrzebny bardziej niż kiedykolwiek. Czas go ożywić."
 FRA_invest_in_our_weaker_allies: "Inwestycje w słabszych sojuszników"
 FRA_invest_in_our_weaker_allies_desc: "Jeśli chcemy mieć silnych sojuszników na wypadek wojny, musimy pomóc im w realizacji potrzeb ich wojska. Program umiarkowanych inwestycji w ich przemysł pozwoli im produkować własne uzbrojenie."
 FRA_invest_in_our_weaker_allies_trigger_tt: "Ma mniej fabryk wojskowych od nas."
 FRA_coordinate_rearmament: "Koordynacja przezbrajania"
 FRA_coordinate_rearmament_desc: "Jeśli chcemy dorównać pod względem rozwoju Niemcom i naszym innym przeciwnikom, także powinniśmy koordynować z sojusznikami nasze działania."
 FRA_foreign_guest_workers: "Zagraniczni robotnicy"
 FRA_foreign_guest_workers_desc: "Brak pracowników to wąskie gardło utrudniające rozwój naszego przemysłu i powiększanie naszych sił zbrojnych. Zaproszenie doświadczonych robotników z krajów sojuszniczych do pracy w naszych fabrykach pozwoli nam wysłać do armii uwolnioną w ten sposób siłę roboczą."
 FRA_join_the_ententes: "Dołączenie do ententy"
 FRA_join_the_ententes_desc: "Francja nie jest w stanie utrzymywać jednocześnie dwóch zobowiązań wzajemnej obrony. Jeśli nie skłonimy Brytyjczyków, żeby także zgodzili się honorować nasze zobowiązania, będziemy musieli wybierać. Łącząc nasze różne sieci sojuszy w jedno, zwiększymy wielokrotnie siłę odstraszania, jaką dają nam nasze przymierza."
 unlocks_espionage_operation_tt: "Odblokowanie §Yoperacji szpiegowskiej§!:\n"
 FRA_revive_the_franco_polish_alliance: "Odnowienie sojuszu francusko-polskiego."
 FRA_revive_the_franco_polish_alliance_desc: "Francja zawsze wspierała niepodległą Polskę. W ostatnich czasach stosunki między naszymi krajami stały się trochę chłodniejsze. W obliczu niemieckiego zagrożenia powinniśmy odnowić nasz sojusz."
 FRA_revive_the_franco_polish_alliance_tt: "\nGdybyśmy byli przywódcami naszej frakcji, Polska zostałaby do niej zaproszona."
 FRA_buy_time: "Gra na zwłokę"
 FRA_buy_time_desc: "Nie jesteśmy gotowi zmierzyć się z Niemcami w polu. Nasi sojusznicy są słabi, a nasze wojsko przestarzałe. Musimy przygotować się na pewne poświęcenia, jeśli chcemy przetrwać."
 FRA_arms_purchases_in_the_us: "Zakupy broni w USA"
 FRA_arms_purchases_in_the_us_desc: "Nasz przemysł zbrojeniowy nie jest w stanie zaopatrywać naszych wojsk w nowoczesną broń. Jednak USA mają wolne moce produkcyjne. Jeśli nie postanowią wrócić do izolacjonistycznej polityki, chyba zdołamy ich przekonać, by sprzedali nam uzbrojenie, którego tak bardzo potrzebujemy."
 FRA_france_leads: "Francja na czele"
 FRA_france_leads_desc: "Kraj o tak dumnej historii jak Francja, nie może pozwolić, by inne kraje dyktowały mu politykę zagraniczną. Będziemy dokonywać własnych wyborów, kierując się wyłącznie naszym interesem."
 FRA_concessions_to_italy: "Ustępstwa wobec Włoch"
 FRA_concessions_to_italy_desc: "Włochom nadal marzy się imperium w Afryce. Gdybyśmy poszli na ustępstwa i pozwolili im na podbój Etiopii, moglibyśmy zapobiec utworzeniu sojuszu Rzymu i Berlina."
 FRA_ratify_the_stresa_front: "Ratyfikacja układu ze Stresy"
 FRA_ratify_the_stresa_front_desc: "Włochy dołączą do naszej frakcji, jeśli otrzymają terytoria w Afryce. Czas przenieść tę umowę na papier i ratyfikować niezbędne traktaty."
 FRA_franco_soviet_treaty: "Traktat Franco-[SOV.GetAdjective]"
 FRA_franco_soviet_treaty_desc: "Władze [SOV.GetAdjective] są, podobnie jak my, zaniepokojone narastającą falą faszyzmu w Europie. Może przekonamy je do udzielenia nam pomocy, gdy nadejdzie czas próby."
 FRA_revive_the_national_bloc: "Odnowienie bloku narodowego"
 FRA_revive_the_national_bloc_desc: "Scena polityczna coraz bardziej się radykalizuje. Lewica przebąkuje o wspólnym działaniu z komunistami. Teraz potrzebujemy silnego, stabilnego przywództwa."
 FRA_laissez_faire: "Leseferyzm"
 FRA_laissez_faire_desc: "Komuniści otwarcie mówią o radykalnej reformie struktury naszej gospodarki i odbieraniu ciężko pracującym ludziom ich prawowitej własności. Przeciw tej ideologii stawiamy prostą ideę wolności. Dynamiczna gospodarka zawsze działa lepiej niż lewicowy koszmar przytłaczającej biurokracji."
 FRA_protect_the_rights_of_man: "Ochrona praw ludzi"
 FRA_protect_the_rights_of_man_desc: "Nigdy nie mówią tego otwarcie, ale dostrzeże to każdy, kto ma oczy: ograniczanie prawa własności to tylko pierwszy krok na drodze ku odebraniu nam wszelkich praw, o które tak ciężko walczyli nasi przodkowie. Nie zgadzamy się na to!"
 FRA_freedom_front: "Front wolności"
 FRA_freedom_front_desc: "W obliczu chaosu i niepokojów, które zamierzają wywołać komuniści, trzeba zdecydować się na zawarcie sojuszy z innymi stronnictwami, nawet tymi, które uznajemy za odrażające."
 FRA_stimulate_the_dynamic_market: "Pobudzenie dynamiki rynku"
 FRA_stimulate_the_dynamic_market_desc: "Dynamiczny rynek to najbardziej wydajna forma organizacji gospodarki. Jednak tworzą go ludzie, a istoty ludzkie potrzebują czasem zapewnienia, że ich ciężka praca nie pójdzie na marne. Znosząc pewne ograniczenia i dając gwarancje, pomożemy inwestorom przezwyciężyć obawy i ułatwimy pobudzenie naszej gospodarki."
 FRA_agricultural_protectionism_desc: "Gospodarka światowa staje się coraz bardziej niesprzyjająca dla naszych tradycyjnych metod produkcji. Jeśli nie podejmiemy kroków w celu ochrony naszych rolników, wybuchnie potężny kryzys, ponieważ nie są oni w stanie konkurować z produkowaną masowo żywnością zza oceanu."
 FRA_economic_devolution: "Decentralizacja gospodarki"
 FRA_economic_devolution_desc: "To absurd zakładać, że jakiś biurokrata w Paryżu wie, co jest najlepsze dla firmy w Bordeaux. Zaufajmy naszym przedsiębiorcom i pozwólmy im dochodzić do własnych rozwiązań."
 FRA_promote_entrepeneurship: "Promocja przedsiębiorczości"
 FRA_promote_entrepeneurship_desc: "Bijącym sercem dynamicznego rynku zawsze był człowiek, który widząc okazję, działał szybko, by z niej skorzystać. W ostatnich latach ten duch przedsiębiorczości został stłamszony niepotrzebnymi przepisami. Powinniśmy je wycofać."
 FRA_utilize_the_leagues: "Wykorzystanie lig"
 FRA_utilize_the_leagues_desc: "To smutne, że przemoc polityczna stała się tak powszechna we Francji. Jeśli ten kraj ma przetrwać zagrożenie rewolucją komunistyczną, nie możemy odrzucać pomocy ludzi, którzy mogą i są gotowi walczyć z komunistycznymi zbirami na ulicach, jeśli zajdzie taka potrzeba."
 FRA_national_regeneration: "Odnowa narodu"
 FRA_national_regeneration_desc: "Nadmiar demokracji i źle rozumiany republikanizm zatruły nasz kraj i podzieliły naród. Leczenie tych ran potrwa długo, ale w końcu podjęto pierwsze kroki ku temu."
 FRA_national_regeneration_trigger_tt: "Połączone poparcie dla frakcji neutralnych i faszystów wynosi ponad 50%"
 FRA_destroy_decadence: "Zniszczenie dekadencji"
 FRA_destroy_decadence_desc: "Żaden kraj, w którym przez miesiące roztrząsano najdrobniejsze kwestie, nie osiągnął wielkości. Niektóre państwa, bezpieczne za oceanami i wspierane przez globalne imperia, mogą uważać, że stać je na ten luksus. My nie możemy sobie na niego pozwolić."
 FRA_integralism: "Integralizm"
 FRA_integralism_desc: "Ideologia integralizmu zakłada, że wszystkie aspekty społeczeństwa muszą być połączone i działać tak, jakby były małą częścią większej całości. Takie społeczeństwo musi być dobrze poukładane, by wszystkie części harmonijnie ze sobą współdziałały."
 FRA_work: "Praca"
 FRA_work_desc: "Rzemieślnicy to najważniejszy element gospodarki. Gdy na czele państwa stoją właściwi ludzie, nie ma szlachetniejszego powołania niż praca na rzecz ojczyzny."
 FRA_family: "Rodzina"
 FRA_family_desc: "Najmniejszą jednostką społeczną nie jest pojedynczy człowiek, ale rodzina. Podważanie tego prostego i oczywistego faktu było największą wadą dawnej republiki."
 FRA_fatherland: "Ojczyzna"
 FRA_fatherland_desc: "Kraj jest najważniejszy. Co do tego nie może być żadnych wątpliwości."
 FRA_political_unity: "Jedność polityczna"
 FRA_political_unity_desc: "Historia Francji od czasu upadku absolutyzmu pełna jest wewnętrznych sporów. Gdy istniała jedność, Francja zwyciężała. Kiedy natomiast trwały wewnętrzne walki, państwo ponosiło porażki. Dlatego nie możemy pozwolić, żeby ambicje nielicznych szkodziły dobrobytowi większości."
 FRA_diplomatic_freedom: "Wolność dyplomatyczna"
 FRA_diplomatic_freedom_desc: "Rządy republikańskie przywiązały się do sztucznych tworów w Europie Wschodniej, które upadną w chwili, gdy pozbawimy je naszej pomocy. Są one obciążeniami, a nie atutami, dlatego pozbędziemy się ich."
 FRA_latin_entente: "Ententa Łacińska"
 FRA_latin_entente_desc: "Braterstwo pomiędzy państwami, które łączy spuścizna po Cesarstwie Rzymskim, to rzecz niezaprzeczalna. Germańskie ludy Europy za długo władały kontynentem. Czas odzyskać nasze dziedzictwo narodowe."
 FRA_reach_out_to_spain: "Zwróćmy się do Hiszpanii"
 FRA_reach_out_to_spain_desc: "Hiszpania dopiero podniosła się po wojnie domowej, więc teraz jest naszym naturalnym sojusznikiem w dążeniu do zmiany układu sił na kontynencie."
 FRA_invite_portugal: "Zaproszenie Portugalii"
 FRA_invite_portugal_desc: "Portugalskie kolonialne imperium straciło na znaczeniu, ale zapał do odkryć i podbojów wciąż płonie w sercu każdego Portugalczyka."
 FRA_compensate_italy: "Rekompensata dla Włoch"
 FRA_compensate_italy_desc: "Dawniej spory o najmniejsze skrawki pustyni prowadziły do konfliktów między naszymi krajami. Możemy z łatwością odejść od tego bezsensownego zachowania i szybko znaleźć rozwiązanie satysfakcjonujące obie strony."
 FRA_intervention_in_greece: "Interwencja w Grecji"
 FRA_intervention_in_greece_desc: "Grecja kontroluje część najcenniejszych terytoriów na Morzu Śródziemnym. Nie możemy pozwolić, żeby zostały one przejęte przez wrogi rząd, więc musimy działać pierwsi."
 FRA_the_congress_of_paris: "Kongres paryski"
 FRA_the_congress_of_paris_desc: "Podczas kongresu berlińskiego nakreślono granice Afryki. Ale dzisiejsza mapa wygląda jak mozaika. Czas sporządzić mapę od nowa i stworzyć w ten sposób podwaliny nowego imperium kolonialnego."
 FRA_the_natural_borders_of_france: "Naturalne granice Francji"
 FRA_the_natural_borders_of_france_desc: "To oczywiste, że nasz kraj powinien przede wszystkim dbać o własne interesy. Nasza walka nie pozwala nam pokojowo koegzystować z Niemcami, więc musimy zabezpieczyć nasze granice naturalne, by bronić dostępu do serca naszego kraju."
 FRA_towards_a_new_europe: "Ku nowej Europie"
 FRA_towards_a_new_europe_desc: "Francja znalazła się na rozdrożu. Możemy przywiązać się do dawnego porządku albo przyjąć nowy ład. Niemcy zamierzają odmienić kontynent, więc powinniśmy zaskarbić sobie ich przychylność."
 FRA_establish_spheres_of_influence: "Ustanowienie strefy wpływów"
 FRA_establish_spheres_of_influence_desc: "Przez wieki nasi obywatele święcie wierzyli, że jesteśmy odwiecznymi śmiertelnymi wrogami. To przekonanie opierało się na założeniu, iż nie mamy wspólnych interesów. Z pewnością jednak moglibyśmy się porozumieć, gdybyśmy wyznaczyli nasze strefy wpływów i uważali, by nie wchodzić sobie w drogę."
 FRA_split_belgium: "Podzielona Belgia"
 FRA_split_belgium_desc: "Belgia znalazła się w naszej strefie wpływów, więc już czas przyłączyć jej część zamieszkaną przez ludność francuskojęzyczną. Z reszty terenów powstanie nowe państwo."
 FRA_align_belgium: "Przymierze z Belgią"
 FRA_align_belgium_desc: "Belgia zawdzięcza nam swoje istnienie i nie możemy pozwolić, żeby o tym zapomniała. Jeśli pozostanie niepodległa, musimy przynajmniej dopilnować, żeby władzę sprawował tam sprzyjający nam rząd."
 FRA_grow_the_empire: "Rozbudowa imperium"
 FRA_grow_the_empire_desc: "To absurd, że kraj wielkości Belgii posiada kolonię wielokrotnie większą niż on sam. My o wiele lepiej nadajemy się do zarządzania takim terytorium."
 FRA_bring_home_quebec: "Przyłączenie Quebecu do ojczyzny"
 FRA_bring_home_quebec_desc: "Prowincja, którą utraciliśmy dawno temu, będzie znowu nasza. Wszyscy ludzie na świecie posługujący się językiem francuskim wrócą kiedyś na łono ojczyzny."
 FRA_expand_to_the_suez: "Rozbudowa do Suezu"
 FRA_expand_to_the_suez_desc: "Podział kontroli nad Lewantem pomiędzy nas i Wielką Brytanię to niedziałający kompromis. Na całe szczęście nie musimy go już dłużej przestrzegać."
 FRA_dominate_the_middle_east: "Dominacja na Bliskim Wschodzie"
 FRA_dominate_the_middle_east_desc: "Państwa Bliskiego Wschodu to sztuczne twory, stworzone z trupa Imperium Osmańskiego. Są równie niepodległe, co zwykła francuska wioska, więc nadszedł czas, by przypomnieć im ten fakt."
 FRA_the_council_of_rambouillet: "Rada w Rambouillet"
 FRA_the_council_of_rambouillet_desc: "W kraju panuje zamęt, więc ludzie szukają silnego przywódcy. To jasne, że republikanizm zawiódł Francuzów i nadszedł czas, by powrócili prawowici władcy Francji. Ale trzeba najpierw przygotować fundamenty pod przywrócenie monarchii."
 FRA_revise_the_constitution: "Zmiana konstytucji"
 FRA_revise_the_constitution_desc: "Konstytucja republikańska obowiązuje stanowczo za długo, a przecież od początku miała być rozwiązaniem tymczasowym. Teraz napiszemy ją od nowa i umożliwimy przywrócenie monarchii."
 FRA_repeal_the_law_of_exile: "Uchylenie prawa wygnania"
 FRA_repeal_the_law_of_exile_desc: "Głowa rodziny królewskiej ani następca tronu nie mogą przybyć do Francji bez uzyskania uprzedniej zgody. Zanim monarchia triumfalnie powróci, musimy pozbyć się tej niewielkiej, acz irytującej przeszkody."
 FRA_orleanist_restoration: "Odrodzenie orleańskie"
 FRA_orleanist_restoration_desc: "Ród orleański cieszy się sporym poparciem wśród francuskich rojalistów. Niektórzy krytycy woleliby innego kandydata do tronu, ale nie ulega wątpliwości, że orleański dziedzic ma największe szanse na pokojowe zjednoczenie kraju."
 FRA_guarantee_the_constitution: "Zagwarantowanie konstytucji"
 FRA_guarantee_the_constitution_desc: "Zanim dziennikarze republikańscy rozpoczną bezpodstawną kampanię kwestionującą prawowitość rządów monarchistycznych, musimy pozbawić ich argumentów, dając żelazne gwarancje poszanowania indywidualnych praw wszystkich ludzi."
 FRA_the_first_citizen_of_the_state: "Pierwszy obywatel kraju"
 FRA_the_first_citizen_of_the_state_desc: "Król posiada znaczną władzę, ale nigdy nie może zostać uznany za tyrana albo władcę absolutnego z dawnych czasów. Nowoczesny monarcha musi szanować prawo i stać na pierwszej linii obrony przed tymi, którzy chcieliby nielegalnie przejąć władzę."
 FRA_counter_action_desc: "Action Francaise już od dawna głośno opowiada się za przywróceniem monarchii. Niestety ich poglądy na inne sprawy są mniej strawne. Czas poinformować ich, że już zrobili swoje, i pozbyć się ich."
 FRA_no_further_humiliations: "Dość upokorzeń"
 FRA_no_further_humiliations_desc: "Przez lata kolejne rządy republikańskie pozwalały Niemcom deptać traktaty międzynarodowe, a niektóre z nich łamać, jeszcze zanim wysechł atrament złożonych pod nimi podpisów. Koniec z tym."
 FRA_slum_clearing: "Oczyszczenie slumsów"
 FRA_slum_clearing_desc: "Choć jesteśmy jedną z największych światowych potęg, prosty francuski robotnik często mieszka w urągających warunkach i odrażającym ubóstwie. Żaden król godzien swego tytułu nie może zgodzić się, by jego poddani żyli w ten sposób."
 FRA_public_welfare: "Publiczna pomoc społeczna"
 FRA_public_welfare_desc: "Król, który nie działa dla dobra najsłabszych z poddanych, to żaden król."
 FRA_the_legitimate_heir: "Prawowity następca"
 FRA_the_legitimate_heir_desc: "Legitymiści uważają karlistów za prawowitych następców tronu francuskiego. Wyznaczenie ich kandydata do sprawowania rządów otwiera kuszącą możliwość rządzenie Hiszpanią i Francją jako podwójną monarchią."
 FRA_secure_the_crown_of_spain: "Zabezpieczenie korony Hiszpanii"
 FRA_secure_the_crown_of_spain_desc: "Pierwszym krokiem ku wyegzekwowaniu praw króla jest zabezpieczenie Hiszpanii przed różnymi niedoszłymi rządami, które dążą do przejęcia władzy. Ich żałosne spory już raz pogrążyły kraj w krwawej wojnie domowej. Nie możemy dopuścić, żeby się to powtórzyło."
 FRA_unite_the_crowns: "Zjednoczenie koron"
 FRA_unite_the_crowns_desc: "Po zabezpieczeniu Hiszpanii możemy teraz zjednoczyć korony i stworzyć nowe państwo, Królestwo Francji i Hiszpanii."
 FRA_two_countries_two_crowns: "Dwa kraje, dwie korony"
 FRA_two_countries_two_crowns_desc: "Nie ma możliwości zjednoczenia krajów tak, żeby jedno nie uważało się za poddanego tego drugiego. Zamiast tego doradzimy królowi, żeby rządził w unii personalnej, ale nie prawnej."
 FRA_proclaim_the_third_empire: "Ogłoszenie powstania Trzeciego Cesarstwa"
 FRA_proclaim_the_third_empire_desc: "Bonapartyści są uważani za autsajderów w walce o tron, ale to oni chcą spełnić marzenie o powrocie czasów, w których cała Europa kłaniała się Cesarzowi Francji."
 FRA_avenge_waterloo: "Zemsta za Waterloo"
 FRA_avenge_waterloo_desc: "Historia Napoleona I zawsze będzie definiowana przez jego największą porażkę. Jeśli chcemy odnieść sukces, musimy pokazać, że możemy wygrać tam, gdzie jemu się to nie udało."
 FRA_reorganize_the_dutch: "Reorganizacja Holandii"
 FRA_reorganize_the_dutch_desc: "Kiedyś Holandia też była częścią Cesarstwa Francji. Teraz zostali pokonani, więc czas przywrócić ten zwyczajny stan rzeczy."
 FRA_retribution_for_sedan: "Zemsta za Sedan"
 FRA_retribution_for_sedan_desc: "Przez ponad wiek Niemcy świętowali rocznicę bitwy pod Sedanem, w której pokonali Napoleona III. W przyszłości każdy Niemiec będzie przeklinał nazwę tego miejsca."
 FRA_disunite_germany: "Podział Niemiec"
 FRA_disunite_germany_desc: "Pokonanie Francji umożliwiło Prusom zjednoczenie pod swym sztandarem mniejszych państw niemieckich. Trzeba koniecznie odwrócić ten proces, skoro Niemcy zostali pokonani."
 FRA_return_to_borodino: "Powrót pod Borodino"
 FRA_return_to_borodino_desc: "Pod Borodino Napoleon był najbliżej odniesienia zwycięstwa w Europie. Armia Radziecka została praktycznie zniszczona, a gdyby doszło do tego trochę wcześniej, cesarz mógłby pokonać Rosjan. Pokażemy całemu światu, że da się to zrobić."
 FRA_je_suis_la_deluge: "Je Suis Le Déluge"
 FRA_je_suis_la_deluge_desc: "Rewolucja francuska była falą, która zmyła stare i słabe rządy, które tak długo panowały nad Europą. A teraz nadchodzi nowa fala."
 FRA_coordinate_rearmament_tt: "Zmniejszenie kosztu licencji na produkcję dla członków naszej frakcji."
 invite_to_faction_tt: "Ma zaproszenie do naszej frakcji."
 VIC_emergency_powers_to_petain: "Uprawnienia nadzwyczajne dla Petaina"
 VIC_emergency_powers_to_petain_desc: "Po przegranej walce o Francję musimy przedsięwziąć radykalne kroki, by chronić państwo. Nic nie powinno ograniczać możliwości działania prezydenta."
 VIC_the_national_revolution: "Rewolucja narodowa"
 VIC_the_national_revolution_desc: "Przegrana wynikała niewątpliwie z fundamentalnej wady naszego narodu. Usunięcie tej skazy potrwa długo, ale może wstrząs po porażce pozwoli nam powrócić silniejszymi."
 VIC_long_term_economic_planning: "Długoterminowe planowanie gospodarcze"
 VIC_long_term_economic_planning_desc: "Uznanie obecnej sytuacji za tak istotną, że inne problemy przestają się liczyć, jest kuszące, lecz nie wolno nam zapomnieć, że wprowadzenie zmian wymaga często wiele czasu. Tworząc plany gospodarcze, możemy wydajnie rozwijać naszą gospodarkę."
 VIC_aid_small_businesses: "Wsparcie dla małych przedsiębiorstw"
 VIC_aid_small_businesses_desc: "Liczne niewielkie przedsiębiorstwa, jakie tworzą naszą gospodarkę, ucierpiały w wyniku reglamentacji i innych wprowadzonych na czas wojny rozwiązań. Powinniśmy pomóc tym firmom, jeśli mają one przetrwać."
 VIC_venerate_the_craftsman: "Szacunek dla rzemieślników"
 VIC_venerate_the_craftsman_desc: "Dyskusje o pracy zbyt długo koncentrowały się na robotnikach zatrudnionych w dużych fabrykach należących do wielkich firm. Czas pokazać osiągnięcia doświadczonych rzemieślników, pracujących we własnych warsztatach na utrzymanie swych rodzin."
 VIC_down_with_marianne: "Precz z Marianne"
 VIC_down_with_marianne_desc: "Pseudoreligijny kult Marianne, symbolu francuskiego republikanizmu, wypaczył umysły naszych obywateli. Trzeba usunąć wszelkie ślady po niej, podobnie jak bezwartościową Republikę, którą reprezentują."
 VIC_up_with_jean_darc: "Niech żyje Joanna d’Arc"
 VIC_up_with_jean_darc_desc: "Joanna d’Arc walczyła odważnie z pozornie o wiele potężniejszym wrogiem, dla ojczyzny poświęciła wszystko, co miała, i zjednoczyła pod swoim sztandarem cały naród, żeby przegnać najeźdźców. To na pewno lepszy wzór do naśladowania dla naszej młodzieży niż Marianne, prawda?"
 VIC_celebrate_motherhood: "Celebrowanie macierzyństwa"
 VIC_celebrate_motherhood_desc: "To oczywiste, że miejsce kobiety jest w domu, tak jak miejsce mężczyzny jest w warsztacie albo na polu. Naszym obywatelom trzeba przypomnieć, że praca kobiet jest równie ważna dla przetrwania narodu, co praca mężczyzny."
 VIC_prosecute_the_losers: "Oskarżenie przegranych"
 VIC_prosecute_the_losers_desc: "Francja przez lata broniła się przed armiami kajzera, jednak ugięła się w obecnej wojnie. Na pewno jest tego jakaś przyczyna, musimy koniecznie dociec jaka i wymierzyć sprawiedliwość odpowiedzialnym osobom."
 VIC_concessions_to_the_germans: "Ustępstwa wobec Niemców"
 VIC_concessions_to_the_germans_desc: "Obecna sytuacja wymaga, byśmy porozumieli się z naszymi dawnymi wrogami. Na pewno można jakoś zmniejszyć przygniatający nas ciężar."
 VIC_mandatory_work_service: "Obowiązkowa praca"
 VIC_mandatory_work_service_desc: "Otrzymaliśmy od Niemców zapewnienie, że nasze koszty okupacji zostaną zmniejszone, jeśli dostarczymy im robotników. Okazuje się jednak, że niewielu ludzi zamierza pracować, żeby pomóc ojczyźnie w potrzebie. Niestety, kiedy zachęty nie pomagają, musimy uciec się do przymusu."
 VIC_a_nation_reborn: "Odrodzenie narodu"
 VIC_a_nation_reborn_desc: "Po długim i bolesnym procesie odbudowy, nasz upokorzony i pokonany kraj ponownie stanął na nogi. Odrodzona Francja pozbyła się raka republikanizmu i wewnętrznych podziałów."
 VIC_end_the_occupation: "Zakończenie okupacji"
 VIC_end_the_occupation_desc: "Po zakończeniu naszej rewolucji narodowej jesteśmy gotowi stanąć u boku naszych dawnych wrogów i walczyć o nową Europę. Chcemy ochronić ją przed bolszewicką zarazą i uwolnić od pokus republikanizmu, które prowadzą wyłącznie do wewnętrznych podziałów."
 VIC_the_national_bureau_of_statistics: "Narodowe Biuro Statystyczne"
 VIC_the_national_bureau_of_statistics_desc: "Jeśli chcemy zapewnić naszym obywatelom lepszą przyszłość, musimy mieć twarde dane, w oparciu o które będziemy podejmować decyzje. Powinniśmy stworzyć nową agencję odpowiedzialną za dostarczanie takich danych."
 VIC_the_legionary_service_order: "Legionowa Służba Porządkowa"
 VIC_the_legionary_service_order_desc: "Nasze wojsko zostało w znacznej mierze rozbrojone i jest zbyt nieliczne, żeby chronić całą Francję, dlatego potrzebujemy nowej organizacji patriotycznej, która będzie wspierać rząd."
 VIC_form_the_milice: "Utworzenie Milice"
 VIC_form_the_milice_desc: "Ruch oporu rośnie w siłę w całej Francji, dlatego musimy stworzyć formację, która zajmie się jego zwalczaniem. Zwerbujemy do niej tylko największych patriotów i damy im dużą swobodę działania, by mogli powstrzymać tych terrorystów."
 VIC_anti_bolshevist_volunteers: "Antybolszewiccy ochotnicy"
 VIC_anti_bolshevist_volunteers_desc: "Między siłami cywilizacji Zachodu i komunizmu toczy się właśnie największa walka w dziejach ludzkości. Nie możemy siedzieć bezczynnie, gdy na naszych oczach rozgrywa się ten tytaniczny bój."
 VIC_rebuild_the_military: "Odbudowa wojska"
 VIC_rebuild_the_military_desc: "Armia francuska została pobita i poniżona, a przywrócenie jej pełnej sprawności bojowej zajmie wiele czasu."
 VIC_finish_the_naval_buildup: "Dokończenie rozbudowy marynarki wojennej"
 VIC_finish_the_naval_buildup_desc: "Pod koniec swego istnienia republika rozpoczęła budowę kilku okrętów w celu zmodernizowania floty. Wzięto się za to zbyt późno, a prace postępowały za wolno, by udało się je dokończyć na czas. Ale te projekty mogą stać się zarodkiem nowej francuskiej marynarki wojennej."
 VIC_hidden_materials: "Ukryte materiały"
 VIC_hidden_materials_desc: "Niemcy nie odbudowaliby tak szybko swoich armii, gdyby nie lekceważyli warunków podpisanych przez siebie traktatów. Jeśli ma być sprawiedliwie, powinniśmy uczynić to samo."
 VIC_analyze_our_defeat: "Analiza naszej porażki"
 VIC_analyze_our_defeat_desc: "Mogliśmy uniknąć tej porażki. Wielu ludzi nie dopełniło swych obowiązków, wykazując się przy tym pożałowania godną beztroską. Ustalimy dokładne przyczyny i lepiej przygotujemy się na takie wydarzenia."
 VIC_modernize_the_airforce: "Modernizacja sił powietrznych"
 VIC_modernize_the_airforce_desc: "Chyba najbardziej upokarzającym elementem naszej porażki była niezdolność do nawiązania równorzędnej walki w powietrzu. Mieliśmy za mało nowoczesnych samolotów. Wojna toczy się dalej, a nowe maszyny trafiają do produkcji. Nie możemy pozwolić, żeby taka sytuacja się powtórzyła."
 VIC_learn_from_the_enemy: "Nauka od wroga"
 VIC_learn_from_the_enemy_desc: "Zrozumienie, co nasi wrogowie zrobili dobrze, pozwoli nam dowiedzieć się, jak i dlaczego przegraliśmy."
 VIC_buy_from_the_enemy: "Zakupy od wroga"
 VIC_buy_from_the_enemy_desc: "Nasz przemysł zbrojeniowy nie był w stanie dostarczyć nam dostatecznej ilości nowoczesnego uzbrojenia i nadal nie może tego zrobić. Postaramy się zdobyć dobrą broń z każdego możliwego źródła."
 FRA_appeal_to_the_french_nation: "Apel do narodu francuskiego"
 FRA_appeal_to_the_french_nation_desc: "Francja przegrała bitwę, ale nie wojnę. Każdy francuski patriota ma obowiązek walczyć z najeźdźcą."
 FRA_appeal_to_overseas_territories: "Zwrócenie się do terytoriów zamorskich"
 FRA_appeal_to_overseas_territories_desc: "Francja metropolitarna wpadła w ręce wroga, ale większość jej imperium pozostaje wolna. Jeśli wezwiemy te regiony na pomoc, będziemy mogli uderzyć na wroga."
 FRA_appeal_to_overseas_territories_tt: "Tereny kolonialne w różnych częściach świata mają szansę przejść na naszą stronę."
 FRA_intervention_in_north_africa: "Interwencja w Afryce Północnej"
 FRA_intervention_in_north_africa_desc: "Afryka Północna to najlepsze miejsce do przygotowania inwazji, której celem jest odzyskanie ojczyzny. Przeciągnięcie tego regionu na naszą stronę ma kluczowe znaczenie dla naszej kampanii wyzwoleńczej."
 FRA_intervention_in_west_africa: "Interwencja w Afryce Zachodniej"
 FRA_intervention_in_west_africa_desc: "W Afryce Zachodniej mieszkają niezliczone miliony ludzi, których możemy zwerbować do nowej armii i z ich pomocą odzyskać naszą ojczyznę."
 FRA_intervention_in_syria: "Interwencja w Syrii"
 FRA_intervention_in_syria_desc: "Uniemożliwienie wrogowi przejęcia strategicznych terenów w Syrii ochroni Kanał Sueski i znacznie poprawi naszą sytuację we wschodniej części basenu Morza Śródziemnego."
 FRA_intervention_in_indochina: "Interwencja w Indochinach"
 FRA_intervention_in_indochina_desc: "Nasze kolonie w Indochinach, położone daleko od walk trwających w Europie, to idealne miejsce do obrony naszych interesów w tym regionie."
 FRA_intervention_in_central_africa: "Interwencja w Afryce Środkowej"
 FRA_intervention_in_central_africa_desc: "Afryka Środkowa ma kluczowe znaczenie dla wysiłku wojennego aliantów, jej zajęcie może być dla nas dobrym zabiegiem propagandowym."
 FRA_intervention_in_madagascar: "Interwencja na Madagaskarze"
 FRA_intervention_in_madagascar_desc: "Jeżeli wróg zajmie i umocni Madagaskar, czeka nas katastrofa na Oceanie Indyjskim. Szybkie i zdecydowane działanie może sprawić, że wyspa zostanie po naszej stronie."
 FRA_form_the_national_committee: "Utworzenie Komitetu Narodowego"
 FRA_form_the_national_committee_desc: "Niewielu wierzyło w sukces naszej sprawy. Ale wreszcie mamy siłę, która pozwala nam ogłosić utworzenie w pełni sprawnego rządu na uchodźstwie, który przejmie władzę nad każdym skrawkiem francuskiej ziemi wyzwolonym spod wrogiej okupacji."
 FRA_form_the_provisional_government_of_the_republic: "Utworzenie rządu tymczasowego"
 FRA_form_the_provisional_government_of_the_republic_desc: "Po wyzwoleniu Paryża nie jesteśmy już rządem na uchodźstwie. Czas zacząć trudne dzieło odbudowy naszego kraju."
 FRA_continue_the_fight: "Walczmy dalej"
 FRA_continue_the_fight_desc: "Na razie niewielu żołnierzy zdecydowało się do nas dołączyć, ale musimy uzbroić i wyposażyć tych, których już mamy."
 FRA_the_free_french_navy: "Marynarka Wojenna Wolnej Francji"
 FRA_the_free_french_navy_desc: "Nasi sojusznicy toczą rozpaczliwą walkę o przetrwanie, w której szlaki morskie mają kluczowe znaczenie. Musimy spełnić nasz obowiązek i pomóc im."
 FRA_colonial_recruitment_desc: "Nie możemy prowadzić werbunku w ojczyźnie, więc zwróćmy się do naszych kolonii o pomoc. Wielu naszych poddanych chciałoby chwycić za broń i walczyć za naszą sprawę."
 FRA_the_regiment_normandie: "Regiment Normandie"
 FRA_the_regiment_normandie_desc: "Świat musi zauważyć, że my, Francuzi, walczymy na wszystkich frontach. Sowieci walczą z naszym wspólnym wrogiem, więc moglibyśmy wysłać im na pomoc niewielką grupę naszych pilotów."
 FRA_refus_absurde: "Refus Absurde"
 FRA_refus_absurde_desc: "Nawet w chwili klęski nie osłabła wola walki niektórych ludzi. To oni stworzą fundamenty ruchu oporu na terenach okupowanych."
 FRA_the_maquis: "Maquis"
 FRA_the_maquis_desc: "Wiejskie tereny Francji to dobre schronienie dla każdego, kto pragnie uciec przed okupantem lub kolaborantami. Powinniśmy pomagać ludziom, którzy w akcie oporu odmawiają pracy na rzecz wroga, żeby te regiony stały się zarzewiami działalności ruchu oporu."
 FRA_reach_out_to_trade_unions: "Zwróćmy się do związków zawodowych"
 FRA_reach_out_to_trade_unions_desc: "Jeśli mamy uderzyć w gałęzie przemysłu, które wróg zaprzągł do pracy na jego rzecz, musimy zadbać o dobrą komunikację z robotnikami. Mogliby oni opóźniać lub sabotować produkcję o wiele skuteczniej niż jakakolwiek siła zewnętrzna."
 FRA_cooperation_with_the_communists: "Współpraca z komunistami"
 FRA_cooperation_with_the_communists_desc: "Tocząc naszą wspólną walkę, nie możemy odtrącać żadnego sojusznika proponującego pomoc. Nawet jeśli nazywa on siebie towarzyszem."
 FRA_connections_to_industrialists: "Związki z przemysłowcami"
 FRA_connections_to_industrialists_desc: "Współpraca z robotnikami zatrudnionymi w zbrojeniówce pomaga, ale kooperacja z ludźmi, którzy kierują tymi fabrykami, także da nam spore korzyści."
 FRA_the_civil_and_military_organization: "Organizowanie wojska i cywili"
 FRA_the_civil_and_military_organization_desc: "Liczne niewielkie ugrupowania walczące z wrogiem łączą się w większą organizację. Powinniśmy poprzeć to przedsięwzięcie."
 FRA_national_council_of_the_resistance_desc: "We Francji ruch oporu rośnie w siłę, stał się tak potężny, że potrzebuje nowego przywództwa, które zajmie się koordynacją jego działań."
 FRA_national_uprising_desc: "Nadszedł czas. Chwyćcie za broń i wyjdźcie z cienia, w którym ukrywaliście się przez wiele lat!"
 FRA_french_forces_of_the_interior: "Francuskie wojska interioru"
 FRA_french_forces_of_the_interior_desc: "Ruch oporu ma tysiące uzbrojonych ludzi w całej Francji. Razem z naszymi sojusznikami przejdziemy przez kraj, zwołamy ich i uczynimy z nich żołnierz w naszej armii."
 FRA_french_forces_of_the_interior_tt: "Stworzenie słabych jednostek piechoty w każdej wyzwolonej prowincji narodowej."
 FRA_naval_rearmament: "Przezbrojenie marynarki"
 FRA_naval_rearmament_desc: "Nasz przemysł stoczniowy podupadł, kiedy zajmowaliśmy się rozwojem innych dziedzin. Efekt jest taki, że teraz nasi rywale mogą nas zdeklasować na Morzu Śródziemnym i Atlantyku. Musimy zainwestować więcej środków, żeby nadrobić stracony czas."
 FRA_colonial_naval_bases: "Kolonialne bazy morskie"
 FRA_colonial_naval_bases_desc: "Kluczem do oddziaływania swą potęgą na cały świat jest utrzymywanie floty z dala od wód ojczystych. Już posiadamy duże kolonie i teraz musimy je rozwijać, żeby mogły służyć za bazy paliwowe i naprawcze dla naszych okrętów."
 FRA_develop_colonial_dockyards: "Uruchomienie kolonialnych stoczni"
 FRA_develop_colonial_dockyards_desc: "Dysponując powiększonymi i unowocześnionymi bazami marynarki wojennej w różnych częściach naszego imperium, możemy uruchomić niezbędny przemysł ciężki i powołać do działania duże stocznie potrzebne do budowy okrętów poza ojczyzną."
 FRA_the_old_school: "Stara szkoła"
 FRA_the_old_school_desc: "Mimo rozwoju technologii morskiej kluczowym elementem potęgi na morzu pozostają okręty liniowe wspierane przez inne jednostki floty. Niezależnie od tego, czy okrętem liniowym jest nadal pancernik, czy nowy lotniskowiec, musimy rozwijać nasz przemysł stoczniowy, by nie pozostawać w tyle za innymi potęgami morskimi."
 FRA_carrier_planes: "Samoloty pokładowe"
 FRA_carrier_planes_desc: "Lotniskowiec jest tak dobry jak jego samoloty. Bez nowoczesnych maszyn każda taka jednostka to pieniądze wyrzucone w błoto."
 FRA_rush_the_richelieus: "Przyspieszenie projektu Richelieu"
 FRA_rush_the_richelieus_desc: "Sytuacja w Europie staje się coraz bardziej rozpaczliwa, więc nie mamy czasu na budowę nowych okrętów konwencjonalnymi metodami. Priorytetowe znaczenie muszą mieć materiały potrzebne do jak najszybszego zwodowania naszych nowych pancerników."
 FRA_prioritize_the_joffre: "Joffre naszym priorytetem"
 FRA_prioritize_the_joffre_desc: "Nasza aktualna flota lotniskowców jest beznadziejnie przestarzała i nie może się równać z jednostkami potencjalnych wrogów. Musimy priorytetowo potraktować projekt nowego lotniskowca."
 FRA_the_young_school: "Młoda szkoła"
 FRA_the_young_school_desc: "Rozwój lotnictwa, okrętów podwodnych i torped sprawił, że okręty liniowe stały się przestarzałe. Mamy niewielki przemysł stoczniowy, więc nie możemy tracić czasu i pieniędzy na budowanie olbrzymich pływających fortec, bezradnych wobec zagrożeń czyhających na współczesnym polu walki morskiej. Powinniśmy skoncentrować się na poprawie wydajności, co umożliwi nam budowanie większej liczby niewielkich jednostek."
 FRA_undersea_combat: "Walka podwodna"
 FRA_undersea_combat_desc: "W ostatniej dekadzie okręty podwodne osiągnęły swój dojrzały kształt. Stanowią teraz śmiertelne zagrożenie dla wszystkich jednostek nawodnych, a ich wykrycie i zniszczenie jest coraz trudniejsze."
 FRA_surface_combat: "Walka na powierzchni"
 FRA_surface_combat_desc: "Rozwój artylerii pokładowej sprawił, że praktycznie niemożliwym jest zbudowanie okrętu, który wytrzyma długą wymianę ognia z inną jednostką liniową. Znacznie lepiej dysponować flotą nowoczesnych niszczycieli i kutrów torpedowych, które zasypią wroga zmasowanymi salwami torped."
 FRA_prioritize_the_joffre_tt: "Dodaje nowoczesny §Ylotniskowiec§!, którego budowa jest ukończona w 40%."
 POR_infrastructure_in_angola_tt: "Dodaj §Y2 bazy morskie§! w prowincji Namibe w Angoli.\n   Dodaj §Y3 bazy morskie§! w prowincji Luanda w Angoli.\n"
 FRA_SNCAN_formed: "Otworzono SNCAN"
 FRA_SNCAO_formed: "Otworzono SNCAO"
 FRA_SNCASE_formed: "Otworzono SNCASE"
 FRA_SNCASO_formed: "Otworzono SNCASO"
 vichy_french_focus: "Drzewko celów narodowych Francji Vichy"
 POR_colonial_assimilation_policy_desc: "W przeciwieństwie do innych krajów narodu Portugalii nie określa rasa, lecz jego wspólna kultura i misja cywilizacyjna. Zamiast uprzedzeń rasowych potrzebujemy mieszanki kultur."
 POR_colonial_army_desc: "Jeśli chcemy silnego kraju, nie możemy polegać wyłącznie na Armii Metropolitarnej. Musimy utworzyć jednostki kolonialne, uzbroić je i wyszkolić do walki na współczesnym polu walki."
 POR_luso_tropicalism: "Luzotropikalizm"
 POR_luso_tropicalism_desc: "Musimy pamiętać o wielokulturowej naturze Portugalii od XV wieku i podkreślić naszą jedność narodową, integrując z naszym terytorium nasze kolonie w Afryce i przyznając ich mieszkańcom obywatelstwo. Oczywiście znajdą się krytycy tej decyzji, ale my musimy działać dla dobra naszych rodaków zamieszkujących tamte tereny."
 POR_limited_self_rule: "Ograniczone samowładztwo"
 POR_limited_self_rule_desc: "Zwiększając autonomię naszych kolonii w Afryce i umożliwiając im posiadanie własnych rządów, będziemy mogli skoncentrować się na pilniejszych sprawach. Ta dekolonizacja może zbliżyć nas do państw demokratycznych."
 POR_infrastructure_in_angola: "Infrastruktura w Angoli"
 POR_infrastructure_in_angola_desc: "Angola ma liczne niewykorzystane bogactwa. Musimy stworzyć w tym regionie infrastrukturę, która w przyszłości pozwoli nam czerpać z tych zasobów."
 POR_develop_north_angola: "Inwestycje w północnej Angoli"
 POR_develop_north_angola_desc: "Odkryliśmy złoża żelaza w północnej Angoli. Powinniśmy zbudować tam przemysł wydobywczy, by pozyskać ten cenny surowiec."
 POR_develop_south_angola: "Inwestycje w południowej Angoli"
 POR_develop_south_angola_desc: "Poszukiwanie surowców w południowej Angoli zakończyło się powodzeniem. Teraz możemy zainwestować w stworzenie tam przemysłu wydobywczego."
 POR_portuguese_oil: "Portugalska ropa"
 POR_portuguese_oil_desc: "Kraj bez ropy nie jest w stanie utrzymać swej gospodarki, jeśli dojdzie do jakiegoś konfliktu. Musimy znaleźć w Angoli pola naftowe nadające się do eksploatacji."
 POR_develop_mozambique: "Inwestycje w Mozambiku"
 POR_develop_mozambique_desc: "Inwestując w infrastrukturę i przemysł w Mozambiku, uzyskamy dostęp do tamtejszych złóż aluminium."
 POR_continue_the_public_works: "Kontynuujmy roboty publiczne"
 POR_continue_the_public_works_desc: "Dzięki regulacjom wprowadzonym przez nasz rząd po latach trudnej sytuacji finansowej udało nam się ustabilizować sytuację gospodarczą. Powinniśmy dalej inwestować w projekty publiczne, które pobudzają rozwój naszej infrastruktury."
 POR_instituto_superior_tecnico: "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc: "Portugalia potrzebuje wyższej szkoły technicznej z nowoczesną bazą edukacyjną i badawczą. Dzięki temu nie pozostaniemy w tyle w nadchodzącej walce."
 POR_ogme: "OGME"
 POR_ogme_desc: "Dzięki inwestycji w Oficinas Gerais de Material de Engenharia szybciej dostarczymy naszej armii nowoczesne wyposażenie wysokiej jakości."
 POR_ogma: "OGMA"
 POR_ogma_desc: "Rozbudowa obiektów Oficinas Gerais de Material Aeeronáutico pozwoli znacznie usprawnić produkcję samolotów."
 POR_roads_bridges_and_dams: "Drogi, mosty i zapory"
 POR_roads_bridges_and_dams_desc: "Powinniśmy inwestować w projekty robót publicznych koncentrujące się na ulepszaniu infrastruktury i sieci dróg."
 POR_extraction_industries: "Przemysł wydobywczy"
 POR_extraction_industries_desc: "Wiele naszych bogactw spoczywa w ziemi, ale nasze kopalnie są stare i nie używa się w nich maszyn. Musimy stworzyć nowoczesny przemysł wydobywczy."
 POR_hydroelectricity: "Hydroelektrownie"
 POR_hydroelectricity_desc: "Dzięki dużym inwestycjom w północnej i środkowej Portugalii możemy zbudować sieć zapór wytwarzających energię elektryczną i regulujących przepływ rzek."
 POR_military_vehicles: "Pojazdy wojskowe"
 POR_military_vehicles_desc: "Nasza armia potrzebuje nowoczesnych pojazdów, które wykorzysta w nadchodzących bitwach. Jeśli mamy zwyciężać w przyszłych konfliktach, musimy zagwarantować wojsku odpowiednie zaopatrzenie wysokiej jakości."
 POR_portuguese_artillery: "Artyleria portugalska"
 POR_portuguese_artillery_desc: "Artyleria polowa to kluczowy element współczesnego pola walki. Musimy zainwestować w budowę nowych placówek, które pozwolą zwiększyć produkcję artylerii."
 POR_advanced_artillery: "Zaawansowana artyleria"
 POR_advanced_artillery_desc: "Musimy opracować nowy sprzęt artyleryjski i wyszkolić żołnierzy do prowadzenia skuteczniejszego ostrzału oraz wspierania natarć piechoty."
 POR_military_research_facilities: "Wojskowe placówki badawcze"
 POR_military_research_facilities_desc: "Naszym wysiłkom mającym na celu rozwój naszej zbrojeniówki muszą towarzyszyć odpowiednie inwestycje w badania, jeśli chcemy posiadać nowoczesną i sprawną armię."
 POR_armor_focus: "Rozwój broni pancernej"
 POR_armor_focus_desc: "Jeśli chcemy dominować na polach bitew, musimy mieć najlepsze maszyny wojenne. Trzeba rozbudować nasze zakłady produkujące pojazdy opancerzone i zainwestować w dalsze badania."
 POR_mechanized_focus: "Rozwój pojazdów zmechanizowanych"
 POR_mechanized_focus_desc: "Pojazdy mechaniczne mogą chronić piechotę znajdującą się pod ostrzałem sprawniej niż pojazdy kołowe. Produkcja i badania nad tymi rodzajami pojazdów mogą mieć kluczowe znaczenie."
 POR_light_aircraft_focus: "Rozwój samolotów lekkich"
 POR_light_aircraft_focus_desc: "Lotnictwo ciągle się rozwija, dlatego musimy stworzyć odpowiedni przemysł lotniczy, który wesprze naszą armię."
 POR_advanced_light_aircraft: "Nowoczesne samoloty lekkie"
 POR_advanced_light_aircraft_desc: "Koordynacja działań lotnictwa i innych rodzajów sił zbrojnych to klucz do zwycięstwa. Wyprodukowanie nowoczesnych samolotów wspierających nasze wojska znacznie zwiększy ich szanse na sukcesy w boju. "
 POR_jet_research: "Badania nad napędem odrzutowym"
 POR_jet_research_desc: "Jeśli chcemy dominować w przestworzach, musimy mieć samoloty, w których zastosowano najnowocześniejsze rozwiązania. Najbardziej obiecujące wydają się badania nad nowymi napędami dla naszych maszyn, na przykład nad silnikami odrzutowymi."
 POR_industrial_modernization: "Modernizacja przemysłu"
 POR_industrial_modernization_desc: "Większość naszego przemysłu cywilnego wciąż jest przestarzała. Stanie się on o wiele wydajniejszy, jeśli poświęcimy czas i środki na jego rozwój."
 POR_a_new_industry_desc: "Dzięki rozwojowi technik zautomatyzowanej produkcji możemy dalej ulepszać i powiększać nasze cywilne zakłady, żeby osiągnąć jeszcze większe poziomy wydajności."
 POR_food_industries: "Przemysł spożywczy"
 POR_food_industries_desc: "Czas, żeby Portugalia wzięła się za ożywienie swojego przemysłu wytwórczego. Możemy zacząć od rozbudowy fabryk żywności w północnej części kraju."
 POR_textile_industry: "Przemysł tekstylny"
 POR_textile_industry_desc: "Żeby nasz przemysł tekstylny osiągnął swój maksymalny potencjał, musimy zbudować nowe fabryki przetwarzające olbrzymie ilości bawełny produkowanej na naszych ziemiach."
 POR_second_navy_reequipment: "Drugie przezbrojenie marynarki wojennej"
 POR_second_navy_reequipment_desc: "Dobiegła końca pierwsza faza przezbrajania marynarki wojennej. Powinniśmy przejść do drugiego etapu i zmodernizować nasze stocznie oraz ogłosić przetarg na zakup nowoczesnych okrętów za granicą."
 POR_a_powerful_merchant_marine: "Wielka flota handlowa"
 POR_a_powerful_merchant_marine_desc: "Musimy stworzyć dużą flotę handlową, zdolną przewieźć wszystkie zasoby potrzebne naszej gospodarce. Możemy tego dokonać, budując statki handlowe w mniejszych stoczniach."
 POR_merchant_marine_protection: "Ochrona floty handlowej"
 POR_merchant_marine_protection_desc: "Doświadczenia z czasu wielkiej wojny pokazały, że statki handlowe muszą być chronione przed zagrożeniem ze strony okrętów podwodnych."
 POR_submarine_effort: "Rozwój okrętów podwodnych"
 POR_submarine_effort_desc: "Powinniśmy zacząć projektowanie i budowę nowoczesnych okrętów podwodnych. W ten sposób uzyskamy olbrzymią przewagę, gdy dołączymy do wojny podwodnej."
 POR_fuzileiros: "Fizylierzy"
 POR_fuzileiros_desc: "Dobrze wyszkolona piechota morska ma kluczowe znaczenie dla bezpieczeństwa naszych zamorskich kolonii."
 POR_naval_research_institute: "Instytut Badań Marynarki Wojennej"
 POR_naval_research_institute_desc: "Dzięki odpowiednim inwestycjom poprawi się jakość badań prowadzonych w Escola Naval i wzrośnie poziom edukacji przyszłych oficerów."
 POR_air_naval_research: "Badania nad lotnictwem marynarki wojennej"
 POR_air_naval_research_desc: "Musimy zebrać naszych najlepszych pilotów i oficerów marynarki wojennej do pracy nad nowymi metodami koordynacji działań rozrastających się sił morskich i lotnictwa."
 POR_arsenal_do_alfeite: "Arsenal do Alfeite"
 POR_arsenal_do_alfeite_desc: "Naszym priorytetem musi być zbudowanie silnej marynarki wojennej, mogącej chronić nasze rozległe imperium. W tym celu potrzebujemy potencjału i wiedzy niezbędnych do budowy większych jednostek. Trzeba rozbudować główną stocznię marynarki wojennej w Lizbonie i zatrudnić ekspertów w dziedzinie budowy okrętów."
 POR_national_cruiser_production: "Krajowa budowa krążowników"
 POR_national_cruiser_production_desc: "Powinniśmy dalej koncentrować się na budowie większych okrętów. Nowoczesne krążowniki zapewnią naszej marynarce wojennej dużą siłę ognia."
 POR_battleship_effort: "Budowa pancerników"
 POR_battleship_effort_desc: "Jeśli chcemy panować na morzach, musimy postawić na budowę potężnych nowoczesnych pancerników, przed którymi będą drżały marynarki wojenne wielu krajów."
 POR_carrier_effort: "Budowa lotniskowców"
 POR_carrier_effort_desc: "Nowoczesne samoloty stają się coraz większym zagrożeniem, dlatego w bitwach toczonych na morzach rośnie rola lotniskowców."
 POR_atlantic_defense_strategy: "Strategia obrony Atlantyku"
 POR_atlantic_defense_strategy_desc: "Nasze wyspy, odizolowane na środku oceanu, można z łatwością zdobyć jedną po drugiej. Dzięki odpowiednim inwestycjom możemy je przeobrazić w niezatapialne lotniskowce!"
 POR_endless_sea_desc: "Nasze enklawy w Azji są narażone na atak otaczających je imperiów. Musimy zająć się wzmocnieniem tamtejszej obrony tak, by mogła odeprzeć każdą ewentualną inwazję."
 POR_popular_front: "Front Ludowy"
 POR_popular_front_desc: "Hiszpański Front Ludowy obrał słuszny kierunek. Komuniści, socjaliści oraz anarchiści muszą utworzyć szeroki front i stanąć na czele światowej rewolucji i walki z faszyzmem."
 POR_nation_in_arms_desc: "Obywatele Portugalii muszą przygotować się do walki ze złem faszyzmu i imperializmu. Musimy przekazać im broń i rozpocząć szkolenia wojskowe, by nasz naród ruszył do boju, gdy nadejdzie czas!"
 POR_unify_leftist_youth_wings: "Zjednoczenie lewicowych młodzieżówek"
 POR_unify_leftist_youth_wings_desc: "Stworzymy młodzieżówkę PCP jednoczącą istniejące organizacje i zachęcającą więcej ludzi do wstąpienia w jej szeregi. W ten sposób powstanie platforma, dzięki której nasi młodsi członkowie będą mogli się spotykać, dyskutować i zrobić pierwsze kroki na polu działalności politycznej."
 POR_nationalize_industry: "Nacjonalizacja przemysłu"
 POR_nationalize_industry_desc: "Prywatny kapitał zbyt długo drenował naszą gospodarkę i hamował rozwój społeczeństwa. Musimy się go pozbyć, nacjonalizując prywatne firmy i przejmując kontrolę nad produkcją we wszystkich fabrykach. Skorzystają na tym wszyscy Portugalczycy."
 POR_reorganization_of_the_communist_party: "Reorganizacja partii komunistycznej"
 POR_reorganization_of_the_communist_party_desc: "Za czasów dyktatury Salazara aresztowano wielu członków naszej partii. Uwolnimy ich i zreorganizujemy nasze struktury tak, by każdym wydziałem zarządzali najlepiej wykwalifikowani ludzie."
 POR_potential_civil_war_low_requirement_tt: "§RJeśli §Ystabilność§! §Rbędzie mniejsza niż §Y40%§R, gdy ten cel zostanie osiągnięty, rozpocznie się wojna domowa!§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt: "§RJeśli §Ystabilność§! §Rbędzie mniejsza niż §Y60%§R, gdy ten cel zostanie osiągnięty, rozpocznie się wojna domowa!§!§!§!§!"
 POR_join_the_comintern: "Dołączenie do Kominternu"
 POR_join_the_comintern_desc: "Związek Radziecki pokazał innym krajom, jak podążać ścieżką socjalizmu. Współpraca z naszymi radzieckimi towarzyszami przyniesie nam liczne korzyści, ponieważ dążymy do tych samych celów."
 POR_research_collaboration: "Współpraca badawcza"
 POR_research_collaboration_desc: "Nasi towarzysze ze Związku Radzieckiego mają ambitny, dobrze finansowany program badań i rozwoju. Porozumienie w sprawie udostępnienia nam ich osiągnięć technicznych przyniesie wiele korzyści na froncie naszej wojny proletariackiej."
 POR_support_the_spanish_republic: "Wsparcie dla republiki hiszpańskiej"
 POR_support_the_spanish_republic_desc: "Obywatele Hiszpanii walczą z przewrotem nacjonalistów, którzy próbują przejąć cały kraj. Musimy wesprzeć republikanów, ponieważ jeśli przegrają, u naszych bram stanie nowy potencjalny wróg."
 POR_workers_of_iberia_unite: "Robotnicy Iberii, zjednoczcie się!"
 POR_workers_of_iberia_unite_desc: "Musimy ogłosić jedność proletariatu iberyjskiego w walce z wszelką tyranią i dołączyć do naszych hiszpańskich towarzyszy w toczonej przez nich wojnie domowej. Wspólnie stworzymy bastion przeciwko faszyzmowi.\nNasze poświęcenie nie pójdzie w zapomnienie, ponieważ działamy w słusznej sprawie!"
 POR_workers_of_iberia_unite_civil_war_tt: "§RPoplecznicy §Yniemający powiązań§! wywołają wojnę domową§!"
 POR_the_iberian_socialist_union: "Iberyjski Związek Socjalistyczny"
 POR_the_iberian_socialist_union_desc: "Nasza wspólna walka z hiszpańskimi republikanami w czasie wojny pokazuje, że nadszedł czas zjednoczenia Półwyspu Iberyjskiego pod rządami ludowych socjalistów.\nWspólnymi siłami raz na zawsze pokonamy naszych wrogów!"
 POR_visit_the_front: "Wizyta na froncie"
 POR_visit_the_front_desc: "Grupa oficerów portugalskich uda się z wizytą na front hiszpański. Przeprowadzą inspekcję koncentrującą się głównie na nowych rozwiązaniach technicznych wykorzystywanych przez lotnictwo."
 POR_they_need_our_help: "Oni potrzebują naszej pomocy"
 POR_they_need_our_help_desc: "Sytuacja w Hiszpanii jest krytyczna. Musimy działać niezwłocznie, jeśli chcemy zapobiec zwycięstwu nacjonalistów. Dołączymy do naszych walczących hiszpańskich towarzyszy i razem pokonamy tych buntowników!"
 POR_intervention_in_spain: "Interwencja w Hiszpanii"
 POR_intervention_in_spain_desc: "Działania rządu hiszpańskiego są dla nas nie do przyjęcia. Ich ambicje zaczynają zagrażać naszym ideałom i naszym obywatelom, więc musimy zareagować i siłą zlikwidować to wrogie nastawienie."
 POR_intervention_in_spain_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nZdobywa cel wojenny §Yobal rząd§! przeciwko: [GetSpanishRepublicFlagAndNameDef]."
 POR_securing_the_free_world: "Obrona wolnego świata"
 POR_securing_the_free_world_desc: "Jeżeli mamy stać się mocarstwem, musimy zacząć się tak zachowywać. Będziemy chronić przed zagrożeniem zewnętrznym słabsze kraje, które podzielają nasze ideały i mają interesy zbieżne z naszymi."
 portugal_guarantees_freedom_tt: "Gwarantuj niepodległość wszystkim pomniejszym niezależnym europejskim krajom §Ydemokratycznym§! albo §Yniemającym powiązań§!."
 POR_protect_chinese_civilians: "Ochrona chińskich cywili"
 POR_protect_chinese_civilians_desc: "Doniesienia o manewrach obcych wojsk w pobliżu portugalskiego terytorium w Makau wywołały niepokój wśród ludności cywilnej. Nie zamierzamy tolerować żadnego zagrożenia dla naszych obywateli i ziem. Dla dobra naszego wspaniałego kraju musimy niezwłocznie działać!"
 POR_strict_neutrality_in_the_spanish_civil_war: "Całkowita neutralność w hiszpańskiej wojnie domowej"
 POR_strict_neutrality_in_the_spanish_civil_war_desc: "W Hiszpanii wybuchła wojna domowa, ale w tej chwili nie możemy dać się wciągnąć w żadne konflikty międzynarodowe. Musimy ogłosić politykę bezwzględnej neutralności, wzmocnić nasz kraj i poprawić nasze stosunki dyplomatyczne z innymi państwami."
 POR_british_investment_in_mines: "Brytyjskie inwestycje w górnictwo"
 POR_british_investment_in_mines_desc: "Rząd brytyjski wyraził zainteresowanie inwestowaniem w wydobycie surowców na terenie naszego kraju. To może być dobra okazja do modernizacji naszych placówek wydobywczych i dokonania postępów na polu badań i rozwoju."
 POR_british_industrial_investments: "Brytyjskie inwestycje w przemysł"
 POR_british_industrial_investments_desc: "Nasz przemysł cywilny wymaga rozbudowy, jeśli ma nadążać za potrzebami rozwijającej się gospodarki. Rząd brytyjski jest zainteresowany nowymi inwestycjami w naszym kraju, jeśli zaczniemy bardziej skłaniać się ku ich ideałom."
 POR_allow_free_elections: "Pozwolenie na wolne wybory"
 POR_allow_free_elections_desc: "W Portugalii wreszcie uwidoczniły się wpływy Zjednoczonego Królestwa, nasi obywatele domagają się prawa do wybierania rządu najlepiej reprezentującego ich interesy."
 POR_join_the_allies: "Dołączenie do aliantów"
 POR_join_the_allies_desc: "Czas pójść w ślady wielkich demokracji Europy i dołączyć do ich walki. Razem możemy oprzeć się każdemu wrogowi!"
 POR_research_sharing: "Dzielenie się wynikami badań"
 POR_research_sharing_desc: "Nasi towarzysze broni ze Zjednoczonego Królestwa są daleko przed nami, jeśli idzie o badania technologiczne. Porozumienie o dzieleniu się wynikami badań wzmocni nas, a co za tym idzie – cały nasz sojusz."
 POR_oppose_germany: "Sprzeciwienie się Niemcom"
 POR_oppose_germany_desc: "Wrogie działania Niemców są niedopuszczalne, ale jak dotąd nikt nie zdołał ich zatrzymać. Nasza armia jest wreszcie gotowa do wojny, więc Portugalia dołączy do walki i zmierzy się z tymi, którzy chcą odebrać wolność innym narodom."
 POR_british_guns: "Brytyjskie uzbrojenie"
 POR_british_guns_desc: "Nasz przemysł zbrojeniowy nie jest przygotowany do produkcji nowoczesnego uzbrojenia. Możemy podpisać traktat na jego zakup w Zjednoczonym Królestwie."
 POR_estado_novo_desc: "Od przyjęcia konstytucji w 1933 r. przestrzegaliśmy zasad korporacjonizmu i autarkii. Najlepszą drogą do wzmocnienia kraju jest dalsze podążanie tą drogą i budowanie nowego, potężniejszego państwa."
 POR_support_the_spanish_nationalists: "Poparcie dla hiszpańskich nacjonalistów"
 POR_support_the_spanish_nationalists_desc: "Musimy okazać poparcie hiszpańskim nacjonalistom, którzy dla chwały swego kraju walczą z komunistycznym i anarchistycznym zagrożeniem."
 POR_portuguese_legion: "Legion portugalski"
 POR_portuguese_legion_desc: "W odpowiedzi na wybuch hiszpańskiej wojny domowej na granicę wysłano jednostki żandarmerii wojskowej. Musimy stworzyć ochotniczą, uzbrojoną milicję patriotyczną, która zastąpi żandarmerię w pilnowaniu porządku."
 POR_observation_mission: "Misja obserwacyjna"
 POR_observation_mission_desc: "Do Hiszpanii zostanie wysłana militarna misja obserwacyjna, która przyjrzy się używanym tam nowym rodzajom uzbrojenia i taktykom."
 POR_send_assistance: "Wysłanie pomocy"
 POR_send_assistance_desc: "Los nacjonalistów w hiszpańskiej wojnie domowej wisi na włosku, ponieważ doszło do konsolidacji linii frontu. Musimy dołączyć do tej walki i pomóc buntownikom pokonać republikański rząd, by raz na zawsze uwolnić Iberię od groźby komunizmu."
 POR_nationalist_intervention: "Pomoc dla nacjonalistów"
 POR_nationalist_intervention_desc: "Ambicje rządu hiszpańskiego zagrażają naszym interesom, a tego nie wolno nam tolerować. Jeśli nasi sąsiedzi nie wspomogą naszej sprawy dobrowolnie, zmusimy ich do tego bardziej przekonującymi środkami."
 POR_nationalist_intervention_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nZdobywa cel wojenny §Yobal rząd§! przeciwko: [SPA.GetFlag][SPA.GetNameDefCap]."
 POR_national_syndicalism_desc: "Poprawimy błąd popełniony przez Salazara, który postanowił rozwiązać Ruch Narodowych Syndykalistów i wygnać Francisco Rolão Preto. Musimy ponownie zalegalizować tę organizację i sprowadzić Preto z powrotem do kraju."
 POR_camisas_azuis: "Camisas Azuis"
 POR_camisas_azuis_desc: "Camisas Azuis były uzbrojoną bojówką Narodowych Syndykalistów, ale grupa została zdelegalizowana i rozwiązana ze względu na przyświecające jej ideały. Musimy umożliwić ponowne założenie tej organizacji, ponieważ mobilizacja Niebieskich Koszul dostarczy naszej armii cennych zasobów ludzkich."
 POR_join_the_axis: "Dołączenie do państw Osi"
 POR_join_the_axis_desc: "Musimy sprzymierzyć się z Niemcami i wesprzeć ich w nadchodzących konfliktach. Niemcy będą mocarstwem w Europie Środkowej, ale Portugalia stanie się najpotężniejszym imperium zamorskim!"
 POR_research_agreements: "Porozumienia badawcze"
 POR_research_agreements_desc: "Musimy zawrzeć z Niemcami umowę dającą nam dostęp do ich nowoczesnych technologii wojskowych. Dzięki temu przyspieszymy własne badania i nasze wojska będą mogły korzystać na polu walki z lepszego wyposażenia."
 POR_the_fifth_empire_desc: "Piąte Imperium to idealne połączenie wiedzy duchowej i intelektualnej, wiary oraz imperium. Tylko Portugalia może wskazać drogę do takiej rzeczywistości, zjednoczyć cały świat nie tylko terytorialnie, ale także duchowo i kulturowo."
 POR_expand_the_chinese_territories: "Powiększenie chińskich terytoriów"
 POR_expand_the_chinese_territories_desc: "Kraje azjatyckie są osłabione przez wojnę, więc możemy powiększyć nasze terytorium od Makau aż po Chiny. Wyczerpane chińskie i japońskie armie nie zdołają nas zatrzymać!"
 POR_expand_the_chinese_territories_tt: "Otrzymuje cel wojenny §Yaneksja§! przeciwko dowolnemu krajowi posiadającemu:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat: "Usunięcie japońskiego zagrożenia"
 POR_deal_with_the_japanese_threat_desc: "Armia japońska zagraża naszym terenom na Pacyfiku, zajęła już pobliskie enklawy i odizolowała nasze kolonie. Musimy uprzedzić ewentualny japoński atak, uderzając bezpośrednio na Japonię, gdy ta się tego nie spodziewa."
 POR_refuse_the_naval_blockade: "Niezgoda na blokadę morską"
 POR_refuse_the_naval_blockade_desc: "Możemy wykorzystać blokadę morską nałożoną na państwa toczące wojnę, w której przeciwnikiem jest [ENG.GetNameDef]. Nasi dyplomaci wynegocjują odpowiednie umowy na dostawę towarów do krajów, które walczą z siłami [ENG.GetAdjective], w zamian za wsparcie gospodarcze."
 POR_mapa_cor_de_rosa: "Mapa Cor-de-Rosa"
 POR_mapa_cor_de_rosa_desc: "Czas zemścić się za upokorzenie, jakim było brytyjskie ultimatum w 1890 r. Nasze kolonie w Afryce Zachodniej i Wschodniej zostaną w końcu połączone!"
 POR_recover_the_east_indies: "Odzyskanie Indii Wschodnich"
 POR_recover_the_east_indies_desc: "Musimy sięgnąć po to, co zgodnie z prawem należy do nas. Indie Wschodnie znów znajdą się pod kontrolą Portugalii."
 POR_recover_brazil: "Odzyskanie Brazylii"
 POR_recover_brazil_desc: "Chcąc odbudować chwałę dawnego imperium Portugalii, musimy skoncentrować działania na naszych dawnych amerykańskich koloniach. Tereny Brazylii należą do Portugalii, dlatego odzyskamy je siłą."
 POR_army_reorganization: "Reorganizacja armii"
 POR_army_reorganization_desc: "Musimy dokonać reorganizacji armii, zmniejszyć liczbę etatów oficerskich i nieskutecznych jednostek oraz wprowadzić odpowiedni system poboru. W ten sposób stworzymy fundament nowoczesnej armii."
 POR_metropolitan_army: "Armia metropolitarna"
 POR_metropolitan_army_desc: "Największym zagrożeniem dla Portugalii byłby udział w europejskiej wojnie i ewentualna inwazja na kontynentalną część naszego kraju. Tylko silna nowoczesna armia może odstraszyć naszych wrogów!"
 POR_standardization: "Standaryzacja"
 POR_standardization_desc: "Musimy wprowadzić system standaryzacji, dzięki któremu produkcja naszego sprzętu stanie się wysoce kompatybilna i wydajna."
 POR_defend_the_borders: "Obrona granic"
 POR_defend_the_borders_desc: "Niebezpieczeństwo inwazji zawsze majaczy na horyzoncie, a my musimy bronić bardzo długich granic. Potrzebujemy odpowiednich umocnień, które pozwolą nam odeprzeć każdą ewentualną inwazję."
 POR_rebuild_the_lines_of_torres_vedras: "Odbudowa linii Torres Vedras"
 POR_rebuild_the_lines_of_torres_vedras_desc: "Część najwyższych rangą oficerów twierdzi, że nasze granice są zbyt rozległe, by można było ich skutecznie bronić. Zaproponowali więc odbudowanie Linhas de Torres Vedras i dostosowanie tamtejszych umocnień do wymagań współczesnego pola walki. Gdyby wrogowi udało się przełamać nasze linie, wycofamy się do Lizbony, korzystając z tej samej strategii, która sprawdziła się, gdy Francja najechała nas podczas wojen napoleońskich."
 POR_corpo_do_estado_maior: "Corpo do Estado Maior"
 POR_corpo_do_estado_maior_desc: "Reforma wojska przywróciła Korpus Sztabu Armii (Corpo do Estado Maior) jako elitarną instytucję badającą współczesną sztukę wojenną. Musimy zainwestować w nowe placówki, żeby zwiększyć jej wydajność."
 POR_staff_wargames: "Gry sztabowe"
 POR_staff_wargames_desc: "Musimy skoncentrować się na przygotowaniu naszych oficerów tak, by mogli w pełni wykorzystywać współczesne doktryny, organizację, wyszkolenie i wyposażenie."
 POR_a_royal_wedding: "Ślub królewski"
 POR_a_royal_wedding_desc: "Małżeństwo zawarte przez Don Duarte Nuno de Braganzę, prawowitego następcę portugalskiego tronu, i Marii Francisci, księżniczki Orleanu, córki kandydata do korony Brazylii, zadowoli monarchistów w Portugalii i Brazylii."
 POR_the_return_of_duarte: "Powrót Duarte"
 POR_the_return_of_duarte_desc: "Republikanie nie zgodzą się na powrót D. Duarte Nuno de Braganzy do Portugalii, ale to konieczny krok do przywrócenia monarchii."
 POR_support_a_spanish_monarchy_in_the_war: "Wsparcie w wojnie dla hiszpańskiej monarchii"
 POR_support_a_spanish_monarchy_in_the_war_desc: "Nie żywimy wielkiej sympatii wobec karlistów, ale oczywiście hiszpańska monarchia byłaby o wiele lepsza niż faszystowski lub komunistyczny reżim na półwyspie. Musimy wybrać mniejsze zło."
 POR_assist_the_requetes: "Pomoc dla Requetés"
 POR_assist_the_requetes_desc: "Przedstawiciele armii i lotnictwa Portugalii zostaną wysłani do Hiszpanii, by nadzorować działania wojenne karlistów oraz doradzać ich przywódcom. W czasie swojego pobytu będą także gromadzić informacje o taktyce walki stosowanej przez wszystkie strony."
 POR_join_the_carlist_fight: "Dołącz do walki karlistów"
 POR_join_the_carlist_fight_desc: "Możemy doprowadzić do zwycięstwa karlistów w hiszpańskiej wojnie domowej, jeśli sami staniemy po stronie Requetés i pokonamy pozostałe frakcje hiszpańskie."
 POR_the_royal_iberian_alliance: "Sojusz Królestwa Iberyjskiego"
 POR_the_royal_iberian_alliance_desc: "Musimy nawiązać współpracę z hiszpańską monarchią, by zmierzyć się z zagrożeniami czającymi się w Europie i poza nią. Tylko zjednoczeni możemy przetrwać ten trudny czas i zwyciężyć."
 POR_monarchist_uprising_in_brazil: "Powstanie monarchistów w Brazylii"
 POR_monarchist_uprising_in_brazil_desc: "Zwrócenie się do brazylijskich monarchistów pozwoli stworzyć podwaliny do przywrócenia monarchii w Brazylii. Musimy dopilnować, by pokonali swoich przeciwników."
 POR_the_empire_of_brazil: "Imperium Brazylijskie"
 POR_the_empire_of_brazil_desc: "Książę Pedro może ogłosić swe roszczenia do brazylijskiego tronu i zostać cesarzem Brazylii."
 POR_the_empire_of_brazil_potential_civil_war_tt: "§RJeśli §YBrazylia§R §RNIE jest §Ybez powiązań§R oraz ma mniej niż §Y50% stabilności§R lub §Y70% neutralności§R, gdy ten cel zostaje osiągnięty, brazylijscy monarchiści wywołają wojnę domową i wciągną nas w nią!§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy: "Przywrócenie monarchii"
 POR_restoration_of_the_monarchy_desc: "Ogłosimy przywrócenie monarchii portugalskiej, a nowym władcą kraju zostanie D. Duarte Nuno de Braganza. \nViva o Rei de Portugal!"
 POR_the_kingdom_reunited: "Ponowne zjednoczenie królestwa"
 POR_the_kingdom_reunited_desc: "Po odnowieniu monarchii Portugalii i Brazylii musimy doprowadzić do zjednoczenia naszych państw, zanim nasza wspólna walka zostanie zapomniana. \nZłożymy rządowi brazylijskiemu propozycję, zaznaczając, że jeśli nie podpisze jej dobrowolnie, będziemy musieli użyć środków nacisku..."
 POR_remember_olivenca: "Pamiętamy Olivenzę"
 POR_remember_olivenca_desc: "Dawno temu Hiszpanie odmówili przekazania nam władzy nad Olivenzą. Teraz ją odbierzemy, a także wszystkie okoliczne ziemie."
 POR_deal_with_fascism: "Rozprawa z faszyzmem"
 POR_deal_with_fascism_desc: "Faszyzm to zaraza, która przyniosła ludzkości cierpienie i smutek. Czas z nim zawalczyć, uderzając w jego źródło. Gdy zwyciężymy, zmienimy świat zgodnie z naszą wolą, i będzie to zmiana na lepsze."
 POR_deal_with_fascism_tt: "Zdobyto cel wojenny §Yaneksja§! przeciwko dużym lub sąsiednim krajom faszystowskim:"
 POR_latin_america: "Ameryka Łacińska"
 POR_latin_america_desc: "Nasze imperium zostało zjednoczone, więc możemy przyjrzeć się terenom otaczającym nasze amerykańskie kolonie i odzyskać ziemie, które niegdyś należały do Imperium Brazylii."
 POR_the_communist_threat: "Komunistyczne zagrożenie"
 POR_the_communist_threat_desc: "Komuniści szerzą swe fałszywe ideały wśród obywateli nie tylko w Portugalii, ale też na całym świecie. Musimy zająć się zniszczeniem tego międzynarodowego zagrożenia, zanim ono pożre nas od środka."
 POR_the_communist_threat_tt: "Zdobyto cel wojenny §Y[GetWargoalBasedOnGovernment]§! przeciwko dużym lub sąsiednim krajom komunistycznym:"
 POR_puppet_wargoal: "Państwo marionetkowe (cel)"
 POR_topple_government_wargoal: "Obal rząd"
 POR_annex_wargoal: "Aneksja"
 POR_promote_the_monarchist_cause_in_portugal: "Promocja sprawy monarchistów w Portugalii"
 POR_promote_the_monarchist_cause_in_portugal_desc: "Musimy zachęcić i wesprzeć monarchistów w szerzeniu nastrojów monarchistycznych wśród obywateli Portugalii."
 POR_kingdom_reunited_tooltip_tt: "§Y[POR.GetNameDefCap]§! i §Y[BRA.GetNameDef]§! od teraz noszą wspólną nazwę §YImperium Portugalii i Brazylii§!."
 POR_spr_tooltip_country_exist_tt: "Powstała [SPR.GetFlag]§YRepublika Hiszpańska§!"
 POR_spr_tooltip_at_peace_tt: "Podpisano pokój z [SPR.GetFlag]§YRepubliką Hiszpańską§!"
 POR_fascist_portugal_joins_scw_tt: "§YFaszystowska Portugalia§! dołącza do wojny, którą toczą ze sobą [SPA.GetFlag]§Y[SPA.GetNameDef]§! i [GetSpanishRepublicFlagAndNameDef]."
 POR_iberian_workers_effect_tooltip_tt: "§YPortugalia§! i §YRepublikańska Hiszpania§! otrzymują wydarzenie §Y'Sojusz iberyjskich robotników'§!."
 POR_spanish_republic_tt: "[GetSpanishRepublicFlagAndNameDef]:"
 POR_support_the_spanish_republic_effect_tooltip_tt: "[GetSpanishRepublicFlagAndNameDef] ma otrzymać §Y2000§! pkt §Ywyposażenia piechoty§!. Najpierw stary sprzęt."
 POR_Spanish_Republic_SPD: "[SPD.GetFlag]§Y[SPD.GetNameDef]§!"
 POR_Spanish_Republic_SPR: "[SPR.GetFlag]§YRepublika Hiszpańska§!"
 POR_republican_spain_exists_tooltip_tt: "Powstała [SPR.GetFlag]§YRepublika Hiszpańska§!."
 POR_the_iberian_socialist_union_tt: "([SPR.GetFlag]§YRepublika Hiszpańska§!) Otrzymuje wydarzenie §Y'Iberyjski Związek Socjalistyczny'§!."
 POR_the_iberian_socialist_union_cores_tt: "§YIberyjski Związek Socjalistyczny§! otrzymuje prowincje narodowe w całej Iberii, na Wyspach Kanaryjskich i Balearach."
 POR_the_iberian_socialist_union_annex_puppets_tt: "Wszystkie państwa marionetkowe Hiszpanii zostaną zaanektowane."
 POR_the_iberian_socialist_union_cosmetic_name_tt: "§YPortugalia§! będzie nosić nazwę §YIberyjski Związek Socjalistyczny§!."
 POR_the_popular_front_bloc: "Blok Frontu Ludowego"
 POR_the_popular_front_bloc_desc: "Podkreśliliśmy naszą iberyjską tożsamość i połączyliśmy nasz kraj, tworząc nowy, noszący nazwę [Root.GetNameDef]. A teraz musimy upowszechnić komunizm za granicą i znaleźć sojuszników, którzy przyłączą się do nas, by razem walczyć z tyranią i uciskiem."
 POR_the_popular_front_bloc_tt: "Otrzymuje wydarzenie §Y'Portugalia zaprasza nas do Bloku Frontu Ludowego'§!."
 POR_the_popular_front_bloc_explanatory_tt: "Każdy niepodległy kraj §Ykomunistyczny§! w Europie otrzyma wydarzenie §Y'Portugalia zaprasza nas do Bloku Frontu Ludowego'§!."
 POR_latin_american_communism: "Komunizm latynoamerykański"
 POR_latin_american_communism_desc: "Musimy porozumieć się z ludami Ameryki Łacińskiej. Odwołując się do tamtejszych ruchów komunistycznych i wspierając je w szerzeniu idei utworzenia zjednoczonego bloku międzynarodowego, zbudujemy fundamenty sojuszu pomiędzy amerykańskimi i europejskimi socjalistami."
 POR_our_comrades_overseas: "Nasi towarzysze za oceanem"
 POR_our_comrades_overseas_desc: "Zorganizujemy konferencję krajów Ameryki Łacińskiej gotowych dołączyć do naszego bloku. Czas pokazać światu jedność ludów latynoamerykańskich i iberyjskich."
 POR_our_comrades_overseas_tt: "Każdy niepodległy kraj §Ykomunistyczny§! w Ameryce Łacińskiej otrzyma wydarzenie §Y'Portugalia zaprasza nas do Bloku Frontu Ludowego'§!."
 POR_cooperate_with_french_militants: "Współpraca z francuskimi bojownikami"
 POR_cooperate_with_french_militants_desc: "Nasi towarzysze we Francji rozpaczliwie potrzebują pomocy w walce z krajami faszystowskimi, które najechały ich ojczyznę. Musimy dostarczyć im broń, wyposażenie i amunicję, by mogli nawiązać równoległą walkę."
 POR_anti_fascism: "Antyfaszyzm"
 POR_anti_fascism_desc: "Faszyzm jest wielkim zagrożeniem dla naszej sprawy i trzeba się z nim rozprawić. Musimy walczyć ze wszystkich sił, by wyrwać świat z jego szponów."
 POR_anti_fascism_tt: "Zdobyto cel wojenny §Yobal rząd§! przeciwko dużym lub sąsiednim krajom faszystowskim:"
 french_focus: "Drzewko celów narodowych Francji"
 free_french_focus: "Drzewko celów narodowych Wolnej Francji"
 POR_strengthen_the_regime: "Wzmocnienie reżimu"
 POR_strengthen_the_regime_desc: "Wielu dysydentów nadal spiskuje przeciwko reżimowi. Wzmocnimy tajną policję i damy jej środki potrzebne do pozbycia się organizacji wywrotowych."
 POR_the_capital_of_espionage: "Stolica szpiegostwa"
 POR_the_capital_of_espionage_desc: "W Lizbonie przebywa ogromna liczba agentów realizujących swe plany: szpiedzy zbierają dane o towarach przewożonych przez Atlantyk, zdrajcy współpracują z dawnymi wrogami, a podwójni agenci przekazują przeciwnikom fałszywe informacje. Możemy wykorzystać tę sytuację, gromadzić skrawki komunikatów przechodzących przez nasze terytorium i poprawić skuteczność naszego kontrwywiadu."
 POR_appease_monarchists: "Porozumienie z monarchistami"
 POR_appease_monarchists_desc: "Aby zyskać poparcie działających w naszym kraju monarchistów, musimy przyjąć ich do rządu i sprawić wrażenie, że w przyszłości będzie możliwe odnowienie monarchii. Dzięki tym kompromisom ustabilizujemy sytuację w kraju i zdobędziemy poparcie, którego potrzebuje nasz reżim."
 POR_national_gold_reserves: "Krajowe rezerwy złota"
 POR_national_gold_reserves_desc: "Zachowanie neutralności w czasie tej wojny może okazać się zyskowne. Obie strony zabiegają o naszą przyjaźń i towary, więc jeśli zaspokoimy ich potrzeby, znacznie powiększymy nasze rezerwy złota."
 POR_concordat_with_the_holy_see: "Konkordat ze Stolicą Apostolską"
 POR_concordat_with_the_holy_see_desc: "Wynegocjujemy porozumienie z Watykanem umacniające społeczną rolę Kościoła i uniemożliwiające mu ingerowanie w wewnętrzne sprawy Portugalii.\n\n\"Deus, Pátria e Família\" – António de Oliveira Salazar"
 POR_honor_anglo_portuguese_alliance: "Wypełnienie zobowiązań sojuszu angielsko-portugalskiego"
 POR_honor_anglo_portuguese_alliance_desc: "Sojusz angielsko-portugalski, zawarty w XIV wieku, to najstarsze przymierze świata. W tych dramatycznych czasach wypełnimy jego zobowiązania, [ENG.GetNameDef] może liczyć na naszą pomoc w wojnie.\nRazem zwyciężymy!"
 POR_proudly_alone: "Samotna duma"
 POR_proudly_alone_desc: "Przyłączenie do wojny mogłoby zakończyć się inwazją na nasz kraj i utratą naszych kolonii. Ponadto udział w tym konflikcie zdestabilizowałby Półwysep Iberyjski oraz naraził Portugalię na hiszpańską okupację. Musimy pozostać neutralni i zadbać o bezpieczeństwo naszych ziem, ponieważ czyhają na nas inne niebezpieczeństwa..."
 POR_the_eastern_menace: "Zagrożenie na wschodzie"
 POR_the_eastern_menace_desc: "[JAP.GetNameDef] odniosła sukcesy w Chinach i Azji Południowo-Wschodniej głównie z powodu fatalnej jakości sił zbrojnych tamtejszych krajów. Nie możemy pozwolić, żeby to samo stało się z naszymi posiadłościami na wschodzie. Wzmocnimy nasze kolonie i zadamy pierwszy cios, zanim uczyni to armia [JAP.GetAdjective]"
 POR_ditadura_militar: "Ditadura Militar"
 POR_ditadura_militar_desc: "Wreszcie mamy poparcie, które pozwoli odsunąć Salazara od władzy i przywrócić dyktaturę wojskową. Zakończymy epokę Nowego Państwa i podejmiemy kroki, dzięki którym Portugalia rozkwitnie w tych trudnych czasach."
 POR_field_maneuvers: "Manewry terenowe"
 POR_field_maneuvers_desc: "W Corpo do Estado Maior opracowano nowe manewry, które pomogą dokonać ponownej oceny i unowocześnienia naszych starych doktryn. To niezbędny krok do stworzenia nowoczesnej armii."
 POR_tropas_paraquedistas: "Tropas Paraquedistas"
 POR_tropas_paraquedistas_desc: "Stworzymy elitarne uderzeniowe jednostki piechoty, mogące działać na tyłach sił wroga. Dzięki nim zyskamy bezcenną przewagę taktyczną."
 POR_regimento_de_comandos: "Regimento de Comandos"
 POR_regimento_de_comandos_desc: "Musimy mieć elitarne jednostki, wyszkolone do walki w różnych sytuacjach i najgorszych warunkach.\n\n\"Audaces Fortuna Juvat\""
 FRA_laissez_faire_tt: "Po około dwóch latach wzrośnie wydajność naszej gospodarki."
 FRA_carry_the_revolution_west_tt: "Zapewnia cel wojenny §Yobalenie rządu§! przciwko §YHiszpanii§! lub innym ocalałym, niekomunistycznym frakcjom hiszpańskiej wojny domowej."
