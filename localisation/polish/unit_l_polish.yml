 pioneer_support_desc: "Pionierzy to uzdolnieni inżynierowie, sprawnie umacniający przyczółki, realizujący ogólne projekty inżynieryjne i pomagający konsolidować zdobycze terenowe."
 marines_shore_parties: "Zespoły desantowe"
 marines_shore_parties_desc: "Zespoły desantowe często stanowią pierwszy rzut desantu. Są to wyspecjalizowane grupy saperów wyszkolone do tworzenia przyczółków pod wrogim ostrzałem."
 marines_jungle_troops: "Specjaliści działań w dżungli"
 marines_jungle_troops_desc: "Ci żołnierze piechoty morskiej, zaprawieni w oczyszczaniu gęsto zarośniętego terenu, doskonale sprawdzają się w dużych operacjach ofensywnych i przekształcaniu trudnego terenu."
 marines_recon: "Wyczerpujący program szkolenia"
 marines_recon_desc: "Nic nie może przygotować człowieka do wojny, ale nasi instruktorzy walki dbają, by szkolenie było jak najbardziej realistyczne. Udaje się je ukończyć tylko najtwardszym z rekrutów."
 marines_commandoes: "Komandosi morscy"
 marines_commandoes_desc: "Nasza piechota morska dowiodła swojej wartości podczas długich działań na tyłach wroga. Czas, żeby takie działania stały się częścią naszej doktryny, a żołnierze byli szkoleni w prowadzeniu skutecznych rajdów i wypadów."
 marines_expeditionary: "Jednostki ekspedycyjne"
 marines_expeditionary_desc: "Skoordynowane ataki są skuteczniejsze dzięki lepszemu planowaniu interdyscyplinarnemu oraz logistyce. W miarę rozwoju filozofii naszej doktryny powinniśmy bardziej wspierać działania tych grup operacyjnych."
 marines_expeditionary_blowtorch: "Palnik i korkociąg"
 marines_expeditionary_blowtorch_desc: "Idealne połączenie wyspecjalizowanych sił lądowych, morskich i powietrznych pozwoli zrealizować dowolny cel. Działania połączonych rodzajów broni w ofensywie pokaże, jak doskonała jest nasza logistyka."
 marines_expeditionary_support: "Ekspedycyjne grupy operacyjne"
 marines_expeditionary_support_desc: "W tej chwili trudno przecenić wagę współpracy pomiędzy poszczególnymi rodzajami wojsk. Stworzenie logistyki grupy operacyjnej dla naszych działań sprawia, że jesteśmy liczącą się siłą."
 marines_commandos_demolition: "Eksperci pirotechniki"
 marines_commandos_demolition_desc: "Pirotechnika to sztuka, którą możemy dobrze wykorzystać. Sabotaż to nieczysta taktyka, ale nie można odmówić jej skuteczności."
 marines_commandoes_mechanised: "Zmechanizowany korpus piechoty morskiej"
 marines_commandoes_mechanised_desc: "Zdolność do konsolidacji zdobyczy po udanym desancie można zwiększyć tylko poprzez odpowiednie doposażenie jednostek straży przedniej. To wymaga zmiany naszej strategii produkcji, a także całej doktryny."
 category_amphibious_tanks: "Pływające pojazdy pancerne"
 SF_MARINES_exfiltration_effect_tt: "Komandosi morscy mogą ewakuować się z dowolnej prowincji morskiej."
 SF_marine_demoliton_effect_TT: "Dywizje komandosów morskich będą zadawać §H1§! poziom uszkodzeń wszystkim strategicznym budowlom państwowym po każdym udanym desancie morskim."
 marines_commandoes_mechanised_non_mtg: "Specjalistyczne szkolenie"
 marines_commandoes_mechanised_non_mtg_desc: "Wzmocnijmy elitarną kadrę naszych sił specjalnych, niestety kosztem ich bardziej elastycznego przeznaczenia."
 winter_logistics_support: "Zimowa kompania logistyczna"
 winter_logistics_support_desc: "Zaopatruje piechotę w odpowiednie wyposażenie do walki w warunkach zimowych."
 long_range_patrol_support: "Kompania dalekosiężnych patroli"
 long_range_patrol_support_desc: "Elitarna piechota wyspecjalizowana w misjach zwiadu i niszczenia celów."
 category_cavalry: "Konnica"
 category_support_artillery: "Artyleria wsparcia"
 jungle_pioneers_support: "Kompania pionierów - dżungla"
