 ROM_change_sides_to_allies: "Dołączenie do aliantów"
 ROM_change_sides_to_allies_desc: "Zmiany w naszym rządzie ułatwiły nam zmianę stron w trwającej wojnie. Po naszym dołączeniu do aliantów nasi obecni „towarzysze” w tym globalnym konflikcie będą zdezorientowani, gdy rumuńskie kule znajdą nowy cel."
 ROM_change_sides_to_commintern: "Dołączenie do Kominternu"
 ROM_change_sides_to_commintern_desc: "Zmiany w naszym rządzie ułatwiły nam zmianę stron w trwającej wojnie. Po naszym dołączeniu do Międzynarodówki Komunistycznej nasi obecni „towarzysze” w tym globalnym konflikcie będą zdezorientowani, gdy rumuńskie kule znajdą nowy cel."
