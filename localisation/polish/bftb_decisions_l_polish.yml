 GRE_pay_back_debt_to_the_ifc_category: "Zarządzanie długiem wobec MKF"
 GRE_pay_back_debt_to_the_ifc_category_desc: "Grecja cierpiała z powodu zadłużenia od czasu naszej wojny o niepodległość w 1829 r., a wielka wojna także nie przyczyniła się do zmniejszenia naszych obciążeń finansowych. Jeśli zdołamy spłacić nasze długi, na pewno bardzo pomoże to w przywróceniu względnej stabilności greckiej gospodarki. Część radykałów sprzeciwia się jednak konwenansom politycznym i ekonomicznym. Gdybyśmy spełnili żądania tych ruchów albo po prostu przyglądali się, jak świat się rozpada, mogłyby pojawić się okazje do bardziej stanowczych działań...\n\n§YZadłużenie§! u §YBrytyjczyków§!: [ROOT.GetDebtPercentageBritain]\n\n§YZadłużenie§! u §YFrancuzów§!: [ROOT.GetDebtPercentageFrance] \n\n§YZadłużenie§! u §YWłochów§!: [ROOT.GetDebtPercentageItaly] \n\nCałkowita kwota spłaconego §Yzadłużenia§!: [ROOT.GetDebtPercentagePaidTotal]"
