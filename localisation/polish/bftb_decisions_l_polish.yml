 BUL_draw_up_a_plan_for_regicide: "Sporządzenie planu królobójstwa"
 BUL_draw_up_a_plan_for_regicide_desc: "Czas na ostatnie przygotowania oraz decyzję, gdzie i kiedy zostanie przeprowadzona nasza operacja."
 BUL_seek_foreign_support: "Poszukiwanie zagranicznego poparcia"
 BUL_seek_foreign_support_desc: "Musimy poszukać pomocy zagranicznej, aby dokonać subtelnego zamachu na cara oraz uwiarygodnić raport o tym zdarzeniu, który nasz rząd przedstawi obywatelom kraju."
 BUL_execute_plan: "Wykonać plan"
 BUL_execute_plan_desc: "Mamy doskonałą okazję do działania, czas zrealizować nasz plan! \nSpoczywaj w pokoju, Borysie..."
