 BUL_seek_foreign_support_variable_reduction_tt: "Skraca czas potrzebny na dokonanie zabójstwa cara Borysa."
 BUL_seek_foreign_support_reduced_stability_penalty_tt: "Zmniejsza karę do stabilizacji po śmierci cara."
 BUL_assassin_persuaded_flag: "Zindoktrynowano więźnia politycznego lub przekonano członka zintegrowanej frakcji wewnętrznej"
 BUL_the_fate_of_the_balkans_dec_cat: "Los Bałkanów"
 BUL_the_fate_of_the_balkans_dec_cat_desc: "Los Bułgarii długo zależał od interesów i kaprysów obcych mocarstw... \nJednak czasy się zmieniły, nasz kraj stał się silniejszy, teraz [ROOT.GetNameDef] może dążyć do zdominowania Bałkanów."
 BUL_fate_of_the_balkans_influence_government: "Wpłyń na rząd [GER.GetAdjective]"
 BUL_fate_of_the_balkans_influence_government_desc: "Nawiążemy kontakt z [FROM.GetAdjective] ministrami, żeby wpływać na decyzje ich rządu zgodnie z naszymi interesami. Dzięki łapówkom lub zastraszaniu będą oni popierać posunięcia polityki zagranicznej sprzyjające państwu [ROOT.GetAdjective]"
 BUL_fate_of_the_balkans_influence_government_tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! wykaże w przyszłości większą skłonność poddania się Bułgarii."
 BUL_fate_of_the_balkans_influence_government_autonomy: "Probułgarska kampania propagandowa"
