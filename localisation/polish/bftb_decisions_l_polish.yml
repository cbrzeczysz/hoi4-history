 TUR_acted_against_kurd_rebels_recently_flag: "Niedawne zwalczanie Kurdów"
 TUR_fundamentalist_state_management_category: "Zarządzanie państwem fundamentalistycznym"
 TUR_fundamentalist_state_management_category_desc: "Niektórzy ludzie w tym kraju nie są w pełni gotowi na gwałtowną zmianę roli religii w państwie [ROOT.GetAdjective] Do tych osób należy podejść łagodnie, jednak nie można pozwolić, żeby hamowały nasz marsz ku postępowi."
 TUR_fundamentalist_state_management_map_category_name: "Te regiony sprzeciwiają się ideologii kemalizmu."
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state: "£faction_tur_traditionalist Zachęcenie zagorzałych zwolenników fundamentalizmu do przeprowadzki do społeczności podatnych na wpływy"
 TUR_increase_influence_of_fundamentalists_in_state: "£faction_tur_traditionalist Zwiększenie wpływów fundamentalistów"
 TUR_increase_influence_of_fundamentalists_in_state_desc: "Światło Najwyższego musi padać na każdy zakątek naszego dumnego narodu."
 TUR_hold_a_march_in_state: "£faction_tur_kemalist Zorganizuj marsz w regionie fundamentalnym"
 TUR_hold_a_march_in_state_desc: "Wyznawcy minionych religii będą pełni podziwu, gdy ujrzą demonstrację niezachwianej wiary naszych adeptów, którzy przemaszerują przez zbuntowane społeczności."
 TUR_acquiesce_to_fundamentalists: "£faction_tur_traditionalist Przyzwolenie dla fundamentalistów"
 TUR_acquiesce_to_fundamentalists_desc: "Jeśli republika ma przetrwać, należy osiągnąć kompromis, nawet za cenę nagięcia konstytucji, na fundamencie której zbudowano to państwo."
 TUR_empower_fundamentalists_in_state: "£faction_tur_traditionalist Umocnienie fundamentalistów w państwie"
 TUR_empower_fundamentalists_in_state_desc: "Nasi współwyznawcy potrzebują wszelkiego wsparcia, jakie może zapewnić im rząd."
 TUR_kemalist_state_management_category: "Zarządzanie państwem kemalistów"
 TUR_kemalist_state_management_category_desc: "Zwolennicy kemalizmu mieszkają raczej w większych miastach i mają skłonność do obrony swych poglądów politycznych tak, jakby bronili stylu życia."
 TUR_kemalist_state_management_map_category_name: "Te regiony wyznają ideologię kemalizmu."
 TUR_kemalist_loyalty_and_power_update_effect_tt: "§YOficerowie kemaliścis§! zmienią swój status w odpowiedzi na działania rządu."
 TUR_kemalist_influenced_state_effect_tt: "£faction_tur_kemalist §YKemaliści§! przejmą niepodważalną władzę w państwie."
 TUR_kemalist_turn_hostile_effect_tt: "£faction_tur_kemalist §YKemaliści§! będą §Rwrodzy§! wobec rządu."
 TUR_counter_influence_of_fundamentalists_in_state: "£faction_tur_kemalist Rozpoczęcie operacji zwalczania fundamentalistów"
 TUR_embed_kemalist_propagandists_into_state: "£faction_tur_kemalist Utrwalenie w kraju propagandy kemalizmu"
 TUR_embed_kemalist_propagandists_into_state_desc: "Jeśli kemalizm ma przetrwać, musimy ciężko pracować, żeby sprawić, aby opanował serca jak największej liczby ludzi."
 TUR_the_enemy_within: "Wróg wewnętrzny"
 TUR_the_enemy_within_desc: "Nasz kraj jest podzielony wzdłuż linii politycznych, etnicznych i religijnych. Te podziały mogą doprowadzić do rozpadu państwa oraz wywołać wielki zamęt. W naszej ojczyźnie niestrudzenie działają złowieszcze siły. Nie pozwólmy im pokonać legalnego rządu państwa [ROOT.GetAdjective]"
 TUR_unaligned_state_management_map_category_name: "Te regiony pozostają neutralne."
 TUR_ideological_battleground_state: "Nie jest £faction_tur_unaligned §Yneutralnym regionem§!"
 TUR_is_fundamentalist_state_tt: "Ma status £faction_tur_traditionalist §Ypaństwa tradycjonalistycznego§!"
 TUR_is_kemalist_state_tt: "Ma status £faction_tur_kemalist §Ypaństwa kemalistycznego§!"
 TUR_traditionalist_infiltration_mission: "£faction_tur_traditionalist Kryzys infiltracji tradycjonalistów"
 TUR_traditionalist_infiltration_mission_desc: "Wygląda na to, że religijne elementy naszego społeczeństwa starają się ponownie wzmocnić swoich popleczników w regionach, w których cieszą się tylko umiarkowanym poparciem."
 TUR_thwarting_traditionalist_infiltration: "£faction_tur_kemalist Pokrzyżowanie prób infiltracji przez tradycjonalistów"
 TUR_thwarting_traditionalist_infiltration_desc: "Nie możemy pozwolić, żeby ludzie pragnący podkopać świeckość tego kraju przenieśli się ze swoją działalnością na zachód. Zatrzymanie ich to nasz obowiązek."
 TUR_entrench_kemalism_in_state: "£faction_tur_kemalist Zakorzeń kemalizm w regionie"
 TUR_entrench_kemalism_in_state_desc: "Jeśli kemalizm ma przetrwać, musimy ciężko pracować, żeby sprawić, aby opanował serca jak największej liczby ludzi."
 TUR_root_out_kemalists_in_state: "£faction_tur_traditionalist Wykorzeń kemalistów z regionu"
 TUR_root_out_kemalists_in_state_desc: "Zasiejemy strach w sercach bezbożnych kemalistów, którzy stanowią wrzód na zdrowej tkance tego narodu."
 TUR_kemalist_infiltration_mission: "£faction_tur_kemalist Kryzys infiltracji kemalistów"
 TUR_kemalist_infiltration_mission_desc: "Kemaliści, niezadowoleni z odrzucenia ich przez opinię publiczną, wciąż uciekają się do swoich starych sztuczek. Dążą do zmonopolizowania władzy na zachodzie. Trzeba ich powstrzymać."
 TUR_hostile_kemalists_influenced_state_effect_tt: "£faction_tur_kemalist §YZdradzieccy kemaliści§! umocnią się w regionie §Y[TUR_kemalist_state_event_target.GetName]§!."
 TUR_thwarting_kemalist_infiltration: "£faction_tur_traditionalist Udaremnienie prób infiltracji przez kemalistów"
 TUR_thwarting_kemalist_infiltration_desc: "Powstrzymanie kemalistów przed dalszym sączeniem ich jadu to coś więcej niż obywatelska odpowiedzialność. To święty obowiązek."
 TUR_reforming_our_armed_forces_category: "Reforma naszych sił zbrojnych"
 TUR_reforming_our_armed_forces_category_desc: "Po wojnie o niepodległość nasze siły zbrojne były w fatalnym stanie. Uwolnienie się spod władzy imperialistów odebrało nam wszystkie siły, a reforma armii była czymś, co można było na jakiś czas odłożyć. Jednak teraz świat staje się coraz bardziej niebezpiecznym miejscem."
 TUR_modernize_our_tactics: "Modernizacja naszej taktyki"
 TUR_modernize_our_tactics_desc: "Wielu żołnierzy służących w naszych siłach zbrojnych jest weteranami wojny o niepodległość, ale nie rozumieją oni, że każda przyszła wojna nie będzie w niczym przypominała wojny z 1922 r."
 TUR_teach_the_proper_use_of_modern_infrastructure: "Nakazanie odpowiedniego korzystania ze nowoczesnej infrastruktury"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc: "Nasze siły zbrojne stanowczo zbyt wolno przystosowują się do transportu kolejowego i korzystania z dróg, zamiast tego kurczowo trzymają się przemieszczania konno."
 TUR_commence_an_overhaul_of_our_training_methods: "Rozpoczęcie modernizacji naszej metodologii szkolenia"
 TUR_commence_an_overhaul_of_our_training_methods_desc: "Nasze metody nauczania są nieskuteczne. Nasi weterani zdobywali doświadczenie w polu, ale nowi rekruci są zupełnie zieloni."
 TUR_streamline_communication_methods_between_ships: "Usprawnienie środków łączności między okrętami"
 TUR_streamline_communication_methods_between_ships_desc: "Większość wyposażenia używanego na naszych okrętach jest przestarzała i zawodna."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect: "Legalizacja nowych przepisów bezpieczeństwa ruchu lotniczego"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc: "Zawsze z dumą wiedliśmy prym w dziedzinie innowacji lotniczych w Europie, ale nasi piloci mają zasłużoną reputację narwańców."
 TUR_etatism_crisis_1: "Rosnąca inflacja"
