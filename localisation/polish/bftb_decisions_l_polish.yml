 BUL_ZVENO_TOOLTIP: "£faction_bul_zveno §YZweno§! to organizacja nacjonalistyczna założona przez oficerów wojska, obecnie na jej czele stoi Kimon Georgiew. \n£faction_bul_zveno §YZweno§! będzie zachęcać wojskowych do wstąpienia w jego szeregi i, z czasem, może nawet podjąć próbę obalenia rządu i wprowadzenia dyktatury wojskowej."
 BUL_BS_TOOLTIP: "£faction_bul_bs §YFront Socjalistyczny§! to socjaldemokraci opowiadający się za szerokim sojuszem klas społecznych. \n£faction_bul_bs §YFront Socjalistyczny§! ma wielkie wpływy wśród robotników oraz związków zawodowych, więc jeśli nie będzie lojalny wobec rządu, może doprowadzić do ogłoszenia strajku generalnego."
 BUL_BZNS_TOOLTIP: "£faction_bul_bzns §YZwiązek Chłopski§! to organizacja polityczna zdelegalizowana w 1934 r., opierająca swą działalność na zagadnieniach związanych z rolnictwem. \n£faction_bul_bzns §YZwiązek Chłopski§! ma wielkie wpływy na obszarach wiejskich i na pewno spróbuje zwiększać swą popularność wśród rolników."
 BUL_NSM_TOOLTIP: "£faction_bul_nsm §YRuch Narodowo-Socjalistyczny§! to skrajnie prawicowa organizacja kierowana przez dawnego członka Zweno Aleksandara Cankowa. \n£faction_bul_nsm §YRuch Narodowo-Socjalistyczny§! będzie dążył do zdobywania popularności poprzez organizację w całym kraju demonstracji i protestów."
 BUL_LOYALTY_TOOLTIP: "§YLojalność§! to dążenie frakcji do współpracy z rządem. \nIm wyższa §Ylojalność§!, tym mniej prawdopodobne, że dana frakcja sprzeciwi się rządowi. \nPrzed zintegrowaniem frakcji z rządem należy podjąć określone decyzje, które zbliżą jej członków z władzami oraz zwiększą jej §Ylojalność§! do 100."
 BUL_POPULARITY_TOOLTIP: "§YPopularność§! odzwierciedla poparcie, jakie dana frakcja otrzymuje od określonych grup społecznych (na przykład od wojskowych, proletariuszy, chłopów albo prawicowych radykałów). \nIm wyższa §Ypopularność§!, tym większe prawdopodobieństwo, że dana frakcja sprzeciwi się rządowi. \nPrzed zniszczeniem jakiejś frakcji należy podjąć określone decyzje, które ją osłabią i zmniejszą jej §Ypopularność§! do 0."
 BUL_reduced_faction_interaction_cost_tt: "Koszt decyzji aktywowania dowolnej decyzji w §Yzarządzaniu frakcją§! jest mniejszy o połowę."
 BUL_reduced_communist_oppression_cost_tt: "Koszt decyzji o represjach wobec §YFrontu Socjalistycznego§! jest mniejszy o połowę."
 BUL_improved_faction_effects_tt: "Mocniejsze efekty nakładane na frakcje przez wszystkie decyzje w §Yzarządzaniu frakcją§!."
 BUL_reduced_faction_interaction_cooldown_tt: "Decyzje w §Yzarządzaniu frakcją§! będą realizowane szybciej i udostępniane szybciej po ich aktywacji."
