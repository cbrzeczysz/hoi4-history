 GRE_go_to_paris_to_negotiate_investment_talks_desc: "Spotkanie z właściwymi osobami w Paryżu, gdzie zaprezentujemy wielki potencjał naszego ludu i sektora produkcyjnego, powinno przynieść naszemu krajowi znaczne korzyści."
