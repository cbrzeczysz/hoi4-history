 BUL_fate_of_the_balkans_ultimatum_desc: "Zorganizujemy spotkanie z [FROM.GetAdjective] rządem, aby przekonać go do wstąpienia do frakcji [ROOT.GetFactionName] w zamian za [ROOT.GetAdjective] ochronę. Zaznaczymy też, że nasz rząd nie przyjmie lekko [FROM.GetAdjective] odmowy."
