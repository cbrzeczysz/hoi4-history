 BUL_fate_of_the_balkans_bring_back_state: "Przywrócenie państwa [From.GetAdjective]"
 BUL_fate_of_the_balkans_bring_back_state_desc: "Wyślemy misję dyplomatyczną do: [FROM.Controller.GetNameDef]. Zamierzamy domagać się oddania terytorium [FROM.GetAdjective] na rzecz państwa [ROOT.GetAdjective], do którego ono prawnie należy."
 BUL_fate_of_the_balkans_demand_submission: "Podporządkuj sobie: [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_demand_submission_desc: "Delegacja [ROOT.GetAdjective] zostanie wysłana do [FROM.GetAdjective] stolicy, aby domagać się uznania rządu [ROOT.GetAdjective] za zwierzchnika terytoriów [FROM.GetAdjective]"
 BUL_fate_of_the_balkans_demand_submission_tt: "Posiadanie większej siły wojskowej niż państwo [FROM.GetAdjective] zwiększa szanse, że podporządkuje się ono naszej woli."
 BUL_dominance_in_the_seas: "Dominacja na morzach"
 BUL_dominance_in_the_black_sea_mission: "Dominacja na Morzu Czarnym"
 BUL_dominance_in_the_black_sea_mission_desc: "Musimy panować na Morzu Czarnym, usuwając wszelkie zagrożenia z jego wybrzeży i zajmując nowe tereny, dzięki którym zwiększymy produkcję okrętów wojennych. Dzięki temu Bułgaria zdominuje morza."
 BUL_dominance_in_the_aegean_sea_mission: "Dominacja na Morzu Egejskim"
 BUL_dominance_in_the_aegean_sea_mission_desc: "Musimy panować na Morzu Egejskim, usuwając wszelkie zagrożenia z jego wybrzeży i zajmując nowe tereny, dzięki którym zwiększymy produkcję okrętów wojennych. Dzięki temu Bułgaria zdominuje morza."
 BUL_dominance_in_the_adriatic_sea_mission: "Dominacja na Adriatyku"
 BUL_dominance_in_the_adriatic_sea_mission_desc: "Musimy panować na Adriatyku, usuwając wszelkie zagrożenia z jego wybrzeży i zajmując nowe tereny, dzięki którym zwiększymy produkcję okrętów wojennych. Dzięki temu Bułgaria zdominuje morza."
 BUL_appoint_tsankov: "Mianowanie Aleksandara Cankowa na premiera"
 BUL_appoint_tsankov_desc: "Czas zmienić kurs i przyjąć bardziej radykalną politykę. Aleksandar Cankow i jego Ruch Narodowo-Socjalistyczny najlepiej nadają się do kierowania krajem."
 BUL_appoint_georgiev: "Minowanie Kimona Georgiewa na premiera"
 BUL_appoint_georgiev_desc: "Kimon Georgiew stał się jedną z najważniejszych postaci Frontu Ojczyźnianego. Czas uhonorować jego zasługi i zaproponować mu stanowisko premiera państwa [ROOT.GetAdjective]"
 BUL_balkan_confederation_industrial_investment: "Inwestycje przemysłowe – [FROM.GetNameDef]"
 BUL_balkan_confederation_industrial_investment_desc: "Aby wpłynąć na [FROM.GetAdjective] rząd, zachęcamy [BUL.GetAdjective] magnatów przemysłowych do inwestycji wspomagających rozwój [BUL.GetAdjective] firm, które postanowiły działać na [FROM.GetAdjective] rynku. Wspomoże to krajowy przemysł i jednocześnie zwiększy naszą kontrolę nad nim."
 BUL_balkan_confederation_capital_injection: "[FROM.GetNameDef] otrzymuje zastrzyk kapitału"
 BUL_balkan_confederation_capital_injection_desc: "Zapewnimy wsparcie pieniężne [FROM.GetAdjective] firmom, aby wzmocnić stabilność sektora finansowego i zwiększyć [BUL.GetAdjective] kontrolę nad gospodarką państwa [FROM.GetAdjective]."
 BUL_balkan_confederation_balkan_summit: "Zorganizuj szczyt bałkański"
 BUL_balkan_confederation_balkan_summit_desc: "Zaprosimy wszystkie wolne narody bałkańskie na szczyt bałkański. To wydarzenie pozwoli subtelnie promować nasze idee i zwiększyć znaczenie państw bałkańskich w regionie."
