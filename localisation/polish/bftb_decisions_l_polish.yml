 the_national_oath_category: "Przysięga narodowa"
 the_national_oath_category_desc: "Imperium Osmańskie musiało upaść. To było konieczne i nieuniknione. Straciliśmy więcej, niż byliśmy gotowi poświęcić, gdy w 1923 r. zmuszono nas do zawarcia traktatu w Lozannie. Najwyższy czas, żebyśmy odzyskali to, co nam skradziono."
 restore_the_borders_of_1920: "Przywrócenie granic z 1920 r."
 restore_the_borders_of_1920_desc: "Po tym obwieszczeniu traktat z Lozanny zostaje wreszcie anulowany, a my uwalniamy się spod imperialistycznego jarzma."
 form_turan_category: "Utworzenie Imperium Turańskiego"
 form_turan_category_desc: "Przez długi czas Imperium Turańskie wydawało się bardziej fantazją niż rzeczywistością, ale teraz mamy okazję do zjednoczenia pod jednym sztandarem wszystkich ludów turkijskich. Jak moglibyśmy odmówić?"
 form_turan: "Utworzenie Turanu"
 form_turan_desc: "Jednocząc Tuan potwierdzimy nasz status światowego mocarstwa. Ludy turkijskie już nigdy nie będą ciemiężone przez inne potęgi."
