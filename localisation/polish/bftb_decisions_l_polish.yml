 BUL_balkan_confederation_desc: "[GetABalkanConfederationFocusLoc]"
 BUL_balkan_confederation_ai_tt: "§Y[FROM.GetNameWithFlag]§! chętniej przystanie na nasze propozycje dyplomatyczne."
