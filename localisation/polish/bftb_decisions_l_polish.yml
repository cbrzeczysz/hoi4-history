 GRE_investment_decisions_category: "Plany inwestycyjne"
 GRE_investment_decisions_category_desc: "Dekady niegospodarności poprzednich zarządzających i rażące nadużycie ze strony zagranicznych mocarstw pozbawiły nasz kraj silnych fundamentów przemysłowych. Smutna rzeczywistość wygląda tak, że aby osiągnąć nasz maksymalny potencjał, będziemy musieli zwrócić się o pomoc właśnie do tych państw, przez które znaleźliśmy się w obecnej sytuacji."
 GRE_invite_politicians_for_investment_talks_in_capital: "Zaproszenie polityków do rozmów o inwestycjach"
 GRE_invite_politicians_for_investment_talks_in_capital_desc: "Zachęta dla naszego znakomitego narodu, byśmy popisali się wielkim potencjałem naszego ludu i sektora produkcyjnego, powinna przynieść pożądane owoce, jeśli zwrócimy się do odpowiednich ludzi!"
 GRE_hold_national_showcase_for_investors_ger: "Zorganizowanie wystawy narodowej dla inwestorów [FROM.GetAdjective]"
 GRE_hold_national_showcase_for_investors_ger_desc: "Powinniśmy zorganizować wielką wystawę tutaj, w kolebce cywilizacji zachodniej, w nadziei na przyciągnięcie inwestycji w nasz zubożały sektor przemysłowy."
 GRE_exploit_errata_in_schachtplan: "Wykorzystanie erraty w Schachtplan"
 GRE_exploit_errata_in_schachtplan_desc: "Schachtplan to kolejny [FROM.GetAdjective] zbrodniczy plan ograbienia biedniejszych krajów europejskich. Nie powinniśmy mieć problemów z opracowaniem scenariusza, w którym rząd [FROM.GetAdjective] będzie musiał nam dla odmiany bezinteresownie pomóc."
 GRE_rebuke_german_investment: "Skrytykowanie [FROM.GetAdjective] inwestycji"
