 TUR_the_fading_father_category: "Słabnący ojciec"
 TUR_the_fading_father_category_desc: "Ojciec wszystkich Turków, Mustafa Kemal Atatürk, coraz częściej podupada na zdrowiu. Musimy stawić czoła smutnej perspektywie, że mesjanistyczny ojciec założyciel naszej nacji może nie dożyć czasów, gdy [ROOT.GetNameDef] przezwycięży obecny kryzys trzęsący posadami światowego porządku. \n\nObecny stan zdrowia Atatürka: [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis: "Pogorszenie stanu zdrowia Atatürka"
 TUR_ataturk_health_worsening_crisis_desc: "Mustafa Kemal Atatürk się starzeje i będzie coraz bardziej podupadać na zdrowiu. Jak długo ojciec Turków będzie w stanie opierać się chorobie?"
 TUR_seek_treatment_for_ataturk: "Wyślij Atatürka na leczenie"
 TUR_seek_treatment_for_ataturk_desc: "Jeśli nasz ghazi ma przetrwać następne kilka lat, to musi nieco odpocząć od stresu zarządzania naszym państwem. Wyślijmy go za granicę, gdzie będzie się kurować w najnowocześniejszych sanatoriach i odpoczywać w najdoskonalszych kurortach."
 TUR_worsen_ataturks_health_effect_tt: "§YMustafa Kemal Atatürk§! będzie mniej skutecznym przywódcą ze względu na §Rkłopoty zdrowotne§!."
 TUR_retire_ataturk: "Emerytura Atatürka"
 TUR_retire_ataturk_desc: "To przygnębiająca myśl, ale może dla naszego ghaziego lepiej będzie, jeśli swoje ostatnie lata spędzi u boku rodziny i na swobodnych podróżach po kontynencie. Nie możemy ciągle samolubnie sterować życiem kogoś, kto tak wiele już poświęcił dla swego kraju i rodaków."
 TUR_ataturk_health_poor_tt: "§YMustafa Kemal Atatürk§! otrzyma status §Ysłabego§! zdrowia."
 TUR_ataturk_health_terminal_tt: "§YMustafa Kemal Atatürk§! otrzyma opiekę paliatywną, ponieważ cierpi na §Yśmiertelną§! chorobę."
