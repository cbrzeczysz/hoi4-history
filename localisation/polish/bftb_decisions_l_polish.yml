 BUL_the_fatherland_front_desc_planning: "Przywódcy §YFrontu Ojczyźnianego§! przygotowują przewrót.\nNa pewno liczą, że [GetZvenoName], [GetBsName] i [GetBznsName] udzielą im wsparcia na pewnym etapie.\nMożemy powziąć pewne działania, by pokrzyżować ich plany i osłabić ich próbę obalenia rządu:\n-Odszukać i aresztować sympatyków i przywódców §YFrontu Ojczyźnianego§!.\n-Zniszczyć lub zintegrować z nami frakcje, do których zwrócą się o pomoc.\n-Uzyskać §Ypoparcie komunistów§! na poziomie mniejszym niż 1, które pozwoli nam zadać ostateczny cios §YFrontowi Ojczyźnianemu§!."
