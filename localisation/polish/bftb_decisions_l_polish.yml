 GRE_move_capital_to_constantinople: "Przenosi stolicę do Konstantynopola."
 GRE_move_capital_to_constantinople_desc: "Konstantynopol, stolicę drugiej cywilizacji hellenistycznej, nazywano marzeniem i nadzieją wszystkich Greków oraz miastem pragnień całego świata. Możemy przenieść tam naszą stolicę, by zademonstrować odrodzenie naszej wielkości."
 move_capital_to_thessaloniki: "Przenieśmy stolicę do Salonik"
 move_capital_to_thessaloniki_desc: "Ateny były stolicą pierwszej cywilizacji hellenistycznej, a Konstantynopol drugiej, ale to Saloniki stanowiły wieczną współstolicę hellenistycznego świata. Teraz będą też stolicą trzeciej cywilizacji hellenistycznej."
 rename_antalya: "Zmień nazwę Antalyi"
 rename_gjirokaster: "Zmień nazwę Gjirokastёr"
 GRE_appoint_aristotle_onassis_as_prime_minister: "Mianuj Aristotla Onassisa premierem."
 GRE_appoint_aristotle_onassis_as_prime_minister_desc: "Aristotle Onassis odegrał kluczową rolę w realizacji marzenia zwolenników Wenizelosa o Megali Idea. Może ten młody, charyzmatyczny magnat, jako obywatel [ROOT.GetAdjective] (miejsce urodzenia: [339.GetName]), okaże się człowiekiem, któremu uda się zjednoczyć kraj."
 form_macedonian_empire_category: "Reforma Imperium Macedońskiego"
 form_macedonian_empire_category_desc: "Niektórzy mogą uznać za szaleństwo odwoływanie się od czasów imperium Aleksandra Wielkiego, ale prawdziwe scalenie Trzeciej Cywilizacji Helleńskiej wymaga powrotu do tej pierwszej, z której się wywodzimy."
 form_macedonian_empire: "Uczczenie dziedzictwa Argeadów"
 form_macedonian_empire_desc: "Czas połączyć nasze wszystkie satrapie w jedno scentralizowane superpaństwo. Jego zjednoczenie pokaże światu, że Grecja przestała być państwem, z którego można drwić albo je zastraszać. To imperium, które wzbudzi strach."
 form_country_southern_yugoslavia_required_states_tt: "Kontroluje wszystkie §Ybułgarskie§! i §Yalbańskie§! regiony oraz wszystkie §Yjugosłowiańskie§! regiony na południe od §YSerbii§!."
 form_country_southern_central_asia_required_states_tt: "Kontroluje: §Y[742.GetName]§!, §Y[732.GetName]§! i §Y[405.GetName]§!."
 form_country_british_levant_required_states_tt: "Kontroluje: §Y[454.GetName]§!, §Y[455.GetName]§! i §Y[656.GetName]§!"
 form_country_punjab_required_states_tt: "Kontroluje wszystkie §Ypakistańskie§! regiony."
 TUR_the_constitutional_arrows_category: "Ustawa nr 3115"
 TUR_the_constitutional_arrows_category_desc: "Sześć głównych zasad państwa [ROOT.GetNameDef] znalazło się w naszej konstytucji. Dopóki ich przestrzegamy, musimy wierzyć, że nasz kraj nigdy nie zostanie rozdarty od środka."
 TUR_republicanism_decision: "Republikanizm"
 TUR_republicanism_decision_desc: "Ten kraj zrodził się z popiołów upadłego Sułtanatu Osmańskiego. Teraz nie rządzą nami sułtani ani kalifowie czy bogowie. Jesteśmy wolni i wiele wycierpieliśmy za prawo do tej wolności."
 TUR_stoked_republicanism_flag: "Niedawno rozniecono republikańskie nastroje."
 TUR_secularism_decision: "Sekularyzm"
 TUR_secularism_decision_desc: "Jeśli pozwolimy, żeby dogmaty archaicznych religii wciąż tkwiących w średniowieczu kierowały naszymi rządami i życiem codziennym, to nigdy nie uzyskamy potencjału niezbędnego, by mocarstwa światowe uznały nas za równych sobie."
 TUR_stoked_secularism_flag: "Niedawno rozniecono sekularne nastroje."
 TUR_populism_decision: "Populizm"
 TUR_populism_decision_desc: "Odpowiedzialny rząd powinien zawsze mieć na względzie dobro swoich obywateli. W tej kwestii nie ma miejsca na debaty."
 TUR_stoked_populism_flag: "Niedawno rozniecono populistyczne nastroje."
 TUR_nationalism_decision: "Nacjonalizm"
 TUR_nationalism_decision_desc: "Nieraz już walczyliśmy i ginęliśmy za nasz kraj, a teraz musimy być gotowi uczynić to ponownie."
 TUR_stoked_nationalism_flag: "Niedawno rozniecono nacjonalistyczne nastroje."
 TUR_etatism_decision: "Etatyzm"
 TUR_etatism_decision_desc: "Korzyścią gospodarki planowej jest to, że władza wykonawcza posiada znaczący wpływ na kierowanie gospodarką za pomocą mechanizmów fiskalnych. W interesie narodowym leży teraz skorzystanie z tych mechanizmów."
 TUR_no_longer_has_etatism_tt: "Nie obowiązuje już §Yetatyzm§!"
 TUR_etatism_abolished: "Zniesiony został etatyzm."
 TUR_reformism_decision: "Reformizm"
 TUR_reformism_decision_desc: "Nasz lud zawsze był nowoczesny, nawet Imperium Osmańskie wprowadzało głębokie reformy polityczne i społeczne. Dynamizm obywateli [FROM.GetAdjective] to jedna z naszych największych zalet."
 TUR_stoked_reformism_flag: "Niedawno rozniecono reformistyczne nastroje."
 TUR_revolutionism_decision: "Rewolucjonizm"
 TUR_revolutionism_decision_desc: "Zrzucenie osmańskiego jarzma i utworzenie państwa tureckiego było rewolucyjnym wydarzeniem. Zmieniliśmy się i zmieniamy się dalej, nasz naród przechodzi metamorfozę, stajemy się ludźmi, którymi zawsze pragnęliśmy być..."
 TUR_stoked_revolutionism_flag: "Niedawno rozniecono rewolucyjne nastroje."
 TUR_liberalism_decision: "Liberalizm"
 TUR_liberalism_decision_desc: "Wolność wyboru naszej przyszłości to jeden z fundamentów naszych marzeń o przyszłości tego kraju. Wolny handel, wolne wybory, wolność wyznania i wolność możliwości: to kwestie, do których musimy nieustannie dążyć."
 TUR_stoked_liberalism_flag: "Niedawno rozniecono liberalne nastroje."
 TUR_jihad_decision: "Dżihad"
 TUR_jihad_decision_desc: "Ołowiem i mieczem będziemy wykonywać wolę Wszechmogącego. Zgładzimy krnąbrne dusze, które zeszły z Jego drogi."
 TUR_stoked_jihad_flag: "Niedawno rozniecono ekstremistyczne nastroje."
 TUR_fidelity_decision: "Wierność"
 TUR_fidelity_decision_desc: "Wierność wobec sułtana, wierność wobec Wszechmogącego – to dwa najważniejsze filary, przed którymi powinien pokornie klękać każdy obywatel."
 TUR_stoked_fidelity_flag: "Niedawno rozniecono religijne nastroje."
 TUR_absolutism_decision: "Absolutyzm"
 TUR_absolutism_decision_desc: "Władza sułtana jest absolutna. Kiedyś Imperium Osmańskie rozpadło się od środka, teraz nie możemy pozwolić, żeby historia się powtórzyła."
 TUR_stoked_absolutism_flag: "Niedawno rozniecono monarchistyczne nastroje."
 TUR_ultranationalism_decision: "Ultranacjonalizm"
 TUR_ultranationalism_decision_desc: "Gotowość oddania życia za ojczyznę to za mało. Każdy obywatel musi oddać jej swoje ciało, umysły i duszę, bo tylko dzięki temu nasz kraj będzie się rozwijał."
 TUR_stoked_ultranationalism_flag: "Niedawno rozniecono ultranacjonalistyczne nastroje."
 TUR_socialism_decision: "Socjalizm"
 TUR_socialism_decision_desc: "Odrzuciliśmy dawną arystokrację i teraz musimy działać wspólnie z klasą robotniczą, żeby obalić dzisiejszych aroganckich kapitalistów."
 TUR_stoked_socialism_flag: "Niedawno rozniecono socjalistyczne nastroje."
 TUR_alter_the_royal_laws_of_succession: "Zmień prawo sukcesji tronu"
 TUR_alter_the_royal_laws_of_succession_desc: "Nowy sułtanat stanowi świetną okazję do reformy naszych przestarzałych zasad dziedziczenia tronu. Wprowadzimy primogeniturę męską, która zakładać będzie, że tron odziedziczą jedynie bezpośredni potomkowie i potomkinie sułtana."
 TUR_industrial_projects_category: "Projekty przemysłowe"
 TUR_industrial_projects_category_desc: "Ponieważ państwo [ROOT.GetAdjective] jest jeszcze młode, raczkujące projekty przemysłowe często wymagają rządowej pomocy, by mogły zostać w pełni zrealizowane."
 TUR_financing_private_enterprise_flag: "Finansujesz już prywatne przedsiębiorstwa."
 TUR_open_the_nazilli_callico_factory: "Otwarcie fabryki kretonu w Nazilli"
 TUR_open_the_nazilli_callico_factory_desc: "Obowiązkiem rządu jest indywidualna ocena każdego projektu przemysłowego."
 TUR_finance_the_bursa_merinos_factory: "Ufundowanie fabryki merynosu w Bursie"
 TUR_finance_the_bursa_merinos_factory_desc: "Obowiązkiem rządu jest indywidualna ocena każdego projektu przemysłowego."
 TUR_fund_the_gemlik_silk_factory: "Ufundowanie fabryki jedwabiu w Gemlik"
 TUR_fund_the_gemlik_silk_factory_desc: "Obowiązkiem rządu jest indywidualna ocena każdego projektu przemysłowego."
 TUR_construct_the_zonguldak_coal_refinery: "Budowa rafinerii węgla w Zonguldak"
 TUR_construct_the_zonguldak_coal_refinery_desc: "Obowiązkiem rządu jest indywidualna ocena każdego projektu przemysłowego."
 TUR_modernise_the_general_directorate_of_military_factories: "Modernizacja Dyrektoriatu Generalnego Fabryk Wojskowych"
 TUR_modernise_the_general_directorate_of_military_factories_desc: "Obowiązkiem rządu jest indywidualna ocena każdego projektu przemysłowego."
 TUR_authorise_the_nuri_killigil_factory: "Zgoda na budowę fabryki Nuriego Killigila"
 TUR_authorise_the_nuri_killigil_factory_desc: "Obowiązkiem rządu jest indywidualna ocena każdego projektu przemysłowego."
 TUR_sponsored_killigil_armaments_flag: "Sponsorowanie §Yzbrojeń Killigila§! dzięki decyzji o §Yprojektach przemysłowych Sanayiciler§!."
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory: "Sponsorowanie fabryki samolotów Nuri Demirağ Beşiktaş"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc: "Obowiązkiem rządu jest indywidualna ocena każdego projektu przemysłowego."
 TUR_invest_in_malatya_cigarette_factory: "Inwestycja w fabrykę papierosów w Malatya"
 TUR_invest_in_malatya_cigarette_factory_desc: "Obowiązkiem rządu jest indywidualna ocena każdego projektu przemysłowego."
 TUR_bankroll_the_malatya_clothing_factory: "Sfinansowanie fabryki odzieżowej w Malatya"
 TUR_bankroll_the_malatya_clothing_factory_desc: "Obowiązkiem rządu jest indywidualna ocena każdego projektu przemysłowego."
 TUR_subsidise_the_karabuk_iron_steel_factory: "Subsydiowanie huty żelaza i stali w Karabük"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc: "Obowiązkiem rządu jest indywidualna ocena każdego projektu przemysłowego."
 TUR_karabuk_iron_steel_factory_modernised_flag: "§YSanayiciler§! modernizuje §Yhutę żelaza i stali w Karabuku§!."
 TUR_sponsor_petrol_olfisis_formation: "Sponsorowanie powstania Petrol Ofisi"
 TUR_sponsor_petrol_olfisis_formation_desc: "Rząd naciska na utworzenie organizacji państwowej zajmującej się wydobyciem ropy i pozyskiwaniem z niej energii."
 TUR_petrol_ofisi_formed: "Zasponsorowano powstanie Petrol Ofisi.\n"
 TUR_repeal_the_wealth_tax: "Uchylenie podatku od majątku"
 TUR_repeal_the_wealth_tax_desc: "Ten podatek od niemuzułmanów jest nie do utrzymania, a jednocześnie kala nasz kemalistyczny wizerunek. Należy natychmiast zlikwidować tę daninę."
 TUR_repeal_the_faith_tax: "Uchylenie podatku od wiary"
 TUR_repeal_the_faith_tax_desc: "Ten podatek na instytucje religijne nie ma racji bytu. Przyświecały nam szlachetne cele, ale trzeba przyznać, że [ROOT.GetNameDef] nie jest jeszcze państwem gotowym na tak radykalną politykę. Najrozsądniej będzie zlikwidować tę daninę."
 TUR_abolish_etatism: "Zniesienie etatyzmu"
 TUR_abolish_etatism_desc: "Etatyzm był wspaniałym osiągnięciem systemu kemalistycznego i owocnym eksperymentem. Niestety, dla większego dobra należy zakończyć to doświadczenie."
 TUR_absorb_the_tpda: "Przejęcie TADP"
 TUR_absorb_the_tpda_desc: "Turecka Administracja Długu Publicznego jest połączona z naszym sektorem przemysłowym niczym guz. Możemy jednak ponownie zintegrować tę organizację w ramach procesu nacjonalizacji i usunąć Administrację Długu jako przeszkodę naszego dalszego rozwoju."
 TUR_pay_off_our_debts: "Spłaćmy nasze długi."
 TUR_pay_off_our_debts_desc: "Imperium Osmańskie w czasie swojego istnienia zaciągnęło olbrzymie długi, a prowadzona przez nas odbudowa kraju także wymagała wydatków. W tej chwili mamy możliwość spłacenia części tych zobowiązań!"
 TUR_discuss_investment_possibilities_with_FROM: "Omówienie możliwości inwestycji z: [FROM.GetNameDef]"
 TUR_discuss_investment_possibilities_with_FROM_desc: "W przeszłości polityka [ROOT.GetAdjective] polegała na unikaniu zagranicznych inwestycji i interwencji wszędzie, gdzie było to możliwe. Ale teraz już nie musimy obawiać się tak prostych transakcji jak inwestycje. Będziemy dla wszystkich równymi partnerami, a to pozwoli nam się wzbogacić."
 TUR_investment_in_turkey_pending_flag: "[FROM.GetNameDefCap] zgadza się na nasze inwestycje, ale jeszcze się w nie angażuje się w nie."
 TUR_investment_opinion_tt: "Im lepszą opinię ma o nas §Y[FROM.GetNameDef]§!, tym więcej pojawi się okazji inwestycyjnych.\n"
 ROOT_invest_in_turkish_state_building: "Inwestycje w [FROM.GetAdjective] budowlę państwową"
 ROOT_invest_in_turkish_state_building_desc: "Krytyczna infrastruktura [FROM.GetAdjective] jest słabo rozwinięta w wielu regionach kraju. To element, który możemy poprawić."
 ROOT_invest_in_turkish_state_light_industry: "Inwestycje w [FROM.GetAdjective] przemysł lekki"
 ROOT_invest_in_turkish_state_light_industry_desc: "Lekki przemysł [FROM.GetAdjective] jest słabo rozwinięty w wielu regionach kraju. To element, który możemy poprawić."
 ROOT_invest_in_turkish_state_heavy_industry: "Inwestycje w [FROM.GetAdjective] przemysł ciężki"
 ROOT_invest_in_turkish_state_heavy_industry_desc: "Ciężki przemysł [FROM.GetAdjective] jest słabo rozwinięty w wielu regionach kraju. To element, który możemy poprawić."
 TUR_investment_pursued: "Poszukiwania inwestycji"
 ROOT_turkish_investment_ai_tt: "§Y[TUR.GetNameDef]§!: im większe nasze §Yinwestycje§! w tym kraju, tym bardziej powiążemy go z naszymi interesami, a jednocześnie odetniemy się od naszych wrogów.\n"
 TUR_kurdish_state_management_category: "Zarządzanie państwem Kurdów"
 TUR_kurdish_state_management_category_desc: "Kwestia kurdyjska jest naszym utrapieniem już od czasów sprzed Republiki, ale od tamtej pory stała się jeszcze bardziej paląca. Szalejący nacjonalizm i skazane na porażkę próby budowy państwa mogą doprowadzić do zniszczenia spuścizny wojny o niepodległość. Nie możemy dopuścić do realizacji scenariusza, w którym wolny Kurdystan powstałby na resztkach naszego własnego państwa."
 TUR_kurdish_state_management_map_category_name: "W tych regionach znajdują się kurdyjscy powstańcy."
 TUR_agitate_kurdish_state_effect_tt: "£faction_tur_kurdish §YKurdyjscy powstańcy§! zwiększą opór przeciwko rządowi w regionie §Y[TUR_kurdish_state_event_target.GetName]§!."
 TUR_pacify_kurdish_state_effect_tt: "£faction_tur_kurdish §YKurdyjscy powstańcy§! w regionie §Y[TUR_kurdish_state_event_target.GetName]§! zostaną spacyfikowani."
 TUR_placate_kurdish_state_effect_tt: "£faction_tur_kurdish §YKurdyjscy powstańcy§! w regionie §Y[TUR_kurdish_state_event_target.GetName]§! zostaną ułagodzeni."
 TUR_kurdish_modifiers_trigger_tt: "Wszystkie £faction_tur_kurdish §Ykurdyjskie§! regiony są albo prowincjami §Ynarodowymi§!, albo posiadają modyfikator §Yzmęczenie separatystów§!."
 TUR_no_current_integration_targets_available_tt: "Zanim £faction_tur_kurdish §Ykurdyjski§! region uzyska status prowincji narodowej, §Yposłuszeństwo§! musi wynieść przynajmniej §Y70%§!, a §Yruch oporu§! należy obniżyć przynajmniej do poziomu §Y30%§!."
 TUR_integrate_kurdish_state_effect_tt: "£faction_tur_kurdish §YKurdyjski§! region straci swoje modyfikatory regionalne, a §Y[TUR.GetNameDef]§! uzna go za swoją prowincję narodową."
 TUR_counter_the_rebels_in_diyarbakir: "Zwalczanie rebelii w Diyarbakir"
 TUR_counter_the_rebels_in_diyarbakir_desc: "Zwykle buntownicy w Diyarbakirze są mniej uciążliwi niż w innych miejscach. Zapewne dlatego, że Diyarbakir to względnie rozwinięty region."
 TUR_counter_the_rebels_in_erzurum: "Zwalczanie rebelii w Erzurum"
 TUR_counter_the_rebels_in_erzurum_desc: "Erzurum to siedlisko kurdyjskiej działalności politycznej i aktywizmu, ale rzadko dochodzi tam do aktów przemocy politycznej. Jednak świat zmienia się pod wieloma względami..."
 TUR_counter_the_rebels_in_van: "Zwalczanie rebelii w Van"
 TUR_counter_the_rebels_in_van_desc: "Van to jeden z naszych najbardziej wysuniętych na wschód regionów. Pod każdym względem jest on zupełnie inny od regionów leżących najdalej na zachód."
 TUR_counter_the_rebels_in_hakkari: "Zwalczanie rebelii w Hakkâri"
 TUR_counter_the_rebels_in_hakkari_desc: "Buntownicy w Hakkâri są zwykle trochę lepiej zorganizowani niż w innych regionach. Ponadto tamtejsze góry i wzgórza wybitnie utrudniają likwidowanie tych rebeliantów."
 TUR_decision_cost_kurd_rebels: "£command_power  §Y15§!"
 TUR_decision_cost_kurd_rebels_blocked: "£command_power  §R15§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups: "£faction_tur_kurdish Propozycja wyłączenia kurdyjskich ugrupowań z poboru"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc: "Wiele ugrupowań kurdyjskich nie domaga się pełnej niepodległości, a jedynie nadania pewnego stopnia autonomii. Możemy im to dać w imię zawarcia pokoju, proponując powszechne wyłączenie z obowiązkowego poboru."
 TUR_integrate_kurdish_state: "£faction_tur_kurdish Przyłącz region kurdyjski"
 TUR_integrate_kurdish_state_desc: "Współpracując z miejscowymi przywódcami, możemy sprawić, że regiony kurdyjskie odzyskają godne miejsce w narodowych ramach naszego państwa."
