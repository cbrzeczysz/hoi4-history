 BUL_uranium_concession_agreement: "Umowy koncesyjne na uran z: [FROM.GetNameDef]"
 BUL_uranium_concession_agreement_desc: "Nie możemy optymalnie wykorzystać złóż uranu znajdujących się w naszej ziemi. Większą korzyścią dla nas, a także dla naszych [FROM.GetAdjective] sojuszników, byłoby zawarcie umowy dającej im prawa do wydobycia w zamian za przydatne materiały i produkty dla naszego krajowego przemysłu i rolnictwa."
 BUL_negotiate_claims_in_the_balkans: "Negocjowanie naszych roszczeń na Bałkanach"
 BUL_negotiate_claims_in_the_balkans_desc: "Zanim sprzymierzymy się z jednym z mocarstw, musimy negocjować z Niemcami nasze żądania terytorialne. Napięcie na arenie międzynarodowej rośnie, a Bułgaria poprze tylko ten kraj, który zaproponuje nam najlepsze porozumienie terytorialne."
 BUL_demand_our_historical_claims: "Żądanie naszych roszczeń historycznych"
 BUL_secure_occupation_in_balkan_state: "Wzmocnienie okupacji w: [FROM.GetName]"
 BUL_secure_occupation_in_balkan_state_desc: "Musimy wziąć na siebie rolę rozjemców na Bałkanach i zaproponować naszym sojusznikom przekazanie im kontroli administracyjnej nad ich ziemiami okupowanymi w tym regionie. Dzięki temu garnizony frakcji [ROOT.GetFactionName] będą mogły zostać przeniesione na inne fronty."
 BUL_secure_occupation_in_balkan_state_tt: "(Państwa z niewielką ilością §Yzasobów ludzkich§! i §Ywyposażenia piechoty§! będą bardziej skłonne zgodzić się na tę propozycję.)"
 BUL_bulgarian_reintegration_campaign: "Kampania reintegracji Bułgarii w: [FROM.GetName]"
 bulgarian_territorial_expansion_arranged: "Przygotowana bułgarska ekspansja terytorialna"
 BUL_bulgarian_territorial_expansion_arranged_tt: "Regiony z modyfikatorem §YPrzygotowana bułgarska ekspansja terytorialna§! zostaną przekazane Bułgarii, jeśli jakiś sojusznik frakcji kontroluje region, a Bułgaria wstąpiła do tej samej frakcji co Niemcy."
 BUL_align_bulgaria: "Przymierze z Bułgarią"
 BUL_align_bulgaria_desc: "Nasze stosunki dyplomatyczne z Bułgarią są przyjazne już od kilkudziesięciu lat. Dzięki naszej pomocy finansowej rząd bułgarski poradził sobie z zarządzeniem swoim potężnym zadłużeniem. Czas przekonać Bułgarów, że [GER.GetNameDef] to dobry sojusznik."
 BUL_germany_donate_fighters: "Przekazanie myśliwców do Bułgarii"
 BUL_germany_donate_fighters_desc: "Przekażemy niewielką pulę myśliwców nowo powstałym siłom powietrznym Bułgarii."
 BUL_germany_demand_military_access: "Zażądanie dostępu wojskowego przez terytorium Bułgarii"
 BUL_germany_demand_military_access_desc: "Musimy domagać się dostępu wojskowego przez terytorium Bułgarii, nawet jeśli nie weźmie ona udziału w naszej ofensywie na Bałkanach. Dzięki temu nasze siły będą mogły wykorzystać bułgarską granicę jako bazę operacyjną, z której rozpoczną inwazję na Grecję."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister: "Zażądanie zmiany premiera Bułgarii"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc: "Premier Bułgarii Georgi Kjoseiwanow okazał się politykiem niekompetentnym. [BUL.GetLeader] musi od nas usłyszeć, że tego człowieka należy zastąpić kimś sprawniejszym i bliższym naszym ideałom. Takim człowiekiem jest na przykład Bogdan Fiłow."
 BUL_donate_aircraft_tt: "Jeśli [BUL.GetNameDef] przyjmie nasze pieniądze, nasz prestiż z tym kraju wzrośnie, co ułatwi nam dalszą współpracę."
 BUL_the_balkan_federation_dream: "Marzenie o federacji bałkańskiej"
 BUL_the_balkan_federation_dream_desc: "[ROOT.GetNameDefCap] musi popierać utworzenie silnej federacji państw bałkańskich, by stawić czoła przeciwnikom proletariatu i uświadomić narodom bałkańskim, że jedyną receptą na przetrwanie jest współpraca i solidarność między naszymi nacjami, co ostatecznie doprowadzi do zjednoczenia Bałkanów..."
 BUL_develop_balkan_federation_project: "Projekt federacji bałkańskiej"
 BUL_develop_balkan_federation_project_desc: "Musimy zatrudnić ekspertów z różnych dziedzin, takich jak ekonomia, przemysł, politologia i socjologia, żeby przeanalizowali, dlaczego projekt federacji bałkańskiej nie powiódł się w latach 20. Powinni oni też opracować nowy, inkluzywny i ulepszony projekt, który będzie sprawiedliwie i równo traktował wszystkie państwa bałkańskie."
 BUL_balkan_federation_propaganda: "Propaganda federacji bałkańskiej"
 BUL_balkan_federation_propaganda_desc: "[FROM.GetNameDef] stanie się areną naszej wielkiej kampanii propagandowej mającej na celu zdobycie poparcia mas [FROM.GetAdjective] proletariuszy dla naszego projektu federacji bałkańskiej."
 BUL_destabilize_country: "Zdestabilizuj: [FROM.GetNameDef]"
 BUL_destabilize_country_desc: "Musimy zinfiltrować [ROOT.GetAdjective] agentów na terenie państwa [FROM.GetAdjective], żeby połączyć miejscowych aktywistów popierających nasz projekt federacji, zapewnić im podstawowe szkolenie wojskowe i utworzyć zbrojne grupy partyzanckie, które zdestabilizują sytuację w kraju."
 BUL_fight_alongside_country_comrades: "Walczmy u boku [FROM.GetAdjective] towarzyszy"
 BUL_fight_alongside_country_comrades_desc: "Musimy wesprzeć walkę naszych [FROM.GetAdjective] towarzyszy i stanąć po ich stronie w [FROM.GetAdjective] wojnie domowej."
 BUL_fight_alongside_country_comrades_join_cw_tt: "§Y[ROOT.GetNameWithFlag]§! przyłączy się w wojnie domowej do: §Y[FROM.GetNameWithFlag]§!."
 BUL_balkan_federation_industrial_aid: "Pomoc przemysłowa dla: [FROM.GetNameDef]"
 BUL_balkan_federation_industrial_aid_desc: "Obecnie pomagamy rządowi [FROM.GetAdjective] wzmocnić osłabiony przemysł [FROM.GetAdjective], zanim kraj ten dołączy do frakcji [ROOT.GetFactionName]."
 BUL_balkan_federation_economic_aid: "Pomoc gospodarcza dla: [FROM.GetNameDef]"
 BUL_balkan_federation_economic_aid_desc: "Obecnie pomagamy finansowo rządowi [FROM.GetAdjective], by osłabiona [FROM.GetAdjective] gospodarka nie załamała się, zanim kraj ten dołączy do frakcji [ROOT.GetFactionName]."
 BUL_balkan_federation_military_aid: "Pomoc wojskowa dla: [FROM.GetNameDef]"
 BUL_balkan_federation_military_aid_desc: "Obecnie udzielamy pomocy wojskowej rządowi [FROM.GetAdjective] prowadzącemu działania mające na celu zlikwidowanie licznych komórek dysydentów w miasteczkach położonych w okolicach  [FROM.GetAdjective] stolicy, zanim kraj ten dołączy do frakcji [ROOT.GetFactionName]."
 BUL_balkan_federation_project_ready_flag: "Projekt federacji bałkańskiej jest gotowy."
 BUL_balkan_federation_demand_turkish_territory: "Roszczenia do tureckich terytoriów"
 BUL_balkan_federation_demand_turkish_territory_desc: "Wyślemy delegację dyplomatyczną, którą przyjmie [TUR.GetLeader]. Rozmowy będą dotyczyły przekazania [TUR.GetAdjective] terytoriów na Bałkanach na rzecz państwa [BUL.GetAdjective]"
 BUL_plot_against_boris_dec_cat: "Spisek przeciwko Borysowi"
 BUL_plot_against_boris_dec_cat_desc: "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners: "Indoktrynacja więźniów politycznych"
 BUL_brainwash_political_prisoners_desc: "Jeden z naszych więźniów politycznych zostanie zastraszony, żeby wykonał za nas brudną robotę. Jeśli nasz plan królobójstwa nie powiedzie się, żaden członek rządu nie zostanie powiązany z próbą zamachu."
 BUL_persuade_faction_members: "Przekonaj członków frakcji: [GetFactionMembersToPersuade]"
 BUL_persuade_faction_members_desc: "Zaproponujemy bajońską sumę jednemu z nieprzychylnych carowi członków rządu w zamian za znalezienie odpowiedniej osoby do realizacji naszego planu."
