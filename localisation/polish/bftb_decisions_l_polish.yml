 BUL_macedonian_revolutionary_organizations: "Macedońskie organizacje rewolucyjne"
 BUL_macedonian_revolutionary_organizations_desc: "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc: "Musimy zapewnić sobie pomoc Macedonii na czas ewentualnej bułgarskiej okupacji w najbliższej przyszłości. WMOR może stać się idealnym narzędziem promocji probułgarskich nastrojów w regionie, co w późniejszym czasie ułatwiłoby przyłączenie Macedonii."
 BUL_macedonian_revolutionary_organizations_hostile_desc: "WMOR już za długo jest zakałą Bałkanów. Musimy zająć się ich pozostałymi komórkami działającymi w Bułgarii, uwięzić ich członków, którzy bardziej przypominają gangsterów niż rewolucjonistów. Czas zakończyć ich rządy terroru."
 BUL_repress_imro_propaganda: "Propaganda anty-WMOR"
 BUL_repress_imro_propaganda_desc: "W całym kraju przeprowadzimy kampanię propagandową przeciwko WMOR i potępimy publicznie tę organizację w czasie przemówień, wieców i demonstracji."
 BUL_repress_imro_persecute_activists: "Oskarżenie aktywistów WMOR"
 BUL_repress_imro_persecute_activists_desc: "Wytropimy i postawimy przed obliczem sprawiedliwości każdego rewolucyjnego agitatora i aktywistę działającego w naszym kraju."
 BUL_repress_imro_destroy_organization: "Zniszczenie pozostałości WMOR"
 BUL_repress_imro_destroy_organization_desc: "Przeprowadzimy operację militarną na granicy z Macedonią, by wyplenić WMOR na dobre."
 BUL_support_imro_make_contacts: "Nawiązanie kontaktu z członkami WMOR"
 BUL_support_imro_make_contacts_desc: "Potajemnie skontaktujemy się z WMOR i poinformujemy przywódców tej organizacji, że ich współpraca z rządem bułgarskim przyniosłaby obu stronom duże korzyści."
 BUL_support_imro_supply_activists: "Wyposażenie dla aktywistów WMOR"
 BUL_support_imro_supply_activists_desc: "Dostarczymy WMOR broń, by mogli prowadzić działania destabilizujące na terenie Jugosławii i greckiej Macedonii."
 BUL_support_imro_prepare_bulgarian_occupation: "Przygotowanie bułgarskiej okupacji"
 BUL_support_imro_prepare_bulgarian_occupation_desc: "WMOR musi zorganizować Bułgarskie Komitety Aktywu, które niezwłocznie przejmą władzę lokalną, gdyby rozpoczęła się bułgarska okupacja regionu."
 BUL_support_imro_militias: "Integracja milicji WMOR"
 BUL_support_imro_militias_desc: "Musimy oprzeć się na doświadczeniach macedońskich rewolucjonistów i stworzyć dywizje milicji WMOR, które znajdą się w naszej armii."
 BUL_support_imro_garrisons: "Służba garnizonowa WMOR"
 BUL_support_imro_garrisons_desc: "Członkowie WMOR lepiej sprawdzą się jako rozjemcy we własnym regionie, dlatego utworzymy ich garnizony w naszych strefach okupacyjnych w całej Macedonii."
 BUL_macedonian_revolutionary_organizations_foreign: "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc: "WMOR, probułgarska organizacja, która już za długo hańbi Bałkany, jest teraz wspierana i dozbrajana przez Bułgarię. Cel tych działań polega na destabilizowaniu naszego państwa oraz wzmocnieniu poparcia dla Bułgarii w regionie. Musimy zniszczyć tę organizację i raz na zawsze zakończyć jej rządy terroru."
