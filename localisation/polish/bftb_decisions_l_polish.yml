 GRE_1936_election_category: "Wybory roku 1936"
 GRE_1936_election_category_desc: "Pod koniec miesiąca odbędą się pierwsze wybory od czasu powrotu Jerzego II na tron. Król nie chce ponownie utracić władzy, więc podobno jest gotów zrobić wszystko, by zapewnić sobie dalsze rządy. \n\nJednak część naszej armii wciąż skrycie popiera wygnanego Elefteriosa Wenizelosa. Ci ludzie mogą zagwarantować Grekom wolne i sprawiedliwe wybory, uciekając się do dosyć... topornej taktyki."
 GRE_the_election_of_1936: "Greckie wybory parlamentarne 1936 r."
 GRE_the_election_of_1936_desc: "Pod koniec miesiąca odbędą się pierwsze wybory od czasu powrotu Jerzego II na tron. Król nie chce ponownie utracić władzy, więc podobno jest gotów zrobić wszystko, by zapewnić sobie dalsze rządy."
 GRE_1936_election_tt: "Jeśli król §YJerzy II§! nie zostanie aresztowany, z pewnością będzie ingerował w styczniowe wybory i zapewni poplecznikom monarchii utrzymanie mandatu do rządzenia krajem.\n"
 GRE_put_the_king_under_house_arrest: "Osadzić króla w areszcie domowym"
 GRE_put_the_king_under_house_arrest_desc: "Jeżeli nie pozwolimy królowi Jerzemu II mieszać się w greckie mechanizmy demokratyczne, to wybory z pewnością wygrają bardziej popularni poplecznicy Wenizelosa."
 GRE_1936_arrest_the_king_tt: "Król zostanie aresztowany, a poplecznicy §YWenizelosa§! wygrają wybory.\n"
 GRE_king_arrested: "Król został osadzony w areszcie domowym"
