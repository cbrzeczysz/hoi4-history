 SOV_politicized_military: "Upolitycznione wojsko"
 SOV_politicized_military_desc: "Komisarze wojskowi często wygłaszają płomienne przemówienia ideologiczne i toczą polityczne dyskusje w szeregach wojska, ale w wielu wypadkach za mocno angażują się w administrowanie, nadmierne kontrolowanie oficerów wojska, a nawet uniemożliwiają wykonywanie rozkazów dowódców jednostek."
 SOV_politicized_military_swap: "Wojskowi doradcy polityczni"
 SOV_politicized_military_swap_desc: "I choć nie możemy podejmować decyzji wojskowych pod dyktando polityki, musimy się upewnić, że pamiętamy o niej w procesie decyzyjnym."
 SOV_politicized_military_battle_priests: "Kapelani w armii"
 SOV_politicized_military_battle_priests_desc: "Pełniąc rolę kapelanów polowych w naszych jednostkach wojskowych, kler odpowiada teraz za utrzymanie wysokiego morale wśród żołnierzy i zapewnienie ich, że Kościół i Bóg są po naszej stronie."
 SOV_for_the_common_good_allies: "Dla wspólnego dobra"
 SOV_for_the_common_good_allies_desc: "Każda decyzja podejmowana przez nas lub naszych sojuszników musi mieć na względzie dobro wspólne."
