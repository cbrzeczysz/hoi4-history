 SOV_trotskyist_revolutionary_agitation: "Rewolucyjna agitacja trockistów"
 SOV_trotskyist_revolutionary_agitation_desc: "Poplecznicy trockizmu i inne odłamy komunistów związane z [SOV.GetAdjective] partią bolszewicką podburzają [ROOT.GetAdjective] masy, promując ideologię marksistowską wśród klasy robotniczej i wzywając do walki zbrojnej z naszym rządem."
