 SOV_national_academy_of_sciences_puppet: "Narodowa Akademia Nauk"
 SOV_national_academy_of_sciences_puppet_desc: "[GetTheUssrAcademyOfSciencesName] to wzór, na podstawie którego rząd [SOV.GetAdjective] stworzył w naszym kraju nowy instytut badawczy, którego zadaniem jest przyspieszanie rozwoju nauki w obu naszych krajach."
 SOV_rehabilitated_military_ns: "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc: "Nastał czas, by nieco przyhamować zapędy oficerów politycznych i oddać władzę decyzyjną w ręce dowódców."
 SOV_military_reorganization_ns: "Reorganizacja wojska"
 SOV_military_reorganization_ns_desc: "Armia [GetSovietArmyAdjectiveBasedOnIdeology] przechodzi wielką reorganizację, co wymaga częściowego zakłócenia działania istniejących formacji. Mamy nadzieję, że będzie to krótkotrwałe."
 SOV_expanded_exploitation_of_gold_mines: "Zwiększona eksploatacja kopalni złota"
 SOV_expanded_exploitation_of_gold_mines_desc: "[ROOT.GetNameDef]: Inwestycje [SOV.GetAdjective] w infrastrukturę i wsparcie przemysłu w północnej części kraju pozwoliły nam zwiększyć wydajność naszych kopalń złota w tym regionie."
 SOV_ambassador_karim_khakimov: "Ambasador radziecki Kierim Chakimow"
 SOV_ambassador_karim_khakimov_desc: "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack: "Szok po ataku z zaskoczenia"
 SOV_shocked_by_surprise_attack_desc: "Wroga operacja militarna wymierzona w nasz kraj, nosząca kryptonim \"Countenance\", zaskoczyła nasz rząd i wojsko. Wróg ma znaczącą przewagę, nasza łączność została odcięta, a dyplomaci wroga wezwani w celu przedstawienia powodów tej agresji nie odpowiedzieli. Próbujemy zapanować nad tym chaosem, ale w tej chwili nasze kontakty zagraniczne są całkowicie zablokowane."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt: "Ustaw zasadę: £trigger_no Może dołączać do frakcji."
 SOV_soviet_commandos_poum: "Komandosi radzieccy"
 SOV_soviet_commandos_poum_desc: "[SOV.GetNameDef]: Prawicowa opozycja antystalinowska przysłała do naszego kraju doskonale wyszkolonych agentów z zadaniem wykonywania operacji specjalnych i uczenia naszych ludzi sztuki wojny."
 SOV_popular_speeches_poum: "Przemówienia publiczne"
 SOV_popular_speeches_poum_desc: "Z pomocą miejscowych organizacji i wpływowych członków zagranicznej opozycji antystalinowskiej prowadzimy dużą kampanię informacyjno-agitacyjną na posiadanych przez nas terenach, by ponownie rozniecić wśród obywateli ogień rewolucji."
 SOV_agents_in_the_stalinist_command_poum: "Agenci w stalinowskim dowództwie"
 SOV_agents_in_the_stalinist_command_poum_desc: "Radziecka opozycja prawicowa zdołała umieścić kilku agentów wśród doradców wojskowych, których [SOU.GetLeader] ostatnio wysłał do Republiki Hiszpanii. Ci agenci utworzyli siatkę informatorów, dzięki której poznamy plany wroga, zanim zostaną one wprowadzone w życie."
 SOV_organized_wreckers_idea: "Wandale"
 SOV_organized_wreckers_idea_desc: "Wrogowie narodu zwerbowali spośród robotników wandali, którzy zakłócają działanie kluczowych gałęzi przemysłu i utrudniają osiągnięcie celów produkcyjnych."
 SOV_organized_wreckers_idea_tt: "Wrogowie mogą wykonywać akcje sabotażowe"
 SOV_arms_purchases_idea: "Zakup uzbrojenia"
 SOV_arms_purchases_idea_desc: "Uzbrojenie opozycji radzieckiej będzie nas trochę kosztowało, ale na dłuższą metę zyski zrekompensują nam tymczasowe koszty."
 SOV_covert_military_buildup_idea: "Tajna rozbudowa wojska"
 SOV_covert_military_buildup_idea_desc: "W tej chwili potajemnie pomagamy opozycji radzieckiej, zakładając tajne placówki wytwarzające broń i amunicję."
 SOV_covert_ukrainian_military_buildup_idea: "Tajne szkolenie ukraińskich bojówek"
 SOV_covert_ukrainian_military_buildup_idea_desc: "W tajnych obozach treningowych szkolimy bojówki ukraińskie, które mają wywołać powstanie przeciwko stalinistom."
 SOV_the_fourth_international_idea: "IV Międzynarodówka"
 SOV_the_fourth_international_idea_desc: "Jako prawdziwi liderzy Międzynarodówki możemy teraz stanąć na czele walki komunistów całego świata."
 SOV_foreign_funds_idea: "Fundusze zagraniczne"
 SOV_foreign_funds_idea_desc: "Hojne datki od osób i organizacji zagranicznych pomogą sfinansować naszą rewolucję."
 SOV_support_from_farmers: "Poparcie właścicieli gospodarstw"
 SOV_support_from_farmers_desc: "Zdobywszy poparcie rolników, możemy lepiej wspierać nasze armie."
 SOV_system_decentralization_idea: "Systemowa decentralizacja"
 SOV_system_decentralization_idea_desc: "Politbiuru i w szczególności sekretarzowi odebrano część władzy, którą następnie przekazano w ręce partii."
 SOV_the_local_soviets_idea: "Rady lokalne"
 SOV_the_local_soviets_idea_desc: "Regionalnym i lokalnym radom przywrócono część władzy. To oznacza, że mogą łatwiej decydować o pilnych sprawach. W wyniku tego politbiuro utraciło część politycznej kontroli."
 SOV_strong_trade_unions_idea: "Silne związki zawodowe"
 SOV_strong_trade_unions_idea_desc: "Silne związki zawodowe pozwalają robotnikom lepiej wpływać na produkcję."
 SOV_the_peoples_revolution_idea: "Rewolucja ludu"
 SOV_the_peoples_revolution_idea_desc: "Udana rewolucja musi zostać przeprowadzona przez lud."
 SOV_puppet_international_of_soviet_republics_idea: "Międzynarodowe republiki radzieckie"
 SOV_puppet_international_of_soviet_republics_idea_desc: "Przynależność do wielkiej całości to wielka korzyść dla naszego kraju."
 SOV_support_of_the_peasants_idea: "Poparcie chłopstwa"
 SOV_support_of_the_peasants_idea_desc: "Silne poparcie ze strony chłopstwa pozwala werbować i utrzymywać większe armie."
 SOV_curtailment_collective_farms_idea: "Ograniczenie sowchozów"
 SOV_curtailment_collective_farms_idea_desc: "Małe i średnie gospodarstwa są znacznie bardziej wydajne niż wielkie sowchozy."
 SOV_administrative_reforms_idea: "Reformy administracji"
 SOV_administrative_reforms_idea_desc: "Starą radziecką administrację trapiła niska wydajność z uwagi na jej rozmiary oraz zbyt rygorystyczną kontrolę ze strony aparatu państwowego. Jeśli trochę ją ograniczymy, to możemy sporo na tym zyskać."
 SOV_local_organizations_idea: "Lokalne organizacje"
 SOV_local_organizations_idea_desc: "Jeśli bardziej zaangażujemy lokalne organizacje w rządzenie krajem, uzyskamy szerszy dostęp do utalentowanych ludzi."
 SOV_enemies_of_the_people_idea: "Wrogowie ludu"
 SOV_enemies_of_the_people_idea_desc: "Zawsze znajdą się ludzie, którzy będą chcieli obalić ludowy rząd. Musimy pozostać czujni na te zagrożenia, tak zewnętrzne, jak i wewnętrzne."
 SOV_soviet_hegemony_idea: "Radziecka hegemonia"
 SOV_soviet_hegemony_idea_desc: "Nasz ustrój polityczny okazał się skuteczniejszy od wszystkich innych. Musimy wykorzystać tę okazję, by rozgłosić nasze idee i oświecić masy uciskane przez inne systemy rządów, ale także szczęśliwców, którzy znajdują się w naszych granicach."
 SOV_fascist_womens_movement_idea: "Faszystowski Ruch Kobiet"
 SOV_fascist_womens_movement_idea_desc: "W centrum ruchu narodowego znajduje się [ROOT.GetAdjective] kobieta. Matki, żony i córki naszych dzielnych żołnierzy zorganizowały się i są gotowe wesprzeć walkę o wielkość."
 SOV_the_true_tsars_idea: "Prawdziwi carowie"
 SOV_the_true_tsars_idea_desc: "Car jest prawowitym władcą państwa [ROOT.GetAdjective]. Wsparcie cara, a nie innej osoby lub ideologii, pozwoli przyciągnąć do naszej sprawy więcej popleczników."
