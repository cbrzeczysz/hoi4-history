 SOV_soviet_advisors_spr_desc: "Rząd [SOV.GetAdjective] przysłał do nas doradców wojskowych i doświadczonych żołnierzy, którzy pomogą nam w walce z faszyzmem i reakcyjną kontrrewolucją."
