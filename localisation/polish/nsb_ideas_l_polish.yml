 SOV_for_the_common_good_subjects_desc: "Każda decyzja podejmowana przez naszych sojuszników ma na względzie dobro wspólne. Dlatego musimy popierać te decyzje i postępować zgodnie z przekazanymi nam wytycznymi, nawet jeśli nasze poświęcenia nie przyniosą natychmiastowej poprawy."
