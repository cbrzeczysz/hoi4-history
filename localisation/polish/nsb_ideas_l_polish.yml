 adaptable_modernizers_spirit_desc: "Doktryna, której nie można zmienić, powinna nazywać się dogmatem."
 relief_of_command_spirit: "Pozbawienie dowództwa"
 relief_of_command_spirit_desc: "Armia nie jest po to, żeby karmić ego jej generałów.\n\n§GTen duch narodowy jest dostępny dzięki naszej ideologii.§!"
 ideological_loyalty_spirit: "Lojalność ideologiczna"
 ideological_loyalty_spirit_desc: "Osoba niewyznająca odpowiedniej ideologii nie zdoła osiągnąć odpowiedniego wyniku walki.\n\n§GTen duch narodowy jest dostępny dzięki naszej ideologii.§!"
 state_serves_the_military_spirit: "Państwo służebne wobec wojska"
 state_serves_the_military_spirit_desc: "Celem państwa jest prowadzenie wojny z innymi państwami. Wszystko, co nie służy wsparciu tego celu, to tylko niepotrzebne odwracanie uwagi.\n\n§GTen duch narodowy jest dostępny dzięki naszej ideologii.§!"
 mobile_warfare_army_spirit: "Dążenie do motoryzacji"
 mobile_warfare_army_spirit_desc: "Atakuj szybciej, docieraj dalej, wygrywaj zdecydowanie!\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 superior_firepower_army_spirit: "Miażdżąca siła ognia"
 superior_firepower_army_spirit_desc: "Jeśli artyleria nie wygrywa dla ciebie bitew, to znaczy, że za mało jej używasz.\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 grand_battleplan_army_spirit: "Grot włóczni"
 grand_battleplan_army_spirit_desc: "Sztylet nocną porą jest często skuteczniejszy niż długi miecz za dnia.\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 mass_assault_army_spirit: "Siła bagnetu"
 mass_assault_army_spirit_desc: "Koniec końców czołg albo samolot nie mogą utrzymać nawet skrawka ziemi.\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 political_connections_spirit: "Koneksje polityczne"
 political_connections_spirit_desc: "No cóż, przekonajmy się, co minister ma do powiedzenia na ten temat!"
 entrenched_old_guard_spirit: "Okopana stara gwardia"
 entrenched_old_guard_spirit_desc: "Kim jest ten idiota i dlaczego znowu opowiada bzdury o tych całych „samolotach”?"
 doctrinal_orthodoxy_spirit: "Ortodoksyjne doktryny"
 doctrinal_orthodoxy_spirit_desc: "Za moich czasów robiliśmy to inaczej."
 excessive_parade_drill_spirit: "Intensywne ćwiczenie parad"
 excessive_parade_drill_spirit_desc: "Głównym celem żołnierza jest dobrze wyglądać na paradach."
 static_warfare_spirit: "Wojna statyczna"
 static_warfare_spirit_desc: "Nie ma czegoś takiego jak za dużo okopów. Może być ich tylko „za mało” lub „ledwie wystarczająco”."
 flexible_organization_spirit: "Elastyczna organizacja"
 flexible_organization_spirit_desc: "Najważniejsze jest wykonanie zadania, a nie wykonywanie rozkazów co do joty."
 aggressive_reconnaisance_spirit: "Agresywny zwiad"
 aggressive_reconnaisance_spirit_desc: "Jeśli chcesz wiedzieć, co knuje druga strona, idź tam i zapytaj ich wprost!"
 reserve_officers_spirit: "Oficerowie rezerwy"
 reserve_officers_spirit_desc: "Nie każdy musi być zawodowym wojskowym. Ale w czasie wojny każdy może służyć."
 upbeat_command_spirit: "Optymistyczne dowodzenie"
 upbeat_command_spirit_desc: "Miłe słowo lub dowcip opowiedziany zwykłemu żołnierzowi często może zrobić więcej dla skuteczności jednostki niż dodatkowa bateria artylerii."
 victory_or_death_spirit: "Zwycięstwo albo śmierć"
 victory_or_death_spirit_desc: "Lepiej zginąć w chwale, niż żyć z hańbą porażki."
 maneuver_warfare_spirit: "Wojna manewrowa"
 maneuver_warfare_spirit_desc: "Należycie prowadzona, cywilizowana wojna bardziej przypomina partię szachów niż bójkę. Po co walczyć z wrogiem, skoro można go obejść?\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 smoke_and_fire_spirit: "Ogień i dym"
 smoke_and_fire_spirit_desc: "Nieustanny ostrzał artyleryjski zaskakująco skutecznie uniemożliwia wrogowi odpowiadanie ogniem.\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 logistical_focus_spirit: "Logistyka"
 logistical_focus_spirit_desc: "Żołnierze mogą jeść swoje skórzane pasy, ale czołg musi mieć benzynę.\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 operational_reserve_spirit: "Rezerwy operacyjne"
 operational_reserve_spirit_desc: "Zawsze warto mieć asa w rękawie. Zawsze.\n\n§GTen duch narodowy jest dostępny dzięki naszym doktrynom.§!"
 intercommand_rivalries_spirit: "Rywalizacja w dowództwie"
 intercommand_rivalries_spirit_desc: "Najważniejsze bitwy toczą się w komisjach budżetowych i także tam rodzą się największe urazy."
