 disregard_for_the_common_soldier_spirit_desc: "Przeciętny żołnierz to najgłupsze, najobrzydliwsze i najbardziej leniwe stworzenie, na które pasuje mundur."
 constraining_hierarchy_spirit: "Ograniczanie hierarchii"
 constraining_hierarchy_spirit_desc: "Jeśli przez cały czas nie obserwujesz bacznie, gdzie są twoi podwładni, ktoś może ci ich podkraść."
