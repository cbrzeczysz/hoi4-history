 SOV_understaffed_bureaucracy: "Przeciążona biurokracja"
 SOV_understaffed_bureaucracy_desc: "NKWD znalazło dowody szeroko zakrojonego spisku w administracji cywilnej. Wielu urzędników zostało usuniętych ze swych stanowisk."
 SOV_anti_soviet_military_thinking_banned_army: "Zakaz antyradzieckich postaw wojskowych"
 SOV_anti_soviet_military_thinking_banned_army_desc: "Badanie i omawianie dokumentów oraz idei skompromitowanych reakcyjnych teoretyków są teraz zakazane dla oficerów naszej armii kształconych w akademii. Nowi absolwenci są dokładnie sprawdzani, aby uniemożliwić wrogom ludu przeniknięcie w szeregi Armii Czerwonej."
 SOV_training_activities_curtailed: "Ograniczone szkolenia"
 SOV_training_activities_curtailed_desc: "Podczas ćwiczeń wojskowych znaczny odsetek pojazdów odniósł awarie mechaniczne, co spowodowało obrażenia u wielu rekrutów. Dopóki nie znajdziemy prawdziwej przyczyny tych defektów mechanicznych, ograniczymy prowadzenie dużych manewrów wojskowych, aby uniknąć kolejnych strat w ludziach i sprzęcie."
 SOV_purged_junior_army_officers_1: "Czystka młodszych oficerów armii"
 SOV_purged_junior_army_officers_1_desc: "NKWD aresztowało licznych młodszych oficerów armii pod zarzutem działalności wywrotowej, sabotażu oraz myślenia antyradzieckiego. Utrata tylu doświadczonych oficerów i weteranów dawnych wojen wywołała niebezpieczny zamęt w Armii Czerwonej."
 SOV_anti_soviet_military_thinking_banned_navy: "Zakaz antyradzieckich postaw wojskowych"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "Badanie i omawianie dokumentów oraz idei skompromitowanych reakcyjnych teoretyków są teraz zakazane dla oficerów naszej marynarki wojennej kształconych w akademii. Nowi absolwenci są dokładnie sprawdzani, aby uniemożliwić wrogom ludu przeniknięcie w szeregi Floty Czerwonej."
 SOV_shipyard_staff_purged: "Czystka stoczniowców"
 SOV_shipyard_staff_purged_desc: "Po zakrojonym na szeroką skalę śledztwie w sprawie licznych zarzutów sabotażu i innej podejrzanej działalności w szeregach marynarki wojennej NKWD dokonało wielu aresztowań, co pozbawiło część naszych stoczni i baz znacznej części personelu."
 SOV_purged_junior_navy_officers_1: "Czystka młodszych oficerów marynarki"
 SOV_purged_junior_navy_officers_1_desc: "NKWD aresztowało licznych młodszych oficerów marynarki wojennej pod zarzutem działalności wywrotowej, sabotażu oraz myślenia antyradzieckiego. Utrata tylu doświadczonych oficerów i weteranów dawnych wojen wywołała niebezpieczny zamęt w Flocie Czerwonej."
 SOV_anti_soviet_military_thinking_banned_airforce: "Zakaz antyradzieckich postaw wojskowych"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "Badanie i omawianie dokumentów oraz idei skompromitowanych reakcyjnych teoretyków są teraz zakazane dla oficerów naszych sił powietrznych kształconych w akademii. Nowi absolwenci są dokładnie sprawdzani, aby uniemożliwić wrogom ludu przeniknięcie w szeregi Radzieckich Sił Powietrznych."
 SOV_ground_based_training: "Szkolenie naziemne"
 SOV_ground_based_training_desc: "Po doniesieniach o serii katastrof lotniczych i wypadków w czasie ćwiczeń NKWD rozpoczęło inspekcję w Siłach Powietrznych. Agenci przydzieleni do sprawy zarządzili zawieszenie ćwiczeń powietrznych na czas trwania dochodzenia."
 SOV_purged_junior_army_officers_1_tt: "§YWszystkie pojazdy naziemne§!: premia do niezawodności: §R-10%§!"
 SOV_purged_junior_army_officers_2_tt: "§YWszystkie pojazdy naziemne§!: premia do niezawodności: §R-20%§!"
 SOV_purged_junior_army_officers_3_tt: "§YWszystkie pojazdy naziemne§!: Premia do niezawodności: §R-30%§!\nNowi generałowie będą mogli otrzymać jedynie specjalizację §Y$politically_connected$§!."
