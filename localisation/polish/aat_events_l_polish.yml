 denmark_political_events.3.t: "Planowanie kampanii wyborczej"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "[DEN.GetNameDef]: nadszedł czas kolejnych wyborów. Wszystkie partie planują kampanie, by zmobilizować popleczników i przekonać wyborców do swoich programów."
 denmark_political_events.3.desc_snap_election: "[DEN.GetNameDef]: ogłoszenie przedterminowych wyborów sprawiło, że partie pośpiesznie przygotowują kampanię, by przekonać wyborców do swoich programów."
 denmark_political_events.3.a: "Demokracja albo chaos"
 denmark_political_events.3.b: "Planowanie kampanii komunistów"
 denmark_political_events.3.c: "Planowanie kampanii Bondepartiet"
 denmark_political_events.3.d: "Planowanie kampanii faszystów"
 denmark_political_events.4.t: "Rozpoczęcie kampanii demokratów"
 denmark_political_events.4.desc: "Wygląda na to, że pomiędzy partiami demokratycznymi toczy się dyskusja na temat wspólnego prowadzenia ich kampanii. Część z nich nie chce zwiększać napięcia i prowadzi spokojną kampanię. Inne twierdzą, że to właśnie chwila, w której trzeba przejść do ofensywy, by powalczyć o przytłaczające zwycięstwo, które zatrzyma mroczniejsze prądy polityczne. Jeszcze inne uważają, że powinny aktywne atakować przeciwników, by nie dopuścić ich do władzy."
 denmark_political_events.4.a: "Działajmy spokojnie."
 denmark_political_events.4.b: "Przejdźmy do ofensywy."
 denmark_political_events.4.c: "Zaatakujmy naszych przeciwników."
 denmark_political_events.5.t: "$DEN_communism_party$ zaczyna kampanię"
 denmark_political_events.5.desc: "$DEN_communism_party_long$ prowadzi wewnętrzną dyskusję na temat zbliżającej się kampanii wyborczej. Część jej członków nie chce zwiększać napięcia i dąży do prowadzenia kampanii w cywilizowany sposób. Inni twierdzą, że to właśnie chwila, w której musimy przejść do ofensywy i dać odpór siłom zła. Jeszcze inni uważają, że powinniśmy aktywne atakować przeciwników, by nie dopuścić ich do władzy."
 denmark_political_events.6.t: "$DEN_neutrality_party$ zaczyna kampanię"
 denmark_political_events.6.desc: "$DEN_neutrality_party_long$ Prowadzi wewnętrzną dyskusję na temat zbliżającej się kampanii wyborczej. Część jej członków nie chce zwiększać napięcia i dąży do prowadzenia kampanii w cywilizowany sposób. Inni twierdzą, że jeśli chcemy realizować naszą wizję państwa, musimy przejść do ofensywy. Jeszcze inni uważają, że atak na naszych przeciwników to jedyny sposób na podkopanie ich pozycji i wzmocnienie naszej."
 denmark_political_events.7.t: "$DEN_fascism_party$ zaczyna kampanię"
 denmark_political_events.7.desc: "$DEN_fascism_party_long$ Prowadzi wewnętrzną dyskusję na temat zbliżającej się kampanii wyborczej. Część jej członków obawia się zwiększenia napięcia i opowiada się za działaniem w cywilizowany sposób. Inni twierdzą, że jeśli chcemy realizować naszą wizję państwa, musimy przejść do ofensywy. Jeszcze inni uważają, że atak na naszych przeciwników to jedyny sposób na podkopanie ich pozycji i wzmocnienie naszej."
 denmark_political_events.8.t: "Tworzenie nowego rządu"
 denmark_political_events.8.desc: "Wybory w Danii dobiegły końca. Różne partie robiły, co w ich mocy, by przekonać obywateli do oddania na nie głosów. Kampania zakończyła się, ale niektórzy sądzą, że teraz zaczyna się najtrudniejsza część: tworzenie rządu. Wybór nowego premiera wskaże kierunek, w jakim [DEN.GetNameDef] będzie podążać w najbliższej przyszłości."
 denmark_political_events.8.a: "Wybierzmy demokratycznego premiera."
 denmark_political_events.8.b: "$DEN_aksel_larsen$ wprowadzi nas w nową epokę!"
 denmark_political_events.8.c: "$DEN_knud_bach$ poprowadzi nas właściwą drogą."
 denmark_political_events.8.d: "Niech $DEN_frits_clausen$ obejmie władzę."
 denmark_political_events.9.t: "Demokratyczny premier"
 denmark_political_events.9.desc: "Duńskie wybory dobiegły końca, a ich wielką zwyciężczynią jest demokracja. W przeciwieństwie to jednomyślnych komunistów i zjednoczonych faszystów partie demokratyczne nie są monolitem. Każda z nich ma własną wizję drogi, którą podąży [Den.GetNameDef] w tych niespokojnych czasach. Pozostaje pytanie, kto otrzyma misję utworzenia nowego rządu?"
 denmark_political_events.9.a: "Socialdemokratiet uchroni nas przed chaosem."
 denmark_political_events.9.b: "Venstre zapewni nam wolność i racjonalność."
 denmark_political_events.9.c: "Konservative Folkepartiet nas ochroni."
 denmark_political_events.10.t: "Opozycja polityczna"
 denmark_political_events.10.desc: "Po naszym sukcesie w ostatnich wyborach rozpowszechniane są podłe kłamstwa mające na celu osłabienie naszego rządu. Doskonale wiemy, kto stoi za tymi plotkami, ale niewiele możemy z tym zrobić. Nie będziemy zdziwieni, jeśli te łgarstwa doprowadzą do zjednoczenia opozycji politycznej!"
 denmark_political_events.10.a: "Faszystowskie kłamstwa!"
 denmark_political_events.10.b: "Komunistyczne kłamstwa!"
 denmark_political_events.11.t: "Ruch Monarchistyczny"
 denmark_political_events.11.desc: "Źle się dzieje w państwie [ROOT.GetAdjective]! Wreszcie funkcjonuje tam rząd, w którym zasiadają ludzie pracujący na rzecz społeczeństwa, ale nie wszyscy są z tego zadowoleni. Powstała organizacja samozwańczych patriotów, których jednoczy idea przestarzałej instytucji, jaką jest monarchia. Zyskała ona pewne poparcie, ale raczej nie stanowi zagrożenia. Na razie."
 denmark_political_events.11.a: "Wracajcie do ciemnej dziury, z której wypełzliście!"
 #Occupation Events
 denmark_occupation_event.1.t: "Walka albo poddanie się"
 denmark_occupation_event.1.desc: "Chociaż wyraźnie zadeklarowaliśmy neutralność, wojna dotknęła państwo [DEN.GetAdjective] Być może zdołamy oszczędzić społeczeństwu grozy wojny, jeśli szybko skapitulujemy. Dzięki temu uzyskamy korzystne ustępstwa i zachowamy częściową niezależność."
 denmark_occupation_event.1.a: "Nie zdołamy wygrać tej walki."
 DEN_denmark_keeps_government_form_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! zachowa rząd w obecnej postaci\n\n"
 denmark_occupation_event.1.b: "Musimy stanąć do walki!"
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap] kapituluje"
 denmark_occupation_event.2.desc: "Otrzymaliśmy od rządu duńskiego telegram, w którym [DEN.GetLeader] podaje swoje warunki kapitulacji. Jeżeli uznamy i uszanujemy ich niezależność oraz nienaruszalność terytorium, są gotowi złożyć broń i stać się naszym protektoratem."
 denmark_occupation_event.2.a: "Ochronimy ich."
 denmark_occupation_event.2.b: "To tylko niewielka przeszkoda."
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap] przyjmuje naszą kapitulację"
 denmark_occupation_event.3.desc: "Dzięki podpisaniu na początku wojny korzystnego porozumienia pokojowego z rządem [FROM.GetAdjective] zdołaliśmy zachować część naszej niepodległości i ustrój. By zachować tę względną wolność jako de facto [FROM.GetAdjective] protektorat, jesteśmy zmuszeni z nimi współpracować i stworzyć szeroko pojętą politykę kooperacji. Przynajmniej na jakiś czas."
 denmark_occupation_event.3.a: "Przynajmniej zachowamy częściową niepodległość."
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję."
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] odrzuca naszą propozycję kapitulacji, a zamiast niej wybiera przemoc i krew. Wykrwawimy wojska [FROM.GetAdjective] i pokażemy im, że nie damy się łatwo podbić!"
 denmark_occupation_event.5.a: "Til modstand, alle danske!"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap] ogłasza niepodległość!"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap] domaga się niepodległości"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_declares_independence: "Duńczycy ogłosili niepodległość i twierdzą, że nie uznają już naszej władzy nad nimi. Zapewniliśmy im stabilizację i bezpieczeństwo pod naszymi skrzydłami, a teraz tak nam dziękują?"
 denmark_occupation_event.6.desc_asks_for_independence: "Przyjęliśmy delegację naszych wiernych [FROM.GetAdjective] poddanych, na czele której stał sam [FROM.GetLeader]. Przyjął ich [ROOT.GetLeader], omawiali z nim zakończenie ich poddaństwa i prosili o oddanie im wolności."
 denmark_occupation_event.6.a: "Niewdzięczni zdrajcy."
 denmark_occupation_event.6.b: "Oni się nie liczą."
 denmark_occupation_event.7.t: "Duńska wojna o niepodległość"
 denmark_occupation_event.7.desc: "[FROM.GetLeader] znowu nie słucha głosu rozsądku i nie zgadza się na uznanie naszej niepodległości. Musimy wywalczyć sobie wolność, bo nie ma innego sposobu na powrót do samostanowienia. Poleje się krew, ale [ROOT.GetNameDef] znowu będzie wolnym krajem!"
 denmark_occupation_event.7.a: "Til modstand, alle danske!"
 denmark_occupation_event.7.b: "Uczciwość zwycięży!"
 denmark_occupation_event.8.t: "Duńska niepodległość"
 denmark_occupation_event.8.desc: "[FROM.GetLeader] choć raz posłuchał głosu rozsądku i postanowił uznać naszą niepodległość. Wygląda na to, że nasze poddaństwo zakończy się bez rozlewu krwi."
 denmark_occupation_event.8.a: "To było... Nadspodziewanie łatwe."
 denmark_occupation_event.10.t: "Wybuch strajków antyokupacyjnych"
 denmark_occupation_event.10.desc: "[DEN.GetNameDef]: w całym kraju wybuchły strajki w proteście przeciwko okupacji. To pokojowy sposób okazania niezadowolenia i oporu, ale z pewnością popsuje nasze relacje z: [?DEN.DEN_overlord_nation.GetNameDef]."
 denmark_occupation_event.10.a: "To... niespodziewane."
 denmark_occupation_event.11.t: "Koniec strajków antyokupacyjnych"
 denmark_occupation_event.11.desc: "Ogólnokrajowy strajk przeciwko [?DEN.DEN_overlord_nation.GetAdjective] okupacji dobiegł końca. Duńczycy pokazali okupantom, jak silne jest nasze pragnienie wolności i swobody."
 denmark_occupation_event.11.a: "To dopiero początek"
 denmark_occupation_event.20.t: "Udatny atak na składy broni"
 denmark_occupation_event.20.desc: "Po dokładnym planowaniu i śmiałej operacji oddział ruchu oporu wrócił z udanego ataku na skład broni przeznaczonej dla naszych władców. Ta akcja wzmocni nas w walce o wolność!"
 denmark_occupation_event.20.a: "Ta broń na pewno nam się przyda."
 denmark_occupation_event.30.t: "Udany sabotaż obiektów przemysłu cywilnego"
 denmark_occupation_event.30.desc: "Ta operacja została dokładnie zaplanowana - opłaciły się wszystkie przygotowania i długie oczekiwanie na sprzyjające okoliczności. Udało się nam dokonać sabotażu kluczowej infrastruktury przemysłowej, dzięki której [?DEN.DEN_overlord_nation.GetNameDef] otrzymuje duńskie towary. Ta śmiała akcja ograniczy ilość towarów, które otrzymują od nas nasi władcy."
 denmark_occupation_event.30.a: "Wielki sukces!"
 denmark_occupation_event.40.t: "Udany sabotaż obiektów przemysłu zbrojeniowego"
 denmark_occupation_event.40.desc: "Członkowie ruchu oporu od miesięcy planowali działania sabotażowe i wreszcie udało im się je zrealizować. Sabotaż kluczowej infrastruktury przemysłu zbrojeniowego oznacza, że [?DEN.DEN_overlord_nation.GetNameDef] otrzyma mniej broni produkowanej na duńskiej ziemi."
 denmark_occupation_event.40.a: "Wielki sukces!"
 denmark_occupation_event.100.t: "Zmiana kursu Danii"
 denmark_occupation_event.100.desc: "Wygląda na to, że duński rząd zrozumiał, co leży w jego najlepszym interesie, i zmienił politykę na bardziej nam sprzyjającą. [FROM.GetLeader] wnioskuje o zgodę na rozwijanie potencjału militarnego swojego kraju i połączenie naszych sił. Dzięki temu jego kraj mógłby prowadzić bardziej agresywną i mniej zależną od nas politykę zagraniczną."
 denmark_occupation_event.100.a: "Powitajmy naszych towarzyszy broni!"
 denmark_occupation_event.100.b: "Poradzimy sobie bez ich żałosnej armii."
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję sojuszu"
 denmark_occupation_event.101.desc: "Mądry [FROM.GetLeader] wspaniałomyślnie zaakceptował nas jako sojuszników i docenił nasze możliwości wspierania wysiłku wojennego. Otrzymaliśmy też pozwolenie na rozbudowę naszego potencjału militarnego. To wszystko pozwoli nam prowadzić bardziej agresywną politykę zagraniczną i zająć kraje nordyckie w imieniu naszych [FROM.GetAdjective] władców."
 denmark_occupation_event.101.a: "To naprawdę wspaniały dzień!"
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję sojuszu"
 denmark_occupation_event.102.desc: "[FROM.GetLeader] nierozważnie odrzucił wyciągniętą przez nas rękę i propozycję ściślejszej współpracy naszych krajów, dzięki której rząd [FROM.GetAdjective] mógłby liczyć na naszą pomoc. Wygląda na to, że wolą działać sami i nie polegać na sojusznikach."
 denmark_occupation_event.102.a: "Oni lekceważą naszą siłę!"
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap] przysięga wierność"
 denmark_occupation_event.110.desc: "Duńska delegacja, na czele której stoi [FROM.GetLeader], przybyła do naszej stolicy, by złożyć przysięgę wierności [ROOT.GetAdjective] sprawie. Przysięgę tę przyjmie [ROOT.GetLeader]. Rząd duński zamierza w pełni wykorzystać naszą współpracę i pomóc w każdy możliwy sposób."
 denmark_occupation_event.110.a: "Przyjmijmy ich z otwartymi ramionami."
 denmark_occupation_event.110.b: "Nie potrzebujemy ich przysięgi wierności."
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap] przyjmuje naszą przysięgę wierności"
 denmark_occupation_event.111.desc: "[FROM.GetLeader] i [ROOT.GetLeader] przywitali się ciepło. Nasz wkład w partnerstwo obu krajów spotkał się z uznaniem. To łączy nasze państwa i wzmacnia je."
 denmark_occupation_event.111.a: "To wspaniały symbol zaufania."
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap] nie chce naszej przysięgi wierności"
 denmark_occupation_event.112.desc: "[FROM.GetLeader] nierozważnie odprawił naszego przywódcę z kwitkiem i odrzucił naszą przysięgę wierności, drwiąc z naszego potencjału oraz rosnącej siły. [ROOT.GetLeader] ma tylko jedno wyjście, jeśli chce, byśmy odzyskali wolność: wojnę."
 denmark_occupation_event.112.a: "Nauczymy ich pokory!"
 #Resistance Events
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap] zwraca się do nas o wsparcie"
 denmark_resistance_event.1.desc: "Liderzy [DEN.GetAdjective] przesłali nam ściśle tajną wiadomość. Potajemnie szukają oni sojuszników, którzy poprą ich dążenie do niepodległości i zerwania kajdan, w których [?DEN.DEN_overlord_nation.GetNameDef] więzi ich kraj. Czy chcemy opowiedzieć się po jednej ze stron tego konfliktu?"
 denmark_resistance_event.1.a: "[DEN.GetNameDef] odzyska wolność!"
 denmark_resistance_event.1.b: "Sami są sobie winni."
 DEN_supports_denmark_TT: "[DEN.GetFlag]§Y[FROM.GetNameDef]§! może liczyć na nasze wsparcie i sojusz z nami, jeśli ogłosi niepodległość."
 denmark_resistance_event.2.t: "[FROM.GetNameDefCap] zgadza się nas wspierać"
 denmark_resistance_event.2.desc: "Odważny [FROM.GetLeader] postanowił potajemnie udzielić [FROM.GetAdjective] wsparcia w naszej walce o odzyskanie wolności! Z pewnością bardzo nam to pomoże, gdy nadejdzie czas, byśmy ogłosili niepodległość od naszych okrutnych władców."
 denmark_resistance_event.2.a: "Strålende!"
 denmark_resistance_event.3.t: "[FROM.GetNameDefCap] odrzuca naszą prośbę o pomoc"
 denmark_resistance_event.3.desc: "Tchórzliwy [FROM.GetLeader] postanowił nie udzielać [FROM.GetAdjective] wsparcia w naszej walce o odzyskanie wolności. Musimy zwrócić się o pomoc do kogoś innego."
 denmark_resistance_event.3.a: "Fordømt!"
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap] prosi nas o broń"
 denmark_resistance_event.4.desc: "[DEN.GetNameDef] prosi nas o dostawy broni dla tamtejszego ruchu oporu walczącego o odzyskanie wolności."
 denmark_resistance_event.4.a: "Dostarczmy im to, co mamy do dyspozycji."
 denmark_resistance_event.4.b: "Nie mamy nic na zbyciu..."
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap] zgadza się dostarczyć nam broń"
 denmark_resistance_event.5.desc: "Rząd [FROM.GetAdjective] postanowił spełnić naszą prośbę o dostawy broni oraz zaplanował jej zrzut z powietrza. Członkowie ruchu oporu, wraz z wywiadem [FROM.GetAdjective], wybrali miejsce i czas dostawy."
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap] nie zgadza się dostarczyć nam broni"
 denmark_resistance_event.6.desc: "Nasza prośba o dostawy broni od [FROM.GetAdjective] sojuszników została odrzucona. Tłumaczą oni, że w tej chwili nie mają sprzętu, który mogliby nam przekazać."
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap] prosi nas o wsparcie"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap] ogłasza niepodległość od opresyjnych władców. Według doniesień na wieść o tym [?DEN.DEN_overlord_nation.GetAdjective] przywódca, [?DEN.DEN_overlord_nation.GetLeader], wpadł w gniew i zaczął rzucać przekleństwami. Duńczycy wezwali nas teraz, byśmy dotrzymali umowy i przyjęli ich do naszego sojuszu."
 denmark_resistance_event.7.a: "Połączmy z nimi siły!"
 denmark_resistance_event.7.b: "Okoliczności się zmieniły..."
 denmark_resistance_event.7.c: "Nie możemy o tym decydować."
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap] zaprasza nas do swojej frakcji"
 denmark_resistance_event.8.desc: "[From.GetLeader] dotrzymuje umowy i zaprasza nas do swojego sojuszu."
 denmark_resistance_event.9.t: "[FROM.GetNameDefCap] wycofuje się z naszej umowy"
 denmark_resistance_event.9.desc: "Podły [From.GetLeader] nie dotrzymał umowy i odmówił nam zaproszenia do swojego sojuszu!"
 denmark_resistance_event.9.a: "Ohydni zdrajcy!"
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap] domaga się, by nasza frakcja powiększyła się o: [DEN.GetNameDefCap]"
 denmark_resistance_event.10.desc: "Właśnie otrzymaliśmy informację, że [FROM.GetNameDef] i [DEN.GetNameDef] zawarły umowę wyrażającą poparcie dla deklaracji niepodległości pierwszego z tych państw oraz zakładającą połączenie sił. [FROM.GetLeader] domaga się teraz, byśmy dotrzymali ich części umowy z Duńczykami."
 denmark_resistance_event.10.a: "To wzmocni cały nasz sojusz."
 denmark_resistance_event.10.b: "Nie mamy obowiązku uszanować ich umowy."
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap] proponuje informacje wywiadowcze"
 denmark_resistance_event.11.desc: "Z pracownikami naszej służby wywiadowczej skontaktowali się ich duńscy odpowiednicy. Przedstawili propozycję wymiany informacji wywiadowczych między naszymi krajami. To z pewnością wzmocniłoby nasze możliwości prowadzenia tajnych operacji i przyniosłoby korzyści obu krajom."
 denmark_resistance_event.11.a: "Jak mawiają, wróg mojego wroga..."
 denmark_resistance_event.11.b: "Nie potrzebujemy ich pomocy"
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap] zgadza się na wymianę informacji wywiadowczych"
 denmark_resistance_event.12.desc: "Wywiad [FROM.GetAdjective] dostrzegł korzyści wymiany informacji wywiadowczych między naszymi krajami i zaakceptował naszą propozycję. "
 denmark_resistance_event.12.a: "To mądra decyzja."
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap] odmawia wymiany informacji wywiadowczych"
 denmark_resistance_event.13.desc: "Wywiad [FROM.GetAdjective] jest równie krótkowzroczny co niemądry. Szefostwo [FROM.GetAdjective] wywiadu nie dostrzega korzyści z wymiany informacji wywiadowczych między naszymi krajami i odrzuciło naszą propozycję."
 denmark_resistance_event.13.a: "Cóż za niemądra decyzja."
 denmark_resistance_event.20.t: "Duńska prośba o przyjęcie wojsk"
 denmark_resistance_event.20.desc: "[DEN.GetLeader] przesłał nam poufne pytanie, czy bylibyśmy zainteresowani przyjęciem duńskich wojsk na [ROOT.GetAdjective] ziemi i wyposażeniem ich do całkowitego wyzwolenia państwa [DEN.GetAdjective]. Możemy ukryć ich liczebność i prawdziwy cel przybycia, nazywając je oddziałami „żandarmerii wojskowej”."
 denmark_resistance_event.20.a: "Przyjmiemy ich."
 denmark_resistance_event.20.b: "Nie chcemy narazić się ich władcom."
 denmark_resistance_event.21.t: "Rząd [FROM.GetAdjective] zgadza się przyjąć nasze wojska"
 denmark_resistance_event.21.desc: "Władze [FROM.GetAdjective] wielkodusznie zgodziły się przyjąć nasze uchodźcze Duńskie Brygady i przygotować je do wyzwolenia [DEN.GetAdjective] ziemi, gdy nadejdzie właściwa chwila."
 denmark_resistance_event.22.t: "Rząd [FROM.GetAdjective] nie zgadza się przyjąć naszych wojsk"
 denmark_resistance_event.22.desc: "Władze [FROM.GetAdjective] bezceremonialnie odmówiły przyjęcia naszych uchodźczych Duńskich Brygad i przygotowania ich do wyzwolenia [DEN.GetAdjective] ziemi, gdy nadejdzie czas. Musimy szukać pomocy gdzieś indziej."
 denmark_resistance_event.23.t: "Zapytanie władz [DEN.GetAdjective] w sprawie zakupu starych okrętów"
 denmark_resistance_event.23.desc: "Duńska delegacja odbyła u nas potajemną wizytę, w czasie której zwróciła się do nas o sprzedanie jej krajowi części naszych starszych niszczycieli. Ziemie [DEN.GetAdjective] są podporządkowane innemu mocarstwu ([?DEN.DEN_overlord_nation.GetNameDef]), więc może to oznaczać, że Duńczycy gromadzą siły, by ogłosić niepodległość. Czy chcemy im pomóc w odzyskaniu niezależności?"
 denmark_resistance_event.23.a: "Dajmy im kilka starych niszczycieli."
 denmark_resistance_event.23.b: "Nie chcemy narazić się ich władcom."
 denmark_resistance_event.24.t: "Rząd [FROM.GetAdjective] zgadza się sprzedać nam niszczyciele"
 denmark_resistance_event.24.desc: "Władze [FROM.GetAdjective] podjęły mądrą decyzję i zgodziły się sprzedać nam kilka starych niszczycieli! [?DEN.DEN_overlord_nation.GetNameDef] nie może się dowiedzieć o tych okrętach. Użyjemy ich dopiero, gdy nadejdzie czas ataku."
 denmark_resistance_event.25.t: "Rząd [FROM.GetAdjective] odmawia sprzedania nam niszczycieli"
 denmark_resistance_event.25.desc: "Władze [FROM.GetAdjective] postąpiły niemądrze i odrzuciły nasz wniosek o zakup części ich starych niszczycieli. Ich nierozsądna decyzja nie utrudni nam wzmocnienia naszej floty i ochrony naszych wód. Musimy tylko skontaktować się z krajami, które bardziej nam sprzyjają."
 denmark_resistance_event.30.t: "Codzienne przejażdżki króla"
 denmark_resistance_event.30.desc: "Król ma w zwyczaju codziennie przejeżdżać bez ochrony przez Kopenhagę. W ten sposób protestuje przeciwko okupantowi i stał się dla całego narodu symbolem walki z [?DEN.DEN_overlord_nation.GetAdjective] okupacją."
 denmark_resistance_event.30.a: "Co za odwaga!"
 denmark_overlord_events.1.t: "Kryzys telegramowy"
 denmark_overlord_events.1.desc: "Nasz kraj i [?DEN.DEN_overlord_nation.GetNameDef] są pogrążone w kryzysie dyplomatycznym spowodowanym telegramem wysłanym przez naszego króla. W wiadomości napisano \"Przesyłam najszersze podziękowania\", ale [?DEN.DEN_overlord_nation.GetLeader] ponoć poczuł się obrażony rzekomo lekceważącą odpowiedzią króla na życzenia urodzinowe, które złożył królowi [?DEN.DEN_overlord_nation.GetAdjective] przywódca. \nStosunki między naszymi krajami są od pewnego czasu napięte i to wydarzenie może być wymówką, jakiej nasz władca potrzebuje, by dodatkowo ograniczyć naszą niepodległość i możliwości działania rządu."
 denmark_overlord_events.1.a: "Przeprośmy i spróbujmy ratować sytuację."
 denmark_overlord_events.1.b: "[?DEN.DEN_overlord_nation.GetLeader] powinien otrzymać od nas najlepsze pozdrowienia."
 denmark_overlord_events.2.desc: "Nasz wspaniałomyślny przywódca, [ROOT.GetLeader], przesłał szczery telegram, w którym życzył królowi [FROM.GetAdjective] wszystkiego najlepszego z okazji urodzin, a w odpowiedzi otrzymał zaledwie kilka chłodnych słów. Duńczycy wiedzą już, jak wielkiej zniewagi się dopuścili, i proponują, że przyślą tu księcia Fryderyka, od którego [ROOT.GetLeader] osobiście usłyszy przeprosiny. \nMożemy jednak wykorzystać tę okazję, by zacieśnić kontrolę nad naszym poddanym, który od dawna korzysta z bardzo liberalnych przywilejów."
 denmark_overlord_events.2.a: "Przyjmijmy przeprosiny."
 denmark_overlord_events.2.b: "Ukarzmy ich za ten brak taktu."
 denmark_overlord_events.3.t: "[FROM.GetLeader] przyjmuje nasze przeprosiny."
 denmark_overlord_events.3.desc: "[FROM.GetLeader] uspokoił się dzięki naszym wysiłkom. Przynajmniej na razie."
 denmark_overlord_events.3.a: "Udało się uniknąć kryzysu."
 denmark_overlord_events.4.t: "[FROM.GetLeader] odrzuca nasze przeprosiny"
 denmark_overlord_events.4.desc: "[FROM.GetLeader] nie zamierza słuchać głosu rozsądku i uznaje za osobistą zniewagę krótki telegram od króla z odpowiedzią na życzenia urodzinowe. Wygląda na to, że chce ukarać nas za to niefortunne nieporozumienie."
 denmark_overlord_events.4.a: "Pożałowania godne."
 denmark_overlord_events.5.desc: "Nasz wspaniałomyślny przywódca, [ROOT.GetLeader], przesłał szczery telegram, w którym życzył królowi [FROM.GetAdjective] wszystkiego najlepszego z okazji urodzin, a w odpowiedzi otrzymał zaledwie kilka chłodnych słów. Co gorsza, Duńczycy nie zamierzają przyznać się do błędu popełnionego przez ich króla i za niego przepraszać. \nTo może być doskonała okazja, by pokazać naszym poddanym, gdzie ich miejsce, i przypomnieć im, że wyjątkowe przywileje, jakimi cieszą się pod naszą władzą, nie są dane na zawsze."
 denmark_overlord_events.5.a: "Mamy pilniejsze sprawy..."
 denmark_overlord_events.5.b: "Trzeba ich ukarać za tę bezczelność!"
 denmark_overlord_events.6.t: "Kryzys telegramowy rozwiązał się samoistnie"
 denmark_overlord_events.6.desc: "Wygląda na to, że nasza odmowa przeprosin za to, że [FROM.GetLeader] poczuł się osobiście urażony krótką, ale rzeczową odpowiedzią naszego króla na telegram urodzinowy, przeszła niezauważona lub została zignorowana."
 denmark_overlord_events.6.a: "Musieli przyznać, że wina leży całkowicie po ich stronie."
 denmark_overlord_events.7.t: "[FROM.GetNameDefCap] wprowadza nowe, surowe prawa"
 denmark_overlord_events.7.desc: "W wyniku wydarzenia, które nazwano \"kryzysem telegramowym\", i tego, że [FROM.GetLeader] nie słucha głosu rozsądku, wprowadzono u nas nowe, surowe prawa."
 denmark_overlord_events.7.a: "Te prawa są tylko tymczasowe, dopilnujemy tego!"
 denmark_overlord_events.10.t: "[FROM.GetNameDefCap] domaga się, żeby [ROOT.GetLeader] zrezygnował"
 denmark_overlord_events.10.desc: "Pogarszające się stosunki między naszymi krajami sprawiły, że [FROM.GetAdjective] Ministerstwo Spraw Zagranicznych przedstawiło oficjalne pismo, w którym domaga się, by [ROOT.GetLeader] zrezygnował ze stanowiska. \nPod [FROM.GetAdjective] \"ochroną\" cieszymy się wyjątkową autonomią i nierozsądnie byłoby dalej osłabiać stosunki między naszymi krajami."
 denmark_overlord_events.10.a: "Musimy spełnić ich żądanie."
 denmark_overlord_events.10.b: "To nie ich sprawa!"
 denmark_overlord_events.11.t: "Wybór nowego premiera"
 denmark_overlord_events.11.desc: "Nadszedł czas, by wybrać osobę, która nie tylko pokieruje [ROOT.GetAdjective] rządem, ale również poradzi sobie z kwestią [FROM.GetAdjective] okupacji."
 denmark_overlord_events.11.a: "Demokratyczny przywódca"
 denmark_overlord_events.11.b: "$DEN_knud_bach$"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
 denmark_overlord_events.11.d: "Faszystowski przywódca"
 denmark_overlord_events.12.desc: "Urok demokracji polega na mnogości potencjalnych przywódców."
 denmark_overlord_events.12.a: "Socjaldemokrata"
 denmark_overlord_events.12.b: "Liberał"
 denmark_overlord_events.12.c: "Konserwatysta"
 denmark_overlord_events.12.d: "Człowiek z zewnątrz"
 denmark_overlord_events.13.desc: "[ROOT.GetNameDef] pójdzie naprzód tylko wtedy, gdy ktoś będzie rządził krajem twardą ręką."
 denmark_overlord_events.13.a: "$DEN_frits_clausen$"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap] wskazuje nowego premiera"
 denmark_overlord_events.14.desc: "Rząd duński spełnił nasze żądanie i wybrał nowego premiera."
 denmark_overlord_events.14.a: "Dobrze."
 denmark_overlord_events.15.t: "[FROM.GetLeader] nie zamierza składać rezygnacji"
 denmark_overlord_events.15.desc: "Wygląda na to, że rząd duński nie zamierza zastosować się do naszego żądania, by [FROM.GetLeader] ustąpił ze stanowiska premiera, co poprawiłoby współpracę między naszymi krajami. Właśnie taka impertynencja doprowadziła do pogorszenia naszych stosunków z Duńczykami! Trzeba coś zrobić, żeby ratować dalszą kooperację naszych rządów."
 denmark_overlord_events.15.a: "Nie czas na to."
 denmark_overlord_events.15.b: "Dajmy im nauczkę."
 denmark_overlord_events.15.c: "Mianowanie wiernego współpracownika"
 denmark_overlord_events.16.desc: "W reakcji na naszą odmowę spełnienia [FROM.GetAdjective] żądania, by [ROOT.GetLeader] zrezygnował ze stanowiska, nasi władcy postanowili wprowadzić w naszym kraju nowe prawa, które mają nauczyć nas posłuszeństwa i pokory."
 denmark_overlord_events.16.a: "Pewnego dnia to my damy im prawdziwą lekcję pokory..."
 denmark_overlord_events.17.t: "Władze [FROM.GetAdjective] zamierzają wyznaczyć lojalny rząd"
 denmark_overlord_events.17.desc: "[FROM.GetNameDefCap] jasno deklaruje, że zamierza mianować rząd sprzyjający władzy [FROM.GetAdjective], skoro [ROOT.GetLeader] nie chce ustąpić ze stanowiska premiera. To ograniczy naszą niepodległość, chyba że się teraz zbuntujemy, choć niekoniecznie jesteśmy do tego przygotowani..."
 denmark_overlord_events.17.a: "Nie mamy wyboru..."
 denmark_overlord_events.17.b: "Frihed eller død!"
 denmark_overlord_events.20.t: "[FROM.GetnameDefCap] domaga się nowego rządu"
 denmark_overlord_events.20.desc: "[FROM.GetnameDef] nie ukrywa, że [FROM.GetRulingIdeologyNoun] to ideologia, którą popiera, a [ROOT.GetRulingIdeologyNoun] to ta, którą darzy największą pogardą. Dlatego nikogo nie zaskoczyło, że tamtejszy rząd postanowił przestać tolerować fakt, że jeden z jego poddanych kieruje się właśnie tą ideologią. Bez owijana w bawełnę powiedziano nam, że [ROOT.GetRulingIdeologyNoun] ma zniknąć z naszego kraju."
 denmark_overlord_events.20.a: "Musimy... Dla dobra obywateli..."
 denmark_overlord_events.20.b: "Nigdy się nie ugniemy!"
 denmark_overlord_events.21.t: "Nowy rząd"
 denmark_overlord_events.21.desc: "Nie mamy wyboru, musimy spełnić życzenie naszego władcy. Czas wyłonić nowy rząd."
 denmark_overlord_events.21.b: "Za króla i ojczyznę"
 denmark_overlord_events.21.c: "Komunizm bez rewolucji"
 denmark_overlord_events.21.d: "Faszyzm bez rozlewu krwi"
 denmark_overlord_events.22.t: "Wolność i demokracja to mnogość możliwości"
 denmark_overlord_events.22.desc: "Urok demokracji polega na mnogości potencjalnych przywódców."
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap] ustępuje i zmienia rząd"
 denmark_overlord_events.23.desc: "Przekonaliśmy Duńczyków do zejścia z niewłaściwej drogi. Teraz ich ideologią będzie [FROM.GetRulingIdeologyNoun]."
 denmark_overlord_events.23.a: "Dobrze. Dobrze!"
 denmark_overlord_events.24.t: "[FROM.GetLeader] nie zamierza oddać władzy"
 denmark_overlord_events.24.desc: "[FROM.GetNameDef]: [FROM.GetLeader], przywódca, którego ideologią jest [FROM.GetRulingIdeology], nie słucha głosu rozsądku i nie zamierza wybrać rozwiązania najlepszego dla swojego kraju. Takie upojenie władzą to standard w takim systemie jak [FROM.GetRulingIdeologyNoun], więc duńska odpowiedź nie powinna nas dziwić. Może powinniśmy ich przykładnie ukarać..."
 denmark_overlord_events.24.a: "Później się nimi zajmiemy."
 denmark_overlord_events.24.b: "W takim razie zmusimy ich do tego."
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap] zamiesza wyznaczyć rząd, na którego sztandarach będzie [FROM.GetRulingIdeology]."
 denmark_overlord_events.25.desc: "Wbrew [FROM.GetAdjective] żądaniom postanowiliśmy, że [ROOT.GetRulingIdeologyNoun] pozostanie naszą ideologią, ale musimy zdawać sobie sprawę, iż nasza odpowiedź będzie dla nich niezadowalająca. [FROM.GetRulingIdeologyNoun] [FROM.GetAdjective] nie zna żadnych granic i zawsze będzie dążyć do przejęcia władzy."
 denmark_overlord_events.25.a: "Musimy się zgodzić, by oszczędzić naszym obywatelom okrucieństw wojny."
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap] żąda od nas delegalizacji komunizmu"
 denmark_overlord_events.26.desc: "[FROM.GetNameDef] domaga się, byśmy zdelegalizowali wszelką działalność komunistyczną w naszym kraju. Twierdzą, że dopuszczanie do rozkwitu tej szkodliwej ideologii ociera się o zdradę w sytuacji, gdy nasi [FROM.GetAdjective] władcy mężnie bronią siebie i wolnego świata przed krajem, który całym sercem wspiera komunizm."
 denmark_overlord_events.26.a: "Zdelegalizujmy komunizm."
 denmark_overlord_events.26.b: "Nikt nie zmusi nas do odebrania wolnej woli obywatelom!"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap] delegalizuje komunizm"
 denmark_overlord_events.27.desc: "Przekonaliśmy duński rząd do zdelegalizowania komunizmu, bo my sami walczymy z tą ideologią na śmierć i życie. Zwycięzca może być tylko jeden. Musimy pokonać wroga, by [ROOT.GetAdjective] obywatele mogli żyć w dobrobycie!"
 denmark_overlord_events.27.a: "Do zwycięstwa!"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap] odmawia delegalizacji komunizmu"
 denmark_overlord_events.28.desc: "Mimo naszych próśb i argumentów duński rząd nie chce wykazać się rozsądkiem i zdelegalizować komunizmu. Wygląda na to, że ta szkodliwa ideologia już zatopiła swe szpony głęboko w sercach Duńczyków, podczas gdy my toczymy z nią śmiertelny bój. Zwycięzca może być tylko jeden. Musimy pokonać wroga, by [ROOT.GetAdjective] obywatele mogli żyć w dobrobycie!"
 denmark_overlord_events.28.a: "Zwyciężymy!"
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap] żąda od nas delegalizacji faszyzmu"
 denmark_overlord_events.29.desc: "[FROM.GetNameDef] domaga się, byśmy zdelegalizowali wszelką działalność faszystowską w naszym kraju. Twierdzą, że dopuszczanie do rozkwitu tej szkodliwej ideologii ociera się o zdradę w sytuacji, gdy nasi [FROM.GetAdjective] władcy mężnie bronią siebie i wolnego świata przed krajem, który całym sercem wspiera faszyzm."
 denmark_overlord_events.29.a: "Zdelegalizujmy faszyzm."
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap] delegalizuje faszyzm"
 denmark_overlord_events.30.desc: "Przekonaliśmy duński rząd do zdelegalizowania faszyzmu, bo my sami walczymy z tą ideologią na śmierć i życie. Zwycięzca może być tylko jeden. Musimy pokonać wroga, by [ROOT.GetAdjective] obywatele mogli żyć w dobrobycie!"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap] odmawia delegalizacji faszyzmu"
 denmark_overlord_events.31.desc: "Mimo naszych próśb i argumentów duński rząd nie chce wykazać się rozsądkiem i zdelegalizować faszyzmu. Wygląda na to, że ta szkodliwa ideologia już zatopiła swe szpony głęboko w sercach Duńczyków, podczas gdy my toczymy z nią śmiertelny bój. Zwycięzca może być tylko jeden. Musimy pokonać wroga, by [ROOT.GetAdjective] obywatele mogli żyć w dobrobycie!"
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap] żąda dostaw uzbrojenia"
 denmark_overlord_events.32.desc: "Wygląda na to, że wyczerpują się [FROM.GetAdjective] zapasy magazynowe, ponieważ ich rząd domaga się od nas dostaw broni na potrzeby prowadzonych przez nich walk. \nMożliwe, że jest to też podstęp, by rozbroić nasz kraj i uniemożliwić nam zbrojne powstanie w celu zrzucenia [FROM.GetAdjective] jarzma."
 denmark_overlord_events.32.a: "Dostarczmy uzbrojenie."
 denmark_overlord_events.32.b: "Mamy niewielkie zapasy, które mogą być potrzebne, gdyby wojna dotarła też do nas..."
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap] dostarcza uzbrojenie"
 denmark_overlord_events.33.desc: "Nasza prośba o dostawy uzbrojenia z Danii została wysłuchana, otrzymaliśmy pierwszą partię sprzętu."
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap] odmawia dostawy uzbrojenia"
 denmark_overlord_events.34.desc: "Nasza prośba o dostawy uzbrojenia z Danii została odrzucona, a przedstawiciele tamtejszego rządu udzielili nam wymijającej odpowiedzi. Twierdzą, że ich niewielkie zapasy broni są im potrzebne na wypadek, gdyby dotarła do nich wojna. Dodali też, że są neutralnym krajem i udostępnienie uzbrojenia byłoby złamaniem zasady neutralności..."
 denmark_overlord_events.34.a: "Tym razem im darujemy..."
 denmark_overlord_events.34.b: "Nie oszukają nas tak łatwo!"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap] stawia nam wyzwanie i wprowadza nowe prawa, które wymuszają stały dopływ broni z naszych fabryk do ich kraju."
 denmark_overlord_events.35.a: "Ta broń była nam bardzo potrzebna."
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap] żąda poborowych"
 denmark_overlord_events.36.desc: "Wygląda na to, że wyczerpują się [FROM.GetAdjective] zasoby ludzkie, ponieważ ich rząd domaga się od nas wysłania ludzi na potrzeby prowadzonych przez nich walk. \nMożliwe, że jest to też podstęp, by rozbroić nasz kraj i uniemożliwić nam zbrojne powstanie w celu zrzucenia [FROM.GetAdjective] jarzma."
 denmark_overlord_events.36.a: "Musimy wykonywać polecenia władców..."
 denmark_overlord_events.36.b: "Duńczycy nie będą ginąć w innych krajach!"
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap] zgadza się na przekazanie poborowych"
 denmark_overlord_events.37.desc: "Nasz wniosek o przysłanie duńskich poborowych został zaakceptowany przez tamtejszy rząd. Pierwsi żołnierze przybyli do nas i pomogą nam w trwających obecnie konfliktach."
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap] odmawia przekazania poborowych"
 denmark_overlord_events.38.desc: "Nasza prośba o przekazanie poborowych z Danii została odrzucona, a przedstawiciele tamtejszego rządu udzielili nam wymijającej odpowiedzi. Twierdzą, że ich obywatele nie będą umierali za obcy kraj i na obcej ziemi. Dodali też, że są neutralnym krajem i przekazanie nam żołnierzy byłoby złamaniem zasady neutralności..."
 denmark_overlord_events.38.b: "W takim razie weźmiemy ich sobie siłą!"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap] lekceważy naszą odmowę wysłania duńskich żołnierzy, by ginęli w wojnie innego kraju, i nakłada na nas nowe prawa. Według nich określona liczba dorosłych mężczyzn musi odbyć służbę w [FROM.GetAdjective] siłach zbrojnych."
 denmark_overlord_events.39.a: "Skandal!"
 denmark_overlord_events.40.t: "Pełnomocnik władz [FROM.GetAdjective]"
 denmark_overlord_events.40.desc: "Z dyrektywy [FROM.GetAdjective] Ministerstwa Spraw Zagranicznych dowiedzieliśmy się, że [FROM.GetAdjective] przywództwo jest już zmęczone trudną współpracą oraz napiętymi stosunkami między naszymi krajami. Dlatego postanowiło zastąpić nasz legalny rząd pełnomocnikiem, wiernym zarządcą reprezentującym [FROM.GetAdjective] władze. \nTo poważnie ograniczy tę resztkę niepodległości i autonomii, która nam pozostała, oraz może spowodować nieodwracalne szkody."
 denmark_overlord_events.40.a: "Wszystko oprócz nazwy tego rządu będzie wskazywało na podległość władzom [FROM.GetAdjective]."
 denmark_overlord_events.40.b: "Obywatele [ROOT.GetAdjective] nigdy się na to nie zgodzą!"
 denmark_overlord_events.41.t: "Pełnomocnik rządu [ROOT.GetAdjective] przejmuje władzę"
 denmark_overlord_events.41.desc: "Zgodnie z przewidywaniami rząd duński ustąpił pod naszym naciskiem i umieściliśmy w ich kraju przedstawiciela, który zajmie się zarządzaniem państwem [FROM.GetAdjective]. W ten sposób powiększymy nasze wpływy w tym kraju i sprawimy, że stanie się on bliższy naszej sprawie."
 denmark_overlord_events.41.a: "Wszystko przebiega zgodnie z planem."
 denmark_overlord_events.42.t: "Rząd duński nie zamierza składać rezygnacji"
 denmark_overlord_events.42.desc: "Nasze plany mianowania lojalnego pełnomocnika, który zajmie się zarządzaniem państwem [FROM.GetAdjective], zostały pokrzyżowane przez upór i głupotę władz Danii oraz jej obywateli! Zainstalowanie tam rządu lojalnego wobec naszej sprawy zwiększyłoby nasze wpływy w tym kraju i zbliżyło go do nas."
 denmark_overlord_events.42.a: "Nie będziemy więcej naciskać w tej sprawie."
 denmark_overlord_events.42.b: "Zmiany rzadko odbywają się dobrowolnie."
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap] narzuca rząd pełnomocnika"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap] ponownie pokazuje, że tamtejszym władzom nie można ufać. Dążą one do pozbawienia Danii niepodległości. [FROM.GetLeader] zignorował naszą odmowę przekazania kierownictwa nad naszym rządem jego przedstawicielowi i wyznaczył osobę na to stanowisko."
 denmark_overlord_events.43.a: "Nie odważymy się dalej naciskać w tej sprawie."
 denmark_overlord_events.43.b: "Będziemy walczyć o naszą wolność!"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap] chce anektować Jutlandię!"
 denmark_overlord_events.44.desc: "Właśnie odkryliśmy skandaliczny plan rządu [FROM.GetAdjective] zakładający aneksję całej Jutlandii. Nie pozwolimy na to!"
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap] oddaje Jutlandię"
 denmark_overlord_events.45.desc: "Nasza propozycja objęcia Jutlandii ochroną sprawiła, że [FROM.GetLeader] załamał się. Po otrzymaniu naszego wniosku ciężko usiadł w fotelu i tylko pokiwał głową."
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap] odmawia przekazania Jutlandii"
 denmark_overlord_events.46.desc: "[FROM.GetLeader] wpadł w szał, gdy otrzymał nasz wniosek o ochronę Jutlandii, i postanowił odrzucić naszą wspaniałomyślną propozycję."
 denmark_overlord_events.46.b: "I tak ją zajmijmy."
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap] zabiera resztę naszych ziem!"
 denmark_overlord_events.47.desc: "[FROM.GetCapitalVictoryPointName] przysyła delegację, która formalnie deklaruje, że całe państwo [ROOT.GetAdjective] znajdzie się w [FROM.GetAdjective] strefie wpływów."
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap] sprzeciwia się aneksji"
 denmark_overlord_events.48.desc: "[FROM.GetLeader] przesłał nam krótki telegram składający się z jednego słowa: \"nigdy\". Wygląda na to, że gardzi naszą pełną ochroną."
 denmark_overlord_events.48.b: "Ich słabe siły nie mogą się z nami równać!"
 #Rearmament Events
 denmark_protection_event.1.t: "[FROM.GetNameDefCap] proponuje podpisanie paktu o nieagresji"
 denmark_protection_event.1.desc: "Dziś rano przyjęliśmy wysłannika rządu [FROM.GetAdjective] z propozycją podpisania paktu o nieagresji między naszymi krajami. Jeśli się na to zdecydujemy, nawiążemy bliższe partnerstwo z [FROM.GetAdjective] władzami."
 denmark_protection_event.1.a: "Podpiszemy traktat."
 denmark_protection_event.1.b: "W tej chwili to nie leży w naszym interesie."
 denmark_protection_event.2.t: "[FROM.GetNameDefCap] podpisuje pakt o nieagresji"
 denmark_protection_event.2.desc: "Nasz wysłannik spotkał się z [FROM.GetAdjective] władzami i wrócił z dobrymi wieściami! Rząd [FROM.GetAdjective] postanowił podpisać nasz traktat i teraz oba nasze kraje obowiązuje pakt o nieagresji. To wspaniały dzień dla naszych narodów."
 denmark_protection_event.2.a: "Fantastycznie!"
 denmark_protection_event.3.t: "[FROM.GetNameDefCap] odmawia podpisania paktu o nieagresji"
 denmark_protection_event.3.desc: "Nasz wysłannik powrócił ze spotkania z [FROM.GetAdjective] władzami i ma dla nas złe wieści. Rząd [FROM.GetAdjective] uznał, że pakt o nieagresji nie leży w tej chwili w najlepszym interesie ich kraju. To przykre, ale nie jesteśmy w stanie ich przekonać."
 denmark_protection_event.3.a: "Strata czasu..."
 denmark_protection_event.4.t: "Rząd [FROM.GetAdjective] proponuje zawarcie umowy handlowej"
 denmark_protection_event.4.desc: "[FROM.GetNameDef] chce zwiększyć wymianę handlową między naszymi krajami. Jeżeli na to przystaniemy, niewątpliwie zacieśnimy więzi z państwem [FROM.GetAdjective]"
 denmark_protection_event.4.a: "Zwiększona wymiana handlowa przyniesie korzyści obu naszym krajom."
 denmark_protection_event.4.b: "Niepotrzebne nam to."
 denmark_protection_event.5.t: "[FROM.GetNameDefCap] zgadza się na umowę handlową"
 denmark_protection_event.5.desc: "Umowa, którą przesłaliśmy [FROM.GetAdjective] rządowi, została zaakceptowana! Zaczynamy przygotowania do wdrożenia tej nowej umowy handlowej."
 denmark_protection_event.5.a: "Przygotujcie projekt warunków!"
 denmark_protection_event.6.t: "Rząd [FROM.GetAdjective] odmawia zawarcia umowy handlowej"
 denmark_protection_event.6.desc: "Niestety, nasza propozycja zwiększenia wymiany handlowej została odrzucona przez [FROM.GetAdjective] władze. Wygląda na to, że musimy zwrócić się z tą propozycją do kogoś innego."
 denmark_protection_event.6.a: "To bardzo przykre."
 denmark_protection_event.7.t: "Rząd [FROM.GetAdjective] proponuje zawarcie porozumienia badawczego"
 denmark_protection_event.7.desc: "Rząd [FROM.GetAdjective] przedstawił nam propozycję porozumienia badawczego między naszymi krajami. Jeśli się zgodzimy, będziemy dzielić się osiągnięciami technicznymi. Co mamy zrobić?"
 denmark_protection_event.7.a: "Podpisać porozumienie!"
 denmark_protection_event.7.b: "Nie mamy na to czasu."
 denmark_protection_event.8.t: "[FROM.GetNameDefCap] zgadza się na porozumienie badawcze"
 denmark_protection_event.8.desc: "Dzisiaj rano otrzymaliśmy wiadomość od [FROM.GetAdjective] rządu, który zaakceptował naszą propozycję zawarcia porozumienia badawczego. To wspaniała wiadomość, która oznacza, że od tej pory nasze osiągnięcia techniczne będą coraz większe."
 denmark_protection_event.8.a: "Dejligt!"
 denmark_protection_event.9.t: "Rząd [FROM.GetAdjective] odmawia zawarcia porozumienia badawczego"
 denmark_protection_event.9.desc: "Dzisiaj rano otrzymaliśmy wiadomość od [FROM.GetAdjective] rządu, który odmówił przyjęcia naszej propozycji zawarcia porozumienia badawczego. Niestety oznacza to, że nie skorzystamy na dzieleniu się technologiami z [FROM.GetAdjective] rządem."
 denmark_protection_event.9.a: "Co za rozczarowanie."
 denmark_protection_event.10.t: "Rząd [FROM.GetAdjective] proponuje sprzedaż terytorium"
 denmark_protection_event.10.desc: "Starając się o przyznanie gwarancji, [FROM.GetAdjective] rząd zaproponował, że sprzeda nam część swojego terytorium. To dobra oferta, którą powinniśmy dokładnie rozważyć."
 denmark_protection_event.10.a: "Zgódźcie się."
 denmark_protection_event.10.b: "Nie potrzebujemy tego."
 denmark_protection_event.11.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję sprzedaży terytorium"
 denmark_protection_event.11.desc: "Doskonała wiadomość! [FROM.GetNameDefCap] zgadza się na naszą propozycję sprzedaży terytorium w zamian za gwarancje. Musimy zrobić wszystko, żeby dotrzymać warunków umowy i przygotować się do przekazania własności na rzecz [FROM.GetAdjective] rządu."
 denmark_protection_event.11.a: "Dejligt!"
 denmark_protection_event.12.t: "[FROM.GetNameDefCap] nie zgadza się na naszą propozycję sprzedaży terytorium"
 denmark_protection_event.12.desc: "Nasza propozycja sprzedaży terytorium [FROM.GetAdjective] rządowi została odrzucona. Może następnym razem powinniśmy zaproponować coś więcej, by negocjacje zakończyły się powodzeniem."
 denmark_protection_event.12.a: "Ich strata."
 denmark_protection_event.100.t: "Rząd [FROM.GetAdjective] szuka sojusznika"
 denmark_protection_event.100.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) proponuje nam połączenie sił. Twierdzi, że razem moglibyśmy rywalizować ze światowymi mocarstwami. Jak odpowiemy?"
 denmark_protection_event.100.a: "Dobrze, zgadzamy się."
 denmark_protection_event.100.b: "Coś tu śmierdzi."
 denmark_protection_event.101.t: "Rząd [FROM.GetAdjective] zgadza się na naszą propozycję"
 denmark_protection_event.101.desc: "Dyplomaci, których przysłał [FROM.GetLeader], przedstawili nam [FROM.GetAdjective] odpowiedź na naszą niedawną propozycję zawarcia sojuszu. Twierdzą, że jeśli nie zaczniemy współpracować na polu obronności, oba nasze kraje upadną, gdy dotrze do nas wojenna zawierucha."
 denmark_protection_event.101.a: "Podjęli właściwą decyzję."
 denmark_protection_event.102.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 denmark_protection_event.102.desc: "Dyplomaci, których przysłał [FROM.GetLeader], przedstawili nam [FROM.GetAdjective] odpowiedź na naszą niedawną propozycję zawarcia sojuszu. Twierdzą, że jeśli do nas dołączą, zaczniemy nielegalnie oddziaływać na ich politykę, a w propozycji nie ma żadnych korzyści dla nich, dlatego postanowili ją odrzucić."
 denmark_protection_event.102.a: "Nie zdają sobie sprawy, że ich działania mają konsekwencje."
 denmark_protection_event.110.t: "Wspólne [ROOT.GetAdjective]-[FROM.GetAdjective] ćwiczenia wojskowe"
 denmark_protection_event.110.desc: "Zwrócili się do nas [FROM.GetAdjective] dyplomaci. Proponują przeprowadzenie [ROOT.GetAdjective]-[FROM.GetAdjective] ćwiczeń wojskowych, by wzmocnić współpracę między naszymi krajami i dać armii [DEN.GetAdjective] możliwość lepszego przygotowania się na przyszłe wydarzenia."
 denmark_protection_event.110.a: "Tak będzie lepiej."
 denmark_protection_event.110.b: "Nie mamy na to czasu."
 denmark_protection_event.111.t: "Wspólne [ROOT.GetAdjective]-[FROM.GetAdjective] ćwiczenia wojskowe"
 denmark_protection_event.111.desc: "Rząd [FROM.GetAdjective] przyjmuje naszą propozycję zorganizowania [ROOT.GetAdjective]-[FROM.GetAdjective] ćwiczeń wojskowych, które wzmocnią siły zbrojne obu naszych krajów."
 denmark_protection_event.111.a: "Perfekt!"
 denmark_protection_event.112.t: "Nie będzie żadnych [ROOT.GetAdjective]-[FROM.GetAdjective] ćwiczeń"
 denmark_protection_event.112.desc: "Rząd [FROM.GetAdjective] zdławił nasze nadzieje i odmawia przeprowadzenia [ROOT.GetAdjective]-[FROM.GetAdjective] ćwiczeń wojskowych. Uznał, że za mało znaczymy, by poświęcać na nas siły i czas..."
 denmark_protection_event.112.a: "Ich strata!"
 denmark_protection_event.120.t: "[FROM.GetLeader] chce się dzielić technologiami"
 denmark_protection_event.120.desc: "W porównaniu z innymi państwo [FROM.GetAdjective] pozostaje w tyle w wielu dziedzinach, ale wiedzie prym w innych. Tamtejsze władze twierdzą, że większa współpraca naszych laboratoriów może doprowadzić do korzystnych przełomów w obu krajach. Zgodzimy się?"
 denmark_protection_event.120.a: "Doskonały początek!"
 denmark_protection_event.120.b: "Chcą na nas pasożytować."
 denmark_protection_event.121.t: "Rząd [FROM.GetAdjective] zgadza się na dzielenie technologiami"
 denmark_protection_event.121.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) z radością zgodził się na naszą propozycję dzielenia się technologiami, a nasi naukowcy już zaczęli koordynację swoich działań."
 denmark_protection_event.121.a: "Razem jesteśmy silniejsi."
 denmark_protection_event.122.t: "Rząd [FROM.GetAdjective] nie zgadza się na dzielenie technologiami"
 denmark_protection_event.122.desc: "Niewdzięczny [FROM.GetLeader] ([FROM.GetNameDef]) odrzuca naszą propozycję dzielenia się technologiami. Twierdzi, że jego kraj niczego nie zyska na tej wymianie, a my chcemy po prostu pasożytować na jego wiedzy naukowej."
 denmark_protection_event.122.a: "Dobrze, zachowajcie sobie wasze tajemnice."
 denmark_protection_event.130.t: "Rząd [FROM.GetAdjective] zaprasza nas do swojego sojuszu"
 denmark_protection_event.130.desc: "Dyplomaci [FROM.GetAdjective] przedstawili nam intrygującą ofertę. Twierdzą, że moglibyśmy przystąpić do frakcji i w ten sposób umocnić pokój oraz wzajemnie się chronić. Co im odpowiemy?"
 denmark_protection_event.130.a: "Staniemy ramię w ramię."
 denmark_protection_event.130.b: "Poradzimy sobie sami."
 denmark_protection_event.131.t: "[FROM.GetNameDefCap] dołącza do naszej frakcji"
 denmark_protection_event.131.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) zgadza się na naszą propozycję dołączenia do frakcji i jest gotowy udzielić nam pomocy, gdybyśmy jej potrzebowali, jeśli my zobowiążemy się do tego samego."
 denmark_protection_event.131.a: "Perfekt!"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap] nie dołączy do naszej frakcji"
 denmark_protection_event.132.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) odrzuca propozycję dołączenia do naszej frakcji. Twierdzi, że jego kraj niewiele zyska na takim paktowaniu z diabłem. Oni destabilizują region i trzeba się z nimi szybko rozprawić!"
 denmark_protection_event.132.a: "Trudno, ich strata."
 denmark_protection_event.200.t: "Ćwiczenia wojskowe"
 denmark_protection_event.200.desc: "W obliczu wojny należy przygotować armię na wszelkie ewentualności. Dzięki tym ćwiczeniom nasze wojska będą lepiej przygotowane do obrony [DEN.GetAdjective] granic, gdy zajdzie taka konieczność."
 denmark_protection_event.200.a: "Dejligt!"
 denmark_protection_event.201.t: "Ćwiczenia marynarki wojennej"
 denmark_protection_event.201.desc: "W obliczu wojny należy przygotować marynarkę wojenną na wszelkie ewentualności. Dzięki tym ćwiczeniom nasi marynarze będą lepiej przygotowani do obrony [DEN.GetAdjective] wód, gdy zajdzie taka konieczność."
 denmark_protection_event.201.a: "Dejligt!"
 denmark_protection_event.202.t: "Ćwiczenia sił powietrznych"
 denmark_protection_event.202.desc: "W obliczu wojny należy przygotować siły powietrzne na wszelkie ewentualności. Dzięki tym ćwiczeniom nasi piloci będą lepiej przygotowani do obrony [DEN.GetAdjective] nieba, gdy zajdzie taka konieczność."
 denmark_protection_event.202.a: "Dejligt!"
 #Conquest Events
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap] żąda naszej aneksji"
 denmark_expansion_event.1.desc: "Rząd [DEN.GetAdjective] przesłał nam ultimatum, w którym domaga się, by [ICE.GetNameDef] poddała się i stała się częścią ich kraju. Musimy uważać, ponieważ nasza odpowiedź może zdecydować o przyszłości państwa [ICE.GetAdjective] jako niepodległego bytu, a w najgorszym przypadku przybliżyć nas do wojny."
 denmark_expansion_event.1.a: "Nie mamy wyboru, musimy się ugiąć."
 denmark_expansion_event.1.b: "Nie możemy ulec Duńczykom!"
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję reintegracji"
 denmark_expansion_event.2.desc: "Dziś rano otrzymaliśmy wiadomość, że [ICE.GetAdjective] rząd przystał na naszą propozycję ponownej integracji terytorium ich kraju z państwem [DEN.GetAdjective] Łącząc siły, nasze kraje będą mogły lepiej bronić się przed wspólnymi wrogami."
 denmark_expansion_event.2.a: "Dobrze, że dokonali rozsądnego wyboru."
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję reintegracji"
 denmark_expansion_event.3.desc: "Niestety wygląda na to, że [ICE.GetAdjective] rząd odrzucił naszą propozycję ponownej integracji. To nierozważna decyzja, oględnie mówiąc, ale nie przeszkodzi nam w wyegzekwowaniu naszych praw do tej wyspy."
 denmark_expansion_event.3.a: "Na wojnę..."
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap] żąda przekazania: [ICE.GetNameDef]"
 denmark_expansion_event.4.desc: "Dzisiaj rano otrzymaliśmy wiadomość, że [DEN.GetAdjective] rząd chce, żebyśmy przekazali mu na własność ziemie [ICE.GetAdjective] Według nich ta wyspa należy do ich kraju."
 denmark_expansion_event.4.a: "Możemy na to przystać."
 denmark_expansion_event.4.b: "To niedopuszczalne."
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap] zgadza się na nasze żądanie przekazania: [ICE.GetNameDef]"
 denmark_expansion_event.5.desc: "Wygląda na to, że [FROM.GetNameDefCap] przystaje na nasze zrozumiałe żądania kontroli nad [ICE.GetAdjective] terytorium. To miłe, że zaprzyjaźnione kraje zachowują się tak rozsądnie."
 denmark_expansion_event.5.a: "Własność [DEN.GetAdjective] jest niepodważalna!"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap] odrzuca nasze żądanie przekazania: [ICE.GetNameDef]"
 denmark_expansion_event.6.desc: "Trudno uwierzyć, że [FROM.GetNameDef] nie chce spełnić naszych żądań! Mamy słuszne roszczenia do tej wyspy i jeśli nie dostaniemy jej pokojowo, zdobędziemy ją siłą!"
 denmark_expansion_event.6.a: "Zmobilizować wojska!"
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap] domaga się naszego podporządkowania"
 denmark_expansion_event.10.desc: "Wygląda na to, że [DEN.GetAdjective] rząd zamierza docisnąć nas swym butem. W swej \"propozycji\" domagają się naszego całkowitego podporządkowania się ich władzy. Może powinniśmy ustąpić, jeżeli chcemy uniknąć rozlewu krwi, w przeciwnym razie mogą wypowiedzieć nam wojnę."
 denmark_expansion_event.10.a: "Nie pozwólmy, żeby nasz sąsiad wciągnął nas w wojnę."
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap] nie ma żadnych praw do naszych ziem."
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję podporządkowania"
 denmark_expansion_event.11.desc: "Doskonała wiadomość! Wygląda na to, że [SWE.GetNameDef] rozumie, że dla własnego dobra musi dzielić się z nami swoimi zasobami. Przynajmniej teraz ten kraj będzie chroniony przez nasze nowoczesne siły zbrojne!"
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap] urośnie w siłę!"
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję podporządkowania"
 denmark_expansion_event.12.desc: "Ci głupcy ze [SWE.GetAdjective] rządu postanowili odrzucić naszą rozsądną propozycję podporządkowania się nam! Cóż, skoro nie dadzą nam swoich zasobów, weźmiemy je sobie sami."
 denmark_expansion_event.12.a: "Przygotować się do przeprawy przez cieśninę!"
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap] żąda przekazania: [SWE.GetNameDef]"
 denmark_expansion_event.13.desc: "Dziś rano [DEN.GetAdjective] władze zażądały od nas przekazania im [SWE.GetAdjective] terytorium. Ze względu na więzi rodzinne naszych monarchów [DEN.GetNameDef] może oczekiwać od nas lojalności, jednak musimy wziąć pod uwagę, że odmowa może doprowadzić do wybuchu wojny z państwem [DEN.GetAdjective], niezależnie od pokrewieństwa władców."
 denmark_expansion_event.13.a: "Lepiej ich nie drażnijmy."
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap] jest pod naszą ochroną!"
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap] zgadza się na nasze żądanie przekazania: [SWE.GetNameDef]"
 denmark_expansion_event.14.desc: "Władze [NOR.GetAdjective] zachowały się rozsądnie i zgodziły się spełnić nasze żądania. [SWE.GetNameDefCap] należy do nas. Teraz możemy eksploatować tamtejsze zasoby i przekazywać je naszym nowym siłom zbrojnym."
 denmark_expansion_event.14.a: "Metal ze [SWE.GetAdjective] złóż trafi do [DEN.GetAdjective] hut."
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap] odrzuca nasze żądanie przekazania: [SWE.GetNameDef]"
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap] odrzuca nasze żądania dotyczące aneksji [SWE.GetAdjective] terytorium. To wielkie rozczarowanie, ale nie możemy pozwolić, by uniemożliwiło nam to przejęcie należnych nam zasobów."
 denmark_expansion_event.15.a: "W takim razie wojna."
 denmark_expansion_event.20.desc: "Ponure wieści z południa: [DEN.GetNameDef] domaga się aneksji państwa [NOR.GetAdjective] i ponownego objęcia nas [DEN.GetAdjective] władzą, po raz pierwszy od 1814 r. Ciężko walczyliśmy ze Szwedami o naszą niepodległość, ale czy naprawdę jesteśmy gotowi stanąć do walki z Duńczykami?"
 denmark_expansion_event.20.a: "Nie mamy wyboru, musimy się ugiąć."
 denmark_expansion_event.20.b: "Nigdy nie pozwolimy, by znowu rządził nami inny kraj!"
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap] rozsądnie akceptuje naszą propozycję okupacji ich terytorium przez nasze wojska. Ziemie na północy zostały zabezpieczone, możemy więc zająć się poszerzaniem naszych granic w innych kierunkach."
 denmark_expansion_event.21.a: "Front północny zabezpieczony."
 denmark_expansion_event.22.desc: "Rząd [NOR.GetAdjective] odrzucił naszą propozycję aneksji, powołując się na ochronę własnej niepodległości. Ta wymówka nie sprawi, że zrezygnujemy z realizacji naszych zamiarów."
 denmark_expansion_event.22.a: "[NOR.GetNameDefCap] znowu będzie należeć do państwa [DEN.GetAdjective]!"
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap] żąda przekazania: [NOR.GetNameDef]"
 denmark_expansion_event.23.desc: "[NOR.GetNameDef] znajduje się obecnie pod naszą okupacją, więc kwestią czasu było pojawienie się [DEN.GetAdjective] żądań wobec tych ziem. Duńczycy twierdzą, że [NOR.GetNameDef] to właściwie [DEN.GetAdjective] terytorium. Mamy wybór: [NOR.GetNameDef] trafi w ręce Duńczyków albo odrzucimy ich żądania i rozpoczniemy przygotowania do ewentualnej wojny."
 denmark_expansion_event.23.a: "Nie szukamy zwady z [DEN.GetAdjective] rządem. Dajmy im to, czego chcą."
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap] nam się należy!"
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap] zgadza się na nasze żądanie przekazania: [NOR.GetNameDef]"
 denmark_expansion_event.24.desc: "Wygląda na to, że [SWE.GetAdjective] rządowi nie brakuje zdrowego rozsądku! Zgodził się on, by [NOR.GetNameDef] stała się częścią naszego terytorium. Cieszymy się, że także oni uważają nas za prawowitych władców tych ziem."
 denmark_expansion_event.24.a: "Doskonale."
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap] odrzuca nasze żądanie przekazania: [NOR.GetNameDef]"
 denmark_expansion_event.25.desc: "Niestety [SWE.GetNameDef] odmawia spełnienia naszych żądań dotyczących własności [NOR.GetAdjective] terytorium. To spore rozczarowanie, szczególnie że w przeszłości oddaliśmy im kontrolę nad tym krajem. Liczyliśmy na wzajemność w tej sprawie."
 denmark_expansion_event.25.a: "Niestety czeka nas wojna."
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap] zaczyna proces integracji"
 denmark_expansion_event.100.desc: "[DEN.GetLeader] powiadomił nas, że rozpoczął proces pełnej integracji naszego kraju z całym [DEN.GetAdjective] królestwem."
 denmark_expansion_event.100.a: "Nie mamy wyboru, musimy na to pozwolić."
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap] domaga się naszych [ICE.GetAdjective] terytoriów"
 denmark_expansion_event.200.desc: "[DEN.GetNameDefCap] uważa chyba, że ma jakieś historyczne roszczenia wobec naszego [ICE.GetAdjective] terytorium. Jeśli to uznamy, możemy stracić nasze ziemie na rzecz [DEN.GetAdjective] ekspansjonizmu. Jeżeli odmówimy, wybuchnie otwarta wojna."
 denmark_expansion_event.200.a: "Musimy spełnić ich żądania."
 denmark_expansion_event.200.b: "[ROOT.GetNameDefCap] nigdy nie podda się Duńczykom!"
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap] uznaje nasze roszczenia wobec [ICE.GetAdjective] terytoriów."
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap] podejmuje rozsądną decyzję o przekazaniu nam naszego prawowitego terytorium. To niewątpliwie mądre posunięcie ze strony ich rządu."
 denmark_expansion_event.201.a: "Negocjacje nie trwały długo."
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap] odrzuca nasze roszczenia wobec [ICE.GetAdjective] terytoriów"
 denmark_expansion_event.202.desc: "Niestety, [FROM.GetAdjective] rząd zdecydował się nie uznać naszych roszczeń. Nie mamy wyboru - musimy wypowiedzieć im wojnę, by odebrać im to, co w świetle prawa należy do państwa [DEN.GetAdjective]"
 denmark_expansion_event.202.a: "Może agresja sprawi, że staną się bardziej ugodowi."
