 denmark_political_events.1.t: "Wniosek o wotum nieufności"
 denmark_political_events.1.desc: "W ostatnim czasie [Den.GetLeader] spotyka się z mocną krytyką jako przywódca, a Rigsdag domaga się dymisji premiera."
 denmark_political_events.1.a: "Wotum nieufności"
 denmark_political_events.1.b: "Wezwijmy do przedterminowych wyborów!"
 DEN_available_candidates_tt: "§YDostępni kandydaci:§!"
 denmark_political_events.2.t: "Wybór nowego przywódcy"
 denmark_political_events.2.desc: "Rigsdag postanowił o głosowaniu nad wotum nieufności wobec premiera ([Den.GetLeader]). Pozostaje pytanie, kto zajmie jego miejsce?"
 denmark_political_events.2.a: "Socjaldemokracja albo chaos!"
 denmark_political_events.2.b: "Potrzebujemy liberalnego rządu."
 denmark_political_events.2.c: "Rewolucja ludowa bez rozlewu krwi."
 denmark_political_events.2.d: "Potrzebujemy tradycji i stabilizacji."
 denmark_political_events.2.e: "Musimy spróbować czegoś nowego."
