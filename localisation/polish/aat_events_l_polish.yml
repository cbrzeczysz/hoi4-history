 ###############
 AAT_finland_motti.01.t: "Taktyka motti wojsk [FROM.GetAdjective]"
 AAT_finland_motti.01.desc: "Wojska [FROM.GetAdjective] zaczęły stosować taktykę motti w regionie: [FROM.FROM.GetName]. Ta niszczycielska taktyka polega na tym, że siły [FROM.GetAdjective] okrążają jednostki wroga i odcinają je od zaopatrzenia, co czyni je podatniejszymi na atak. Ułatwia to wojskom [FROM.GetAdjective] prowadzenie natarcia. Musimy działać szybko, by uniemożliwić wrogowi uzyskanie przewagi, jeśli chcemy wejść na terytorium Finlandii."
 AAT_finland_motti.01.a: "Bądźmy czujni i gotujmy się do bitwy!"
 AAT_finland_motti_tt: "\n§ROd tej pory wojska [FROM.GetAdjective] mogą korzystać z taktyki motii w innych regionach narodowych.§!"
 AAT_finland_national_defense.01.t: "Składy [FROM.FROM.GetAdjective] broni w: [?FIN_state_with_weapon_caches.GetName]"
 AAT_finland_national_defense.01.desc: "Nasz wywiad donosi, że [?FIN_state_with_weapon_caches.GetName] jest miejscem, w którym Finowie ukrywają swoje składy broni. Możemy spodziewać się poważnych utrudnień w prowadzeniu tam operacji wojskowych, miejscowy ruch oporu może stosować bardziej agresywne taktyki. W zależności od skutków tych działań, możemy natrafić na podobne niespodzianki w pozostałych fińskich regionach."
 AAT_finland_national_defense.01.a: "Daremny trud."
 AAT_finland_national_defense.02.t: "[FROM.FROM.GetName]: przejęto składy [FIN.GetAdjective] broni"
 AAT_finland_national_defense.02.desc: "Otrzymawszy doniesienia o ukrytych fińskich składach broni w regionie [FROM.FROM.GetName], nasze wojska rozpoczęły przeczesywanie terenu. Według ich meldunków składy są zakopywane pod budynkami, maskowane powalonymi drzewami i wrzucane do jezior w natłuszczonych torbach. Skonfiskowaliśmy znaleziony sprzęt i uważamy, że nie ma ich już więcej, przynajmniej nie w istotnych ilościach."
 AAT_finland_national_defense.02.a: "To doskonała wiadomość."
 AAT_finland_national_defense.02.b: "Dobrze, ale nie zawracajcie mi więcej głowy meldunkami o składach."
 AAT_finland_national_defense.03.t: "[FROM.FROM.FROM.GetName]: siły [FROM.GetAdjective] przejęły nasze składy broni"
 AAT_finland_national_defense.03.desc: "Bardzo staraliśmy się, żeby wróg nie znalazł naszych składów broni w regionie [FROM.FROM.GetName], jednak jego agenci dotarli do nich i skonfiskowali je. Możliwe, że jakieś się uchowały, ale są na tyle nieliczne, że nie pomogą zmienić sytuacji w tym rejonie."
 AAT_finland_national_defense.03.a: "To straszna wiadomość!"
 AAT_finland_national_defense.03.b: "Mamy ważniejsze sprawy."
 FIN_weapon_caches_in_state_tt: "\nSkłady broni zostaną usunięte po §Y4 latach§! istnienia. \nOdblokuj kategorię decyzji §Y$FIN_finnish_resistance_category$§!, by umożliwić nam aktywne poszukiwania składów broni i przejmowanie ich."
 FIN_weapon_caches_seized_event_spam_tt: "\nBędziemy otrzymywać wydarzenia związane z przejmowaniem składów broni w innych fińskich regionach."
 FIN_weapon_caches_seized_event_no_spam_tt: "\nNIE będziemy otrzymywać wydarzeń związanych z przejmowaniem składów broni w innych fińskich regionach."
 FIN_weapon_caches_seized_by_enemy_event_spam_tt: "\nBędziemy otrzymywać wydarzenia związane z przejmowaniem przez wroga naszych składów broni w innych regionach."
 FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "\nNIE będziemy otrzymywać wydarzeń związanych z przejmowaniem przez wroga naszych składów broni w innych regionach."
 AAT_finland_misc_events.01.t: "Ewakuacja dzieci"
 AAT_finland_misc_events.01.desc: "Trwa [GetFinnishWinterWarOrNot], a rząd [ROOT.GetAdjective] podjął trudną decyzję o ewakuacji dzieci z kraju. Cel ich podróży to [GetFinnishChildrenDestination], gdzie będą bezpieczne. Tę łamiącą serce decyzję podjęto w obliczu nieustannego zagrożenia dla ludności cywilnej podczas wojennej zawieruchy.\n\nEwakuacja to ogromne przedsięwzięcie. Rozdzielono niezliczone rodziny, a dzieci opuściły swe domy. Trzeba jednak pamiętać, że ich bezpieczeństwo jest najważniejsze, a my musimy zrobić wszystko, by nie stała się im krzywda.\n\nSpołeczeństwo [ROOT.GetAdjective] mierzy się z trudną rzeczywistością wojenną, ale nie możemy tracić nadziei i musimy wierzyć, że nasze dzieci będą bezpieczne i znajdą opiekę w tym trudnym czasie. Przed nami długa i ciężka droga, ale musimy wytrwać. Nie możemy pozwolić, by złamały nas przeciwności losu."
 FIN_winter_war_name: "Wojna zimowa z: [SOV.GetNameDef]"
 FIN_normal_war: "wojna"
 FIN_children_destination_sweden: "[SWE.GetNameDef]"
 FIN_children_destination_norway: "[NOR.GetNameDef]"
 FIN_children_destination_denmark: "[DEN.GetNameDef]"
 FIN_children_destination_iceland: "[ICE.GetNameDef]"
 FIN_children_destination_other: "kraje neutralne, nieuczestniczące w konfliktach zbrojnych"
 AAT_finland_misc_events.01.a: "Ratujmy nasze dzieci!"
 AAT_finland_misc_events.02.t: "Zakaz tańca"
 AAT_finland_misc_events.02.desc: "W miarę trwania wojny coraz więcej polityków i ważnych postaci życia publicznego opowiada się za wprowadzeniem zakazu tańca w miejscach publicznych. Ma to być gest szacunku oraz solidarności z naszymi żołnierzami walczącymi na froncie.\n\nTe osoby uważają, że tańczenie w czasie kryzysu jest po prostu niewłaściwe. Mówią też, że musimy wspierać siły zbrojne i pokazać nasze zaangażowanie w wysiłek wojenny, powstrzymując się od takich aktywności. Ich zdaniem złamanie tego zakazu powinno być karane grzywną albo nawet więzieniem.\n\nJednak wiele innych osób wyraziło swoje zniesmaczenie tą propozycją. Zauważają one, że w innych krajach ludzie są zachęcani do tańca, który pomaga im przetrwać ten trudny, wojenny czas."
 AAT_finland_misc_events.02.a: "W tych trudnych czasach wszyscy musimy być skłonni do poświęceń, nieważne, jak idiotyczne mogą się one wydawać."
 AAT_finland_misc_events.02.b: "To czysta głupota."
 AAT_finland_misc_events.03.t: "Projekt rozwoju otrzyma [?FIN_faction_leader_recieving_resource_rights.GetAdjective] pomoc"
 AAT_finland_misc_events.03.desc: "Nasze ciągłe inwestycje w infrastrukturę wydobycia minerałów zwracają się w postaci rosnącej produkcji, ale wydaje się nam, że moglibyśmy ją jeszcze zwiększyć, gdybyśmy skorzystali z zasobów i doświadczeń większych krajów. \n\n[?FIN_faction_leader_recieving_resource_rights.GetNameDef] to jedno z państw, któremu powinniśmy zaproponować część pozyskanych materiałów w zamian za inwestycje i użyczenie nam specjalistów, którzy wprowadzą nasze górnictwo na wyższy poziom. Na takim układzie skorzystają obie strony."
 AAT_finland_misc_events.03.a: "Tak, [?FIN_faction_leader_recieving_resource_rights.GetNameDef] to kraj, do którego powinniśmy zwrócić się o zwiększenie inwestycji."
 AAT_finland_misc_events.03.b: "Nie, nie chcemy być dłużnikami innych państw."
 AAT_finland_misc_events.03_tt: "Dodaje 1"
 AAT_finland_misc_events.04.t: "Zapłata za pomoc"
 AAT_finland_misc_events.04.desc: "[?FIN_faction_leader_recieving_resource_rights.GetNameDef] i nasi przedstawiciele mają za sobą udaną początkową fazę negocjacji, a teraz przeszli do poważniejszego tematu, czyli co proponujemy w zamian? [?FIN_faction_leader_recieving_resource_rights.GetNameDef] patrzy łakomym okiem na część przedsiębiorstw w naszym kraju, musimy tylko wskazać to, które jesteśmy gotowi oddać.\n\nMożemy zaoferować udział w produkcji kopalni Makola w Oulu, przekazywać nikiel z kopalń w Petsamo, przekierować część surowców płynących do stoczni w Turku albo udzielić praw do wydobycia w Lappi."
 AAT_finland_misc_events.04.a: "Przyznanie prawa do wydobycia w kopalni: [929.GetName]."
 AAT_finland_misc_events.04.b: "Przyznanie prawa do wydobycia niklu: [722.GetName]."
 AAT_finland_misc_events.04.c: "Przeniesienie praw do surowców: [926.GetName]."
 AAT_finland_misc_events.04.d: "Przyznanie praw do wydobycia: [148.GetName]."
 AAT_finland_misc_events.05.t: "Rząd [FROM.GetAdjective] daje nam prawa do zasobów"
 AAT_finland_misc_events.05.desc: "Dobre wieści! Kilka przedsiębiorstw przemysłowych dokonało wspólnej inwestycji pieniędzy, sprzętu i ekspertów w [FROM.GetAdjective] sektor górniczy. Ta inwestycja zaczęła przynosić dywidendy w postaci praw do wydobycia. Otrzymaliśmy część produkcji wytworzonej w regionie [?FROM.FIN_state_given_for_resource_rights.GetName]. \n\nPowinniśmy jak najszybciej dobrze wykorzystać te nowe zasoby! "
 AAT_finland_misc_events.05.a: "Dobrze."
 AAT_finland_misc_events.06.t: "[ROOT.GetName]: [FROM.GetAdjective] inwestycje zbrojeniowe"
 AAT_finland_misc_events.06.desc: "[FROM.GetName] zdaje sobie sprawę, że im bardziej rozwinięty region nordycki, tym bogatsi będą nasi obywatele i wszyscy więcej zyskamy dzięki wspólnej obronie oraz handlowi. Pierwszy krok ku realizacji tego marzenia to zwiększenie wspólnego potencjału obronnego, by odstraszyć zewnętrzne zagrożenia. \n\nDlatego [FROM.GetName] proponuje nam przekazanie sprzętu przemysłowego oraz specjalistów, by w ten sposób zwiększyć wydajność naszych zakładów zbrojeniowych."
 AAT_finland_misc_events.06.a: "Dobrze to wykorzystamy!"
 AAT_finland_misc_events.07.t: "Program [FROM.GetAdjective] badań i rozwoju"
 AAT_finland_misc_events.07.desc: "W świecie coraz bardziej ogarniętym niepewnością i mrokiem [FROM.GetName] jest niczym wskazująca nam drogę latarnia morska nauki oraz technologii. W ostatnich latach ten kraj bardzo się rozwinął, podobnie jak my. Zaproponował nam połączenie środowisk naukowych, a także podzielenie się wiedzą, co przyniesie nam wszystkim korzyści. Stańmy się światłem przeznaczenia, które pomoże innym wydostać się z mroku."
 AAT_finland_misc_events.07.a: "To doskonała inicjatywa!"
 AAT_finland_diplomacy.01.t: "Władze [FROM.GetAdjective] proponują zjednoczenie"
 AAT_finland_diplomacy.01.desc: "Skontaktowali się z nami [FROM.GetAdjective] dyplomaci, którzy w ramach dążenia do zapewnienia wzajemnego bezpieczeństwa i dobrobytu przedstawili pomysł stworzenia unii krajów. Wiązałoby się to z połączeniem naszych rządów oraz przemysłów w celu zbudowania silniejszego, bardziej zjednoczonego frontu w kontaktach z tymi, którzy mogą zagrażać naszemu bezpieczeństwu. \n\nPołączenie się w tych trudnych czasach destabilizacji areny międzynarodowej może mieć pewne zalety, ale decyzja należy wyłącznie do nas."
 AAT_finland_diplomacy.01.a: "To chyba dobry pomysł!"
 AAT_finland_diplomacy.01.b: "Możemy współpracować, a jednocześnie zachować autonomię."
 #I couldn't get option b to appear in testing
 AAT_finland_diplomacy.01.c: "Nie jesteśmy zainteresowani."
 AAT_finland_diplomacy.02.t: "Unia [FROM.GetAdjective]-[ROOT.GetAdjective]"
 AAT_finland_diplomacy.02.desc: "[FROM.capital.GetCapitalVictoryPointName] to arena triumfu naszych dyplomatów, którzy wrócili z tego kraju z wieścią, że rząd [FROM.GetAdjective] dostrzega potrzebę stworzenia jednolitego frontu przeciwko naszym rywalom i dlatego zgadza się na naszą propozycję stworzenia unii. \n\nPrzedstawiciele rządu są już w drodze do naszej stolicy, gdzie rozpoczną się przygotowania do płynnej integracji tych nowych terytoriów."
 AAT_finland_diplomacy.02.a: "Razem jesteśmy silniejsi!"
 AAT_finland_diplomacy.03.t: "[FROM.GetName] dołącza do frakcji [ROOT.GetFactionName]"
 AAT_finland_diplomacy.03.desc: "Nasi dyplomaci wrócili z rozmów z przedstawicielami rządu [FROM.GetAdjective]. Ustalono, że chociaż działanie jednolitym frontem jest potrzebne, to druga strona nie jest gotowa poświęcać w tym celu swojej niepodległości. Z początku dyskusje przebiegały dobrze, ale biorąc pod uwagę, jak ciężko obywatele [FROM.GetAdjective] walczyli o wolność, [GetDiplomacyDescriptionNiceNotNice] \n\nZamiast zawierać unię, postanowili oni dołączyć do naszej frakcji jako niezależny kraj."
 FIN_not_nice_desc: "widać, że nie uczą się na własnych błędach."
 FIN_nice_desc: "ich wahanie jest w pełni zrozumiałe."
 AAT_finland_diplomacy.03.a: "To wystarczy..."
 AAT_finland_diplomacy.04.t: "Rząd [FROM.GetAdjective] odrzuca naszą propozycję"
 AAT_finland_diplomacy.04.desc: "Nasi dyplomaci wrócili z rozmów z [FROM.GetAdjective] władzami, niestety nie zdołali ich przekonać do wspólnego działania. Rząd [FROM.GetAdjective] nie przedstawił zbyt wielu powodów tej decyzji, a nasi przedstawiciele zastanawiają się, jakie będą jej skutki. \n\nMoże powinniśmy zacząć zajmować się własnym potencjałem obronnym, na wypadek gdyby ich intencje okazały się nieszczere. Możemy też poszukać innego sposobu, by skłonić ich do... współpracy."
 AAT_finland_diplomacy.04.a: "Uszanujemy ich decyzję."
 AAT_finland_diplomacy.04.b: "Sami wybrali swój los."
 AAT_finland_diplomacy.05.t: "Wniosek władz [FROM.GetAdjective] o ochronę Sápmi"
 AAT_finland_diplomacy.05.desc: "Wygląda na to, że [FROM.GetName] chce wziąć na siebie ciężar ochrony wolności oraz kultury ludu Saami, rdzennej społeczności z północnej Europy. \n\n[FROM.GetNameDefCap] zwraca się do nas, byśmy przekazali im historyczne terytoria Saami, bo zjednoczenie tego ludu pozwoli lepiej chronić tę grupę."
 AAT_finland_diplomacy.05.a: "Poświęcenie dla szlachetnej sprawy!"
 AAT_finland_diplomacy.05.b: "Przywództwo [FROM.GetAdjective] postradało rozum."
 AAT_finland_diplomacy.06.t: "Władze [FROM.GetAdjective] oddają terytoria Saami"
 AAT_finland_diplomacy.06.desc: "Doskonałe wieści! [FROM.GetNameDefCap] zgadza się oddać pod naszą opiekę historyczne ziemie Saami. Teraz to do nas należy ochrona i opieka ludów zamieszkujących te terytoria. Już dostaliśmy listy gratulacyjne od przywódców Saami, w których wyrażają oni nadzieję, że wciąż będziemy traktować z szacunkiem ich kulturę i obyczaje."
 AAT_finland_diplomacy.06.a: "Obywatele chwalą decyzję, którą podjął [FROM.GetLeader]."
 AAT_finland_diplomacy.07.t: "[FROM.GetName] odrzuca nasz wniosek"
 AAT_finland_diplomacy.07.desc: "Nasza wspaniała propozycja zjednoczenia ziem ludu Saami została odrzucona przez [From.GetAdjective] imperialistów. W swojej oficjalnej odpowiedzi wyrazili oni obawy co do naszych zamiarów wspierania kultury i godności miejscowej ludności, ale wiemy, że prawdziwym powodem odmowy jest dążenie do tego, by ich kraj był większy na mapie."
 AAT_finland_diplomacy.07.a: "Nic na to nie poradzimy."
 AAT_finland_diplomacy.07.b: "Musimy troszczyć się o lud Saamów!"
 AAT_finland_diplomacy.08.t: "Rząd [FROM.GetAdjective] naciska na kontrolę przepływu rudy żelaza."
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap] polega na nas w kwestii dostaw rudy żelaza. Tamtejszy rząd obawia się rosnących napięć na arenie międzynarodowej i uważa swój kraj za najsilniejszy militarnie spośród państw nordyckich. Dlatego wnosi o przekazanie mu kontroli nad bogatymi w zasoby regionami północnymi, by mógł je chronić, a także wykorzystać te złoża w swoim wysiłku wojennym."
 AAT_finland_diplomacy.08.a: "Nie mamy możliwości odrzucenia ich żądań."
 AAT_finland_diplomacy.08.b: "Będziemy bronić [ROOT.GetAdjective] niezależnej władzy nad tymi terytoriami."
 AAT_finland_diplomacy.09.t: "[FROM.GetName] przekazuje wskazane terytorium"
 AAT_finland_diplomacy.09.desc: "Ucieszyła nas wiadomość, że [From.GetName] zgadza się przekazać nam bezpośrednią kontrolę nad swoimi regionami bogatymi w zasoby. Nasze wojska przygotowują się do obsadzenia tamtych terenów, a liderzy przemysłu zaczęli planować jak najlepsze wykorzystanie surowców dostarczonych z tamtego rejonu w naszych systemach produkcji."
 AAT_finland_diplomacy.09.a: "Władze [FROM.GetAdjective] zrobiły to, co najlepsze dla ich narodu."
 AAT_finland_diplomacy.10.t: "[FROM.GetName] odrzuca nasze żądania"
 AAT_finland_diplomacy.10.desc: "Niestety wygląda na to, że [FROM.GetAdjective] przywódca, [FROM.GetLeader], jest zbyt krótkowzroczny i nie przejmuje się krążącymi rekinami, które planują przejąć skandynawskie bogactwa. Rząd [FROM.GetAdjective] dobitnie stwierdził, że nasze wojska mają pozostać po naszej stronie granicy i przestrzegł nas przed dalszymi naciskami w tej sprawie. \n\nOczywiście nasze cele nie uległy zmianie i niezależnie od tego, co twierdzi druga strona, wciąż potrzebujemy tamtejszych surowców, żeby zapewnić bezpieczeństwo nam i całemu regionowi."
 AAT_finland_diplomacy.10.a: "Są tak ograniczeni, że nie widzą, jak wielki błąd popełniają."
 AAT_finland_diplomacy.10.b: "Musimy zająć te ziemie siłą. Zmobilizować armię!"
 AAT_finland_diplomacy.11.t: "Rząd [FROM.GetAdjective] proponuje integrację Półwyspu Kolskiego i Karelii"
 AAT_finland_diplomacy.11.desc: "Państwo [FIN.GetAdjective] jest młode, a jego obywatele rozsiani są po terytoriach wielu innych krajów. Starając się zjednoczyć większą liczbę Finów, władze fińskie zwróciły się do nas z prośbą o przyłączenie Karelii Wschodniej i Półwyspu Kolskiego do państwa [FIN.GetAdjective]"
 AAT_finland_diplomacy.11.a: "Oddamy [ROOT.GetAdjective] terytorium, by wesprzeć tę szlachetną sprawę."
 AAT_finland_diplomacy.11.b: "Terytorium [ROOT.GetAdjective] pozostanie własnością [ROOT.GetAdjective]!"
 AAT_finland_diplomacy.12.t: "[FROM.GetName] zgadza się spełnić nasze żądania terytorialne"
 AAT_finland_diplomacy.12.desc: "[FROM.GetLeader] zgadza się na naszą propozycję połączenia z Karelią Wschodnią i przekazuje nam ziemie w tym regionie. Wielki naród [FROM.GetAdjective] jest dobrym przyjacielem Finów!"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader] zrobił to, co najlepsze dla mieszkańców Półwyspu Kolskiego i Karelii."
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader] odrzuca nasze żądania"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader] ogłosił, że nie przekaże nam ziem Karelii Wschodniej. Twierdzi, że jeśli odda nam to terytorium, nie dostanie niczego w zamian, a wręcz dojdzie do zniszczenia [FROM.GetAdjective] społeczności zamieszkującej te tereny."
 AAT_finland_diplomacy.13.a: "W tej chwili nie chcemy, by [FROM.GetLeader] został naszym wrogiem..."
 AAT_finland_diplomacy.13.b: "Ten bufon za to zapłaci!"
 AAT_finland_diplomacy.14.t: "Żądania władz [FROM.GetAdjective] dotyczące integracji państwa [ROOT.GetAdjective]"
 AAT_finland_diplomacy.14.desc: "Nasz władca, [FIN.GetNameDef], domaga się pełnej integracji z ich krajem. Tamtejsze władze twierdzą, że terytoria nadbałtyckie należą do nich, a nasz regionalizm doprowadzi w końcu do destabilizacji królestwa."
 AAT_finland_diplomacy.14.a: "Skoro tak twierdzą..."
 AAT_finland_diplomacy.14.b: "Za kogo oni się uważają?"
 AAT_finland_diplomacy.15.t: "[FROM.GetName] staje się częścią państwa [ROOT.GetAdjective]"
 AAT_finland_diplomacy.15.desc: "Rząd [FROM.GetAdjective] przystał na propozycję połączenia naszych krajów i już zajmuje się szykowaniem ustaw, które umożliwią jego działanie jako autonomicznego regionu, a nie niepodległego państwa."
 AAT_finland_diplomacy.15.a: "Inteligentny wybór"
 AAT_finland_diplomacy.16.t: "Przywódcy [FROM.GetAdjective] odrzucają nasze żądania"
 AAT_finland_diplomacy.16.desc: "Rząd [FROM.GetAdjective] stwierdził, że nasze nowe propozycje naruszają wcześniejsze porozumienia zawarte między naszymi krajami. Powołał się też na prawo międzynarodowe, twierdząc, że nasz nowy pomysł zjednoczenia jest nielegalny i niesprawiedliwy."
 AAT_finland_diplomacy.16.a: "Uszanujemy ich decyzję."
 AAT_finland_diplomacy.16.b: "Okryli się hańbą!"
 AAT_finland_diplomacy_nordic: "państwa nordyckie"
 AAT_finland_diplomacy_baltic: "państwa bałtyckie"
 AAT_finland_diplomacy.17.t: "Rząd [FROM.GetAdjective] domaga się terytoriów [GetBalticOrNordic]"
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap] domaga się od nas oddania wszystkich ziem, z których składają się [GetBalticOrNordic]. To część nowej polityki zakładającej ochronę obejmującą [GetBalticOrNordic] w ramach [FIN.GetAdjective] federacji narodów."
 AAT_finland_diplomacy.17.a: "Ależ oczywiście."
 AAT_finland_diplomacy.17.b: "Mają o sobie zbyt wysokie mniemanie."
 AAT_finland_diplomacy.18.t: "[FROM.GetName] przekazuje ziemie składające się na [GetBalticOrNordic]"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader] rozsądnie zgadza się oddać nam swoje ziemie tworzące [GetBalticOrNordic], ponieważ szkoda mu czasu na podważanie naszych roszczeń."
 AAT_finland_diplomacy.18.a: "Podjęli właściwą decyzję."
 AAT_finland_diplomacy.19.t: "Rząd [FROM.GetAdjective] odrzuca nasze żądania"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader] odmawia przekazania nam swoich ziem tworzących [GetBalticOrNordic]. Twierdzi, że nasze roszczenia wobec nich nie są ważniejsze niż roszczenia innych krajów. Jak zareagujemy na tę haniebną decyzję?"
 AAT_finland_diplomacy.19.a: "Nic na to nie poradzimy."
 AAT_finland_diplomacy.19.b: "Poinformujmy ich, że nadchodzimy."
 AAT_finland_diplomacy.20.t: "Rząd [FROM.GetAdjective] proponuje pakt fińsko-[ROOT.GetAdjective]"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader] prosi nas o zawarcie układu o nieagresji i wiecznym pokoju między naszymi krajami. Ta propozycja to część nowego kierunku obranego przez [FIN.GetAdjective] rząd, zakładającego poprawę stosunków z sąsiadami i zbliżenie z naszym krajem."
 AAT_finland_diplomacy.20.a: "Nikomu to nie zaszkodzi."
 AAT_finland_diplomacy.20.b: "Nie wiedzą, jakie mamy wobec nich plany."
 AAT_finland_diplomacy.21.t: "[FROM.GetName] zgadza się podpisać pakt fińsko-[FROM.GetAdjective]"
 AAT_finland_diplomacy.21.desc: "Wielki [FROM.GetLeader] ([FROM.GetNameDef]) przyrzekł działać w nadchodzących latach na rzecz trwałego pokoju między naszymi krajami. To naprawdę wielki przyjaciel [FIN.GetAdjective] obywateli."
 AAT_finland_diplomacy.21.a: "Czeka nas świetlana przyszłość."
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader] odrzuca naszą propozycję paktu fińsko-[FROM.GetAdjective]"
 AAT_finland_diplomacy.22.desc: "Niegodny zaufania [FROM.GetLeader] stwierdził, że nie może zagwarantować pokoju między naszymi krajami. To oczywiste, że planuje jakiś atak na nasze państwo. Powinniśmy zacząć przygotowania na tę ewentualność."
 AAT_finland_diplomacy.22.a: "Jak śmieli!"
 AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap] szuka ochrony przed [SOV.GetAdjective] agresją"
 AAT_finland_diplomacy.23.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) zwrócił się do nas o pomoc w obronie przed ewentualną [SOV.GetAdjective] agresją. Twierdzi, że jego kraj może zostać niebawem zaatakowany, a jeśli do tego dojdzie, tylko my będziemy mogli umożliwić mu przetrwanie."
 AAT_finland_diplomacy.23.a: "Weźmiemy ich pod nasze skrzydła."
 AAT_finland_diplomacy.23.b: "Dlaczego mielibyśmy to zrobić?"
 AAT_finland_diplomacy.24.t: "Rząd [FROM.GetAdjective] obiecuje chronić terytorium [ROOT.GetAdjective]"
 AAT_finland_diplomacy.24.desc: "Rząd [FROM.GetAdjective] zgodził się spełnić naszą prośbę i zobowiązał się chronić nas w razie [SOV.GetAdjective] agresji. Wreszcie możemy odetchnąć z ulgą."
 AAT_finland_diplomacy.24.a: "Nasi wybawcy."
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef] odrzuca naszą propozycję ochrony"
 AAT_finland_diplomacy.25.desc: "Rząd [FROM.GetAdjective] odrzucił nasz wniosek o ochronę przed [SOV.GetAdjective] agresją. Skoro zrealizował się scenariusz, którego się obawialiśmy, musimy jak najlepiej przygotować się do obrony."
 AAT_finland_diplomacy.25.a: "Porzucono nas na pastwę losu!"
 AAT_finland_diplomacy.26.t: "[FROM.GetName] chce [Root.GetAdjective] ochrony"
 AAT_finland_diplomacy.26.desc: "[FIN.GetLeader] ([FIN.GetNameDef]) zabiega o ochronę przed zakusami [SOV.GetAdjective] rządu, który od niedawna bacznie obserwuje swoich sąsiadów, po raz pierwszy od zakończenia rosyjskiej wojny domowej. W zamian za ochronę przed tym zagrożeniem otrzymalibyśmy prawda do korzystania z różnych [FIN.GetAdjective] zasobów naturalnych."
 AAT_finland_diplomacy.26.a: "Przyjdziemy im z pomocą!"
 AAT_finland_diplomacy.26.b: "To nie nasza sprawa."
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap] nas ochroni"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap] zgadza się na naszą propozycję przekazywania zasobów w zamian za ochronę i obiecuje przyjść nam z pomocą, gdyby kiedyś dotknęła nas wojna. Nasi obywatele mogą wreszcie odetchnąć z ulgą, gdyż ich przyszłość stała się właśnie o wiele bezpieczniejsza."
 AAT_finland_diplomacy.27.a: "Staniemy ramię w ramię!"
 AAT_finland_diplomacy.28.t: "[ROOT.GetName] nie może liczyć na [FROM.GetAdjective] ochronę"
 AAT_finland_diplomacy.28.desc: "[GER.GetNameDef]: zdradziecki [GER.GetLeader] odrzuca naszą propozycję wymiany zasobów za ochronę i przez swój kaprys naraził naszą przyszłość. Zobaczymy, czy taka samolubna postawa nie odbije mu się kiedyś czkawką."
 AAT_finland_diplomacy.28.a: "A więc zostaliśmy sami!"
 AAT_finland_winter_war.02.t: "Żądania pokojowe rządu [ROOT.GetAdjective]"
 AAT_finland_winter_war.02.desc: "Przynosimy dobre wieści z frontu! Niedawno nasze wojska z powodzeniem zakończyły oblężenie miasta [195.GetName] i zajęły je. Tym samym państwo [SOV.GetAdjective] otrzymało potężny cios, a my mamy silną pozycję przed rozpoczęciem rozmów pokojowych. \n\nJednym z deklarowanych celów [SOV.GetAdjective] inwazji było powiększenie bufora wokół miasta [195.GetName] - cel ten nie tylko nie został osiągnięty, ale doszło nawet do utraty miasta. Podejrzewamy, że teraz będą dążyli do wycofania się z tego konfliktu. \n\nTeraz to od nas zależy, kiedy ruszą rozmowy. Możemy kontynuować walkę i spróbować uzyskać więcej zdobyczy albo jak najszybciej zawrzeć biały pokój."
 AAT_finland_winter_war.02.a: "Może już czas na pokój..."
 AAT_finland_winter_war.03.t: "Żądania pokojowe rządu [FROM.GetAdjective]"
 AAT_finland_winter_war.03.desc: "Nasz wróg, [FROM.GetNameDef], przekazał nam wiadomość z proponowanymi warunkami białego pokoju, na mocy którego nasze wojska miałyby niezwłocznie przerwać działania zaczepne i wycofać się na naszą stronę granicy. Jeśli chodzi o terytorium, to [FROM.GetNameDef] chyba nie ma nic przeciwko przywróceniu przedwojennych granic, co oznacza, że żadna ze stron nie uzyskałaby żadnych zdobyczy. \n\nBiorąc pod uwagę nasze niedawne porażki, nie jesteśmy pewni, czy nasze społeczeństwo opowie się za dalszym prowadzeniem walki. Może na krótką metę przekonamy obywateli, że zwycięstwo jest możliwe, ale jeśli sytuacja będzie się pogarszała, możemy utracić poparcie opinii publicznej."
 AAT_finland_winter_war.03.a: "Nie mamy wyjścia, musimy uznać naszą porażkę..."
 AAT_finland_winter_war.03.b: "Odwrócimy losy wojny!"
 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap]: zgoda na nasze żądania pokojowe"
 AAT_finland_winter_war.04.desc: "Zgodzili się na porozumienie pokojowe! Gdy rozeszła się wieść o naszym zwycięstwie, ludzie zaczęli spontanicznie świętować na ulicach. Wojska [FROM.GetAdjective] już zaczęły się wycofywać z naszego terytorium i pobite wracają do domów. \n\nTo niewątpliwie dzień, z którego nasz kraj może być dumny, ale nie wolno nam popaść w samozadowolenie, bo w gęstej trawie może czaić się jeszcze wiele węży."
 AAT_finland_winter_war.04.a: "Niech więcej nas nie prowokują."
 AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap]: odrzucenie naszych żądań pokojowych"
 AAT_finland_winter_war.05.desc: "Ci głupcy z [FROM.GetAdjective] rządu odrzucili naszą wspaniałomyślną propozycję pokojową. Mają złudzenia, że niedawne straty poniesione przez ich wojska to tylko chwilowy kaprys losu, z którym niebawem sobie poradzą. Wiemy, że to bzdura wyssana z palca, która ma tylko uchronić ich rząd przed gniewem społecznym, ale prawda niebawem wyjdzie na jaw.  \n\nNasi żołnierze pozostaną w gotowości. Ich duch bojowy jest niezłomny: doskonale wiedzą, że walczą w słusznej sprawie, i nie obawiają się dalszych potyczek."
 AAT_finland_winter_war.05.a: "Ci głupcy za to zapłacą!"
 AAT_finland_winter_war.06.t: "Rząd [FROM.GetAdjective] wysuwa terytorialne żądania pokojowe"
 AAT_finland_winter_war.06.desc: "Nasi [FROM.GetAdjective] rywale właśnie zażądali od nas kapitulacji. Domagają się, byśmy w ramach zawarcia pokoju oddali im różne terytoria w regionie karelsko-kolskim. Chcą, żebyśmy jak najszybciej opuścili te ziemie."
 AAT_finland_winter_war.06.a: "Nie mamy wyjścia, musimy uznać naszą porażkę..."
 AAT_finland_winter_war.06.b: "Jak śmieli?!"
 AAT_finland_winter_war.07.desc: "Zgodzili się na porozumienie pokojowe! Gdy rozeszła się wieść o naszym zwycięstwie, ludzie zaczęli spontanicznie świętować na ulicach. Wojska [FROM.GetAdjective] już zaczęły się wycofywać z naszego terytorium i pobite wracają do domów. \n\nTo niewątpliwie dzień, z którego nasz kraj może być dumny, gdyż nie tylko pokonaliśmy najeźdźców, ale też powiększyliśmy ich kosztem nasze terytorium!"
 AAT_finland_winter_war.07.a: "Może w końcu czegoś się nauczyli."
 AAT_finland_winter_war.08.desc: "Ci głupcy z [FROM.GetAdjective] rządu odrzucili naszą wspaniałomyślną propozycję pokojową. Ich rząd jest coraz bardziej zdesperowany. Wciąż utrzymuje, że może zwyciężyć, bo zdaje sobie sprawę, że jeśli prawdziwy obraz wojny przebije się do opinii publicznej, dojdzie do masowego buntu albo nawet rewolucji. \n\nNasi żołnierze pozostaną w gotowości. Ich duch bojowy jest niezłomny: doskonale wiedzą, że walczą w słusznej sprawie, i nie obawiają się dalszych potyczek, przekonani, że zwycięstwo jest blisko."
 AAT_finland_winter_war.08.a: "Ci głupcy za to zapłacą!"
 FIN_winter_war_push_back_tt: "\nJeśli odeprzemy wojska [SOV.GetAdjective] i zajmiemy region §Y[195.GetName]§!, będziemy mogli domagać się negocjacji pokojowych. \nPonadto mając kontrolę nad regionami §Y[213.GetName]§!, §Y[215.GetName]§! lub §Y[216.GetName]§!, będziemy mogli zażądać tych ziem jako koncesji terytorialnych ze strony rządu [SOV.GetAdjective]."
 AAT_finland_continuation_war.01.t: "Rząd [FROM.GetAdjective] proponuje wojnę kontynuacyjną"
 AAT_finland_continuation_war.01.desc: "Osoby należące do [FROM.GetAdjective] kręgów rządzących skontaktowały się z nami w sprawie ewentualnej współpracy militarnej przeciwko [SOV.GetAdjective] zagrożeniu na wschodzie. Ich propozycja dopuszcza stacjonowanie wojsk na terytorium [FROM.GetAdjective] pod warunkiem, że będziemy wspierać się w obronie naszych granic, a także podczas agresywnych wypadów na [SOV.GetAdjective] terytorium."
 AAT_finland_continuation_war.01.a: "Oczywiście, tylko nie zostawcie żadnych śladów tego porozumienia!"
 AAT_finland_continuation_war.01.b: "Nie interesują nas [FROM.GetAdjective] żarty."
 AAT_finland_continuation_war.02.t: "Pakt fińsko-[FROM.GetAdjective] o wojnie kontynuacyjnej"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader] przystaje na naszą propozycję współpracy militarnej przeciwko [SOV.GetAdjective] zagrożeniu. Oficerowie naszych sił zbrojnych udali się do miasta stołecznego [FROM.Capital.GetCapitalVictoryPointName], gdzie zajmą się koordynowaniem połączenia naszych sił zbrojnych."
 AAT_finland_continuation_war.02.a: "Tylko nie zostawcie żadnych śladów tego porozumienia!"
 AAT_finland_continuation_war.03.t: "Rząd [FROM.GetAdjective] odrzuca naszą propozycję"
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader] nierozważnie odrzuca naszą propozycję współpracy militarnej. Możliwe, że władze [FROM.GetAdjective] po prostu nie chcą narażać kruchych porozumień zawartych z rządem [SOV.GetAdjective], ale może to również oznaczać, że mają wobec nas inne plany. W każdym razie powinniśmy działać ostrożnie i szukać potencjalnego wsparcia gdzie indziej."
 AAT_finland_continuation_war.03.a: "Co za zmarnowana okazja..."
 AAT_finland_continuation_war.04.t: "Pakt o wojnie kontynuacyjnej został złamany"
 AAT_finland_continuation_war.04.desc: "Plan naszej współpracy z rządem [FROM.GetAdjective] przeciwko państwu [SOV.GetAdjective] legł w gruzach w wyniku niedawnych zmian geopolitycznych. Włożyliśmy sporo wysiłku w przygotowanie planów wspólnych działań, a teraz musimy wracać do planowania polityki zagranicznej i militarnej."
 AAT_finland_continuation_war.04.a: "Poradzimy sobie z tym."
 AAT_finland_continuation_war.05.t: "[FROM.GetName]: Wojna kontynuacyjna"
 AAT_finland_continuation_war.05.desc: "Owoce naszych ostrożnych działań dyplomatycznych i planowania militarnego są w zasięgu ręki. [FROM.GetNameDef] wreszcie zaczyna operację Barbarossa, czyli inwazję, której celem jest [SOV.GetNameDef]. Musimy teraz zrealizować nasze zobowiązania i wykonać naszą część planu."
 AAT_finland_continuation_war.05.a: "Dołączmy do naszych towarzyszy broni!"
 AAT_finland_continuation_war.06.desc: "Wojska [FROM.GetAdjective] rozpoczęły zaplanowane ataki na pozycje [SOV.GetAdjective], zgodnie z naszym porozumieniem o współpracy. Dzięki pomocy [FROM.GetAdjective] towarzyszy broni zdołaliśmy jeszcze bardziej rozciągnąć radziecki front i zagrozić jego przełamaniem."
 AAT_finland_continuation_war.06.a: "Jesteśmy o krok od zwycięstwa!"
 AAT_finland_continuation_war.07.desc: "Nasze wysiłki mające sprawić, że [GER.GetNameDef] i [FIN.GetNameDef] nie będą ze sobą współpracować, spełzły na niczym. Wojska [FIN.GetAdjective] ruszyły u boku sił [GER.GetAdjective] do ataku na nas. Precyzja uderzenia pozwala przypuszczać, że od dłuższego czasu musieli przygotowywać się do tej operacji."
 AAT_finland_continuation_war.07.a: "Tego się obawialiśmy..."
 FIN_pact_for_continuation_war_ger_tt: "Działa, gdy [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! wypowiada wojnę: [SOV.GetFlag]§Y[SOV.GetNameDef]§!:\n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! dołączy do wojny przeciwko [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_pact_for_continuation_war_fin_tt: "Działa, gdy [FROM.GetFlag]§Y[FROM.GetNameDef]§! wypowiada wojnę: [SOV.GetFlag]§Y[SOV.GetNameDef]§!:\n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! dołączy do wojny przeciwko: [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_pact_for_continuation_war_broken_tt: "Pakt został złamany i kraje nie muszą już pomagać sobie w przypadku wojny, w której stroną będzie [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_the_lone_wolf_no_faction_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! §Rnie może dołączyć do żadnej frakcji, gdy posiada ducha narodowego§! '§Y$FIN_the_lone_wolf$§!'."
 AAT_finland_continuation_war.08.t: "[FROM.GetName] chce zawieszenia broni"
 AAT_finland_continuation_war.08.desc: "Rząd [FROM.GetAdjective] zwrócił się do nas, proponując zawarcie zawieszenia broni i obiecując nam dalsze ustępstwa terytorialne, a także zerwanie wszystkich stosunków z [GER.GetAdjective] władzami. Zgadzając się na to, moglibyśmy całkowicie skoncentrować się na walce z siłami [GER.GetAdjective] i przepędzić je tam, skąd przyszły."
 AAT_finland_continuation_war.08.a: "Zawrzyjmy w Moskwie zawieszenie broni."
 AAT_finland_continuation_war.08.b: "Tym razem łatwo się nie wywiną!"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDef] odrzuca naszą propozycję pokojową"
 AAT_finland_continuation_war.09.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) odrzuca naszą propozycję, twierdząc, że powinniśmy szykować się na zniszczenie, ponieważ tym razem armia [FROM.GetAdjective] łatwo nam nie odpuści. To najgorszy z możliwych scenariuszy!"
 AAT_finland_continuation_war.09.a: "Porzucono nas na pastwę losu!"
 aat_news.120.t: "W Moskwie zawarto zawieszenie broni"
 aat_news.120.desc: "Po długich rozmowach oficerowie i przedstawiciele prowadzący negocjacje, na które zdecydowali się [FIN.GetLeader] i [SOV.GetLeader], zgodzili się podpisać zawieszenie broni ze skutkiem natychmiastowym. Jednak cena tego rozejmu jest ogromna i niewątpliwie [FIN.GetNameDef] oraz [FIN.GetAdjective] sojusznicy czują się zdradzeni."
 aat_news.120.a: "To była konieczność..."
 aat_news.120.b: "Dziękujemy, że nie mogliśmy liczyć na towarzyszy broni!"
 aat_news.120.c: "Idziemy naprzód!"
 aat_news.120.d: "Niewątpliwie to ciekawy rozwój wypadków..."
 AAT_finland_continuation_war.10.t: "Rosjanie zmuszają nas do wypędzenia wojsk [GER.GetAdjective]"
 AAT_finland_continuation_war.10.desc: "Przedstawiciele ZSRR zauważyli, że nie przestrzegamy warunków zawieszenia broni, w którym wyraźnie zapisano, że mamy wydalić wszystkie jednostki wroga - a tymczasem [GER.GetAdjective] korzystają z naszej broni i zasobów, które mieliśmy przekazać Rosjanom. Gdy nasze wojska podjęły próbę rozbrojenia [GER.GetAdjective] żołnierzy, wywiązały się strzelaniny. Wróg pali nasze ziemie i zaminowuje nasze wody."
 AAT_finland_continuation_war.10.a: "Musimy ustąpić, w przeciwnym razie czeka nas kolejna wojna."
 AAT_finland_continuation_war.11.t: "Nasi oficerowie rozpoczęli wycofywanie się z [FIN.GetAdjective] terytorium."
 AAT_finland_continuation_war.11.desc: "Mimo początkowego wahania [FIN.GetAdjective] rząd uległ radzieckim naciskom i zaczął wypędzać oraz rozbrajać stacjonujących tam naszych żołnierzy. Nasi oficerowie zaczęli realizować plany przygotowane na taką ewentualność, ale nie są przekonani, której wersji się trzymać. Co jest ważniejsze?"
 AAT_finland_continuation_war.11.a: "Rozpocząć Operację Birke."
 AAT_finland_continuation_war.11.b: "Rozpocząć Operację Nordlicht."
 aat_news.121.t: "Wojna lapońska"
 aat_news.121.desc: "[FIN.GetNameDef] i [GER.GetNameDef] zaczęły ze sobą walczyć, gdy wojska [FIN.GetAdjective] podjęły próbę rozbrojenia i wypędzenia ze swojego kraju żołnierzy [GER.GetAdjective], realizując postanowienia traktatu o zawieszeniu broni zawartego w Moskwie z rządem [SOV.GetAdjective]. Nie ma wątpliwości, że z czasem wojska [GER.GetAdjective] zostaną wyparte z [FIN.GetAdjective] terytorium, ale trudno powiedzieć, jakim kosztem."
 aat_news.121.a: "Przepędzimy ich!"
 aat_news.121.b: "Wyszło szydło z worka..."
 aat_news.121.c: "Odnieśliśmy kolejne zwycięstwo."
 aat_news.121.d: "Sytuacja uległa zmianie."
 AAT_finland_continuation_war.12.t: "[FIN.GetName] chce zmienić strony"
 AAT_finland_continuation_war.12.desc: "[FIN.GetLeader] ([FIN.GetNameDef]) złożył nam dzisiaj bardzo ciekawą propozycję. Twierdzi on, że [FIN.GetName] chce zakończyć wojnę z państwem [SOV.GetAdjective], ponieważ staje się ona coraz trudniejsza. Proponuje nam możliwość desantu w Pieczendze oraz dołączenie do naszej frakcji, by wspólnie wyrzucić wojska [GER.GetAdjective] ze Skandynawii i raz na zawsze pokonać [GER.GetNameDef] reżim. Co my na to?"
 AAT_finland_continuation_war.12.a: "Dobrze, miejmy nadzieję, że [SOV.GetLeader] nie ma nic przeciwko temu..."
 AAT_finland_continuation_war.12.b: "Nie chcemy prowokować Związku Radzieckiego!"
 AAT_finland_continuation_war.13.t: "[FIN.GetName] chce dołączyć do aliantów"
 AAT_finland_continuation_war.13.desc: "Wygląda na to, że [FIN.GetAdjective] władze zwróciły się do mocarstw demokratycznych i próbują wycofać się z wojny przeciwko nam, proponując dołączenie do nich w walce z wojskami [GER.GetAdjective] Jeśli alianci przystaną na tę propozycję, będziemy mogli tylko zaprotestować i domagać się rekompensaty. Ale przynajmniej zyskamy kolejnego partnera w naszej walce z faszyzmem."
 AAT_finland_continuation_war.13.a: "Zgoda, ale tylko jeśli otrzymamy rekompensatę."
 AAT_finland_political.01.t: "Wniosek o wotum nieufności wobec: [ROOT.GetLeader]"
 AAT_finland_political.01.desc: "Dzisiaj okazało się, że [Root.GetLeader] nie może zebrać głosów potrzebnych do odrzucenia wniosku o wotum nieufności złożonego w [ROOT.GetAdjective] parlamencie, Eduskuncie. \n\nChociaż był prezydentem od 1931 r. i cieszył się znacznym poparciem społecznym, jego pozycja osłabła, gdy odmówił przyjęcia socjaldemokratów do rządu, czym złamał swoją wcześniejszą obietnicę. To polityczne faux pas przeobraziło się w obecny kryzys polityczny, którego ofiarą jest [ROOT.GetLeader]."
 AAT_finland_political.01.a: "Kallio ma co robić!"
 AAT_finland_political.02.t: "Kończy się kadencja prezydenta"
 AAT_finland_political.02.desc: "Dzisiaj [Root.GetLeader], atakowany ze wszystkich stron, musi ponownie wywalczyć dla siebie fotel prezydencki. \n\nChociaż był prezydentem od 1931 r. i cieszył się znacznym poparciem społecznym, jego pozycja osłabła, gdy odmówił przyjęcia socjaldemokratów do rządu, czym złamał swoją wcześniejszą obietnicę. To polityczne faux pas poważnie zaszkodziło jego szansom na reelekcję, a dziś przekonamy się, czy to wystarczy, by obalić: [GetPoliticsDescriptionOldManPete]."
 FIN_reelection_old_man_pete: "Staruszek Pete."
 FIN_reelection_other_leader: "[ROOT.GetLeader]."
 AAT_finland_political.02.a: "Svinhufvud musi zdobyć zaufanie mas."
 AAT_finland_political.02.b: "Mianujmy Kyostiego Kallio, ma on poparcie centrystów i demokratów!"
 AAT_finland_political.03.desc: "Niestety musimy przyjąć do wiadomości, że [ROOT.GetLeader] nie czuje się dobrze. Już przeszedł udar, na skutek którego stracił władzę w prawej ręce, a lekarze obawiają się, że stan jego zdrowia ulegnie gwałtownemu pogorszeniu, jeśli natychmiast nie zostanie usunięty ze stanowiska. \n\nDlatego fiński parlament, Eduskunta, zwołał pilne posiedzenie, na którym przedstawiono wniosek o wotum nieufności, by usunąć prezydenta z urzędu ze względu na stan zdrowia. Premier Risto Ryti już przejął część prezydenckich obowiązków i jest gotów zasiąść w fotelu prezydenta."
 AAT_finland_political.03.a: "Mianujmy Risto Ryti, który już przejął obowiązki Kallio!"
 AAT_finland_political.04.t: "[ROOT.GetLeader] nie żyje"
 AAT_finland_political.04.desc: "Mamy tragiczne wieści. Uwielbiany prezydent państwa [ROOT.GetAdjective], [ROOT.GetLeader], nie żyje. Chorował już od pewnego czasu - przeszedł udar, który odebrał mu władzę w prawej ręce. \n\nBył w drodze do domu po tym, jak złożył rezygnację z powodów zdrowotnych, gdy doznał ataku serca i zmarł na dworcu głównym w Helsinkach. W chwili jego śmierci straż honorowa odgrywała patriotyczny marsz fiński, Porilaisten marssi, by uczcić jego odejście z urzędu."
 AAT_finland_political.04.a: "Spoczywaj w pokoju!"
 AAT_finland_political.05.t: "[ROOT.GetLeader] rezygnuje"
 AAT_finland_political.05.desc: "Dzisiaj [ROOT.GetLeader] złożył rezygnację. Napisał w niej, że stan jego zdrowia wzbudza niepokój i dlatego postanowił podjąć rozsądną decyzję i podać się do dymisji. \n\n[GetPoliticsDescriptionKallioWinterWar]"
 FIN_politics_kallio_winter_war: "[ROOT.GetLeader] wie, czym jest wojna, i niepokoi się rosnącym napięciem na świecie. Opinia publiczna potraktowała jego ostrzeżenia poważnie, ponieważ to on stał na czele naszego narodu w najczarniejszych godzinach wojny zimowej."
 FIN_politics_no_kallio_winter_war: "Niepokoją go też rosnące napięcia na świecie. Wyraził on głęboką i szczerą nadzieję, że obywatele [ROOT.GetAdjective] będą bezpieczni w tym trudnym czasie."
 AAT_finland_political.05.a: "$FIN_risto_ryti$ jest następny w kolejce!"
 AAT_finland_political.06.desc: "Ku pewnemu zaskoczeniu rząd odebrał właśnie pismo, w którym [ROOT.GetLeader] składa rezygnację, powołując się na powody zdrowotne. Jednak od dawna jest okazem zdrowia, więc część osób przypuszcza, że powody tej rezygnacji mogły być inne. \n\nPrezydent był wmieszany w niedawny skandal polityczny. Odkryto, że wysłał prywatny list, którego adresatem był [GER.GetLeader], w którym błagał o pomoc militarną przeciwko naszym wrogom, prawdziwym i domniemanym. \n\nCo zrozumiałe, bardziej nacjonalistyczni członkowie gabinetu odebrali to jako jawny zamach na naszą niepodległość i mogli naciskać na niego, by złożył rezygnację."
 AAT_finland_political.06.a: "Kraj nie potrzebuje już takiego człowieka jak Ryti."
 AAT_finland_political.07.t: "$FIN_carl_mannerheim$ mianowany prezydentem"
 AAT_finland_political.07.desc: "Przez tę wojnę [ROOT.GetName] może przestać istnieć. Musimy więc podjąć trudną decyzję i sprawić, że [ROOT.GetLeader] odejdzie ze stanowiska, a władzę przejmie rząd wojskowy kierowany przez bohatera [ROOT.GetAdjective] wojny o wolność, marszałka polnego Carla G. Mannerheima. Potrzebujemy jego doświadczenia wojskowego, jeśli chcemy mieć szansę przepędzić najeźdźców i uratować naszą ojczyznę. \n\nMannerheim entuzjastycznie wziął się do pracy i ogłosił: „Ta wojna to nic więcej jak kolejny, ostatni już akt naszej wojny o niepodległość. Walczymy o nasze domy, naszą wiarę i nasz kraj”."
 AAT_finland_political.07.a: "Mannerheim opanuje sytuację."
 AAT_finland_political.08.t: "Mannerheim wykonał zadanie"
 AAT_finland_political.08.desc: "[ROOT.GetLeader] ma olbrzymie zasługi i jesteśmy mu niezmiernie wdzięczni, gdyż bez jego przywództwa nie przetrwalibyśmy nawałnicy i nasz kraj byłby zgubiony. \n\nMusimy jednak podjąć trudną decyzję: czy poprosimy marszałka o pozostanie na stanowisku, czy o ustąpienie i zastosowanie się do woli społeczeństwa oraz przywrócenie rządu cywilnego?"
 AAT_finland_political.08.a: "Społeczeństwo [ROOT.GetAdjective] dziękuje panu za pańską służbę, baronie marszałku Mannerheim!"
 AAT_finland_political.08.b: "Mannerheim wciąż jest potrzebny na swoim stanowisku!"
 AAT_finland_political.09.desc: "[ROOT.GetLeader] ma olbrzymie zasługi i jesteśmy mu niezmiernie wdzięczni, gdyż bez jego przywództwa nie przetrwalibyśmy nawałnicy i nasz kraj byłby zgubiony. \n\nJednak już pora przestać myśleć w kategoriach wojny, nadszedł czas pokoju i odbudowy. Jeśli chcemy, żeby nasze rany się zagoiły oraz byśmy mogli śmiało spoglądać w przyszłość, należy przywrócić rząd cywilny."
 AAT_finland_political.09.a: "Społeczeństwo [ROOT.GetAdjective] dziękuje panu za pańską służbę, baronie marszałku Mannerheim!"
 AAT_finland_kinship_war.01.t: "Agitatorzy [FROM.GetAdjective] w Karelii Wschodniej"
 AAT_finland_kinship_war.01.desc: "W Karelii narastają nastroje antyradzieckie, mieszkający tam nasi obywatele obawiają się, że może dojść do powtórki z Heimosodat i powstania w Karelii Wschodniej. Niezależnie od tego, czy celem jest niepodległość Karelii, zjednoczenie ludów fińskich, zwykła plemienność, a może fińskie marzenia o imperializmie, jedno jest pewne - to wynik fińskiej agitacji."
 AAT_finland_kinship_war.01.a: "Rozprawimy się z powstańcami!"
 AAT_finland_kinship_war.02.t: "Powstanie w Karelii Wschodniej!"
 AAT_finland_kinship_war.02.desc: "Nasze działania mające na celu wzbudzenie nastrojów anty[SOU.GetAdjective] odniosły wielki sukces. W czasie powstania w Karelii Wschodniej 20 tysięcy jej mieszkańców uciekło do Finlandii. Współpracują oni z Karelskim Towarzystwem Akademickim nad zachowaniem pamięci o tym, co utracili. Nigdy nie zapomniano o Heimosodat ani o tym, jak władze radzieckie traktowały mieszkańców Karelii. \n\nDlatego ludzie z Karelii Wschodniej zaczęli otwarcie mówić o powstaniu przeciwko okupantom. Już od pewnego czasu do regionu trafia broń i zasoby, a teraz wezwano przesiedleńców do powrotu i chwycenia za broń. \n\nPozostaje pytanie: czy [ROOT.GetName] znowu dołączy do ich walki?"
 AAT_finland_kinship_war.02.a: "Nasi bracia z Karelii mają nasze pełne poparcie!"
 AAT_finland_kinship_war.02.b: "Pozwolimy fińskim agitatorom przekroczyć granicę."
 AAT_finland_kinship_war.03.desc: "Rankiem rozległy się pierwsze strzały. Agenci [FIN.GetAdjective] podburzyli buntowników z Karelii Wschodniej do drastycznych działań i uderzenia na pozycje zajmowane przez siły rządowe. Już od jakiegoś czasu rosły napięcia w regionie, nasz irytujący sąsiad przemycał tam broń dla rebelianckich frakcji. Rządy [FIN.GetAdjective] nigdy nie były zadowolone z pokoju w Tartu zawartego w 1920 r. i od tamtej pory wspierały buntownicze frakcje w Karelii Wschodniej. \n\nDo tej pory ich zaangażowanie ograniczało się tylko do tego, ale wygląda na to, że [FIN.GetName] zaczyna angażować się bardziej bezpośrednio. Sytuacja eskalowała, gdy wojska [FIN.GetAdjective] przekroczyły granicę, by podsycić konflikt. W wyniku tych działań nasze kraje znalazły się w stanie wojny."
 AAT_finland_kinship_war.03.a: "Nie mają szans z naszymi wojskami!"
 AAT_finland_kinship_war.04.t: "Bunt w Karelii Wschodniej stłumiony!"
 AAT_finland_kinship_war.04.desc: "W ostatnich miesiącach wojska [FROM.GetAdjective] przeprowadzały pozorowane ataki, by destabilizować region i wywołać zamęt w lokalnych garnizonach, jednak napotkały na zbyt silny opór sił [SOV.GetAdjective] \n\nWielu fińskich i karelskich agitatorów zostało aresztowanych, deportowanych lub zmuszonych do ucieczki do Finlandii, przez co nie udało się zaplanować powstania. Teraz nie będzie to już możliwe, ponieważ ludzie się boją."
 AAT_finland_kinship_war.04.a: "Będziemy musieli wyzwolić Karelię Wschodnią innymi metodami."
 AAT_finland_kinship_war.05.desc: "W ostatnich miesiącach wojska [FIN.GetAdjective] przeprowadzały pozorowane ataki, by destabilizować region i wywołać zamęt w naszych lokalnych garnizonach, jednak napotkały na zbyt silny opór mężnych żołnierzy [SOV.GetAdjective] \n\nWielu fińskich i karelskich agitatorów zostało aresztowanych, deportowanych lub zmuszonych do ucieczki do Finlandii, przez co nie udało się sprowokować wybuchu powstania. Ludzie cieszą się, że w regionie wreszcie zapanował pokój!"
 AAT_finland_kinship_war.05.a: "Oby to była ostatnia bratobójcza wojna, tym razem naprawdę..."
 AAT_finland_kinship_war_dynamic_modifier_tt: "Gdy §Y[215.GetName]§!, §Y[216.GetName]§!, §Y[146.GetName]§! albo §Y[147.GetName]§! mają modyfikator regionu §Y$FIN_anti_soviet_sentiment$§!, [FROM.GetNameDef] może wywołać powstanie w Karelii."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§RKarelscy powstańcy zostali rozbici, zanim udało im się zorganizować powstanie§!."
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§GKarelscy powstańcy zostali rozbici, zanim udało im się zorganizować powstanie§!."
 AAT_finland_kinship_war.06.t: "Drugie Heimosodat"
 AAT_finland_kinship_war.06.desc: "W Związku Radzieckim załamują się instytucje publiczne, więc liczne miejscowe rządy nacjonalistyczne ogłosiły niepodległość, a jeden z nich to [KAR.GetNameDef]. Karelscy irredentyści i militaryści ogłosili, że czeka nas kolejna bratobójcza wojna, natomiast socjaliści i centryści twierdzą, że nie powinniśmy mieszać się w sprawy Sowietów."
 AAT_finland_kinship_war.06.a: "Powinniśmy wysłać tam ludzi i sprzęt."
 AAT_finland_kinship_war.06.b: "Nie powinno się budzić śpiącego niedźwiedzia..."
 AAT_finland_the_white_death.1.t: "Nasi snajperzy są bardzo skuteczni"
 AAT_finland_the_white_death.1.desc: "Otrzymaliśmy meldunki, że nasi snajperzy bardzo skutecznie zwalczają siły wroga, które wtargnęły do naszych lasów. To dobra okazja dla propagandy wojennej. Żołnierze wroga ukuli termin Biała Śmierć, odnoszący się do zagrożeń ze strony fińskiej przyrody i mieszkańców. Możemy wybrać człowieka, który stanie się uosobieniem tego pojęcia i pomoże zjednoczyć cały naród."
 AAT_finland_the_white_death.1.a: "Erinomainen!"
 AAT_finland_the_white_death.1.b: "Powinniśmy dać myśliwym więcej broni."
 FIN_our_snipers_will_be_more_deadly_tt: "Nasi §Ysnajperzy§! staną się bardziej zabójczy"
 aat_news.105.t: "Biała Śmierć"
 aat_news.105.desc: "[FIN.GetNameDef]: gdy wybuchła wojna, wielu myśliwych, członków organizacji Suojeluskunta oraz klubów strzeleckich, chwyciło za broń, by walczyć z najeźdźcami. Płynie przez nich [FIN.GetAdjective] sisu, gdy odpierają ataki, wykorzystując do tego [FIN.GetAdjective] przyrodę. Żołnierze wroga nazywają tę taktykę Białą Śmiercią."
 aat_news.105.a: "Można to wykorzystać propagandowo!"
 aat_news.105.b: "Śmierć przyszła po naszych ludzi, ale nie poddamy się bez walki!"
 aat_news.105.c: "Nie ma wątpliwości, że potrafią walczyć."
 AAT_finland_the_white_death.2.t: "Nasi żołnierze drżą ze strachu przed [FIN.GetAdjective] snajperami"
 AAT_finland_the_white_death.2.desc: "Nasi żołnierze meldują, że całe kolumny piechoty wpadają w zasadzki i są dziesiątkowane w [FIN.GetAdjective] lasach. Zaczęli mówić o Białej Śmierci, personifikacji potężnego [FIN.GetAdjective] mrozu, i o zabójczych snajperach [FIN.GetAdjective] armii. Jeśli chcemy, możemy podjąć szczególny wysiłek pozbycia się tych utrudnień, zanim zadadzą nam jeszcze większe straty."
 AAT_finland_the_white_death.2.a: "Nie musimy się nimi przejmować."
 AAT_finland_the_white_death.2.b: "Znaleźć ich i wybić!"
 FIN_we_will_be_more_likely_to_put_down_the_finnish_snipers_tt: "Mamy większe szanse wytropić i zlikwidować §Yfińskich snajperów§!"
 AAT_finland_the_white_death.4.t: "Simo Häyhä nazwany Białą Śmiercią"
 AAT_finland_the_white_death.4.desc: "Snajper z Viipuri, Simo Häyhä, którego inni żołnierze często nazywają Taika-Ampuja, czyli Magiczny Strzelec, ze względu na imponujące umiejętności strzeleckie jest teraz określany też mianem Białej Śmierci, które do tej pory wśród naszych wrogów oznaczało surowy fiński klimat i niezłomność naszych obywateli. Prasa podchwyciła tę narrację. Jakie będzie nasze oficjalne stanowisko?"
 AAT_finland_the_white_death.4.a: "Powinniśmy rozpowszechniać opowieści o tym współczesnym fińskim bohaterze."
 AAT_finland_the_white_death.4.b: "Biała Śmierć to ucieleśnienie Finlandii, a nie jakiś człowiek!"
 AAT_finland_the_white_death.5.t: "Simo Häyhä nazwany Białą Śmiercią"
 AAT_finland_the_white_death.6.t: "Simo Häyhä nazwany Białą Śmiercią"
 AAT_finland_the_white_death.7.t: "Biała Śmierć idzie po nas!"
 AAT_finland_the_white_death.7.desc: "Mimo usilnych starań jesteśmy dalecy od schwytania Białej Śmierci, który od wielu tygodni terroryzuje naszych żołnierzy, a nasi oficerowie są wobec niego bezradni. Im dłużej to trwa, tym bardziej słabnie duch naszych żołnierzy i ich morale..."
 AAT_finland_the_white_death.7.a: "Niedobrze..."
 AAT_finland_the_white_death.8.t: "Mimo ciężkich strat naszym żołnierzom udało się zranić Białą Śmierć"
 AAT_finland_the_white_death.8.desc: "[FIN.GetNameDef]: otrzymaliśmy meldunki od naszych oficerów, w których informują, że udało się zranić Białą Śmierć. Cena tego osiągnięcia była wysoka, zginęło wielu naszych żołnierzy, a jeszcze więcej zostało rannych. Najważniejszy jest jednak fakt, że raczej już nie spotkamy tego snajpera na polu bitwy."
 AAT_finland_the_white_death.8.a: "Pozbyliśmy się natrętnej muchy!"
 AAT_finland_the_white_death.9.t: "Mimo ciężkich strat naszym żołnierzom udało się zabić Białą Śmierć!"
 AAT_finland_the_white_death.9.desc: "[FIN.GetNameDef]: nasi oficerowie zameldowali, że udało się zlikwidować [FIN.GetAdjective] snajpera, zwanego Białą Śmiercią. Ponieśliśmy przy tym poważne straty, jednak pozbyliśmy się wielkiego wroga wojsk [ROOT.GetAdjective], a nasi żołnierze mogą już spać spokojnie."
 AAT_finland_the_white_death.9.a: "Tak naprawdę nie miał z nami żadnych szans."
 AAT_finland_the_white_death.10.t: "Biała Śmierć kontynuuje polowanie"
 AAT_finland_the_white_death.10.desc: "Choć wielokrotnie otarł się o śmierć, Simo Häyhä pozostaje cały i zdrowy - plotki o jego zgonie są nieprawdziwe. Będzie kontynuował walkę tak długo, jak to będzie konieczne. Biała Śmierć idzie po naszych wrogów!"
 AAT_finland_the_white_death.10.a: "Poznają, co to prawdziwy strach."
 AAT_finland_the_white_death.11.t: "Simo Häyhä został ranny i wycofany z pola walki"
 AAT_finland_the_white_death.11.desc: "Pojawiły się doniesienia, że Häyhä został poważnie zraniony, gdy nieprzyjacielska kula trafiła go w żuchwę. Uważano, że zginął, jednak dotarł on do pobliskiej bazy i zameldował, że jest bezpieczny. Nie może dalej walczyć, ale zrobił już tak dużo, że [FIN.GetAdjective] obywatele będą mu wdzięczni po wsze czasy."
 AAT_finland_the_white_death.11.a: "Mimo to jest prawdziwym fińskim bohaterem!"
 AAT_finland_the_white_death.12.t: "Simo Häyhä poległ!"
 AAT_finland_the_white_death.12.desc: "Otrzymaliśmy meldunki, że Häyhä zginał od wrogiej kuli podczas jednego ze starć. Nasi jegrzy znaleźli jego ciało, które następnie sprowadzono do stolicy. Na zawsze pozostanie on w pamięci wdzięcznego narodu [FIN.GetAdjective]"
 AAT_finland_the_white_death.12.a: "Niech jego dusza odnajdzie spokój wśród dawnych bohaterów."
