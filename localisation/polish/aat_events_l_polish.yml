 ###################
 aat_news.100.t: "[FIN.GetName]: wojna kontynuacyjna"
 aat_news.100.desc: "Po porażce w poprzedniej wojnie z [SOV.GetAdjective] rządem [FIN.GetAdjective] obywatele zmobilizowali się teraz i są gotowi odzyskać utracone ziemie oraz wyzwolić [FIN.GetAdjective] i [KAR.GetAdjective] mieszkańców spod wrogiej okupacji w duchowej spadkobierczyni [FIN.GetAdjective] wojny o niepodległość i Heimosodat."
 aat_news.100.a: "Naprzód! Do ostatecznego zwycięstwa!"
 aat_news.100.b: "I nie będą walczyć sami!"
 aat_news.100.c: "Finowie za to zapłacą!"
 aat_news.100.d: "[GER.GetLeader] ma kolejną marionetkę, która dołącza do wojny..."
 aat_news.101.t: "Remilitaryzacja Wysp Alandzkich"
 aat_news.101.desc: "Po rosyjskiej porażce w wojnie krymskiej Wyspy Alandzkie zostały zdemilitaryzowane, a ich mieszkańcy wyłączeni z obowiązkowego poboru wojskowego. Chociaż ten status był wielokrotnie podważany, wciąż uznaje go wiele światowych mocarstw. Jednak teraz, po [FIN.GetAdjective] Operacji Kilpapurjehdus, wyspy zostały ponownie zmilitaryzowane."
 aat_news.101.a: "To konieczne działania."
 aat_news.101.b: "To nas nie zatrzyma."
 aat_news.101.c: "Pokój nie może trwać wiecznie..."
 aat_news.666.t: "Odbudowa Imperium Morza Północnego"
 aat_news.666.desc: "Po odzyskaniu wszystkich ziem rządzonych niegdyś przez Knuta Wielkiego rząd [From.GetOldAdjective] rozpoczął wytężone działania mające na celu integrację świeżo podbitych terytoriów. Państwo próbuje zdobyć poparcie ludności, nasilając nacjonalistyczne działania propagandowe.\n\n[FROM.GetLeader], [From.GetOldAdjective] przywódca, ogłosił, że [DEN.GetOldNameDef], [NOR.GetOldNameDef] i Anglia są jednością i teraz należy nazywać je \"[From.GetNameDef]\"."
 aat_news.666.a: "Zdaje się, że Wikingowie wrócili."
 aat_news.777.t: "Utworzenie Imperium Morza Bałtyckiego"
 aat_news.777.desc: "Po podbiciu większości regionu Morza Bałtyckiego rząd [From.GetOldAdjective] rozpoczął wytężone działania mające na celu integrację świeżo zdobytych terytoriów. Państwo próbuje zdobyć poparcie ludności, nasilając nacjonalistyczne działania propagandowe.\n\n[FROM.GetLeader], [From.GetOldAdjective] przywódca, wygłosił przemówienie, w którym stwierdził, że [FROM.GetOldNameDef] robi to, czego nie zdołał zrobić żaden kraj, i teraz włada Morzem Bałtyckim. Na zakończenie wystąpienia ogłosił utworzenie: „[From.GetNameDef]”."
 aat_news.777.a: "Dominium Maris Baltici"
 #######################
 ###  NARVIK EVENTS  ###
 #######################
 AAT_britain_narvik.1.t: "Wysadzono [SWE.GetAdjective] kopalnie"
 AAT_britain_narvik.1.desc: "Wysadziliśmy w powietrze [SWE.GetAdjective] kopalnie i tym sposobem sprawiliśmy, że [GER.GetNameDef] nie mają dostępu do jednego z najważniejszych importowanych surowców. Obiecywaliśmy udzielić pomocy państwu [FIN.GetAdjective], co miało być głównym motywem takiego działania, jednak w rzeczywistości nigdy nie zamierzaliśmy wchodzić w bezpośredni konflikt z rządem [SOV.GetAdjective], zadaliśmy jednak potężny cios naszemu największemu przeciwnikowi. [SWE.GetNameDefCap] nie jest naszym wrogiem i teraz musimy postanowić, co dalej."
 AAT_britain_narvik.1.a: "Odwrót."
 AAT_britain_narvik.1.b: "Kontynuujmy kampanię"
 AAT_britain_narvik.2.t: "[ENG.GetName] atakuje państwo [SWE.GetAdjective]"
 AAT_britain_narvik.2.desc: "Wojska [ENG.GetAdjective] przekroczyły [SWE.GetAdjective] granicę. Nie wypowiedziano wojny, a rząd [ENG.GetAdjective] milczy - [SWE.GetAdjective] władze są oburzone brakiem poszanowania dla [SWE.GetAdjective] niepodległości. Najbardziej prawdopodobnym wyjaśnieniem jest to, że wojska [ENG.GetAdjective] próbują dotrzeć do kopalni w Gällivare i Kirunie oraz dokonać tam sabotażu, by wydobywana tam wysokiej jakości ruda przestała docierać do przemysłu [GER.GetAdjective]. To byłoby potężnym ciosem dla [GER.GetAdjective] i [SWE.GetAdjective] gospodarki, a także poważnym pogwałceniem [SWE.GetAdjective] neutralności."
 AAT_britain_narvik.2.a: "Jak śmieli?!"
 AAT_britain_narvik.2.b: "Musimy ich powstrzymać!"
 AAT_britain_narvik.3.t: "[ENG.GetName] sabotuje [SWE.GetAdjective] kopalnie"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap] dokonuje nielegalnego wtargnięcia na [SWE.GetAdjective] terytorium i niszczy tamtejsze kopalnie. Czyni to bez wypowiedzenia wojny. Siła napędowa [SWE.GetAdjective] gospodarki to obecnie zniszczony kamieniołom. Rząd [ENG.GetAdjective] broni swoich działań, twierdząc, że handel z państwem [GER.GetAdjective] to takie samo zło, jak sprzymierzenie się z nim, więc działania, jakie podejmuje [ENG.GetName], są uzasadnione. Wygląda jednak na to, że nawet obywatele tego kraju nie są zadowoleni z wyjaśnień prezentowanych przez ich władze."
 AAT_britain_narvik.3.a: "To skandal."
 AAT_britain_narvik.4.t: "[ENG.GetName] wycofuje się ze [SWE.GetAdjective] terytorium"
 AAT_britain_narvik.4.desc: "[ENG.GetName] ogłasza osiągnięcie swojego celu strategicznego na [SWE.GetAdjective] terytorium i wycofuje swoje wojska. Ich rząd twierdzi też, że nie jest wrogo nastawiony wobec państwa [SWE.GetAdjective], a podjęte działania miały na celu jedynie obronę demokracji. Zarówno [GER.GetAdjective] jak i [SWE.GetAdjective] ambasada wystosowały noty protestacyjne. Strona [GER.GetAdjective] twierdzi, że rząd [ENG.GetAdjective] pogwałcił neutralność i najechał inne państwo w strefie walk, a przedstawiciele [SWE.GetAdjective] wskazują, że rząd [ENG.GetAdjective] deklarował wzniosły cel pomocy władzom [FIN.GetAdjective], a teraz widać, iż była to tylko kiepska zasłona dymna mająca ukryć inne cele kosztem wielu [SWE.GetAdjective] istnień."
 AAT_britain_narvik.4.a: "To nadal skandal."
