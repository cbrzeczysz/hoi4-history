 AAT_MIO_events.2.t: "Inwestycje: $CZE_skoda_works$"
 AAT_MIO_events.2.desc: "Przemysłowcy z firmy $CZE_skoda_works$ są chętni do inwestowania, jednak nas stać na finansowanie tylko jednej z trzech gałęzi tego przedsiębiorstwa. Dzięki temu priorytetem tych zakładów będzie konstruowanie okrętów, czołgów lub artylerii."
 AAT_MIO_events.2.a: "Zainwestujmy w: $CZE_skoda_shipyards$"
