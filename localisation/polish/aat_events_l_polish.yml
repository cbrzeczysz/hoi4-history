 #########
 #NORDIC SHARED #
 ########
 AAT_nordic_shared.1.t: "[FROM.GetName] zaprasza nas do sojuszu [NORDIC_get_alliance_name]."
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] chce poszerzyć zakres naszego sojuszu i pogłębić współpracę na wielu poziomach. Ich zdaniem sojusz militarny to pierwszy krok do stworzenia silniejszego, zjednoczonego regionu nordyckiego."
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] działa na rzecz zacieśnienia współpracy wszystkich państw nordyckich. Ma powstać [NORDIC_get_alliance_name], a my otrzymaliśmy zaproszenie do dołączenia."
 AAT_nordic_shared.1.a: "Bliska współpraca to klucz do przetrwania."
 AAT_nordic_shared.1.b: "To chyba zbyt niebezpieczne, lepiej się nie wtrącajmy."
 AAT_nordic_shared.2.t: "[FROM.GetName] proponuje wzajemne gwarancje"
 AAT_nordic_shared.2.desc: "Rośnie napięcie na arenie międzynarodowej, więc znalezienie sojuszników godnych zaufania staje się coraz trudniejsze. Rząd [FROM.GetAdjective] proponuje, żebyśmy jako kraje nordyckie ogłosili światu, że [ROOT.GetName] i [FROM.GetName] będą się wspierać w razie ataku obcego mocarstwa. Czy chcemy zawrzeć taki układ?"
 AAT_nordic_shared.2.a: "To może być jedyny sposób, by przetrwać."
 AAT_nordic_shared.2.b: "Nie pozwolimy, by pociągnęli nas za sobą na dno."
 AAT_nordic_shared.3.t: "[FROM.GetName] stanie u naszego boku!"
 AAT_nordic_shared.3.desc: "Otrzymaliśmy wiadomość, że naród [FROM.GetAdjective] będzie bronił niepodległości państwa [ROOT.GetAdjective], a w zamian my będziemy bronić ich. Państwa nordyckie muszą przygotować się na wspólne odparcie każdej inwazji, a nie walczyć w pojedynkę."
 AAT_nordic_shared.3.a: "Świetne wieści!"
 AAT_nordic_shared.4.t: "[FROM.GetName] odrzuca naszą propozycję"
 AAT_nordic_shared.4.desc: "Wieki wspólnej historii nie przekonały rządu [FROM.GetAdjective], że nasze narody muszą wspólnymi siłami bronić się przed obcymi tyraniami. Miejmy nadzieję, że nasi partnerzy zmienią zdanie, nim będzie za późno."
 AAT_nordic_shared.4.a: "Smutne wieści."
 AAT_nordic_cooperation.1.t: "[FROM.GetNameDef] przekracza granicę!"
 AAT_nordic_cooperation.1.desc: "Niejednokrotnie natrafialiśmy na dowody, że nasz wysiłek w wojnie, w której naszym przeciwnikiem jest [?GLOBAL.NORDIC_country_to_defend.GetName] był udaremniany przez potajemne wsparcie, jakiego udziela [FROM.GetName]. \n\nMoże czas pokazać im, jak się prowadzi prawdziwą wojnę."
 AAT_nordic_cooperation.1.a: "Nie możemy sobie pozwolić na dalszą eskalację tego konfliktu."
 AAT_nordic_cooperation.1.b: "Oni już są martwi, tylko jeszcze o tym nie wiedzą."
 AAT_nordic_cooperation.2.t: "[FROM.GetName] proponuje wsparcie dla naszego wysiłku wojennego."
 AAT_nordic_cooperation.2.desc: "[FROM.GetNonIdeologyName] ma z nami więzi, które okazują się bezcenne w tych zdradzieckich czasach. Otrzymaliśmy od nich wsparcie w wojnie, w której naszym wrogiem jest [?NORDIC_attacker.GetName], a teraz chcą pójść jeszcze dalej i proponują, że przyłączą się do obrony naszego kraju. W końcu atak na jeden z naszych krajów to atak na wszystkie państwa nordyckie."
 AAT_nordic_cooperation.2.a: "Ich pomoc jest mile widziana."
 AAT_nordic_cooperation.2.b: "Możemy sobie poradzić bez nich."
 AAT_nordic_cooperation.3.t: "[FROM.GetName] odrzuca naszą ofertę."
 AAT_nordic_cooperation.3.desc: "Mimo naszych najlepszych intencji [FROM.GetNameDef] nie chce lub nie potrzebuje naszej pomocy. Tylko ich rząd zna powody tej zagadkowej decyzji.\n\nNie oznacza to, że mamy przestać udzielać im innego wsparcia, albo że [?FROM.NORDIC_attacker.GetName] może uznać nas za wrogów."
 AAT_nordic_cooperation.3.a: "Trudno..."
 AAT_nordic_cooperation.4.t: "[FROM.GetName] potrzebuje inwestycji"
 AAT_nordic_cooperation.4.desc: "Nasi nordyccy sąsiedzi przysłali delegację, która zabiega o inwestycje, które napędzą ich gospodarkę. Niewątpliwie będzie to korzystne też dla naszego sektora przemysłowego, ale musimy mieć pewność, że wspieramy przyjaznego sąsiada, a nie potencjalnego wroga."
 AAT_nordic_cooperation.4.a: "To korzystne dla obu stron."
 AAT_nordic_cooperation.4.b: "Nie warto ryzykować."
 AAT_nordic_cooperation.5.t: "[FROM.GetName] dokonuje inwestycji"
 AAT_nordic_cooperation.5.desc: "Nasi nordyccy sąsiedzi uprzejmie przystali na prośbę zainwestowania w naszą gospodarkę. Oczywiście zostaną nagrodzeni na okazane zaufanie, a co ważniejsze, dzięki temu nasz wzrost gospodarczy nabierze tempa."
 AAT_nordic_cooperation.5.a: "Świetne wieści!"
 AAT_nordic_cooperation.6.t: "[FROM.GetName] nie zamierza inwestować w naszą gospodarkę"
 AAT_nordic_cooperation.6.desc: "Mimo największych wysiłków nie zdołaliśmy przekonać naszych nordyckich sąsiadów do dalszego inwestowania w naszą gospodarkę. Oczywiście możemy spróbować zwrócić się do innego kraju."
 AAT_nordic_cooperation.6.a: "To przykre."
 AAT_nordic_cooperation.7.t: "[FROM.GetName] pragnie współpracy gospodarczej"
 AAT_nordic_cooperation.7.desc: "Nasi nordyccy sąsiedzi chcą porozumieć się z nami i zawrzeć korzystny dla obu stron traktat o współpracy gospodarczej oraz przemysłowej. Jeśli zrobimy to jak należy - a miejmy nadzieję, że tak się stanie - wzmocni to w równym stopniu gospodarki obu naszych krajów.\n\nBiorąc pod uwagę wzajemną wrogość, która w przeszłości wybuchała w naszym regionie, powinniśmy uważać, czy nie wspomagamy przyszłych rywali."
 AAT_nordic_cooperation.7.a: "To uczciwy układ."
 AAT_nordic_cooperation.7.b: "To podejrzane."
 AAT_nordic_cooperation.8.t: "[FROM.GetName] zgadza się na naszą propozycję"
 AAT_nordic_cooperation.8.desc: "Właśnie zostaliśmy poinformowani, że [FROM.GetAdjective] przywódcy zgodzili się na porozumienie korzystne dla obu stron. Wzmocni ono gospodarki naszych krajów, a także cały region nordycki."
 AAT_nordic_cooperation.8.a: "Świetne wieści!"
 AAT_nordic_cooperation.9.t: "Rząd [FROM.GetAdjective] odrzuca naszą ofertę!"
 AAT_nordic_cooperation.9.desc: "Chociaż chcieliśmy, by nasz kraj i [FROM.GetName] byli równorzędnymi partnerami, zostaliśmy poinformowani, że nie interesuje ich takie porozumienie.\n\nZawsze możemy spróbować jeszcze raz albo skontaktować się z innym krajem nordyckim."
 AAT_nordic_cooperation.9.a: "Zdumiewające."
 NORDIC_escalation_hostility_reason: "Udzielono pomocy w obronie kraju nordyckiego."
