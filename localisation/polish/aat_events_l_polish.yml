 #NORWAY #
 ########
 AAT_norway.1.t: "[NOR_lev_trotsky.GetName] ofiarą nękania przez faszystów"
 AAT_norway.1.desc: "Kiedy kontrowersyjny rewolucjonista wybrał się ze swym gospodarzem na ryby, faszyści powiązani z partią Nasjonal Samling włamali się do domu Konrada Knudsena, w którym zatrzymał się Trocki.\n\nWłamywacze szukali obciążających dowodów, które pozwoliłyby uzasadnić pozbycie się wygnanego komunisty. Na szczęście zostali wypłoszeni z rezydencji przez córkę Knudsena, Hjørdis, zanim zdążyli ukraść coś znaczącego."
 AAT_norway.1.a: "Trzeba go trzymać z dala od kłopotów."
 AAT_norway.1.b: "Moglibyśmy upiec dwie pieczenie na jednym ogniu."
 AAT_norway.1.c: "Wprowadzić go na urząd!"
 AAT_norway.1.d: "Jego przeszłość to wystarczający dowód, do aresztu z nim!"
 AAT_norway.2.t: "Trocki w areszcie domowym na farmie"
 AAT_norway.2.desc: "Powołując się na złamanie umowy o unikaniu politycznego zaangażowania na uchodźstwie, a także na podstawie słabych dowodów skradzionych przez faszystowskich włamywaczy, zaleciliśmy, by [NOR_lev_trotsky.GetName] udał się na farmę w Hurum, gdzie pozostanie pod ochroną policji oraz w izolacji od świata zewnętrznego.\n\nTo surowa kara, ale [SOU.GetNameDef] naciska, a miejscowi faszyści czynią go niebezpieczną postacią."
 AAT_norway.2.a: "Na razie nie możemy zrobić nic więcej."
 AAT_norway.3.t: "[ROOT.GetLeader.GetName] rozprawia się z dysydentem"
 AAT_norway.3.desc: "Po kłótni w willi Knudsena stało się jasne, że sytuacja polityczna jest groźna, gdyż komuniści i faszyści skaczą sobie do gardeł.\n\nTrzeba ukrócić te spory i zamęt. Obecność Trockiego może spowodować, że [SOU.GetNameDef] rozgniewa się na nas, a w tym czasie Nasjonal Samling przy pierwszej sposobności sprawi, że władzę nad krajem przejmie [FGR.GetLeader], więc trzeba za wszelką cenę osłabić wpływy tego ugrupowania.\n\nNajlepiej będzie wysłać tego dysydenta do Meksyku. [MEX.GetLeader] zgadza się przyjąć go w swoim kraju."
 AAT_norway.3.a: "Dzięki temu Norwegia przetrwa"
 AAT_norway.4.t: "Trocki wchodzi do naszego rządu!"
 AAT_norway.4.desc: "Rozwiązanie problemów narodu [NOR.GetAdjective] mieliśmy tuż pod nosem. [NOR_lev_trotsky.GetName] to nie tylko jeden z największych marksistowskich pisarzy naszego czasu, ale także charyzmatyczny rewolucjonista i znakomity generał.\n\n[SOV.GetNameDef] na pewno nie przyjmie tego z zadowoleniem, ale warto to zrobić. W końcu jego doświadczenie może poprowadzić nasz młody kraj i skandynawskich robotników ku wielkości."
 AAT_norway.4.a: "Wygnaniec z jednego kraju może być zbawcą innego!"
 AAT_norway.5.t: "[NOR_lev_trotsky.GetName] w więzieniu!"
 AAT_norway.5.desc: "Niektórzy mogą uważać dowody znalezione w domu Knudsena za słabe, pozbawione znaczenia, a nawet sfabrykowane, i być może będę mieli rację. Ale w pewnym momencie, w określonych warunkach jakiś sędzia może uznać je za ważne. A poza tym w tej chwili nie możemy sobie pozwolić na alienowanie Nasjonal Samling. Dlatego [NOR_lev_trotsky.GetName] został zatrzymany.\n\nTo, czy i kiedy ponownie ujrzy światło dnia, ma obecnie niewielkie znaczenie, ale zadbamy, by przebywał w lepszych warunkach niż kiedyś na Syberii."
 AAT_norway.5.a: "Trzeba go było powstrzymać."
 AAT_norway.6.t: "Los Trockiego"
 AAT_norway.6.desc: "[NOR_lev_trotsky.GetName] już od jakiegoś czasu przebywa w areszcie domowym na farmie w Hurum i ten układ raczej nie pasuje żadnej z zainteresowanych stron. [SOV.GetNameDefCap] domaga się ekstradycji, Nasjonal Samling chce go powiesić, a cała reszta tych, którzy nie są zatwardziałymi trockistami, pragnie się go pozbyć. Musimy postanowić, co począć z tym kłopotliwym wygnańcem.\n\nPrezydent Meksyku, [MEX.GetLeader], zgodził się go przyjąć, jeśli zdecydujemy się pozostawić go na wygnaniu, ale [SOV.GetLeader] chętnie zobaczy go z powrotem w ojczyźnie i uzna to za dowód naszej przyjaźni."
 AAT_norway.6.a: "Niech się nacieszy słońcem w Meksyku."
 AAT_norway.6.b: "Stalin nas za to pokocha!"
 AAT_norway.7.t: "[get_trotsky_lastname] przybył do Meksyku."
 AAT_norway.7.desc: "Po latach dziwnego wygnania w naszym kraju kłopotliwy wygnaniec, [NOR_lev_trotsky], przybył do Meksyku, gdzie będzie gościem malarzy Fridy Kahlo i Diego Rivery, którzy z pewnością znakomicie dogadają się z nim i jego żoną.\n\n[SOV.GetNameDef] prawdopodobnie nie będzie mu tam zagrażać, ale najważniejsze, że przestanie on być naszym problemem."
 AAT_norway.7.a: "Wreszcie trochę spokoju."
 AAT_norway.8.t: "[get_trotsky_lastname] przybył do Moskwy"
 AAT_norway.8.desc_SOV: "Od lat marzyliśmy o tej chwili. Ten zdradziecki wąż, [SOV_lev_trotsky.GetName], wpadł w nasze ręce. Zapłaci za zbrodnie przeciwko rewolucji, a przede wszystkim przeciwko towarzyszowi Stalinowi. Oczywiście w oczach proletariatu rewolucja i Stalin są jednym i tym samym."
 AAT_norway.8.desc_NOR: "Kłopotliwy były rewolucjonista, [NOR_lev_trotsky.GetName], powrócił do Moskwy, gdzie trafi do więzienia, a może nawet zostanie stracony, zależnie od humoru, w jakim będzie [SOU.GetLeader].\n\nNiezależnie od jego losu wreszcie możemy umyć ręce od tej uciążliwej sprawy, a w dodatku [SOU.GetNameDef] spogląda na nas przychylniejszym okiem."
 AAT_norway.8.a: "Wreszcie!"
 AAT_norway.8.b: "I dobrze!"
 AAT_norway.9.t: "Gabinet Nygaardsvolda"
 AAT_norway.9.desc: "Rząd Partii Pracy, na czele którego stoi [NOR_johan_nygaardsvold.GetName], to pierwszy w historii naszego młodego narodu stabilny rząd posiadający wyraźną większość. W ostatnim roku gabinet ciężko pracował, wdrażając instrumenty które, być może powoli, doprowadzą do tego, że [NOR.GetName] wyjdzie z głębokiego kryzysu gospodarczego, w którym obecnie się znajduje, i zapewnią dobrobyt naszym obywatelom.\n\nOczywiście te instrumenty będą działać kosztem przygotowań wojska, którego możemy potrzebować, gdybyśmy znaleźli się w stanie wojny. Miejmy nadzieję, że taki czas nie nadejdzie."
 AAT_norway.9.a: "Czekają nas tylko stabilizacja i pokój!"
 AAT_norway.10.t: "Rozchwiany Storting"
 AAT_norway.10.desc: "Coraz wyraźniej widać, że wojna w Europie jest nieunikniona, a parlament [NOR.GetAdjective], Storting, jest wstrząsany falami niezgody i chaosu. Już dawno zapomniano o tym, że rząd Nygaardsvolda miał wprowadzić kraj w epokę stabilizacji. Obecnie członkowie parlamentu nie potrafią ustalić, jakie środki przedsięwziąć, by [NOR.GetName] bezpiecznie przeszła przez nadchodzący sztorm.\n\nJednocześnie wrogowie ludu ostrzą noże i chcą żerować na tych niepokojach, by rosnąć w siłę, dopóki [NOR.GetName] nie pogrąży się w wojennej zawierusze."
 AAT_norway.10.a: "Jak szybko upadniemy?"
 AAT_norway.11.t: "Obywatele [ROOT.GetAdjective] budzą się!"
 AAT_norway.11.desc: "Po wiekach poddaństwa wobec innych państw skandynawskich, a potem zostawieniu nas na pastwę kapitalistycznych przemysłowców, obywatele [ROOT.GetAdjective] nauczyli się wspólnie walczyć z ciemiężcami i odrzucać ich hegemonię.\n\nTeraz mieszkańcy [ROOT.GetAdjective] szukają idei, która napędzi ich rewolucję!"
 AAT_norway.11.a: "Mieszkańcy tej pradawnej krainy już nie śpią!"
 AAT_norway.12.t: "Głosowanie wotum nieufności wobec Johana Nygaardsvolda"
 AAT_norway.12.desc: "Z początku wyglądało to obiecująco, jednak obecnie rząd Johana Nygaardsvolda, powołany w ubiegłym roku, nie tylko nie realizuje programu, ale też dąży do rozbrojenia. Wielu parlamentarzystów uważało, że [ROOT.GetName] musi rozwijać swój przemysł w taki sposób, by skierować inwestycje do raczkujących [NOR.GetAdjective] sił zbrojnych, których rozwój zniechęci obce mocarstwa do ataku.\n\nDlatego członkowie partii konserwatywnej Høyre złożyli wniosek o wotum nieufności. Przewodniczący tego ugrupowania przemysłowiec Johan H. Andresen myślał już o przejściu na emeryturę, jednak postanowił skorzystać z okazji skierowania Norwegii na nowe tory. W ten sposób przedstawił się jako pragmatyczna alternatywa dla marzeń Nygaardsvolda o rozwoju społeczeństwa."
 AAT_norway.12.a: "Nygaardsvold kończy, Andresen zaczyna"
 AAT_norway.13.t: "Przewrót Quislinga"
 AAT_norway.13.desc: "Kiedy zajmowaliśmy się rozwijaniem naszej gospodarki i bacznie obserwowaliśmy faszystów za granicą, pozwoliliśmy rozkwitać tuż pod naszym nosem faszyzmowi krajowemu. Mimo malejącego poparcia i faktu, że jego partia Nasjonal Samling, nigdy nie zdobyła nawet jednego miejsca w Storting, Vidkun Quisling stworzył rząd cieszący się [?NOR.NOR_cw_fascist_attacker.GetAdjective] poparciem i twierdzi, że [ROOT.GetNonIdeologyName] znajduje się pod jego kierownictwem."
 AAT_norway.13.a: "Wreszcie nadszedł czas Quislinga!"
 AAT_norway.13.b: "[ROOT.GetNonIdeologyName] i naród tego kraju nigdy ci nie wybaczy, zdrajco."
 AAT_norway.13.c: "Musimy za wszelką cenę ich opóźnić!"
 AAT_norway.14.t: "Użyteczny kolaborant"
 AAT_norway.14.desc: "Vidkun Quisling, największy poplecznik faszyzmu, jakiego widziała [NOR.GetNonIdeologyName], zaproponował nam pomoc w dokonaniu inwazji na jego ojczyznę.\n\nZ naszym wsparciem chciałby przeprowadzić w Oslo zamach stanu i powołać reżim przyjazny państwu [ROOT.GetAdjective]. Kiedy już się tam zadomowi, otworzy nam drogę do inwazji i zalegalizuje [ROOT.GetAdjective] okupację [NOR.GetAdjective] ziemi."
 AAT_norway.14.a: "On może okazać się przydatny"
 AAT_norway.14.b: "Ten bufon? [NOR.GetNonIdeologyName] to problem, z którym poradzimy sobie sami."
 AAT_norway.15.t: "Teraz przewrót Quislinga jest nieunikniony!"
 AAT_norway.15.desc: "Mimo naszych usilnych starań Vidkun Quisling rozpoczął walkę o przejęcie władzy w Oslo. Z pomocą faszystowskich najeźdźców ogłosił powstanie nowego rządu, który będzie kolaborował z naszymi wrogami.\n\nNie możemy temu zapobiec. Już wcześniej przegrywaliśmy, a ten przewrót dodatkowo utrudni nam prowadzenie wojny."
 AAT_norway.15.a: "Niestety, [NOR.GetAdjective] przyszłość może spoczywać w rękach Quislinga."
 AAT_norway.15.b: "Będziemy walczyć dalej!"
 AAT_norway.16.t: "Wygnano nas, ale nie zostaliśmy z niczym"
 AAT_norway.16.desc: "Po tragicznej ucieczce z terytorium [NOR.GetAdjective] możemy przynajmniej pocieszyć się tym, że nasi przywódcy byli na tyle dalekowzroczni, że przygotowali nas na najgorsze i zgromadzili zasoby, które pomogą nam odzyskać naszą ojczyznę.\n\nTe narzędzia powinny ułatwić nam rozpoczęcie wielkiej podróży ku naszym dawnym brzegom."
 AAT_norway.16.a: "Wrócimy!"
 AAT_norway.17.t: "Żądania terytorialne państwa [BUL.GetAdjective]"
 AAT_norway.17.desc_monarchist: "Powołując się na dokumenty sprzed wieków, korona [FROM.GetAdjective] twierdzi, że posiadamy terytoria, które de jure przynależą do tytułów odziedziczonych przez króla Haakona VII Norweskiego.\n\nA dokładniej przedmiotem roszczeń jest [GetNorwegianClaims]."
 AAT_norway.17.desc_fascist: "Przywódca [NOR.GetAdjective] domaga się oddania części naszego terytorium, nazywając to kwestią odzyskania ziem przodków jego ludu. Jak się można domyślać, grozi nam wojną, jeśli odmówimy.\n\nPrzedmiotem roszczeń jest [GetNorwegianClaims]."
 AAT_norway.17.desc_denmark: "Dworzanin króla Haakona VII Norweskiego albo, jak go kiedyś znaliśmy, książę duński Karol zwrócił się do nas z poważnym żądaniem. Według niego pewne stare dokumenty wątpliwego pochodzenia dowodzą, że zgodnie z prawem Dania stanowi część Królestwa Norwegii, a nie Danii.\n\nW zawoalowany sposób zagroził nam odebraniem tych ziem siłą, jeśli odmówimy. Twierdzi, że to kwestia naszego bezpieczeństwa."
 AAT_norway.17.a: "Nie mamy wyboru."
 AAT_norway.17.b: "To niedorzeczne!"
 GetNorwegianClaims_iceland: "Twierdzą, że Islandia bezprawnie stała się częścią korony duńskiej, gdy powstał ród królewski Norwegii"
 GetNorwegianClaims_greenland: "Grenlandia to inaczej Ziemia Eryka Rudego. Twierdzą, że powinna była być im przekazana, gdy król Haakon został królem Norwegii"
 GetNorwegianClaims_faroes: "Wyspy Owcze, które uważają za części przynależące do ich korony"
 GetNorwegianClaims_sweden: "Regiony Bohuslän, Dalarna i Jämtland, które według nich zostały ukradzione przez koronę szwedzką"
 GetNorwegianClaims_bjarmeland: "terytoria wokół Morza Białego, które według nich należały najpierw do ich wikińskich przodków, a które nazywają Biarmią"
 GetNorwegianClaims_ireland: "hrabstwo Leinster, które według nich zostało skolonizowane przez ich wikińskich przodków"
 GetNorwegianClaims_scotland: "Szetlandy i szkockie Highlands, które według nich należą do nich, ponieważ niegdyś zostały podbite przez ich wikińskich przodków"
 GetNorwegianClaims_vinland: "Winlandia, którą my nazywamy Nową Fundlandią i Labradorem, według nich została odkryta przez ich wikińskich przodków, co daje im uzasadnione roszczenia do tych ziem"
 GetNorwegianClaims_denmark: "cała Dania, co jest naprawdę śmiałym roszczeniem"
 AAT_norway.18.t: "[FROM.GetName] zgadza się na nasze żądania"
 AAT_norway.18.desc_monarchist: "Zdołaliśmy przekonać rząd [FROM.GetAdjective] o słuszności naszych roszczeń, dlatego zgodził się on przekazać naszej koronie należne nam ziemie."
 AAT_norway.18.desc_fascist: "Słaby rząd [FROM.GetAdjective] ugiął się i pozwoli nam przejąć należne nam terytoria."
 AAT_norway.18.a: "Witajcie w naszym gronie"
 AAT_norway.19.t: "[FROM.GetName] odrzuca nasze żądania!"
 AAT_norway.19.desc_monarchist: "Prestiż naszej korony mocno ucierpiał, ponieważ [FROM.GetName] odrzuca nasze słuszne roszczenia terytorialne. Jest to równoznaczne ze zniewagą dla korony [ROOT.GetAdjective], na co nie ma naszej zgody."
 AAT_norway.19.desc_fascist: "Rząd [FROM.GetAdjective] najwyraźniej nie wie, komu odmawia. Nie będziemy stać bezczynnie i przyglądać się, jak okupują należne nam ziemie. Teraz nie mamy innego wyjścia, jak odebrać je siłą."
 AAT_norway.19.a: "Zapłacą za tę bezczelność"
 AAT_norway.20.t: "Zmarła nasza królowa!"
 AAT_norway.20.desc: "Podczas wizyty u rodziny w Anglii, monarchini zmarła podczas snu w wyniku zatrzymania krążenia.\n\nNorweska królowa małżonka początkowo nosiła tytuł Maud, księżnej Walii. Jej śmierć pogrążyła w żałobie nie tylko króla Haakona i księcia Olafa, którzy są już w drodze do Anglii, ale także wszystkich Norwegów, ponieważ była uwielbiana w całym królestwie."
 AAT_norway_news.1.desc: "Po latach bolesnego wygnania sławny rewolucjonista opuścił Norwegię i przybył do Meksyku. Został przyjęty przez słynną malarkę, Fridę Kahlo, oraz jej męża Diego Riverę, którzy ugoszczą go w swoim domu w stolicy. Niewątpliwie doskonale porozumieją się z Trockim i jego żoną.\n\nCo ważniejsze, Trocki oddali się od niebezpieczeństwa ze strony jego [SOV.GetAdjective] wrogów i być może spodoba mu się wygnanie w spokojnym kraju Ameryki Łacińskiej."
 AAT_norway_news.1.a: "Interesujące..."
 AAT_norway_news.1.sov: "Trzeba się z nim rozprawić!"
 AAT_norway_news.2.t: "Maud, królowa Norwegii, nie żyje"
 AAT_norway_news.2.desc: "Podczas wizyty w Anglii u swojej rodziny i brata, władcy Zjednoczonego Królestwa Jerzego V, norweska królowa małżonka, a wcześniej księżna Walii, zmarła podczas snu w wyniku zatrzymania krążenia. Przyczyną mogły być komplikacje po operacji brzucha, którą przeszła w tym tygodniu.\n\nByła uwielbiana w Norwegii, a jej odejście niewątpliwie pogrążyło w żalu jej syna, księcia Olafa, i jej męża, Haakona VII, króla Norwegii."
 AAT_norway_news.2.a: "To strata dla nas wszystkich."
 AAT_norway_news.2.b: "Jedną arystokratkę mniej!"
 AAT_norway_news.3.t: "Zmarł król Haakon VII Norweski"
 AAT_norway_news.3.desc: "Uwielbiany król Haakon VII Norweski zmarł na skutek komplikacji po uznanym za udany zabiegu chirurgicznym, który przeszedł po wypadku na nartach.\n\nNorwegia przechodzi obecnie jeden z najtrudniejszych okresów w swojej historii, oby książę Olaf szybko zasiadł na tronie i poprowadził swój kraj ku bezpiecznej przystani."
 AAT_norway_news.99.t: "Król Wojtek bierze Jan Mayen pod swoje skrzydła"
 AAT_norway_news.99.desc: "Chociaż większość świata nie zwraca na niego uwagi, król Wojtek, logistyk artylerii i władca, dostrzegł potencjał tej arktycznej wyspy.\n\nZ pomocą miejscowych i nowo przybyłych niedźwiedzi polarnych populacja Jan Mayen odbudowuje się, a wyspa staje się prawdziwym krajem, zdolnym zmierzyć się z każdym wyzwaniem. Czegoś takiego nie widziano w czasach wiktoriańskich.\n\nSpośród tamtejszych mieszkańców wyróżnia się jedna, polaryzująca postać, której dawne imię nie ma znaczenia, ale od dziś będzie znana jako wielki admirał Johan Mayen."
 AAT_norway_news.99.a: "Sytuacja wymyka się spod kontroli!"
 AAT_norway_rikstanken.1.t: "Program [ROOT.GetAdjective] broni pancernej"
 AAT_norway_rikstanken.1.desc: "Czołgi nigdy nie znajdowały się w [ROOT.GetAdjective] arsenale. Może już być za późno, byśmy sami nadrobili straty na tym polu, ale to nie oznacza, że powinniśmy całkowicie z nich zrezygnować.\n\nZacznijmy od znalezienia odpowiedniego partnera, który sprzeda nam czołgi lub pomoże w rozwoju naszych wojsk pancernych. Najbardziej oczywistym kandydatem mogłoby być któreś z europejskich mocarstw, ale może na dłuższą metę lepiej sprawdzi się dostawca znajdujący się bliżej naszych granic."
 AAT_norway_rikstanken.1.a: "Nasz sąsiad: [?NOR_nordic_tank_seller.GetName]"
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName] na pewno ma odpowiednie środki"
 AAT_norway_rikstanken.1.c: "Czołgi [?NOR_fascist_tank_seller.GetAdjective] wyglądają obiecująco"
 AAT_norway_rikstanken.2.t: "Nasze podejście do [NOR.GetAdjective] programu broni pancernej"
 AAT_norway_rikstanken.2.desc_NORDIC: "Nasz sąsiad i bratni kraj nordycki, [?NOR_nordic_tank_seller.GetName], niewątpliwie posiada rozwinięty przemysł zbrojeniowy, który mógłby zaopatrywać nasze wojska pancerne, ale dla naszego niewielkiego kraju byłby to ogromny koszt.\n\nZawsze możemy nabyć jeden czołg, a potem zadecydować o dalszych działaniach."
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName] posiada potencjał przemysłowy, który umożliwia produkcję dużych ilości czołgów. Dzięki temu moglibyśmy odrobić dystans dzielący nas od naszych wrogów.\n\nMożemy też wykorzystać tę okazję, by pokazać robotnikom w naszym kraju, co potrafi państwo komunistyczne, i zwiększyć poparcie dla komunizmu w: [ROOT.GetName]."
 AAT_norway_rikstanken.2.desc_GER: "Nikt nie wątpi w potęgę [?NOR_fascist_tank_seller.GetAdjective] czołgów, a siła przemysłu tego kraju może nam umożliwić stworzenie wojsk pancernych mogących zmierzyć się z dowolnym wrogiem. Możemy też połączyć siły i projektować własne czołgi oraz wspomagać pracę tamtejszych inżynierów.\n\nOczywiście będą oczekiwać od nas zbliżenia ideologicznego, niezależnie od tego, którą z tych dróg wybierzemy."
 AAT_norway_rikstanken.2.a: "Weźmiemy jeden czołg na próbę."
 AAT_norway_rikstanken.2.b: "Jeśli mamy konkurować, musimy postawić na liczebność."
 AAT_norway_rikstanken.2.c: "Układ handlowy mógłby zbliżyć nasze kraje ideologicznie."
 AAT_norway_rikstanken.2.d: "Poprośmy o pomoc w zaprojektowaniu naszych własnych czołgów."
 AAT_norway_rikstanken.3.t: "[FROM.GetName] chce kupić [ROOT.GetAdjective] czołg"
 AAT_norway_rikstanken.3.desc: "Rząd [FROM.GetAdjective] zwrócił się do nas z wnioskiem o zakup naszego czołgu. Co ciekawe, z powodów budżetowych mogą sobie pozwolić na nabycie tylko jednego czołgu lekkiego... Bez wieży.\n\nTo dość niezwykły, wręcz podejrzany wniosek, ale twierdzą oni, że chcą sprawdzić tę maszynę, zanim zdecydują, jak budować własne wojska pancerne."
 AAT_norway_rikstanken.3.a: "Jeden czołg nikomu nie zaszkodzi."
 AAT_norway_rikstanken.3.b: "To strata naszego czasu."
 AAT_norway_rikstanken.4.t: "[FROM.GetName] chce kupić nasze czołgi"
 AAT_norway_rikstanken.4.desc: "Rząd [FROM.GetAdjective] chce kupić nasze czołgi, by zacząć tworzyć własne wojska pancerne.\n\nTaki kontrakt byłby korzystny dla naszej gospodarki oraz przemysłu zbrojeniowego, ale musimy myśleć przede wszystkim o naszych zapasach czołgów i o tym, czy powinniśmy zaopatrywać ich w sprzęt pancerny."
 AAT_norway_rikstanken.4.a: "Zawrzyjmy umowę handlową."
 AAT_norway_rikstanken.4.b: "Potrzebujemy tych czołgów."
 AAT_norway_rikstanken.5.t: "[FROM.GetName] dąży do zacieśnienia stosunków i pozyskania czołgów"
 AAT_norway_rikstanken.5.desc_SOV: "Rząd [FROM.GetAdjective] zwrócił się do nas z wnioskiem o sprzedanie mu dużej liczby czołgów lekkich. Chce nie tylko zawrzeć umowę handlową, ale też zacieśnić stosunki między naszymi narodami.\n\nTo dla nas okazja, by pokazać [FROM.GetAdjective] obywatelom, że dzięki posiadaniu środków produkcji można doprowadzić do bliższej współpracy w przyszłości."
 AAT_norway_rikstanken.5.desc_GER: "Przedstawiciele rządu [FROM.GetAdjective] chcą kupić od nas dużą liczbę naszych nowoczesnych czołgów lekkich.\n\nPoza tym wyrazili oni zainteresowanie zasadami naszej ideologii i chcą pokazać swoim obywatelom, jak wygląda [ROOT.GetRulingIdeologyNoun] w najlepszej postaci, by spopularyzować ten system w swoim kraju."
 AAT_norway_rikstanken.5.a: "Cieszy nas ich zainteresowanie."
 AAT_norway_rikstanken.5.b: "To strata naszego czasu."
 AAT_norway_rikstanken.6.t: "[FROM.GetName] chce wspólnie projektować czołgi"
 AAT_norway_rikstanken.6.desc: "Rząd [FROM.GetAdjective] zamierza ruszyć z własnym programem budowy czołgów i zwrócił się do nas o pomoc na tym polu. Twierdzi, że dzięki temu porozumieniu ich kraj pozyska wiedzę techniczną i ideologiczną, a jednocześnie wesprze rozwój naszego programu budowy czołgów."
 AAT_norway_rikstanken.6.a: "Ich czołgi staną się nie do zatrzymania."
 AAT_norway_rikstanken.6.b: "Nie potrzebujemy tego."
 AAT_norway_rikstanken.7.t: "Nasz kraj ma nowy czołg."
 AAT_norway_rikstanken.7.desc: "[FROM.GetName], nasz sąsiad, zgadza się na sprzedaż pierwszego czołgu dla armii [ROOT.GetAdjective]. Co prawda nie ma on zbyt grubego pancerza ani nawet wieży, ale wystarczy trochę pracy, by stał się zalążkiem [ROOT.GetAdjective] wojsk pancernych."
 AAT_norway_rikstanken.7.a: "To najlepszy pomysł tego królestwa!"
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap] dostarczy nam czołgi"
 AAT_norway_rikstanken.8.desc: "Rząd [FROM.GetAdjective] zgodził się zawrzeć umowę na sprzedaż naszemu krajowi dużej liczby czołgów. Dzięki temu nasza armia będzie mogła konkurować z wojskami wielkich mocarstw."
 AAT_norway_rikstanken.8.a: "Wreszcie!"
 AAT_norway_rikstanken.9.t: "Narody [ROOT.GetAdjective] i [FROM.GetAdjective] zbliżają się do siebie dzięki czołgom"
 AAT_norway_rikstanken.9.desc: "Przywódcy [FROM.GetAdjective] zgodzili się sprzedać nam swoje czołgi, a przy okazji zawrzemy formalny traktat, dzięki któremu [ROOT.GetName] stanie się krajem bliższym [FROM.GetAdjective] ideologii ([FROM.GetRulingIdeologyNoun]), co zacieśni stosunki między naszymi krajami."
 AAT_norway_rikstanken.9.a: "Teraz [FROM.GetRulingIdeologyNoun] zwycięży."
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap] zgadza się na porozumienie w sprawie badań naukowych"
 AAT_norway_rikstanken.10.desc: "Przedstawiciele władz [FROM.GetAdjective] potwierdzili gotowość do udzielenia nam pomocy w projektowaniu czołgów, oczywiście pod warunkiem, że nasze kraje będą kontynuowały zbliżenie ideologiczne. Jesteśmy przekonani, że także nasi partnerzy skorzystają dzięki nowym rozwiązaniom w projektowaniu broni pancernej, które niewątpliwie powstaną w wyniku naszej współpracy."
 AAT_norway_rikstanken.10.a: "Wreszcie powstaną norweskie czołgi!"
 AAT_norway_rikstanken.11.t: "Czego możemy nauczyć się dzięki Rikstanken?"
 AAT_norway_rikstanken.11.desc: "Nasze królestwo już od jakiegoś czasu ma czołg, któremu nadano uroczy przydomek Rikstanken, co znaczy czołg narodowy. Widzieliśmy, jak działa i do czego może służyć, więc może należy wykonać kolejny krok: rozebrać go, poznać budowę, a następnie zaprojektować własną maszynę i wdrożyć ją do produkcji. Przecież jeden czołg nie przedstawia żadnej wartości bojowej."
 AAT_norway_rikstanken.11.a: "Więcej czołgów!"
 AAT_norway_rikstanken.11.b: "Nie potrzebujemy czołgów."
 AAT_norway_rikstanken.12.t: "Rząd [FROM.GetAdjective] odrzuca naszą propozycję"
 AAT_norway_rikstanken.12.desc: "Mimo naszych chęci uruchomienia [ROOT.GetAdjective] programu rozwoju broni pancernej, w którym naszym partnerem miałby być rząd [FROM.GetAdjective], nasz wniosek został odrzucony. To torpeduje nasze nadzieje na modernizację sił zbrojnych."
 AAT_norway_rikstanken.12.a: "Znajdziemy inny sposób"
 AAT_rikstanken_program_tech_bonus: "Program rozwoju [ROOT.GetAdjective] broni pancernej"
 AAT_norway_allied.1.t: "[FROM.GetName] szuka inwestycji"
 AAT_norway_allied.1.desc: "Rząd [NOR.GetAdjective] chciałby, z naszą pomocą, rozwijać swój przemysł. Może to być doskonała okazja do zysku, a dla nas do uformowania przyszłego sojusznika, gdyby kiedyś wybuchła wojna."
 AAT_norway_allied.1.a: "Nie zaszkodzi pomóc przyszłemu sojusznikowi"
 AAT_norway_allied.1.b: "To może być niebezpieczne"
 AAT_norway_allied.2.t: "[FROM.GetNameDefCap] zainwestuje w nasz rozwój"
 AAT_norway_allied.2.desc: "Nasze starania o przychylność rządu [FROM.GetAdjective] przyniosły skutek w postaci inwestycji w naszą gospodarkę. Dzięki temu dojdzie do zbliżenia naszych krajów, może w przyszłości zostaniemy sojusznikami."
 AAT_norway_allied.2.a: "To postęp"
 AAT_norway_allied.3.t: "[FROM.GetName] nie zainwestuje w naszą gospodarkę"
 AAT_norway_allied.3.desc: "Mimo naszych starań administracja [FROM.GetAdjective] nie pomoże nam w rozbudowie potencjału naszego przemysłu, który będzie nam potrzebny, gdybyśmy musieli bronić się w czasie wojny.\n\nPowinniśmy o tym pamiętać."
 AAT_norway_allied.3.a: "Będziemy musieli szukać gdzieś indziej"
 AAT_norway_allied.4.t: "Wymiana Laakego"
 AAT_norway_allied.4.desc: "Kristian Laake od dawna służy w armii [NOR.GetAdjective], został mianowany szefem sztabu generalnego prawie dziesięć lat temu, w czasie pokoju i lata przed pojawieniem się oczywistego zagrożenia dla naszego kraju.\n\nStraciliśmy wiarę w jego umiejętność dowodzenia podczas ewentualnego konfliktu zbrojnego, dlatego zostanie zastąpiony. Pozostaje pytanie, kto poprowadzi wojska [NOR.GetAdjective] do zwycięstwa?"
 AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName] to śmiały wybór"
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName] ma potencjał"
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName] to bezpieczny wybór"
 AAT_norway_fascist.1.t: "[FROM.GetName]: Nasjonal Samling chce, żebyśmy najechali ich kraj!"
 AAT_norway_fascist.1.desc: "Koalicja [FROM.GetAdjective] nacjonalistów i faszystów sprzymierzonych z naszą sprawą proponuje swą pomoc w podboju [NOR.GetAdjective] terytorium. Położyli już fundamenty pod przejęcie władzy i zarządzanie państwem [FROM.GetAdjective]\n\nJeśli to prawda, nie wolno nam przepuścić takiej okazji, ale wcześniej powinniśmy przygotować się do zadania ciosu."
 AAT_norway_fascist.1.a: "[FROM.GetName] przyłączy się do nas!"
 AAT_norway_fascist.1.b: "Nie podzielimy się władzą z miejscowymi."
 AAT_norway_fascist.2.t: "[FROM.GetNameDefCap] odmawia nam!"
 AAT_norway_fascist.2.desc: "Mimo naszej hojnej oferty rząd [FROM.GetAdjective] zakomunikował, że jeśli zdecyduje się najechać terytorium [ROOT.GetAdjective], zrobi to bez naszej pomocy. Wygląda na to, że sami musimy sobie poradzić z przejęciem sterów rządu [ROOT.GetAdjective]."
 AAT_norway_fascist.2.a: "Pożałują tego!"
 AAT_norway_fascist.3.t: "[FROM.GetNameDefCap] nam pomoże!"
 AAT_norway_fascist.3.desc: "Przedstawiciele [FROM.GetAdjective] partii faszystowskiej skontaktowali się z nami, by zapewnić, że [FROM.GetNameDef] pomoże nam przejąć kontrolę nad rządem naszego kraju.\n\nTo może pozwolić nam wyjść z cienia i zasiąść za sterem państwa [ROOT.GetAdjective]."
 AAT_norway_fascist.3.a: "Już czas!"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.4.t: "Nasi [NOR.GetAdjective] partnerzy proszę nas o wsparcie."
 AAT_norway_fascist.4.desc: "Przedstawiciele [NOR.GetAdjective] faszyzmu poinformowali nam, że toczą ciężki bój o zgromadzenie poparcia i przejęcie państwa [NOR.GetAdjective], mimo słabości i niekompetencji tamtejszego rządu.\n\nTo oczywiste, że potrzebują naszej pomocy w przejęciu sterów władzy w kraju, który w przyszłości mógłby okazać się użytecznym sojusznikiem."
 AAT_norway_fascist.4.a: "Pomożemy braciom faszystom."
 AAT_norway_fascist.4.b: "Nic na tym nie zyskamy."
 AAT_norway_fascist.6.t: "[FROM.GetNameDefCap] odmawia!"
 AAT_norway_fascist.6.desc: "Przedstawiciele [FROM.GetAdjective] partii faszystowskiej przekazali nam straszne wieści. [FROM.GetNameDefCap] odmawia nam pomocy.\n\nTo oznacza, że sami musimy walczyć o stworzenie kontrolowanego przez nas rządu faszystowskiego w: [ROOT.GetNonIdeologyName]."
 AAT_norway_fascist.6.a: "Znajdziemy jakiś sposób!"
 AAT_norway_communist.1.t: "[FROM.GetName] chce wznowić handel z Pomorcami!"
 AAT_norway_communist.1.desc: "Przez wiele wieków przed naszą rewolucją Pomorcy z północnej Rosji przeprawiali się przez Morze Barentsa, by handlować z naszymi [NOR.GetAdjective] towarzyszami z północy kraju.\nTeraz proponują nam odnowienie tej dawnej tradycji, co z pewnością przyniesie korzyści obu stronom i zbliży do siebie nasze komunistyczne kraje."
 AAT_norway_communist.1.a: "Na Morzu Barentsa zaroi się od statków!"
 AAT_norway_communist.1.b: "Handel to burżuazyjna koncepcja!"
 AAT_norway_communist.2.t: "Nowy handel z Pomorcami"
 AAT_norway_communist.2.desc: "Podobnie jak ich przodkowie, nasi [FROM.GetAdjective] towarzysze pragną handlować z nami na naszym północnym wybrzeżu. Takie porozumienie byłoby owocne dla obu stron: robotnicy w obu krajach zobaczą korzyści płynące z komunistycznego braterstwa."
 AAT_norway_communist.2.a: "Naprzód!"
 AAT_norway_communist.3.t: "[FROM.GetName] odrzuca naszą propozycję handlową"
 AAT_norway_communist.3.desc: "Mimo łączącej nas historii handlu przez Morze Barentsa [FROM.GetNameDef] nie uważa, że warto go wznowić. Powinniśmy szukać innych sposobów na przyspieszenie rozwoju naszego północnego wybrzeża."
 AAT_norway_communist.3.a: "Trudno..."
 AAT_norway_communist.4.t: "[FROM.GetName] zwraca się do nas o pomoc w rozbudowie przemysłu zbrojeniowego"
 AAT_norway_communist.4.desc: "Nasi [FROM.GetAdjective] towarzysze potrzebują pomocy. Ich rewolucja zbliżyła nasze narody, więc powinniśmy wesprzeć ich w dążeniu do modernizacji sił zbrojnych.\n\nUdzielenie wsparcie innemu państwu komunistycznemu byłby dla nas wielkim zwycięstwem politycznym, a tamtejsi robotnicy mogliby zobaczyć, jak robi to [ROOT.GetNameDef]."
 AAT_norway_communist.4.a: "Ich broń posłuży do walki z naszymi wrogami!"
 AAT_norway_communist.4.b: "Nie możemy ryzykować, że użyją swojej broni przeciwko nam."
 AAT_norway_communist.5.t: "[FROM.GetNameDefCap] zgadza się!"
 AAT_norway_communist.5.desc: "Nasi towarzysze zgodzili się nam pomóc i teraz pomogą w rozbudowie naszego przemysłu zbrojeniowego, by ten mógł odpowiednio wesprzeć obronę naszej rewolucji."
 AAT_norway_communist.5.a: "Wykorzystamy tę broń, by walczyć z naszymi wspólnymi wrogami!"
 AAT_norway_communist.6.t: "[FROM.GetNameDefCap] odrzuca naszą prośbę o wsparcie!"
 AAT_norway_communist.6.desc: "Wygląda na to, że przeszacowaliśmy zaufanie, jakim nas darzą. [FROM.GetName] nie chce nam pomóc w zwiększeniu naszej produkcji wojskowej."
 AAT_norway_communist.6.a: "Tchórze!"
 AAT_norway_communist.7.t: "Upadek norweskiej rodziny królewskiej"
 AAT_norway_communist.7.desc: "Dawno minęły czasy, gdy [NOR.GetAdjective] monarchia była jedną z najbardziej lubianych rodzin królewskich na kontynencie. Król Haakon w swej szlachetności uparł się, że może zasiąść na tronie wyłącznie w wyniku referendum, a władza powinna w jak najmniejszym stopniu ingerować w życie obywateli, jednak monarchia to monarchia i nie ma dla niej miejsca w równościowym społeczeństwie i kraju, jakim ma stać się [ROOT.GetNonIdeologyName]. \n\nKról Haakon VII i książę Olaf wraz z resztą rodziny królewskiej zostali aresztowani i odesłani. Skonfiskowany im majątek posłuży do budowy naszego komunistycznego projektu.\n\n[NOR_GetExiledMonarchyLastParagraph]"
 NOR_exiled_monarchy_to_desc_DEN: "Książę Karol powrócił do swojego duńskiego nazwiska rodowego i zostanie przyjęty na dworze [DEN.GetAdjective] przez swego brata, króla Fryderyka, gdzie będzie pełnił rolę przypisaną rodzinie królewskiej w duńskim społeczeństwie."
 NOR_exiled_monarchy_to_desc_ENG: "Skoro powrót do ojczyzny okazał się niemożliwy, były król [DEN.GetAdjective] Haakon i jego rodzina są zmuszeni żyć na wygnaniu na [ENG.GetAdjective] ziemi, gdzie kiedyś odbył się ślub Karola, księcia Danii, i walijskiej księżniczki Maude, czyli późniejszej byłej pary królewskiej."
 NOR_exiled_monarchy_to_desc_SWE: "Nie mogąc wrócić do ojczyzn króla Haakona ani królowej Maud, dawna rodzina królewska została zmuszona do znalezienia schronienia u sprzyjającej jej sąsiedniej monarchii. Cały świat dostrzegł ironię sytuacji, w której korona norweska szuka pomocy u szwedzkiej arystokracji tak krótko po uzyskaniu niepodległości."
 NOR_exiled_monarchy_to_desc_NONE: "Świat jest zupełnie inny niż w 1905 r. Raczkująca norweska monarchia została pozbawiona kraju, którym mogłaby rządzić, nie znalazła też miejsca, do którego mogłaby się udać na wygnanie. Monarchizm wkrótce zniknie z całego świata."
 AAT_norway_communist.7.a: "I dobrze!"
 AAT_norway_communist.8.t: "Przybycie norweskiej rodziny królewskiej"
 AAT_norway_communist.8.desc_DEN: "Po tym, jak wyjechał do Norwegii, by założyć własną rodzinę królewską, nasz książę Karol, czyli Haakon VII, jak nazywano go przez wiele lat, wrócił do państwa [ROOT.GetAdjective].\n\nPo brutalnej rewolucji komunistycznej został szybko zdetronizowany i wygnany. Teraz wraz ze swoją rodziną mieszka w naszym kraju."
 AAT_norway_communist.8.desc_ENG: "Norweska rodzina królewska była związana z naszą przez wiele lat. Królowa Wiktora zaaranżowała ślub swojej wnuczki Maud z przyszłym królem Haakonem VII, w tym czasie Karolem, księciem Danii.\n\nNiestety, utracili oni tron w wyniku rewolucji, a skoro nie mogą dłużej przebywać w Danii, [ROOT.GetName] to oczywisty kraj, w którym szukają azylu."
 AAT_norway_communist.8.desc_SWE: "Norweska rodzina królewska została wygnana, a ponieważ nie może w tej chwili szukać azylu wśród krewnych w Danii i Zjednoczonym Królestwie, postanowiła zapomnieć o dumie i zamieszkać u nas.\n\nChociaż nie łączą nas więzi rodzinne, mamy obowiązek chronić inną skandynawską monarchię przed zagładą."
 AAT_norway_communist.8.a: "Są tu mile widziani!"
 AAT_norway_communist.8.b: "Mogą tu zamieszkać, ale nie są mile widziani."
 AAT_norway_monarchist.1.t: "Propozycja szambelana królewskiego"
 AAT_norway_monarchist.1.desc: "Chociaż król Haakon pragnął utrzymania niezależności Stortingu i wewnętrznego rozwiązania problemów tej instytucji, to jego szambelan, Peder Anker Wedel-Jarlsberg, proponuje, żeby korona norweska interweniowała w tej niebezpiecznie niestabilnej sytuacji.\n\nPowołując się na zawoalowaną groźbę inwazji z zewnątrz, wezwał obywateli [ROOT.GetAdjective] do okazania w całym kraju zaufania dla króla i domagania się od niego podjęcia działań.\n\nTo najbliższy współpracownik króla i członek najbardziej wpływowej [NOR.GetAdjective] rodziny szlacheckiej, więc jego działanie należy potraktować poważnie."
 AAT_norway_monarchist.1.a: "Co on chce osiągnąć?"
 AAT_norway_monarchist.2.t: "Król nie żyje!"
 AAT_norway_monarchist.2.desc: "Stała się rzecz niewyobrażalna. Nasz drogi król Haakon VII zmarł na skutek komplikacji po uznanym za udany zabiegu chirurgicznym, który przeszedł po wypadku na nartach.\n\nNasz kraj przechodzi obecnie jeden z najtrudniejszych okresów w swojej historii, miejmy nadzieję że książę Olaf szybko zasiądzie na tronie i poprowadzi nasz kraj ku bezpiecznej przystani."
 AAT_norway_monarchist.2.a: "Jakie jeszcze tragedie czekają nas w przyszłości?"
 AAT_norway_monarchist.3.t: "Sukcesja w naszym kraju"
 AAT_norway_monarchist.3.desc: "Podczas gdy nasz kraj opłakuje zmarłego, uwielbianego króla Haakona VII, stało się jasnym, że książę Olaf koncentruje swą uwagę na polu walki, a nawet gdyby było inaczej, podobno jest zbyt rozkojarzony, by zajmować się czymś innym, niż prowadzenie naszych ludzi do zwycięstwa. Pozostaje nam zastanawiać się, kto poprowadzi państwo [NOR.GetAdjective] w tych trudnych czasach. Powinniśmy być wdzięczni markizowi Jarlsbergowi za jego pewną rękę."
 AAT_norway_monarchist.3.a: "Trudne czasy wymagają nadzwyczajnych działań"
 AAT_norway_monarchist.3.b: "Nie powinniśmy bujać łodzią"
 AAT_norway_monarchist.4.t: "Królestwo Matylda I Norweska"
 AAT_norway_monarchist.4.desc: "Być może nigdy nie dowiemy się, co się stało za zamkniętymi drzwiami królewskiego pałacu, ale królewski rząd norweski ogłosił, że królowa Maude, małżonka zmarłego króla Haakona, zasiądzie na tronie i przyjmie imię Matyldy I. To szczególnie niezwykłe, ponieważ pierwszą osobą w kolejności sukcesji była książę Olaf, okazało się jednak, że takie rozwiązanie bardziej mu odpowiada, ponieważ pozwala mu skoncentrować uwagę na działaniach wojennych. Ponadto, królowa jest przecież wnuczką królowej Wiktorii, teraz pójdzie w jej ślady, zgodnie z prawem sukcesji obowiązującym w jej ojczyźnie.\n\nWarto nadmienić, że markiz Wede-Jarlsberg nie został wspomniany w żadnym ogłoszeniu publicznym, jego rola w nowych władzach jest nieznana, podobnie jak obecne miejsce jego pobytu."
 AAT_norway_monarchist.4.a: "Niech żyje królowa Matylda!"
 Sweden_rearnament.1.t: "Budżet armii"
 Sweden_rearnament.1.desc: "Wojska lądowe to podstawowa siła naszej armii, ich zadaniem jest obrona naszego wybrzeża, miast i granic.\nGenerują one także duży koszt społeczny, którego wysokość może być nieakceptowalna dla zwykłych obywateli."
 Sweden_rearnament.1.a: "Rozbrojenie"
 Sweden_rearnament.1.b: "Mały budżet"
 Sweden_rearnament.1.c: "Średni budżet"
 Sweden_rearnament.1.d: "Duży budżet"
 Sweden_rearnament.2.t: "Budżet lotnictwa"
 Sweden_rearnament.2.desc: "Eksperci i znawcy tematu uważają, że w przyszłości wojny będą toczone równie zacięcie na lądzie i morzu co w powietrzu. Ten nowy rodzaj sztuki wojennej przyciąga coraz większą uwagę wielkich mocarstw oraz niewątpliwie odegra kluczową rolę w każdej przyszłej obronie.\nAle choć z pewnością w przyszłości lotnictwo odegra ogromną rolę, to czy zwykły robotnik zrozumie to, gdy zacznie brakować mu chleba?"
 Sweden_rearnament.3.t: "Budżet marynarki wojennej"
 Sweden_rearnament.3.desc: "Od wieków państwa w basenie Morza Bałtyckiego dążą do przejęcia kontroli nad jego wlotem. Do tego grona należy Szwecja, posiadająca długie wybrzeże, rozciągające się z odległej północy aż do zachodniego wybrzeża nad północną częścią Oceanu Atlantyckiego.\nDla nas zagrożeniem są Czerwona Flota w Leningradzie i Kriegsmarine na południu.\nSilna marynarka wojenna ma ogromne znaczenie dla naszej obrony, jednak potężne, metalowe kadłuby nie są tanie. Dlatego tak istotny jest dobrze przygotowany budżet."
 Sweden_rearnament.4.t: "Trwają obrady komitetu ds. przezbrojenia"
 Sweden_rearnament.4.desc: "Zgodnie z waszą prośbą przypominamy o ponownych obradach komitetu ds. przezbrojenia. Właśnie się zaczęły, co daje nam możliwość ustalenia polityki zbrojeniowej na najbliższy rok.\nPotrzebna będzie uwaga i jasność myślenia, ponieważ opracowany plan będzie wiążący w najbliższej przyszłości, a świat zbliża się do punktu przesilenia."
 Sweden_rearnament.4.desc.a: "Zgadza się, jasność myślenia"
 Sweden_rearnament_delta_low: "Efekt: [?folkhemmet_air_part_delta_low_tooltip]"
 Sweden_rearnament_delta_medium: "Efekt: [?folkhemmet_air_part_delta_medium_tooltip]"
 army_budget_event_active: "Komitet ds. budżetu armii jest aktywny."
 air_budget_event_active: "Komitet ds. budżetu lotnictwa jest aktywny."
 navy_budget_event_active: "Komitet ds. budżetu marynarki wojennej jest aktywny."
 AAT_Sweden.1.t: "Rządowa komisja zaleca przezbrojenie"
 AAT_Sweden.1.desc: "W 1930 r. powołano parlamentarną komisję ds. przyszłego budżetu obronnego Szwecji. Partia Rolników i centryści naciskają na zwiększenie wydatków, natomiast premier Per-Albin Hansson z partii socjaldemokratycznej mocno się temu sprzeciwia, podkreślając, że takie posunięcie zniszczyłoby jego plan reform społecznych.\nWobec coraz agresywniejszej retoryki sąsiadów komisja skłania się mocno ku stanowisku partii prawicowych, podkreślając, że \"zaniedbanie obrony byłoby sprzeczne z interesem państwa i jego obywateli\".\n\nWywołało to kryzys rządowy. Per-Albin Hansson zagroził dymisją do czasu wzmocnienia swojego mandatu przed wyborami w 1936 r.\nW tym czasie powinniśmy mianować osobę, która stanie na czele rządu do czasu wyborów."
 AAT_Sweden.1.a: "Partia Rolników to najlepszy wybór."
 AAT_Sweden.1.c: "Oczywiście prawicowa partia opozycyjna."
 AAT_Sweden.1.b: "Nie ma powodów, by Per-Albin musiał składać rezygnację."
 AAT_Sweden.1.b_tt: "§RTo będzie miało negatywne konsekwencje polityczne.§!"
 AAT_Sweden.2.t: "Wotum nieufności"
 AAT_Sweden.2.desc: "Per-Albins odmówił ustąpienia w kwestii budżetowej, a jednocześnie nie zamierzał zrezygnować z urzędu na rzecz innego kandydata, więc koalicja Partii Rolników i centrystów postanowiła złożyć wniosek o wotum nieufności dla premiera.\n\nPo połączeniu sił przez te dwie partie Per-Albin nie miał innego wyjścia, jak tylko zrezygnować i zostawić wakat na stanowisku premiera. Wywołało to kryzys rządowy - żadna partia nie posiada siły politycznej koniecznej do objęcia władzy.\n\nSam król potępił trwający chaos, co jest wyjątkowym działaniem jak na monarchę, który nie ma realnej siły politycznej."
 AAT_Sweden.2.a: "Ja to się zakończy?"
 AAT_Sweden.3.a: "Per Albin-Hansson ma mandat od obywateli."
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.axel_is_leader: "Jak na razie Axel dobrze sobie radzi, więc pozwólmy mu działać."
 AAT_Sweden.3.axel_is_not_leader: "Partia Rolników powinna dostać szansę."
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.bagge_is_leader: "Bagge poprowadzi nas ku przyszłości."
 AAT_Sweden.3.bagge_is_not_leader: "Umiarkowani, w tych trudnych czasach potrzebujemy nowego przywództwa."
 AAT_Sweden.3.d: "Ten zamęt to wina P-A, Wigforss powinien zastąpić go na stanowisku przewodniczącego socjaldemokratów."
 AAT_Sweden.3.t: "Szwedzkie wybory powszechne roku 1936"
 AAT_Sweden.3.desc: "[ROOT.GetNameDef]: Ludzie w całym kraju oddają dziś głosy w wyborach krajowych. Spodziewany jest powrót socjaldemokratów - sondaże wskazują, iż zdobędą oni wiele miejsc w Riksdagu.\nJednakże partie Bondeförbundet i Högern liczą na to, że niespodziewane wahnięcie da im władzę. Sondaże wskazują, że w obliczu niespokojnej sytuacji na świecie więcej małych partii odnotuje niewielkie przyrosty poparcia, więc wszystko jest możliwe."
 AAT_Sweden.4.t: "Polityk nazwał rywala \"tak nieudolnym, że prawie żenującym\""
 AAT_Sweden.4.desc: "Debata w Riksdagu przeistoczyła się w gorący spór o to, kto powinien objąć stanowisko premiera. Doszło nawet do ataków osobistych. Karl Sjöblom zwrócił się do Glenna Wernera i stwierdził, że \"jedyne do czego się pan nadaje, to wyprowadzanie swojego psa\".\n\nRzecznik Glenna wyjaśnił, że ten nigdy nie posiadał psa."
 AAT_Sweden.4.a: "Obyśmy wkrótce znaleźli premiera"
 AAT_Sweden.5.t: "Polityk ukrywał się w zaroślach"
 AAT_Sweden.5.desc: "Lennart Jansson ukrywał się dziś w zaroślach w pobliżu Riksdagu. Kiedy go zauważono, twierdził, że wcale nie krył się w krzakach, a jedynie podziwiał wyjątkowo urodziwą biedronkę. Następnie szybko skierował się ku Riksdagowi.\nPodejrzewa się, że tak naprawdę ukrywał się z zaroślach, by uniknąć spotkania z przeciwnikiem politycznym, który kilka chwil wcześniej wszedł do budynku, by kontynuować obrady w kwestii wyboru premiera."
 AAT_Sweden.5.a: "To niedorzeczność"
 AAT_Sweden.6.t: "Skandaliczne siorbanie"
 AAT_Sweden.6.desc: "Marszałek ogłosił wprowadzenie nowych regulacji dotyczących jedzenia w Riksdagu, po tym jak Agda Sörlp \"bardzo głośno\" siorbała zupę podczas przemówień innych polityków na temat wyboru nowego premiera. Nazwano to \"celowym przeszkadzaniem\", ale pani Sörlp stwierdziła, że ostatnio debaty tak się przeciągają, że nie ma czasu zjeść lunchu o normalnej porze."
 AAT_Sweden.6.a: "Dość siorbania!"
 AAT_Sweden.7.t: "Przed Riksdagiem aresztowano 12 osób"
 AAT_Sweden.7.desc: "Dzisiaj przed Riksdagiem aresztowano 12 osób, które prawdopodobnie próbowały wedrzeć się do budynku. Kiedy zatrzymała ich policja, stwierdzili, że chcieli tylko przyspieszyć prace nad rezolucją. Argumentowali, że pomoc społeczna, od której zależy ich byt, wyparowała wśród politycznej zawieruchy.\nZatrzymano te osoby w holu, ponieważ jeden człowiek z tej dwunastki, Rikard Persson, był poszukiwany przez policję w sprawie przemytu tytoniu. Persson musiał skorzystać z toalety publicznej, gdzie został rozpoznany przez funkcjonariusza i aresztowany.\nPersson może spędzić w więzieniu dwa lata, a pozostała jedenastka dostanie pół roku i grzywnę za wykroczenie."
 AAT_Sweden.7.a: "O rety"
 AAT_Sweden.8.t: "11 osób aresztowanych w Riksdagu wyszło na wolność"
 AAT_Sweden.8.desc: "Jedenaście osób aresztowanych za próbę wdarcia się do Riksdagu zostało dzisiaj warunkowo zwolnionych. Jedna osoba pozostała w areszcie w związku z zarzutami dotyczącymi przemytu."
 AAT_Sweden.8.a: "Miejmy nadzieję, że ci włóczędzy zmienią swoje życie."
 AAT_Sweden.9.t: "Przemytnik tytoniu odmienia swoje życie"
 AAT_Sweden.9.desc: "Rikard Persson został aresztowany, gdy wraz z jedenastoma innymi osobami próbował wedrzeć się do Riksdagu. Był poszukiwany za przemyt tytoniu, w związku z czym trafił do więzienia na dwa lata. Ustaliliśmy, czym zajmuje się obecnie, i z radością informujemy, że po odbyciu kary postanowił odmienić swoje życie i zaciągnął się do marynarki wojennej.\nJego przełożeni z naczelnego dowództwa dostrzegli w nim błyskotliwego i zmotywowanego młodego człowieka. Został on awansowany za ciężką pracę oraz korzystanie z wrodzonego talentu."
 AAT_Sweden.9.a: "To naprawdę inspirujące"
 AAT_Sweden.10.t: "Herman Eriksson składa rezygnację"
 AAT_Sweden.10.desc: "W dniu dzisiejszym Herman Eriksson złożył rezygnację, uzasadniając tę decyzję zamiarem przejścia na emeryturę i objęcia stanowiska w radzie nadzorczej Vin och Sprit AB\nMoże on być nadal potrzebny w rządzie, jednakże mógłby okazać się równie przydatny w zarządzie spółki skarbu państwa produkującej alkohol."
 AAT_Sweden.10.a: "On wciąż jest potrzebny w rządzie."
 AAT_Sweden.10.b: "Pozwólmy mu odejść."
 AAT_Sweden.11.t: "[GER.GetNameDef]: robotnicy przejęli kontrolę nad fabrykami Landsverk"
 AAT_Sweden.11.desc: "Po wybuchu konfliktu, w którym zmagają się [SWE.GetNameDef] i [GER.GetNameDef], Niemcy zdołali tymczasowo przejąć fabryki Landsverk i zabarykadować się na terenie ich obiektów. Wojsko za jakiś czas powinno przejąć kontrolę nad tymi budynkami, należy jednak spodziewać się zniszczeń wywołanych potyczkami, przez co fabryki na jakiś czas będą działały z obniżoną wydajnością.\nNiewiele wiadomo o fabryce Landsverk znajdującej się na terytorium Niemiec, ale szwedzkie władze nie mają wątpliwości, że została ona przejęta w odwecie przez rząd [GER.GetAdjective]."
 AAT_Sweden.11.a: "Posiadanie [GER.GetAdjective] obiektów wojskowych okazało się złym pomysłem."
 AAT_Sweden.12.t: "[?ROOT.GetLeader] umiera na atak serca"
 AAT_Sweden.12.desc: "W dniu dzisiejszym [?SWE.bus_capture_tag.GetAdjective] władze poinformowały, że [?SWE.GetLeader] został schwytany, a następnie zmarł. Stwierdzono, że [?SWE.bus_capture_tag.GetAdjective] komandosi częściowo otoczyli ruchomy sztab premiera, znajdujący się blisko linii frontu.\nKomandosi twierdzą, że po nawiązaniu kontaktu z autobusem, w którym znajdował się [?SWE.GetLeader] i jego ludzie, premier wysiadł z pojazdu, zatoczył się i upadł na ziemię. Mimo trwających walk [?SWE.bus_capture_tag.GetAdjective] władze wspaniałomyślnie zwróciły ciało zmarłego premiera, by mógł zostać pochowany z państwowymi honorami. Sekcja zwłok wykazała, że premier przeszedł atak serca, który doprowadził do zatrzymania krążenia.\nMimo panującego chaosu Tage Erlander przejął władzę jako tymczasowy premier i pozostanie na tym stanowisku do czasu przeprowadzenia właściwych wyborów."
 AAT_Sweden.12.a: "To wielka tragedia"
 AAT_Sweden.13.t: "[SWE.GetNameDefCap] domaga się kontroli nad północną Norwegią"
 AAT_Sweden.13.desc: "Szwedzki rząd wystąpił z wnioskiem o przekazanie mu pod kontrolę rejonu wokół Narwiku. Według Szwedów ma to wyłącznie humanitarne znaczenie i wynika z chęci ochronienia obywateli Norwegii przed trwającą wojną. Gwarancją bezpieczeństwa ma być uczynienie tego regionu strefą zdemilitaryzowaną, a Szwecja do końca konfliktu zadba o utrzymanie tam porządku.\nNorwegowie prawdopodobnie lepiej czuliby się w szwedzkiej strefie okupacyjnej, a dzięki temu więcej zasobów byłoby dostępnych dla naszych wojsk na froncie."
 AAT_Sweden.13.a: "To chyba dobry układ"
 AAT_Sweden.13.b: "To teren, którego właścicielem jest [THIS.GetNameDef]"
 AAT_Sweden.13.tt: "§R[SWE.GetName] może dokonać eskalacji i wypowiedzieć wojnę§!"
 AAT_Sweden.14.t: "[FROM.GetNameDefCap] ustępuje"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap] zgadza się na naszą propozycję utworzenia wokół Narwiku strefy zdemilitaryzowanej. Wszystkie wojska tego kraju opuściły ten rejon. Teraz ogłosimy go strefą, w której nie można prowadzić działań bojowych. Oczekujemy, że po wojnie [NOR.GetAdjective] rząd wniesie o zwrot tych ziem, ale na razie to my będziemy zajmować się ochroną [NOR.GetAdjective] obywateli."
 AAT_Sweden.14.a: "Zacznijmy od wysłania pomocy humanitarnej"
 AAT_Sweden.14.a_tt: "§YPo zakończeniu wojny [NOR.GetNameDefCap] poprosi nas o zwrot swojego terytorium.§!"
 AAT_Sweden.15.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap] odrzuca naszą propozycję utworzenia wokół Narwiku strefy zdemilitaryzowanej. Musimy zdecydować, jak na to odpowiedzieć: nalegać na powstanie takiego obszaru z korzyścią dla naszych nordyckich braci czy może zostawić ich w mroku."
 AAT_Sweden.15.a: "Nie możemy ryzykować bezpieczeństwa naszego kraju."
 AAT_Sweden.15.b: "[NOR.GetName] musi mieć sojuszników."
 AAT_Sweden.15.a_tt: "§YJeśli [FROM.GetNameDef] odmówi, stworzy to cel wojenny przeciwko temu państwu.§!"
 AAT_Sweden.16.t: "[SWE.GetNameDef] grozi działaniami zbrojnymi w kwestii Narwiku"
 AAT_Sweden.16.desc: "Rząd [SWE.GetAdjective], po tym, jak odmówił oddania terenów wokół Narwiku, bezceremonialnie zagroził wybuchem wojny między naszymi państwami, jeśli odmówimy przekazania mu północnych terytoriów [NOR.GetAdjective]."
 AAT_Sweden.16.a: "Nie chcemy mieć więcej wrogów."
 AAT_Sweden.16.b: "Niech tylko spróbują."
 AAT_Sweden.17.t: "[FROM.GetNameDefCap] uparcie odmawia oddania Narwiku"
 AAT_Sweden.17.desc: "Mimo groźby wybuchu konfliktu zbrojnego o Narwik [FROM.GetName] nie zamierza spełnić naszych żądań. Nie możemy i nie zostawimy [NOR.GetAdjective] obywateli, by traktowano ich jak bydło w nieludzkich warunkach. Musimy zająć [NOR.GetAdjective] porty, by odciąć wojska inwazyjne i wyzwolić naród [NOR.GetAdjective]."
 AAT_Sweden.17.a: "Nu har du skitit i det blå skåpet [FROM.GetName]"
 AAT_Sweden.18.t: "[NOR.GetName] domaga się zwrotu Narwiku"
 AAT_Sweden.18.desc: "Przywrócony [NOR.GetAdjective] rząd domaga się przekazania mu Narwiku i otaczających go ziem po tym, jak chroniliśmy je i ich mieszkańców w czasie wojny. W swoim komunikacie stwierdza on, że jest wdzięczny za dokonania naszych władz w czasie wojny i cieszy się na dalszą współpracę z nami. Zostanie zorganizowana uroczystość na cześć osób, które pomogły utrzymać ten skrawek [NOR.GetAdjective] niepodległości podczas tej mrocznej wojny."
 AAT_Sweden.18.a: "Oczywiście właścicielem Narwiku jest [NOR.GetName]."
 AAT_Sweden.18.b: "Zatrzymamy Narwik jako rekompensatę za nasze działania."
 AAT_Sweden.19.t: "[SWE.GetNameDefCap] zwraca Narwik"
 AAT_Sweden.19.desc: "To wspaniały dzień, w którym [Nor.GetName] to znowu zjednoczone państwo. [SWE.GetName] wspaniałomyślnie zgadza się spełnić nasz wniosek o zwrócenie nam Narwiku, który w czasie wojny znajdował się pod ochroną [SWE.GetAdjective] rządu. Przekazaliśmy nasze podziękowania [SWE.GetAdjective] rządowi. To z pewnością znak, że więzi między naszymi krajami zostaną zacieśnione na wiele lat."
 AAT_Sweden.19.a: "Norwegia znowu jest jednością"
 AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! może teraz przyznawać §Ydowódcom polowym§! §YHonorowy Krzyż Obrony Norwegii§!."
 AAT_Sweden.20.t: "[SWE.GetNameDefCap] odmawia zwrócenia Narwiku"
 AAT_Sweden.20.desc: "W czasie wojny [SWE.GetNameDef] bezwstydnie zajęła część naszego kraju pod pretekstem \"uratowania obywateli Norwegii przed jeszcze gorszą okupacją\". Okazało się, że był to tylko podstęp rządu [SWE.GetAdjective] mający na celu zaspokojenie ambicji terytorialnych. Odmówiono zwrócenia nam okupowanych ziem ze względu na \"destabilizację świata i powojenne niepokoje\". To oczywiście czysty oportunizm, bezczelne oszustwo, które zagraża wolności i jedności naszego państwa. Narwik jest norweski i takim pozostanie, nawet gdybyśmy mieli odzyskać go siłą."
 AAT_Sweden.20.a: "W takim razie - wojna"
 AAT_Sweden.21.t: "[FROM.GetName] zaprasza nas do: $scandinavian_defense_union$"
 AAT_Sweden.21.desc: "Dostrzegając potencjalne powojenne napięcia między zwycięskimi mocarstwami, [FROM.GetName] uważa, że nie powinniśmy wracać do nieudanej polityki odizolowanej neutralności, a zamiast tego skoordynować działania naszego wojska z polityką zagraniczną w całym regionie, by w ten sposób zniechęcać wrogów do agresji."
 AAT_Sweden.21.a: "Ta propozycja nie leży w naszym interesie."
 AAT_Sweden.21.b: "Doskonała propozycja."
 AAT_Sweden.22.t: "[FROM.GetName] nie zgadza się na propozycję unii obronnej"
 AAT_Sweden.22.desc: "Dyplomaci [FROM.GetAdjective] poinformowali nas dzisiaj, że ich rząd nie zamierza dołączyć do: $scandinavian_defense_union$. Ich zdaniem ich interesy będą lepiej realizowane poza taką organizacją, przynajmniej przez jakiś czas."
 AAT_Sweden.22.a: "To ogromne rozczarowanie."
 AAT_Sweden.23.t: "[FROM.GetName] wnioskuje o przyjęcie do sojuszu"
 AAT_Sweden.23.desc: "[FROM.GetName] wnioskuje o przyjęcie do naszego sojuszu ze względu na obawy związane z potencjalnymi powojennymi napięciami między zwycięskimi mocarstwami. Jeśli [FROM.GetName] znajdzie się w naszym sojuszu, powiększą się nasze wpływy w regionie, ale musielibyśmy bronić tego państwa, gdyby wybuchły kolejne konflikty."
 AAT_Sweden.23.a: "Obniżyliby nasze bezpieczeństwo."
 AAT_Sweden.23.b: "Bardzo chętnie ich przyjmiemy."
 AAT_Sweden.24.t: "[FROM.GetName] nie zgadza się na przyjęcie do sojuszu"
 AAT_Sweden.24.desc: "[FROM.GetName] odmawia przyjęcia nas do ich sojuszu w najbliższym czasie. Powiększenie sojuszu mogłoby wciągnąć ten kraj w kolejne konflikty. Na razie jesteśmy zdani na siebie."
 AAT_Sweden.24.a: "To ogromne rozczarowanie."
 AAT_Sweden.25.t: "Inwestycje w siły specjalne"
 AAT_Sweden.25.desc: "Po wielu deliberacjach na najwyższych szczeblach dowództwa armii w kwestii podziału budżetu dla nowych oddziałów specjalnych cały proces został wstrzymany. Wygląda na to, że pat może przerwać tylko interwencja rządu i opowiedzenie się za jedną z propozycji."
 AAT_Sweden.25.a: "Rangerzy będą najskuteczniejsi, biorąc pod uwagę ukształtowanie terenu w naszym kraju."
 AAT_Sweden.25.b: "Piechota morska pomoże nam zdominować rejon Bałtyku."
 AAT_Sweden.25.c: "Spadochroniarze to najbardziej uniwersalna formacja."
 AAT_Sweden.26.t: "[?195.GetName] przepada."
 AAT_Sweden.26.desc: "Stała się rzecz niewyobrażalna. [195.GetnameDef], ważny symbol narodu rosyjskiego, został zdobyty przez wroga. To nie tylko porażka strategiczna, ale także cios w morale oraz dumę narodową i naszą armię. Nastroje wśród zwykłych żołnierzy znacznie się pogorszyły, pojawia się też coraz więcej plotek o dezercji. Jeśli chcemy dalej toczyć tę wojnę, będziemy robić to z żołnierzami, którzy nie wierzą już, że warto oddać życie w daremnej wojnie."
 AAT_Sweden.26.a: "Musimy zaproponować pokój."
 AAT_Sweden.26.b: "Nie możemy sobie pozwolić na taki wstyd."
 AAT_Sweden.27.t: "[SOV.GetNameDefCap] rezygnuje z roszczeń wobec: [?146.GetName]"
 AAT_Sweden.27.desc: "Po zdobyciu przez naszą koalicję tak istotnego celu jak [?146.GetName] straty zadane Armii Czerwonej okazały się tak dotkliwe, że Moskwa musiała przemyśleć zasadność swojej inwazji. Zgodziła się na biały pokój i obiecała nie wycofać się ze swoich roszczeń. Ludzie w Sztokholmie i Helsinkach świętują, bo kto by przypuszczał, że Czerwony Niedźwiedź jest z papieru?"
 AAT_Sweden.27.a: "To niewątpliwie podbuduje morale armii."
 AAT_Sweden.28.t: "[SWE.GetNameDefCap] domaga się zwrotu utraconych terytoriów"
 AAT_Sweden.28.desc: "[SWE.GetLeader] posługuje się coraz bardziej imperialistyczną retoryką, więc nie powinno być zaskoczeniem, że domaga się zwrotu swych utraconych posiadłości imperialnych. Wszelkie roszczenia są oczywiście przedawnione i co najmniej fałszywe, ale w czasie konfliktu nie możemy sobie pozwolić na utratę sojuszników. Może ich przywództwo zadowoli się gestem dobrej woli z naszej strony?"
 AAT_Sweden.28.a: "Nie ma takiej możliwości."
 AAT_Sweden.28.b: "To cena za posiadanie sojusznika."
 AAT_Sweden.29.t: "[FROM.GetNameDefCap] odmawia przekazania terytorium"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap] odmawia przekazania nam naszych dawnych kolonii, twierdząc że nasze roszczenia są tak oderwane od współczesnej geopolityki, że cokolwiek poza stanowczą odmową byłoby przedłużaniem tej farsy."
 AAT_Sweden.29.a: "Jeszcze nas popamiętają."
 AAT_Sweden.30.t: "[FROM.GetNameDefCap] przekazuje kolonie"
 AAT_Sweden.30.desc: "[FROM.GetNameDefCap] zgadza się spełnić nasz wniosek o zwrot dawnych kolonii, co zaskoczyło nasz rząd, który oczekiwał większego oporu. Wywołało to protesty na naszych nowych terytoriach, ale z czasem sytuacja na pewno się unormuje."
 AAT_Sweden.30.a: "Błędy zostały naprawione."
 AAT_Sweden.31.t: "[FROM.GetNameDefCap] domaga się Bornholmu"
 AAT_Sweden.31.desc: "Otrzymaliśmy ponurą wiadomość od [FROM.GetAdjective] ambasadora. Jego kraj domaga się zwrotu Bornholmu, twierdząc, że państwo [DEN.GetAdjective] weszło w posiadanie tej wyspy nielegalnie w wyniku buntu. Ponieważ miało to miejsce w XVII wieku, mamy tu do czynienia ze słabo zawoalowaną wymówką dla [FROM.GetAdjective] ekspansjonizmu."
 AAT_Sweden.31.a: "Nie chcemy walczyć z takim przeciwnikiem jak [From.GetName]."
 AAT_Sweden.31.a_tt: "§RMoże to sprawić, że za jakiś czas [FROM.GetName] uczyni z nas swoje państwo marionetkowe.§!"
 AAT_Sweden.31.b: "Co za niedorzeczność."
 AAT_Sweden.32.t: "[FROM.GetName] oddaje Bornholm"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap] informuje, że nie zamierza podważać naszych roszczeń do Bornholmu, ale jednocześnie stwierdza, że to bezprecedensowe posunięcie zagraża stabilności krajów nordyckich."
 AAT_Sweden.32.a: "Do diabła z tym, co bezprecedensowe."
 AAT_Sweden.33.t: "[FROM.GetName] odmawia zwrócenia Bornholmu"
 AAT_Sweden.33.desc: "Rząd [FROM.GetAdjective] poinformował nas, że nie zaspokoi naszych roszczeń wobec Bornholmu, ponieważ przedawniły się one kilka wieków temu. Jeśli nie oddadzą nam wyspy, będziemy zmuszeni odebrać ją siłą, jak zrobiliśmy to kilkaset lat wcześniej."
 AAT_Sweden.33.a: "Znowu przeprawimy się przez cieśninę."
 AAT_Sweden.34.t: "[FROM.GetName] żąda autonomicznych terytoriów"
 AAT_Sweden.34.desc: "Ambasador [FROM.GetAdjective] poinformował nas, że rząd [SWE.GetAdjective] uważa, że w obliczu zmian porządków międzynarodowych władze [THIS.GetAdjective] nie są już w stanie chronić swoich terytoriów zamorskich. Jeśli [THIS.GetName] nie może bronić swoich terytoriów, to rząd tego kraju powinien przekazać je komuś, kto potrafi to zrobić. Najlepszym kandydatem do tej roli będzie [FROM.GetName]."
 AAT_Sweden.34.a: "Nie mamy wyboru"
 AAT_Sweden.34.a_tt: "§RSprawi to, że [FROM.GetName] będzie mieć możliwość uczynienia nas swoim państwem marionetkowym.§!"
 AAT_Sweden.34.b: "Nie możemy sobie na coś takiego pozwolić."
 AAT_Sweden.35.t: "[FROM.GetName] przekazuje [DEN.GetAdjective] terytoria zamorskie"
 AAT_Sweden.35.desc: "[FROM.GetName] niechętnie zgadza się oddać swoje terytoria autonomiczne. To oczywiście zaszkodzi naszym stosunkom z rządem [FROM.GetAdjective], ale na dłuższą metę nie będzie to miało znaczenia, ponieważ wkrótce ten kraj znajdzie się w sferze naszych wpływów."
 AAT_Sweden.35.a: "Świetnie."
 AAT_Sweden.36.t: "[FROM.GetName] odmawia oddania nam [DEN.GetAdjective] terytoriów zamorskich"
 AAT_Sweden.36.desc: "[FROM.GetName] informuje nas, że nie zamierza wpisywać się w naszą wizję nowego porządku światowego. Mimo wyartykułowania przez nas roszczeń rząd [FROM.GetAdjective] uparcie odmawia zwrócenia naszych prawowitych terytoriów."
 AAT_Sweden.36.a: "W takim razie odbierzemy je siłą."
 AAT_Sweden.37.t: "Los państwa [DEN.GetAdjective]"
 AAT_Sweden.37.desc: "Rząd [DEN.GetAdjective] został osłabiony tak bardzo, że nie jest już w stanie skutecznie przeciwstawiać się naszym wysiłkom zdominowania tego państwa. Niegdyś byliśmy poddanymi Duńczyków, a teraz oni zostaną naszymi. Jednak zanim przedstawimy ultimatum, powinniśmy postanowić, co z nimi zrobimy."
 AAT_Sweden.37.a: "Wykorzystamy ich kraj jako strefę buforową."
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.38.t: "[FROM.GetName] prowadzi działania, dzięki którym [DEN.GetName] ma stać się państwem marionetkowym"
 AAT_Sweden.38.desc: "[FROM.GetName] wykonuje zaskakujący ruch - domaga się od naszego rządu przekazania im wszystkich jego funkcji i instytucji. Głowa naszego państwa złożyła protest na ręce ich ambasadora, ale w tym samym czasie w pobliżu Kopenhagi zauważono [SWE.GetAdjective] pancerniki. Rząd [DEN.GetAdjective] nie był w stanie odpowiedzieć na takie zagrożenie, więc sześć godzin później podpisano oficjalny akt kapitulacji."
 AAT_Sweden.38.a: "Forpulet."
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.39.desc: "[FROM.GetName] zaskakuje nas żądaniem, by nasz rząd przekazał temu krajowi wszystkie swoje funkcje oraz instytucje. Stało się jasne, że zamiast próbować nam pomóc, władze [FROM.GetAdjective] podkopywały naszą spójność, by po pewnym czasie przejąć kontrolę nad naszym krajem."
 AAT_Sweden.39.a: "Już nigdy nie przejdą na drugą stronę lodowca!"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.40.t: "[FROM.GetName] żąda: [145.GetName]"
 AAT_Sweden.40.desc: "Podobnie jak w roku 1919 rząd [FROM.GetAdjective] wznosi topór i wymierza go w Wyspy Alandzkie. Mimo rezolucji Ligi Narodów, która przekazuje nam podległość tych wysp, [FROM.GetName] chyba nie zamierza tak zostawić tej sprawy. Może uważają, że jesteśmy osłabieni, podobnie jak Liga, i poczuli krew. To perfidni oportuniści."
 AAT_Sweden.40.a: "Nie możemy walczyć z: [FROM.GetName]."
 AAT_Sweden.40.b: "Nigdy nie oddamy tej ziemi."
 AAT_Sweden.41.t: "[FROM.GetName] ustępuje!"
 AAT_Sweden.41.desc: "[FROM.GetName] ustępuje i przekazuje nam Wyspy Alandzkie. Dawne niesprawiedliwości zostały wreszcie naprawione i te terytoria odzyskały należny im status."
 AAT_Sweden.41.a: "Świetnie."
 AAT_Sweden.42.t: "[FROM.GetName] odmawia przekazania: [145.GetName]"
 AAT_Sweden.42.desc: "[FROM.GetName] informuje nas, że stanowczo odmawia przekazania nam terytorium [145.GetName]. Twierdzi, że kwestia została już rozstrzygnięta przez Ligę Narodów. Najwyraźniej [FROM.GetName] przecenia własne wpływy. Powinniśmy pokazać, że [FROM.GetName] błądzi."
 AAT_Sweden.42.a: "Te ziemie będą nasze."
 AAT_Sweden.43.t: "[FROM.GetName] żąda demilitaryzacji: [148.GetName]"
 AAT_Sweden.43.desc: "[FROM.GetName] żąda demilitaryzacji naszej północnej granicy. Obawia się zagrożeń dla swojej działalności górniczej i podkreśla jednocześnie, że ewentualne zagrożenie nadejdzie ze wschodu, a nie z zachodu. Obniżyłoby to napięcia między naszymi krajami, bo nasze stosunki pogarszają się od czasu kryzysu alandzkiego."
 AAT_Sweden.43.a: "Mały gest może załagodzić napięcia."
 AAT_Sweden.43.b: "To naruszenie naszej niepodległości."
 AAT_Sweden.44.t: "[FROM.GetName] zgadza się zdemilitaryzować: [148.GetName]"
 AAT_Sweden.44.desc: "Na dowód dobrej woli [FROM.GetName] zgadza się dokonać demilitaryzacji terytorium [148.GetName]. To wielki krok ku odbudowie naszego wschodniego królestwa. [FROM.GetName] to miejsce, w którym nasze wpływy powoli rosną."
 AAT_Sweden.44.a: "Zgodnie z planem."
 AAT_Sweden.45.t: "[FROM.GetName] odmawia demilitaryzacji: [148.GetName]"
 AAT_Sweden.45.desc: "[FROM.GetName] odmawia demilitaryzacji terytorium [148.GetName], twierdząc że nie mamy prawa decydować, co [FROM.GetName] robi na swoich ziemiach. To chyba potwierdzenie, że aktywnie spiskują przeciwko nam? Musimy uderzyć pierwsi."
 AAT_Sweden.45.a: "Spiskowcy?"
 AAT_Sweden.46.t: "Kwestia państwa [FIN.GetAdjective]"
 AAT_Sweden.46.desc: "Wszyscy doskonale wiedzą, że [FIN.GetName] nie ma szans obronić się przed [SOV.GetAdjective] zagrożeniem. Finowie mówią o swej niezależności, ale nie zdają sobie sprawy, że tego, co uważają za niepodległość, nie zdobyli dzięki sile politycznej ani militarnej. To jedynie wynik chaosu wywołanego przez rosyjską wojnę domową. Od tamtego czasu trwa odliczanie, a wskazówka niebawem dotrze do zera i wtedy dawny wróg znowu podniesie swój ohydny łeb. Dlatego musimy przejąć kontrolę nad [FIN.GetAdjective] sprawami, zanim zrobi to [SOV.GetAdjective] rząd."
 AAT_Sweden.46.a: "Uczyńmy ich państwem marionetkowym"
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.47.t: "[FROM.GetName] prowadzi działania, by uczynić nas państwem marionetkowym."
 AAT_Sweden.47.desc: "Okazało się, że \"niepokój\" naszych sąsiadów o własne bezpieczeństwo był tylko zmyłką. Nasze wojsko, pozbawione woli i tracące przewagę strategiczną, nie zostało zorganizowane w sposób przystający do nowej rzeczywistości geograficznej. Zauważono [FROM.GetAdjective] okręty wojenne w pobliżu naszej stolicy, wojska [FROM.GetAdjective] przeszły przez strefę zdemilitaryzowaną w kierunku północnym, a nam przesłano wezwanie do kapitulacji. Społeczność międzynarodowa zostawiła nas na pastwę losu."
 AAT_Sweden.47.a: "Miejmy nadzieję, że nasi nowi władcy okażą się łaskawi."
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.48.desc: "Okazało się, że \"niepokój\" naszych sąsiadów o własne bezpieczeństwo był tylko zmyłką. Rząd [FROM.GetAdjective] domaga się teraz od nas dołączenia do walki ze wspólnym wrogiem na wschodzie. Jeśli spełnimy te żądania, ponownie znajdziemy się w [FROM.GetAdjective] sferze wpływów, a nasza niepodległość zostanie podkopana. Musimy odpowiedzieć sobie an pytanie, czy alternatywa jest gorsza?"
 AAT_Sweden.48.a: "O naszym losie już nigdy nie będzie decydował ktoś inny."
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.49.t: "[FROM.GetName] nie zamierza się ugiąć"
 AAT_Sweden.49.desc: "[FROM.GetName] odrzuca nasze żądania. To bezczelne lekceważenie naszych obaw, a jednocześnie zagrożenie dla działania naszego górnictwa. Odpowiedź może być tylko jedna."
 AAT_Sweden.49.a: "Kiedy zawodzi dyplomacja..."
 AAT_Sweden.50.t: "[SWE.GetName] domaga się: [144.GetName]"
 AAT_Sweden.50.desc: "[SWE.GetName] domaga się pełnej kontroli nad portem Narwik. Ich rząd tłumaczy tę retorykę obawami, że przeciwnik może dokonać desantu w Narwiku i uderzyć na szwedzkie kopalnie rudy żelaza. Brak zgody może doprowadzić do eskalacji tego sporu."
 AAT_Sweden.50.a: "Nie warto walczyć w tej sprawie."
 AAT_Sweden.50.b: "To jakiś absurd."
 AAT_Sweden.50.a_tt: "§RSprawi to, że [SWE.GetName] będzie mieć możliwość uczynienia nas swoim państwem marionetkowym.§!"
 AAT_Sweden.51.t: "[FROM.GetName] ustępuje"
 AAT_Sweden.51.desc: "[FROM.GetName] ustępuje i przekazuje nam Narwik. To zabezpiecza dostawy rudy żelaza z Gällivare i Kiruny, a jednocześnie osłabia państwo [FROM.GetAdjective]"
 AAT_Sweden.51.a: "Doskonale"
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.53.t: "Kwestia państwa [NOR.GetAdjective]"
 AAT_Sweden.53.desc: "Rząd [SWE.GetAdjective], choć nie został do tego sprowokowany, zażądał wycofania naszej armii i dołączenia do nowego państwa nordyckiego. Twierdzi, że to program polegający na współpracy, ale jasnym jest, kto w tym układzie będzie panem, a kto sługą. Zasadniczo oznaczałoby to powrót do czasów dawnej Unii."
 AAT_Sweden.53.a: "Nigdy! Do broni."
 AAT_Sweden.53.b: "Nie mamy siły, by się temu przeciwstawić."
 AAT_Sweden_ball_bearing.1.t: "Opracujcie warunki handlu łożyskami dla: [FROM.FROM.GetName]"
 AAT_Sweden_ball_bearing.1.desc: "Produkujemy najlepsze łożyska - największe mocarstwa świata chcą je kupować do swoich maszyn wojennych. [FROM.GetName] zaczyna z nami negocjacje w sprawie tych bezcennych elementów, ale najpierw musimy postanowić, co chcemy dostać w zamian."
 AAT_Sweden_ball_bearing.1.a: "Potrzebujemy żywności."
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n  Stabilizacja: §G+2%§!\n  Zasoby ludzkie (co tydzień): §G+15§!. \nTen efekt może się kumulować."
 AAT_Sweden_ball_bearing.1.b: "Potrzebujemy ich wiedzy militarnej."
 AAT_Sweden_ball_bearing.1.c: "Wystąpmy o dzielenie się wiedzą."
 AAT_Sweden_ball_bearing.1.c_tt: "\nW przypadku zgody [SWE.GetNameDef] otrzyma premię badawczą §G+25%§! dla §Yokrętów§!, §Yradarów§!, §Ysurowców syntetycznych§! lub §Ytechnologii wsparcia§!"
 AAT_Sweden_ball_bearing.1.d: "Na razie przerwijmy negocjacje"
 AAT_Sweden_ball_bearing.2.t: "[SWE.GetNameDefCap] wnioskuje o dostawy żywności w zamian za łożyska."
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap] chce otrzymywać żywność w zamian za swoje bezcenne łożyska, które będą ważnym zasobem podczas prowadzonych przez nas działań wojennych. Rząd [SWE.GetAdjective] stara się zabezpieczyć dostawy tego zasobu, by uniknąć powtórzenia się problemów z jego zapasami, jakie miały miejsce podczas blokady w czasie wielkiej wojny."
 AAT_Sweden_ball_bearing.2.a: "To wymiana korzystna dla obu stron."
 AAT_Sweden_ball_bearing.2.b: "Nie możemy sobie na to pozwolić."
 AAT_Sweden_ball_bearing.3.t: "[SWE.GetNameDefCap] wnioskuje o wiedzę militarną w zamian za łożyska."
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap] chce otrzymywać naszą wiedzę militarną w zamian za swoje bezcenne łożyska, które będą ważnym zasobem podczas prowadzonych przez nas działań wojennych. Rząd [SWE.GetAdjective] stara się dorównać bardziej rozwiniętym mocarstwom europejskim na wypadek wybuchu kolejnej wojny."
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.t: "[SWE.GetNameDefCap] wnioskuje o dzielenie się wiedzą w zamian za łożyska."
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap] chce otrzymywać naszą wiedzę naukową i wynalazki w zamian za swoje bezcenne łożyska, które będą ważnym zasobem podczas prowadzonych przez nas działań wojennych. Rząd [SWE.GetAdjective] stara się uzyskać przewagę w potencjalnym konflikcie poprzez rozwój naukowy, a my oczywiście możemy mu w tym pomóc."
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap] zgadza się na handel łożyskami"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\nTeraz musimy zdecydować, o który rodzaj technologii chcemy poszerzyć naszą wiedzę, by zmniejszyć dystans dzielący nas od pozostałych mocarstw."
 AAT_Sweden_ball_bearing.5.a: "Technologia wsparcia"
 AAT_Sweden_ball_bearing.5.b: "Technologia radarowa"
 AAT_Sweden_ball_bearing.5.c: "Technologia syntetycznej ropy"
 AAT_Sweden_ball_bearing.5.d: "Technologia okrętowa"
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap] zgadza się na handel łożyskami"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap] wspaniałomyślnie zgadza się na naszą propozycję handlową. Umowa ta jest korzystna dla obu stron. Świat staje się coraz mniej bezpieczny, a handel to bezcenne narzędzie zmniejszające napięcia pomiędzy niepodległymi państwami."
 AAT_Sweden_ball_bearing.6.a: "Wspaniałe wieści"
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap] nie zgadza się na handel łożyskami"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap] nie zgadza się na żadne propozycje wzajemnej umowy handlowej. Uzasadnia to szybkim pogarszaniem się globalnego klimatu politycznego, co wymusza przełożenie realizacji wszystkich większych militarnych umów handlowych."
 AAT_Sweden_ball_bearing.7.a: "To przykre."
 AAT_Sweden_ball_bearing.8.t: "Handel łożyskami wstrzymany po wybuchu wojny"
 AAT_Sweden_ball_bearing.8.desc: "Nie powinno dziwić, że po wybuchu wojny między naszymi krajami oba rządy wstrzymały handel łożyskami. Tę umowę handlową uważano niegdyś za istotny krok ku zapobiegnięciu wybuchu wojny światowej, jednak teraz nie ma wątpliwości, że nie spełniła ona tego zadania.\nTeraz te kluczowe narzędzia staną się maszynami wojennymi, niosącymi wyłącznie krew, cierpienie i ból."
 AAT_Sweden_ball_bearing.8.a: "Czy to było nieuniknione?"
 AAT_Sweden_flashpoints.10.t: "[SWE.GetName] (północ): atak lotnictwa [SOV.GetAdjective]"
 AAT_Sweden_flashpoints.10.desc: "Mieszkańcy wsi Pajala leżącej w pobliżu granicy [FIN.GetAdjective] przestraszyli się dziś wybuchów, które spowodowały zniszczenie wielu budynków i pojazdów. Na szczęście nikt nie odniósł poważnych obrażeń. Dowody wyraźnie wskazują, że eksplozje spowodowały [SOV.GetAdjective] bombowce, które pomyliły ten rejon z celami na [FIN.GetAdjective] terytorium. \n\nMusimy zapanować nad sytuacją, zanim emocje opinii publicznej wymkną się spod kontroli. Trzeba jednak uważać, by nie sprowokować większego konfliktu z państwem [SOV.GetAdjective]."
 AAT_Sweden_flashpoints.10.a: "Świat musi usłyszeć o tym akcie agresji."
 AAT_Sweden_flashpoints.10.b: "Skontaktujemy się ostrożnie z ambasadą [SOV.GetAdjective], by uniknąć eskalacji."
 AAT_Sweden_flashpoints.10.c: "Na konfrontacji z Sowietami nie można wiele zyskać."
 AAT_Sweden_flashpoints.11.t: "[SWE.GetName] wyraża oburzenie zbombardowaniem Pajali"
 AAT_Sweden_flashpoints.11.desc: "Piloci [SOV.GetAdjective] przypadkowo dokonali nalotu na [SWE.GetAdjective] wieś po tym, jak pomylili ją z celem na [FIN.GetAdjective] terytorium. Rząd [SWE.GetAdjective] wyraża oburzenie i przyciąga uwagę świata na ten niefortunny wypadek. \n\nMożemy potwierdzić, że doszło do tego zdarzenia, i zaproponować wypłacenie reparacji za wyrządzone szkody, ale może to spowodować, że nasi obywatele zaczną kwestionować nasze działania na terytorium [FIN.GetAdjective], a inne krają mogłyby uznać to za oznakę słabości."
 AAT_Sweden_flashpoints.11.a: "Nie chcemy dać się wciągnąć w większy konflikt. Powinniśmy przeprosić rząd [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.11.b: "Zaprzeczmy jakiemukolwiek związkowi z tym zdarzeniem i oskarżmy [SWE.GetAdjective] władze o zorganizowanie tego ataku."
 AAT_Sweden_flashpoints.12.t: "Dyplomaci [SWE.GetAdjective] domagają się wyjaśnienia spawy zbombardowania Pajali"
 AAT_Sweden_flashpoints.12.desc: "Piloci [SOV.GetAdjective] przypadkowo dokonali nalotu na [SWE.GetAdjective] wieś po tym, jak pomylili ją z celem na [FIN.GetAdjective] terytorium. Dyplomaci z ambasady [SWE.GetAdjective] zażądali od nas wyjaśnień w sprawie tego ataku, a także propozycji zadośćuczynienia. \n\nNa szczęście informacja o tym wypadku nie rozeszła się, co daje nam możliwość szybkiego rozwiązania tej sytuacji, zanim dojdzie do eskalacji."
 AAT_Sweden_flashpoints.12.a: "[SWE.GetName] otrzyma od nas reparacje za wyrządzone szkody."
 AAT_Sweden_flashpoints.12.b: "Zaprzeczmy jakiemukolwiek związkowi z tym zdarzeniem i oskarżmy [SWE.GetAdjective] władze o zorganizowanie tego ataku."
 AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap] przeprasza za zbombardowanie Pajali"
 AAT_Sweden_flashpoints.13.desc: "Przedstawiciele władz [SOV.GetAdjective] przeprosili za niedawny atak na Pajalę, twierdząc, że był to niezamierzony błąd ich pilotów. Zgodzili się wypłacić nam odszkodowanie za wyrządzone szkody. Wygląda na to, że rząd [SOV.GetAdjective] stara się stworzyć w naszych stosunkach wrażenie współpracy w nadziei, że uniknie dalszej eskalacji napięć między naszymi krajami."
 AAT_Sweden_flashpoints.13.a: "Uznamy tę sprawę za zakończoną."
 AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap] nie przyznaje się do udziału w incydencie w Pajali"
 AAT_Sweden_flashpoints.14.desc: "Nasi dyplomaci próbujący rozmawiać o zdarzeniu w Pajali z [SOV.GetAdjective] oficjelami słyszą wyłącznie zaprzeczenia. Ponadto ludzie ci próbują zrzucić na nas winę za to bombardowanie, twierdząc, że miała to być z naszej strony próba utrudnienia działań militarnych ich kraju na [FIN.GetAdjective] terytorium. "
 AAT_Sweden_flashpoints.14.a: "Bezczelna postawa. Zapłacą za to."
 AAT_Sweden_flashpoints.14.b: "Nie możemy ryzykować działania, które mogłoby doprowadzić do eskalacji."
 AAT_Sweden_flashpoints.15.t: "[SWE.GetName] przysyła pomoc militarną"
 AAT_Sweden_flashpoints.15.desc: "Niedawno zauważono [SOV.GetAdjective] bombowce naruszające naszą przestrzeń powietrzną. Wleciały one nad [SWE.GetAdjective] terytorium, gdzie zbombardowały wioskę, którą uznały za [FIN.GetAdjective] cel. Od tamtej pory [SOV.GetNameDef] i [SWE.GetName] są pogrążone w kryzysie dyplomatycznym, który eskalował tak bardzo, że [SWE.GetName] postanowiła aktywnie dostarczać nam broń do walki z wojskami [SOV.GetAdjective] Jeszcze nie wiemy, jak zareaguje na to rząd [SOV.GetAdjective]."
 AAT_Sweden_flashpoints.15.a: "To tragedia, ale jesteśmy wdzięczni naszym [SWE.GetAdjective] sąsiadom."
 AAT_Sweden_flashpoints.16.t: "Słabną napięcia w stosunkach z rządem [SWE.GetAdjective]"
 AAT_Sweden_flashpoints.16.desc: "Po gwałtownym wzroście napięć w stosunkach [SWE.capital.GetCapitalVictoryPointName] - [SOV.capital.GetCapitalVictoryPointName] wreszcie daje się zaobserwować odprężenie. Rząd [SWE.GetAdjective] wycofał się z agresywnej retoryki w związku ze zdarzeniem w Pajali i chyba pogodził się z faktem, że nie może nas zmusić do przyznania się do udziału w nim."
 AAT_Sweden_flashpoints.16.a: "Najwyższy czas, żeby się uspokoili."
 AAT_Sweden_flashpoints.17.t: "[SWE.GetName] eskaluje napięcia, dozbrajając armię [FIN.GetAdjective]"
 AAT_Sweden_flashpoints.17.desc: "[SWE.GetName] nie tylko próbuje zszargać naszą reputację, zrzucając na nas winę za incydent w Pajali, ale także otwarcie zaopatruje armię [FIN.GetAdjective] w sprzęt dla piechoty. To oczywiste, że w ten sposób chce nas szantażować i daje do zrozumienia, że jeśli nie weźmiemy na siebie winy za tamten atak, zginie więcej żołnierzy radzieckich. \n\nMusimy dokładnie rozważyć nasz kolejny ruch, by rząd [SWE.GetAdjective] nie zaangażował się całkowicie w wojnę jako [FIN.GetAdjective] sojusznik."
 AAT_Sweden_flashpoints.17.a: "Powinniśmy deeskalować poprzez eskalację, grożąc wojną, jeśli nie przestaną tego robić."
 AAT_Sweden_flashpoints.17.b: "Musimy ustąpić rządowi [SWE.GetAdjective]. Przynajmniej na razie."
 AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap] domaga się przerwania dostaw broni"
 AAT_Sweden_flashpoints.18.desc: "Nasza rozmyślna prowokacja z dostawami broni dla armii [FIN.GetAdjective] zwróciła uwagę władz [SOV.GetAdjective] Dyplomaci z Moskwy poinformowali nas, że [SOV.GetLeader] postrzega nasze działania jako równoznaczne z dołączeniem do wojny przeciwko państwu [SOV.GetAdjective] i podejmie wobec nas wszelkie niezbędne kroki."
 AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader] blefuje, ale my nie damy się na to nabrać. Kontynuujmy dostawy."
 AAT_Sweden_flashpoints.18.b: "Nie możemy ryzykować dalszej eskalacji napięć z Sowietami."
 AAT_Sweden_flashpoints.19.t: "[SWE.GetName] odrzuca ultimatum"
 AAT_Sweden_flashpoints.19.desc: "Dyplomaci [SWE.GetAdjective] dali wyraźnie do zrozumienia, że ich kraj nie zamierza zaprzestać dostaw uzbrojenia, dopóki nie przyznamy się do udziału w zbombardowaniu Pajali i nie zapłacimy reparacji. Jeżeli nie spełnimy naszych gróźb, pozostałe mocarstwa regionu mogą uznać nas za dobry cel dla własnych agresywnych działań. Jednak wciągnięcie wielu krajów w naszą operację wojskową na [FIN.GetAdjective] terytorium może doprowadzić do wybuchu globalnego konfliktu."
 AAT_Sweden_flashpoints.19.a: "Nie dają nam wyboru."
 AAT_Sweden_flashpoints.19.b: "Musimy ustąpić rządowi [SWE.GetAdjective]. Przynajmniej na razie."
 AAT_Sweden_flashpoints.20.t: "[SWE.GetName] proponuje sojusz anty-[SOV.GetAdjective]"
 AAT_Sweden_flashpoints.20.desc: "Niedawna eskalacja napięć na linii [SWE.GetName] - [SOV.GetNameDef] przerodziła się w otwarty konflikt. W związku z tym ambasadorowie [SWE.GetAdjective] zaproponowali nam bliższą współpracę w sojuszu wojskowym wymierzonym przeciwko wspólnemu wrogowi."
 AAT_Sweden_flashpoints.20.a: "Razem możemy uporać się z [SOV.GetAdjective] zagrożeniem."
 AAT_Sweden_flashpoints.20.b: "Poradzimy sobie na własną rękę."
 SWE_nordic_defense_pact: "Nordycki Układ Obronny"
 AAT_Sweden_flashpoints.21.t: "Sojusz [SWE.GetAdjective]-[FIN.GetAdjective]"
 AAT_Sweden_flashpoints.21.desc: "Niedawna eskalacja napięć na linii [SWE.GetName] - [SOV.GetNameDef] przerodziła się w otwarty konflikt, w związku z czym dyplomaci doradzają nam skontaktowanie się z naszymi [FIN.GetAdjective] partnerami i zawiązanie sojuszu wojskowego wymierzonego przeciwko wspólnemu wrogowi."
 AAT_Sweden_flashpoints.21.a: "Powinniśmy dążyć do zacieśnienia współpracy naszych krajów."
 AAT_Sweden_flashpoints.21.b: "[SOV.GetLeader] zostanie przez nas pokonany bez [FIN.GetAdjective] pomocy."
 AAT_Sweden_flashpoints.22.t: "[FIN.GetName] odrzuca propozycję sojuszu"
 AAT_Sweden_flashpoints.22.desc: "Dyplomaci [FIN.GetAdjective] poinformowali nas, że mimo iż [SOV.GetNameDef] to nasz wspólny wróg, to cele strategiczne ich rządu znacząco różnią się od naszych. Niestety z tego powodu musieli odrzucić naszą propozycję sojuszu."
 AAT_Sweden_flashpoints.22.a: "To niefortunna decyzja."
 AAT_Sweden_flashpoints.30.t: "[SWE.GetName]: prawo tranzytu"
 AAT_Sweden_flashpoints.30.desc: "Chociaż zdołaliśmy zdobyć przyczółek w Skandynawii, transport wojsk i sprzętu przez Cieśniny Duńskie może być bardzo niebezpieczny. Na otwartych wodach konwoje często padają ofiarami ataków powietrznych oraz morskich. Z tego powodu należy ograniczyć korzystanie ze szlaków morskich. \n\nByć może warto wywrzeć nacisk na naszego [SWE.GetAdjective] sąsiada, by pozwolił nam korzystać z jego sieci kolejowych i komunikacyjnych. Jednak należy działać taktownie i powoli wyciągać go z neutralności, jeśli chcemy uniknąć sytuacji, w której państwo to stanie się bazą operacyjną naszych wrogów."
 AAT_Sweden_flashpoints.30.a: "Zwróćmy się do rządu [SWE.GetAdjective] z prośbą o zgodę na tranzyt pomocy humanitarnej za pośrednictwem ich sieci kolejowej."
 AAT_Sweden_flashpoints.30.b: "Nie potrzebujemy [SWE.GetAdjective] infrastruktury."
 AAT_Sweden_flashpoints.31.t: "[GER.GetName] zwraca się o zgodę na przewóz rannych"
 AAT_Sweden_flashpoints.31.desc: "Skontaktowali się z nami przedstawiciele rządu [GER.GetAdjective], wnioskując o zgodę na ograniczone korzystanie z naszej sieci kolejowej w celu transportu rannych i urlopowanych żołnierzy z i na terytorium [GER.GetAdjective] przez tereny [SWE.GetAdjective] i [DEN.GetAdjective]. Twierdzą oni, że wniosek ten dotyczy tylko działań humanitarnych, ale nietrudno sobie wyobrazić, że wykorzystają to, by powoli osłabiać naszą neutralność."
 AAT_Sweden_flashpoints.31.a: "Przetrwanie jest ważniejsze niż neutralność."
 AAT_Sweden_flashpoints.31.b: "Odrzućmy wniosek i przypomnijmy im o naszej neutralności."
 AAT_Sweden_flashpoints.32.t: "[SWE.GetName] odrzuca wniosek"
 AAT_Sweden_flashpoints.32.desc: "[SWE.GetName] uparcie odmawia nam dostępu do swojej infrastruktury, ponieważ kurczowo trzyma się swojej neutralności. Może trzeba odpowiedzieć im bardziej zdecydowanie i przypomnieć, że ich dzisiejsza niepodległość to tylko nagroda od nas za ich uległość podczas naszych działań mających na celu reorganizację Europy."
 AAT_Sweden_flashpoints.32.a: "Poinformujcie ich, że [GER.GetLeader] zaczyna wątpić w ich neutralność."
 AAT_Sweden_flashpoints.32.b: "Porzućmy ten temat, nie możemy ryzykować, że przyłączą się do wroga."
 AAT_Sweden_flashpoints.33.t: "Adolf Hitler wątpi w [SWE.GetAdjective] neutralność"
 AAT_Sweden_flashpoints.33.desc: "[GER.Capital.GetCapitalVictoryPointName] przesyła nam ostro sformułowany telegram, w którym informuje, że [GER.GetLeader] wyraża niezadowolenie z powodu odrzucenia przez nas ich niedawnej prośby. Najwyraźniej [GER.GetAdjective] przywódca zaczyna powątpiewać w naszą neutralność i uważa nasze ostatnie działania za przychylne wobec wrogów państwa [GER.GetAdjective]. \n\nWygląda na to, że mogą dążyć do eskalacji i wywołania konfliktu. Może nadszedł czas przemyśleć naszą obecną postawę."
 AAT_Sweden_flashpoints.33.a: "Przetrwanie jest ważniejsze niż neutralność."
 AAT_Sweden_flashpoints.33.b: "[GER.GetLeader] nie może nas zastraszać. Zacznijmy mobilizację naszych wojsk. "
 AAT_Sweden_flashpoints.34.t: "[SWE.GetName] zwiększa gotowość wojska"
 AAT_Sweden_flashpoints.34.desc: "Armia [SWE.GetAdjective] została postawiona w stan podwyższonej gotowości. To celowa prowokacja, która ma pokazać ich gotowość do odparcia naszych nacisków. Musimy działać rozważnie, bo w przeciwnym razie wejdziemy w kolejny konflikt na terenie Skandynawii."
 AAT_Sweden_flashpoints.34.a: "Zacznijmy przygotowania do inwazji, której celem będzie [SWE.GetName], i prześlijmy ultimatum tamtejszemu rządowi."
 AAT_Sweden_flashpoints.34.b: "Nie warto ryzykować."
 AAT_Sweden_flashpoints.35.t: "[GER.GetName] wystosowuje ultimatum"
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap] przedstawia nam zdecydowane ultimatum, w którym domaga się od nas zgody na swoje ostatnie żądania udostępnienia naszej infrastruktury. Grozi, że jeżeli tego nie zrobimy, uzna nas za wroga państwa [GER.GetAdjective] i użyje siły koniecznej do zabezpieczenia własnych interesów w Skandynawii."
 AAT_Sweden_flashpoints.35.a: "Przetrwanie jest ważniejsze niż neutralność."
 AAT_Sweden_flashpoints.35.b: "Skoro wojna jest nieunikniona, będziemy walczyć na naszych warunkach."
 AAT_Sweden_flashpoints.35.c: "Nie zrezygnujemy z naszej neutralności."
 AAT_Sweden_flashpoints.36.t: "Zmniejszenie napięć w stosunkach z państwem [GER.GetAdjective]"
 AAT_Sweden_flashpoints.36.desc: "Niedawne napięcia w stosunkach z rządem [GER.GetAdjective] zaczynają na szczęście słabnąć. Mimo jego agresywnej postawy chyba zdołaliśmy wybrnąć z tej skomplikowanej sytuacji dyplomatycznej. Powinniśmy jednak uważać, ponieważ nasze niedawne posunięcia prawdopodobnie sprawiły, że [GER.Capital.GetCapitalVictoryPointName] nie ma do nas pozytywnego nastawienia."
 AAT_Sweden_flashpoints.36.a: "Miejmy nadzieję, że zachowamy naszą neutralność."
 AAT_Sweden_flashpoints.37.t: "[SWE.GetName] odrzuca ultimatum"
 AAT_Sweden_flashpoints.37.desc: "Rząd [SWE.GetAdjective] zdecydowanie odrzucił nasze ultimatum, stwierdzając, że błędnie postrzegamy jego neutralność jako przejaw słabości lub braku przygotowania. Twierdzi też, że nasze wojska poniosą poważne straty, jeśli podejmiemy lekkomyślne działania przeciwko państwu [SWE.GetAdjective]. \n\nMoże to tylko blef, by zniechęcić nas do działań militarnych, ale z obserwacji wojsk szwedzkich wynika, że są one gotowe do walki o niepodległość kraju."
 AAT_Sweden_flashpoints.37.a: "Nie możemy ryzykować nadmiernego forsowania naszych wojsk."
 AAT_Sweden_flashpoints.37.b: "Rozpocznijmy atak na [SWE.GetAdjective] terytorium."
 AAT_Sweden_flashpoints.38.t: "[SWE.GetName] wykonuje atak wyprzedzający"
 AAT_Sweden_flashpoints.38.desc: "Wygląda na to, że błędnie oszacowaliśmy [SWE.GetAdjective] gotowość do walki. Choć kraj ten przez ponad wiek zachowywał neutralność, [SWE.GetAdjective] siły zbrojne dokonały dziś zaskakującego ataku wyprzedzającego na nasze zgrupowanie w Norwegii. Wynik tego starcia jest daleki od przesądzonego, ale naszym [SWE.GetAdjective] odpowiednikom należy się szacunek za tak śmiałe działanie."
 AAT_Sweden_flashpoints.38.a: "[SWE.GetName] będzie tylko przypisem na stronach podręczników historii."
 AAT_Sweden_flashpoints.39.t: "[SWE.GetName] zgadza się na tranzyt rannych"
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetName] zgadza się na transport naszych rannych i urlopowanych żołnierzy za pomocą naszej sieci kolejowej aż do [GER.GetAdjective] terytorium. Jednak zaznaczono, że w tych działaniach może brać udział wyłącznie nieuzbrojony personel. Wprowadzono też limit liczby żołnierzy, którzy w jednym czasie mogą przebywać na terytorium Szwecji."
 AAT_Sweden_flashpoints.39.a: "Doskonale, nie powinniśmy ich bardziej niepokoić."
 AAT_Sweden_flashpoints.39.b: "Naciskajmy dalej, może w ten sposób uzyskamy dostęp do ich sieci komunikacyjnej."
 AAT_Sweden_flashpoints.40.t: "[GER.GetName] zwraca się o udostępnienie sieci telegraficznej i telefonicznej."
 AAT_Sweden_flashpoints.40.desc: "Zgodnie z naszymi obawami niedawna niemiecka prośba o dostęp do naszej sieci kolejowej została właśnie rozszerzona. Rząd [GER.Adjective] wnioskuje o przyznanie mu możliwości korzystania z naszej sieci telefonicznej i telegraficznej w celu prowadzenia bezpośredniej komunikacji na linii [NOR.GetName] - [GER.GetNameDef].\n\nSpełnienie tego żądania byłoby kolejnym ciosem zadanym naszej neutralności. Moglibyśmy jednak założyć podsłuchy łączności, by poznać plany [GER.GetAdjective] wojskowych."
 AAT_Sweden_flashpoints.40.a: "Przetrwanie jest ważniejsze niż neutralność."
 AAT_Sweden_flashpoints.40.b: "Możemy to wykorzystać."
 AAT_Sweden_flashpoints.40.c: "Nie możemy zrezygnować z naszej neutralności."
 SWE_spying_on_GER: "Szpiegujemy niemiecką łączność prowadzoną za pomocą naszych sieci."
 AAT_Sweden_flashpoints_tt_arne_beurling: "Odblokowanie §YArne Beurlinga§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!) jako doradcy"
 AAT_Sweden_flashpoints.41.t: "[SWE.GetName] udostępnia sieci telefoniczne i telegraficzne"
 AAT_Sweden_flashpoints.41.desc: "[GER.Capital.GetCapitalVictoryPointName] i nasze wojska na [NOR.GetAdjective] terytorium mogą się ze sobą łatwiej porozumiewać dzięki współpracy rządu szwedzkiego. Może powinniśmy unikać antagonizowania ich, by nie doprowadzić do utraty naszych koncesji."
 AAT_Sweden_flashpoints.41.a: "Doskonale, wyciągnęliśmy od nich tyle, ile się dało."
 AAT_Sweden_flashpoints.41.b: "Powinniśmy jeszcze spróbować uzyskać pełny dostęp wojskowy."
 AAT_Sweden_flashpoints.42.t: "[GER.GetName] domaga się dostępu wojskowego"
 AAT_Sweden_flashpoints.42.desc: "Rząd [GER.GetAdjective], któremu nie wystarczają nasze dotychczasowe ustępstwa, zwrócił się o udzielenie mu dostępu wojskowego, co jego zdaniem ułatwi działania militarne w Skandynawii. Zdaje się, że taki od początku był [GER.GetAdjective] zamiar. Jeśli nie zrezygnujemy z resztek naszej neutralności, [GER.GetLeader] wykorzysta to jako usprawiedliwienie inwazji na [SWE.GetAdjective] terytorium. Jednak jeśli udzielimy im dostępu, nasi sąsiedzi i wrogowie państwa [GER.GetAdjective] zapewne uznają nas za uczestników ich okupacji ziem [NOR.GetAdjective]"
 AAT_Sweden_flashpoints.42.a: "Nie mamy siły, by walczyć z państwem [GER.GetAdjective]."
 AAT_Sweden_flashpoints.42.b: "Nie możemy spełnić tego żądania, jeśli nie chcemy dać się wciągnąć w tę wojnę."
 AAT_Sweden_flashpoints.43.t: "[SWE.GetName] zgadza się na dostęp wojskowy"
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetName] udziela nam pełnego dostępu wojskowego do swojego terytorium. Nie tylko ułatwi nam to działania w Skandynawii, ale pozwoli też zwiększyć nasze wpływy w państwie [SWE.GetAdjective] i utrudni mu dołączenie naszych wrogów."
 AAT_Sweden_flashpoints.43.a: "W zasadzie mamy ich pod całkowitą kontrolą."
 SWE_GER_military_access_tt: "§Y[GER.GetFlag][GER.GetNameDefCap]§! §Rotrzyma dostęp wojskowy do:§! §Y[SWE.GetFlag][SWE.GetName]§!"
 AAT_Sweden_flashpoints.50.t: "Wróg wewnętrzny"
 AAT_Sweden_flashpoints.50.desc: "Zawsze obserwowaliśmy działalność skrajnej lewicy, ale i bez tego można łatwo przewidzieć, że komuniści mogą sabotować nasze wojsko lub siać zamęt w kluczowych branżach przemysłowych, by ułatwić [SOV.GetAdjective] inwazję na [SWE.GetAdjective] terytorium. Powinniśmy działać z wyprzedzeniem i internować znane nam osoby, na których poparcie może liczyć [SOV.GetNameDefCap], albo działać szerzej i zająć się całą skrajną lewicą."
 AAT_Sweden_flashpoints.50.a: "Nie możemy ryzykować, że przysporzą nam kłopotów. Zamknąć ich."
 AAT_Sweden_flashpoints.50.b: "To niedopuszczalne w demokratycznym społeczeństwie."
 AAT_Sweden_flashpoints.51.t: "Oburzenie decyzją o internowaniach"
 AAT_Sweden_flashpoints.51.desc: "[SWE.GetName]: po naszej decyzji o rozpoczęciu internowań radykalnych lewicowców w całym kraju policyjne naloty i aresztowania spotkały się z zaciekłym oporem klasy robotniczej. Wiele osób nawet pomagało radykałom w uniknięciu pojmania lub atakowało funkcjonariuszy policji. Według nich takie masowe aresztowania to początki państwa policyjnego. Powinniśmy działać rozważnie, jeśli nie chcemy utracić panowania nad sytuacją."
 AAT_Sweden_flashpoints.51.a: "Wyślijmy wojsko na pomoc policji."
 AAT_Sweden_flashpoints.51.b: "To był błąd, musimy wypuścić osoby, które już aresztowano."
 AAT_Sweden_flashpoints.52.t: "Aresztowania działaczy lewicy wywołują masowe protesty i zamieszki"
 AAT_Sweden_flashpoints.52.desc: "Nasza decyzja o wysłaniu żołnierzy jako wsparcia dla policji dokonującej aresztowań działaczy radykalnej lewicy doprowadziła do wybuchu zamieszek w całym kraju, które mogą przerodzić się w wojnę domową. Wiele osób zginęło lub odniosło rany w starciach robotników z siłami porządkowymi. Radykałowie, których nie zdołaliśmy zatrzymać, zwołują przeciwko nam robotników i wzywają do rozwiązania rządu. Ponadto niektórzy żołnierze odmówili wykonywania rozkazów, a część z nich dopuściła się nawet dezercji. Nasz kraj od przeszło wieku nie znajdował się w tak trudnym położeniu."
 AAT_Sweden_flashpoints.52.a: "Nie pozwolimy, by ten motłoch zniszczył nasz kraj."
 AAT_Sweden_flashpoints.52.b: "Musimy przerwać aresztowania, bo niszczymy nasz kraj."
 AAT_Sweden_flashpoints.53.t: "Wybuch [SWE.GetAdjective] wojny domowej"
 AAT_Sweden_flashpoints.53.desc: "Sporadyczne akty przemocy z ostatnich tygodni przerodziły się w zorganizowane działania na terenie całego kraju. $SWE_communism_party_long$ jest sojusznikiem większości z tych ruchów, które mogą mieć związki z rządem [SOV.GetAdjective].\n\nKomunistyczne bojówki zajęły część obszarów miejskich i rozpoczęły aresztowania osób powiązanych z naszą niedawną akcją zatrzymywania lewicowców. Jednocześnie nacjonaliści tworzą własne bojówki, często przy wsparciu miejscowej policji, by bronić swoich miast przed komunistami. Starcia między obiema grupami i naszym wojskiem są tak zacięte, że należy postrzegać je w kategoriach wojny domowej."
 AAT_Sweden_flashpoints.53.a: "Ta rewolucja powinna była wybuchnąć już dawno temu."
 AAT_Sweden_flashpoints.53.b: "Zmiażdżymy tych [SOV.GetAdjective] agentów."
 AAT_Sweden_flashpoints.54.t: "[SWE.GetName]: napięcie słabnie"
 AAT_Sweden_flashpoints.54.desc: "Niedawne napięcia między władzami a obywatelami, którzy sprzeciwiali się aresztowaniom działaczy lewicowych, zaczęły słabnąć. Rząd stracił dużą część zaufania obywateli, wydaje się jednak, że nie grozi nam już wybuch konfliktu pomiędzy skrajnymi frakcjami."
 AAT_Sweden_flashpoints.54.a: "Byliśmy o krok od katastrofy."
 AAT_Sweden_flashpoints.56.t: "Propozycja w kwestii Gotlandii"
 AAT_Sweden_flashpoints.56.desc: "Po tym jak część wojskowych wysokiego szczebla dołączyła do komunistycznych rewolucjonistów, zaufanie do wszystkich rodzajów sił zbrojnych poza marynarką wojenną spadło do nieznanego wcześniej minimum. Niedawne wydarzenia zagrażały bezpieczeństwu króla, w związku z czym zaproponowano podjęcie drastycznych środków, które zapewnią mu bezpieczeństwo. Admiralicja przedstawiła śmiały plan opanowania sytuacji poprzez przeniesienie króla na Gotlandię i zainstalowanie tam złożonej z lojalistów administracji wojskowej, która będzie rządziła krajem ze względnie bezpiecznego miejsca."
 AAT_Sweden_flashpoints.56.a: "Nie możemy opuścić kontynentu."
 AAT_Sweden_flashpoints.56.b: "Doskonała propozycja."
 AAT_Sweden_flashpoints.57.t: "Król Szwecji został ranny podczas próby ewakuacji"
 AAT_Sweden_flashpoints.57.desc: "Wczesnym rankiem rząd szwedzki postanowił ewakuować króla ze stolicy i przenieść go w bezpieczniejsze miejsce na Gotlandii. Partyzanci zaatakowali konwój, pojazd wiozący króla otrzymał trafienie, które roztrzaskało przednią szybę.\nWywiązała się strzelanina, w której król odniósł poważne obrażenia, jego lewe oko zostało trwale uszkodzone. Uciekający na wyspę rząd obiecał wrócić i odzyskać władzę w Szwecji, ale krążą pogłoski, że król przejął kontrolę nad administracją, odniesione rany tchnęły w niego nowy zapał."
 AAT_Sweden_flashpoints.57.a: "Co za zamęt"
 AAT_Sweden_flashpoints_civil_war_tt: "§RJeśli [SWE.GetFlag][SWE.GetName] utraci stabilizację, może dojść do wybuchu wojny domowej, szczególnie w przypadku utrzymywania się wysokiego poparcia dla komunistów!§!"
 AAT_Sweden_flashpoints.60.t: "[SWE.GetName] przejmuje Landsverk"
 AAT_Sweden_flashpoints.60.desc: "[SWE.GetName] przejmuje firmę Landsverk, którą prowadziliśmy wspólnie ze [SWE.GetAdjective] władzami, by tworzyć projekty pojazdów opancerzonych. Przydatność Landsverk dla naszych celów zmniejszyła się w ostatnich latach, ale jest to wyraźny znak, że [SWE.GetName] zamierza zdystansować się od władz [GER.GetAdjective]."
 AAT_Sweden_flashpoints.60.a: "W takim razie przejmiemy [SWE.GetAdjective] aktywa w: [THIS.GetNameDef]."
 AAT_Sweden_flashpoints.60.b: "Landsverk i tak już wypełnił swoje zadanie."
 AAT_Sweden_flashpoints.61.t: "[FROM.GetName] przejmuje szwedzkie aktywa"
 AAT_Sweden_flashpoints.61.desc: "Po przejęciu przez nas firmy Landsverk nastąpiła eskalacja. Rząd [GER.GetAdjective] odpowiedział przejęciem wielu naszych aktywów w ich kraju mających związek ze [SWE.GetAdjective] obywatelami. Chcieliśmy ostrożnie zdystansować się od państwa [GER.GetAdjective], jednak ta decyzja wywołała oburzenie [SWE.GetAdjective] opinii publicznej."
 AAT_Sweden_flashpoints.61.a: "Sprawdźmy, jak sobie poradzą bez wymiany handlowej z nami."
 AAT_Sweden_flashpoints.61.b: "To niefortunne, ale nie możemy być zaskoczeni."
 AAT_Sweden_flashpoints.62.t: "[FROM.GetName] nakłada embargo handlowe na [GER.GetAdjective] towary"
 AAT_Sweden_flashpoints.62.desc: "[SWE.GetNameDef] zwiększa istniejące od pewnego czasu napięcia, nakładając dziś embargo handlowe na [GER.GetNameDef] towary. Ta decyzja mocno odbije się na naszym potencjale produkcji żelaza dla branży zbrojeniowej."
 AAT_Sweden_flashpoints.62.a: "Jeżeli nie będą z nami handlować, przestaniemy uznawać ich granice."
 AAT_Sweden_flashpoints.62.b: "Eskalacja z naszej strony mogłaby stworzyć wrażenie, że jesteśmy uzależnieni od pomniejszych krajów."
 AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap] grozi wypowiedzeniem wojny"
 AAT_Sweden_flashpoints.63.desc: "[GER.Capital.GetCapitalVictoryPointName] zareagował oburzeniem na naszą niedawną decyzję o nałożeniu embarga na państwo [GER.GetAdjective]. Wygląda na to, że z powodu swojej historycznej zależności od [SWE.GetAdjective] rudy żelaza władze zareagowały panicznie i wystosowały ultimatum. Stwierdzają w nim, że jeśli niezwłocznie nie zniesiemy embarga, będą zmuszone podjąć przeciwko nam drastyczne działania, z wypowiedzeniem wojny włącznie."
 AAT_Sweden_flashpoints.63.a: "Odrzućmy ich ultimatum."
 AAT_Sweden_flashpoints.63.b: "Nie możemy ryzykować takiego konfliktu."
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap] odrzuca ultimatum"
 AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDef] zdecydowanie odrzuca ultimatum. Jednocześnie stwierdza, że jakikolwiek atak na ten kraj nie ułatwi dostępu do [SWE.GetAdjective] złóż rudy, ponieważ szyby kopalniane zostaną zniszczone na długo, zanim dotrą do nich nasze wojska."
 AAT_Sweden_flashpoints.64.a: "Sami to na siebie ściągnęli."
 AAT_Sweden_flashpoints.64.b: "Poradzimy sobie bez nich."
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap] zdejmuje embargo"
 AAT_Sweden_flashpoints.65.desc: "Rząd [SWE.GetAdjective] wreszcie przejrzał na oczy i postanowił zdjąć nałożone na nas embargo. Normalizacja handlu między naszymi krajami zajmie trochę czasu, a jednocześnie daliśmy im jasno do zrozumienia, że nadal mamy potencjał, by rzucić ich na kolana, jeśli zajdzie taka potrzeba."
 AAT_Sweden_flashpoints.65.a: "Teraz oni muszą zrozumieć, gdzie jest ich miejsce w świecie."
 AAT_Sweden_flashpoints.70.t: "Zakupione okręty opuściły [ITA.GetAdjective] porty"
 AAT_Sweden_flashpoints.70.desc: "Okręty, które niedawno nabyliśmy od rządu [ITA.GetAdjective], wyszły z portu. Podróż na [SWE.GetAdjective] wody zabierze im około miesiąca, ponieważ po drodze muszą uzupełnić paliwo."
 AAT_Sweden_flashpoints.70.a: "Bezpiecznej podróży."
 AAT_Sweden_flashpoints.71.t: "Dawne [ITA.GetAdjective] okręty zmierzają ku [SWE.GetAdjective] wodom"
 AAT_Sweden_flashpoints.71.desc: "Cztery dawne [ITA.GetAdjective] niszczyciele zawinęły dziś do jednego z naszych portów. Okręty te zostały zakupione przez rząd [SWE.GetAdjective] i właśnie są w drodze na [SWE.GetAdjective] wody. W tej chwili uzupełniają paliwo, więc moglibyśmy je przejąć i wykorzystać do własnych celów. Jednak taki ruch niewątpliwie pogorszyłby nasze stosunki ze [SWE.GetAdjective] władzami."
 AAT_Sweden_flashpoints.71.a: "Na pewno moglibyśmy lepiej wykorzystać te okręty."
 AAT_Sweden_flashpoints.71.b: "Nie chcemy zaszkodzić stosunkom ze [SWE.GetAdjective] rządem."
 AAT_Sweden_flashpoints.72.t: "[ENG.GetName] przejmuje nasze nowe okręty"
 AAT_Sweden_flashpoints.72.desc: "Kiedy nasze cztery nowe okręty zawinęły do [ENG.GetAdjective] portu, zostały przejęte przez marynarkę wojenną tego kraju. Konfiskatę uzasadniają prawem angarii. Musimy działać rozważnie, jeśli chcemy odzyskać te jednostki, nie wywołując przy tym wojny."
 AAT_Sweden_flashpoints.72.a: "To akt wojny. Muszą wypuścić te okręty albo czekają ich konsekwencje."
 AAT_Sweden_flashpoints.72.b: "Nie możemy ryzykować wojny z państwem [ENG.GetAdjective]."
 AAT_Sweden_flashpoints.73.t: "[SWE.GetName] żąda wypuszczenia okrętów"
 AAT_Sweden_flashpoints.73.desc: "Rząd [SWE.GetAdjective] wyraźnie stwierdził, że uważa przejęcie ich okrętów za akt wojny i jest gotowy odpowiedzieć równie dotkliwie, jeśli niezwłocznie ich nie wypuścimy."
 AAT_Sweden_flashpoints.73.a: "Nie zamierzamy ich wypuścić."
 AAT_Sweden_flashpoints.73.b: "Niewiele zyskamy, zatrzymując te okręty."
 AAT_Sweden_flashpoints.74.t: "[SWE.GetName] akceptuje internowanie okrętów"
 AAT_Sweden_flashpoints.74.desc: "Wygląda na to, że rząd [SWE.GetAdjective] zrezygnował z prób odzyskania swoich okrętów. Po kilku drobnych modyfikacjach jednostki te są gotowe do służby w naszej marynarce wojennej."
 AAT_Sweden_flashpoints.74.a: "Nie mieli wyboru."
 AAT_Sweden_flashpoints.75.t: "[ENG.GetName] odmawia wypuszczenia okrętów"
 AAT_Sweden_flashpoints.75.desc: "Rząd [ENG.GetAdjective] uparcie odmawia wypuszczenia naszych internowanych okrętów. Wygląda na to, że jeśli chcemy je odzyskać, musimy o nie walczyć."
 AAT_Sweden_flashpoints.75.a: "Właśnie zyskali nowego wroga."
 AAT_Sweden_flashpoints.75.b: "Nie warto wywoływać wojny przez tę sprawę."
 AAT_Sweden_flashpoints.76.t: "[ENG.GetName] wypuszcza okręty"
 AAT_Sweden_flashpoints.76.desc: "Napięcia na linii [ENG.GetName] - [SWE.GetName] zmniejszyły się po tym, jak wypuszczono nasze okręty. To oczywiste, że rząd [ENG.GetAdjective] chciał uniknąć wplątania się w konflikt z nami z powodu jakichś starych okrętów."
 AAT_Sweden_flashpoints.76.a: "Nie możemy się doczekać ich przybycia."
 AAT_Sweden_flashpoints.77.t: "Nowe okręty dopłynęły bezpiecznie"
 AAT_Sweden_flashpoints.77.desc: "Okręty, które kupiliśmy od rządu [ITA.GetAdjective], dotarły do celu, nie natrafiwszy podczas podróży na większe problemy. Załogi poinformowały jedynie, że były bacznie obserwowane, gdy uzupełniały paliwo w portach, do których zawijały po drodze."
 AAT_Sweden_flashpoints.77.a: "Bardzo się nam przydadzą."
 FIN_agree_peace_with_SWE: "Finlandia zgodziła się oddać nam Wyspy Alandzkie w zamian za pokój."
 AAT_Sweden_flashpoints.78.t: "[SWE.GetName] domaga się kontroli nad Wyspami Alandzkimi"
 AAT_Sweden_flashpoints.78.desc: "[SWE.GetName] coraz bardziej niepokoi się o Wyspy Alandzkie, które mogą posłużyć do przejęcia kontroli nad Morzem Bałtyckim.\nBiorąc pod uwagą naszą obecną sytuację i fakt, że większość wysp zamieszkują osoby narodowości [SWE.GetAdjective], ich rząd domaga się, byśmy oddali mu te wyspy do czasu unormowania sytuacji na świecie. Jego przedstawiciele twierdzą, że nie pozwolą, żeby wyspy wpadły w ręce wroga, i zamierzają chronić [SWE.GetAdjective] obywateli."
 AAT_Sweden_flashpoints.78.a: "Wyspy Alandzkie są nasze i takimi pozostaną."
 AAT_Sweden_flashpoints.78.b: "To słuszny wybór."
 AAT_Sweden_flashpoints.78.c: "Pod warunkiem, że [SWE.GetName] nam zapłaci."
 AAT_Sweden_flashpoints.79.t: "[FIN.GetName] odmawia"
 AAT_Sweden_flashpoints.79.desc: "[FIN.GetName] zdecydowanie odmówiła nam w kwestii przekazania kontroli nad Wyspami Alandzkimi."
 AAT_Sweden_flashpoints.79.a: "To przykre."
 AAT_Sweden_flashpoints.80.t: "[FIN.GetName] zgadza się"
 AAT_Sweden_flashpoints.80.desc: "Powołując się na niebezpieczną sytuację, w jakiej się znaleźli, wolą, żebyśmy to my panowali nad tymi wyspami, a nie obcy okupant. Miejscowi to w większości osoby pochodzenia [SWE.GetAdjective], więc dobrze przyjęli tę wiadomość, a ich życie toczy się dalej."
 AAT_Sweden_flashpoints.80.a: "Świetnie."
 AAT_Sweden_flashpoints.81.t: "[FIN.GetName] zgadza się, ale nie za darmo"
 AAT_Sweden_flashpoints.81.desc: "[FIN.GetName] zgadza się oddać Wyspy Alandzkie, ale podkreśla, że w tej chwili potrzebuje pieniędzy.\nOdda nam wyspy za pewną część rezerw naszego państwa, co zrekompensuje im utracone dochody."
 AAT_Sweden_flashpoints.81.a: "Warto to zrobić."
 AAT_Sweden_flashpoints.81.b: "Nie."
 AAT_Sweden_flashpoints.82.t: "[SWE.GetName] się zgadza"
 AAT_Sweden_flashpoints.82.desc: "[SWE.GetName] zgadza się zapłacić nam za oddanie Wysp Alandzkich. Transakcja jest w toku. Przygotowano niewielką uroczystość i chociaż część mieszkańców wysp niepokoi się o własną przyszłość, władze [SWE.GetAdjective] zadeklarowały, że zmiana zostanie przeprowadzona płynnie i z poszanowaniem miejscowych obyczajów."
 AAT_Sweden_flashpoints.82.a: "Trzeba zapłacić tę cenę."
 AAT_Sweden_flashpoints.83.t: "[SWE.GetName] odmawia."
 AAT_Sweden_flashpoints.83.desc: "[SWE.GetName] stwierdza, że nie zamierza przeznaczyć tak dużej części swoich rezerw na przekazanie Wysp Alandzkich."
 AAT_Sweden_flashpoints.83.a: "W takim razie nie chcieli ich aż tak bardzo."
 AAT_Sweden_BoP.10.t: "Kampania wyborcza - polityka gospodarcza"
 AAT_Sweden_BoP.10.desc: "Znowu zaczął się sezon wyborczy, a partie walczą o przejęcie Riksdagu. Kampania idzie pełną parą. Główną kwestią interesującą elektorat wydaje się być gospodarka. Część obywateli oczekuje kontynuowania obecnej polityki, a inni domagają się radykalnych zmian, ale tylko jedna opcja zdaje się zdobywać realne poparcie."
 AAT_Sweden_BoP.10.a: "Gospodarka powinna być kierowana przez klasę robotniczą i dla jej korzyści."
 AAT_Sweden_BoP.10.b: "Musimy znaleźć równowagę między ekstremami kapitalizmu i komunizmu."
 AAT_Sweden_BoP.10.c: "Dlaczego dusimy najbardziej przedsiębiorczą część społeczeństwa tak wysokimi podatkami?"
 AAT_Sweden_BoP.10.d: "Rozbudowa wojska zmniejszy bezrobocie i zwiększy bezpieczeństwo narodowe."
 AAT_Sweden_BoP.11.t: "Kampania wyborcza - polityka społeczna"
 AAT_Sweden_BoP.11.desc: "Wygląda na to, że ciężar kampanii przeniósł się na politykę społeczną. Wszystkie partie informują teraz, jak zamierzają naprawić problemy trapiące społeczeństwo. Niektóre stronnictwa opowiadają się za radykalną przebudową rządu, by mógł on lepiej pracować nad tymi kwestiami, a inne działają ostrożniej i chcą, by zmiany przebiegały stopniowo. Wygląda jednak na to, że tylko jeden komunikat jest dobrze przyjmowany przez elektorat."
 AAT_Sweden_BoP.11.a: "Nie będzie równości społecznej, dopóki burżuazja nie zostanie odsunięta od władzy."
 AAT_Sweden_BoP.11.b: "Lepszy dostęp do edukacji i opieki medycznej pomoże wyciągnąć ludzi z biedy."
 AAT_Sweden_BoP.11.c: "Musimy zrobić więcej, by wspierać osoby, które mieszkają poza dużymi miastami."
 AAT_Sweden_BoP.11.d: "Zapomnieliśmy, co to znaczy być [ROOT.GetAdjective] obywatelami, i dlatego potrzebujemy więcej edukacji patriotycznej."
 AAT_Sweden_BoP.12.t: "Kampania wyborcza - polityka zagraniczna"
 AAT_Sweden_BoP.12.desc: "Dzień wyborów zbliża się wielkimi krokami, a obecnym tematem debat są pilne kwestie bezpieczeństwa narodowego i polityki zagranicznej. Wiele partii opowiada się za neutralnością oraz izolacjonizmem, by w ten sposób chronić kraj, natomiast inne domagają się bardziej asertywnego kierunku polityki zagranicznej. Świat stał się bardzo niebezpieczny i tylko jeden komunikat daje elektoratowi nadzieję."
 AAT_Sweden_BoP.12.a: "Robotnicy na całym świecie muszą się zjednoczyć przeciwko imperialistycznym wojnom najeźdźczym."
 AAT_Sweden_BoP.12.b: "Musimy zachować neutralność i jednocześnie tworzyć siły zbrojne, które będą działać odstraszająco."
 AAT_Sweden_BoP.12.c: "Jesteśmy słabi i odsłonięci, musimy lepiej przygotować się do wojny."
 AAT_Sweden_BoP.12.d: "Pokój w tym regionie zapanuje dopiero wtedy, gdy całkowicie przejmiemy nad nim kontrolę."
 AAT_Sweden_BoP.14.t: "Wyniki wyborów"
 AAT_Sweden_BoP.14.d_socialist: "Nadszedł dzień wyborów i elektorat zdecydował. $SWE_communism_party_long$ stworzy większość rządową w najbliższych dniach. Wygląda na to, że ich radykalna polityka nacjonalizacji, solidarności klasowej i odrzucenia imperialistycznych powiązań zyskała poparcie opinii publicznej. Zobaczymy, ile z ich obietnic zostanie spełnionych."
 AAT_Sweden_BoP.14.d_democratic: "Nadszedł dzień wyborów i elektorat zdecydował. $SWE_democratic_party_long$ stworzy większość rządową w najbliższych dniach. Niektórzy uważali, że obietnice Folkhemmet zestarzały się wraz z elektoratem tej partii, jednak wyniki przeczą tej tezie. Teraz niech tylko partia dokończy to, co zaczęła."
 AAT_Sweden_BoP.14.d_non_aligned: "Nadszedł dzień wyborów i elektorat zdecydował. $SWE_neutrality_party_long$ stworzy większość rządową w najbliższych dniach. Ich plan wzmocnienia obrony narodowej i przekonania do siebie wiejskiego elektoratu okazał się skuteczny. Teraz niech tylko sprawią, by kraj zaczął wyglądać tak pięknie, jak prezentowali go w czasie kampanii."
 AAT_Sweden_BoP.14.d_fascist: "Nadszedł dzień wyborów i elektorat zdecydował. $SWE_fascism_party_long$ stworzy większość rządową w najbliższych dniach i chyba nikt nie jest bardziej zaskoczony wynikami niż ta partia. Trudno powiedzieć, jak długo [ROOT.GetAdjective] ustrój demokratyczny przetrwa pod nową władzą."
 AAT_Sweden_BoP.14.d_left: "Nadszedł dzień wyborów i pomimo usilnych starań wszystkich partii żadna z nich nie zdołała uzyskać większości miejsc w Riksdagu. Jednak socjaliści i demokraci porozumieli się w sprawie utworzenia rządu koalicyjnego. Trudno powiedzieć, czy ta koalicja przetrwa pełną kadencję, ale może lęk przed prawicą utrzyma jej jedność."
 AAT_Sweden_BoP.14.d_right: "Nadszedł dzień wyborów i pomimo usilnych starań wszystkich partii żadna z nich nie zdołała uzyskać większości miejsc w Riksdagu. Jednak konserwatyści i faszyści porozumieli się w sprawie utworzenia rządu koalicyjnego. Trudno powiedzieć, czy ta koalicja przetrwa pełną kadencję, ale może lęk przed lewicą utrzyma jej jedność."
 AAT_Sweden_BoP.14.a: "Elektorat zdecydował."
 SWE_folkhemmet_event_result_tt: "Po przyjęciu tej polityki duch Folkhemmet otrzyma następujące wartości:\n"
 AAT_Sweden_strike.1.t: "[?SWE.GetNameDef]: niepokoje"
 AAT_Sweden_strike.1.desc: "Możliwość blokady dostaw żywności, znanej z czasów wielkiej wojny, wywołała protesty [SWE.GetAdjective] robotników. Niepokoje, podsycane przez miejscowych podżegaczy, rozprzestrzeniły się poza fabryki i stały się problemem w skali kraju. Musimy ustabilizować sytuację oraz zadbać, by w tych niepewnych czasach rząd był postrzegany jako silny ośrodek decyzyjny."
 AAT_Sweden_strike.1.a: "W tej chwili nie możemy nic zrobić. Trzeba czekać."
 AAT_Sweden_strike.1.b: "Musimy wzmocnić morale obywateli i uspokoić sytuację."
 AAT_Sweden_strike.2.t: "Zamieszki w całym kraju"
 AAT_Sweden_strike.2.desc: "Niestety, nasze wysiłki mające na celu uspokojenie protestów nie przyniosły skutku. Wygląda na to, że na ulice wyszli wszyscy robotnicy fabryczni, szwaczki i drwale, by protestować przeciwko polityce rządu. Co gorsza, wiele protestów przerodziło się w starcia, w których zostali ranni zarówno cywile jak i stróże prawa."
 AAT_Sweden_strike.2.a: "Na pewno się uspokoją."
 AAT_Sweden_strike.2.b: "Musimy natychmiast zapanować nad sytuacją."
 AAT_Sweden_nationalists.1.t: "Prośba o interwencję od [SWE.GetAdjective] narodowych socjalistów"
 AAT_Sweden_nationalists.1.desc: "[SWE.GetName]: Przedstawiciele rządzącej partii narodowosocjalistycznej przedstawili nam propozycję. Właśnie prowadzą działania mające na celu obalenie tamtejszego rządu i proszą nas o pomoc w tym przedsięwzięciu. W zamian za wsparcie militarne są gotowi wprowadzić swój kraj w naszą strefę wpływów."
 AAT_Sweden_nationalists.1.a: "Nie możemy wysłać tam żołnierzy, ale przekażemy im wsparcie w innej postaci."
 AAT_Sweden_nationalists.1.b: "Pomożemy im."
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap] odrzuca propozycję"
 AAT_Sweden_nationalists.2.desc: "Rząd [GER.GetAdjective] odrzucił naszą propozycję, twierdząc, że nie chce tworzyć kolejnego frontu walki dla swojej i tak już przeciążonej armii. Jednak jako gest dobrej woli wysłał nam karabiny oraz ochotników."
 AAT_Sweden_nationalists.2.a: "Lepsze to niż nic."
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap] zgadza się na propozycję"
 AAT_Sweden_nationalists.3.desc: "Władze [GER.GetAdjective] zgodziły się udzielić nam pomocy militarnej w przejęciu władzy nad naszym krajem. W zamian za ich wsparcie zgodziliśmy się wejść w ich strefę wpływów na kontynencie. Może pewnego dnia uznają nas za równych sobie."
 AAT_Sweden_nationalists.3.a: "Powstaniemy z popiołów, silniejsi niż kiedykolwiek!"
 AAT_Sweden_nationalists.4.t: "Zjednoczmy Ruch Narodowo-Socjalistyczny"
 AAT_Sweden_nationalists.4.desc: "Ruch Narodowo-Socjalistyczny jest zbyt podzielony, by mógł przejąc władzę nad państwem [SWE.GetAdjective]. Jeżeli miałoby się to zmienić, ruch musi zaprzestać błahych sporów i poprzeć jednego, prawdziwego przywódcę."
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$ może zjednoczyć różne frakcje nacjonalistyczne."
 AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$ zostanie przywódcą w: [SWE.GetName]."
 AAT_Sweden_nationalists.5.t: "[FROM.FROM.GetName]: Katastrofalny marsz jednostek szturmowych"
 AAT_Sweden_nationalists.5.desc: "[FROM.FROM.GetName]: obawy o protesty zakłócające marsz jednostek szturmowych ziściły się dzisiaj, gdy obie grupy gwałtownie starły się na ulicach. Po obu stronach było wielu zabitych i rannych, a koniec końców opinia publiczna opowiedziała się po stronie antyfaszystów. Członkowie jednostek szturmowych musieli schronić się w miejscowym sklepie i czekać tam do przybycia policji."
 AAT_Sweden_nationalists.5.a: "Oni tracą impet."
 AAT_Sweden_nationalists.6.t: "[FROM.FROM.GetName]: Spokojny marsz jednostek szturmowych"
 AAT_Sweden_nationalists.6.desc: "[FROM.FROM.GetName]: dzisiejszy marsz jednostek szturmowych niespodziewanie okazał się nudnym wydarzeniem. Organizatorom udało się zebrać jedynie garstkę uczestników, która przemaszerowała głównymi ulicami, a reszta obywateli zajmowała się swoimi sprawami. Mimo kiepskiej frekwencji jednostki szturmowe stają się istotnym elementem [SWE.GetAdjective] polityki."
 AAT_Sweden_nationalists.6.a: "Pomału zyskują impet."
 AAT_Sweden_nationalists.7.t: "[FROM.FROM.GetName]: Udany marsz jednostek szturmowych"
 AAT_Sweden_nationalists.7.desc: "[FROM.GetName]: dzięki pomocy miejscowej policji, która nie dopuściła do nich protestujących, jednostki szturmowe zdołały zorganizować wielki marsz. Przeszedł on główną ulicą miasta, a jego uczestników witały radosne okrzyki licznie zgromadzonych gapiów."
 AAT_Sweden_nationalists.7.a: "[SWE.GetName]: Oni odbudują to państwo"
 AAT_Sweden_nationalists.8.t: "Przedstawiciele arystokracji oferują wsparcie"
 AAT_Sweden_nationalists.8.desc: "Przedstawiciele arystokracji od dawna są niezadowoleni, ponieważ ich wpływ na funkcjonowanie kraju został ograniczony na rzecz wybieranych urzędników. Dlatego też wielu arystokratów postanowiło wykorzystać posiadane jeszcze zasoby, by wesprzeć ruch nacjonalistyczny. W zamian oczekują pewnych ustępstw politycznych, gdy nacjonaliści przejmą Riksdag."
 AAT_Sweden_nationalists.8.a: "To niewielka cena za przywrócenie wielkości kraju."
 AAT_Sweden_nationalists.9.t: "Przemysłowcy proponują wsparcie"
 AAT_Sweden_nationalists.9.desc: "Z powodu działań socjaldemokratów i Landsorganisationen przemysł [SWE.GetAdjective] musi coraz bardziej konkurować z zagranicznymi firmami. Dlatego część najważniejszych przemysłowców zgodziła się wesprzeć nasz ruch nacjonalistyczny, jeśli zgodzimy się na ostateczną likwidację związków zawodowych."
 AAT_Sweden_nationalists.9.a: "Związki zostaną zlikwidowane."
 AAT_Sweden_nationalists.10.t: "Oficerowie wojska proponują wsparcie"
 AAT_Sweden_nationalists.10.desc: "Nie brakuje oficerów wojska niezadowolonych ze złego zarządzania bezpieczeństwem kraju przez obecną administrację. Dlatego wielu wysokich rangą dowódców w szeregach armii i marynarki wojennej zgodziło się wspierać sprawę nacjonalistyczną w zamian za zwiększenie budżetu obronnego, jeśli dojdziemy do władzy."
 AAT_Sweden_nationalists.10.a: "[SWE.GetName] znowu będzie wielkim mocarstwem."
 AAT_Sweden_nationalists.11.t: "Rośnie poparcie na wsi"
 AAT_Sweden_nationalists.11.desc: "[SWE.GetName]: wiele osób mieszkających poza ośrodkami miejskimi czuje się zdradzonych przez politykę socjaldemokratów. W dodatku ludzie ci obawiają się industrializacji i erozji ich tradycyjnego stylu życia. Podsycając ich niezadowolenie, zdołaliśmy stworzyć fundamenty poparcia dla ruchów nacjonalistycznych, które obiecują inwestycje na wsi oraz powrót do tradycyjnych wartości."
 AAT_Sweden_nationalists.11.a: "Mieszkańcy wsi to sól tego narodu."
 AAT_Sweden_nationalists.16.t: "[FROM.FROM.GetName]: Katastrofalna wizyta królewska"
 AAT_Sweden_nationalists.16.desc: "[FROM.FROM.GetName]: zbieranina antymonarchistów zdołała zakłócić dzisiejszą wizytę króla. Mimo najlepszych starań policji, która próbowała powstrzymać protestujących, udało się im zablokować zaplanowaną trasę przejazdu królewskiego samochodu, co zmusiło władze do przerwania podróży ze względów bezpieczeństwa."
 AAT_Sweden_nationalists.16.a: "Pospólstwo nie ma szacunku wobec władzy."
 AAT_Sweden_nationalists.17.t: "[FROM.FROM.GetName]: Spokojna wizyta królewska"
 AAT_Sweden_nationalists.17.desc: "[FROM.FROM.GetName]: wizyta królewska okazała się bezbarwnym wydarzeniem. Król liczył, że powitają go zgromadzone tłumy, jednak na ulice wyszli tylko nieliczni mieszkańcy. Władca był podobno bardzo niezadowolony i zakłopotany tą sytuacją. Stwierdził, że już nigdy nie weźmie udziału w tak błahych imprezach."
 AAT_Sweden_nationalists.17.a: "Musi robić to dalej, by zdobywać poparcie."
 AAT_Sweden_nationalists.18.t: "[FROM.FROM.GetName]: Udana wizyta królewska"
 AAT_Sweden_nationalists.18.desc: "[FROM.FROM.GetName]: okazało się, że wizyta króla znacznie zwiększyła jego popularność. Radośni zwolennicy tłoczyli się na ulicach, machali [SWE.GetAdjective] flagami i rzucali kwiaty. Pojawili się też wichrzyciele, ale miejscowa policja zatrzymała ich z dala od królewskiej kawalkady."
 AAT_Sweden_nationalists.18.a: "Dzięki takiemu poparciu odbudujemy autorytet króla."
 AAT_Sweden_nationalists.19.t: "Fika z królem"
 AAT_Sweden_nationalists.19.desc: "[SWE.Capital.GetCapitalVictoryPointName]: podczas potajemnego spotkania w pałacu królewskim liderzy ruchów nacjonalistycznych rozmawiali z monarchą o ich marzeniu, by państwo [SWE.GetAdjective] odzyskało dawną chwałę. Po długiej dyskusji na temat koordynacji różnych ruchów w jeden spójny zdecydowano, że w odpowiednim momencie król Gustaw przestanie być marionetką i ponownie stanie się władcą. Król niechętnie spogląda na te plany, ale zgodził się aktywniej angażować w politykę. Zacznie od objazdu po królestwie, w czasie którego poznamy, jakim poparciem cieszy się monarcha wśród obywateli."
 AAT_Sweden_nationalists.19.a: "Musimy pokazać królowi, że dla naszego wielkiego kraju jeszcze nie jest za późno."
 AAT_Sweden_nationalists.20.t: "[FROM.GetName] chce zwiększyć swoją kontrolę"
 AAT_Sweden_nationalists.20.desc: "Nasz wierny poddany, [FROM.GetName], wnioskuje o zwiększenie ich odpowiedzialności poprzez przekazanie im północnych terytoriów [SOV.GetAdjective]. Zmniejszyłoby to ciężar okupacji odczuwany przez naszych poddanych, a my moglibyśmy skoncentrować działania na wrogu."
 AAT_Sweden_nationalists.20.a: "To dobry plan."
 AAT_Sweden_nationalists.20.b: "Wszystkie terytoria należą do Rzeszy!"
 AAT_Sweden_nationalists.21.t: "Władze [FROM.GetAdjective] przekazują nam kontrolę"
 AAT_Sweden_nationalists.21.desc: "Berlin postanowił dać nam więcej obowiązków, przekazując większą część północnych terytoriów, co można uznać za powołanie prawdziwego Reichskommissariat Nordland."
 AAT_Sweden_nationalists.21.a: "Nasze wpływy rosną"
 AAT_Sweden_nationalists.22.t: "Rząd [FROM.GetAdjective] odrzuca naszą propozycję"
 AAT_Sweden_nationalists.22.desc: "Berlin postanowił nie spełnić naszej prośby, tłumacząc, że nie jesteśmy przygotowani na wielką odpowiedzialność związaną z zarządzeniem tak dużym terytorium. Może obawiają się przekazania zbyt dużej władzy w ręce Reichskommissariatu?"
 AAT_Sweden_nationalists.22.a: "Może to był błąd..."
 AAT_Sweden_nationalists.23.t: "Nóż w ciemności"
 AAT_Sweden_nationalists.23.desc: "[SWE.GetName], [GER.GetAdjective] państwo marionetkowe, przysłało do nas wysłannika z tajną misją, bez wiedzy swojego władcy. Państwo [SWE.GetAdjective] widzi, co się święci, i próbuje wyplątać się z tego konfliktu, dlatego składa nam propozycję. W tej chwili przygotowuje się do wielkiej zdrady i próby zajęcia kontynentalnej części terytorium [GER.GetAdjective], gdy wojska tego państwa są zajęte w innym miejscu. Jednak [SWE.GetName] podkreśla, że nie może prowadzić wojny na dwa fronty, przeciwko swoim władcom i nam. Władze [SWE.GetAdjective] proponują, byśmy na razie zachowywali pozory, ale kiedy zmienią strony, mielibyśmy zawrzeć z nimi biały pokój i walczyć we wspólnej sprawie.\nCzasami nóż wbity w ciemności jest skuteczniejszy od tarana użytego w świetle dnia."
 AAT_Sweden_nationalists.23.a: "To świetny pomysł."
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§! we właściwym czasie zbuntuje się przeciwko swojemu władcy i dołączy do naszej walki"
 AAT_Sweden_nationalists.23.b: "Trzeba pociągnąć do odpowiedzialności wszystkich faszystów."
 AAT_Sweden_nationalists.24.t: "Rząd [FROM.GetAdjective] zgadza się na naszą propozycję"
 AAT_Sweden_nationalists.24.desc: "Rząd [FROM.GetAdjective] zgadza się na naszą propozycję. Gdy nadejdzie właściwa chwila, zawrze z nami biały pokój i razem ruszymy do walki z [GER.GetAdjective] oprawcą."
 AAT_Sweden_nationalists.24.a: "To oczywiście rozpaczliwe działanie, ale konieczne."
 AAT_Sweden_nationalists.25.t: "Rząd [FROM.GetAdjective] odrzuca naszą propozycję"
 AAT_Sweden_nationalists.25.desc: "Rząd [FROM.GetAdjective] odrzuca naszą propozycję. Mimo wszystko warto było spróbować, biorąc pod uwagę rozpaczliwą sytuację, w jakiej się znajdujemy."
 AAT_Sweden_nationalists.25.a: "Wygląda na to, że jesteśmy sami."
 AAT_Sweden_nationalists.26.t: "[FROM.GetName] buntuje się"
 AAT_Sweden_nationalists.26.desc: "Wczesnym rankiem straciliśmy kontakt z naszymi wysłannikami toczącymi rozmowy z rządem [FROM.GetAdjective], a kilka brygad odpowiadających za działania ochronne poddało się. Próba kontaktu z władzami [SWE.GetAdjective] w sprawie wyjaśnień spotkała się z milczeniem. To oczywiste, że nasza niesforna marionetka ma większe plany na przyszłość i nie ma w nich dla nas miejsca."
 AAT_Sweden_nationalists.26.a: "Verdammt"
 AAT_Sweden_nationalists.27.t: "[FROM.GetName] przejmuje [FIN.GetAdjective] ziemie"
 AAT_Sweden_nationalists.27.desc: "Nasz wierny poddany, [FROM.GetName], wnioskuje o zwiększenie ich odpowiedzialności poprzez przekazanie im terytoriów [FIN.GetAdjective] Zmniejszyłoby to ciężar okupacji odczuwany przez naszych poddanych, a my moglibyśmy skoncentrować działania na wrogu."
 AAT_Sweden_nationalists.27.a: "Świetny pomysł."
