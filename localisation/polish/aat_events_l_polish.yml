 AAT_USA_events.01.t: "[USA.GetNameDefCap]: okupacja Grenlandii"
 AAT_USA_events.01.desc: "Rząd [USA.GetAdjective], na czele którego stoi [USA.GetLeader], ogłosił rozpoczęcie okupacji Grenlandii w ramach operacji Grenlandzki Patrol, mającej na celu zabezpieczenie Ameryki Północnej przed zewnętrznymi zagrożeniami i wpływami, o czym mówią postanowienia konferencji w Hawanie. Otrzymaliśmy obietnicę zwrotu tych terytoriów, gdy tylko unormuje się sytuacja na arenie międzynarodowej."
 AAT_USA_events.01.a: "Przynajmniej później oddadzą te tereny..."
 AAT_USA_events.02.t: "Wojska [FROM.GetAdjective] okupują Wyspy Owcze"
 AAT_USA_events.02.desc: "Władze [FROM.GetAdjective] twierdzą, że rozpoczęły okupację Wysp Owczych, które należą do Danii i są miejscem o dużym znaczeniu strategicznym. Twierdzą, że będą chronić Wyspy Owcze przed wszystkimi okrucieństwami wojny, wykorzystując siły morskie i lotnictwo. Pozostaną tam do czasu, gdy będzie możliwe oddanie nam tych wysp, wyzwolonych z niewoli, w której znalazły się w wyniku [?DEN.DEN_overlord_nation.GetAdjective] agresji."
 AAT_USA_events.02.a: "Najważniejsze, że nasi obywatele są bezpieczni..."
 AAT_USA_events.03.t: "[FROM.GetName] domaga się oddania Wysp Owczych"
 AAT_USA_events.03.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) wzywa nas do dotrzymania obietnicy i zwrócenia jego krajowi Wysp Owczych, ponieważ nie jest on już okupowany."
 AAT_USA_events.03.a: "Obiecaliśmy."
 AAT_USA_events.03.b: "Zmieniliśmy zdanie."
 AAT_USA_events.04.t: "[FROM.GetName] odrzuca nasze żądania"
 AAT_USA_events.04.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) odmawia spełnienia naszej prośby. Twierdzi, że mieszkańcy Wysp Owczych jasno opowiedzieli się w referendum za pozostaniem pod zwierzchnictwem [FROM.getAdjective] rządu."
 AAT_USA_events.04.a: "I tak nie możemy im się postawić."
 AAT_USA_events.04.b: "Należało im się."
 AAT_USA_events.05.t: "[FROM.GetName] domaga się zwrotu Grenlandii"
 AAT_USA_events.05.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) wzywa nas do dotrzymania obietnicy i zwrócenia jego krajowi Grenlandii, ponieważ nie jest on już okupowany."
 AAT_USA_events.06.t: "[FROM.GetName] odrzuca nasze żądania"
 AAT_USA_events.06.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) odmawia spełnienia naszej prośby. Twierdzi, że mieszkańcy Grenlandii jasno opowiedzieli się w referendum za pozostaniem pod zwierzchnictwem [FROM.getAdjective] rządu."
 AAT_USA_events.07.t: "[FROM.GetName] zwraca terytorium"
 AAT_USA_events.07.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) dotrzymał obietnicy i zgodził się oddać nam terytorium, które przekazaliśmy jego krajowi do ochrony. Teraz jesteśmy wolni i nie jest to dłużej konieczne."
 AAT_USA_events.07.a: "Grenlandia została zwrócona!"
 AAT_USA_events.07.b: "Wyspy Owcze zostały zwrócone!"
