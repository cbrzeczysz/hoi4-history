 denmark_expansion_event.300.t: "[FROM.GetNameDefCap] proponuje prawa do zasobów"
 denmark_expansion_event.300.desc: "Rząd [DEN.GetAdjective] zaproponował nam dzisiaj prawa do zasobów na niedawno zdobytych przez jego kraj ziemiach ($STATE_666$). Ten obszar słynie z bogactw mineralnych. Może warto rozważyć tę propozycję?"
 denmark_expansion_event.300.a: "Zgadzamy się na tę hojną propozycję!"
 denmark_expansion_event.300.b: "Niepotrzebne nam to."
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję praw do zasobów"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap] wspaniałomyślnie zgadza się na naszą propozycję dotyczącą nowo zdobytych [SWE.GetAdjective] zasobów. Może dzięki temu nasze kraje nawiążą dobre stosunki."
 denmark_expansion_event.301.a: "Doskonale!"
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję praw do zasobów"
 denmark_expansion_event.302.desc: "Niestety, [FROM.GetNameDef] odrzuca naszą wspaniałomyślną propozycję dotyczącą [SWE.GetAdjective] zasobów. Może powinniśmy negocjować z kimś innym?"
 denmark_expansion_event.302.a: "Co za chamstwo."
 denmark_expansion_event.400.t: "Kwestia neutralności"
 denmark_expansion_event.400.desc: "Już od wielu lat [ROOT.GetNameDef] zachowuje neutralność w licznych konfliktach targających naszym globem. Jednak gdy w Europie ponownie rosną napięcia, musimy w końcu zastanowić się, co oznacza neutralność. Skandynawia i Morze Bałtyckie już od kilku wieków są w centrum zainteresowania naszego kraju - musimy koniecznie postanowić, jak będą wyglądały nasze stosunki z państwami tych regionów."
 denmark_expansion_event.400.a: "[GER.GetNameDef] mogą być naszym sojusznikiem, skoro nie są już faszystowskie."
 denmark_expansion_event.400.b: "Stwórzmy własną frakcję i zaprośmy do niej inne kraje."
 denmark_expansion_event.400.c: "Może na razie lepiej się w to nie mieszajmy."
 denmark_expansion_event.401.t: "Rząd [FROM.GetAdjective] szuka sojusznika"
 denmark_expansion_event.401.desc: "Państwo [FROM.GetAdjective] zachowało neutralność podczas wielkiej wojny i od tamtego czasu nie zmieniało się to, jednak dziś rano przybyła do nas [FROM.GetAdjective] delegacja, która wyraźnie dała nam do zrozumienia, że [FROM.GetNameDefCap] rozważa zmianę tej postawy. Może to dobry moment, żeby przekonać ich do opowiedzenia się po naszej stronie."
 denmark_expansion_event.500.t: "Propozycja sojuszu"
 denmark_expansion_event.500.desc: "Rząd [FROM.GetAdjective] próbuje być solidarny z mniejszymi państwami europejskimi i chce zapewnić im ochronę. W związku z tym zwrócił się do nas z propozycją sojuszu. Sprzymierzymy się z naszymi [FROM.GetAdjective] przyjaciółmi? A może lepiej poradzimy sobie sami?"
 denmark_expansion_event.500.a: "[FROM.GetNameDef] zostanie naszym sojusznikiem!"
 denmark_expansion_event.500.b: "W tej chwili nie potrzebujemy sojuszników."
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap] zyskuje sojusznika"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap] przyjmuje naszą propozycję sojuszu i potwierdza to, podpisując deklarację. Wspólnie zmierzymy się z nadchodzącą burzą i w kolejnych latach będziemy się wzajemnie chronić."
 denmark_expansion_event.501.a: "Doskonale!"
 denmark_expansion_event.502.t: "Rząd [FROM.GetAdjective] odmawia zawarcia sojuszu"
 denmark_expansion_event.502.desc: "Niestety, [FROM.GetNameDef] odrzuca naszą propozycję sojuszu. Wygląda na to, że wzajemne gwarancje bezpieczeństwa nie leżały w ich najlepszym interesie."
 denmark_expansion_event.502.a: "To bardzo przykre."
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap] proponuje porozumienie badawcze"
 denmark_expansion_event.600.desc: "W celu zacieśnienia współpracy między naszymi krajami rząd [FROM.GetAdjective] zaproponował nam zawarcie porozumienia badawczego, na mocy którego będziemy dzielić się ze sobą wiedzą technologiczną."
 denmark_expansion_event.600.a: "Zgódźmy się. To wzmocni oba nasze kraje."
 denmark_expansion_event.600.b: "Nie mamy na to czasu."
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap] dołącza do naszego porozumienia badawczego"
 denmark_expansion_event.601.desc: "Wspaniała wiadomość! [FROM.GetNameDefCap] zgadza się podjąć z nami współpracę w ramach programu dzielenia się technologiami. Dzięki temu uzyskamy dostęp do ich osiągnięć technicznych, co pomoże nam w realizacji planów dotyczących przyszłości tego kraju."
 denmark_expansion_event.601.a: "Razem jesteśmy silni!"
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 denmark_expansion_event.602.desc: "Mimo naszych wysiłków rząd [FROM.GetAdjective] postanowił zatrzymać swoje technologie tylko dla siebie. To przykre, bo razem moglibyśmy rozwijać nasze potencjały technologiczne szybciej niż obecnie."
 denmark_expansion_event.602.a: "To przykre..."
 denmark_expansion_event.700.t: "Ingerencja [FROM.GetAdjective]"
 denmark_expansion_event.700.desc: "Znaleźliśmy dowody na [FROM.GetAdjective] próby wpływania na [ROOT.GetAdjective] opinię publiczną. Jeśli pozwolimy Duńczykom na dalsze działania tego rodzaju, konsekwencje mogą być poważne."
 denmark_expansion_event.701.t: "Rząd [FROM.GetAdjective] pokrzyżował nasze plany"
 denmark_expansion_event.701.desc: "Władze [FROM.GetAdjective] pokrzyżowały nasze plany wpływania na opinię publiczną, by zaskarbić jej przychylność dla naszej sprawy."
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap] proponuje protekcję"
 denmark_expansion_event.800.desc: "Skontaktowała się z nami [FROM.GetAdjective] delegacja i zaproponowała, że cała potęga sił zbrojnych ich kraju może nas chronić. W zamian oczekują jedynie naszej uległości..."
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap] przyjmuje naszą ochronę"
 denmark_expansion_event.801.desc: "Otrzymaliśmy odpowiedź rządu [FROM.GetAdjective] w sprawie naszej propozycji ochrony ich kraju. Z radością zgodzili się na naszą protekcję!"
 denmark_expansion_event.802.t: "Rząd [FROM.GetAdjective] nie chce naszej ochrony"
 denmark_expansion_event.802.desc: "Otrzymaliśmy odpowiedź rządu [FROM.GetAdjective] w sprawie naszej propozycji ochrony ich kraju. Niestety nie chcą się nam podporządkować. Za jakiś czas przekonają się, jak ogromny błąd popełnili."
 #Fascist Events
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap] zwraca się do nas o wsparcie"
 denmark_fascist_event.1.desc: "Dziś rano przyjęliśmy delegację [FROM.GetAdjective] partii faszystowskiej, która zabiega o nasze wsparcie w przejęciu władzy w swoim kraju. Jeżeli im pomożemy, mogą stać się kolejnym ważnym sojusznikiem naszej sprawy."
 denmark_fascist_event.1.a: "Wesprzemy ich w walce o władzę!"
 denmark_fascist_event.1.b: "W tej chwili mamy poważniejsze zmartwienia."
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap] przysyła wsparcie"
 denmark_fascist_event.2.desc: "Wygląda na to, że otrzymaliśmy odpowiedź na naszą prośbę o pomoc z zewnątrz. [FROM.GetNameDef] zgadza się nam pomóc w przejęciu sterów rządu. Dla naszego ruchu politycznego jest to krok we właściwym kierunku."
 denmark_fascist_event.2.a: "Dejligt!"
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 denmark_fascist_event.3.desc: "Niestety, [FROM.GetAdjective] rząd odmówił udzielenia nam pomocy w próbie obalenia Rigsdagen. Przez to nasz przewrót może napotkać zbrojny opór, co z kolei utrudni nam przejęcie władzy. Co za rozczarowanie."
 denmark_fascist_event.3.a: "Fordømt!"
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap] proponuje porozumienie badawcze"
 denmark_fascist_event.20.desc: "W celu zacieśnienia współpracy między naszymi krajami rząd [FROM.GetAdjective] zaproponował nam zawarcie porozumienia badawczego, na mocy którego będziemy dzielić się ze sobą wiedzą technologiczną."
 denmark_fascist_event.20.a: "Zgódźmy się. To wzmocni oba nasze kraje."
 denmark_fascist_event.20.b: "Nie mamy na to czasu."
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 denmark_fascist_event.21.desc: "Wspaniała wiadomość! [FROM.GetNameDefCap] zgadza się podjąć z nami współpracę w ramach programu dzielenia się technologiami. Dzięki temu uzyskamy dostęp do ich osiągnięć technicznych, co pomoże nam w realizacji planów dotyczących przyszłości tego kraju."
 denmark_fascist_event.21.a: "Wszystkie kraje nordyckie będą zazdrościć nam armii!"
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 denmark_fascist_event.22.desc: "Mimo naszych wysiłków i uprzejmości rząd [FROM.GetAdjective] postanowił zatrzymać swoje technologie tylko dla siebie. To przykre, bo razem moglibyśmy rozwijać nasze potencjały technologiczne szybciej niż obecnie."
 denmark_fascist_event.22.a: "Dobrze, zachowajcie sobie wasze tajemnice."
 #Trade Events
 denmark_trade_deal.1.t: "Rząd [FROM.GetAdjective] przedstawia propozycję handlową"
 denmark_trade_deal.1.desc: "Duńska delegacja przedstawiła nam propozycję handlową. Dania wytwarza duże ilości produktów żywnościowych, których część już kiedyś importowaliśmy. Niedawno Duńczycy przeprowadzili dewaluację swojej waluty, korony, przez co ich produkty rolne stały się o wiele bardziej konkurencyjne. Ta umowa handlowa może być dla nas bardzo korzystna, gdyż zapewniłaby żywność dla naszych obywateli oraz wzmocniła nasze linie zaopatrzenia."
 denmark_trade_deal.1.a: "Możemy na tym skorzystać."
 denmark_trade_deal.1.b: "Nie potrzebujemy duńskich produktów."
 denmark_trade_deal.2.t: "Rząd [FROM.GetAdjective] zgadza się na naszą propozycję handlową"
 denmark_trade_deal.2.desc: "Nasza delegacja handlowa wróciła z udanego spotkania z przedstawicielami władz [FROM.GetAdjective]! Nasi [FROM.GetAdjective] partnerzy podpisali zaproponowaną umowę handlową, która wzmocni nasz sektor rolny, a także stworzy nowe miejsca pracy i możliwości rozwoju."
 denmark_trade_deal.2.a: "To doskonała decyzja obu stron!"
 denmark_trade_deal.3.t: "Rząd [FROM.GetAdjective] odrzucił naszą propozycję handlową"
 denmark_trade_deal.3.desc: "Nasza delegacja handlowa wróciła rozczarowana spotkaniem z przedstawicielami władz [FROM.GetAdjective] Wygląda na to, że nasi [FROM.GetAdjective] partnerzy nie dostrzegli korzyści płynących z naszej propozycji handlowej, a przecież było ich tak wiele. To utrudni działanie naszego sektora rolnego, ale poradzimy sobie z tym."
 denmark_trade_deal.3.a: "W takim razie niech głodują!"
 denmark_trade_deal.4.t: "Wniosek o rozszerzenie umowy handlowej"
 denmark_trade_deal.4.desc: "[FROM.GetLeader] wysłał do nas delegacją handlową z prośbą o rozszerzenie naszej umowy handlowej na produkty rolne. Wygląda na to, że chcą jeszcze więcej naszych produktów! Rozszerzenie tego porozumienia stworzy więcej miejsc pracy i jeszcze bardziej wzmocni naszych rolników."
 denmark_trade_deal.4.a: "To świetna propozycja!"
 denmark_trade_deal.4.b: "Mamy już to, czego potrzebujemy."
 denmark_trade_deal.5.desc: "Nasza delegacja handlowa wróciła ze świetnymi wieściami ze spotkania z przedstawicielami władz [FROM.GetAdjective]! Szef delegacji powiedział nam, że [FROM.GetLeader] chętnie przyjął naszą propozycję rozszerzenia umowy."
 denmark_trade_deal.6.desc: "Nasza delegacja handlowa wróciła z niepokojącymi wieściami ze spotkania z przedstawicielami władz [FROM.GetAdjective]. Szef delegacji powiedział nam, że [FROM.GetLeader] odniósł się lekceważąco do rozszerzenia naszej umowy handlowej i nie dał się przekonać co do korzyści ze wzmocnienia więzi między naszymi krajami."
 denmark_trade_deal.6.a: "Co za zmarnowana okazja!"
 denmark_trade_deal.7.t: "Rząd [FROM.GetAdjective] anuluje umowę handlową"
 denmark_trade_deal.7.desc: "[ROOT.GetLeader] otrzymał prywatny telegram, który [FROM.GetLeader] wysłał, by poinformować nas o anulowaniu umowy handlowej między naszymi krajami. Nie podał przyczyn takiego postępowania, więc wszyscy zastanawiają się, skąd ta niespodziewana decyzja."
 denmark_trade_deal.7.a: "W takim razie będzie więcej dla nas!"
 denmark_trade_deal.7.b: "Poradzimy sobie bez ich produktów."
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "Okupacja zakłóca duński handel"
 denmark_trade_deal.8.t_war_cancelation_partner: "Wojna zakłóca duński handel"
 denmark_trade_deal.8.t_war_cancelation_denmark: "Wojna zakłóca [FROM.GetAdjective] handel"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "Handel wszystkimi duńskimi produktami został zatrzymany z powodu [?DEN.DEN_overlord_nation.GetAdjective] inwazji i zajęcia [DEN.GetAdjective] terytorium."
 denmark_trade_deal.8.desc_war_cancelation_partner: "Umowa handlowa z państwem [DEN.GetAdjective] straciła ważność, ponieważ doszło do starć zbrojnych między oboma krajami."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "Umowa handlowa z państwem [FROM.GetAdjective] straciła ważność, ponieważ doszło do starć zbrojnych między naszymi krajami."
 denmark_trade_deal.8.a: "Przykre wydarzenia."
 denmark_trade_deal.8.b: "Ten formuła i tak już się wyczerpała."
 denmark_trade_deal.8.c: "Oni nie zasługują na nasze produkty!"
 denmark_events.1.t: "Koniec lat kryzysu"
 denmark_events.1.desc: "Wreszcie, po wielu latach problemów gospodarczych, skończyły się nasze cierpienia spowodowane wielkim kryzysem. W tych niełatwych latach ciężko pracowaliśmy nad ustabilizowaniem [DEN.GetAdjective] gospodarki i zniwelowaniem szkód poniesionych przez nasz kraj."
 denmark_events.1.a: "Zmierzamy w dobrą stronę."
 DEN_end_of_crisis_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10,0%§!\n\n"
 denmark_events.2.t: "Ludzie czują się bezpieczni"
 denmark_events.2.desc: "Odkąd przeznaczyliśmy środki na wzmocnienie naszych granic, otrzymujemy od obywateli sygnały, że zaczynają oni czuć się bezpieczniej, szczególnie w obliczu rosnących napięć w Europie. Miejmy nadzieję, że nasze umocnienia zatrzymają każdego, kto chciałby w przyszłości zająć [DEN.GetAdjective] terytorium."
 denmark_events.2.a: "Bezpieczeństwo ponad wszystko"
 denmark_events.100.t: "Król Danii szuka azylu!"
 denmark_events.100.desc: "Po totalnej rewolucji, która przetoczyła się przez państwo [DEN.GetAdjective], otrzymaliśmy informację, że król duński wraz z rodziną zwrócił się o udzielenie im azylu w naszym kraju. Goszczenie wygnanego monarchy to trudna decyzja. Zanim ją podejmiemy, powinniśmy dokładnie rozważyć wszystkie możliwości. Czy pomożemy królowi Danii? A może wyślemy go gdzieś indziej?"
 denmark_events.100.a: "Przyjmijmy go i pomóżmy mu odzyskać królestwo."
 denmark_events.100.b: "Nie przepadamy tutaj za królami."
 denmark_events.200.t: "Thorvald Stauning nie żyje"
 denmark_events.200.desc: "Zmarł znany polityk, Thorvald Stauning. Przez kilka kadencji był premierem Danii, podziwianym przez wielu ludzi. Pod koniec życia coraz bardziej niepokoił się o przyszłość socjaldemokracji w Europie."
 denmark_events.200.a: "Niech spoczywa w pokoju."
 denmark_events.201.t: "Zmarł król Chrystian X"
 denmark_events.201.desc: "Król Chrystian X, którzy zasiadał na duńskim tronie przez trzydzieści pięć lat i przeprowadził kraj przez najtrudniejsze wydarzenia w dziejach Europy, zmarł dziś w nocy. Tron odziedziczy jego syn, Fryderyk IX."
 denmark_events.201.a: "Niech żyje król."
 denmark_events.300.t: "Powstają nowe firmy"
 denmark_events.300.desc: "Cegła po cegle odbudowaliśmy naszą gospodarkę, a nowe firmy powstają praktycznie codziennie. Kraj rozkwitł. Zachodzą też zmiany technologiczne, gdyż niektóre firmy zaczęły eksperymentować z zastosowaniami tworzyw sztucznych."
 denmark_events.300.a: "Leg Godt"
 denmark_events.666.t: "Budzi się Wielka Dania"
 denmark_events.666.desc: "Od bardzo dawna pozostawaliśmy w uśpieniu, żyliśmy w przekonaniu, że najlepsze czasy są już za nami. Bez zastanowienia porzuciliśmy wszelkie marzenia o wielkości, ale dość już tego. Przed nami nowa złota era! Nasza siła i wpływy rosną z każdy dniem, już czas ogłosić narodziny Wielkiej Danii."
 denmark_events.666.a: "Niech świat pławi się w blasku naszej chwały!"
 denmark_events.666.b: "To chyba lekka przesada..."
 #Iceland
 iceland_events.1.t: "Dania zaatakowana"
 iceland_events.1.desc: "Wojska [?ICE.overlord_attacker.GetAdjective] zaatakowały Danię. Rząd [ROOT.GetAdjective] ogłosił neutralność swojego kraju i liczy, że wszyscy ją uszanują.\n$ICE_sveinn_bjornsson$ został ogłoszony regentem na czas bezkrólewia, dzięki czemu przejął stery [ROOT.GetAdjective] polityki zagranicznej. To oczywiście rozwiązanie tymczasowe, dopóki sytuacja nie ustabilizuje się, a świat stanie się spokojniejszy. Jednak na razie [ROOT.GetName] to niepodległy kraj w każdym znaczeniu tego słowa."
 iceland_events.1.a: "Zobaczymy, jak będzie z tą tymczasowością."
 #News Events
 aat_news.1.t: "Islandia ogłasza neutralność"
 aat_news.1.desc: "Islandzki Althing wydał oświadczenie, w którym ogłasza neutralność Islandii w konflikcie, w którym uczestniczą Dania i [?ICE.overlord_attacker.GetName]. \nPonadto decyzją parlamentu $ICE_sveinn_bjornsson$ został regentem na czas bezkrólewia i będzie on kierował islandzką polityką zagraniczną. W oświadczeniu zaznaczono, że jest to rozwiązanie tymczasowe, a gdy wojna dobiegnie końca, zostaną wznowione stosunki z Danią w formie sprzed konfliktu. Jednak do tego czasu Islandia jest de facto niepodległa."
 aat_news.1.a: "Neutralność nie uratowała Danii."
 aat_news.2.t: "Współpraca na linii [ICE.GetAdjective]-[USA.GetAdjective]"
 aat_news.2.desc: "Rząd [USA.GetAdjective] wykonał niespodziewane posunięcie i ogłosił, że [ICE.GetName] znajduje się w jego strefie wpływów. Na wniosek władz [ICE.GetAdjective] zgodził się też wysłać wojska, pod których ochroną znajdzie się [ICE.GetName]. Od tej chwili całością islandzkiej polityki zagranicznej będzie kierował rząd [USA.GetAdjective], przez co [ICE.GetName] stanie się de facto [USA.GetAdjective] państwem marionetkowym."
 aat_news.2.a: "Ciekawe posunięcie."
 iceland_events.2.t: "Rząd [FROM.GetAdjective] wnioskuje o [ROOT.GetAdjective] ochronę"
 iceland_events.2.desc: "[ROOT.Capital.GetCapitalVictoryPointName]: [ICE.GetAdjective] ambasador zwrócił się do nas o wysłanie wojsk na [FROM.GetAdjective] terytorium. W praktyce oznacza to, iż proszą o [ROOT.GetAdjective] ochronę przed ewentualną inwazją. W zamian za nią są gotowi przekazać nam stery polityki zagranicznej ich kraju."
 iceland_events.2.a: "To wspaniała okazja."
 iceland_events.2.b: "Nie, niech sami rozwiązują swoje problemy."
 iceland_events.2.c: "Chyba nie chcemy zaszkodzić stosunkom [ROOT.GetAdjective]-[FROM.OVERLORD.GetAdjective]"
 iceland_events.3.t: "Rząd [FROM.GetAdjective] zgadza się"
 iceland_events.3.desc: "Władze [FROM.GetAdjective] zgodziły się spełnić naszą prośbę o przejęcie przez ich kraj obrony [ROOT.GetAdjective] terytorium. Miejmy nadzieję, że nasz kraj na tym skorzysta, nie tylko dzięki zażegnaniu widma inwazji, ale także finansowo, ze względu na [FROm.GetAdjective] zaangażowanie na wyspie."
 iceland_events.3.a: "Prawdopodobnie jesteśmy bezpieczni. Na razie."
 iceland_events.4.t: "Rząd [FROM.GetAdjective] odmawia"
 iceland_events.4.desc: "Niestety, [FROM.GetLeader] nie chce bronić państwa [ROOT.GetAdjective]. Twierdzi, że władze [FROM.GetAdjective] mają własne problemy i dlatego [FROM.GetLeader] nie zamierza ogłosić, że wojska [FROM.GetAdjective] będą obrońcami [ROOT.GetAdjective] terytorium."
 iceland_events.4.a: "W takim razie musimy znaleźć inne rozwiązanie."
 iceland_events.5.t: "Wojna w Hiszpanii"
 iceland_events.5.desc: "Wybuch wojny w Hiszpanii spowodował dramatyczne zmniejszenie islandzkiego eksportu do tego regionu. Kraj ten był dużym importerem islandzkich suszonych ryb. To kłopot nie tylko dla branży rybołówstwa, ale i dla całej Islandii, gdyż był to jeden z sektorów, który właśnie zaczął podnosić się po wojnie i wielkim kryzysie."
 iceland_events.5.a: "To znak."
 iceland_events.5.b: "Zbliża się koniec!"
 iceland_events.5.c: "Gospodarka, głupcy!"
 iceland_events.5.d: "Szkoda, że nie żyję w bardziej oświeconych czasach."
 iceland_events.6.t: "Równi partnerzy"
 iceland_events.6.desc: "[FROM.GetLeader] zadeklarował oficjalnie, że skoro państwo [FROM.GetAdjective] bierze udział w wojnie u boku Danii, nie ma już potrzeby, by duński rząd kierował polityką zagraniczną i innymi aspektami polityki [FROM.GetAdjective]. De facto jest to ogłoszenie niepodległości."
 iceland_events.6.a: "Szczerze powiedziawszy niewiele możemy zrobić."
 iceland_events.6.b: "Co za bezczelność. Zajmiemy się nimi, gdy zakończy się wojna."
 iceland_events.7.t: "Rząd [FROM.GetAdjective] akceptuje naszą niepodległość"
 iceland_events.7.desc: "Poza nielicznymi pomrukami ze strony parlamentu duńskiego nasza deklaracja równości w relacjach z Danią nie spotkała się z wyraźnym sprzeciwem. Duńczycy rozumieją nasze stanowisko i uważają, że skoro razem bierzemy udział w wojnie, to przyszła współpraca jest istotniejsza niż feudalne instytucje i duma narodowa. Król Chrystian spełnił naszą prośbę i abdykował z islandzkiego tronu. Staliśmy się niepodległym krajem. Musimy jednak postanowić, jak rozwiążemy kwestię monarchii. Obecnie jesteśmy monarchią bez króla..."
 iceland_events.7.a: "Nie potrzebujemy króla."
 iceland_events.7.b: "W Danii jest więcej arystokracji..."
 iceland_events.8.t: "Prośba od Islandii"
 iceland_events.8.desc: "Nasza młodsza morska siostra zdała sobie sprawę, że monarchia bez króla to dziwny twór. Dlatego proponuje nam, by jeden z książąt duńskich został koronowany na króla Islandii. Twierdzą, że byłby to zalążek naszej przyszłej przyjaźni."
 iceland_events.8.a: "Jeszcze raz - za księcia Knuda."
 iceland_events.8.b: "To nie jest dobry pomysł."
 iceland_events.9.t: "Znowu mamy duńskiego króla"
 iceland_events.9.desc: "Nasze negocjacje z [FROM.GetAdjective] dworem okazały się owocne. Książę Knud otrzymał propozycję zostania królem Islandii i zgodził się to zrobić."
 iceland_events.9.a: "Niech żyje król Knud! Niech żyje [ROOT.GetName]!"
 iceland_events.9.b: "Świetnie, dopilnujmy, by miał ograniczoną władzę."
 iceland_events.10.t: "Nieudane negocjacje"
 iceland_events.10.desc: "Nasze rozmowy z duńskim dworem niczego nie zmieniły. Nasi partnerzy nadal czują się urażeni tym, że państwo [ROOT.GetAdjective] nie chce już być poddanym rządu [DEN.GetAdjective]. Może czas pójść dalej."
 iceland_events.10.a: "W takim razie stwórzmy republikę."
 iceland_events.11.t: "Rząd [FROM.GetAdjective] jest zaniepokojony"
 iceland_events.11.desc: "Mimo naszych wysiłków władze [FROM.GetAdjective] nie zamierzają pogodzić się z faktem, że państwo [ROOT.GetAdjective] nie chce już być rządzone z miasta stołecznego [FROM.Capital.GetCapitalVictoryPointName]. Zagroziły nam nawet użyciem siły. Ale raczej nie mogą liczyć na zwycięstwo, ponieważ rząd [ROOT.GetAdjective] rozpoczął budowę własnych sił obronnych."
 iceland_events.11.a: "Musimy iść naprzód."
 iceland_events.12.t: "[FROM.GetLeader] chce rekompensaty"
 iceland_events.12.desc: "[FROM.GetLeader] żąda rekompensaty za wieloletnie [FROM.GetAdjective] działania mające na celu pomaganie państwu [ROOT.GetAdjective], szczególnie w tym ostatnim, trudnym czasie. [FROM.GetLeader] twierdzi, że dzięki temu [FROM.GetNameDef] będzie się lepiej rozwijać i zachowa zdolność wspierania państwa [ROOT.GetAdjective] w przyszłości, a [FROM.GetName] będzie krajem lepiej przygotowanym do obrony tych wysp."
 iceland_events.12.a: "[101.GetName] i [337.GetName] są ich, jeśli chcą."
 iceland_events.12.b: "Nie, nie zasłużyli na to."
 iceland_events.12.c: "Oddanie im jednej wyspy nie spowoduje żadnej szkody."
 iceland_events.13.t: "[101.GetName] i [337.GetName] staną się częścią państwa [ROOT.GetAdjective]"
 iceland_events.13.desc: "[FROM.GetLeader] w pełni rozumie i popiera nasz słuszny wniosek o rekompensatę. [FROM.GetName] postanawia, że [101.GetName] i [337.GetName] trafią w [ROOT.GetAdjective] ręce. Nasi partnerzy uznali, że mamy lepszy potencjał do obrony tych wysp, a powstanie silniejszego państwa [ROOT.GetAdjective] leży w interesie wszystkich zainteresowanych stron."
 iceland_events.13.a: "Nasze imperium się powiększa."
 iceland_events.14.t: "[FROM.GetLeader] odmawia"
 iceland_events.14.desc: "Niestety, nasz słuszny i uprzejmy wniosek o rekompensatę za pomoc, jakiej przez wiele lat udzielaliśmy rządowi [FROM.GetAdjective], nie spotkał się z przychylnym przyjęciem. [FROM.GetLeader] odmawia oddania nam czegokolwiek, chociaż byłoby to w najlepszym interesie państwa [FROM.GetAdjective]."
 iceland_events.14.a: "W takim razie odbierzemy naszą należność siłą."
 iceland_events.15.t: "Rekompensata od rządu [FROM.GetName]"
 iceland_events.15.desc: "Na szczęście rząd [FROM.GetAdjective] zrozumiał nasze potrzeby i zgodził się na rekompensatę w postaci terytorium. Oczywiście władze [ROOT.GetAdjective] będą musiały zapłacić niewielką kwotę jako rekompensatę dla państwa [FROM.GetAdjective], ale w tej chwili to niewielkie zmartwienie."
 iceland_events.15.a: "To wspaniały dzień w [ROOT.GetAdjective] historii."
 iceland_events.17.t: "[FROM.GetNameDefCap] ogłasza niepodległość"
 iceland_events.17.desc_kingdom: "Parlament [FROM.getAdjective] ogłosił, że jego związki z Chrystianem X straciły ważność. W jego oczach król Danii nie jest już królem Islandii. Tym samym stwierdzono, że Dania nie ma już żadnego wpływu na [FROM.GetAdjective] politykę zagraniczną i wewnętrzną."
 iceland_events.17.desc_generic: "Parlament [FROM.getAdjective] ogłosił, że [FROM.GetNameDef] to całkowicie niepodległy i niezależny kraj, niezwiązany z żadnym innym państwem. To oznacza, że oficjalnie zerwali nasze stosunki i jednostronnie ogłosili niepodległość."
 iceland_events.17.a: "Mamy poważniejsze zmartwienia."
 iceland_events.17.b: "Zajmiemy się tym we właściwym czasie."
 iceland_events.18.t: "Rząd [FROM.GetAdjective] zgadza się na [ROOT.GetAdjective] niepodległość"
 iceland_events.18.desc: "Rząd [FROM.GetAdjective] nie protestował zbyt mocno. Nie ośmielił się bardziej prowokować narodu [ROOT.GetAdjective]. Teraz władze [ROOT.GetAdjective] mogą skoncentrować się na pilniejszych sprawach niż stosunki z państwem [FROM.GetAdjective]."
 iceland_events.18.a: "Dobrze."
 iceland_events.19.t: "Władze [FROM.GetAdjective] nie zgadzają się na [ROOT.GetAdjective] niepodległość"
 iceland_events.19.desc: "[FROM.GetNameDefCap]: podżegacze wojenni postanowili nie ratyfikować przedstawionego przez nas traktatu dającego nam niepodległość. Zamiast tego twierdzą, że państwo [ROOT.GetAdjective] jest częścią [FROM.GetAdjective] terytorium i grożą, że siłą wymuszą nasze posłuszeństwo. Musimy przygotować się na nadchodzącą burzę."
 iceland_events.19.a: "Niech tylko spróbują."
 iceland_events.20.t: "[ICE.GetName] domaga się zwrotu Grenlandii"
 iceland_events.20.desc: "[ICE.GetLeader], przywódca państwa [ICE.GetAdjective] ogłosił utworzenie nowego Imperium Morza Północnego w granicach dawnych terytoriów Wikingów. Jako że była wśród nich Grenlandia, zostaliśmy poproszeni o oddanie tej wyspy."
 iceland_events.20.a: "Nie warto o to walczyć..."
 iceland_events.20.b: "Nie mają podstaw, by się tego domagać!"
 iceland_events.21.t: "Grenlandia została zwrócona!"
 iceland_events.21.desc: "[FROM.GetNameDef]: słabi przywódcy tego kraju postanowili oddać nam kontrolę nad Grenlandią. Wygląda na to, że nie chcą ryzykować konfliktu z nami. To pokazuje, że powrócił czas naszej chwały!"
 iceland_events.21.a: "To wspaniała wiadomość."
 iceland_events.22.t: "Rząd [FROM.GetAdjective] nie ustępuje"
 iceland_events.22.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], pozostaje nieugięty w sprawie Grenlandii. Skoro chce, żebyśmy zniszczyli jego kraj, spełnimy to życzenie."
 iceland_events.22.a: "Zostaną zgładzeni!"
 iceland_events.23.t: "[ICE.GetName] ogłasza się \"Obrończynią szlaku Morza Północnego\""
 iceland_events.23.desc: "[ICE.GetLeader] zadeklarował publicznie, że [ICE.GetNameDef] będzie bronić Morza Północnego. [ICE.GetNameDefCap] zagwarantuje więc bezpieczeństwo mieszkańców wysp Morza Północnego.\nDlatego [ICE.GetLeader] uważa, że [ROOT.GetNameDef] musi przekazać kontrolę nad naszymi włościami na Morzu Północnym na rzecz rządu [ICE.GetAdjective]."
 iceland_events.23.a: "Nie warto walczyć o kilka jałowych wysp."
 iceland_events.23.b: "Nie zgadzamy się na to."
 iceland_events.24.t: "[FROM.GetNameDefCap] ulega naszym żądaniom"
 iceland_events.24.desc: "[FROM.GetNameDef]: słabi przywódcy tego kraju postanowili oddać nam kontrolę nad swoimi włościami na Morzu Północnym. Wygląda na to, że nie chcą ryzykować konfliktu z nami."
 iceland_events.24.a: "Nasze imperium się powiększa."
 iceland_events.25.t: "Rząd [FROM.GetAdjective] nie ustępuje"
 iceland_events.25.desc: "[FROM.GetNameDef]: [FROM.GetLeader] nie chce oddać nam swoich włości na Morzu Północnym. Kpi z naszych żądań i twierdzi, że jeśli chcemy tych wysp, musimy zająć je siłą."
 iceland_events.25.a: "W takim razie użyjemy siły."
 iceland_events.45.t: "Wybory prezydenckie"
 iceland_events.45.desc: "Nadszedł czas, by naród [ROOT.GetAdjective] zrzucił kajdany monarchii. Przyszłość to społeczeństwo i wybrany przez nie prezydent."
 iceland_events.45.a: "$ICE_sveinn_bjornsson$ to idealny przywódca"
 iceland_events.45.b: "W przeszłości $ICE_hermann_jonasson$ zdziałał wiele dobrego dla kraju."
 iceland_events.45.c: "$ICE_olafur_thors$ może nas poprowadzić ku przyszłości."
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$ może zjednoczyć społeczeństwo."
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$ sprawi, że państwo [ROOT.GetAdjective] okryje się chwałą."
 iceland_events.26.t: "Wyczerpały się nasze zapasy ropy!"
 iceland_events.26.desc: "Nasze zagraniczne rafinerie donoszą, że [ICE.GetName] nie posiada już złóż ropy. Ich zdaniem w przyszłości nie natrafią na nowe złoża ropy ani gazu, a dalsze działanie tych obiektów będzie tylko marnowaniem zasobów."
 iceland_events.26.a: "Cóż, tak bywa..."
