 AAT_Sweden_nationalists.30.t: "[FROM.GetName] przejmuje [FIN.GetAdjective] ziemie"
 AAT_Sweden_nationalists.30.desc: "[SWE.GetName], [GER.GetAdjective] państwo marionetkowe, poprosiło Adolfa Hitlera o uznanie ich roszczeń do naszej ziemi. To bezpodstawne roszczenie, które służy tylko nienasyconemu ekspansjonizmowi obu stron."
 AAT_Sweden_nationalists.30.a: "Podła sztuczka."
 AAT_Sweden_nordic_defense_council.1.t: "[SWE.GetNameDef] zaprasza nas do Nordyckiej Rady Obronnej"
 AAT_Sweden_nordic_defense_council.1.desc: "Podczas gdy świat szykuje się do nieuniknionego starcia pomiędzy europejskimi mocarstwami, kraje nordyckie obawiają się, że ucierpią w wyniku tej katastrofy. Rząd [FROM.GetAdjective] uważa, że jako kraje nordyckie powinniśmy stworzyć wspólną armię, która umożliwi nam lepszą organizację obrony."
 AAT_Sweden_nordic_defense_council.1.a: "Mamy inne plany"
 AAT_Sweden_nordic_defense_council.1.b: "Zostaniemy członkiem frakcji"
 AAT_Sweden_nordic_defense_council.1.c: "Zostaniemy zintegrowanymi członkami rady"
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName] wstępuje do nordyckiej unii obronnej"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName] postanawia wstąpić do naszej unii. Przynajmniej teraz nie będziemy sami, jeśli stanie się niewyobrażalne."
 AAT_Sweden_nordic_defense_council.2.a: "Świetnie."
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName] odrzuca propozycję wstąpienia do nordyckiej unii obronnej"
 AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetName] odmawia wstąpienia do naszej unii mimo rosnących napięć na arenie międzynarodowej. Najwyraźniej tamtejszy rząd wybrał inną politykę. Oby nie wpłynęła ona negatywnie na naszą pozycję w świecie."
 AAT_Sweden_nordic_defense_council.3.a: "To przykre."
 AAT_Sweden_nationalists.12.t: "Arystokracja zadowolona z reform"
 AAT_Sweden_nationalists.12.desc: "Praktycznie nikt poza ekspertami w dziedzinie prawa nie wiedział, że nasze niedawne reformy przyczyniły się do przywrócenia przywilejów arystokracji. Oczywiście dzięki temu, że kontrolujemy media, tacy eksperci nie mogli siać niezadowolenia wśród opinii publicznej. Tymczasem arystokraci cieszą się z reform i nie mogą się doczekać skorygowania błędów ostatnich dekad."
 AAT_Sweden_nationalists.12.a: "Miejmy nadzieję, że nie będą wchodzić nam w drogę."
 AAT_Sweden_nationalists.13.t: "Przemysłowcy zadowoleni z reform gospodarczych"
 AAT_Sweden_nationalists.13.desc: "Najważniejsi przemysłowcy oczekują w najbliższych latach rekordowych zysków i dywidend wynikających z delegalizacji związków zawodowych. Dzięki temu przemysłowcy będą mogli omijać krępujące przepisy wprowadzone w ostatnich latach przez socjaldemokratów, a to przyspieszy wzrost gospodarczy."
 AAT_Sweden_nationalists.13.a: "Te reformy powinny były wejść już dawno temu."
 AAT_Sweden_nationalists.14.t: "Wojsko planuje rozwój"
 AAT_Sweden_nationalists.14.desc: "Minister wojny ogłosił, że budżet armii zostanie zwiększony zgodnie z zaleceniami najważniejszych oficerów, którzy od dawna alarmowali, że kraj jest słabo przygotowany do obrony. Dzięki większemu budżetowi nasze nowe władze nie muszą obawiać się o lojalność wojska."
 AAT_Sweden_nationalists.14.a: "Utrzymanie wojska po naszej stronie to zawsze nasz priorytet."
 AAT_Sweden_nationalists.15.t: "Poparcie wśród robotników wiejskich utrzymuje się"
 AAT_Sweden_nationalists.15.desc: "W wyniku inwestycji w infrastrukturę wiejską jej pracownicy stali się jednymi z największych popleczników naszego rządu. Dzięki ich poparciu i wpływom na krajowe łańcuchy dostaw żywności mamy silny blok poparcia, który w przyszłości będzie przeciwwagą dla robotników miejskich."
 AAT_Sweden_nationalists.15.a: "Takie poparcie umocni naszą władzę."
 SWE_royal_visit_in_progress: "Królewska wizyta już trwa."
 SWE_appeal_for_support_in_progress: "Już zabiegamy o poparcie frakcji."
 AAT_Sweden_communism.1.t: "Pogłoski o kontrrewolucji faszystowskiej"
 AAT_Sweden_communism.1.desc: "Wreszcie mamy siłę w rządzie. [ROOT.GetDemocraticParty] przyjmuje wolę wyborców z godnością, jakiej wymaga demokracja, jednak partie skłaniające się ku prawej stronie nie bardzo chcą się z tym pogodzić i podają w wątpliwość prawomocność głosowania. Na razie to tylko wichrzyciele, ale powinniśmy dopilnować, by takie postawy nie zyskały większej popularności."
 AAT_Sweden_communism.1.a: "To niepokojące."
 AAT_Sweden_communism.2.t: "Niezadowolenie w armii"
 AAT_Sweden_communism.2.desc: "Rządowe dochodzenie w wojsku zaowocowało pozyskaniem dowodów na związki części ważnych dowódców z podziemnym ruchem faszystowskim, dążącym do podkopania pozycji demokratycznie wybranego rządu. W raporcie wykazano, że wojskowa retoryka o politycznym kursie naszego kraju stała się jeszcze śmielsza. Zaleca się podjęcie działań wymierzonych w takie postawy."
 AAT_Sweden_communism.2.a: "To jeszcze bardziej niepokojące."
 AAT_Sweden_communism.3.t: "Zniknięcie broni"
 AAT_Sweden_communism.3.desc: "Rządowe śledztwo wykazało, że z wojskowych magazynów zniknęła nowoczesna broń. W raporcie wskazano, że nie udało się ustalić, gdzie obecnie znajduje się zaginiona broń, ale nawet 60% sprzętu zniknęło, zanim ktokolwiek się zorientował."
 AAT_Sweden_communism.3.a: "To musi być działanie kogoś z wewnątrz, piastującego ważne stanowisko."
 AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty] i wojsko zajmują Sztokholm"
 AAT_Sweden_communism.4.desc: "W dniu [?global.date.GetDateStringShortMonth] z gmachu Riksdagu dobiegł dźwięk licznych, głośnych wybuchów, a w całej stolicy pojawili się ludzie w brunatnych koszulach. Ewakuowano rząd i wezwano miejscową policję oraz gwardię narodową do zaprowadzenia porządku, jednak żadna ze służb nie zareagowała. Pojawiły się liczne pogłoski, że faszyści w brunatnych koszulach mają sojuszników wśród najważniejszych generałów i spróbują powołać rząd tymczasowy. Dzięki pojedynczym wojskowym, wciąż lojalnym wobec prawdziwego rządu, cały gabinet zdołał uciec z płonącej stolicy."
 AAT_Sweden_communism.4.a: "Powrócimy."
 AAT_Sweden_communism.5.t: "Przywódcy spisku zdemaskowani"
 AAT_Sweden_communism.5.desc: "[ROOT.GetName]: w centrach wielu miast znaleziono tajne magazyny ciężkiego uzbrojenia. Odnalezione rachunki za wynajem tych obiektów wskazują, że ma z nimi związek [ROOT.GetFascistParty]. Przywódcy powiązanej z partią organizacji paramilitarnej, Brunatnych Koszul, zostali zatrzymani.\nListy skonfiskowane w jednym z tych magazynów zdemaskowały też generałów uczestniczących w tym spisku, którzy przejęli tę broń i sfałszowali dane w dokumentach inwentaryzacyjnych. W tej sytuacji należy działać w białych rękawiczkach, ponieważ przywódcy spisku mogą mieć wpływ na dużą część sił zbrojnych."
 AAT_Sweden_communism.5.a: "Postawmy im zarzuty."
 AAT_Sweden_communism.5.b: "\"Awansujmy\" przywódców spisku tak, by stracili swe wpływy."
 AAT_Sweden_communism.6.t: "Los rodu Bernadotte"
 AAT_Sweden_communism.6.desc: "W tej oświeconej epoce kurczowe trzymanie się monarchii wydaje się dziwne, szczególnie gdy monarcha nie ma żadnej władzy. Mimo to stary król ciągle wściubia nos w politykę, choć wielokrotnie ostrzegano go, że takie zachowanie jest niewłaściwe i niekonstytucyjne. Co gorsza, zaczął on coraz bardziej sprzyjać skrajnie prawicowej części sceny politycznej, pragnącej przywrócenia dawnej wielkości carów, kaiserów i królów. To nie jest przyszłość społeczeństwa, już od dawna nie potrzebujemy monarchy. Czas przejąć jego majątek i przekazać go na rzecz ludu, a członkowie rodziny królewskiej nich żyją jak zwyczajni ludzie, którymi przecież są."
 AAT_Sweden_communism.6.a: "Skonfiskować ich majątek, niech pracują jak zwykli ludzie."
 AAT_Sweden_communism.7.t: "Kilbom próbuje wypchnąć Flyga"
 AAT_Sweden_communism.7.desc: "Karl Kilbom dąży do przejęcia władzy w partii. To działanie podzieliło ją na dwie części: jedna popiera Flyga, a druga Kilboma. To może zdestabilizować polityczne zwycięstwo, które już wywalczyliśmy, a gdyby potrwało dłużej, może pozbawić nas jakiejkolwiek władzy. Powinniśmy zdecydować, pod czyim przywództwem [SWE.GetName] wejdzie w świetlaną przyszłość."
 AAT_Sweden_communism.7.a: "Kilbom poprowadzi nas ku przyszłości."
 AAT_Sweden_communism.7.b: "Flyg to najlepszy wybór."
 AAT_Sweden_communism__7_tt_1: "Dzięki temu zbliżymy się do aliantów."
 AAT_Sweden_communism__7_tt_2: "Dzięki temu zbliżymy się do Niemców."
 AAT_Sweden_communism.7.c: "W sumie stalinizm to całkiem niezły pomysł."
