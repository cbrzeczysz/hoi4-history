 POL_edward_rydz_smigly_chairman: "Wojskowy przewodniczący"
 POL_right_paramilitarism_idea: "Związek Młodej Polski"
 POL_right_paramilitarism_idea_desc: "Związek Młodej Polski to organizacja założona przez Edwarda Rydza-Śmigłego i kierowana przez wpływowego falangistę Jerzego Rutkowskiego. Ta organizacja oficjalnie istnieje, żeby tworzyć paramilitarne młodzieżówki, ale w rzeczywistości wtłacza ona faszystowskie ideały w chłonne umysły młodych ludzi."
 POL_common_organization_of_society_idea: "Powszechna Organizacja Społeczeństwa"
 POL_common_organization_of_society_idea_desc: "Spełniło się wielkie marzenie Walerego Sławka: Polska zreorganizowała swoją strukturę społeczną i dała większą autonomię społecznościom lokalnym, natomiast prezydent sprawuje całkowitą władzę na poziomie krajowym."
 POL_eastern_conscription_idea: "Pobór na wschodzie"
 POL_eastern_conscription_idea_desc: "Mieszkańcy Polski Wschodniej przechodzą błyskawiczne szkolenie wojskowe na wypadek wojny z państwem [RUS.GetAdjective]"
 POL_expand_intelligence_idea: "Rozbudowa polskiego wywiadu"
 POL_expand_intelligence_idea_desc: "Po utracie ojczyzny Polacy mogą liczyć tylko na odzyskanie niepodległości poprzesz wspieranie ruchu oporu i umieszczanie agentów działających w szeregach wroga."
 POL_push_home_idea: "Długa walka o ojczyznę"
 POL_push_home_idea_desc: "Trwają przygotowania do przeniknięcia do ojczyzny i jej odzyskania. Musimy tylko mocno trzymać ją pod polską kontrolą na tyle długo, by nasi sojusznicy zdążyli przybyć nam z pomocą."
 POL_segregated_seating_abolished: "Zakazano segregacji klas"
 POL_segregated_seating_abolished_desc: "Przez dziesiątki lat w polskim systemie edukacji dzielono uczniów ze względu na pochodzenie etniczne. Teraz zostało to zakazane, dzięki czemu państwo znalazło się na drodze do stworzenia prawdziwie multikulturowego społeczeństwa."
 POL_national_defence_fund_idea: "Fundusz Obrony Narodowej"
 POL_national_defence_fund_idea_desc: "Polska dokonała znacznych inwestycji w obronność kraju, przejmując aktywa sektora cywilnego, aby wykorzystać je do wznoszenia budowli przydatnych dla wojska."
 POL_central_defence_of_poland_idea: "Centralna obrona Polski"
 POL_central_defence_of_poland_idea_desc: "W ramach błyskawicznej militaryzacji, ten kraj skupia się na budowie umocnień i produkcji wyposażenia piechoty."
 POL_baltic_security: "Zabezpieczenie Bałtyku"
 POL_baltic_security_desc: "Liczyliśmy na wsparcie państw zachodnich, ale ich ciągłe ustępstwa wobec Niemców każą nam wątpić, czy alianci staną w naszej obronie, gdybyśmy zostali zaatakowani. Może powinniśmy sami bronić naszych przyjaciół w Europie Wschodniej i dzięki temu uda się zachować pokój."
 POL_protect_czechozlovakia: "Obrona Czechosłowacji"
 POL_protect_czechozlovakia_desc: "Stało się jasnym, że [GER.GetLeader] ma własne plany wobec Czechosłowacji. Z pewnością zamierza odebrać Czechosłowakom niepodległość. Trzeba zatrzymać tę falę imperializmu."
 POL_baltic_alliance_focus: "Sojusz bałtycki"
 POL_baltic_alliance_focus_desc: "Po upadku Polski kolejnymi ofiarami staną się niewątpliwie Bałtowie, więc te trzy kraje powinny zapomnieć o pogardzie dla państwa polskiego i stanąć u naszego boku w walce ze wspólnymi wrogami czającymi się u naszych wspólnych granic."
 POL_romanian_alliance: "Sojusz rumuński"
 POL_romanian_alliance_desc: "Rumuni od dawna są naszymi sojusznikami. Ten sojusz pomiędzy morzami w przeszłości niewiele znaczył, ale już czas, żebyśmy formalnie zaprosili Rumunię do naszej frakcji i zrealizowali plan utworzenia Międzymorza."
 POL_baltic_ultimatums: "Ultimatum dla państw bałtyckich"
 POL_baltic_ultimatums_desc: "Uporaliśmy się z Litwą, więc pozostaje nam przyłączyć do naszego imperium najbardziej wysuniętych na północ dawnych członków Rzeczpospolitej. Kraje bałtyckie są małe, a ich armie słabe, więc nie powinny odrzucić naszego ultimatum."
 POL_sea_to_sea: "Od morza do morza"
 POL_sea_to_sea_desc: "Rzeczpospolita to coś więcej niż unia polsko-litewska. To wspaniałe imperium rozciągające się od morza do morza. Od Polski aż do Krymu."
 POL_pan_slavic_revanchism: "Pansłowiański rewanżyzm"
 POL_pan_slavic_revanchism_desc: "Ruch pansłowiański był dotąd zaledwie użytecznym narzędziem, za pomocą którego Rosjanie rządzili wszystkimi Słowianami. Ale pomógł on też zjednoczyć ludy słowiańskie i stworzyć takie kraje jak Jugosławia i Czechosłowacja. Dlaczego Polska miałaby być wyjątkiem? Czy Polska nie powinna wykorzystać tej narastającej pansłowiańskiej fali?"
 POL_the_old_borders: "Dawne granice"
 POL_the_old_borders_desc: "Wieki temu Słowianie zamieszkiwali regiony uważane teraz za germańskie: Pomorze, Śląsk i Prusy. Niemiecki imperializm od dawien dawna ma zgubny wpływ na państwo polskie oraz sąsiadujące ludy słowiańskie. Już czas naprawić błędy historyczne i odzyskać to, co nam się zgodnie z prawem należy."
 POL_annex_czech: "Aneksja Czechosłowacji"
 POL_annex_czech_desc: "Państwo czechosłowackie pokazało, że nie potrafi się bronić i korzysta z ochrony państw zachodnich. Czas, żeby Czesi oraz Słowacy znaleźli się pod ochroną wojska polskiego."
