 POL_april_constitution_dem: "Poprawiona konstytucja kwietniowa"
 POL_april_constitution_dem_desc: "Ten akt prawny został przyjęty przez Sejm w 1935 r., aby zapewnić pokój i stabilizację państwa polskiego. Konstytucja została zmieniona, wprowadzono w niej nienaruszalne prawa i przywileje dla każdego powiatu, zapewnia ona autonomię lokalnych społeczności i prawa demokratyczne, choć prezydent nadal sprawuje absolutną władzę nad państwem na poziomie krajowym."
