 POL_april_constitution_dem_left_desc: "Ten akt prawny został przyjęty przez Sejm w 1935 r., aby zapewnić pokój i stabilizację państwa polskiego. Konstytucja została zmieniona, wprowadzono w niej nienaruszalne prawa i przywileje dla każdego powiatu, zapewnia ona autonomię lokalnych społeczności i prawa demokratyczne, choć prezydent nadal sprawuje absolutną władzę nad państwem na poziomie krajowym."
 POL_april_constitution_dem_right: "Poprawiona konstytucja kwietniowa"
 POL_april_constitution_dem_right_desc: "Ten akt prawny został przyjęty przez Sejm w 1935 r., aby zapewnić pokój i stabilizację państwa polskiego. Konstytucja została zmieniona, wprowadzono w niej nienaruszalne prawa i przywileje dla każdego powiatu, zapewnia ona autonomię lokalnych społeczności i prawa demokratyczne, choć prezydent nadal sprawuje absolutną władzę nad państwem na poziomie krajowym."
 POL_april_constitution_fas: "Poprawiona konstytucja kwietniowa"
 POL_april_constitution_fas_desc: "Ten akt prawny został przyjęty przez Sejm w 1935 r., aby zapewnić pokój i stabilizację państwa polskiego. Konstytucja została zmieniona tak, by wojsko otrzymało całkowite kompetencje w sprawach wewnętrznych i zagranicznych. Ponadto wysocy rangą wojskowi przyjęli ultranacjonalistyczne zasady falangi, co spowodowało, że różnice między wojskowymi a falangistami są tylko czysto techniczne."
