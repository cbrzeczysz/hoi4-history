l_polish:
 POL_central_region_strategy: "Strategia centralnego okręgu"
 POL_central_region_strategy_desc: "Koncentrując fabryki z dala od granic, zwiększymy produkcję i jednocześnie ochronimy je przed ewentualnymi najeźdźcami."
 POL_expansion_of_new_towns: "Nowy przemysł polski"
 POL_expansion_of_new_towns_desc: "Odebraliśmy zachód Niemcom, więc czas wesprzeć rozwój przemysłu w takich miastach jak Gdynia, które szybko zaczynają dorównywać wielkością Warszawie."
 POL_fill_the_railways_gaps: "Uzupełnienie luk sieci kolejowej"
 POL_fill_the_railways_gaps_desc: "Polska była kiedyś podzielona między trzy mocarstwa, dlatego linie kolejowe na jej terytorium są odległe i niepołączone ze sobą. Musimy połączyć te trzy sieci kolejowe w jedną, aby w ten sposób wspomóc rozwój przemysłu!"
 POL_start_central_industrial_region: "Rozbudowa przemysłu krakowskiego"
 POL_start_central_industrial_region_desc: "Kraków, dawna stolica Polski, została wyrwana ze szponów Cesarstwa Austriackiego, ale miasto nadal tkwi w przeszłości. Nie ma tam nowoczesnego przemysłu niezbędnego do rywalizacji z zachodem. Dzięki inwestycjom przywrócimy Kraków do życia."
 POL_expand_central_industrial_region: "Modernizacja galicyjskiego przemysłu"
 POL_expand_central_industrial_region_desc: "Galicja, podobnie jak Kraków, należała kiedyś do Austriaków i została przez nich zaniedbana. Ale teraz wróciła do Polski, więc możemy zainwestować w modernizację, której ten region bardzo potrzebuje."
 POL_the_four_year_plan: "Plan Czteroletni"
 POL_the_four_year_plan_desc: "Musimy zaplanować rozwój naszej infrastruktury, żeby zaspokajać nie tylko aktualne potrzeby przemysłu, ale także te przyszłe."
 POL_national_defence_fund: "Fundusz Obrony Narodowej"
 POL_national_defence_fund_desc: "Zarówno obywatele, jak i państwo muszą finansować nasz rozwijający się przemysł, byśmy przygotowali się na przyszłe zagrożenia."
 POL_warsaw_main_railway_station: "Dworzec Warszawa Centralna"
 POL_warsaw_main_railway_station_desc: "Warszawa to centrum transportu pasażerskiego i towarowego. Aby uniknąć zatorów, należy zwiększyć skuteczność zarządzania tamtejszymi trasami kolejowymi."
 POL_invest_in_the_old_polish_region: "Inwestycja w Staropolski Okręg Przemysłowy"
 POL_invest_in_the_old_polish_region_desc: "Modernizacja starych fabryk w Kielcach, Skarżysku, Radomiu, Starachowicach i Ostrowcu, a także budowa nowych, w celu wzmocnienia naszego przemysłu."
 POL_develop_upper_silesia: "Rozwój Górnego Śląska"
 POL_develop_upper_silesia_desc: "Kontrolujemy niewielki region Śląska, ale ma on wielkie znaczenie dla przemysłu. Śląsk to jeden z najbardziej uprzemysłowionych regionów naszego państwa, a dzięki niewielkiej inwestycji może nam pomóc w dalszym uprzemysławianiu całego kraju."
 POL_additional_research_slot1: "Polska szkoła matematyczna"
 POL_additional_research_slot1_desc: "Matematyka ma kluczowe znaczenie praktycznie dla całej branży technologicznej. W całej Polsce, od Lwowa po Warszawę, rozkwitają szkoły matematyczne. Musimy wykorzystać tę złotą erę polskich uczonych i dać tym ludziom wszystko, czego potrzebują, by uczynić Polskę potęgą technologiczną!"
 POL_the_bombe: "Bomba"
 POL_the_bombe_desc: "\"Bomba kryptologiczna\" to oparte na cyklometrze urządzenie pozwalające nam deszyfrować coraz bardziej rozbudowane wersje szyfru niemieckiej Enigmy."
 POL_the_cyclometer: "Cyklometr"
 POL_the_cyclometer_desc: "Dzięki temu wynalazkowi niemieckie szyfry staną się równie czytelne co zwykły tekst. Nic nie będzie dla nas tajemnicą."
 POL_atomic_physics_institute: "Instytut Fizyki Jądrowej"
 POL_atomic_physics_institute_desc: "Nie możemy przegapić szansy zostania pierwszymi, którzy ujarzmią pierwotny ogień rozszczepienia jądra atomu."
 POL_additional_research_slot2: "Rozbudowa Uniwersytetu Warszawskiego"
 POL_additional_research_slot2_desc: "Uniwersytet Warszawski to uczelnia kształcąca najwybitniejsze polskie umysły i budująca potencjał technologiczny Polski. Inwestycja w rozbudowę uniwersytetu pozwoli przyjmować tam więcej studentów i uczonych, którzy wzmocnią państwo polskie!"
 POL_prepare_for_the_next_war: "Przygotowania do kolejnej wojny"
 POL_prepare_for_the_next_war_desc: "Wielka wojna mogła być tylko pierwszym konfliktem tego rodzaju. Musimy być gotowi na nieustannie zmieniające się pole walki."
 POL_the_defence_of_poland: "Obrona Polski"
 POL_the_defence_of_poland_desc: "Musimy opracować jeszcze śmielsze fortele, jeżeli mamy z powodzeniem bronić ojczyzny."
 POL_romanian_bridgehead_strategy: "Strategia przedmościa rumuńskiego"
 POL_romanian_bridgehead_strategy_desc: "Jeśli walki potoczą się nie po naszej myśli, musimy mieć plan skutecznego przegrupowania się i kontrataku przeprowadzonego wspólnie z naszymi przyjaciółmi i sojusznikami."
 POL_silesia_fortified_area: "Obszar Warowny Śląsk"
 POL_silesia_fortified_area_desc: "Budowa kolejnych umocnień na południu zapewni nam dodatkową obronę."
 POL_hel_fortified_area: "Rejon Umocniony Hel"
 POL_hel_fortified_area_desc: "Umacniając kluczowe miejsca, zwiększymy potencjał obronny, na wypadek gdyby wojna ponownie zapukała do naszych drzwi."
 POL_standardisation_of_equipment: "Ujednolicenie wyposażenia"
 POL_standardisation_of_equipment_desc: "Ujednolicając wyposażenie naszych żołnierzy, stworzymy podstawy nowoczesnego aparatu zaopatrzeniowego."
 POL_modernising_the_cavalry: "Modernizacja kawalerii"
 POL_modernising_the_cavalry_desc: "Kawaleria wciąż odgrywa rolę na polu walki, ale potrzebujemy dla niej nowych stalowych rumaków."
 POL_study_foreign_tanks: "Badania nad zagranicznymi czołgami"
 POL_study_foreign_tanks_desc: "Te \"czołgi\" odegrają kluczową rolę we współczesnych konfliktach zbrojnych, musimy za wszelką ceną nadążać na tym polu za naszymi sąsiadami."
 POL_cruiser_tank_experiments: "Eksperymenty z czołgami rozpoznawczymi"
 POL_cruiser_tank_experiments_desc: "Znając podstawy projektowania czołgów, możemy zacząć wytyczać własną drogę w skomplikowanej dziedzinie konstrukcji mechanicznych."
 POL_artillery_modernisation: "Modernizacja artylerii"
 POL_artillery_modernisation_desc: "Nie możemy zaniedbać ulepszania i modernizacji wsparcia naszych żołnierzy, zapewniającego im skuteczne działanie."
 POL_anti_tank_guns: "Działa przeciwpancerne"
 POL_anti_tank_guns_desc: "Wróg z pewnością użyje przeciwko nam czołgów. Musimy zgotować im gorące powitanie."
 POL_army_modernisation: "Modernizacja armii"
 POL_army_modernisation_desc: "Nowoczesna broń dla nowoczesnych ludzi!"
 POL_air_base_expansion: "Rozbudowa baz lotniczych"
 POL_air_base_expansion_desc: "Wsparcie lotnicze to podstawa współczesnej sztuki wojennej, a bazy lotnicze to podstawa tego wsparcia."
 POL_fighter_modernisation: "Modernizacja myśliwców"
 POL_fighter_modernisation_desc: "Myśliwce to filar wszelkich sił powietrznych, dlatego nie możemy sobie pozwolić na korzystanie z przestarzałych maszyn. Musimy ulepszyć je wraz z resztą lotnictwa."
 POL_air_innovations: "Unowocześnienie lotnictwa"
 POL_air_innovations_desc: "Na polu strategii i taktyki lotniczej mamy jeszcze wiele do zrobienia."
 POL_heavy_fighter_concept: "Koncepcja ciężkiego myśliwca"
 POL_heavy_fighter_concept_desc: "Jeżeli mielibyśmy przejść do ofensywy, będziemy potrzebować nowego rodzaju myśliwca - takiego, który może przeprowadzać długotrwałe operacje nad terytorium wroga."
 POL_naval_bomber_experiments: "Eksperymenty z bombowcami morskimi"
 POL_naval_bomber_experiments_desc: "Dominacja powietrzna jest równie ważna dla operacji morskich i lądowych. Samoloty zaprojektowane specjalnie do walki na morzu to sposób na osiągnięcie tego celu."
 POL_medium_bomber_focus: "Rozwój średnich bombowców"
 POL_medium_bomber_focus_desc: "Rozwinięcie filozofii precyzyjnych nalotów pod kątem większego zasięgu stosowane w zadaniach wsparcia."
 POL_light_bomber_focus: "Rozwój lekkich bombowców"
 POL_light_bomber_focus_desc: "Nie należy lekceważyć wartości bombowców nurkujących w misjach bliskiego wsparcia powietrznego."
 POL_air_modernisations_programme: "Program modernizacji lotnictwa"
 POL_air_modernisations_programme_desc: "Teoria lotnicza jest równie ważna jak technologia. Musimy opracować nowe manewry dla naszych pilotów."
 POL_rocket_development: "Badania napędu rakietowego"
 POL_rocket_development_desc: "Szybkość to parametr, od którego uzależnione są pozostałe czynniki powietrzne. Teoretycznie silniki odrzutowe i rakietowe mogłyby pozwolić nam pokonać wcześniejsze ograniczenia."
 POL_develop_polish_ship_building: "Rozwój polskiego okrętownictwa"
 POL_develop_polish_ship_building_desc: "Gdańsk bezpowrotnie przepadł, rządzi tam podły reżim partii nazistowskiej, a polski handel musi znaleźć sposób na zniesienie embarga, które naziści nałożyli na naszą gospodarkę. Może nigdy nie odzyskamy Gdańska, ale może zamienimy Gdynię w wielki port morski, który będzie mógł mierzyć się z tym gdańskim."
 POL_study_foreign_built_ships: "Zbadanie konstrukcji okrętów brytyjskich"
 POL_study_foreign_built_ships_desc: "Brytyjska marynarka wojenna jest od dziesięcioleci sojuszniczką Polski, ale w ostatnim czasie polityka ustępstw, prowadzona przez Brytyjczyków, pozbawiła rząd polski zaufanych przyjaciół. Może zbadanie brytyjskich konstrukcji pozwoli nam ruszyć z budową równie dobrych okrętów."
 POL_a_cruiser_navy: "Marynarka wojenna z krążownikami"
 POL_a_cruiser_navy_desc: "Do realizacji naszego planu obecności na morzu będziemy potrzebować coraz większych okrętów."
 POL_import_submarine_technology: "ORP Orzeł"
 POL_import_submarine_technology_desc: "Współczesną wojnę na morzu wygrywa się zarówno na powierzchni, jak i pod nią. Jeśli chcemy konkurować z niemieckimi u-bootami, musimy zaprojektować i wprowadzić do służby polskie okręty podwodne."
 POL_commerce_attack: "Taktyki zwalczania statków handlowych"
 POL_commerce_attack_desc: "Każda marynarka wojenna musi mieć okręty podwodne. Nasze muszą być maksymalnie skuteczne, tak jak reszta floty."
 POL_the_twin_threats: "Wznowienie modernizacji marynarki wojennej"
 POL_the_twin_threats_desc: "Odzyskaliśmy kontrolę nad naszym wybrzeżem, więc możemy wznowić modernizację naszej marynarki wojennej. Zwyciężymy, badając strategie wojny morskiej, zanim zlecimy naszemu przemysłowi jakąkolwiek produkcję."
 POL_coastal_defense: "Skromna modernizacja"
 POL_coastal_defense_desc: "Jesteśmy niewielką gospodarką, mamy krótką linię brzegową, więc modernizacja naszej marynarki wojennej musi być skromna. Niszczyciele są tanim środkiem do obrony wybrzeża, dlatego warto w nie zainwestować."
 POL_strike_force: "Smocza ambicja"
 POL_strike_force_desc: "Do tej pory polska marynarka wojenna modernizowała się powoli i skromnie, ale to już przeszłość. Wielki polski smok wypłynie na morze, a Niemcy i Rosjanie zadrżą, słysząc jego ryk, gdy ta potężna bestia pojawi się na horyzoncie!"
 POL_baltic_navy: "Strażnik Bałtyku"
 POL_baltic_navy_desc: "Nikt nie ominie naszych blokad, nikt nie wyląduje na brzegach Polski i jej sojuszników. Morze Bałtyckie jest wyłącznie polskie."
 POL_strengthen_the_polish_state: "Wzmocnienie państwa polskiego"
 POL_strengthen_the_polish_state_desc: "Nie możemy pozwolić sobie na podziały. Nasza siła do wprowadzania zmian jest proporcjonalna do naszej jedności w sejmie i senacie."
 POL_defensive_focus: "Nastawienie defensywne"
 POL_defensive_focus_desc: "To nie my zaczniemy następną wojnę, ale zadbamy o to, byśmy to my ją zakończyli."
 POL_polish_militarism: "Polski militaryzm"
 POL_polish_militarism_desc: "Poprzednie wojny nas osłabiły, ale nie zostaliśmy pokonani. Odrodzimy się dzięki męstwu naszych żołnierzy i przebiegłości naszych oficerów."
 POL_polish_revanchism: "Polski rewanżyzm"
 POL_polish_revanchism_desc: "Niewiele narodów straciło tak wiele w tak krótkim czasie. Jeżeli istnieje sprawiedliwość, odzyskamy to w ten czy inny sposób."
 POL_poland_first: "Polska przede wszystkim"
 POL_poland_first_desc: "Dobro narodu jest ważniejsze od tak zwanych \"prawd\". Oprócz kształtowania naszego przeznaczenia musimy kształtować własne fakty."
 POL_ideological_fanaticism: "Edukacja nacjonalistyczna"
 POL_ideological_fanaticism_desc: "W całym kraju wielu młodych ludzi kształci się na uniwersytetach, a nam ucieka doskonała okazja na zaszczepienie polskich ideałów w ich umysłach. Powinniśmy zachęcać młodych ludzi, żeby zostali patriotami, żołnierzami i filarami polskości!"
 POL_the_between_the_seas_concept: "Koncepcja Polski od morza do morza"
 POL_the_between_the_seas_concept_desc: "Józef Piłsudski planował stworzenie sojuszu narodów zamieszkujących tereny pomiędzy morzami: Polaków, Rumunów, dawnych członków Rzeczpospolitej, a nawet Włochów. Zapewnialiby oni sobie wzajemnie bezpieczeństwo, nie rezygnując jednocześnie z niepodległości. Teraz mamy możliwość zrealizowania marzenia Piłsudskiego. Skontaktujemy się z Rumunią i wykonamy pierwszy krok ku stworzeniu Międzymorza!"
 POL_treaty_with_lithuania: "Traktat z Litwą"
 POL_treaty_with_lithuania_desc: "Trzeba zapomnieć o dawnych urazach. W nadchodzących trudnych czasach potrzebujemy każdego przyjaciela."
 POL_the_baltic_alliance: "Sojusz z krajami bałtyckimi"
 POL_the_baltic_alliance_desc: "Przyjaciół nigdy za wielu."
 POL_internationalism: "Internacjonalizm"
 POL_internationalism_desc: "Wrogowie naszych wrogów mogą być naszymi przyjaciółmi."
 POL_authoritarianism: "Autorytaryzm"
 POL_authoritarianism_desc: "Demokracja to słabe rozwiązanie trudnych problemów. Jeżeli władza ma być silna, musi być wolna od ograniczeń konsensusu."
 POL_paramilitarism: "Paramilitaryzm"
 POL_paramilitarism_desc: "Wojskowe zasady mają zastosowanie poza domeną czysto militarną. Jeśli całe społeczeństwo zostanie ich nauczone, każdy obywatel będzie mógł szybko stanąć do obrony ojczyzny."
 POL_go_right: "Zwrot na prawo"
 POL_go_right_desc: "Siła to jedyna istotna cecha. Nasi sąsiedzi zdali sobie z tego sprawę i my też musimy."
 POL_military_youth: "Bojówki młodzieżowe"
 POL_military_youth_desc: "Sformowanie młodzieżowych organizacji promujących dyscyplinę i ideologię narodowościową stworzy pokolenie lojalnych przyszłych rekrutów."
 POL_seek_accommodation_with_germany: "Poszukiwanie ugody z Niemcami"
 POL_seek_accommodation_with_germany_desc: "Po co walczyć, skoro więcej nas łączy niż dzieli?"
 POL_go_left: "Zwrot na lewo"
 POL_go_left_desc: "Tylko dzięki zjednoczeniu naszego ludu pokonamy wrogów, którzy chcą nas wchłonąć."
 POL_political_commissars: "Komisarze polityczni"
 POL_political_commissars_desc: "W celu zachowania kontroli nad wojskiem zostaną wyznaczeni oficerowie polityczni, którzy dopilnują, by wojsko realizowało program partii."
 POL_seek_accommodation_with_USSR: "Poszukiwanie ugody z ZSRR"
 POL_seek_accommodation_with_USSR_desc: "ZSRR podobnie jak my nie pali się do wojny. Może osiągniemy porozumienie w kwestii naszych zaszłości i nie dojdzie do rozlewu krwi."
 POL_liberalism_focus: "Liberalizm"
 POL_liberalism_focus_desc: "Nie zniżymy się do poziomu despotów i dyktatorów. Nie zapomnimy, że państwo ma służyć obywatelom, a nie na odwrót."
 POL_intervention_focus: "Interwencjonizm"
 POL_intervention_focus_desc: "Jeżeli cenimy sobie wolność, musimy jej bronić nie tylko dla siebie, ale także dla innych narodów. Jeśli oznacza to wojnę, niech tak będzie!"
 POL_draw_closer_to_britain: "Zbliżenie do Wielkiej Brytanii"
 POL_draw_closer_to_britain_desc: "Brytyjczycy zobowiązali się bronić naszej niepodległości przed agresorami. Musimy wykonać niezbędne gesty wdzięczności."
 POL_volunteer_corps: "Korpus ochotników"
 POL_volunteer_corps_desc: "Ludzi nie można zmuszać do obrony wolności, bo wtedy stałaby się ona własną karykaturą. Ale ci, którzy z wyboru chwytają za broń w imię wolności, muszą dostać narzędzia do tego celu."
 POL_militarism_focus: "Polski militaryzm"
 POL_authoritarianism_focus: "Autorytaryzm"
 POL_polish_revanchism_focus: "Polski rewanżyzm"
 POL_slavic_revanchism: "Polski rewanżyzm"
 POL_internationalism_focus: "Internacjonalizm"
 POL_invite_to_faction_tooltip: "- zaproszenie do frakcji, której członkiem jest [Root.GetFlag]§Y[Root.GetName]§!.\n"
 POL_central_defence_of_poland: "Centralna obrona Polski"
 POL_central_defence_of_poland_desc: "Polsce brakuje sprzętu potrzebnego do obony przed niezliczonymi zagrożeniami czyhającymi u jej granic. Powiększając Ministerstwo Obrony Narodowej, lepiej przygotujemy się do walki z armią dążącą do zajęcia i okupowania Polski."
 POL_modernize_congressional_factories: "Modernizacja fabryk dawnego Królestwa Kongresowego"
 POL_modernize_congressional_factories_desc: "Polskie Królestwo Kongresowe było największym i najbardziej jednolitym regionem naszego kraju. To w nim drzemie największy potencjał rozwoju. Modernizując duże miasta, takie jak Warszawa, zamienimy te tereny w serce naszego państwa."
 POL_expand_katowice_mines: "Wykorzystanie zasobów Katowic"
 POL_expand_katowice_mines_desc: "Górny Śląsk jest niewielki, ale wytwarza się tam olbrzymie ilości stali i aluminium. Posiadanie całego Śląska byłoby najlepszym rozwiązaniem, ale na razie musimy maksymalnie wykorzystać przemysł górnośląski."
 POL_abolish_segregated_seating: "Zakazanie segregacji klas"
 POL_abolish_segregated_seating_desc: "Polska to kraj zamieszkany przez ludzi z różnych grup etnicznych, kultur i wyznań, a mimo to nasz system edukacji rozdziela ich. Skoro oni wszyscy są Polakami, powinni spędzać czas razem i swobodnie wymieniać się ideami. Segregacja klas tylko ogranicza naszą edukację i dlatego należy jej zakazać."
 POL_agrarian_reform: "Reforma rolna"
 POL_agrarian_reform_desc: "Szykuje się strajk rolników. W całym kraju ceny żywności rosną jak szalone, nasz przemysł jest rozdrobniony, a rząd nie robi nic, żeby pomóc najbiedniejszym Polakom, co wywołuje niepokoje wśród chłopstwa. Jednak dzięki odpowiednim inwestycjom i reformom powinniśmy bez większych problemów spełnić żądania chłopów."
 POL_invest_in_eastern_poland: "Inwestycje w Polsce Wschodniej"
 POL_invest_in_eastern_poland_desc: "Wschód to jałowe pustkowie, zaniedbane przez Rosjan i państwo polskie. Jest tam bez liku miejsc idealnych pod budowę fabryk oraz wielu ludzi gotowych w nich pracować, jeśli postanowimy zainwestować w ten sektor."
 POL_complete_the_plan: "Realizacja planu"
 POL_complete_the_plan_desc: "Nadszedł czas przyjrzenia się planowi czteroletniemu i przygotowania planów na kolejne cztery lata uprzemysłowienia Polski! Im więcej zainwestujemy w Polskę i jej przemysł, tym lepiej przygotujemy się na to, co może wydarzyć się w przyszłości."
 POL_woo_the_sanation_generals: "Zabieganie o generałów sanacji"
 POL_woo_the_sanation_generals_desc: "Sanacyjni wojskowi są niezadowoleni i nielojalni wobec reżimu. Niektórzy mówią, że czystka w wojsku jest konieczna z powodu własnej pychy sanacji, ale wiemy doskonale, że ci ludzie są tak cenni, iż nie da się ich zastąpić."
 POL_sanationist_army: "Armia sanacyjna"
 POL_sanationist_army_desc: "Lojalni sanacyjni najwyżsi dowódcy są po naszej stronie, nadszedł czas wykorzystać doświadczenie tej starej gwardii i posłuch wśród żołnierzy."
 POL_purge_the_sanation: "Czystka sanacji"
 POL_purge_the_sanation_desc: "Sanacyjni generałowie są chwiejni i nielojalni. Dowiedli, że bardziej zależy im na własnym interesie niż na Polsce! Musimy oczyścić naczelne dowództwo z generałów zamieszanych w sanacyjny przewrót!"
 POL_appoint_new_officers: "Mianowanie nowych oficerów"
 POL_appoint_new_officers_desc: "Skoro oczyściliśmy nasz sztab z nielojalnych generałów, możemy dać władzę ludziom, którym mocno leży na sercu niepodległość Polski, a nie są przy tym lojalni Zamkowi, lewicy albo prawicy."
 POL_new_military_academy: "Nowa akademia wojskowa"
 POL_new_military_academy_desc: "Nasz sztab jest bezproduktywny i pusty, ale to daje nam doskonałą okazję, by zasiać nasiona, które przyniosą owoce w przyszłości. Zadbajmy, żeby przyszli generałowie byli wierni naszemu krajowi i dogłębnie znali tajniki sztuki wojennej. Zakładając w całym kraju akademie wojskowe, sprawimy, że nowi polscy oficerowie będą lepsi od ich wszystkich poprzedników."
 POL_attract_foreign_motors: "Przyciągnięcie zagranicznych firm motoryzacyjnych"
 POL_attract_foreign_motors_desc: "Niektórzy uważają, że oryginalne polskie konstrukcje LRL to przyszłość polskiej branży motoryzacyjnej, ale trzeba zadać sobie pytanie, po co ponownie wymyślać koło, skoro możemy je po prostu odpowiednio ustawić? Zagraniczne firmy motoryzacyjne opanowały sztukę tańszej, szybszej i trwalszej produkcji, więc powinniśmy zaprosić je do zaprojektowania dla nas sprzętu!"
 POL_adaptive_designs: "Projekty adaptacji"
 POL_adaptive_designs_desc: "Dalsze opłacanie licencji dla zagranicznych projektantów stało się zbyt dużym wydatkiem budżetowym, ale może uda nam się zmodyfikować nasze projekty wojskowe tak, by mogły być używane w sektorze prywatnym. Przekazując część naszych materiałów bogatym, możemy uniknąć kosztów zatrudniania tych zagranicznych firm projektowych."
 POL_complete_april_constitution: "Dokończenie konstytucji kwietniowej"
 POL_complete_april_constitution_desc: "Konstytucja kwietniowa to reformy mające przeobrazić Polskę w bardziej scentralizowany reżim autorytarny, na czele którego stoi prezydent. Działanie rządu sanacyjnego opiera się na tej ustawie zasadniczej, jednak są jeszcze tacy, którzy chcieliby powrotu dawnego systemu. Konstytucję kwietniową należy dokończyć i zmienić tak, by scentralizować państwo polskie oraz sprawić, że [GetAppropriateLeaderNameInBookmark] będzie mieć większą władzę!"
 POL_consolidate_sanation_government: "Konsolidacja rządu sanacyjnego"
 POL_consolidate_sanation_government_desc: "Od śmierci Józefa Piłsudskiego rząd sanacyjny jest podzielony i zdezorganizowany. Podzielił się on na trzy frakcje: Zamek, sanacyjną lewicę i sanacyjną prawicę. Trudno powiedzieć, czy Zamek utrzyma kontrolę nad dyktaturą, ale rząd musi zacząć podejmować decyzje, jeśli chce przetrwać burzę, jaką będzie nadchodząca wojna."
 POL_the_castle: "Zamek"
 POL_the_castle_desc: "Zamek to zarządcy sprawujący władzę z Zamku Królewskiego, na ich czele stoi Ignacy Mościcki. To zagorzali zwolennicy status quo, poparcie tego rządu pozwoli zachować stabilność kraju oraz pozbawi sanacyjną lewicę i prawicę możliwości przygotowania przewrotu."
 POL_eliminate_socialist_parties: "Eliminacja partii socjalistycznych"
 POL_eliminate_socialist_parties_desc: "Socjalizm to ideologia, która szybko opanowuje świat, lecz jest ona całkowicie niezgodna z przekonaniami rządu na Zamku. Zwalczająca nas lewica to partie chłopskie i socjaldemokratyczne, a także zdradzieckie partie komunistyczne. Nie wolno akceptować socjalizmu w żadnej postaci, a wszystkie takie partie należy zdelegalizować dla dobra stabilizacji i bezpieczeństwa sytuacji w państwie polskim."
 POL_dissolve_the_sejm: "Rozwiązanie Sejmu"
 POL_dissolve_the_sejm_desc: "Sejm istniał za czasów rządu sanacyjnego tylko jako namiastka demokracji, którą niegdyś szczyciła się Polska. Nadszedł jednak czas pozbawić Sejm całej władzy, przekazać nowe kompetencje Senatowi i senatorom związanym z Zamkiem."
 POL_promote_chemical_industry: "Wsparcie dla przemysłu chemicznego"
 POL_promote_chemical_industry_desc: "Przed nastaniem rządów sanacji Ignacy Mościcki był intelektualistą i chemikiem. Teraz, jako głowa państwa polskiego, Mościcki może wesprzeć przemysł chemiczny oraz badania w tej dziedzinie."
 POL_camp_of_national_unity: "Utrzymanie dyktatury"
 POL_camp_of_national_unity_desc: "Sanacyjna lewica i prawica osłabły tak bardzo, że nie stanowią realnego zagrożenia dla rządu. Pozostaje tylko oficjalnie je rozwiązać i utrzymać Ignacego Mościckiego jako przywódcę, który poprowadzi Polskę ku świetlanej przyszłości."
 POL_the_sanation_left: "Sanacyjna lewica"
 POL_the_sanation_left_desc: "Sanacyjna lewica, lojalna wobec Walerego Sławka, reprezentuje ludzi uważających Sławka za prawdziwego następcę Piłsudskiego i pragnących kompromisu z opozycją, zamiast wypychania jej z rządu, jak chcą tego prawica i Zamek. Współpraca z nimi prawdopodobnie rozsierdzi sanacyjną prawicę, ale lewica posiada wpływy międzynarodowe, które będą nam potrzebne, jeśli chcemy stworzyć kompetentną radę ministrów."
 POL_modus_vivendi: "Modus Vivendi"
 POL_modus_vivendi_desc: "Sanacyjna lewica chce porozumienia z opozycją w naszym kraju, chce jej zaproponować stanowiska w rządzie. Być może opozycjoniści przestaną sprzeciwiać się dyktaturze, jeśli będą mieć odpowiednich przedstawicieli w radzie ministrów."
 POL_draft_a_new_constitution: "Projekt nowej konstytucji"
 POL_draft_a_new_constitution_desc: "Sławek już od dawna chciał zmienić konstytucję Polski, a jeśli to zrobimy, zwiększymy naszą kontrolę nad państwem, poprawiając przy tym konstytucję kwietniową."
 POL_department_for_home_defence: "Departament Obrony Ojczyzny"
 POL_department_for_home_defence_desc: "Polska od dawna nie miała odpowiedniej obrony przed wrogami z obu stron naszych granic. Powołany Departament Obrony Ojczyzny opracuje strategie wojny prowadzonej w obronie naszego kraju."
 POL_legion_of_merit: "Legion Zasłużonych"
 POL_legion_of_merit_desc: "Według zamysłu Walerego Sławka znalezienie się w Legionie Zasłużonych dawałoby przywileje obywatelom Rzeczpospolitej, którzy swoją działalnością wybitnie przysłużyli się państwu. Takie osoby miałyby zagwarantowane miejsce w senacie, a co za tym idzie członkowie Legionu z pewnością nie mieliby powodów do niezadowolenia z działań rządu."
 POL_the_left_chairman: "Lewicowy przewodniczący"
 POL_the_left_chairman_desc: "Sanacyjna lewica i prawica kierują się zupełnie inną ideologią. Reformy proponowane przez prawicę mogą przynieść nam korzyści, ale to lewicy leży na sercu los Polski i może przekazanie jej większej władzy spowoduje całkowitą marginalizację prawicy..."
 POL_common_organization_of_society: "Powszechna Organizacja Społeczeństwa"
 POL_common_organization_of_society_desc: "Sławek od dawna chciał zamienić BBWR na strukturę władzy, którą nazywa „Powszechną Organizacją Społeczeństwa”. Dawałaby ona niezwykle dużą autonomię lokalną polskim województwom i powiatom, a rząd centralny byłby reżimem autorytarnym wchodzącym w kompetencje władz lokalnych tylko w czasie wojny. Skoro lewica sprawuje władzę, Sławek może wreszcie zrealizować swoją ambicję."
 POL_dissolve_the_bbwr: "Nowy król na Zamku"
 POL_dissolve_the_bbwr_desc: "Lewica stała się tak wpływowa i potężna w ramach dyktatury, że urząd prezydenta Mościckiego wydaje się co najwyżej symboliczny. Pozostaje tylko oficjalnie usunąć resztę wpływów Zamku z rządu, dzięki czemu Sławek znajdzie się na szczycie władzy w kraju."
 POL_the_sanation_right: "Sanacyjna prawica"
 POL_the_sanation_right_desc: "Poplecznicy Edwarda Rydza-Śmigłego, sanacyjna prawica, składa się głównie z generałów i wysokich rangą oficerów wojska. Jako militarna siła rządu sanacyjnego prawica znajduje się w doskonałej sytuacji do przejęcia kontroli nad rządem. Ale przekazując jej uprawnienia i kompetencje, można zaskarbić sobie jej dalszą lojalność, a być może wciągnięcie do stronnictwa Zamku."
 POL_support_right_paramilitaries: "Poparcie dla prawicowych ugrupowań paramilitarnych"
 POL_support_right_paramilitaries_desc: "Falangiści z polskiej sceny politycznej często są uważani za fanatyków, faszystów, a nawet porównywani do nazistów. Jednak ich retoryka trafia do polskich patriotów, a Jerzy Rytkowski zaproponował utworzenie ugrupowania paramilitarnego dla młodych ochotników gotowych walczyć i umierać za niepodległość Polski."
 POL_codify_national_unity: "Kodyfikacja zasad Obozu Jedności Narodowej"
 POL_codify_national_unity_desc: "Obóz Jedności Narodowej reprezentuje wspólne interesy sanacyjnej prawicy i Zamku, z tego powodu polityka oraz cele tego ugrupowania nie są do końca jasne. Możemy jednak wprowadzić poprawki w konstytucji kwietniowej, by uczynić wartości nacjonalizmu, prawa, porządku i antykomunizmu fundamentami naszej Rzeczpospolitej."
 POL_second_man_of_the_state: "Druga osoba w państwie"
 POL_second_man_of_the_state_desc: "Sanacyjna lewica znalazła się na bocznym torze, więc teraz Śmigły i Mościcki mogą całkowicie pozbawić ją wpływów w rządzie. Śmigły zostanie „drugą osobą”, co oznacza, że w czasie wojny Mościcki musi oddać wojsku i sanacyjnej prawicy urząd prezydenta."
 POL_ozon: "Zwycięstwo OZN-u"
 POL_ozon_desc: "Porozumienie zakłada, że Mościcki odda swój urząd w czasie wojny, ale jasnym jest, że nie sprostamy niebezpieczeństwom czającym się u naszych granic i nadchodzi wojna. Śmigły przejmie całkowitą kontrolę nad krajem, a nasze władze wojskowe oraz cywilne zostaną połączone, żeby stanąć do walki z każdym, kto dokona zamachu na polską niepodległość."
 baltic_security_opinion: "Zapewnienie bezpieczeństwa w regionie Bałtyku"
 POL_align_with_the_west: "Zbliżenie z zachodem"
 POL_align_with_the_west_desc: "Brytyjczycy, Francuzi i inne mocarstwa zachodnie od dawna są lojalnymi obrońcami polskiej niepodległości, więc nasz kraj powinien dążyć do zbliżenia z nimi."
 POL_lithuanian_ultimatum: "Litewskie ultimatum"
 POL_lithuanian_ultimatum_desc: "Oficjalnie od lat jesteśmy w stanie wojny z Litwinami, choć od czasu aneksji Wilna żadna ze stron nie podjęła agresywnych działań. Gdy Niemcy panoszą się na kontynencie i zagarniają ziemie, posługując się groźbą wojny, może powinniśmy zrobić to samo z Litwą. Zażądajmy zakończenia wrogości, dla dobra obu naszych krajów."
 POL_lithuanian_alliance: "Sojusz litewski"
 POL_lithuanian_alliance_desc: "Zawarliśmy pokój z naszymi dawnymi wrogami z północy, ale teraz musimy nauczyć się współpracować jak przyjaciele. Mamy wspólnych wrogów i sojuszników, więc to naturalne, że Litwini sprzymierzą się z tymi samymi mocarstwami co my."
 POL_lithuanian_annexation: "Żądanie aneksji Litwy"
 POL_lithuanian_annexation_desc: "Gdy Niemcy dokonali anschlussu Austrii, stało się jasnym, że dawne sojusze można odbudować, wystarczy to zaproponować z pewną dozą agresji. Może powiemy Litwinom, że będą o wiele bardziej bezpieczni, jeśli znajdą się w większym i silniejszym państwie... Na przykład w Polsce."
 POL_restore_the_sejm: "Przywrócenie Sejmu"
 POL_restore_the_sejm_desc: "Wprowadzenie konstytucji kwietniowej okazało się błędem, który trzeba niezwłocznie naprawić. Sejm musi odzyskać władzę i to on powinien decydować o przyszłości narodu, posługując się demokratycznymi procedurami."
 POL_plan_west: "Plany dla zachodu"
 POL_plan_west_desc: "Mocarstwa Osi mocno nas naciskają. Część rządu uważa, że nasze relacje z Niemcami są serdeczne, ale wiemy, że [GER.GetLeader] to ktoś, komu nie można ufać. Należy opracować rozległe plany dla zachodu, aby chronić przyszłość Polski."
 POL_the_prusya_line: "Linia pruska"
 POL_the_prusya_line_desc: "Prusy Wschodnie to kluczowy punkt niemieckiej inwazji i wielka wyrwa w naszej obecnej obronie. Rozszerzając naszą linię umocnień na granicy pruskiej, sprawimy, że nasze armie będą mogły skuteczniej bronić kraju przed zagrożeniem z północy."
 POL_invest_anti_air: "Inwestycje w broń przeciwlotniczą"
 POL_invest_anti_air_desc: "Nie jesteśmy w stanie wyprodukować więcej samolotów niż Niemcy, jednak nie musimy przewyższać ich liczebności w powietrzu, wystarczy zainwestować duże środki w naziemną broń przeciwlotniczą. Jeśli w każdym regionie znajdą się działka Boforsa, niemieccy piloci daleko nie zalecą."
 POL_the_prusya_army: "Straż pruska"
 POL_the_prusya_army_desc: "Obrona naszej granicy z Prusami jest żałośnie słaba. Wszystkie nasze inwestycje w tamtejsze umocnienia na nic się zdadzą, jeśli nie obsadzimy ich żołnierzami."
 POL_expand_poznan_forts: "Rozbudowa umocnień Poznania"
 POL_expand_poznan_forts_desc: "Wokół Poznania znajduje się już mnóstwo bunkrów i kluczowych budowli obronnych, ale jeszcze wiele można poprawić. Poznań jest pierwszą linią obrony przeciwko wrogowi i trzeba chronić go za wszelką cenę."
 POL_local_western_plans: "Miejscowe plany dla zachodu"
 POL_local_western_plans_desc: "Wzdłuż całej granicy polsko-niemieckiej znajdują się kluczowe regiony strategiczne. Przygotowanie odpowiednich planów na poziomie lokalnym i ich realizacja we właściwym czasie są równie ważne dla przetrwania państwa polskiego, co większe plany działań militarnych."
 POL_sudeten_mountaineers: "Sudecka piechota górska"
 POL_sudeten_mountaineers_desc: "Kraj Sudetów to niezabezpieczona granica, a jednocześnie wyjątkowa pozycja obronna. Dzięki wyszkoleniu żołnierzy w walce w terenie górskim, będziemy mogli wymanewrować Niemców wśród strzelistych szczytów Zaolzia!"
 POL_complete_plan_west: "Realizacja planów dla zachodu"
 POL_complete_plan_west_desc: "Polskie naczelne dowództwo jest zadowolone, że opracowano odpowiednie plany działań w czasie nieuchronnego konfliktu z Niemcami i zakończył się czas planów dla zachodu."
 POL_sabotage_polish_industry: "Sabotaż polskiego przemysłu"
 POL_sabotage_polish_industry_desc: "Nasi wrogowie mają armie o wiele silniejsze i liczebniejsze od naszej. Miło byłoby twierdzić, że nie oddamy nawet skrawka ziemi, ale prawda jest taka, że nie możemy bronić się wiecznie. Jednak zaminowując nasze fabryki i tory kolejowe, uniemożliwimy wrogom korzystanie z nich w czasie okupacji."
 POL_plan_east: "Plany dla wschodu"
 POL_plan_east_desc: "Od wieków regularnie toczymy wojny z Rosjanami, więc możemy spokojnie założyć, że [SOV.GetLeader] spróbuje najechać Polskę, jak robiło to wcześniej wielu przywódców rosyjskich. Tym razem atak nie może im się udać, musimy przygotować plany, które sprawią, że [SOV.GetNameDef] przegra wojnę z Polską!"
 POL_eastern_conscripts: "Poborowi ze wschodu"
 POL_eastern_conscripts_desc: "Wielu mieszkańców Polski Wschodniej bardziej czuje się Ukraińcami albo Białorusinami niż Polakami, ale i tak musimy przekonać ich do walki! Zapewne nie znajdziemy wielu gotowych ginąć za Polskę, ale większość chętnie chwyci za broń, żeby walczyć w wojskami [SOV.GetAdjective]!"
 POL_belorussian_army: "Armia białoruska"
 POL_belorussian_army_desc: "Na Białorusi jest wiele niezależnych ugrupowań militarnych gotowych walczyć z państwem [SOV.GetAdjective], wystarczy uznać je oficjalnie i zaproponować im stanowiska dowódcze w wojsku."
 POL_ruthenian_army: "Armia Rusinów"
 POL_ruthenian_army_desc: "Zarówno wśród Polaków, jak i Ukraińców panują silne nastroje antyrosyjskie. Możemy wzmocnić nasze armie siłami tych organizacji paramilitarnych, przeznaczając odpowiednie środki i wysyłając tam dowódców wojskowych."
 POL_fortification_of_belarus: "Umocnienia na północy"
 POL_fortification_of_belarus_desc: "Północna część Polski Wschodniej to w większości gęste lasy, które z rzadka ustępują cywilizacji. To niepożądana sytuacja w przypadku inwazji, trzeba zamienić te lasy w tarczę chroniącą przed bolszewizmem!"
 POL_fortification_of_ukraine: "Umocnienia na Ukrainie"
 POL_fortification_of_ukraine_desc: "Wschód jest słabo rozwinięty i w większości rolniczy, a polska Ukraina to słaby punkt południa Polski zagrożony inwazją. Musimy zbudować na granicy choćby podstawowe umocnienia, jeśli zależy nam na bezpieczeństwie naszego kraju!"
 POL_supply_the_rail_nexus: "Zaopatrzenie węzła kolejowego"
 POL_supply_the_rail_nexus_desc: "Koleje w Polsce Wschodniej są w opłakanym stanie, nie można ich nawet porównywać z tymi w Polsce centralnej. Od zaopatrzenia może zależeć wynik wojny z państwem [SOV.GetAdjective] Powinniśmy zacząć od stworzenia odpowiedniej sieci zaopatrzenia dla naszych ludzi."
 POL_local_eastern_plans: "Miejscowe plany dla wschodu"
 POL_local_eastern_plans_desc: "Zwykle sztabowcy naszej armii są w stanie sami opracować odpowiednie plany, ale w przypadku takiej wojny konieczna jest bezpośrednia interwencja na małą skalę. Liczy się każda piędź ziemi, musimy wykorzystać nasze doświadczenia z mniejszych konfliktów, żeby zatrzymać imperializm [SOV.GetAdjective]!"
 POL_complete_plan_east: "Realizacja planów dla wschodu"
 POL_complete_plan_east_desc: "Polskie naczelne dowództwo jest zadowolone, że opracowano odpowiednie plany działań w czasie nieuchronnego konfliktu z potęgą [SOV.GetAdjective] i zakończył się czas planów dla wschodu."
 POL_prepare_for_the_inevitable: "Przygotowania do nieuniknionego"
 POL_prepare_for_the_inevitable_desc: "Broniliśmy się najdłużej, jak się dało, ale po takich stratach czas uznać porażkę. Polska przegrała, ale polski duch przetrwa i będzie walczyć nawet na uchodźstwie. Dzięki odpowiedniej pomocy sojuszników będziemy w stanie stworzyć armię uchodźczą, wesprzeć naszych towarzyszy walczących z okupacją w ojczyźnie i umieścić w szeregach wroga ludzi lojalnych wobec Polski."
 POL_foreign_air_support: "Zagraniczne wsparcie dla lotnictwa"
 POL_foreign_air_support_desc: "Dzięki pomocy naszych sojuszników będziemy mogli stworzyć potężne polskie siły powietrzne. Zakup fabryk i sprzętu to dopiero początek naszego lotnictwa wojskowego na uchodźstwie!"
 POL_foreign_army_support: "Zagraniczne wsparcie dla armii"
 POL_foreign_army_support_desc: "Codziennie z Polski przybywają uchodźcy chętni służyć w naszych siłach zbrojnych. Jeśli tylko damy im karabiny, będą gotowi wspiąć się na dowolną górę, byle wyzwolić ojczyznę. Musimy tylko zawnioskować o większą kontrolę nad przemysłem naszych sojuszników."
 POL_aces_in_exile: "Asy na uchodźstwie"
 POL_aces_in_exile_desc: "Wróg mógł zająć naszą ojczyznę, ale nasi najlepsi piloci nadal wzbijają się w powietrze i zachęcają naszych żołnierzy do dalszej walki!"
 POL_foreign_naval_support: "Zagraniczne wsparcie marynarki wojennej"
 POL_foreign_naval_support_desc: "To, co zostało z naszej marynarki wojennej, jest w żałosnym stanie. Może nigdy nie zdołamy odbudować jej dawnej chwały, ale dzięki wsparciu naszych sponsorów polscy marynarze będą mogli pomóc naszym przyjaciołom na morzu."
 POL_resistance_industries: "Przemysł ruchu oporu"
 POL_resistance_industries_desc: "Straciliśmy ojczyznę, ale nadal potrzebujemy solidnej bazy przemysłowej, która pozwoli rozbudowywać polski ruch oporu, a także rozwijać odebrane wrogowi tereny."
 POL_exile_industries: "Przemysł na uchodźstwie"
 POL_exile_industries_desc: "Ojczyzna jest już tylko odległym wspomnieniem, ale musimy przygotować się do powrotu, w związku z czym zamierzamy powiększać naszą bazę produkcyjną na uchodźstwie."
 POL_expand_polish_intelligence: "Rozbudowa polskiego wywiadu"
 POL_expand_polish_intelligence_desc: "Nasze armie zostały rozbite, pokonane i zmuszone do zejścia do podziemia. Polska musi kontynuować walkę z ukrycia. Musimy postawić na szybką rozbudowę polskiego wywiadu, jeśli chcemy mieć choćby niewielką szansę na powrót do domu."
 POL_pomscimy_wawer: "Pomścimy Wawer"
 POL_pomscimy_wawer_desc: "Z warszawskich ulic docierają do nas pogłoski, że ruch oporu szykuje się do wykonania śmiałego posunięcia wymierzonego we wroga. W całym mieście na ścianach pojawiły się złowieszcze słowa obiecujące okupantowi naszą rychłą zemstę. Będzie ciężko, ale może dzięki temu powstaniu uda nam się wreszcie wrócić do ojczyzny i uderzyć na wroga. Ruch oporu może zwyciężyć, jeśli otrzyma wsparcie organizacyjne ze strony polskiego naczelnego dowództwa."
 POL_the_long_push_home: "Długa walka o ojczyznę"
 POL_the_long_push_home_desc: "Powstanie zakończyło się sukcesem! Pozostaje tylko utrzymać się do czasu przybycia pomocy. Ludność doświadczyła grozy i brutalności okupacji, więc każdy żołnierz armii polskiej będzie walczyć z zapałem godnym czterdziestu ludzi! Tym razem nie przegramy!"
 POL_the_north_sea: "Morze Północne"
 POL_the_north_sea_desc: "Zanim zaczniemy rozważać próbę przekonania neutralnych krajów północy do wstąpienia do naszego sojuszu, musimy przygotować pod to grunt na międzynarodowej scenie dyplomatycznej. Mocarstwa północne muszą dowiedzieć się o naszej chęci współpracy, więc wyślemy Józefa Becka i jego złote usta do państw nordyckich, aby ukazać im liczne korzyści wynikające z sojuszu z Międzymorzem."
 POL_finno_polish_pact: "Pakt fińsko-polski"
 POL_finno_polish_pact_desc: "Finowie są w pozycji podobnej do naszej, na ich granicy stoją wojska [SOV.GetAdjective], które zamierzają ponownie podbić ich kraj i podporządkować go swojemu imperium. Czyni to Finlandię idealną kandydatką do początkowej rozbudowy Międzymorza o państwa nordyckie."
 POL_invite_denmark: "Zaproszenie Danii"
 POL_invite_denmark_desc: "Dania nie jest wielkim mocarstwem, ale pod jej kontrolą znajdują się Cieśniny Duńskie będące kluczowym regionem strategicznym na Bałtyku. Zawierając sojusz z Duńczykami, zabezpieczymy sobie drogę na Morze Bałtyckie. Musimy wierzyć, że Dania zdoła przetrwać."
 POL_invite_sweden: "Zaproszenie Szwecji"
 POL_invite_sweden_desc: "Szwedzi mają intrygujący pomysł na neutralność w epoce narastającego konfliktu. Może przekonamy ich ministrów spraw zagranicznych, że Międzymorze to najbardziej oczywisty sojusz świata, a obietnica wzajemnej obrony da im największe szanse odparcia inwazji światowych mocarstw."
 POL_invite_norway: "Zaproszenie Norwegii"
 POL_invite_norway_desc: "To żadna tajemnica, że Niemcy mają ambicje i plany związane z Norwegią, a w tym kraju są już ludzie gotowi kolaborować z najeźdźcami. Zapraszając Norwegów do Międzymorza, damy im wyjątkową okazję oparcia się niemieckiej agresji."
 POL_the_mediterranean: "Morze Śródziemne"
 POL_the_mediterranean_desc: "Między Polską a Morzem Śródziemnym znajduje się stado owiec, na które polują wilki. Jugosławia, Austria, a nawet Grecja i Turcja mogą paść ofiarami drapieżnych mocarstw zachodnich. Musimy powiadomić wszystkie państwa bałkańskie i całą resztę, że chcemy bronić ich niepodległości oraz zapewnić bezpieczeństwo ich obywatelom. Dopiero wtedy będziemy mogli składać oficjalne propozycje ochrony i powiększenia Międzymorza."
 POL_coerce_czechoslovakia: "Obrona Czechosłowacji"
 POL_coerce_czechoslovakia_desc: "Czesi i Słowacy są braćmi Polaków, ich ochrona nie tylko leży w naszym najlepszym interesie, ale przede wszystkim jest naszym moralnym obowiązkiem."
 POL_austro_hungarian_alliance: "Sojusz austro-węgierski"
 POL_austro_hungarian_alliance_desc: "Austro-Węgry niegdyś okupowały Polskę, ale teraz same znalazły się na celowników Niemców, podobnie jak my. Wydaje się, że będą musieli z nimi kolaborować, ale może jeśli przedstawimy im inne rozwiązanie, postanowią, że [GER.GetLeader] nie dostanie kluczy do ich królestwa."
 POL_protect_yugoslavia: "Ochrona Jugosławii"
 POL_protect_yugoslavia_desc: "Jugosławia jest w żałosnym stanie, więc może paść ofiarą inwazji praktycznie każdego z jej sąsiadów. Musimy zaprosić ją do Międzymorza, by zapewnić jej ochronę przed zewnętrznymi i wewnętrznymi zagrożeniami."
 POL_invite_greece: "Zaproszenie Grecji"
 POL_invite_greece_desc: "Stosunki Grecji i Turcji wciąż są bardzo napięte, a w obliczu możliwości włoskiej inwazji Grecy z pewnością ucieszyliby się, mając naszą ochronę."
 POL_control_the_bosporus: "Opanowanie Bosforu"
 POL_control_the_bosporus_desc: "Sojusz z Rumunią nie ma sensu, jeśli nie możemy przemieszczać armii i okrętów przez Bosfor. Turcja ma kluczowe znaczenie strategiczne dla naszego kraju, dlatego musimy przekonać ją do współpracy."
 POL_italian_alliance: "Sojusz z Włochami"
 POL_italian_alliance_desc: "Rząd włoski nie ukrywał, że jest wrogiem idei samostanowienia, którą reprezentuje Międzymorze, ale dzięki odpowiednim zmianom we władzach Polski i Włoch możemy przekonać ten kraj do naszej wizji przyszłości Europy."
 POL_anti_blitz_vehicles: "Zwalczanie pojazdów"
 POL_anti_blitz_vehicles_desc: "Nasi wrogowie będą chcieli zalać nas falami nacierających dywizji pancernych. Raczej nie zdołamy dorównać nieprzyjacielskim czołgom, jednak możemy zainwestować w uzbrojenie przeznaczone do niszczenia pojazdów, które może zadać wrogowi poważne straty."
 POL_clamp_down_on_danzig: "Odzyskanie Gdańska"
 POL_clamp_down_on_danzig_desc: "Oficjalnie Gdańsk jest wolnym miastem pod ochroną Polski, ale w ostatnim czasie miasto znalazło się pod kontrolą nazistów i stało się marionetką Adolfa Hitlera. Ta skaza na naszej północnej granicy to nic więcej jak obstrukcja dla polskiego handlu. Musimy odzyskać kontrolę nad miastem, jeśli nie chcemy, żeby wpadło w niemieckie ręce."
 POL_attract_poles_to_gdynia: "Przyciągnięcie Polaków do Gdyni"
 POL_attract_poles_to_gdynia_desc: "Wspaniały port morski potrzebuje wspaniałych ludzi, a niezliczeni Polacy szukają zatrudnienia. Zachęcając ich do przeniesienia się do Gdyni, będziemy mogli dalej rozwijać projekt portu morskiego."
 POL_ban_the_nazi_party: "Delegalizacja partii nazistowskiej"
 POL_ban_the_nazi_party_desc: "Zyskaliśmy spore poparcie wśród mieszkańców Gdańska, więc możemy oficjalnie oczyścić miasto z nazistów i przywrócić to miasto na łono Polski!"
 POL_develop_gdansk_ship_building: "Rozbudowa Stoczni Gdańskiej"
 POL_develop_gdansk_ship_building_desc: "Gdańsk znowu jest pod naszą kontrolą, więc możemy zainwestować tam w przemysł stoczniowy, by rozpocząć tak bardzo potrzebną Polsce budowę potężnej bałtyckiej marynarki wojennej!"
 POL_expand_gdynia_seaport: "Rozbudowa portu w Gdyni"
 POL_expand_gdynia_seaport_desc: "Gdynia stała się wielkim miastem handlowym, które dorównuje Gdańskowi, więc po otwarciu tego miasta na handel powinniśmy odzyskać całkowitą kontrolę nad naszą gospodarką!"
 POL_integrate_gdansk_industries: "Integracja gdańskiego przemysłu"
 POL_integrate_gdansk_industries_desc: "Przez dziesiątki lat Gdańsk był oddzielony od reszty kraju, ale to już przeszłość! Integrując to miasto z naszą administracją, będziemy mogli odzyskać kontrolę nad naszym eksportem i importem!"
 POL_expand_northern_rail: "Rozbudowa kolei na północy"
 POL_expand_northern_rail_desc: "Wszystkie polskie towary są odbierane i wysyłane na północy, ale tamtejsza infrastruktura jest daleka od ideału. Trzeba stworzyć tam odpowiednią infrastrukturę kolejową."
 POL_join_allies: "Dołączenie do aliantów"
 POL_join_allies_desc: "Przyszłość państwa [Root.GetAdjective] znajduje się w rękach naszych zachodnich sojuszników. Już współpracujemy z aliantami, ale oficjalne przyłączenie się do nich potwierdzi nasze zaangażowanie na zachodzie. Miejmy nadzieję, że zachód będzie równie zaangażowany w relacje z Polską."
 uncontrolled_exports: "Embargo gospodarcze"
 uncontrolled_exports_desc: "Inny kraj ma prawie całkowitą kontrolę nad naszym eksportem i importem, co dla naszej gospodarki jest praktycznie równoznaczne z embargiem, które nie pozwala nam na swobodny handel z resztą świata."
 POL_anti_german_offensive: "Antyniemieckie plany"
 POL_anti_german_offensive_desc: "Przygotowano plany osaczenia Niemców na ulicach miast tego regionu."
 POL_anti_soviet_offensive: "Antyniemieckie plany"
 POL_anti_soviet_offensive_desc: "Armie polskie otrzymały specjalnie opracowane plany przeciwdziałania [SOV.GetAdjective] ofensywie w tym regionie."
 POL_new_military_academy_idea: "Nowa akademia wojskowa"
 POL_looming_peasants_strike: "Zagrożenie strajkiem chłopów"
 POL_looming_peasants_strike_desc: "Chłopi, rozgniewani brakiem działań mających na celu poprawę warunków życia w niezwykle ubogiej Polsce Wschodniej, przygotowują się do strajku. Jeśli ten problem nie zostanie rozwiązany przed końcem roku, fala niepokojów społecznych może przetoczyć się przez całą Polskę."
 POL_great_peasants_strike: "Strajk chłopów"
 POL_great_peasants_strike_desc: "Brak działań rządowych spowodował masowe protesty na wsiach! Działania policji tylko dodatkowo wzburzają i marginalizują protestujących. Jeśli nie zostaną podjęte szybkie działania, te masowe demonstracje mogą przerodzić się w wojnę domową."
 POL_four_year_plan_idea: "Plan czteroletni"
 POL_four_year_plan_complete_1: "Plan czteroletni"
 POL_four_year_plan_complete_2: "Plan czteroletni"
 POL_four_year_plan_complete_3: "Plan czteroletni"
 POL_four_year_plan_complete_4: "Plan czteroletni"
 POL_four_year_plan_idea_desc: "Na terenie całego kraju podjęto działania mające na celu masowe uprzemysłowienie."
 POL_san_left_desc: "Sanacyjna lewica, popierająca reformę, uważa Walerego Sławka za prawdziwego spadkobiercę poprzedniego dyktatora – Józefa Piłsudskiego."
 POL_sanation_left_opposition_1: "Słaba opozycyjna sanacyjna lewica"
 POL_sanation_left_opposition_1_desc: "[Root.GetLeftDesc] Obecnie sanacyjna lewica jest niewielkim zagrożeniem dla dyktatury i nie może zachwiać równowagą reżimu."
 POL_sanation_left_opposition_2: "Umiarkowana siła opozycyjnej sanacyjnej lewicy"
 POL_sanation_left_opposition_2_desc: "[Root.GetLeftDesc] Obecnie sanacyjna lewica buduje swą siłę w dyktaturze i może zakłócić nasze zwykłe działania polityczne w sektorze cywilnym."
 POL_sanation_left_opposition_3: "Silna opozycyjna sanacyjna lewica"
 POL_sanation_left_opposition_3_desc: "[Root.GetLeftDesc] Obecnie sanacyjna lewica jest bardzo mocna i może zatrzymać działania naszego sektora cywilnego, jeśli tak postanowi."
 POL_sanation_left_opposition_4: "Bardzo silna opozycyjna sanacyjna lewica"
 POL_sanation_left_opposition_4_desc: "[Root.GetLeftDesc] Obecnie sanacyjna lewica jest o krok od próby przewrotu. Trudno powiedzieć, co może zrobić Sławek, zniesmaczony nieustanną marginalizacją."
 POL_san_right_desc: "Prawe skrzydło rządu składa się głównie z wpływowych wojskowych zjednoczonych pod wodzą Edwarda Rydza-Śmigłego."
 POL_sanation_right_opposition_1: "Słaba opozycyjna sanacyjna prawica"
 POL_sanation_right_opposition_1_desc: "[Root.GetRightDesc] Obecnie sanacyjna prawica jest zadowolona z rządu i nie stanowi wielkiego zagrożenia dla reżimu."
 POL_sanation_right_opposition_2: "Umiarkowana siła opozycyjnej sanacyjnej prawicy"
 POL_sanation_right_opposition_2_desc: "[Root.GetRightDesc] Obecnie sanacyjna prawica działa coraz energiczniej i traktuje polecenia Mościckiego bardziej jak rady niż rozkazy."
 POL_sanation_right_opposition_3: "Silna opozycyjna sanacyjna prawica"
 POL_sanation_right_opposition_3_desc: "[Root.GetRightDesc] Obecnie sanacyjna prawica uważa, że dyktatura próbuje podkopać władzę wojska i wykorzystuje swoje wpływy w naczelnym dowództwie, żeby zakłócić funkcjonowanie polskiej armii."
 POL_sanation_right_opposition_4: "Bardzo silna opozycyjna sanacyjna prawica"
 POL_sanation_right_opposition_4_desc: "[Root.GetRightDesc] Obecnie sanacyjna prawica szykuje się do dokonania przewrotu i obalenia rządu. Jej wpływy w wojsku czynią z niej prawdziwą siłę w dyktaturze. Jeśli wkrótce nie pójdziemy na ustępstwa, prawicowcy mogą rozedrzeć Polskę na dwoje."
 POL_april_constitution_1: "Konstytucja kwietniowa"
 POL_april_constitution_1_desc: "Ten akt prawny został przyjęty przez Sejm w 1935 roku, aby zapewnić pokój i stabilizację państwa polskiego. Konstytucja skupia praktycznie całą władzę w rękach prezydenta i daje mu kontrolę nad Sejmem i Senatem."
