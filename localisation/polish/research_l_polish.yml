 basic_dp_light_battery: "Podstawowa bateria podwójnego zastosowania"
 basic_dp_light_battery_desc: "Połączenie ze sobą dział przeciwokrętowych i przeciwlotniczych skutkuje większą elastycznością i ograniczeniem ciężaru.\n\nZamontowanie tego modułu zwiększa §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, co pomaga w zwalczaniu nieprzyjacielskich §Yokrętów eskorty§!. Moduły te zwiększają też §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nZamontowanie modułu §Ybaterii pomocniczej§! sprawia, że §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! albo §Y$ship_hull_heavy$§! otrzymują niewielki §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! i umożliwia im atakowanie drugiego celu."
 improved_dp_light_battery: "Ulepszona bateria podwójnego zastosowania"
 improved_dp_light_battery_desc: "Zasilane prądem, całkowicie zamknięte baterie znacznie zwiększają siłę ognia i ochronę przy jednoczesnym ograniczeniu ciężaru.\n\nZamontowanie tego modułu zwiększa §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, co pomaga w zwalczaniu nieprzyjacielskich §Yokrętów eskorty§!. Moduły te zwiększają też §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nZamontowanie modułu §Ybaterii pomocniczej§! sprawia, że §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! albo §Y$ship_hull_heavy$§! otrzymują niewielki §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! i umożliwia im atakowanie drugiego celu."
 advanced_dp_light_battery: "Zaawansowana bateria podwójnego zastosowania"
 advanced_dp_light_battery_desc: "Zamknięte baterie automatycznych dział szybkostrzelnych znacząco zwiększają siłę ognia.\n\nZamontowanie tego modułu zwiększa §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, co pomaga w zwalczaniu nieprzyjacielskich §Yokrętów eskorty§!. Moduły te zwiększają też §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nZamontowanie modułu §Ybaterii pomocniczej§! sprawia, że §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! albo §Y$ship_hull_heavy$§! otrzymują niewielki §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! i umożliwia im atakowanie drugiego celu."
 basic_dp_medium_battery: "Zaawansowana średnia bateria podwójnego zastosowania"
 basic_dp_medium_battery_desc: "Zamknięte średnie baterie automatycznie ładowanych dział szybkostrzelnych znacząco zwiększają siłę ognia.\n\nZamontowanie lekkiego modułu §Yśredniej baterii§! zwiększa §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, co pomaga w zwalczaniu nieprzyjacielskich §Yokrętów eskorty§!. Moduł ten zwiększa też §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!."
