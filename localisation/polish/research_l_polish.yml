 nsb_armour_folder: "Pancerz"
 nsb_armour_folder_desc: "Wszelkiego typu pojazdy pancerne."
 artillery_folder: "Artyleria"
 artillery_folder_desc: "Artyleria, działa przeciwpancerne i przeciwlotnicze."
 land_doctrine_folder: "Doktryny lądowe"
 land_doctrine_folder_desc: "Doktryny regulujące taktykę wojsk lądowych."
 naval_folder: "Marynarka"
 naval_folder_desc: "Okręty nawodne i podwodne."
 mtgnavalfolder: "Marynarka"
 mtgnavalfolder_desc: "Okręty nawodne i podwodne. Opracowuj nowe moduły, by modyfikować swoje okręty."
 mtgnavalsupportfolder: "Wsparcie marynarki wojennej"
 mtgnavalsupportfolder_desc: "Broń okrętowa i specjalistyczny sprzęt morski. Opracowuj nowe moduły, by modyfikować swoje okręty."
 naval_doctrine_folder: "Doktryny morskie"
 naval_doctrine_folder_desc: "Doktryny regulujące taktykę marynarki."
 air_techs_folder: "Lotnictwo"
 air_techs_folder_desc: "Samoloty i ich wersje."
 air_doctrine_folder: "Doktryny powietrzne"
 air_doctrine_folder_desc: "Doktryny regulujące taktykę lotnictwa."
 click_to_open_doctrine: "§GKliknij§!, by otworzyć menu doktryn"
 industry_folder: "Przemysł"
 industry: "Przemysł"
 industry_folder_desc: "Przemysł i produkcja."
 electronics_folder: "Inżynieria"
 electronics_folder_desc: "Inżynieria, radar, szyfrowanie i zaawansowane projekty."
 secret_weapons_folder: "Tajna broń"
 secret_weapons_folder_desc: "Cudowna broń i dzieła szalonych naukowców."
 mobile_warfare: "Wojna mobilna"
 mobile_warfare_desc: "Doktryna wojny mobilnej stawia na szybkie przemieszczanie oddziałów celem odcięcia i zdezorganizowania jednostek przeciwnika.\n\n"
 delay: "Opóźnienie"
 delay_desc: "Nawet gdy bitwa jest przegrana, często opłaca się nękać oddziały przeciwnika zasadzkami i innymi działaniami opóźniającymi."
 elastic_defence: "Elastyczna obrona"
 elastic_defence_desc: "Zamiast rzucać wszystkie siły na front można stworzyć głębokie, elastyczne linie obrony, które umożliwiają sprawne reagowanie na posunięcia przeciwnika i wyprowadzanie kontrataków mogących rozbić nacierające oddziały."
 mobile_infantry: "Piechota mobilna"
 mobile_infantry_desc: "Tradycyjne oddziały piechoty często nie są w stanie dotrzymać kroku szybkim jednostkom pancernym. Aby temu zaradzić, można stworzyć formacje piechoty zmotoryzowanej i zmechanizowanej, sprawnie przemieszczające się po nowoczesnym polu walki.\n\n"
 mass_motorization: "Masowa motoryzacja"
 mass_motorization_desc: "Jeszcze większy nacisk na rozwój wojsk zmotoryzowanych."
 mechanised_offensive: "Ofensywa zmechanizowana"
 mechanised_offensive_desc: "Oddziały zmotoryzowane spełniły swoje zadanie, ale potrzebujemy piechoty, która będzie mogła ruszać do ataku w silnie uzbrojonych i opancerzonych transporterach."
 armored_spearhead: "Natarcie pancerne"
 armored_spearhead_desc: "Aby wykorzystać pełen potencjał czołgów, musimy je oderwać od powolnej piechoty. Należy z nich sformować szybkie niezależne jednostki, które mogą działać na szpicy natarcia.\n\n"
 schwerpunk: "Schwerpunkt"
 schwerpunk_desc: "Celem każdej operacji powinno być zidentyfikowanie punktu, który należy zaatakować wszystkimi dostępnymi siłami."
 blitzkrieg: "Blitzkrieg"
 blitzkrieg_desc: "Blitzkrieg to strategia polegająca na wykorzystaniu szybkich jednostek pancernych, wspieranych przez mobilną piechotę oraz lotnictwo, do przełamania linii wroga i okrążenia jego sił."
 kampfgruppe: "Kampfgruppe"
 kampfgruppe_desc: "Kampfgruppe to grupa bojowa formowana doraźnie celem wykonania konkretnego zadania."
 firebrigades: "Strażacy"
 firebrigades_desc: "\"Strażacy\" to żołnierze jednostek, które rzucano pospiesznie na zagrożone odcinki frontu celem zażegnania kryzysu.\n\n"
 backhand_blow: "Kontratak oskrzydlający"
 backhand_blow_desc: "Nie warto walczyć o każdą piędź ziemi, skoro można uniknąć starcia, pozwolić, by przeciwnik rozciągnął swoje siły, i zniszczyć je kontratakami."
 modern_blitzkrieg: "Nowoczesny blitzkrieg"
 modern_blitzkrieg_desc: "Nowoczesny blitzkrieg wykorzystuje najnowsze osiągnięcia technologiczne i doświadczenie nabyte w toku realizowania starszych doktryn."
 volkssturm: "Volkssturm"
 volkssturm_desc: "Volkssturm, czyli milicja ludowa, to oddziały złożone z mężczyzn, którzy byli za młodzi, za starzy lub niezdolni do służby w jednostkach regularnych.\n\n"
 nd_conscription: "Szeroki pobór"
 nd_conscription_desc: "Do wojska muszą trafić nawet ludzie chorzy i kalecy. Nie ma czegoś takiego jak cywil."
 werwolf_guerillas: "Werwolf"
 werwolf_guerillas_desc: "Werwolf był planowanym niemieckim ruchem oporu wobec alianckiej okupacji, który miał walczyć z nieprzyjacielem mimo zakończenia wojny."
 superior_firepower: "Przewaga ogniowa"
 superior_firepower_desc: "Doktryna ta zakłada wykorzystanie zmasowanej siły ognia zamiast nacierania ludzką falą. Życie żołnierzy jest cenne, a kule są tanie.\n\n"
 sup_delay: "Opóźnienie"
 sup_delay_desc: "Nawet gdy bitwa jest przegrana, często opłaca się nękać oddziały przeciwnika zasadzkami i innymi działaniami opóźniającymi."
 mobile_defence: "Obrona mobilna"
 mobile_defence_desc: "Mobilne oddziały mogą zostać wykorzystane do szybkiego reagowania na ataki nieprzyjaciela."
 intergrated_support: "Skoordynowane wsparcie"
 intergrated_support_desc: "Ścisła koordynacja oddziałów wsparcia z jednostkami frontowymi umożliwia zwiększenie siły natarcia.\n\n"
 regimental_combat_teams: "Pułkowe jednostki bojowe"
 regimental_combat_teams_desc: "Połączenie pułku piechoty i ściśle skoordynowanych jednostek wsparcia, takich jak artyleria, czołgi, czy zwiad, umożliwia stworzenie małych samowystarczalnych jednostek, które wykazują się dużą elastycznością podczas natarcia."
 dispersed_support: "Rozproszone wsparcie"
 dispersed_support_desc: "Rozpraszając jednostki wsparcia, możemy wzmocnić dłuższy odcinek frontu bez wystawiania się na ostrzał, co powinno zwiększyć skuteczność obrony naszych dywizji.\n\n"
 overwhelming_firepower: "Miażdżąca siła ognia"
 overwhelming_firepower_desc: "Wykorzystanie wszystkich dostępnych jednostek wsparcia do zapewnienia miażdżącej siły ognia może znacznie osłabić cel ataku lub rozbić szpicę wrogiego natarcia."
 sup_mechanized_offensive: "Ofensywa zmechanizowana"
 sup_mechanized_offensive_desc: "Oddziały zmotoryzowane spełniły swoje zadanie, ale potrzebujemy piechoty, która będzie mogła ruszać do ataku w silnie uzbrojonych i opancerzonych transporterach."
 concentrated_fire_plans: "Koncentracja ognia bateryjnego"
 concentrated_fire_plans_desc: "Koncentracja ostrzału poszczególnych baterii pozwala na przeprowadzenie potężnego bombardowania, które może dokonać znacznie większych zniszczeń.\n\n"
 combined_arms: "Wojska połączone"
 combined_arms_desc: "Ścisła współpraca czołgów, piechoty i jednostek wsparcia oznacza znacznie większą skuteczność działań."
 tactical_control: "Kontrola taktyczna"
 tactical_control_desc: "Oficerowie zaznajomieni z doktryną wojsk połączonych mogą bezpośrednio dowodzić operacjami z samej linii frontu."
 air_land_battle: "Bitwy lądowo-powietrzne"
 air_land_battle_desc: "Doktryna bitew lądowo-powietrznych zakłada dalsze zacieśnienie współpracy poszczególnych gałęzi sił zbrojnych poprzez koordynację działań jednostek lądowych i lotnictwa - tworzą one teraz sprawnie działającą całość."
 centralized_fire_control: "Centralizacja wsparcia artyleryjskiego"
 centralized_fire_control_desc: "System centralizacji wsparcia artyleryjskiego umożliwia szybkie rozpatrywanie w jednym miejscu wszelkich napływających próśb o wsparcie i, w razie konieczności, koncentrację wszystkich baterii dywizji na jednym odcinku frontu.\n\n"
 forward_observers: "Obserwatorzy artyleryjscy"
 forward_observers_desc: "Obserwatorzy artyleryjscy zajmują wysunięte pozycje umożliwiające im ocenę skuteczności ostrzału. Dzięki ich meldunkom załogi dział mogą dokonać stosownych korekt."
 advanced_firebases: "Zaawansowane bazy ogniowe"
 advanced_firebases_desc: "Ufortyfikowane stanowiska artylerii mogą zostać rozmieszczone tuż za linią frontu, by zapewnić jak najlepsze wsparcie nacierającym oddziałom."
 shock_and_awe: "Błyskawiczna dominacja"
 shock_and_awe_desc: "Punktowa koncentracja miażdżącej siły ognia powinna całkowicie złamać lub przynajmniej poważnie osłabić wolę walki nieprzyjaciela."
 grand_battle_plan: "Plan wielkiej bitwy"
 grand_battle_plan_desc: "Drobiazgowe planowanie i przygotowania to klucz do zwycięstwa w każdej bitwie.\n\n"
 trench_warfare: "Wojna pozycyjna"
 trench_warfare_desc: "Szpadel często bywa najlepszą bronią żołnierzy piechoty. Każda zajęta pozycja musi być jak najszybciej umocniona."
 prepared_defense: "Przygotowania defensywne"
 prepared_defense_desc: "Rozbudowany system umocnień polowych znacznie zwiększa skuteczność obrony żołnierzy."
 grand_assault: "Wielkie natarcie"
 grand_assault_desc: "Po zebraniu dostatecznych sił i wyznaczeniu celów uderzenia można przeprowadzić szturm, który z pewnością przełamie obronę przeciwnika."
 grand_mechanized_offensive: "Ofensywa zmechanizowana"
 grand_mechanized_offensive_desc: "Oddziały zmotoryzowane spełniły swoje zadanie, ale potrzebujemy piechoty, która będzie mogła ruszać do ataku w silnie uzbrojonych i opancerzonych transporterach.\n\n"
 assault_concentration: "Koncentracja ataków"
 assault_concentration_desc: "Przed rozpoczęciem natarcia przygotowane oddziały szpicy muszą się znaleźć na wysuniętych pozycjach, by od początku z jak największą siłą atakować nieprzyjaciela."
 branch_interoperation: "Koordynacja wojsk"
 branch_interoperation_desc: "Zwiększenie koordynacji współpracy poszczególnych gałęzi sił zbrojnych umożliwia im skuteczniejsze przeprowadzanie wspólnych operacji."
 assault_breakthrough: "Atak przełamujący"
 assault_breakthrough_desc: "Zamiast uderzać na całej linii frontu być może warto zaatakować jeden lub kilka punktów większymi siłami i przełamać obronę przeciwnika."
 central_planning: "Planowanie centralne"
 central_planning_desc: "Oficerowie wszystkich gałęzi sił zbrojnych biorą udział w planowaniu operacji, dzięki czemu są one przeprowadzane z maksymalną skutecznością."
 c3i_theory: "Pełna komunikacja"
 c3i_theory_desc: "Działania oficerów sztabowych umożliwiają swobodny przepływ rozkazów, komunikacji i meldunków zwiadu między poszczególnymi jednostkami i ich dowódcami."
 infantry_offensive: "Ataki piechoty"
 infantry_offensive_desc: "Bojowy duch piechoty to klucz to wygrania każdej bitwy. Nasi piechurzy muszą być na szpicy natarcia.\n\n"
 armored_operations: "Operacje pancerne"
 armored_operations_desc: "Czołgi oraz inne pojazdy opancerzone świetnie sprawdzają się w przerzucaniu piechoty i wspieraniu jej ogniem."
 infiltration_assault: "Atak infiltracyjny"
 infiltration_assault_desc: "W pierwszych chwilach natarcia piechota musi uderzyć na słabe punkty obrony wroga i przełamać ją, omijając i odcinając umocnione pozycje, które zostaną następnie zlikwidowane przez resztę nacierających wojsk."
 night_assault_tactics: "Taktyka ataków nocnych"
 night_assault_tactics_desc: "Żołnierze, którzy przywykli do nocnych przemarszów i starć, mogą zająć dogodne pozycje pod osłoną nocy lub od razu zaatakować, zaskakując nieprzyjaciela."
 attritional_containment: "Osaczenie i wyniszczenie"
 attritional_containment_desc: "Jeżeli nie jesteśmy w stanie wyprzeć wroga z zajmowanych pozycji, musimy go nękać ciągłymi atakami, które będą mu przynosić straty i uniemożliwią przeprowadzenie ofensywy."
 infiltration_in_depth: "Głęboka infiltracja"
 infiltration_in_depth_desc: "Nasze oddziały zostały przeszkolone w omijaniu umocnionych pozycji nieprzyjaciela i przenikaniu na jego tyły. Idealne uderzenie powinno zatrzymać się daleko za linią frontu, umożliwiając odcięcie wrogich żołnierzy."
 mass_assault: "Zmasowany atak"
 mass_assault_desc: "Szkoda czasu na budowę \"idealnej\" broni. Masowa produkcja \"przyzwoitej\" broni to klucz do zwycięstwa!\n\n"
 pocket_defence: "Obrona kotłów"
 pocket_defence_desc: "Istnieje ryzyko, że w trakcie przeprowadzania operacji defensywnych nasi żołnierze znajdą się w kotle. Muszą wtedy tylko utrzymać pozycje do czasu nadejścia odsieczy."
 defence_in_depth: "Głęboka obrona"
 defence_in_depth_desc: "Stawiając stosunkowo lekki opór i pozwalając, by wróg zdobył trochę terenu, zyskujemy czas na przegrupowanie i kontratak, który rozbije wyczerpanych napastników."
 large_front_operations: "Operacje na wielkim froncie"
 large_front_operations_desc: "Walka na wielkim froncie wymaga operacyjnej koordynacji wielu jednostek, które mogą być oddalone od siebie o setki kilometrów.\n\n"
 deep_operations: "Głębokie operacje"
 deep_operations_desc: "Koncepcja głębokiej bitwy zakłada przełamanie frontu w wielu punktach, zniszczenie rezerw nieprzyjaciela i zajęcie jak największej części jego głębi strategicznej."
 operational_concentration: "Koncentracja operacyjna"
 operational_concentration_desc: "Kluczem do powodzenia każdej operacji wojskowej jest osiągnięcie punktowej przewagi nad nieprzyjacielem. Wymaga to osłabienia pewnych odcinków frontu, by przerzucić jednostki w rejon koncentracji."
 vast_offensives: "Potężne ofensywy"
 vast_offensives_desc: "Jeżeli zdołamy przełamać front, musimy to w pełni wykorzystać. Potężna ofensywa, która wedrze się głęboko za linie wroga, utrudni lub wręcz uniemożliwi mu obronę."
 breakthrough_priority: "Przełamanie za wszelką cenę"
 breakthrough_priority_desc: "Jest to rozwinięcie idei koncentracji operacyjnej zakładające podporządkowanie sił całego frontu ofensywie, która ma przełamać obronę nieprzyjaciela. Miejscowe klęski nie będą mieć znaczenia, jeżeli zdołamy zadać nokautujący cios."
 mechanized_wave: "Fala wojsk zmechanizowanych"
 mechanized_wave_desc: "Wojska zmechanizowane dysponują mobilnością, która jest nieodzowna przy poprawnym wykorzystaniu przełamania frontu. Mogą one wspierać pancerną szpicę i zabezpieczać flanki natarcia."
 continuous_offensive: "Nieustająca ofensywa"
 continuous_offensive_desc: "Wykorzystanie przełamania linii frontu często przynosi duże korzyści, ale prędzej czy później atakujący tracą impet, co umożliwia obrońcom umocnienie nowych pozycji. Jeżeli jednak uda się zgromadzić odpowiednio duże rezerwy i przygotować stosowne plany operacyjne, ofensywa może trwać znacznie dłużej, pustosząc zaplecze nieprzyjaciela."
 human_wave_offensive: "Natarcie ludzkiej fali"
 human_wave_offensive_desc: "Taktyka ludzkiej fali polega na przeprowadzeniu frontalnego natarcia zmasowanymi jednostkami piechoty, które mają związać przeciwnika walką na krótkim dystansie i rozbić jego obronę."
 human_infantry_offensive: "Ataki piechoty"
 human_infantry_offensive_desc: "Bojowy duch piechoty to klucz to wygrania każdej bitwy. Nasi piechurzy muszą być na szpicy natarcia."
 large_front_offensive: "Natarcie wielkiego frontu"
 large_front_offensive_desc: "Przeprowadzając lub pozorując natarcia ludzkiej fali na wielu odcinkach frontu, zdołamy uniemożliwić wrogowi koncentrację wojsk w jednym punkcie."
 peoples_army: "Armia ludowa"
 peoples_army_desc: "Armia ludowa kładzie nacisk na wysoką motywację poszczególnych żołnierzy, która rekompensuje potencjalne braki w sprzęcie. Ponadto cieszy się ona szerokim poparciem ludności cywilnej.\n\n"
 guerilla_warfare: "Walka partyzancka"
 guerilla_warfare_desc: "Gdy wróg naciera, unikamy starcia. Gdy wróg zakłada obóz, nękamy go. Gdy wróg jest zmęczony, atakujemy. Gdy wróg się cofa, ścigamy go."
 infantry_weapons2: "Ulepszone wyposażenie piechoty I"
 infantry_weapons2_desc: "Broń ręczna i zespołowa oraz cała gama drobiazgów składających się na wyposażenie żołnierza. Nowe technologie to lepsze modele bardziej wyspecjalizowanego sprzętu."
 improved_infantry_weapons_2: "Ulepszone wyposażenie piechoty II"
 improved_infantry_weapons_2_desc: "Broń ręczna i zespołowa oraz cała gama drobiazgów składających się na wyposażenie żołnierza. Nowe technologie to lepsze modele bardziej wyspecjalizowanego sprzętu."
 advanced_infantry_weapons2: "Ulepszone wyposażenie piechoty III"
 advanced_infantry_weapons2_desc: "Broń ręczna i zespołowa oraz cała gama drobiazgów składających się na wyposażenie żołnierza. W oddziałach nowego typu pojawiają się karabinki automatyczne i granatniki przeciwpancerne. Broń, która wcześniej bywała trudno dostępna, trafia do jednostek frontowych w większej ilości."
 infantry_at: "Przeciwpancerna broń piechoty"
 infantry_at_desc: "Uzbrojenie żołnierzy w rusznice przeciwpancerne umożliwi im zwalczanie lekko opancerzonych pojazdów przy zachowaniu mobilności."
 infantry_at2: "Przeciwpancerna broń piechoty II"
 infantry_at2_desc: "Musimy opracować mniejsze pociski kumulacyjne umożliwiające piechocie skuteczne zwalczanie ciężej opancerzonych pojazdów."
 support_weapons: "Broń wsparcia"
 support_weapons_desc: "Broń automatyczna jest coraz bardziej kompaktowa. Pistolety maszynowe zdały egzamin, więc należy iść dalej w tym kierunku."
 support_weapons2: "Broń wsparcia II"
 support_weapons2_desc: "Rozwój broni automatycznej, która łączy cechy lekkich i ciężkich karabinów maszynowych, daje piechocie większą elastyczność na polu walki."
 support_weapons3: "Broń wsparcia III"
 support_weapons3_desc: "Poprawa niezawodności karabinów maszynowych wciąż jest priorytetem, ale możemy się też pokusić o zwiększenie szybkostrzelności, by zasypać wroga gradem pocisków."
 support_weapons4: "Broń wsparcia IV"
 support_weapons4_desc: "Wzrost popularności karabinków automatycznych skłania nas do produkcji niezawodnych egzemplarzy, które sprawdzą się w każdych warunkach i trafią do wszystkich żołnierzy."
 paratroopers: "Spadochroniarze"
 paratroopers_desc: "Stworzenie jednostek powietrznodesantowych umożliwi nam zajmowanie pozycji, które wcześniej były niedostępne, co otworzy dowódcom nowe możliwości taktyczne."
 paratroopers2: "Spadochroniarze II"
 paratroopers2_desc: "Przejście od małych akcji z udziałem garstki spadochroniarzy do formowania dywizji powietrznodesantowych pozwala przeprowadzać szeroko zakrojone operacje i dowodzi, że wojska te są nieodłączną częścią nowoczesnej armii."
 paratroopers3: "Spadochroniarze III"
 paratroopers3_desc: "Planowanie operacji powietrznodesantowych z uwzględnieniem warunków pogodowych, standaryzacja wyposażenia (np. obuwia spadochroniarzy) i dodatkowe szkolenia zminimalizują ryzyko przeprowadzania akcji tego typu."
 marines: "Piechota morska"
 marines_desc: "Żołnierze specjalizujący się w desancie morskim są coraz bardziej nieodzowni. Prowizoryczne wyposażenie i przeszkolenie to już przeszłość. Nasza piechota morska posiada specjalne barki desantowe i wie, jak z nich korzystać."
 marines2: "Piechota morska II"
 marines2_desc: "Desant morski wymaga ciągłych innowacji. Lepsze wsparcie logistyczne i pływające doki umożliwiają naszym żołnierzom lądowanie w miejscach, które wcześniej wydawały się niedostępne."
 marines3: "Piechota morska III"
 marines3_desc: "Piechota morska może być czymś więcej niż tylko formacją desantową. W przyszłości żołnierze ci staną się jednymi z najbardziej zdyscyplinowanych członków sił specjalnych."
 tech_mountaineers: "Piechota górska"
 tech_mountaineers_desc: "Walka w górach stwarza wielkie ryzyko dla żołnierzy, ale czasem nie da się jej uniknąć. Stworzenie jednostek specjalnie przeszkolonej piechoty z odpowiednim sprzętem zminimalizuje zagrożenie."
 tech_mountaineers2: "Piechota górska II"
 tech_mountaineers2_desc: "Możemy wyszkolić żołnierzy, by wykorzystywali góry do zdobycia przewagi nad nieprzyjacielem. Lekkie wyposażenie i muły transportowe umożliwią im szybkie przemieszczanie się po tym terenie."
 tech_mountaineers3: "Piechota górska III"
 tech_mountaineers3_desc: "Przygotowanie do trudnych misji na dużych wysokościach i przy niskich temperaturach będzie wymagać specjalistycznego przeszkolenia i niezwykłej dyscypliny."
 tech_special_forces: "Siły specjalne"
 tech_special_forces_desc: "Niekonwencjonalna walka wymaga specjalistycznego wyszkolenia. Musimy zadbać, żeby nasi żołnierze potrafili się zaadaptować do trudnych warunków."
 advanced_special_forces: "Zaawansowane szkolenie sił specjalnych"
 advanced_special_forces_desc: "Po kompleksowym szkoleniu nasze siły specjalne będą mogły wykonywać zadania niemożliwe dla zwykłych żołnierzy."
 improved_special_forces: "Rozbudowany program sił specjalnych"
 improved_special_forces_desc: "Siły specjalne mogą realizować zadania, z którymi nie poradziliby sobie zwykli żołnierze. Musimy rozbudować programy szkoleniowe, by nasi ludzie wspięli się na wyżyny swoich możliwości."
 extreme_environment_training: "Szkolenie w ekstremalnych warunkach"
 extreme_environment_training_desc: "Musimy potrafić walczyć nawet w najtrudniejszych warunkach. Dzięki odpowiedniemu wyszkoleniu i sprzętowi nasi żołnierze będą mogli walczyć nawet w ekstremalnym środowisku."
 survival_training: "Szkoła przetrwania"
 survival_training_desc: "Nasze siły specjalne często będą walczyć na tyłach wroga i bez dostępu do zaopatrzenia. Musimy wyszkolić je, by mogły przetrwać w trudnej pogodzie i walczyć pomimo niedoborów zaopatrzenia."
 elite_forces: "Siły elitarne"
 elite_forces_desc: "Do sił specjalnych trafiają tylko najlepsi z najlepszych. Żołnierze, którzy ukończą szkolenie, będą silniejsi, szybsi i twardsi niż ktokolwiek inny."
 jungle_warfare: "Walka w dżungli"
 jungle_warfare_desc: "Szkolenie specjalne, dzięki któremu nasi żołnierze będą skuteczniejsi w dżungli."
 HUN_light_infantry_tech: "Doktryna dywizji lekkiej piechoty"
 HUN_light_infantry_tech_desc: "Ograniczenie ilości broni podporowej w naszych pionach piechoty czyni je bardziej elastycznymi i daje im przewagę w walce w ograniczonym terenie, takim jak Miasta i lasy."
 SWI_mountaineer_paratroopers_tech: "$SWI_mountaneer_paratroopers$"
 mountain_warfare: "Taktyka wojny górskiej"
 mountain_warfare_desc: "Szkolenie specjalne, dzięki któremu nasi żołnierze będą skuteczniejsi w górach."
 tech_recon: "Zwiad"
 tech_recon_desc: "Małe oddziały zwiadowcze poruszające się przed głównymi siłami pozwalają nam rozpoznać pozycję i liczebność nieprzyjaciela."
 tech_recon2: "Zwiad II"
 tech_recon2_desc: "Misje zwiadowcze bywają bardzo niebezpieczne i kończą się wysokimi stratami. Przeszkolenie patroli w szybkim przemieszczaniu się i odrywaniu od nieprzyjaciela oraz wyposażenie w sprzęt do usuwania przeszkód zwiększy szanse żołnierzy na przeżycie."
 tech_recon3: "Zwiad III"
 tech_recon3_desc: "Rozwój technologii radiowej daje nowe możliwości przeprowadzania misji zwiadowczych, w których najważniejsze jest szybkie przekazywanie informacji."
 tech_recon4: "Zwiad IV"
 tech_recon4_desc: "Głębokie operacje zwiadowcze z pogranicza działań szpiegowskich, partyzanckich i dywersyjnych dadzą nam nowe możliwości taktyczne i umożliwią szybsze reagowanie."
 tech_engineers: "Saperzy"
 tech_engineers_desc: "Budowa umocnień i usuwanie przeszkód to kluczowe zadania wojsk inżynieryjnych. Modernizacja wyposażenia naszych saperów dodatkowo zwiększy ich przydatność na polu walki."
 tech_engineers2: "Saperzy II"
 tech_engineers2_desc: "Nowoczesne wyposażenie i ładunki wybuchowe dają naszym saperom nowe możliwości, dzięki którym mogą zaskakiwać wrogów zarówno na lądzie, jak i na morzu."
 tech_engineers3: "Saperzy III"
 tech_engineers3_desc: "Wdrażamy projekty inżynieryjne na coraz większą skalę. Budowa zaawansowanych konstrukcji polowych umożliwia zgromadzenie zaopatrzenia niezbędnego do przeprowadzania niestandardowych operacji."
 tech_engineers4: "Saperzy IV"
 tech_engineers4_desc: "Wysoka mobilność i możliwość wznoszenia prowizorycznych fortyfikacji porównywalnych z prawdziwymi bunkrami to kluczowe cechy nowoczesnych saperów bojowych, którzy są w stanie ochronić przed wrogim atakiem każdą zajętą przez naszych ludzi pozycję."
 hospital_tech: "Szpitale polowe"
 logistics_tech: "Kompania logistyczna"
 recon_tech: "Kompania zwiadowcza"
 tech_field_hospital: "Szpitale polowe"
 tech_field_hospital_desc: "Ofiary walk na froncie nie zawsze są śmiertelne. Rozstawienie szpitali polowych tuż za walczącymi wojskami umożliwi szybkie udzielenie pomocy medycznej rannym żołnierzom."
 tech_field_hospital2: "Szpitale polowe II"
 tech_field_hospital2_desc: "Mobilne szpitale pozwalają nieść pomoc medyczną wszędzie tam, gdzie jest ona potrzebna, i znacznie zmniejszyć liczbę permanentnie wyłączonych z walki żołnierzy."
 tech_field_hospital3: "Szpitale polowe III"
 tech_field_hospital3_desc: "Ranni żołnierze często wymagają interwencji chirurgicznych. Musimy wypracować odpowiednie procedury operacji polowych, przygotować narzędzia i zadbać, by w oddziałach medycznych nie zabrakło wykwalifikowanych chirurgów."
 tech_field_hospital4: "Szpitale polowe IV"
 tech_field_hospital4_desc: "Medycyna polowa szybko się rozwija, ale wciąż wiele rozwiązań trzeba wymyślać na poczekaniu, gdyż nie mamy jednolitej doktryny. Możemy wykorzystać nabyte doświadczenie do lepszego przeszkolenia jednostek medycznych i skodyfikowania rozwiązań polowych."
 tech_logistics_company: "Logistyka"
 tech_logistics_company_desc: "Powołanie wykwalifikowanych oficerów logistycznych umożliwi prawidłową koordynację linii zaopatrzeniowych."
 tech_logistics_company2: "Logistyka II"
 tech_logistics_company2_desc: "Uwzględnienie zmiennych warunków wojennych w analizach ryzyka zwiększy bezpieczeństwo transportów zaopatrzenia."
 tech_logistics_company3: "Logistyka III"
 tech_logistics_company3_desc: "Długofalowe analizy zapotrzebowania na zaopatrzenie pomagają optymalnie wykorzystać dostępne zasoby."
 tech_logistics_company4: "Logistyka IV"
 tech_logistics_company4_desc: "Standaryzacja klasyfikacji zaopatrzenia zmniejszy liczbę pomyłek i umożliwi skuteczniejsze planowanie."
 tech_military_police: "Żandarmeria"
 tech_military_police_desc: "Żołnierze jednostek liniowych mogą pełnić obowiązki okupacyjne przez krótki czas, ale nie zapominajmy, że ich główną funkcją jest walka. Powołanie oddziałów żandarmerii da nam personel niezbędny do tłumienia zamieszek i tropienia sabotażystów."
 tech_military_police2: "Żandarmeria II"
 tech_military_police2_desc: "Powierzenie żandarmerii stacjonującej w okupowanych terytoriach obowiązków policyjnych, jak kierowanie ruchem i utrzymywanie porządku publicznego, zmniejszy chaos, który stanowi wodę na młyn dla partyzantów."
 tech_military_police3: "Żandarmeria III"
 tech_military_police3_desc: "Dzięki współpracy ze szpiegami i informatorami, którzy rozpoczęli działalność przed okupacją, nasza żandarmeria może skutecznie przeciwdziałać akcjom ruchu oporu."
 tech_military_police4: "Żandarmeria IV"
 tech_military_police4_desc: "Zarządzanie podbitymi terenami to nie tylko bezlitosne zwalczaniu ruchu oporu, ale także pomoc ludziom w szybkim powrocie do normalności. Żandarmeria musi tego dopilnować dla bezpieczeństwa żołnierzy i cywilów."
 tech_signal_company: "Kompanie sygnalizacyjne"
 tech_signal_company_desc: "Zapewnienie komunikacji na polu bitwy zawsze powierzane było żołnierzom o odpowiednich zdolnościach. Szybki rozwój technologii łączności i wykrywania stworzył nowe możliwości w tej dziedzinie."
 tech_signal_company2: "Kompanie sygnalizacyjne II"
 tech_signal_company2_desc: "Kompanie sygnalizacyjne, oddelegowane do zapewnienia komunikacji między poszczególnymi rodzajami sił zbrojnych, umożliwiają koordynację wspólnych operacji i szybsze opracowywanie planów działań."
 tech_signal_company3: "Kompanie sygnalizacyjne III"
 tech_signal_company3_desc: "Miniaturyzacja urządzeń komunikacyjnych pozwala na budowę radiostacji, która zmieści się w plecaku. Musimy wykorzystać tę zwiększoną mobilność oddziałów sygnalizacyjnych."
 tech_signal_company4: "Kompanie sygnalizacyjne IV"
 tech_signal_company4_desc: "Niektórzy żołnierze oddziałów sygnalizacyjnych mają bezcenne doświadczenie w polowym wykorzystaniu sprzętu komunikacyjnego. Dzięki ich obserwacjom możemy zaprojektować nowe, lepsze urządzenia."
 tech_maintenance_company: "Kompanie techniczne"
 tech_maintenance_company_desc: "Dzięki konserwacji, naprawom i przeglądom sprzęt wojskowy zachowuje pełną sprawność. Powinniśmy sformować wyspecjalizowane kompanie techniczne, które zadbają o stan naszego wyposażenia."
 tech_maintenance_company2: "Kompanie techniczne II"
 tech_maintenance_company2_desc: "Rutynowe przeglądy sprzętu zmniejszają ryzyko usterek i pozwalają stwierdzić, kiedy należy wymienić zużyte elementy."
 tech_maintenance_company3: "Kompanie techniczne III"
 tech_maintenance_company3_desc: "Zapewniając kompaniom technicznym stały dopływ materiałów niezbędnych do przeprowadzania napraw, unikniemy używania uszkodzonego sprzętu."
 tech_maintenance_company4: "Kompanie techniczne IV"
 tech_maintenance_company4_desc: "Możemy wykorzystać pierwszowojenne doświadczenia, nabyte przy projektowaniu systemu automatyzacji, do uproszczenia procedur naprawczych nowoczesnego sprzętu."
 motorised_infantry: "Piechota zmotoryzowana"
 motorised_infantry_desc: "Wykorzystanie pojazdów samochodowych do przerzucania żołnierzy na pole walki znacznie zwiększa mobilność powolnych jednostek piechoty i umożliwia im szybsze reagowanie na działania nieprzyjaciela."
 night_vision: "Systemy noktowizyjne"
 night_vision_desc: "Zauważenie przeciwnika, gdy on nie jest w stanie nas dostrzec, to klucz to sukcesu w nocnych starciach. Dzięki nowym technologiom podczerwieni możemy zbudować skuteczne, choć nieporęczne urządzenia noktowizyjne."
 night_vision2: "Systemy noktowizyjne II"
 night_vision2_desc: "Wczesne celowniki noktowizyjne były przeznaczone dla snajperów, choć miały niewielki zasięg. Technologia idzie naprzód, więc lepsze i bardziej kompaktowe wersje tych urządzeń znajdują szerokie zastosowanie."
 basic_machine_tools: "Podstawowe narzędzia mechaniczne"
 basic_machine_tools_desc: "Nowoczesne frezarki, zarówno te małe, wszechstronne i łatwo dostępne, jak i potężne przemysłowe kolosy, mogą przyspieszyć produkcję sprzętu wojskowego."
 improved_machine_tools: "Ulepszone narzędzia mechaniczne"
 improved_machine_tools_desc: "Tokarki rewolwerowe stają się coraz bardziej nieodzowne w produkcji masowej. Budowa wydajnych urządzeń tego typu znacząco zwiększy wydajność naszego przemysłu."
 advanced_machine_tools: "Zaawansowane narzędzia mechaniczne"
 advanced_machine_tools_desc: "Nieraz już proponowano wykorzystanie serwomechanizmów do automatyzacji narzędzi mechanicznych. Wdrożenie tych rozwiązań umożliwi budowę bardziej zaawansowanych urządzeń, takich jak komputery."
 assembly_line_production: "Linia montażowa"
 assembly_line_production_desc: "Linia montażowa, wykorzystywana w wielu gałęziach przemysłu, może zmienić losy wojny, pozwalając na produkcję olbrzymich ilości wyposażenia."
 flexible_line: "Adaptacja linii"
 flexible_line_desc: "Linia montażowa to tylko maszyna, ale obsługują ją ludzie, którzy mogą się zaadaptować do zmiennych warunków. Powinniśmy to wykorzystać w procesie produkcji."
 streamlined_line: "Uproszczenie produkcji"
 streamlined_line_desc: "Standaryzacja i przejrzyste procedury produkcji gwarantują wydajność oraz bezpieczeństwo. Powinniśmy uwzględnić te czynniki w rozwoju naszego przemysłu."
 improved_equipment_conversion: "Ulepszona konwersja wyposażenia"
 improved_equipment_conversion_desc: "Rozwój inżynierii pozwoli nam usunąć wady wykryte we wcześniejszych modelach i dostosować projekty do naszych potrzeb."
 advanced_equipment_conversion: "Zaawansowana konwersja wyposażenia"
 advanced_equipment_conversion_desc: "Stworzenie wyspecjalizowanych zespołów i linii produkcyjnych na potrzeby modyfikacji przestarzałych modeli sprawi, że nasza machina wojenna będzie ciągle zabójcza."
 concentrated_industry: "Koncentracja przemysłu"
 concentrated_industry_desc: "Koncentracja zakładów przemysłowych w kilku punktach kraju umożliwia znaczne zwiększenie wydajności produkcji."
 concentrated_industry2: "Koncentracja przemysłu II"
 concentrated_industry2_desc: "Dalsza koncentracja przemysłu umożliwia obniżenie kosztów produkcji."
 concentrated_industry3: "Koncentracja przemysłu III"
 concentrated_industry3_desc: "Możemy obniżyć koszt transportu materiałów produkcyjnych, przystosowując sieć dróg do wymogów przemysłu."
 concentrated_industry4: "Koncentracja przemysłu IV"
 concentrated_industry4_desc: "Zbliżenie do siebie głównych okręgów przemysłowych znacznie zwiększa wydajność poszczególnych fabryk."
 concentrated_industry5: "Koncentracja przemysłu V"
 concentrated_industry5_desc: "Wielkie kompleksy obejmują wiele różnych gałęzi przemysłu, dzięki czemu koszt transportu i produkcji znacznie spada."
 dispersed_industry: "Rozproszenie przemysłu"
 dispersed_industry_desc: "Rozproszenie przemysłu utrudni wrogim bombowcom atakowanie naszych fabryk."
 dispersed_industry2: "Rozproszenie przemysłu II"
 dispersed_industry2_desc: "Dalsze rozproszenie fabryk skomplikuje wrogowi zaplanowanie skutecznego ataku."
 dispersed_industry3: "Rozproszenie przemysłu III"
 dispersed_industry3_desc: "Zamaskowanie prawdziwej działalności fabryk zmniejszy ryzyko bezpośrednich ataków."
 dispersed_industry4: "Rozproszenie przemysłu IV"
 dispersed_industry4_desc: "Maskowanie i rozproszenie fabryk umożliwia stworzenie przemysłu, który bardzo trudno sparaliżować."
 dispersed_industry5: "Rozproszenie przemysłu V"
 dispersed_industry5_desc: "Zamaskowanie zarówno fabryk, jak i infrastruktury, która umożliwia im funkcjonowanie, sprawia, że przemysł jest wysoce odporny na ataki z powietrza."
 synth_oil_experiments: "Eksperymenty z syntetyczną ropą"
 synth_oil_experiments_desc: "Trzeba zminimalizować zależność naszego przemysłu od ropy. Musimy opracować metody syntetyzacji substancji zamiennych."
 early_refining: "Podstawy rafinacji"
 early_refining_desc: "Rafinacja umożliwia przekształcenie ropy w substancje, bez których nie może być mowy o prowadzeniu wojny. Rozwinięcie tej technologii pozwoli nam zbudować nowoczesny przemysł."
 oil_processing: "Przetwarzanie ropy"
 oil_processing_desc: "Musimy zbudować sieć fabryk zajmujących się destylacją i rafinacją ropy, by nasz kraj miał stały dopływ paliwa."
 improved_oil_processing: "Udoskonalone przetwarzanie ropy"
 improved_oil_processing_desc: "Zastosowanie metod destylacji, które do niedawna uznawano za eksperymentalne, w operacjach na dużą skalę pozwoli nam lepiej wykorzystać dostępne materiały."
 advanced_oil_processing: "Zaawansowane przetwarzanie ropy"
 advanced_oil_processing_desc: "Nowe eksperymentalne techniki oczyszczania ropy, takie jak hydrorafinacja, pozwalają uzyskać znacznie lepszy produkt końcowy."
 modern_oil_processing: "Nowoczesne przetwarzanie ropy"
 modern_oil_processing_desc: "Nasze rafinerie można dodatkowo ulepszyć dzięki nowym zaawansowanym metodom przetwarzania ropy, takim jak hydrokraking, alkilacja, utlenianie merkaptanu i izomeryzacja."
 rubber_processing: "Przetwarzanie gumy"
 rubber_processing_desc: "Przemysłowe przetwarzanie syntetycznej gumy pozwoli zmniejszyć naszą zależność od gumy naturalnej."
 improved_rubber_processing: "Udoskonalone przetwarzanie gumy"
 improved_rubber_processing_desc: "Produkcja syntetycznej gumy na dużą skalę jest możliwa dzięki nowym procesom przyspieszającym reakcje odwodorowania."
 advanced_rubber_processing: "Zaawansowane przetwarzanie gumy"
 advanced_rubber_processing_desc: "Uniwersalna formuła syntetycznej gumy, korzystająca z unowocześnionych procesów, takich jak polimeryzacja merkaptanu dodecylu, pozwoli nam zwiększyć produkcję syntetycznej gumy."
 modern_rubber_processing: "Nowoczesne przetwarzanie gumy"
 modern_rubber_processing_desc: "Korzystanie z bardziej zoptymalizowanych procesów polimeryzacji pozwoli obniżyć koszty i zwiększyć wydajność produkcji."
 construction1: "Budowa"
 construction1_desc: "Ulepszone techniki i materiały budowlane pomagają zwiększyć tempo wznoszenia cywilnych i wojskowych konstrukcji."
 construction2: "Budownictwo II"
 construction2_desc: "Modernizacja narzędzi i ciężkiego sprzętu umożliwi jeszcze szybsze wznoszenie budynków."
 construction3: "Budownictwo III"
 construction3_desc: "Dzięki nowoczesnym pojazdom i rozwojowi technik budowlanych będziemy mogli szybciej naprawiać zniszczenia."
 construction4: "Budownictwo IV"
 construction4_desc: "Zwiększenie mechanizacji i wypracowanie lepszych technik budowlanych oznaczają jeszcze większe tempo prac."
 construction5: "Budownictwo V"
 construction5_desc: "Budownictwo przyszłości oparte będzie na drobiazgowym planowaniu poszczególnych projektów, a jednocześnie daleko posuniętej standaryzacji."
 excavation1: "Wydobycie"
 excavation1_desc: "Rozwój technik wydobywczych umożliwia pozyskanie surowców, które wcześniej wydawały się niedostępne."
 excavation2: "Wydobycie II"
 excavation2_desc: "Nowe technologie umożliwiają sprawniejsze pozyskiwanie surowców. Nie dochodzi już do zanieczyszczeń urobku, co znacząco zwiększa wydobycie."
 excavation3: "Wydobycie III"
 excavation3_desc: "Dzięki rozwojowi geologii dysponujemy lepszymi technikami identyfikowania złóż surowców. Umożliwia nam to prowadzenie prac w miejscach, gdzie wydobycie powinno być najlepsze."
 excavation4: "Wydobycie IV"
 excavation4_desc: "Automatyzacja głównych technik wydobywczych i rozwój maszyn oznacza dalsze zwiększenie ilości pozyskanych surowców."
 excavation5: "Wydobycie V"
 excavation5_desc: "Rozwój technologii wydobywczych, takich jak górnictwo powierzchniowe, pozwoli zwiększyć ilość pozyskiwanych surowców."
 excavation_tech: "Technologie wydobywcze"
 electronic_mechanical_engineering: "Inżynieria mechaniczna i elektronika"
 electronic_mechanical_engineering_desc: "Współcześnie maszyny elektryczne nie służą już tylko do ogrzewania i oświetlania. Mogą one także pomagać nam w myśleniu i komunikacji. Elektronika jest bardzo ważna dla przyszłości wywiadu."
 radio: "Radio"
 radio_desc: "Wykorzystanie osiągnięć domorosłych miłośników radia i modulacji częstotliwości zmniejszy zakłócenia i pozwoli nam znaleźć nowe zastosowania dla tej technologii."
 radio_detection: "Radiolokacja"
 radio_detection_desc: "Wynalezienie radaru (ang. Radio Detection and Ranging) umożliwia wykorzystanie fal radiowych do wykrywania obiektów fizycznych. Badania nad tym projektem są ściśle tajne, gdyż stanowią przełom w metodach namierzania."
 decimetric_radar: "Radar decymetrowy"
 decimetric_radar_desc: "Wiele jednostek osiąga przewagę, uderzając z zaskoczenia. Radar decymetrowy może odebrać im ten atut."
 improved_decimetric_radar: "Ulepszony radar decymetrowy"
 improved_decimetric_radar_desc: "Radar okazał się wyjątkowo przydatnym urządzeniem, ale mamy za mało egzemplarzy, by pokryć wszystkie kluczowe rejony kraju. Przydzielenie radarów większej liczbie jednostek zwiększy naszą przewagę technologiczną."
 centimetric_radar: "Radar centymetrowy"
 centimetric_radar_desc: "Nowy radar wykorzystujący pasmo mikrofalowe umożliwia wykrywanie obiektów, które były za małe dla starszych modeli."
 improved_centimetric_radar: "Ulepszony radar centymetrowy"
 improved_centimetric_radar_desc: "Wykorzystanie najnowszych technologii radarowych, takich jak metoda monoimpulsowa, umożliwia niezwykle dokładne śledzenie obiektów."
 advanced_centimetric_radar: "Zaawansowany radar centymetrowy"
 advanced_centimetric_radar_desc: "Mimo szybkiego rozwoju radarów wróg wciąż może uniknąć wykrycia na wiele sposobów. Nowe urządzenia, takie jak radar impulsowo-dopplerowski, pozwolą nam wyeliminować wiele ograniczeń tego systemu."
 mechanical_computing: "Mechaniczne obliczanie"
 mechanical_computing_desc: "Stworzenie maszyn, które będą mogły przeprowadzać równania różniczkowe, zrewolucjonizuje technikę produkcji mechanizmów liczących."
 computing_machine: "Maszyna licząca"
 computing_machine_desc: "Stworzenie podstaw technologii, które posłużą do budowy przyszłych komputerów, i zaprojektowanie maszyn elektromechanicznych to pierwsze kroki w tym królestwie nowych możliwości."
 improved_computing_machine: "Ulepszona maszyna licząca"
 improved_computing_machine_desc: "Możemy teraz stworzyć programowalne komputery cyfrowe. Są one wielkie i bardzo drogie, ale umożliwiają analizę danych, której nie podołałby umysł człowieka."
 advanced_computing_machine: "Zaawansowana maszyna licząca"
 advanced_computing_machine_desc: "Rozpoczęcie prac nad tranzystorowym komputerem mogącym przechowywać programy to początek drogi ku cyfrowej rewolucji, która spopularyzuje te maszyny."
 basic_encryption: "Szyfrowanie - szyfry polialfabetyczne"
 basic_encryption_desc: "Nowe metody komunikacji zwiększają ryzyko przechwycenia transmisji. Bębnowe maszyny szyfrujące umożliwią nam szybkie i skuteczne kodowanie wiadomości."
 improved_encryption: "Szyfrowanie - permutacje cykliczne"
 improved_encryption_desc: "Nieprzyjaciel może wykorzystać ograniczenia generatorów liczb losowych w maszynach szyfrujących do złamania naszego kodu. Ulepszenie tych generatorów znacznie utrudni pracę kryptologów."
 advanced_encryption: "Szyfrowanie - PCM"
 advanced_encryption_desc: "Dzięki rozwojowi technologii i nabytemu doświadczeniu jesteśmy w stanie lepiej zabezpieczyć naszą komunikację."
 basic_decryption: "Deszyfrowanie - analiza częstotliwości"
 basic_decryption_desc: "Kryptoanaliza szybko staje się zaawansowaną dziedziną matematyki. Katalogowanie informacji i wykorzystanie cyklometrów może ułatwić pracę naszym specjalistom."
 improved_decryption: "Deszyfrowanie - atak z kanałem bocznym"
 improved_decryption_desc: "Ulepszone komputery umożliwiają m.in. wykorzystanie rachunku różniczkowego do łamania kodów, co w połączeniu z nowymi ręcznymi metodami deszyfrowania zwiększa skuteczność działań naszych kryptoanalityków."
 advanced_decryption: "Deszyfrowanie - automatyczna dedukcja"
 advanced_decryption_desc: "Zwiększenie mocy komputerów, które okazały się nieodzowne w rozwoju kryptologii, grozi stworzeniem szyfru nie do złamania. Musimy aktywnie uczestniczyć w tym wyścigu technologicznym i zrobić wszystko, byle tylko nie pozostać w tyle."
 experimental_rockets: "Eksperymentalne rakiety"
 experimental_rockets_desc: "Prace nad rakietami na paliwo, zwiększające ich zasięg i niezawodność, dadzą nam cenne doświadczenie, dzięki któremu będziemy mogli zbudować wyrzutnie bardziej zaawansowanych pocisków."
 rocket_engines: "Silniki rakietowe"
 rocket_engines_desc: "Rozwój technologii rakietowej osiągnął poziom umożliwiający konstruowanie latających bomb i samolotów rakietowych, które ustanowią nowe rekordy prędkości."
 improved_rocket_engines: "Ulepszone silniki rakietowe"
 improved_rocket_engines_desc: "Jesteśmy w stanie stworzyć pierwsze pociski balistyczne, które będą mogły razić odległe miasta nieprzyjaciela i nawet polecieć w kosmos."
 advanced_rocket_engines: "Zaawansowane silniki rakietowe"
 advanced_rocket_engines_desc: "Dalszy rozwój rakiet umożliwi budowę pocisków międzykontynentalnych, które będą mogły przenosić potężne głowice na nieprawdopodobne dystanse."
 atomic_research: "Badania atomowe"
 atomic_research_desc: "Rozszczepienie jądra atomu może wyzwolić nieprawdopodobną ilość energii, która będzie mogła dokonać olbrzymich zniszczeń."
 rocket_interceptor: "Myśliwiec rakietowy"
 rocket_interceptor_desc: "Zbudowane na bazie szybowców myśliwce rakietowe mogą prześcignąć każdy samolot na krótkich dystansach. Łatwopalność paliwa stwarza wysokie ryzyko wypadków, ale maszyny te mogą błyskawicznie wzbić się w powietrze i dopaść nieprzyjaciela."
 rocket_interceptor_2: "Myśliwiec rakietowy II"
 rocket_interceptor_2_desc: "Latanie myśliwcami rakietowymi jest wciąż bardzo ryzykowne, ale dzięki autopilotowi i holowaniu przez inne samoloty mogą one w pełni wykorzystać niewielki zapas posiadanego paliwa."
 rocket_interceptor_3: "Myśliwiec rakietowy III"
 rocket_interceptor_3_desc: "Nowe techniki lądowania oraz bezpieczniejsze układy paliwa znacznie zwiększają skuteczność i niezawodność tych maszyn, które niegdyś wydawały się tylko marzeniem ambitnych konstruktorów."
 nukes: "Bomby jądrowe"
 nukes_desc: "Budowa bomby jądrowej będzie jednym z najtrudniejszych i najbardziej utajnionych projektów w historii świata. Jeżeli jednak zdołamy tego dokonać, zmienimy nie tylko przebieg dzisiejszych wojen, ale i przyszłość całego świata."
 interwar_artillery: "Artyleria międzywojenna"
 interwar_artillery_desc: "Wnioski wyciągnięte z produkcji różnych rodzajów artylerii mogą zostać wykorzystane przy projektowaniu nowych dział."
 artillery1: "Artyleria I"
 artillery1_desc: "Dzięki nowoczesnym materiałom i mechanizmom możemy dokonać modernizacji dział z wielkiej wojny, by wciąż były one przydatne."
 artillery2: "Artyleria II"
 artillery2_desc: "Modernizacja starych dział nie wystarczy. Musimy zaprojektować nowe haubice, wyposażone w hydrauliczne osłabiacze odrzutu i dłuższe lufy."
 artillery3: "Artyleria III"
 artillery3_desc: "Wyposażenie haubic w hamulce wylotowe umożliwi montaż cięższych dział na lżejszych platformach."
 artillery4: "Artyleria IV"
 artillery4_desc: "Musimy zaprojektować lekkie działa, które można rozłożyć i przetransportować, dzięki czemu mogą walczyć w terenie, w którym wsparcie artyleryjskie było utrudnione."
 artillery5: "Artyleria V"
 artillery5_desc: "Obniżenie sylwetki dział sprawi, że przeciwnikowi trudniej będzie je ostrzeliwać."
 mountain_gun: "Działo górskie"
 mountain_gun_desc: "Górzyste ukształtowanie terenu północnych Indii wymagało stworzenia broni artyleryjskiej, którą można rozłożyć i przewieźć mułami w miejsce, gdzie jest potrzebna."
 rocket_artillery2: "Artyleria rakietowa II"
 rocket_artillery2_desc: "Artyleria samobieżna wykorzystująca wielolufowe wyrzutnie rakiet może błyskawicznie dokonać wielkich zniszczeń, unikając ognia kontrbateryjnego."
 rocket_artillery3: "Artyleria rakietowa III"
 rocket_artillery3_desc: "Wykorzystanie potężniejszych rakiet umożliwia zwiększenie siły ognia kosztem zasięgu. Baterie takich wyrzutni mogą błyskawicznie zmieniać położenie i prowadzić zmasowany ostrzał."
 rocket_artillery4: "Artyleria rakietowa IV"
 rocket_artillery4_desc: "Dzięki stabilizatorom rakiety lżejszej artylerii mogą razić bardziej oddalone cele."
 interwar_antiair: "Plot."
 antiair1: "Artyleria przeciwlotnicza I"
 antiair1_desc: "Dzięki uproszczeniu systemu przeładowania wielkokalibrowe działa plot. zachowują wymaganą szybkość ostrzału."
 antiair2: "Artyleria przeciwlotnicza II"
 antiair2_desc: "Dłuższe pociski i lufy umożliwią dosięgnięcie wyżej lecących samolotów."
 antiair3: "Artyleria przeciwlotnicza III"
 antiair3_desc: "Rozwój technologii umożliwia wykorzystanie radarów do namierzania celów dla artylerii przeciwlotniczej. Dzięki tej technologii opracujemy wyjątkowo celne systemy prowadzenia ognia."
 antiair4: "Artyleria przeciwlotnicza IV"
 antiair4_desc: "Dzięki nowoczesnym radarom, komputeryzacji i automatom ładowania będziemy w stanie zwalczać szybkie samoloty nieprzyjaciela."
 antiair5: "Artyleria przeciwlotnicza V"
 antiair5_desc: "Pociski ziemia-powietrze to przyszłość uzbrojenia przeciwlotniczego. Musimy zaprojektować mobilną artylerię tego typu."
 interwar_antitank: "Artyleria przeciwpancerna"
 antitank1: "Artyleria przeciwpancerna I"
 antitank1_desc: "Wielka wojna dowiodła, że skuteczne uzbrojenie przeciwpancerne jest nieodzowne. Dalszy rozwój broni tego typu pozwoli nam zwalczać nowoczesne czołgi."
 antitank2: "Artyleria przeciwpancerna II"
 antitank2_desc: "Do tej pory stawialiśmy na lekką artylerię przeciwpancerną. Działa większego kalibru pozwolą zwalczać czołgi z grubym pochyłym pancerzem."
 antitank3: "Artyleria przeciwpancerna III"
 antitank3_desc: "Artyleria przeciwpancerna korzysta z pocisków kumulacyjnych, skutecznych nawet przy niskich prędkościach wylotowych."
 antitank4: "Artyleria przeciwpancerna IV"
 antitank4_desc: "Nowe, wszechstronne działa przeciwpancerne strzelające pociskami z odrzucanym sabotem mogą zniszczyć niemal każdy czołg."
 antitank5: "Artyleria przeciwpancerna V"
 antitank5_desc: "Nowe rodzaje amunicji wystrzeliwane z większą prędkością umożliwiają tym działom zniszczenie dowolnego czołgu, jaki wystawi nieprzyjaciel."
 air_superiority: "Dominacja powietrzna"
 air_superiority_desc: "Gdy osiągniemy dominację powietrzną, utrudnimy wrogim bombowcom loty nad naszym krajem, ułatwiając jednocześnie naszym samolotom skuteczne zrzucanie bomb."
 formation_flying: "Loty w szyku"
 formation_flying_desc: "Samoloty lecące w szyku mogą się nawzajem wspierać i wspólnie atakować maszyny nieprzyjaciela."
 air_offense: "Ofensywa powietrzna"
 air_offense_desc: "Koncentrując się na nalotach dziennych, musimy zadbać o ochronę naszych bombowców przed myśliwcami. Szkolenie naszych pilotów myśliwskich do ścisłej współpracy z bombowcami zwiększy ich zdolności bojowe podczas osłaniania bombowców w przestrzeni powietrznej wroga."
 fighter_baiting: "Wabienie myśliwców"
 fighter_baiting_desc: "Pozorując słabość, nasze myśliwce mogą wciągać wrogie maszyny w zasadzki."
 dogfighting_experience: "Doświadczenie w walkach powietrznych"
 dogfighting_experience_desc: "W chaosie walk powietrznych łatwo się pogubić, ale w miarę zdobywania doświadczenia nasi piloci coraz rzadziej tracą orientację co do pozycji maszyn przyjaciół i wrogów."
 fighter_ace_initiative: "Promowanie asów myśliwskich"
 fighter_ace_initiative_desc: "Przyznawanie nagród i wyróżnień pilotom, którzy zestrzelą 5 nieprzyjaciół, zachęca lotników do podejmowania ryzyka, gdyż sukces równoznaczny jest z włączeniem w grono elity. Oznacza to jednak, że doświadczeni członkowie sił powietrznych będą często narażać swoje życie."
 multialtitude_flying: "Loty na różnych wysokościach"
 multialtitude_flying_desc: "Walka powietrzna toczy się w trzech płaszczyznach, ale większości pilotów trudno śledzić maszyny, które są pod lub nad nimi. Możemy to wykorzystać, rozciągając nasze formacje w pionie."
 offensive_formations: "Formacje ofensywne"
 offensive_formations_desc: "Dzięki lataniu w ofensywnych formacjach nasze myśliwce będą bardziej śmiercionośne."
 fighter_sweeps: "Rajdy myśliwców"
 fighter_sweeps_desc: "Agresywne patrole myśliwców nad terytorium nieprzyjaciela mogą przechwycić startujące i lądujące maszyny wroga lub zaatakować jego loty szkoleniowe."
 force_rotation: "Rotacja pilotów"
 force_rotation_desc: "Walka i w ogóle wszelkie okresy długotrwałego napięcia potrafią wyczerpać każdego - rotacja pilotów minimalizuje ryzyko spowodowanych zmęczeniem pomyłek."
 air_defence: "Obrona powietrzna"
 air_defence_desc: "Uświadomienie pilotom, że muszą być ciągle czujni - nawet gdy nie widać zagrożenia - zwiększy szansę zauważenia przez nich maszyn wroga."
 dispersed_fighting: "Szyk rozproszony"
 dispersed_fighting_desc: "Latanie w szyku rozproszonym umożliwia pokrycie większego obszaru tymi samymi siłami."
 forward_interception: "Wczesne przechwycenie"
 forward_interception_desc: "Latając w pobliżu wrogiej przestrzeni powietrznej, nasze myśliwce mają większą szansę przechwycenia maszyn nieprzyjaciela, nim dotrą one do celu."
 fighter_veteran_initiative: "Promowanie weteranów myśliwskich"
 fighter_veteran_initiative_desc: "Ostrożna taktyka i przenoszenie doświadczonych pilotów na stanowiska szkoleniowe sprawią, że zamiast szafować swoim życiem, przekażą oni zdobytą wiedzę nowym lotnikom."
 formation_fighting: "Walka w szyku"
 formation_fighting_desc: "Samoloty lecące w odpowiednim szyku mogą wzajemnie osłaniać swoje martwe strefy, co zwiększa szansę zauważenia maszyn przeciwnika."
 air_skirmish: "Powietrzne potyczki"
 air_skirmish_desc: "Niestety, nie zawsze jesteśmy w stanie zniszczyć wszystkie maszyny wroga, które pojawiają się na naszym niebie, ale możemy je nieprzerwanie nękać, zadając jak największe straty."
 home_defence: "Obrona naziemna"
 home_defence_desc: "Dzięki naziemnym obserwatorom oraz sieci posterunków nasłuchowych nasze lotnictwo może szybko namierzać i przechwytywać nieprzyjaciela."
 battlefield_destruction: "Naloty taktyczne"
 battlefield_destruction_desc: "Lotnictwo może co prawda atakować odległe kraje, ale świetnie sprawdza się także, wspierając bezpośrednio siły lądowe."
 dive_bombing: "Bombardowanie z nurkowania"
 dive_bombing_desc: "Bombardowanie z lotu nurkowego zwiększa celność ataków; najlepiej sprawdzą się tu samoloty, które mogą opadać powoli i wytrzymać przeciążenia przy poderwaniu."
 direct_ground_support: "Bezpośrednie wsparcie z powietrza"
 direct_ground_support_desc: "Bliska współpraca pilotów samolotów wsparcia z naziemnymi obserwatorami umożliwia precyzyjne wykorzystanie siły ognia lotnictwa."
 bomber_veteran_initiative: "Promowanie weteranów bombowców"
 bomber_veteran_initiative_desc: "Zachęcanie doświadczonych pilotów bombowców, by przekazywali swą wiedzę kolegom, zwiększy szanse przeżycia naszych lotników."
 bomber_ace_initiative: "Promowanie asów bombardowań"
 bomber_ace_initiative_desc: "Promowanie i nagradzanie asów lotnictwa bombowego motywuje do angażowania się w brawurowe akcje."
 cas_veteran_initiative: "Promowanie weteranów ataków naziemnych"
 cas_veteran_initiative_desc: "Zachęcanie doświadczonych pilotów, by przekazywali swą wiedzę kolegom, zwiększy szanse przeżycia naszych lotników."
 cas_ace_initiative: "Promowanie asów ataków naziemnych"
 cas_ace_initiative_desc: "Promowanie i nagradzanie asów lotnictwa szturmowego motywuje do angażowania się w brawurowe akcje."
 hunt_and_destroy: "Wytrop i zniszcz"
 hunt_and_destroy_desc: "Piloci samolotów szturmowych mogą na własną rękę szukać celów, często zaskakując jednostki wroga zmierzające na front."
 naval_strike_torpedo_tactics: "Taktyka ataków torpedowych"
 naval_strike_torpedo_tactics_desc: "Przeszkolenie pilotów w precyzyjnych atakach torpedowych zwiększy ich skuteczność przeciw okrętom wroga."
 naval_strike_torpedo_tactics_oi: "Taktyka ataków torpedowych"
 naval_strike_torpedo_tactics_oi_desc: "Przeszkolenie pilotów w precyzyjnych atakach torpedowych zwiększy ich skuteczność przeciw okrętom wroga."
 naval_strike_tactics: "Taktyka ataków morskich"
 naval_strike_tactics_desc: "Przeszkolenie pilotów w przewidywaniu ruchu okrętów i koordynowaniu ataków zwiększy skuteczność naszych nalotów na jednostki wroga."
 low_echelon_support: "Wsparcie jednostek niskiego szczebla"
 low_echelon_support_desc: "Zapewnienie bezpośredniego wsparcia powietrznego małym formacjom naziemnym da im dodatkową siłę ognia, nawet gdy znajdą się poza zasięgiem artylerii."
 combat_unit_destruction: "Zniszczenie jednostek bojowych"
 combat_unit_destruction_desc: "Piloci samolotów szturmowych powinni bez przerwy atakować te same cele, aż uzyskają pewność, że zostały one zniszczone."
 operational_destruction: "Bombardowania operacyjne"
 operational_destruction_desc: "Nasze ataki na linie zaopatrzenia utrudnią wrogowi szybkie przemieszczanie jednostek naziemnych. W ten sposób nasza armia ma przewagę tam, gdzie dominujemy w powietrzu."
 infrastructure_destruction: "Niszczenie infrastruktury"
 infrastructure_destruction_desc: "Przeszkolenie pilotów pod kątem atakowania infrastruktury, na przykład torów i mostów, zwiększa skuteczność nalotów taktycznych."
 logistical_bombing: "Bombardowanie ośrodków logistycznych"
 logistical_bombing_desc: "Większy nacisk na atakowanie z powietrza wrogich linii zaopatrzenia zapewnia naszym siłom naziemnym dodatkową przewagę."
 battlefield_support: "Wsparcie sił naziemnych"
 battlefield_support_desc: "Bombowce taktyczne mają problemy z atakowaniem celów znajdujących się w pobliżu naszych jednostek, gdyż takie naloty są mniej precyzyjne niż bombardowania z lotu nurkowego. Pomoże tu lepsze przeszkolenie i komunikacja pilotów z naziemnymi obserwatorami."
 carousel_bombing: "Bombardowanie partiami"
 carousel_bombing_desc: "Załogi bombowców najchętniej zrzuciłyby wszystkie bomby tuż po dotarciu nad cel i wracały na lotnisko. Taktyka ta sprawdza się przy nalotach na rozległe cele, ale w przypadku precyzyjnych ataków lepiej pozostać nad obiektem, zrzucając ładunek partiami."
 keypoint_bombing: "Bombardowanie punktów kluczowych"
 keypoint_bombing_desc: "Precyzyjne naloty na kluczowe pozycje nieprzyjaciela mogą bardzo pomóc naszym siłom naziemnym."
 ground_support_integration: "Koordynacja wsparcia"
 ground_support_integration_desc: "Ścisła współpraca pilotów bombowców taktycznych z obserwatorami naziemnymi zwiększa celność nalotów i umożliwia bezpośrednie wspieranie oddziałów lądowych."
 strategic_destruction: "Bombardowania strategiczne"
 strategic_destruction_desc: "Marynarka i siły naziemne nie są w stanie atakować celów strategicznych z taką łatwością jak lotnictwo. Jeśli zniszczymy przemysł zbrojeniowy wroga, jego armia będzie bezbronna."
 high_level_bombing: "Bombardowanie z wysokiego pułapu"
 high_level_bombing_desc: "Loty na wysokim pułapie umożliwiają uniknięcie wielu myśliwców przeciwnika i ognia obrony przeciwlotniczej. Takie naloty wymagają wielkiej precyzji, ale są bezpieczniejsze."
 massed_bomber_formations: "Potężne formacje bombowców"
 massed_bomber_formations_desc: "Lot w szyku zwiększa skuteczność obrony bombowców i szansę na przeprowadzenie skutecznego nalotu."
 night_bombing: "Bombardowania nocne"
 night_bombing_desc: "Nocą siła ognia obrony przeciwlotniczej wroga spada, a ciemność pozwala naszym bombowcom działać bez przeszkód. Pokażmy nieprzyjacielowi, że nic nas nie powstrzyma.\n\n"
 dead_reckoning_bombing: "Nawigacja zliczeniowa"
 dead_reckoning_bombing_desc: "Dzięki pomiarom prędkości, kierunku i dryfu względem poprzedniej pozycji nawet nasze nocne naloty staną się dokładniejsze."
 infiltration_bombing: "Naloty infiltracyjne"
 infiltration_bombing_desc: "Lecenie w szyku z wrogimi maszynami lub tuż za nimi może się wydawać szaleństwem, ale przy odrobinie praktyki jest jak najbardziej wykonalne."
 pathfinder_groups: "Grupy rozpoznawcze"
 pathfinder_groups_desc: "Doświadczeni piloci otrzymują najlepsze wyposażenie do namierzania celów. Dym i zła pogoda nie staną już na przeszkodzie naszym bombowcom."
 day_bombing: "Bombardowanie dzienne"
 day_bombing_desc: "Dobra widoczność za dnia umożliwia przeprowadzanie niszczycielskich nalotów. Projekcja siły jest dodatkowym plusem.\n\n"
 escort_relay_system: "Eskortowanie bombowców"
 escort_relay_system_desc: "Eskorta myśliwców umożliwia bombowcom skuteczniejsze odpieranie ataków przeciwnika."
 flying_fortress: "Latająca forteca"
 flying_fortress_desc: "Musimy wyposażyć nasze ciężkie bombowce w liczne karabiny, umożliwiające odpieranie ataków wroga, i gruby pancerz, dzięki któremu przetrwają ostrzał."
 mass_destruction: "Masowe zniszczenia"
 mass_destruction_desc: "Niezwykle potężne uzbrojenie bombowców umożliwia im dokonanie olbrzymich zniszczeń, nawet gdy do celu przedrze się tylko kilku pilotów."
 fleet_in_being: "Flota stacjonarna"
 fleet_in_being_desc: "Okręty pozostają w portach, które zapewniają im bezpieczeństwo, i atakują wroga tylko w dogodnych okolicznościach. Stała obecność jednostek morskich może zniechęcić do prób przejęcia naszych baz.\n\n"
 battlefleet_concentration: "Koncentracja floty bojowej"
 battlefleet_concentration_desc: "Jeśli załoga któregoś okrętu zauważy nieprzyjaciela, natychmiast powiadamia pobliskie jednostki. Skoordynowany ostrzał może szybko unieszkodliwić każdego wroga."
 battlefleet_concentration_ti: "Koncentracja floty bojowej"
 battlefleet_concentration_ti_desc: "Jeśli załoga któregoś okrętu zauważy nieprzyjaciela, natychmiast powiadamia pobliskie jednostki. Skoordynowany ostrzał może szybko unieszkodliwić każdego wroga."
 subsidiary_carrier_role: "Wsparcie lotniskowców"
 subsidiary_carrier_role_desc: "Lotniskowce wspierają pancerniki, ułatwiając im przejście od obrony do ataku. Powolne okręty liniowe potrzebują pomocy tych wszechstronnych jednostek mogących przeprowadzić zwiad powietrzny i szybkie uderzenie."
 subsidiary_carrier_role_ti: "Wsparcie lotniskowców"
 subsidiary_carrier_role_ti_desc: "Lotniskowce wspierają pancerniki, ułatwiając im przejście od obrony do ataku. Powolne okręty liniowe potrzebują pomocy tych wszechstronnych jednostek mogących przeprowadzić zwiad powietrzny i szybkie uderzenie."
 hunter_killer_groups: "Obławy niszczycieli"
 hunter_killer_groups_desc: "Niszczyciele pływają grupami, by skuteczniej zwalczać okręty podwodne. Wspólne wysiłki jednostek wykrywających i likwidujących gwarantują zabójczy efekt."
 floating_fortress: "Pływająca forteca"
 floating_fortress_desc: "Pancerniki zachowują pełną gotowość, by szybko odpowiadać na ataki każdego wroga, który ośmieli się naruszyć nasze wody terytorialne. Każda flota potrzebuje solidnego trzonu, a pancerniki sprawdzają się w tej roli wyśmienicie."
 floating_fortress_ti: "Pływająca forteca"
 floating_fortress_ti_desc: "Pancerniki zachowują pełną gotowość, by szybko odpowiadać na ataki każdego wroga, który ośmieli się naruszyć nasze wody terytorialne. Każda flota potrzebuje solidnego trzonu, a pancerniki sprawdzają się w tej roli wyśmienicie."
 floating_fortress_bs: "Pływająca forteca"
 floating_fortress_bs_desc: "Pancerniki zachowują pełną gotowość, by szybko odpowiadać na ataki każdego wroga, który ośmieli się naruszyć nasze wody terytorialne. Każda flota potrzebuje solidnego trzonu, a pancerniki sprawdzają się w tej roli wyśmienicie."
 floating_airfield: "Pływające lotnisko"
 floating_airfield_desc: "Lepsza taktyka wykorzystania lotniskowców pozwala skutecznie atakować wroga zarówno z morza, jak i z przestworzy. Warunkiem jest nasza pełna dominacja powietrzna."
 floating_airfield_ti: "Pływające lotnisko"
 floating_airfield_ti_desc: "Lepsza taktyka wykorzystania lotniskowców pozwala skutecznie atakować wroga zarówno z morza, jak i z przestworzy. Warunkiem jest nasza pełna dominacja powietrzna."
 floating_airfield_bs: "Pływające lotnisko"
 floating_airfield_bs_desc: "Lepsza taktyka wykorzystania lotniskowców pozwala skutecznie atakować wroga zarówno z morza, jak i z przestworzy. Warunkiem jest nasza pełna dominacja powietrzna."
 grand_battlefleet: "Wielka flota"
 grand_battlefleet_desc: "Przeszkolenie oficerów pozwoli im zachować zimną krew w ogniu walki, nawet podczas dowodzenia potężnymi formacjami morskimi. Nasza flota zmiażdży wszystkich przeciwników."
 convoy_sailing: "System konwojów"
 convoy_sailing_desc: "Wprowadzenie systemu konwojów utrudni przeciwnikowi atakowanie poszczególnych statków. \"W grupie siła\" - to nasza maksyma."
 convoy_sailing_ti: "System konwojów"
 convoy_sailing_ti_desc: "Wprowadzenie systemu konwojów utrudni przeciwnikowi atakowanie poszczególnych statków. \"W grupie siła\" - to nasza maksyma."
 convoy_sailing_bs: "System konwojów"
 convoy_sailing_bs_desc: "Wprowadzenie systemu konwojów utrudni przeciwnikowi atakowanie poszczególnych statków. \"W grupie siła\" - to nasza maksyma."
 convoy_escorts: "Eskorta konwojów"
 convoy_escorts_desc: "Szybkie jednostki nawodne mogą wykrywać okręty podwodne i ochraniać konwoje przed ich atakami. Namierzenie przeciwnika to klucz do zwycięstwa."
 convoy_escorts_bs: "Eskorta konwojów"
 convoy_escorts_bs_desc: "Szybkie jednostki nawodne mogą wykrywać okręty podwodne i ochraniać konwoje przed ich atakami. Namierzenie przeciwnika to klucz do zwycięstwa."
 escort_carriers: "Lotniskowce eskortowe"
 escort_carriers_desc: "Zapewniane przez samoloty lotniskowca wsparcie znacznie ułatwia chronienie konwojów. Ochrona szlaków handlowych to podstawa."
 integrated_convoy_defence: "Skoordynowana obrona konwojów"
 integrated_convoy_defence_desc: "Lepsza koordynacja lotnictwa i marynarki umożliwi zwalczanie nieprzyjaciół, nim zbliżą się oni do naszych konwojów. Zaowocuje to znacznym zwiększeniem przepływu surowców."
 integrated_convoy_defence_bs: "Skoordynowana obrona konwojów"
 integrated_convoy_defence_bs_desc: "Lepsza koordynacja lotnictwa i marynarki umożliwi zwalczanie nieprzyjaciół, nim zbliżą się oni do naszych konwojów. Zaowocuje to znacznym zwiększeniem przepływu surowców."
 submarine_operations: "Operacje okrętów podwodnych"
 submarine_operations_desc: "Nie musimy rzucać się na całą flotę wroga, żeby wygrać wojnę. Atakujmy jego konwoje i znikajmy pod wodą, zanim zdąży zareagować. Nie da się walczyć z przeciwnikiem, którego nie widać."
 submarine_operations_bs: "Operacje okrętów podwodnych"
 submarine_operations_bs_desc: "Nie musimy rzucać się na całą flotę wroga, żeby wygrać wojnę. Atakujmy jego konwoje i znikajmy pod wodą, zanim zdąży zareagować. Nie da się walczyć z przeciwnikiem, którego nie widać."
 undersea_blockade: "Blokada podwodna"
 undersea_blockade_desc: "Okręty podwodne świetnie nadają się do odcinania dopływu ważnych surowców. Sparaliżujemy przemysł nieprzyjaciela i wygramy wojnę, biorąc go na przeczekanie."
 undersea_blockade_bs: "Blokada podwodna"
 undersea_blockade_bs_desc: "Okręty podwodne świetnie nadają się do odcinania dopływu ważnych surowców. Sparaliżujemy przemysł nieprzyjaciela i wygramy wojnę, biorąc go na przeczekanie."
 convoy_interdiction: "Przechwytywanie konwojów"
 convoy_interdiction_desc: "Lepsza koordynacja okrętów podwodnych umożliwi nam skuteczne atakowanie konwojów nieprzyjaciela. Przecięcie jego linii zaopatrzeniowych da nam strategiczną przewagę."
 convoy_interdiction_ti: "Przechwytywanie konwojów"
 convoy_interdiction_ti_desc: "Lepsza koordynacja okrętów podwodnych umożliwi nam skuteczne atakowanie konwojów nieprzyjaciela. Przecięcie jego linii zaopatrzeniowych da nam strategiczną przewagę."
 convoy_interdiction_bs: "Przechwytywanie konwojów"
 convoy_interdiction_bs_desc: "Lepsza koordynacja okrętów podwodnych umożliwi nam skuteczne atakowanie konwojów nieprzyjaciela. Przecięcie jego linii zaopatrzeniowych da nam strategiczną przewagę."
 submarine_offensive: "Podwodna ofensywa"
 submarine_offensive_desc: "Pełna komunikacja między okrętami podwodnymi umożliwia im rozpoczęcie morskiej ofensywy. Zadamy konwojom wroga tak wielkie straty, że ich uzupełnienie będzie niemożliwe."
 submarine_offensive_bs: "Podwodna ofensywa"
 submarine_offensive_bs_desc: "Pełna komunikacja między okrętami podwodnymi umożliwia im rozpoczęcie morskiej ofensywy. Zadamy konwojom wroga tak wielkie straty, że ich uzupełnienie będzie niemożliwe."
 trade_interdiction: "Ataki na konwoje"
 trade_interdiction_desc: "Im szybciej zlokalizujemy wrogie jednostki, tym szybciej będziemy je mogli zniszczyć. Musimy uderzać na konwoje i znikać, nim się połapią.  \n\n"
 unrestricted_submarine_warfare: "Nieograniczona wojna podwodna"
 unrestricted_submarine_warfare_desc: "Nasze okręty podwodne muszą mieć swobodę w atakowaniu wszystkich jednostek, nawet cywilnych. Być może jest to pogwałcenie prawa wojennego, ale jakie skuteczne..."
 wolfpacks: "Wilcze stada"
 wolfpacks_desc: "Tworzenie wilczych stad okrętów podwodnych umożliwia lepszą koordynację ataków. Jednostka, która zauważy nieprzyjaciela, nie podejmuje działań zaczepnych, czekając na przybycie reszty stada. Atak następuje, gdy zwycięstwo jest pewne."
 advanced_submarine_warfare: "Nowoczesne działania podwodne"
 advanced_submarine_warfare_desc: "Rozwój technologii telekomunikacyjnej umożliwia okrętom podwodnym doskonałą koordynację ataków. Wróg zobaczy nas dopiero wtedy, gdy będzie szedł na dno."
 combined_operations_raiding: "Połączone operacje rajdowe"
 combined_operations_raiding_desc: "Zrobimy co w naszej mocy, by przerwać linie zaopatrzeniowe wroga. Koordynacja trzonu floty i okrętów podwodnych zapewnia ciągłą gotowość bojową. Nikt nie przedrze się przez nasze wody."
 raider_patrols: "Patrole rajdowe"
 raider_patrols_desc: "Patrole szybkich i dobrze uzbrojonych okrętów świetnie nadają się do ścigania statków handlowych. \nPodwodniacy nie mają monopolu na polowanie."
 capital_ship_raiders: "Ciężkie rajdery"
 capital_ship_raiders_desc: "Oddelegowanie najpotężniejszych okrętów do atakowania szlaków handlowych sprawi, że przewaga liczebna wroga będzie bez znaczenia. Konwoje staną się łatwymi celami."
 carrier_operations: "Operacje lotniskowców"
 carrier_operations_desc: "Lotniskowce umożliwiają naszym pilotom szybsze i łatwiejsze atakowanie okrętów nieprzyjaciela. Wróg nie zdąży nawet zareagować na nasze uderzenie."
 naval_air_operations: "Operacje lotnictwa morskiego"
 naval_air_operations_desc: "Przygotowanie pilotów do przeprowadzania operacji z pokładów lotniskowców zaowocuje nowymi metodami prowadzenia wojen morskich i zwalczania flot."
 base_strike: "Uderzenia na bazy"
 base_strike_desc: "Ataki na porty nieprzyjaciela utrudnią mu uzupełnianie strat, dzięki czemu nasza flota zdobędzie przewagę liczebną.\n\n"
 carrier_primacy: "Prymat lotniskowców"
 carrier_primacy_desc: "Nowoczesne samoloty mają większy zasięg i są precyzyjniejsze niż działa okrętów. Dzięki włączeniu lotniskowców w struktury floty nasze samoloty zdominują morza."
 carrier_task_forces: "Grupy operacyjne lotniskowców"
 carrier_task_forces_desc: "Dzięki grupom operacyjnym złożonym z lotniskowców i lekkich krążowników nieprzyjaciel nie zdoła zaskoczyć naszej floty."
 massed_strikes: "Zmasowane naloty"
 massed_strikes_desc: "Dzięki przygotowaniu pilotów do operowania z pokładów lotniskowców nawet przepełnione jednostki zachowają pełną sprawność bojową, a potężna liczba samolotów pozwoli nam dominować w powietrzu. Lotniskowiec ma działać jak dobrze naoliwiona maszyna."
 carrier_battlegroups: "Grupy bojowe lotniskowców"
 carrier_battlegroups_desc: "Lotniskowce są w stanie atakować cele, które znajdują się poza zasięgiem dział okrętów, a ich samoloty zwiadowcze uniemożliwiają wrogowi zaskoczenie naszej floty. Duże formacje lotniskowców to potężna siła."
 escort_patrols: "Patrole eskortowców"
 escort_patrols_desc: "Poprawa technik wykrywania okrętów podwodnych zwiększy skuteczność eskortowców. Myśliwy, którego dobrze widać, nie stanowi zagrożenia."
