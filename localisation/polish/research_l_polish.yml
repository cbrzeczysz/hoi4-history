 infantry_folder: "Piechota"
 infantry_folder_desc: "Broń i wyposażenie jednostek piechoty."
 support_folder: "Kompanie wsparcia"
 support_folder_desc: "Zwiad, saperzy, szpitale polowe i inne kompanie wsparcia."
 armour_folder: "Czołgi"
