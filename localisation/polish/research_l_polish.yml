 masterful_blitz_desc: "Może i nie my wynaleźliśmy blitzkrieg, ale rozwinęliśmy i udoskonaliliśmy tę strategię do tego stopnia, że nawet najbardziej umocnione linie wroga nie są w stanie zatrzymać natarcia naszej wspaniałej armii."
 penal_infantry: "Bataliony karne"
 penal_infantry_desc: "Bataliony karne stanowią szansę dla skazanych żołnierzy i oficerów Armii Czerwonej, by własną krwią odpłacić przewiny wobec ojczyzny i zrehabilitować się za haniebne i niegodziwe czyny z przeszłości."
