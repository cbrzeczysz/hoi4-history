 PARATROOPERS_DOCTRINE_LABEL: "Spadochroniarze"
 MOUNTAINEERS_DOCTRINE_DESC: "Silny nacisk militarny na pułki zdolne do działania w trudnym terenie da nam przewagę w manewrowaniu i blokowaniu przeciwników."
 MARINES_DOCTRINE_DESC: "Wzmocniony korpus piechoty morskiej sprawia, że żadne wrogie plaże nie są bezpieczne. Nasza elitarna piechota morska potrafi doskonale działać pod ostrzałem w najbardziej niesprzyjających okolicznościach."
 PARATROOPERS_DOCTRINE_DESC: "Uderzenia powietrznodesantowe to przyszłość sztuki wojennej. Wzmocnienie wojsk spadochronowych daje nam idealną synergię między siłami powietrznymi i uderzeniami lądowymi."
 special_forces_mountaineers: "Wzmocnienie piechoty górskiej"
 special_forces_mountaineers_desc: "Niesprzyjające warunki i zacięte konflikty przyciągają do naszych elitarnych jednostek najtwardszych ludzi. Podkreślenie ich prymatu w naszej doktrynie sprawi, że nadal będziemy odczuwać korzyści z werbowania najlepszych kandydatów."
 special_forces_paratroopers: "Wzmocnienie spadochroniarzy"
 special_forces_paratroopers_desc: "Nie ma bardziej przerażającego widoku niż niebo przesłonięte skrzydłami tysiąca samolotów transportowych z żołnierzami na pokładach. Nasza doktryna musi wykorzystywać efekt szoku i przerażenia wywoływany przez jednostki powietrznodesantowe."
 special_forces_marines: "Wzmocnienie korpusu piechoty morskiej"
 special_forces_marines_desc: "Korpus piechoty morskiej działa tam, gdzie nie odważy się pójść nikt inny. Od rodzimych brzegów, aż po inne strefy klimatyczne, ci doświadczeni żołnierze są specjalistami w zakresie przenikania i desantów amfibijnych. Dalekosiężna i elastyczna filozofia powinna stanowić rdzeń naszej doktryny wojskowej."
 ski_troops: "Specjaliści zimnego klimatu"
 ski_troops_desc: "Specjaliści zimnego klimatu mają kluczowe znacznie w naszej taktyce pola walki. Formalne uznanie dla tych ekspertów w szeregach naszej armii pozwoli uwolnić część zasobów i zapewnić im dodatkowe szkolenia."
 special_forces_recon: "Wywiad pola walki"
 special_forces_recon_desc: "Nasze elitarne pułki nie mają sobie równych pod względem gromadzenia informacji kontrwywiadowczych i świadomości pola walki. Dodatkowe szkolenia z pewnością przyniosą nam dalsze korzyści."
 gwtank: "Czołg z wielkiej wojny"
 basic_light_tank: "Czołg l. I"
 armored_car1: "$gw_armored_car_equipment$"
 armored_car2: "$armored_car_equipment_1$"
 armored_car3: "$armored_car_equipment_2$"
 mountaineers_combat_1: "Zaciekła obrona"
 mountaineers_combat_1_desc: "Nasze elitarne wojska muszą koncentrować swoje wysiłki na obronie obszarów odpowiadających ich specjalizacjom. Połączenie taktyki organizowania zasadzek i poprawiona organizacja pułków sprawiają, że nasze siły specjalne mogą prowadzić działania obronne w głębi ugrupowania wroga."
 mountaineers_combat_2: "Artyleria górska"
 mountaineers_combat_2_desc: "Pułki artylerii górskiej to wyspecjalizowane siły przeznaczone do udzielania naszym elitarnym dywizjom szybkiego wsparcia z dużej odległości. Zostały wyszkolone do działań w trudnym terenie. Ich obecność znacznie zwiększa potencjał bojowy naszych sił specjalnych."
 mountaineers_combat_3: "Szkolenie wojsk połączonych"
 mountaineers_combat_3_desc: "Choć nasze elitarne pułki mają dużą autonomię działania, to położenie w trakcie szkolenia nacisku na operacje wojsk połączonych zwiększa ich użyteczność na polu walki."
 mountaineers_keystone_1: "Fundament sił zbrojnych"
 mountaineers_keystone_1_desc: "Sukces elitarnych sił specjalnych to przyczynek do reorganizacji naszej filozofii wojskowej z silnym akcentem na ten rodzaj sił zbrojnych."
 mountaineers_keystone_2: "Wspólni instruktorzy"
 mountaineers_keystone_2_desc: "Wiedza zgromadzona przez wojska górskie powinna być dobrze wykorzystana przez inne gałęzie sił specjalnych. Powinniśmy zapoczątkować program rotacji instruktorów, który doprowadzi do zwiększenia naszej ogólnej wiedzy instytucjonalnej."
 paras_dispersed_drop: "Zwiad i sabotaż"
 paras_dispersed_drop_desc: "Charakter naszych operacji wymaga, by wojska powietrznodesantowe specjalizowały się w rozproszonych desantach spadochronowych, które umożliwią przeprowadzenie licznych działań sabotażowych, jeszcze zanim wróg zda sobie sprawę z naszej obecności."
 paras_combat_drop: "Desant bojowy"
 paras_combat_drop_desc: "Choć to niebezpieczna taktyka, to szkolenie naszych elitarnych wojsk w technikach bezpośredniego uderzenia może dać nam znaczną przewagę bojową w połączeniu z konwencjonalnym atakiem."
 SF_PARAS_combat_effect_tt: "Wrogie dywizje w regionach, do których wykonamy desant §Hspadochronowy§!, będą miały mniejszy aktualny poziom §Hzorganizowania§!.\n\n$PARA_EFFECT_TIMER$"
 SF_PARAS_sabotage_effect_tt: "W regionach kontrolowanych przez wroga, w których dokonamy desantu §Hspadochronowego§!, zostaną uszkodzone §Hfabryki wojskowe§!, §Hfabryki cywilne§! oraz §Hinfrastruktura§!.\n\n$PARA_EFFECT_TIMER$"
 PARA_EFFECT_TIMER: "Ten efekt może pojawić się raz na §H30§! dni w każdym regionie."
 paras_airborne_light_armor: "Powietrznodesantowe wojska pancerne"
 paras_airborne_light_armor_desc: "Niektóre czołgi lekkie można przystosować do desantu powietrznego na pokładach ciężkich szybowców. Ta nowatorska metoda wejścia do walki jest niszowa, ale rozszerza nasz wachlarz możliwości."
 paras_bonus_2: "Korpus strategicznego lotnictwa transportowego"
 paras_bonus_2_desc: "Rozpoczęcie budowy specjalnej administracji lotnictwa transportowego oznacza, że możemy lepiej przygotować nasze samoloty transportowe do wyjątkowych potrzeb zrzutu powietrznego."
 paras_combat_1: "Powietrznodesantowe jednostki łączności"
 paras_combat_1_desc: "Nic nie jest ważniejsze niż doskonała łączność z naszymi oddziałami działającymi na tyłach wroga. Szkolenie kompanii łączności do desantu powietrznego zapewni utrzymanie tej komunikacji nawet w najgorszych warunkach."
 paras_combat_2: "Powietrznodesantowe jednostki medyczne"
 paras_combat_2_desc: "Skala naszych operacji powietrznodesantowych zwiększyła się tak bardzo, że nawet podstawowe wyposażenie medyczne musi być przygotowane do desantu powietrznego."
 paras_bonus_1: "Rozbudowane szkolenie nawigacyjne"
 paras_bonus_1_desc: "Nawet najlepszy zrzut może zboczyć od celu. Musimy zadbać, by nasi żołnierze byli przeszkoleni w improwizowanej nawigacji."
 paras_keystone_1: "Najlepsi z najlepszych"
 paras_keystone_1_desc: "Do naszych batalionów powietrznodesantowych powinni trafiać tylko najbardziej zaprawieni w bojach weterani. Może to ograniczyć liczbę rekrutowanych osób, ale przyniesie korzyści na polu walki."
 paras_keystone_2: "Fundament sił zbrojnych"
 paras_keystone_2_desc: "Od tej pory nasze siły zbrojne będą budowane w oparciu o umiejętności i wyszkolenie naszych wojsk powietrznodesantowych. Gdy się pojawią, przesłonią niebo, a wróg dowie się, czym jest strach."
