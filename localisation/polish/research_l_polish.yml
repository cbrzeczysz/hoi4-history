 sonar_advice_tt: "\nZamontowanie modułu §Ysonaru§! na §Ylekkich okrętach§! i §Ykrążownikach§! umożliwi im wykrywanie wrogich §Yokrętów podwodnych§!."
 basic_depth_charges: "Podstawowe bomby głębinowe"
 basic_depth_charges_desc: "Prosty wybuchowy pojemnik z zapalnikiem naciskowym eksploduje, gdy osiągnie ustaloną głębokość. \n\nZamontowanie tego modułu na §Ylekkich okrętach§! i §Ykrążownikach§! umożliwi im zwalczanie wrogich §Yokrętów podwodnych§!."
 improved_depth_charges: "Miotacz bomb głębinowych"
 improved_depth_charges_desc: "Proste urządzenie mechaniczne wyrzucające bomby głębinowe na ustaloną odległość. Oznacza to, że niszczyciel nie musi już ustawiać się bezpośrednio nad celem, by go trafić. \n\nZamontowanie tego modułu na §Ylekkich okrętach§! i §Ykrążownikach§! umożliwi im zwalczanie wrogich §Yokrętów podwodnych§!."
 advanced_depth_charges: "Moździerz głębinowy"
 advanced_depth_charges_desc: "Moździerz na pokładzie niszczyciela może wystrzeliwać ładunek wybuchowy na znacznie większą odległość, pozwalając utrzymać kontakt sonarowy z okrętem podwodnym przez cały czas ataku i tym samym radykalnie zwiększyć celność.\n\nZamontowanie tego modułu na §Ylekkich okrętach§! i §Ykrążownikach§! umożliwi im zwalczanie wrogich §Yokrętów podwodnych§!."
 modern_depth_charges: "Udoskonalony moździerz głębinowy"
 modern_depth_charges_desc: "Większy ładunek miotający pozwala zaatakować oddalony okręt podwodny po wyznaczeniu poziomu głębokości.\n\nZamontowanie tego modułu na §Ylekkich okrętach§! i §Ykrążownikach§! umożliwi im zwalczanie wrogich §Yokrętów podwodnych§!."
 improved_airplane_launcher: "Usprawniona katapulta startowa"
 improved_airplane_launcher_desc: "Ulepszony mechanizm pneumatyczny pozwala wykorzystywać katapultę w przypadku dużo większych samolotów. Zwiększa to zasięg poszukiwania. \n\nZamontowanie tego modułu na §Yciężkich okrętach§!, §Ykrążownikach§! lub wyspecjalizowanych §Yokrętach podwodnych§! ułatwi im wykrywanie wrogich okrętów."
 airplane_launcher_advice_tt: "\nZamontowanie modułu §Ykatapulty§! na §Yciężkich okrętach§!, §Ykrążownikach§! lub wyspecjalizowanych §Yokrętach podwodnych§! ułatwi im wykrywanie wrogich okrętów."
 cruiser_armor_advice_tt: "\nZamontowanie lepszego modułu §Ypancerza§! na §Ykrążownikach§! pozwoli im przetrwać większe uszkodzenia."
 heavy_armor_advice_tt: "\nZamontowanie lepszego modułu §Ypancerza§! na §Yciężkich okrętach§! pozwoli im przetrwać większe uszkodzenia. §YPancerniki§! i §Ykrążowniki liniowe§! różnią się §Yschematami pancerzy§!, krążowniki liniowe zazwyczaj mają słabsze opancerzenie."
 basic_cruiser_armor_scheme: "Podstawowy schemat pancerza krążownika"
 basic_cruiser_armor_scheme_desc: "Schemat pancerza wzorowany na podziale opancerzenia na zewnętrzne i pokładowe, stosowany na okrętach liniowych. Zapewnia on lepszą ochronę przed odpryskami i pociskami mniejszego kalibru.\n\nZamontowanie tego modułu na §Ykrążownikach§! pozwala im przetrwać większe uszkodzenia §Yzadawane przez wroga§!, ale jednocześnie §Rzmniejsza§! §Yprędkość§! tych jednostek."
 improved_cruiser_armor_scheme: "Schemat skośnego pasa pancernego krążownika"
 improved_cruiser_armor_scheme_desc: "Dzięki umieszczeniu pancerza zewnętrznego pod pewnym kątem płyta o tej samej masie i grubości staje się trudniejsza do przebicia.\n\nZamontowanie tego modułu na §Ykrążownikach§! pozwala im przetrwać większe uszkodzenia §Yzadawane przez wroga§!, ale jednocześnie §Rzmniejsza§! §Yprędkość§! tych jednostek."
 advanced_cruiser_armor_scheme: "Schemat wybiórczego pancerza krążownika"
 advanced_cruiser_armor_scheme_desc: "Ten schemat ma za zadanie chronić tylko najważniejsze miejsca okrętu. \n\nZamontowanie tego modułu na §Ykrążownikach§! pozwala im przetrwać większe uszkodzenia §Yzadawane przez wroga§!, ale jednocześnie §Rzmniejsza§! §Yprędkość§! tych jednostek."
 basic_heavy_armor_scheme: "Schemat skośnego pasa pancernego"
 basic_heavy_armor_scheme_desc: "Dzięki umieszczeniu pancerza zewnętrznego pod pewnym kątem płyta o tej samej masie i grubości staje się trudniejsza do przebicia.\n\nZamontowanie tego modułu na §Yciężkich okrętach§! pozwala im przetrwać większe uszkodzenia §Yzadawane przez wroga§!. §YPancerniki§! i §Ykrążowniki liniowe§! różnią się §Yschematami pancerza§!."
 improved_heavy_armor_scheme: "Schemat wybiórczego pancerza"
 improved_heavy_armor_scheme_desc: "Ten schemat ma za zadanie chronić tylko najważniejsze miejsca okrętu. \n\nZamontowanie tego modułu na §Yciężkich okrętach§! pozwala im przetrwać większe uszkodzenia §Yzadawane przez wroga§!. §YPancerniki§! i §Ykrążowniki liniowe§! różnią się §Yschematami pancerza§!."
 torpedo_advice_tt: "\nZamontowanie §Ywyrzutni torped§! na §Ylekkich okrętach§! albo §Ykrążownikach§! umożliwi im zadawanie poważnych uszkodzeń wrogim §Yokrętom liniowym§! z §Ytrzonu sił§!, jeśli uda im się przebić przez nieprzyjacielską §Ygrupę eskortową§!."
 basic_torpedo: "Podstawowa torpeda"
 basic_torpedo_desc: "Broń z własnym napędem, wyposażona w głowicę z materiału wybuchowego. Torpeda porusza się wyznaczonym kursem i trafia cel poniżej lustra wody.\n\nZamontowanie tego modułu na §Ylekkich okrętach§! albo §Ykrążownikach§! pozwala im zadawać poważne uszkodzenia wrogim §Yokrętom liniowym§!."
 magnetic_detonator: "Detonator magnetyczny"
 magnetic_detonator_desc: "Nowy detonator wykrywa zmiany w polu magnetycznym Ziemi, gdy torpeda znajduje się pod celem. Wybuch bezpośrednio pod wrogim okrętem powoduje dużo większe uszkodzenia i często łamie kil, powodując natychmiastowe zatopienie."
 homing_torpedo: "Torpeda naprowadzana"
 homing_torpedo_desc: "Ta wyposażona w czujnik akustyczny torpeda nakierowuje się na najgłośniejsze źródło dźwięku, czyli zazwyczaj na właściwy cel."
 electric_torpedo: "Torpeda elektryczna"
 electric_torpedo_desc: "Torpeda z silnikiem elektrycznym nie zostawia za sobą łatwych do wykrycia pęcherzyków powietrza, pozostaje więc praktycznie niewidoczna do chwili dosięgnięcia celu. Oznacza to również, że do okrętu, z którego została wystrzelona, nie prowadzi żaden ślad."
 improved_ship_torpedo_launcher: "Ulepszona wyrzutnia torped"
 improved_ship_torpedo_launcher_desc: "Mocniejsze silniki pozwalają instalować więcej wyrzutni na jednym stanowisku i przyspieszają celowanie.\n\nZamontowanie tego modułu na §Ylekkich okrętach§! albo §Ykrążownikach§! pozwala im zadawać poważne uszkodzenia wrogim §Yokrętom liniowym§!."
 advanced_ship_torpedo_launcher: "Zaawansowana wyrzutnia torped"
 advanced_ship_torpedo_launcher_desc: "Wyrzutnie większego kalibru pozwalają używać większych torped z cięższymi głowicami.\n\nZamontowanie tego modułu na §Ylekkich okrętach§! albo §Ykrążownikach§! pozwala im zadawać poważne uszkodzenia wrogim §Yokrętom liniowym§!."
 modern_ship_torpedo_launcher: "Nowoczesna wyrzutnia torped"
 modern_ship_torpedo_launcher_desc: "Potężne ładunki sprężonego powietrza, które pozwalają wystrzeliwać cięższe torpedy z większymi prędkościami.\n\nZamontowanie tego modułu na §Ylekkich okrętach§! albo §Ykrążownikach§! pozwala im zadawać poważne uszkodzenia wrogim §Yokrętom liniowym§!."
 snorkel_advice_tt: "\nZamontowanie §Ychrap§! w §Yokrętach podwodnych§! znacznie zmniejsza §Ywidoczność§! tych jednostek. To utrudnia ich wykrycie i zaatakowanie przez wrogie okręty."
 basic_submarine_snorkel: "Podstawowe chrapy"
 basic_submarine_snorkel_desc: "Zwykły przewód wentylacyjny biegnący od maszynowni do kiosku. Po wysunięciu w zanurzeniu umożliwia działanie silników spalinowych ładujących silniki elektryczne.\n\nZamontowanie tego modułu w w §Yokrętach podwodnych§! znacznie zmniejsza §Ywidoczność§! tych jednostek, co utrudnia ich wykrycie."
 improved_submarine_snorkel: "Ulepszone chrapy"
 improved_submarine_snorkel_desc: "Ulepszona konstrukcja zapobiega zassaniu wody do silników i zmniejsza echo radarowe górnej części chrap.\n\nZamontowanie tego modułu w §Yokrętach podwodnych§! znacznie zmniejsza §Ywidoczność§! tych jednostek, co utrudnia ich wykrycie."
 light_battery_advice_tt: "\n\nZamontowanie modułów §Ylekkich baterii§! na §Ylekkich okrętach§! i §Ykrążownikach§! zwiększa §Yatak (działa lekkie)§!, co ułatwia niszczenie wrogich §Yokrętów eskorty§!. §YLekkie baterie§! zwykle słabo radzą sobie z takimi opancerzonymi jednostkami jak §Ykrążowniki§! i §Yciężkie okręty§!."
 medium_battery_advice_tt: "\n\nZamontowanie modułów §Ylekkich średnich baterii§! albo §Yśrednich baterii§! na §Ykrążownikach§! zwiększa §Yatak (działa lekkie)§! albo §Yatak (działa ciężkie)§!, co pozwala im walczyć z wrogimi §Yokrętami eskorty§! albo §Yokrętami liniowymi§!. Zamontowanie jakichkolwiek §Yśrednich baterii§! sprawi, że okręt stanie się §Yciężkim krążownikiem§!, natomiast zainstalowanie tylko §Ylekkich średnich baterii§! zakwalifikuje jednostkę jako §Ylekki krążownik§!."
 heavy_battery_advice_tt: "\n\nZamontowanie modułów §Yciężkich baterii§! zwiększa §Yatak (działa ciężkie)§! §Yciężkich okrętów§!, co pozwala im atakować i niszczyć wrogie §Yokręty liniowe§!. §YCiężkie baterie§! słabo radzą sobie ze zwalczaniem mniejszych jednostek, takich jak §Ylekkie okręty§! i §Ylekkie krążowniki§!."
 basic_battery: "Artyleria morska"
 basic_battery_desc: "Podstawowy projekt mechanizmów celowniczych i wysuwania dział morskich."
 basic_light_battery: "Podstawowa lekka bateria"
 basic_light_battery_desc: "Otwarte, zasilane gniazdo broni małokalibrowej wykorzystywane na mniejszych jednostkach.\n\nZamontowanie tego modułu zwiększa §Yatak (działa lekkie)§!, co ułatwia zwalczanie wrogich §Yokrętów eskorty§!."
 improved_light_battery: "Ulepszona lekka bateria"
 improved_light_battery_desc: "Zamknięte, zasilane gniazdo broni małokalibrowej zapewniające załodze pewną ochronę przed żywiołami i odłamkami.\n\nZamontowanie tego modułu zwiększa §Yatak (działa lekkie)§!, co ułatwia zwalczanie wrogich §Yokrętów eskorty§!."
 advanced_light_battery: "Zaawansowana lekka bateria"
 advanced_light_battery_desc: "Zaawansowane podwójne gniazdo zapewniające znacząco zwiększoną siłę ognia i opancerzoną ochronę.\n\nZamontowanie tego modułu zwiększa §Yatak (działa lekkie)§!, co ułatwia zwalczanie wrogich §Yokrętów eskorty§!."
 basic_light_shell: "Małokalibrowy pocisk przeciwpancerny – odłamkowy"
 basic_light_shell_desc: "Kompromis pomiędzy możliwościami przeciwpancernymi i wybuchową siłą rażenia. Pocisk ten powoduje znacząco większe uszkodzenia po przebiciu się przez słaby pancerz lekkich okrętów."
 improved_light_shell: "Małokalibrowy pocisk przeciwpancerny"
 improved_light_shell_desc: "Właściwy pocisk przeciwpancerny do broni małokalibrowej zapewnia niszczycielom i innym lekkim okrętom szansę w walce z opancerzonymi przeciwnikami."
 basic_medium_battery: "Podstawowa średnia bateria"
 basic_medium_battery_desc: "Wieża z napędem, uzbrojona w dwa lub trzy działa średniego kalibru montowana na krążownikach. \n\nZamontowanie modułu §Ylekkiej średniej baterii§! zwiększa §Yatak (działa lekkie)§!, co ułatwia zwalczanie wrogich §Yokrętów eskorty§!. Zamontowanie modułu §Yśredniej baterii§! zwiększa §Yatak (działa ciężkie)§!, co ułatwia zwalczanie wrogich §Yokrętów liniowych§!."
 improved_medium_battery: "Ulepszona średnia bateria"
 improved_medium_battery_desc: "Ulepszona konstrukcja wieży oznacza szybsze ładowanie, a silniejsze opancerzenie pozwala przetrwać potężniejsze ataki. \n\nZamontowanie modułu §Ylekkiej średniej baterii§! zwiększa §Yatak (działa lekkie)§!, co ułatwia zwalczanie wrogich §Yokrętów eskorty§!. Zamontowanie modułu §Yśredniej baterii§! zwiększa §Yatak (działa ciężkie)§!, co ułatwia zwalczanie wrogich §Yokrętów liniowych§!."
 advanced_medium_battery: "Zaawansowana średnia bateria"
 advanced_medium_battery_desc: "Łącząc w sobie ładowanie automatyczne i zdalne sterowanie, współczesne krążowniki mogą uzyskać celność i szybkostrzelność na poziomie dotąd uznawanym za nieosiągalny.\n\nZamontowanie modułu §Ylekkiej średniej baterii§! zwiększa §Yatak (działa lekkie)§!, co ułatwia zwalczanie wrogich §Yokrętów eskorty§!. Zamontowanie modułu §Yśredniej baterii§! zwiększa §Yatak (działa ciężkie)§!, co ułatwia zwalczanie wrogich §Yokrętów liniowych§!."
 basic_medium_shell: "Średni pocisk przeciwpancerny z czepcem"
 basic_medium_shell_desc: "Po zamontowaniu czepca balistycznego pociski mogą stać się bardziej aerodynamiczne, zachowując swoje właściwości przeciwpancerne."
 improved_medium_shell: "Średniokalibrowy pocisk przeciwpancerny – odłamkowy"
 improved_medium_shell_desc: "Kompromis pomiędzy możliwościami przeciwpancernymi i wybuchową siłą rażenia. Pocisk ten powoduje znacząco większe uszkodzenia po przebiciu się przez słaby pancerz lekkich okrętów."
 basic_heavy_battery: "Podstawowa ciężka bateria"
 basic_heavy_battery_desc: "Olbrzymia wieżyczka mieszcząca potężne działa chronione ciężkim pancerzem. \n\nZamontowanie modułu §Yciężkiej baterii§! zwiększa §Yatak (działa ciężkie)§!, co ułatwia zwalczanie wrogich §Yokrętów liniowych§!."
 improved_heavy_battery: "Ulepszona ciężka bateria"
 improved_heavy_battery_desc: "Potężne dosyłacze pocisków zwiększają szybkość ładowania w ciężkich działach, a specjalnie zabezpieczone automatyczne drzwi chronią przed eksplozją. \n\nZamontowanie modułu §Yciężkiej baterii§! zwiększa §Yatak (działa ciężkie)§!, co ułatwia zwalczanie wrogich §Yokrętów liniowych§!."
 advanced_heavy_battery: "Zaawansowana ciężka bateria"
 advanced_heavy_battery_desc: "Udoskonalone mechanizmy ograniczenia odrzutu oraz cewki opóźniające redukują zakłócenia wystrzelonych pocisków i radykalnie zwiększają celność. \n\nZamontowanie modułu §Yciężkiej baterii§! zwiększa §Yatak (działa ciężkie)§!, co ułatwia zwalczanie wrogich §Yokrętów liniowych§!."
 basic_heavy_shell: "Pocisk przeciwpancerny z czepcem"
 basic_heavy_shell_desc: "Po zamontowaniu czepca balistycznego pociski mogą stać się bardziej aerodynamiczne, zachowując swoje właściwości przeciwpancerne."
 improved_heavy_shell: "Superciężki pocisk przeciwpancerny"
 improved_heavy_shell_desc: "Te ważące znacznie ponad tonę pociski uderzają z niezrównaną mocą i stanowią poważne zagrożenie dla nawet najcięższego pancerza."
 secondary_battery_advice_tt: "\nA §YBateria pomocnicza§! pozwala §Ykrążownikom§! i §Yciężkim okrętom§! atakować nieprzyjacielskie §Yokręty eskorty§! jako dodatkowe cele przy zadawaniu uszkodzeń innej jednostce."
 basic_secondary_battery: "Osłonięta bateria pomocnicza"
 basic_secondary_battery_desc: "Te mniejsze działa, umieszczone w otworach wzdłuż kadłuba, zapewniają okrętowi pewien stopień zabezpieczenia przed niewielkimi okrętami, choć pole ostrzału jest ograniczone.\n\nZamontowanie modułu §Ybaterii pomocniczej§! daje §Ykrążownikowi§!, §Ylotniskowcowi§! albo §Yciężkiemu okrętowi§! niewielki współczynnik §Yataku (działa lekkie)§! i umożliwia ostrzelanie drugiego celu."
 improved_secondary_battery: "Wieżyczkowa bateria pomocnicza"
 improved_secondary_battery_desc: "Po umieszczeniu dział pomocniczych w zasilanych wieżyczkach ich pole ostrzału, a przy okazji i waga znacznie się zwiększają, stabilność natomiast ulega zmniejszeniu na wzburzonym morzu.\n\nZamontowanie modułu §Ybaterii pomocniczej§! daje §Ykrążownikowi§!, §Ylotniskowcowi§! albo §Yciężkiemu okrętowi§! niewielki współczynnik §Yataku (działa lekkie)§! i umożliwia ostrzelanie drugiego celu."
 damage_control_1: "Ćwiczenia przeciwpożarowe"
 damage_control_1_desc: "Każdy członek załogi, od kapitana po zwykłego marynarza, musi być przygotowany do radzenia sobie z pożarami na pokładzie okrętu."
 damage_control_2: "Oddzielne instalacje gaśnicze"
 damage_control_2_desc: "Rozdzielenie biegnących wokół okrętu linii gaśniczych znacznie zmniejsza ryzyko, że pojedynczym trafieniem wróg uniemożliwi nam walkę z pożarem."
 damage_control_3: "Dieslowe pompy awaryjne"
 damage_control_3_desc: "Ciężkie pompy polegają zazwyczaj na zasilaniu przez główne silniki, co sprawia, że pojedyncze, nawet niezbyt mocne trafienie w maszynownię może posłać okręt na dno."
 fire_control_methods_1: "Ostrzał klamrowy"
 fire_control_methods_1_desc: "Pierwszym krokiem do trafienia jest odpalanie kilku dział jednocześnie, aż pociski dosięgną obydwu stron celu."
 fire_control_methods_2: "Ostrzał drabinkowy"
 fire_control_methods_2_desc: "Zamiast ostrzeliwania celu i nierejestrowania trafień za wrogim okrętem pociski celowo wysyłane są przed cel, po czym mierzy się odległość pocisku od ostrzeliwanego obiektu, określając właściwy zasięg."
 fire_control_methods_3: "Farbowane pociski"
 fire_control_methods_3_desc: "Dodanie niewielkich paczek z barwnikiem podczas wystrzeliwania pocisku sprawia, że barwi on wodę wokół celu, co pozwala większej liczbie okrętów na ostrzał tej samej jednostki bez zastanawiania się, który strzał oddany został z którego okrętu."
 fuel_silos: "Skład paliwa"
 fuel_silos_desc: "Przechowywanie paliwa na dużą skalę wymaga złożonego systemu zbiorników, rur i zaworów, by było ono bezpieczne i w każdej chwili dostępne."
 fuel_refining: "Przetwórstwo ropy I"
 fuel_refining_desc: "Odkrycia w zakresie krakingu pozwalają uzyskać więcej paliw lekkich z ropy."
 fuel_refining2: "Przetwórstwo ropy II"
 fuel_refining2_desc: "Lepsze projektowanie rafinerii redukuje stratę paliwa w procesie jego produkcji."
 fuel_refining3: "Przetwórstwo ropy III"
 fuel_refining3_desc: "Udoskonalone metody odzyskiwania pozwalają na uzyskiwanie paliwa z produktów ubocznych."
 fuel_refining4: "Przetwórstwo ropy IV"
 fuel_refining4_desc: "Nowe odkrycia w dziedzinie technologii chemicznej pozwalają uzyskiwać paliwo z nowych źródeł."
 fuel_refining5: "Przetwórstwo ropy V"
 fuel_refining5_desc: "Wykorzystywanie nowych metod i udoskonalonego sprzętu w budowie rafinerii ogromnie zwiększa poziom produkcji, ograniczając stratę paliwa."
 scout_plane1: "Samolot rozpoznawczy I"
 scout_plane1_desc: "Zbieranie informacji o ruchach wojsk wroga i raportowanie rozmieszczenia wrogich okrętów były pierwszymi zadaniami samolotów, od kiedy wykorzystano je po raz pierwszy podczas Wielkiej Wojny. Także obecnie jest to jedno z ich najważniejszych zadań."
 scout_plane2: "Samolot rozpoznawczy II"
 scout_plane2_desc: "Tworząc specjalne samoloty do obserwacji powietrznej i zwiadu dalekiego zasięgu, zapewniamy sobie uzyskiwanie dokładnego obrazu zamiarów i możliwości naszego przeciwnika."
