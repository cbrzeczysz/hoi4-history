 FIN_surrender_to_the_soviet_union: "Poddanie się władzy [SOV.GetAdjective]"
 FIN_surrender_to_the_soviet_union_desc: "Stało się jasne, że mimo męstwa naszych żołnierzy nie możemy w nieskończoność odpierać wojsk [SOV.GetAdjective] Najwyższy czas zwrócić się do naszych wrogów o zawarcie tymczasowego pokoju."
 FIN_reached_out_to_soviets_to_surrender_flag: "Już próbowano rozpocząć negocjacje pokojowe, w których stroną jest [SOV.GetNameDef]."
 FIN_demand_peace_negotiations: "Żądanie negocjacji pokojowych z rządem [SOV.GetAdjective]"
 FIN_demand_peace_negotiations_desc: "Uzyskaliśmy strategiczną przewagę nad wojskami [SOV.GetAdjective], możemy więc spróbować zmusić wroga do zawarcia pokoju."
 FIN_can_demand_territory_if_occupying_tt: "\n\nBędziemy mogli domagać się ustępstw terytorialnych od rządu [SOV.GetAdjective], gdy będziemy kontrolować regiony: §Y[213.GetName]§!, §Y[215.GetName]§! albo §Y[216.GetName]§!."
 FIN_can_demand_peace_negotiations_flag: "Ukończono misję §Y$FIN_hold_leningrad_mission$§! (kontrola: §Y[195.GetName]§! przez co najmniej §Y30 dni§!) i sprawuje się kontrolę nad: §Y[195.GetName]§!"
 FIN_winter_war_ongoing_flag: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§! toczy wojnę zimową z państwem §Y[SOV.GetAdjective]§! jako obrońca."
 FIN_hold_leningrad_mission: "Utrzymaj: [195.GetName]"
 FIN_hold_leningrad_mission_desc: "Może zdobyliśmy region [195.GetName], ale jeśli chcemy wymusić spełnienie naszych żądań, musimy go utrzymać, dopóki morale wojsk [SOV.GetAdjective] nie spadnie do dostatecznie niskiego poziomu."
 FIN_retake_leningrad_mission: "Odzyskaj: [195.GetName]"
 FIN_retake_leningrad_mission_desc: "Wojska [FIN.GetAdjective] odebrały nam region [195.GetName] i jeśli szybko go nie odzyskamy, wróg będzie mógł nam narzucić swoje wszystkie żądania."
 FIN_finland_can_send_peace_demands_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! może domagać się negocjacji pokojowych, włącznie z [ROOT.GetAdjective] ustępstwami terytorialnymi, jeśli kraj ten kontroluje: §Y[213.GetName]§!, §Y[215.GetName]§! lub §Y[216.GetName]§!."
 FIN_finnish_resistance_category: "Ruch [FIN.GetAdjective] oporu"
 FIN_finnish_resistance_category_desc: "W ramach tajnej operacji wojskowej duża ilość broni i wyposażenia armii [ROOT.GetAdjective] została ukryta w składach rozsianych po całej Finlandii, dzięki czemu [ROOT.GetAdjective] ruch oporu może kontynuować walkę z najeźdźcą."
 FIN_search_for_weapon_caches_in_state: "[FROM.GetName]: poszukiwania składów broni"
 FIN_search_for_weapon_caches_in_state_desc: "[FROM.GetName]: nasze wojska przeprowadzą dochodzenie w sprawie fińskich składów broni, by znaleźć i przejąć wszystkie magazyny uzbrojenia w tym regionie."
