 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_tooltip: "Podjęcie tej decyzji kosztuje £infantry_equipment_text_icon  §Y1500§! £command_power  §Y30§! £pol_power  §Y70§!"
 FIN_crush_the_karelian_insurrection_tt: "\n[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! §Gnie zdoła ponownie wzniecić powstania w Karelii§!.\n"
 FIN_confederated_finno_russian_republics_category: "Federacyjna Republika Fińsko-Rosyjska"
 FIN_confederated_finno_russian_republics_category_desc: "Wiele ludów fińskich zamieszkuje tereny, które kiedyś były rosyjskimi republikami i terytoriami. Są to Finowie, Estończycy, Karelowie, Wepsowie, Iżorowie, Wotowie, Seto, Voro i Ingrianie. Powinniśmy utworzyć konfederację regionów, która połączy wszystkie te oraz inne ludy."
 FIN_integrate_karelia_puppet: "Integracja państwa [FROM.GetAdjective] jako republiki"
 FIN_integrate_karelia_puppet_desc: "Najwyższy czas uznać Karelię za nową republikę, która trafi pod nasze skrzydła."
 FIN_integrate_karelia_states: "Integracja państwa [FROM.GetAdjective] z Republiką Karelii"
 FIN_integrate_karelia_states_desc: "Republika Karelska wciąż nie obejmuje wszystkich ziem zamieszkiwanych przez Karelów. Jeśli zintegrujemy z nią terytorium [FROM.GetAdjective], być może uda się nam rozwiązać ten problem."
 FIN_integrate_karelia_additional_states: "Dodajmy państwo [FROM.GetAdjective] do Republiki Karelii"
 FIN_integrate_karelia_additional_states_desc: "Republika Karelska wciąż nie obejmuje wszystkich ziem zamieszkiwanych przez Karelów. Jeśli zintegrujemy z nią terytorium [FROM.GetAdjective], być może uda się nam rozwiązać ten problem."
 FIN_integrate_veps_states: "Integracja państwa [FROM.GetAdjective] jako republiki"
 FIN_integrate_veps_states_desc: "Wepsowie nigdy nie mieli własnego państwa, ale już najwyższy czas, żeby im je dać."
 FIN_integrate_veps_additional_states: "Integracja państwa [FROM.GetAdjective] jako republiki"
 FIN_integrate_veps_additional_states_desc: "Jest więcej regionów, które można przyłączyć do naszej nowej Republiki Wepsów, a jednym z nich jest [FROM.GetName]."
 FIN_integrate_ingria_states: "Integracja państwa [FROM.GetAdjective] jako Republiki Ingryjskiej"
 FIN_integrate_ingria_states_desc: "Jest więcej regionów, które można przyłączyć do naszej nowej Republiki Ingryjskiej, a jednym z nich jest [FROM.GetName]."
 FIN_integrate_ingria_additional_states: "Dodajmy państwo [FROM.GetAdjective] do Republiki Ingryjskiej"
 FIN_integrate_ingria_additional_states_desc: "Jest więcej regionów, które można przyłączyć do naszej nowej Republiki Ingryjskiej, a jednym z nich jest [FROM.GetName]."
 FIN_integrate_leningrad: "Niech [FROM.GetName] zostanie stolicą Republiki Ingryjskiej"
 FIN_integrate_leningrad_desc: "[195.GetName] może i jest regionem zamieszkanym głównie przez Rosjan, ale to nie ma wielkiego znaczenia w obliczu naszych planów stworzenia nowej Republiki Ingryjskiej."
 FIN_request_an_armistice_with_moscow: "Zwróćmy się do Moskwy o zawieszenie broni"
 FIN_request_to_switch_sides_in_the_war: "Zaproponujmy, że w zamian za pokój zmienimy strony"
