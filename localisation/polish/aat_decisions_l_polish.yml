 FIN_national_defense_category: "Obrona narodowa"
 FIN_national_defense_category_desc: "Obrona [ROOT.GetAdjective] terytorium i niepodległości to sprawa najwyższej wagi. Powinniśmy zrobić wszystko, by bronić naszych obywateli przed zagrożeniami z zewnątrz."
 FIN_set_up_weapon_caches_in_state: "[FROM.GetName]: budowa składów broni"
 FIN_set_up_weapon_caches_in_state_desc: "W ramach tajnej operacji wojskowej duża ilość broni i wyposażenia armii [ROOT.GetAdjective] zostanie ukryta w składach rozsianych po [FROM.GetAdjective] terytorium, dzięki czemu [ROOT.GetAdjective] ruch oporu będzie w stanie kontynuować walkę z najeźdźcą."
