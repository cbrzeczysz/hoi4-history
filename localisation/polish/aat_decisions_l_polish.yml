 #### ICELAND ####
 ICE_drilling_for_oil_off_shore: "Wiercenia morskie w poszukiwaniu ropy i gazu."
 ICE_drilling_for_oil_off_shore_repeat_tt: "Tę decyzję można podjąć ponownie po §Y180§! dniach."
 no_more_oil_tt: "§RNie można znaleźć więcej ropy§!"
 no_more_oil_flag: "Złoża pól naftowych wyczerpały się."
 ICE_improve_the_viking_spirit: "Hołd dla przodków"
 ICE_already_improving_the_viking_spirit_flag: "Duch wikingów jest już umacniany"
 ICE_a_new_yggdrasill: "Współczesny Yggdrasil"
 ICE_a_new_yggdrasill_desc: "Skoro społeczeństwo zna już naszych wspaniałych przodków, powinniśmy budować wielkie projekty i rozwijać Islandię, by dorównała legendzie Miðgarður i Yggdrasil!"
 ICE_has_best_spirit_idea: "Godnie uczciliśmy naszych przodków"
 ICE_the_wisdom_of_odin: "Mądrość Óðinna"
 ICE_the_wisdom_of_odin_desc: "Óðinn to bóg patronujący praktycznie wszystkiemu, od mądrości, leczenia, śmierci, arystokracji, szubienic, wiedzy, wojny, bitwy, zwycięstwa, magii, poezji i szału bojowego, aż po alfabet runiczny. Swą ogromną mądrość zdobył, gdy oddał własne oko w zamian za możliwość wypicia z Mímisbrunnr, dzięki czemu zyskał nieskończoną wiedzę o teraźniejszości, przyszłości i przeszłości. Powinniśmy dążyć do ucieleśnienia jego ducha i z jego dziedzictwem kroczyć ku przyszłości!"
 ICE_the_might_of_thor: "Potęga Þóra"
 ICE_the_might_of_thor_desc: "Þór to bóg piorunów i siły, obrońca ludzkości. Swym młotem, Mjölnirem, uderzał w chmury, by wywoływać burze. Nasza armia uderzy tym samym gromem w naszych wrogów i zasieje lęk w ich sercach!"
 ICE_the_guidance_of_aegir_and_ran: "Patronat Ægira i Rán"
 ICE_the_guidance_of_aegir_and_ran_desc: "Nasze okręty, chronione prze Rán i Ægira, personifikację morza oraz jej męża jötunna, zdominują północne morza."
 ICE_the_ferocity_of_the_fenrir: "Dzikość Fenrisúlfra"
 ICE_the_ferocity_of_the_fenrir_desc: "Fenrisúlfr, podobnie jak Hel i Wąż Świata, jest dzieckiem Lokiego i gigantki o imieniu Angrboða. Podczas Ragnarök miał zabić Óðinna, lecz nie udało mu się to, mimo wielkiej siły i zaciekłości. Nasi żołnierze muszą być na polu walki ucieleśnieniem jego energii, by mogli pokonać wroga na placu boju i złamać jego morale."
 ICE_the_fertility_of_freya: "Płodność Frei"
 ICE_the_fertility_of_freya_desc: "Freja jest między innymi boginią miłości, urody i płodności. Powinniśmy powoływać się na nią, by nasi obywatele chcieli mieć dzieci, z których pewnego dnia wyrosną wielcy wojownicy."
 ICE_a_monument_to_leif: "Postawmy pomnik Leifura Eiríkssona"
 ICE_a_monument_to_leif_desc: "Mimo popularnego mitu szerzonego przez południowców, jakoby Krzysztof Kolumb był pierwszym Europejczykiem, który odkrył Ameryki, to nie ma wątpliwości, że to nasz wspaniały przodek, Leifur Eiríksson, był pierwszą osobą, której udało się tego dokonać. Powinniśmy oddać mu cześć, wznosząc jego pomnik w Winlandii, gdy sami podbijemy te ziemie."
 ICE_infiltrate_the_british_isles_category: "Infiltracja Wysp Brytyjskich"
 ICE_infiltrate_the_british_isles_category_desc: "Rewolucja robotnicza musi iść dalej. Idealnym miejscem do jej rozpoczęcia są Wyspy Brytyjskie, gdzie żyje wielu ciemiężonych robotników. Nastroje antyimperialistyczne i antykapitalistyczne mogą, i powinny, zostać wykorzystane do maksimum."
 ICE_incite_communist_uprising_scotland: "Wywołanie powstania w Szkocji"
 ICE_incite_communist_uprising_scotland_desc: "Wystarczy niewielki bodziec z naszej strony, a [121.GetCapitalVictoryPointName] stanie się zarzewiem powstania szkockich robotników, którzy następnie ogłoszą niepodległość od rządu w: [121.owner.capital.GetCapitalVictoryPointName]."
 ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: Ponad [?ICE.communism_support_needed|%Y0] poparcia dla: [121.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_scotland_tt: "[121.GetName]: §Y[SCO.GetName]§! zaczyna wojnę o niepodległość, w której przeciwnikiem jest §Y[121.owner.GetName]§!."
 ICE_incite_communist_uprising_wales: "Wywołanie powstania w Walii"
 ICE_incite_communist_uprising_wales_desc: "Wystarczy niewielki bodziec z naszej strony, a [122.GetCapitalVictoryPointName] stanie się zarzewiem powstania walijskich robotników, którzy następnie ogłoszą niepodległość od rządu w: [122.owner.capital.GetCapitalVictoryPointName]."
 ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: Ponad [?ICE.communism_support_needed|%Y0] poparcia dla: [122.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_wales_tt: "[122.GetName]: §Y[WLS.GetName]§! zaczyna wojnę o niepodległość, w której przeciwnikiem jest §Y[122.owner.GetName]§!."
 ICE_incite_communist_uprising_ni: "Wywołanie powstania w Irlandii Północnej"
 ICE_incite_communist_uprising_ni_desc: "Wystarczy niewielki bodziec z naszej strony, a [119.GetCapitalVictoryPointName] stanie się zarzewiem powstania północnoirlandzkich robotników, którzy następnie ogłoszą niepodległość od rządu w: [119.owner.capital.GetCapitalVictoryPointName]."
 ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: Ponad [?ICE.communism_support_needed|%Y0] poparcia dla: [119.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_ni_tt: "[119.GetName]: §Y[WLS.GetName]§! zaczyna wojnę o niepodległość, w której przeciwnikiem jest §Y[119.owner.GetName]§!."
 #NORWAY
 NOR_democratic_preparation_decisions_category: "Budowa naszego kraju"
 NOR_democratic_preparation_decisions_category_desc: "Nasz młody kraj ma spory dystans do nadrobienia, jeśli chcemy konkurować z resztą świata. Dekady zaniedbań i lata wielkiego kryzysu sprawiły, że nasz przemysł znajduje się w opłakanym stanie, a poprawa tej sytuacji będzie wymagała niemałych wysiłków.\n\nNiestety odbędzie się to kosztem gotowości naszej armii oraz potencjału obronnego, ale wierzymy, że nasza polityka całkowitej neutralności będzie świadectwem dobrej woli, a wrogowie nie będą spoglądali na nasze terytorium łakomym wzrokiem. \n\n\n[NOR.GetName] - całkowity rozwój: [?NOR.NOR_country_preparedness]/30"
 NOR_historical_deploy_prep_decisions_category: "Przygotowania do burzy"
 NOR_historical_deploy_prep_decisions_category_desc: "Mimo naszych usilnych starań wojna dotarła do naszych granic. Jak dotąd koncentrowaliśmy nasze wysiłki na rozbudowie przemysłu, gospodarki i infrastruktury naszego kraju, ale teraz musimy wykorzystać to wszystko, by bronić [NOR.GetAdjective] niepodległości.\n\n\n[NOR.GetName] - potencjalne przygotowanie: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_preparation_decisions_category: "Przygotowania Norwegii do wojny"
 NOR_allied_democratic_preparation_decisions_category_desc: "Rząd jest przekonany, że nasi wrogowie uderzą lada chwila. Musimy kontynuować dozbrajanie obywateli [NOR.GetAdjective], by zapobiec inwazji. Nawet gdybyśmy musieli wykonać atak wyprzedzający. Zjednoczmy nasz kraj i przejmijmy władzę, której potrzebujemy, by odnieść zdecydowane zwycięstwo nad naszymi wrogami.\n\nPrzygotowanie państwa: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_deploy_prep_decisions_category: "Realizacja przygotowań do wojny"
 NOR_allied_democratic_deploy_prep_decisions_category_desc: "Tak, jak się spodziewaliśmy, wojna w końcu do nas dotarła, ale nie mamy się czego obawiać. W ostatnich dniach robiliśmy, co się dało, żeby przygotować państwo [ROOT.GetAdjective] na wszystko, co wrogowie mogą rzucić przeciwko nam.\n\nPrzygotowanie państwa: [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_alt_dem: "[FROM.GetName] przygotowuje się do wojny"
 NOR_prepare_state_alt_dem_desc: "Jesteśmy tragicznie nieprzygotowani na to, co nadchodzi. Musimy podjąć odpowiednie kroki, dzięki którym w razie wybuchu wojny [FROM.GetName] zdoła dołożyć swoją cegiełkę do wysiłku wojennego. Część ludzi tego nie zrozumie, ale już podjęliśmy decyzję. Nie ma już odwrotu."
 NOR_alt_dem_naval_expansion: "Rozbudowa marynarki wojennej"
 NOR_alt_dem_naval_expansion_desc: "Rozbudowa marynarki wojennej ma kluczowe znaczenie, nie tylko dla obrony naszej długiej linii brzegowej przed najeźdźcami, ale także dla uzyskania możliwości dokonywania desantów w ich ojczyznach."
 NOR_alt_dem_military_industry_expansion: "Rozbudowa przemysłu zbrojeniowego"
 NOR_alt_dem_military_industry_expansion_desc: "W kwestii dostaw sprzętu nie możemy polegać na innych krajach, przecież dzisiejsi sprzedający jutro mogą stać się naszymi wrogami. Należy rozbudować potencjał naszego przemysłu, by wytwarzał on materiały, których potrzebujemy do walki."
 NOR_alt_dem_economic_relief_measures: "Wsparcie gospodarcze"
 NOR_alt_dem_economic_relief_measures_desc: "Obywatele są zmęczeni nieustanną rozbudową naszych sił zbrojnych. Nie dostrzegają tego, co widzimy my, i nie zdają sobie sprawy, że ich poświęcenia są niezbędne dla naszej machiny wojennej. Nieważne, na razie zaspokoimy ich oczekiwania."
 NOR_alt_dem_expedite_training: "Przyspieszenie szkolenia"
 NOR_alt_dem_expedite_training_desc: "Znaleźliśmy się w rozpaczliwym położeniu. Jeśli niebawem nie przeszkolimy nowych żołnierzy, będziemy zgubieni."
 NOR_alt_dem_prioritize_production: "Priorytet dla produkcji"
 NOR_alt_dem_prioritize_production_desc: "Nasza machina wojenna potrzebuje sprzętu i to natychmiast! Niech fabryki nieustannie pracują, żeby naszym dzielnym żołnierzom nie brakowało środków, dzięki którym pokonamy naszych wrogów."
 NOR_alt_dem_offensive_push: "Przejście do ofensywy"
 NOR_alt_dem_offensive_push_desc: "Czas wreszcie zaatakować. Uderzmy i zmiażdżmy wrogów, zanim się zorientują, co się stało."
 NOR_alt_dem_focus_on_defense: "Polityka defensywna"
 NOR_alt_dem_focus_on_defense_desc: "Do niedawna [NOR.GetName] była spokojnym i rozbrojonym krajem, przez co brakuje nam kompetencji defensywnych. Na razie musimy skoncentrować się na obronie tego, co mamy."
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_fascist_preparation_decisions_category: "Ukrycie w mroku"
 NOR_fascist_preparation_decisions_category_desc: "Partia Nasjonal Samling zawsze miała niewielkie poparcie wśród [NOR.GetAdjective] społeczeństwa, dlatego tak ważna jest agitacja w całym kraju i budowanie fundamentów poparcia.\n\nZasiewając ziarna faszyzmu, gdy nadejdzie właściwa chwila, zbierzemy owoce naszego planowania i przejmiemy władzę nad państwem [ROOT.GetAdjective].\n\n\n[NOR.GetName] - całkowite poparcie dla Nasjonal Samling: [?NOR.NOR_country_preparedness]/30"
 NOR_fascist_deploy_prep_decisions_category: "Wyjście z mroku"
 NOR_fascist_deploy_prep_decisions_category_desc: "Dość już ukrywania się. Zgromadziliśmy tak duże poparcie, że możemy przejąć stery państwa [NOR.GetAdjective]. Czas zebrać owoce przygotowań poczynionych we wszystkich regionach naszej ojczyzny.\n\nPoparcie budowaliśmy od zera, a rozmieszczone przez nas komórki są gotowe przejąć swoje regiony na rozkaz wielkiego Førera i zniszczyć siły tchórzliwych demokratów."
 NOR_communist_preparation_decisions_category: "Podburzanie proletariatu"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_stalinist: "Obywatele [ROOT.GetAdjective] stanowczo za długo mieli zamknięte oczy. Nadszedł czas, by wreszcie usłyszeli wezwanie naszych [SOU.GetAdjective] braci i sióstr.\n\nMogą oni stać się przykładem, co może osiągnąć [ROOT.GetName], gdy przejmie środki produkcji oraz zjednoczy się pod jednym sztandarem i za jednym przywódcą, który poprowadzi lud do walki z tyranią Oslo.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_trostkyist: "[NOR.GetName] musi wreszcie wsłuchać się w nauki Marksa i Trockiego, by przygotować się na nieuniknione starcie, w którym nasz kraj stanie się siłą przewodnią komunizmu w Skandynawii.\n\nRozpalmy oczyszczający ogień nieustającej rewolucji i zjednoczmy kraj w walce przeciwko siłom kapitalizmu znajdującym się w Oslo.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_other: "Rewolucja musi zacząć się na samym dole, od mas, które harują na majątki rentierów i przemysłowców.\n\nWielu naszych proletariackich towarzyszy nie zdaje sobie sprawy, jaka siła drzemie w ich szeregach, dlatego musimy podburzyć proletariat, zjednoczyć go przeciwko Oslo, by zerwał kapitalistyczne kajdany, region po regionie.$NOR_revolution_support_counter$"
 NOR_revolution_support_counter: "\n\n\nŁączny poziom poparcia dla naszej rewolucji:  [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
 NOR_monarchist_preparation_decisions_category: "Pokażmy królowi Haakonowi poparcie dla jego rządów"
 NOR_monarchist_preparation_decisions_category_desc: "Jeszcze zanim zasiadł na tronie, nasz skromny król Haakon VII przekazał swoje uprawnienia na rzecz Stortingu i podległych mu instytucji. Wtedy było to dobre rozwiązanie, ale musimy pokazać mu, że opowiadamy się za przejęciem przez niego bezpośredniej władzy w państwie [ROOT.GetAdjective], zanim nie będzie czym władać.\n\n\nŁączny poziom poparcia dla monarchii:  [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_historical: "[?FROM.GetName]: rozbudowa"
 NOR_prepare_state_historical_desc: "Nasza baza przemysłowa znajduje się w opłakanym stanie, ale jesteśmy gotowi podjąć konieczny wysiłek, by poprawić los [ROOT.GetAdjective] obywateli i zwiększyć nasze szanse przetrwania, gdyby doszło do najgorszego."
 NOR_prepare_historical_unlock_TT: "Odblokowanie decyzji §Yrozbudowy regionu§!, które pozwalają przyśpieszyć §Gbudowy cywilne§!, ale nakładają kary na §Rbudowy militarne i obronne§!."
 NOR_prepare_fascist_unlock_TT: "Odblokowanie decyzji §Ygromadzenia poparcia w regionie§!, które §Gzwiększają poparcie dla faszystów§! oraz zapewniają §Gterytorium i korzyści§!, gdy wybuchnie wojna domowa, ale nakładają kary na §Rprzemysł cywilny§!."
 NOR_prepare_communist_unlock_TT: "Odblokowanie §Ypodburzania proletariatu w regionie§!, co przyniesie §Gterytorium i żołnierzy§!, gdy zacznie się rewolucja komunistyczna. Jednak §Rbudowle w regionie zostaną uszkodzone§!."
 NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
 NOR_decision_defend_state_title: "[FROM.GetName]: obrona"
 NOR_decision_emergency_production_title: "[FROM.GetName]: pilna produkcja"
 NOR_decision_deploy_emergency_militias_title: "[FROM.GetName]: mobilizacja bojówek"
 NOR_dem_his_integrate_militias: "Integracja bojówek"
 NOR_dem_his_integrate_militias_desc: "Ludzie należący do naszych bojówek wykazali się już odwagą, możemy więc wcielić ich do armii, na stan regularnych batalionów i dywizji."
 NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
 NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
 NOR_prepare_exile: "Przygotowania do emigracji"
 NOR_prepare_exile_desc: "Nie możemy zaprzeczać rzeczywistości. Nasz kraj nie może odpierać wrogów w nieskończoność, ale możemy bronić się na tyle długo, by jak najwięcej z nas zdołało opuścić kraj i przygotować się do dalszej walki."
 NOR_focus_on_training: "Nacisk na szkolenie"
 NOR_focus_on_training_desc: "Musimy dołożyć wszelkich starań, by nasi rezerwiści oraz rekruci jak najszybciej stawali się żołnierzami i trafiali na front, bo niebawem może już nie być żadnego frontu."
 NOR_modernize_armed_forces_decision: "Modernizacja sił zbrojnych"
 NOR_modernize_armed_forces_decision_desc: "Armia [ROOT.GetAdjective] była długo zaniedbywana, a nasze siły zbrojne pasują bardziej do muzeum niż na pole bitwy."
 NOR_move_government_headquarters_decision: "Przeniesienie rządu do: [FROM.GetName]"
 NOR_move_government_headquarters_decision_desc: "Gdyby nasz rząd wpadł w ręce wroga, oznaczałoby to śmierć dla nas, a także dla naszego króla oraz księcia. Jedyne rozwiązanie to nie zatrzymywać się i jak najdłużej unikać nieuchronnego."
 NOR_expedite_training: "Przyspieszenie szkolenia"
 NOR_expedite_training_desc: "Jak najlepsze wyszkolenie naszych wojsk ma kluczowe znaczenie dla naszego przetrwania, ale na nic się to nie zda, jeśli przestanie istnieć państwo [NOR.GetAdjective], którego można by bronić. Musimy jak najszybciej się przebić, zanim zostaniemy wypchnięci z naszego kraju."
 NOR_public_investment_drive: "Nacisk na inwestycje publiczne"
 NOR_public_investment_drive_desc: "[ROOT.GetName] czeka dużo pracy, której raczej nie da się wykonać bez bezpośrednich inwestycji w sektor publiczny. Zalejmy kraj projektami infrastrukturalnymi i budowlanymi."
 NOR_naval_expanion: "Rozbudowa marynarki wojennej"
 NOR_naval_expanion_desc: "Jeżeli chcemy przetrwać, musimy bronić naszego wybrzeża, a do tego potrzebne są okręty. Każdy fiord musi stać się stocznią."
 NOR_prepare_state_fascist: "[FROM.GetName]: gromadzenie poparcia"
 NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
 NOR_invite_fascist_to_invade: "Zaproszenie państwa [?platonic_local_dangerous_fascist.GetName] do inwazji na: [NOR.GetNonIdeologyName]"
 NOR_decision_take_over_state_title: "[FROM.GetName]: przejęcie"
 NOR_decision_industrial_takeover_title: "[FROM.GetName]: przejęcie przemysłowe"
 NOR_decision_military_takeover_title: "[FROM.GetName]: przejęcie militarne"
 NOR_prepare_state_communist: "Podburzenie proletariatu w: [FROM.GetName]"
 NOR_prepare_state_communist_desc: "Obywatele [FROM.GetAdjective] za długo byli uśpieni i pozwalali się wykorzystywać. Czas posiać nasiona rewolucji."
 NOR_communist_propaganda_campaign: "Komunistyczna kampania propagandowa"
 NOR_prepare_state_monarchist: "[FROM.GetName]: monarchistyczna demonstracja"
 NOR_prepare_state_monarchist_desc: "Trzeba przypomnieć [FROM.GetAdjective] obywatelom o wyborach z 1905 r. i o tym, dlaczego przytłaczającą większością wybrali króla na jego stanowisko. Niebawem zaczną domagać się bezpośredniej interwencji króla."
 NOR_prop_up_the_economy: "Wsparcie gospodarki"
 NOR_prop_up_the_economy_desc: "Nie zrealizujemy naszych celów politycznych, jeśli obywatele będą głodni. Musimy wstrzymać naszą monarchistyczną krucjatę, żeby zająć się naszymi poddanymi i ich potrzebami."
 NOR_make_assurances_to_the_people: "[NOR.GetNonIdeologyName]: udzielenie gwarancji obywatelom"
 NOR_make_assurances_to_the_people_desc: "[NOR.GetName] przechodzi trudne chwile, dlatego media muszą zapewnić obywateli, że sobie poradzimy, a gdy z tego wyjdziemy, nasz wspaniały król poprowadzi nas do walki o przetrwanie narodu."
 NOR_promote_the_armed_defense_of_the_country: "[NOR.GetName]: promocja zbrojnej obrony kraju"
 NOR_promote_the_armed_defense_of_the_country_desc: "Należy przypomnieć obywatelom [NOR.GetAdjective] o tym, co się stanie, jeśli nie staną w obronie naszego kraju. Wszyscy muszą odegrać swoją rolę w nadchodzącym konflikcie."
 NOR_exile_decisions_category: "Emigracja rządu [ROOT.GetAdjective]"
 NOR_exile_decisions_category_desc: "Znaleźliśmy się w tragicznej sytuacji. Wróg zajął nasz kraj i teraz musimy żyć na uchodźstwie. Możemy być wdzięczni naszym gospodarzom i liczyć, że z ich pomocą pewnego dnia nasza ojczyzna, [NOR.GetNonIdeologyName], znowu stanie się naszym domem."
 NOR_request_reinstatement: "[FROM.GetNameDef]: prośba przywrócenie rządu"
 NOR_request_reinstatement_desc: "[NOR.GetName]: wróg traci teren, a nam wydaje się, że już czas przywrócić nasz rząd na należne mu miejsce."
 NOR_lobby_for_parliamentary_support: "Postarajmy się o wsparcie od rządu [FROM.GetAdjective]"
 NOR_lobby_for_parliamentary_support_desc: "Jak dotąd nasi gospodarze byli bardzo szczodrzy, ale może trzeba im przypomnieć, przez co przechodzą nasi obywatele, by nigdy nie zapominali, jak ważna jest nasza sprawa."
 NOR_bring_soldiers_from_norway: "Sprowadzenie żołnierzy z: [NOR.GetNonIdeologyName]"
 NOR_bring_soldiers_from_norway_desc: "Wielu z tych, którzy walczyli w obronie naszego kraju, nadal tkwi w ojczyźnie. Możemy podjąć starania, by sprowadzić część z nich, a także tych, którzy jeszcze nie walczyli, ale też chcą wyzwolić nasz kraj."
 NOR_weapons_for_the_resistance: "Zakup i dystrybucja broni"
 NOR_weapons_for_the_resistance_desc: "Możemy wykorzystać naszą rozwiniętą marynarkę handlową, by nabyć broń potrzebną do naszych działań tutaj i dla naszej partyzantki w ojczyźnie. [NOR.GetNonIdeologyName] - dostarczona tam broń osłabi władzę wroga, a uzbrojenie znajdujące się tutaj zada ostateczny cios jego tyranii."
 NOR_unity_parade: "[FROM.Capital.GetCapitalVictoryPointName]: parada jedności"
 NOR_unity_parade_desc: "Niech [FROM.Capital.GetCapitalVictoryPointName] zapełni się ludźmi! Wyjdźmy na ulice i przypomnijmy mieszkańcom tego wspaniałego miasta, że wszyscy walczymy o to samo."
 NOR_joint_training_exercise: "Ćwiczenia z: [FROM.GetNameDef]"
 NOR_joint_training_exercise_desc: "Jeśli chcemy zwyciężyć, nasze wojska muszą idealnie współdziałać z siłami [FROM.GetAdjective]. Można to osiągnąć tylko poprzesz szkolenie i bliską współpracę z naszymi sojusznikami."
 NOR_expand_industrial_capacity: "Inwestycja w potencjał przemysłowy"
 NOR_expand_industrial_capacity_desc: "Przebywanie na uchodźstwie nie oznacza, że jesteśmy bezradni. Dysponujemy jedną z największych marynarek handlowych na świecie - możemy ją wykorzystać do pozyskania potencjału przemysłowego niezbędnego do wsparcia naszych działań na rzecz wyzwolenia ojczyzny."
 NOR_foment_resistance_in_state: "Podburzenie ruchu oporu w: [FROM.GetName]"
 NOR_foment_resistance_in_state_desc: "Mieszkańcy [FROM.GetAdjective] mają w sobie ducha ruchu oporu i walczą z naszym wrogiem! Trzeba ich tylko zachęcić do bardziej zdecydowanych działań."
 NOR_support_rebellion: "Poparcie buntu w: [FROM.GetName]"
 NOR_support_rebellion_desc: "[FROM.GetName]: działania naszego ruchu oporu przyniosły efekty. Ludzie są gotowi stanąć do walki z ciemiężcami. Niech zaczną ten bój, a kiedy to zrobią, będziemy gotowi wrócić do domu i dołączyć do zmagań."
