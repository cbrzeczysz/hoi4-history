 FIN_motion_of_no_confidence_against_leader: "Wniosek o wotum nieufności wobec: [ROOT.GetLeader]"
 FIN_motion_of_no_confidence_against_leader_desc: "[ROOT.GetLeader] zrobił za mało, by rozwiązać problemy, z którymi zmaga się nasz kraj, i możemy być pewni, że to się nie zmieni. Czas na wotum nieufności i usunięcie tego niekompetentnego przywódcy."
 FIN_resignation_of_kallio: "$FIN_kyosti_kallio$: rezygnacja"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$ nie jest wielkim mężem stanu, a jego niedawne porażki wyraźnie pokazały, że nie potrafi skierować państwa na właściwe tory. Obecnie sytuacja na arenie międzynarodowej staje się coraz bardziej napięta, a zdrowie naszego przywódcy sprawia, że nie nadąża on z rozwiązywaniem pojawiających się co rusz problemów. Dlatego najlepiej będzie, jeśli zrezygnuje."
 FIN_form_a_military_government: "Utworzenie rządu wojskowego"
 FIN_form_a_military_government_desc: "Obecny rządy cywilny okazał się słaby w obliczu wrogości i trudów. $FIN_carl_mannerheim$ wcześniej dobrze służył naszemu krajowi, z pewnością może to zrobić jeszcze raz. Powinniśmy powołać rząd wojskowy, który odeprze każdego z naszych wrogów."
 FIN_resignation_of_mannerheim: "$FIN_carl_mannerheim$: rezygnacja"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$ nie czuje potrzeby ani chęci rządzenia krajem bezterminowo, dlatego chciałby ogłosić rezygnację z urzędu prezydenckiego. Twierdzi, że nie jest już potrzebny, ponieważ spełnił obietnice złożone w momencie rozpoczęcia urzędowania."
 FIN_organize_the_opposition: "Organizowanie opozycji"
 FIN_organize_the_opposition_desc: "Rząd nie wywiązał się ze swoich obietnic i trzeba go za to rozliczyć. Czas zjednoczyć opozycję oraz zorganizować wydarzenia w celu zgromadzenia poparcia i zdyskredytowania: [ROOT.GetLeader]."
 FIN_appeal_to_the_finnish_spirit: "Apel do fińskiego ducha narodowego"
 FIN_appeal_to_the_finnish_spirit_desc: "W obliczu niebezpieczeństwa musimy odwołać się do wyjątkowej determinacji, wytrwałości i niezłomności Finów. Obywatele Finlandii muszą współpracować, by przetrwać nawet najgorsze czasy. Sisu daje nam siłę!"
 FIN_entice_the_masses: "Zachęta dla mas"
 FIN_entice_the_masses_desc: "Masami można łatwo sterować. Obiecując rozwiązanie bliskich im spraw i problemów, nasz rząd może z łatwością stać się atrakcyjniejszy w oczach statystycznego Fina."
 FIN_organize_the_opposition_cost_increase_tt: "\nKoszt decyzji §Y$FIN_organize_the_opposition$§! zostanie §Rpomnożony§! przez §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\nKoszt decyzji §Y$FIN_appeal_to_the_finnish_spirit$§! zostanie §Rpomnożony§! przez §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_entice_the_masses_cost_increase_tt: "\nKoszt decyzji §Y$FIN_entice_the_masses$§! zostanie §Rpomnożony§! przez §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_the_path_to_socialism: "Droga do socjalizmu"
 FIN_the_path_to_socialism_desc: "Za kilka lat, dzięki wspólnemu wysiłkowi obywateli, zbudujemy prawdziwy socjalizm, chociaż droga ku niemu wiodąca może być trudna i pełna cierni. Jednak nie wolno się nam zatrzymać, niezależnie od ceny, jaką przyjdzie nam zapłacić."
 FIN_gather_popular_support: "Budowanie poparcia społecznego"
 FIN_gather_popular_support_desc: "Ludzie są istotni dla każdej rewolucji albo władzy, dlatego powinniśmy zrobić wszystko, żeby zyskać ich poparcie."
 FIN_gather_popular_support_dec_tt: "Nasza strona otrzyma §G+10%§! całego terytorium i jednostek wojskowych. \nPowstaną dodatkowe dywizje §Ybojówek§! komunistycznych."
 when_civil_war_starts_tt: "§YGdy wybuchnie wojna domowa:§!"
 FIN_crack_down_on_fascists: "Rozprawienie się z faszystami"
 FIN_crack_down_on_fascists_desc: "Faszyści to prawdziwi wrogowie [FIN.GetAdjective] obywateli. Trzeba się z nimi jak najszybciej rozprawić."
 FIN_crack_down_on_fascists_character_tt: "Politycy faszystowscy trafią do więzienia i będą niedostępni dla strony przeciwnej podczas wojny domowej:"
 FIN_crack_down_on_fascists_militias_tt: "Wróg będzie miał mniej dywizji §Ybojówek§! faszystowskich."
 FIN_crack_down_on_the_military: "Rozprawienie się z wojskowymi"
 FIN_crack_down_on_the_military_desc: "W ostatnim czasie wojsko zachowuje się podejrzanie. Trzeba się tym zająć, zanim przerodzi się to w poważniejszy problem."
 FIN_crack_down_on_the_military_character_tt: "Niektórzy generałowie i doradcy wojskowi trafią do więzienia i będą niedostępni dla strony przeciwnej podczas wojny domowej:"
 FIN_crack_down_on_the_military_divs_tt: "Kilka faszystowskich dywizji §Ypiechoty§! zostanie rozwiązanych."
 effects_applied_to_the_enemy_side_in_cw_tt: "§YEfekty nakładane na stronę przeciwną podczas wojny domowej:§!"
 FIN_prepare_construction_workers_actions: "Przygotowanie działań robotników budowlanych"
 FIN_prepare_construction_workers_actions_desc: "Dzięki skoordynowanym działaniom robotnicy budowlani mogą sparaliżować gospodarkę w ciągu jednego dnia. Czas wykorzystać pełny potencjał tych ludzi."
 FIN_prepare_construction_workers_actions_dec_tt: "Nasza strona otrzyma §G+5%§! całego terytorium i jednostek wojskowych. \nPowstaną dodatkowe dywizje §Ybojówek§! komunistycznych."
 FIN_prepare_construction_workers_actions_enemy_side_dec_tt: "Pewna liczba fabryk cywilnych i część infrastruktury stanie się celem sabotażu i odniesie uszkodzenia."
 FIN_align_the_trade_unions: "Zbliżenie ze związkami zawodowymi"
 FIN_align_the_trade_unions_desc: "Nasz rząd może bardzo potrzebować poparcia ze strony związków zawodowych. Jeśli chcemy zatrzymać je po naszej stronie, musimy poczynić pewne ustępstwa."
 FIN_align_the_trade_unions_enemy_side_dec_tt: "Pewna liczba fabryk wojskowych i stoczni stanie się celem sabotażu i odniesie uszkodzenia."
 FIN_purchase_soviet_equipment: "Zakup radzieckiego wyposażenia"
 FIN_purchase_soviet_equipment_desc: "U Rosjan wala się mnóstwo wyposażenia, które moglibyśmy wykorzystać do lepszych, ważniejszych celów."
 FIN_infiltrate_soviet_commandos: "Infiltracja komandosów radzieckich w Finlandii"
 FIN_infiltrate_soviet_commandos_desc: "Komandosi radzieccy to jedni z najlepszych żołnierzy i mogą odegrać ważną rolę w naszej rewolucji."
 FIN_infiltrate_soviet_commandos_dec_tt: "W naszej stolicy pojawią się §G3 dywizje§! z 6 batalionami §Ypiechoty§!, 2 §Ybrygadami artylerii§! i 4 §Ybatalionami wsparcia§!."
 FIN_call_to_union_activism: "Wezwanie do aktywizmu związkowego"
 FIN_call_to_union_activism_desc: "Związki zawodowe mają siłę umożliwiającą im wywieranie nacisków na rząd, by ten prowadził politykę korzystniejszą dla klasy robotniczej. Wykorzystajmy to."
 FIN_push_for_cabinet_participation: "Dążenie do współrządzenia"
 FIN_push_for_cabinet_participation_desc: "Socjalistów nie było w rządzie od 1929 r. Najwyższy czas, żeby [ROOT.GetLeader] poczuł nacisk z naszej strony, może wreszcie zacznie szanować zasady parlamentaryzmu."
 FIN_gather_funds_for_womens_shelters: "Zbieranie pieniędzy na schroniska dla kobiet"
 FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$ ciężko pracuje od dziesięciu lat, walcząc o prawa samotnych i pracujących kobiet, a także o stworzenie schronisk dla kobiet. Mogłaby osiągnąć jeszcze więcej, gdyby rząd wspierał jej działalność."
 FIN_appoint_yrjo_leino_as_president: "Mianowanie Yrjö Leino prezydentem"
 FIN_appoint_yrjo_leino_as_president_desc: "Yrjö Leino to człowiek, który może poprowadzić nasze społeczeństwo ku dobrobytowi. Powinniśmy rozważyć jak najszybsze powierzenie mu urzędu prezydenckiego."
 FIN_request_extradition_of_kullervo_manner: "Wniosek o ekstradycję Kullervo Mannera"
 FIN_request_extradition_of_kullervo_manner_desc: "Stan Kullervo Mannera pogarsza się z każdym dniem. Musimy zabrać go na [FIN.GetAdjective] ziemie, zanim umrze na gruźlicę w obozie jenieckim."
 FIN_prioritize_light_industry: "Priorytet dla przemysłu lekkiego"
 FIN_prioritize_light_industry_desc: "Nadajemy priorytety niewłaściwym gałęziom przemysłu. Musimy je niezwłocznie zmienić."
 FIN_prioritize_heavy_industry: "Priorytet dla przemysłu ciężkiego"
 FIN_prioritize_heavy_industry_desc: "Nadajemy priorytety niewłaściwym gałęziom przemysłu. Musimy je niezwłocznie zmienić."
 FIN_rebalance_industrial_focus: "Zmiana akcentów w priorytetach przemysłu"
 FIN_rebalance_industrial_focus_desc: "Nadajemy priorytety niewłaściwym gałęziom przemysłu. Musimy je niezwłocznie zmienić."
 FIN_prioritize_light_industry_dec_cost_tt: "Koszt decyzji §Y$FIN_prioritize_heavy_industry$§! zostanie §Rpodwojony§! przez położenie nacisku na przemysł lekki.\n"
 FIN_prioritize_heavy_industry_dec_cost_tt: "Koszt decyzji §Y$FIN_prioritize_light_industry$§! zostanie §Rpodwojony§! przez położenie nacisku na przemysł ciężki.\n"
 FIN_rebalance_industrial_focus_dec_cost_tt: "Koszt decyzji §Y$FIN_prioritize_light_industry$§! i §Y$FIN_prioritize_heavy_industry$§! zostanie przywrócony do wartości początkowych.\n"
 FIN_kullervo_manner_extradited_flag: "[SOV.GetName]: §Y$FIN_kullervo_manner$§! został poddany ekstradycji (ukończ cel §Y$FIN_approach_the_soviets$§! i decyzję §Y$FIN_request_extradition_of_kullervo_manner$§!) przed jego śmiercią §Y31 stycznia 1939§!."
