 FIN_coup_preparations: "Przygotowania do przewrotu"
 FIN_coup_preparations_desc: "Przewrót nie ma szans powodzenia, jeśli najpierw nie uczynimy wszystkiego, żeby mu je zapewnić. Przygotowania to najważniejszy składnik w przepisie na sukces."
 FIN_appeal_to_the_middle_class: "Apel do klasy średniej"
 FIN_appeal_to_the_middle_class_desc: "Głównym źródłem poparcia dla fińskich organizacji prawicowych jest klasa średnia. Musimy zwrócić się do bogatych rolników, wykształconej burżuazji, urzędników publicznych, kleru oraz studentów, by dołączyli do naszego ruchu, a także krzewili w całym społeczeństwie nasze przekonania i ideologię."
 FIN_appeal_to_the_middle_class_dec_tt: "Nasza strona otrzyma §G+10%§! całego terytorium i jednostek wojskowych."
 FIN_secure_the_military: "Przejęcie wojska"
 FIN_secure_the_military_desc: "Historia niejednokrotnie dowiodła, że wojsko zawsze jest użytecznym sojusznikiem początkujących organizatorów przewrotów. Dlatego musimy zapewnić sobie jego poparcie, zanim spróbujemy przejąć władzę."
 FIN_secure_the_military_dec_tt: "Nasza strona otrzyma §G+10%§! całego terytorium i jednostek wojskowych, a także zachowa wszystkich przywódców wojskowych."
 FIN_purchase_german_equipment: "Zakup niemieckiego wyposażenia"
 FIN_purchase_german_equipment_desc: "Niemcy posiadają duże ilości wyposażenia, które rdzewieje w magazynach. Powinniśmy zwrócić się do nich o przekazanie go na nasze potrzeby, byśmy mogli pokazać im, że jesteśmy przydatnymi przyjaciółmi."
 FIN_the_last_kinship_war: "Ostatnia wojna bratobójcza"
 FIN_the_last_kinship_war_desc: "Ożywiwszy ducha Heimosodat, możemy teraz rozpocząć przygotowania to wyzwolenia bratnich ludów ze szponów obcego ucisku."
 FIN_stir_anti_soviet_sentiment_in_karelia: "Wzbudzanie nastrojów antyradzieckich w Karelii"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "Wielu mieszkańców Karelii nie zgadza się z polityką rządu radzieckiego, a my możemy to wykorzystać, żeby wywołać zamieszanie w regionie."
 FIN_instigate_a_new_karelian_uprising: "Wywołanie nowego powstania w Karelii Wschodniej"
 FIN_instigate_a_new_karelian_uprising_desc: "Ożywiwszy ducha Heimosodat, powinniśmy wywołać nowe powstanie karelskie i pozwolić mieszkańcom Karelii walczyć o upragnioną niepodległość."
 FIN_finno_soviet_kinship_war: "Fińsko-[ROOT.GetAdjective] wojna bratobójcza"
 FIN_finno_soviet_kinship_war_desc: "W czasie rosyjskiej wojny domowej Finowie toczyli swoje wojny bratobójcze, podczas których wkraczali na nasze terytorium, by odbierać nam ziemię. Teraz zaczęli robić to samo."
 FIN_crush_the_karelian_insurrection: "Zmiażdżenie powstania karelskiego"
 FIN_crush_the_karelian_insurrection_desc: "Zgromadziliśmy już dostatecznie dużo broni i żołnierzy, by zmiażdżyć regionalne powstanie karelskie. Rozpocząć operację!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp: "£infantry_equipment_text_icon  §Y1500§! £command_power  §Y30§! £pol_power  §Y70§!"
