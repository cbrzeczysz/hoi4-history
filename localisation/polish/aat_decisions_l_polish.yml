 DEN_bop_motion_of_no_confidence: "Wniosek o wotum nieufności"
 DEN_bop_motion_of_no_confidence_desc: "Obecny rząd wydaje się niezdolny do podjęcia jakichkolwiek konstruktywnych działań na rzecz ocalenia państwa [DEN.GetAdjective] i jego obywateli. Potrzebujemy nowego, zdecydowanego przywództwa! Rigsdagen musi zagłosować nad „wotum nieufności” dla rządu, którym kieruje [DEN.GetLeader]."
 DEN_bop_criticize_the_country_leader: "[DEN.GetLeader]: skrytykowanie"
 DEN_bop_criticize_the_country_leader_desc: "Członkowie Rigsdagen krytykują za zamkniętymi drzwiami sposób, w jaki [ROOT.GetLeader] kieruje państwem, ale nikt nie chce zrobić tego publicznie. Ktoś musi skrytykować go otwarcie i uzyskać większość w Rigsdagen, która poprze wniosek o wotum nieufności!"
 DEN_has_criticized_country_leader_flag: "[DEN.GetLeader]: skrytykowano"
 DEN_bop_defend_our_chosen_path_neutrality: "£BoP_left_texticon Brońmy obranej przez nas drogi"
 DEN_bop_defend_our_chosen_path_neutrality_desc: "Na dobre i na złe poszliśmy drogą, z której nie powinniśmy teraz schodzić. Musimy wierzyć w nasze decyzje, które doprowadziły nas do tego miejsca, i liczyć, że dobrze wybraliśmy."
 DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon Delegalizacja wszystkich uniformów politycznych"
 DEN_bop_ban_all_political_uniforms_desc: "W całej Europie umundurowane ugrupowania polityczne maszerują w równych szeregach, jak na defiladzie wojskowej. I w całej Europie narastają niepokoje polityczne oraz destabilizacja, pogrążając kontynent w chaosie. Nie możemy pozwolić, by ta tendencja dotarła na [ROOT.GetAdjective] ziemie."
 DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon Zezwolenie na uniformy polityczne opozycji"
 DEN_bop_unban_oppositions_uniforms_desc: "Nie możemy zabronić innym partiom używania mundurów, skoro nasi poplecznicy maszerują ulicami, jakby uczestniczyli w defiladzie wojskowej. Musimy skończyć z tą cenzurą."
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon Obrona polityki neutralności"
 DEN_bop_defend_the_policy_of_neutrality_desc: "Neutralność zawsze dobrze nam służyła, także podczas wielkiej wojny, gdy w całej Europie trwały zacięte boje. Ale nie tutaj, nie w Danii. Zostaliśmy ocaleni, zostaliśmy oszczędzeni. Neutralność naprawdę dobrze się nam przysłużyła."
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon Opowiedzenie się za rozbrojeniem"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "Jako mały kraj, otoczony przez mocarstwa, nie możemy liczyć, że uda nam się zatrzymać jakąkolwiek inwazję. Po co więc wydawać pieniądze na obronę, która nigdy nam nie pomoże, a tylko rozdrażni naszych większych sąsiadów?"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon Sprzeciw wobec przezbrojenia armii"
 DEN_bop_speak_out_against_warfare_desc: "Przezbrojenie może ściągnąć na nasz kraj wielkie niebezpieczeństwo, ponieważ sąsiednie mocarstwa mogą odebrać to jako wrogie działanie. W tej chwili nie możemy ryzykować gniewu większego sąsiada, ponieważ nie jesteśmy w stanie bronić się przed o wiele silniejszymi wojskami."
 DEN_bop_expand_the_welfare: "£BoP_left_texticon Rozbudowa systemu opieki społecznej"
 DEN_bop_expand_the_welfare_desc: "Zamiast podżegania do wojny i marnowania pieniędzy na obronę, która nie ma szans na zatrzymanie ataku żadnego z sąsiednich mocarstw, powinniśmy zwiększyć wydatki na nasz rozwijający się system opieki społecznej!"
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon Zezwolenie na wszystkie uniformy polityczne"
 DEN_bop_unban_all_political_uniforms_desc: "Nie możemy pozwolić, żeby nadal obowiązywał zakaz noszenia mundurów przez ugrupowania polityczne! To ogranicza swobody obywatelskie!"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon Delegalizacja uniformów politycznych opozycji"
 DEN_bop_ban_oppositions_uniforms_desc: "Nie możemy pozwolić, żeby nasi przeciwnicy polityczni paradowali w mundurach. To sieje niezadowolenie i niepokoje. Powinniśmy zakazać noszenia mundurów przez wszystkie ugrupowania polityczne, oczywiście poza tymi, które sprawują władzę."
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon Brońmy obranej przez nas drogi"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon Krytyka naszej gotowości"
 DEN_bop_criticize_our_preparedness_desc: "Nad Europą znowu zbierają się czarne chmury, a my jesteśmy kompletnie nieprzygotowani na nadchodzącą burzę! Musimy jak najszybciej rozpocząć przygotowania, jeśli chcemy przetrwać tę nawałnicę."
 DEN_bop_question_our_defenses: "£BoP_right_texticon Wątpliwości wobec naszej obrony"
 DEN_bop_question_our_defenses_desc: "Prowadzona od dawna polityka neutralności pozbawiła Danię wszelkiej obrony! Gdybyśmy zostali zaatakowani przez inny kraj, nic nie powstrzymałoby jego wojsk od wejścia prosto do Kopenhagi. Musimy wzmocnić naszą obronę, jeśli nasz kraj ma przetrwać!"
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon Sprzeciw wobec systemu opieki społecznej"
 DEN_bop_speak_out_against_welfare_desc: "Musimy najpierw zadbać o naszą obronę, która pozwoli nam zachować niepodległość, zanim zaczniemy wydawać pieniądze na inne cele. To logiczne, że bez narodu duńskiego nie będzie Duńczyków, na których można wydawać pieniądze."
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon Opowiedzenie się za przezbrojeniem"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "Nie możemy siedzieć bezczynnie, gdy w całej Europie trwa wyścig zbrojeń i nadchodzą niepewne czasy. Musimy jak najszybciej wzmocnić naszą obronę i zacząć przezbrajanie, najlepiej na wczoraj!"
 DEN_bop_landstorm: "£BoP_right_texticon Ponowne utworzenie Landstorm"
 DEN_bop_landstorm_desc: "Wokół nas rosną napięcia, dlatego nadszedł czas, by w celu obrony naszego terytorium ponownie utworzyć Landstorm. Nie są to wojska najwyższej jakości, ale mogą okazać się ostatnią linią obrony."
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon Zorganizowanie defilady wojskowej"
 DEN_bop_hold_a_military_parade_desc: "Organizując paradę wojskową, umocnimy wiarę społeczeństwa w naszą zdolność do obrony państwa [ROOT.GetAdjective] Widok żołnierzy niewątpliwie wzmocni morale i determinację obywateli."
 #OCCUPATION BOP
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon Krytyka polityki współpracy"
 DEN_bop_occupation_criticize_collaboration_desc: "Ta hańbiąca kapitulacja i perfidna współpraca między rządami [ROOT.GetAdjective] i [?DEN.DEN_overlord_nation.GetAdjective] nie jest warta papieru, na której ją zapisano!"
 DEN_bop_occupation_strikes: "£BoP_right_texticon Skryte koordynowanie ataków"
 DEN_bop_occupation_strikes_decs: "Na razie nie możemy zrobić nic więcej poza pasywnym protestowaniem przeciwko [?DEN.DEN_overlord_nation.GetAdjective] okupacji poprzez organizowanie strajków w całym kraju."
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon Koordynowanie ruchu oporu"
 DEN_bop_occupation_resistance_coordination_desc: "Jeżeli chcemy odzyskać wolność, musimy stworzyć wspólny ruch oporu i walczyć o ten sam cel: wyzwolenie [ROOT.GetAdjective] terytorium."
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon Podziemne fabryki broni"
 DEN_bop_occupation_underground_factories_desc: "Jeśli chcemy zwiększyć nasze szanse na odzyskanie niepodległości, musimy mieć odpowiednie zapasy broni. Musimy stworzyć tajne fabryki uzbrojenia, żeby dać ludziom oręż, gdy nadejdzie czas walki o naszą wolność."
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon Ataki na składy broni"
 DEN_bop_occupation_raid_depots_desc: "Nasze krajowe fabryki zbrojeniowe produkują broń i zaopatrują w nią wojska [?DEN.DEN_overlord_nation.GetAdjective], które używają jej w prowadzonych przez siebie wojnach. Uderzenia na składy uzbrojenia zmniejszą jego dostępność, a jednocześnie wzmocnią nasz ruch oporu."
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon Sabotaż przemysłu cywilnego"
 DEN_bop_occupation_sabotage_civ_industry_desc: "Nasze krajowe fabryki oraz przemysł muszą produkować i dostarczać państwu [?DEN.DEN_overlord_nation.GetAdjective] rozmaite materiały wykorzystywane na wojnie. Sabotując te zakłady, ograniczymy wielkość dostaw, co zaszkodzi niemieckiemu wysiłkowi wojennemu."
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon Sabotaż przemysłu zbrojeniowego"
 DEN_bop_occupation_sabotage_mil_industry_desc: "Nasze krajowe fabryki zbrojeniowe produkują broń i zaopatrują w nią wojska [?DEN.DEN_overlord_nation.GetAdjective], które używają jej w prowadzonych przez siebie wojnach. Sabotując te zakłady, ograniczymy dostawy uzbrojenia, co zaszkodzi niemieckiemu wysiłkowi wojennemu i pomoże naszym potencjalnym sojusznikom."
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon Skierowanie zasobów do Duńskich Brygad"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap] wspaniałomyślnie zgadza się przyjąć i przeszkolić duńskich żołnierzy, którzy mogą pomóc w wyzwoleniu [ROOT.GetAdjective] terytorium, gdy nadejdzie odpowiedni czas. Jeśli jednak chcemy, żeby te wojska miały jak największe szanse pomyślnej realizacji misji wyzwolenia naszego kraju, musimy przeznaczyć dla nich pieniądze i sprzęt."
 DEN_bop_occupation_switch_ideology: "Przyjmijmy ideologię: [?DEN.DEN_overlord_nation.GetRulingIdeologyNoun]"
 DEN_bop_occupation_switch_ideology_desc: "Jeśli chcemy prawdziwego sojuszu z państwem [?DEN.DEN_overlord_nation.GetAdjective] oraz pozyskać jego wsparcie, musimy przyjąć tamtejsze ideologie i przekonania."
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon Delegalizacja wyborów"
 DEN_bop_occupation_ban_elections_desc: "Musimy zadowolić naszych [?DEN.DEN_overlord_nation.GetAdjective] władców, zakazując wolnych wyborów"
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon Obrona polityki współpracy"
 DEN_bop_occupation_defend_collaboration_desc: "Poddanie się rządowi [?DEN.DEN_overlord_nation.GetAdjective] i współpraca z nim to jedyny słuszny wybór! Dzięki temu uniknęliśmy niewyobrażalnych zniszczeń oraz grozy."
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon Cenzurowanie mediów"
 DEN_bop_occupation_censor_the_media_desc: "Nie możemy pozwolić, żeby w tej delikatnej sytuacji media otwarcie krytykowały [?DEN.DEN_overlord_nation.GetAdjective] okupację. Musimy ograniczyć im możliwość publikowania niektórych materiałów, jeśli nie chcemy utracić resztek naszej wolności."
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon Usunięcie agitatorów politycznych"
 DEN_bop_occupation_remove_political_agitator_desc: "Część znanych polityków nie waha się krytykować naszych [?DEN.DEN_overlord_nation.GetAdjective] władców, co prowadzi do zwiększenia napięć między naszymi krajami. Musimy usunąć tych wichrzycieli z politycznych stanowisk, zanim zmusi nas do tego [?DEN.DEN_overlord_nation.GetAdjective] rząd."
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon Delegalizacja komunizmu"
 DEN_bop_occupation_ban_communism_desc: "Nasi [?DEN.DEN_overlord_nation.GetAdjective] władcy uważają, że toczą wojnę z ideologią komunistyczną, i jeszcze bardziej doceniliby naszą długotrwałą współpracę, gdybyśmy zakazali w naszym kraju istnienia jakichkolwiek organizacji komunistycznych."
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon Legalizacja komunizmu"
 DEN_bop_occupation_allow_communism_desc: "Naszym komunistycznym władcom nie podoba się, że zakazaliśmy ich ideologii w państwie [ROOT.GetAdjective] W naszym najlepszym interesie leży ponowna legalizacja komunizmu."
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon Delegalizacja faszyzmu"
 DEN_bop_occupation_ban_fascism_desc: "Nasi [?DEN.DEN_overlord_nation.GetAdjective] władcy uważają, że toczą wojnę z ideologią faszystowską, i jeszcze bardziej doceniliby naszą długotrwałą współpracę, gdybyśmy zakazali w naszym kraju istnienia jakichkolwiek organizacji faszystowskich."
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon Legalizacja faszyzmu"
 DEN_bop_occupation_allow_fascism_desc: "Naszym faszystowskim władcom nie podoba się, że zakazaliśmy ich ideologii w państwie [ROOT.GetAdjective] W naszym najlepszym interesie leży ponowna legalizacja faszyzmu."
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon Legalizacja partii demokratycznych"
 DEN_bop_occupation_allow_democratism_desc: "Regularne wybory to symbol zaufania panującego między obywatelami i to z nich pochodzi siła państwa. Zakazanie demokratycznych wyborów to dla naszego kraju hańba."
