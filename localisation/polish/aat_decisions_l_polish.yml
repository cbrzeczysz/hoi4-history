 FIN_motti_tactics_category: "Taktyka motti"
 FIN_motti_tactics_category_desc: "Taktyka motti polega na otoczeniu i odizolowaniu jednostek wroga, by upośledzić ich logistykę oraz komunikację. \nWprowadzenie tej taktyki wymaga dokładnego planowania i szkolenia sił obronnych, jeśli ma ona być skuteczna na polu walki. Pozwoli ona jednak wymanewrować wroga i uderzyć tam, gdzie najmniej się tego spodziewa."
 FIN_prepare_motti_tactics_in_state: "[FROM.GetName]: przygotowanie taktyki motti"
