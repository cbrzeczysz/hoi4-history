 FIN_cancel_motti_tactics_in_state: "[FROM.GetName]: odwołanie taktyki motti"
 FIN_cancel_motti_tactics_in_state_desc: "[FROM.GetName]: nasze wojska nie będą już stosowały taktyki motti, więc możemy skierować nasza zasoby wojskowe gdzieś indziej."
