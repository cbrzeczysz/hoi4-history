 ENG_explode_the_swedish_iron_ore_mine: "Plan R 4"
 ENG_explode_the_swedish_iron_ore_mine_tt: "Mamy ograniczony czas na dokonanie sabotażu kopalni żelaza, nim wybuchnie krajowy i światowy skandal. Jeśli nie zajmiemy się tą sprawą, skażemy się na sromotną militarną porażkę."
 #NORTH SEA EMPIRE
 form_north_sea_category: "Przywrócenie Imperium Morza Północnego"
 form_north_sea_category_desc: "Władamy już całym królestwem Knuta Wielkiego, więc nadszedł czas przywrócić dawne Danelaw i wskrzesić ducha Imperium Morza Północnego. Znowu zostaniemy władcami fal i będziemy sami podejmować decyzje."
 form_north_sea_empire: "Przywrócenie Imperium Morza Północnego"
 #Baltic Sea Empire
 form_baltic_sea_empire_category: "Utworzenie dominium Maris Baltici"
 form_baltic_sea_empire_category_desc: "Uzyskanie hegemonii na Morzu Bałtyckim od dawna było jednym z naszych głównych celów. Stoczyliśmy wiele wojen, głównie ze Szwedami, o panowanie na tych wodach. Skoro już zrealizowaliśmy nasze ambicje, nadszedł czas, żeby stworzyć [ROOT.GetAdjective] dominium Maris Baltici."
 form_baltic_sea_empire: "Utworzenie dominium Maris Baltici"
