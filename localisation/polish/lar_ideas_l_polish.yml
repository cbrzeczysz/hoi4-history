 SPA_awaiting_the_rebellion: "Oczekiwanie na bunt"
 SPA_awaiting_the_rebellion_desc: "Przewrót został skrupulatnie zaplanowany, możemy w każdej chwili rozpocząć działania. Jednak wyciągnęliśmy błędy z wcześniejszych porażek. Nie chcemy powtórzyć fiaska przewrotu Sanjurjada z 1932 r., dlatego zaczekamy, aż poparcie opinii publicznej dla naszej sprawy osiągnie odpowiedni poziom, dzięki czemu trudniej będzie nas pokonać."
 SPA_carlism: "Karlizm"
 SPA_carlism_desc: "W 1830 r. król Ferdynand VII ogłosił sankcję pragmatyczną i wyznaczył swą córkę, przyszłą Izabelę II, na swą następczynię. W ten sposób pozbawił swego brata, infanta Carlosa, prawa do sukcesji. Po śmierci króla poplecznicy Carlosa wywołali kilka wojen domowych, jednocząc się pod sztandarem karlizmu i walcząc o przywrócenie salickiej linii sukcesji.\n\nWiek później ruch karlistowski ma się dobrze, a jego bojówki, zwane Requetés, szkolą się nieprzerwanie na czas, gdy znowu przyjdzie im stanąć w obronie chrześcijaństwa i walczyć o powrót prawowitego króla."
 SPR_government_power_struggle: "Walka o władzę w rządzie"
 SPR_government_power_struggle_desc: "Choć udało im się wygrać niedawne wybory, lewicowe partie polityczne są podzielone, ponieważ każda chciałaby dominującej pozycji w nowym rządzie. Urząd prezydenta znalazł się w ogniu krytyki, nasilają się trwające od dawna spory między głową państwa a różnymi odłamami politycznej lewicy. Niecierpliwi i ambitni politycy ostrzą sobie zęby na to stanowisko."
 SPR_death_before_surrender: "Lepsza śmierć niż kapitulacja"
 SPR_political_violence: "Przemoc polityczna"
 SPR_political_violence_desc: "Hiszpańska scena polityczna staje się coraz bardziej spolaryzowana i brutalna. Od ostatniego dużego powstania, strajku górników w Asturii, minęły zaledwie dwa lata, a obecny klimat polityczny zapowiada nowy, o wiele większy i bardziej powszechny bunt. Raczej nie można liczyć, że nadchodzące wybory przerwą tę spiralę nasilających się niepokojów społecznych."
 SPR_national_strikes: "Strajki narodowe"
 SPR_national_strikes_desc: "W kraju widać już pierwsze oznaki rewolucji robotniczej. Kolejne strajki paraliżują przemysł i życie codzienne, robotnicy domagają się skrócenia czasu pracy i podniesienia wynagrodzeń, biedni dzierżawcy rolni coraz częściej przywłaszczają sobie ziemie uprawne, a rząd przymyka na to oko."
