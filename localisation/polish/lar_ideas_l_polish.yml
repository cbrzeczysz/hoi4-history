l_polish:
 SPR_military_disloyalty: "Nielojalność wojska"
 SPR_military_disloyalty_desc: "Nieudana próba przewrotu wojskowego \"Sanjurjada\" w 1932 r. wciąż rzuca cień na hiszpańskie wojsko. Po tych wydarzeniach część nielojalnych dowódców wojskowych, wśród nich przywódca przewrotu José Sanjurjo, uciekła do Portugalii, gdzie do dziś kontynuuje swe knowania.\n\nNawet ta porażka nie zniechęciła zdradzieckich oficerów, a w Hiszpanii wielu ludzi pragnie powrotu monarchii albo nawet silnej dyktatury faszystowskiej. Rząd może doprowadzić do wybuchu kolejnego powstania, jeśli będzie za mocno wtrącać się w wewnętrzne sprawy wojska. Taki bunt byłby o wiele bardziej gwałtowny i krwawy niż ostatni."
 SPR_military_disloyalty_tt: "§RNie może szkolić ani rozwiązywać jednostek oraz edytować ich szablonów.§!\n"
 SPR_disbanded_army: "Rozwiązana armia"
 SPR_disbanded_army_desc: "Armia okazała się nielojalna i została rozwiązana przez rząd. Dopóki nie zagwarantujemy sobie wierności naszych oficerów, musimy polegać na milicjach obywatelskich, a nie na zawodowej armii."
