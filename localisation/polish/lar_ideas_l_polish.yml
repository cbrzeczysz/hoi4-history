 FRA_full_employment: "Pełne zatrudnienie"
 FRA_full_employment_desc: "Ku zazdrości innych państw mamy bardzo niskie bezrobocie, głównie z powodu wielkiego rozlewu krwi podczas ostatniej wojny. Z drugiej strony, komplikuje to naszym firmom kompletowanie doświadczonej kadry, a wojsko ma trudności w konkurowaniu z rynkiem pracy o rekrutów. Rozszerzenie poboru może tylko powiększyć ten problem. Postarajmy się znaleźć inne źródła siły roboczej, by zlikwidować niedobory w werbunku lub w gospodarce."
 FRA_worker_shortage: "Braki w kadrze robotniczej"
 FRA_worker_shortage_desc: "Pozwoliliśmy, by potrzeby wojska stały się ważniejsze niż obawy o niedobór rąk do pracy. Wiele firm skarży się na brak wykwalifikowanych pracowników, co zaczęło wpływać na wielkość produkcji. Zmniejszenie poboru pozwoliłoby ludziom wrócić do fabryk, ale nie zlikwiduje to źródła problemów."
 FRA_inefficient_economy_1: "Niewydolna gospodarka"
 FRA_inefficient_economy_1_desc: "Francja nadal jest krajem wysoko uprzemysłowionym, ale pozostaje w tyle za innymi pod względem potencjału koncentracji produkcji. Potrzebne są duże reformy, które zwiększą konkurencyjność naszej gospodarki w skali świata."
 FRA_political_violence: "Przemoc polityczna"
 FRA_political_violence_desc: "Ugrupowania komunistów i skrajnie prawicowych ekstremistów są zawsze gotowe używać przemocy, by realizować swe cele polityczne."
