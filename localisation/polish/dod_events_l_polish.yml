 DOD_romania.163.t: "Codreanu nie żyje"
 DOD_romania.163.desc: "Codreanu zagrażał przyszłości państwa rumuńskiego. Przez swoje nierozważne działania został aresztowany, ponieważ zagrażał stabilności państwa. Jego śmierć pokaże wszystkim, że do nich należy wybór, czy chcą być dobrym przykładem, czy też straszliwym ostrzeżeniem. Rumuńscy faszyści będą mieli bardziej wyważonego i odpowiedzialnego przywódcę."
 DOD_romania.163.a: "Odszedł, ale nie został zapomniany."
