l_polish:
 DOD_hungary.1.t: "Węgry domagają się referendum"
 DOD_hungary.1.desc: "Podczas wystąpienia w Budapeszcie [HUN.GetLeader] domaga się zezwolenia austriackim poddanym na powrót pod jego rządy. W przemówieniu jest i gest pojednania – stwierdzenie, że Austriacy powinni mieć możliwość dokonania samodzielnego wyboru."
 DOD_hungary.1.a: "Niech naród zdecyduje."
 DOD_hungary.1.b: "Takie sprawy należy zostawić zawodowcom."
 DOD_hungary.1.c: "Zadbamy o właściwe wyniki."
 DOD_hungary.2.t: "Referendum: za"
 DOD_hungary.2.desc: "Mamy wyniki referendum, według wstępnego wyliczenia większość głosów została oddana za unią z Węgrami."
 DOD_hungary.2.a: "Naród zdecydował."
 DOD_hungary.3.t: "Referendum: przeciw"
 DOD_hungary.3.desc: "Mimo dobrze przygotowanej kampanii grup prowęgierskich i monarchistów wstępne wyniki pokazują, że nieznaczną większością głosów opowiedziano się za utrzymaniem status quo."
 DOD_hungary.3.a: "Mądry wybór."
 DOD_hungary.4.t: "Referendum na tak"
 DOD_hungary.4.desc: "Tuż po północy. [AUS.GetLeader] ogłasza, że Austriacy opowiedzieli się za unią z Węgrami. Dociera telegram, w którym [HUN.GetLeader] otrzymuje oficjalną propozycję przyjęcia korony austriackiej. Ma to być pierwszy krok do przywrócenia podwójnej monarchii."
 DOD_hungary.4.a: "Doskonale"
 DOD_hungary.5.t: "Referendum na nie"
 DOD_hungary.5.desc: "Mimo naszych usilnych starań Austriacy postanowili zachować status quo."
 DOD_hungary.5.a: "Musimy wyzwolić kraj i oddać go prawowitemu władcy."
 DOD_hungary.5.b: "Uszanujemy ten wynik."
 DOD_hungary.6.t: "Referendum odrzucone"
 DOD_hungary.6.desc: "[AUS.GetLeader] publicznie deklaruje, że cały kraj zjednoczył się przeciwko Habsburgom i sam pomysł referendum, które miałoby zdecydować o niepodległości Austrii, jest absurdalny. "
 DOD_hungary.6.a: "Zobaczymy, ile warta jest ich jedność."
 DOD_hungary.6.b: "Tak działa \"demokracja\"."
 DOD_hungary.7.t: "Sterowanie referendum"
 DOD_hungary.7.desc: "Węgierska propozycja referendum postawiła nas w trudnej sytuacji na arenie międzynarodowej. Nie możemy odmówić ludziom wyboru, ale nie możemy też ufać, że dokonają właściwego. Na szczęście są sposoby na wyjście z tego impasu. Jakiego wyniku referendum chcemy?"
 DOD_hungary.7.a: "Naród odmawia"
 DOD_hungary.7.b: "Naród się zgadza"
 DOD_hungary.10.t: "Austro-Węgry dają gwarancje"
 DOD_hungary.10.desc: "Po niedawnych dramatycznych zmianach na scenie politycznej Bałkanów wielokrotnie powraca kwestia naszych relacji z nowym mocarstwem austro-węgierskim. Dzisiaj węgierski ambasador przekazał oficjalną notę, domagając się, byśmy przedstawili nasze stanowisko w sprawie stosunków z Austro-Węgrami. Habsburgowie uważają, że dawne ziemie korony, Czechy i Morawy, należą do nich. \n\n[HUN.GetLeader] twierdzi jednak, że jest gotów przyjąć kompromisowe rozwiązanie i zostać nominalnym przywódcą naszego państwa, pozbawionym rzeczywistej władzy."
 DOD_hungary.10.a: "Wrócimy do imperium."
 DOD_hungary.10.b: "Przyjmiemy kompromis."
 DOD_hungary.10.c: "Nigdy nie oddamy wolności w zamian za bezpieczeństwo!"
 DOD_hungary.11.t: "Czechy wracają do korony"
 DOD_hungary.11.desc: "Po trwającej do późnych godzin nocnych rozmowie na najwyższym szczeblu rząd [CZE.GetAdjective] postanowił przyjąć naszą propozycję i ogłosił, że [HUN.GetLeader] jest królem Czech i margrabią Moraw. Żołnierze dawnej armii Czech przysięgli wierność nowemu władcy, a administracja cywilna obu państw została połączona."
 DOD_hungary.11.a: "To kolejny krok ku odzyskaniu naszego dziedzictwa."
 DOD_hungary.12.t: "Czechy zgadzają się na bliższe relacje"
 DOD_hungary.12.desc: "Lawirując uważnie pomiędzy republikańskimi i monarchistycznymi frakcjami w swoim rządzie, [CZE.GetLeader] stawia na kompromisowe rozwiązanie. [HUN.GetLeader] zostanie królem Czech i Moraw, któremu konstytucja [CZE.GetAdjective] pozwala działać tylko za zgodą parlamentu."
 DOD_hungary.12.a: "Jest to do przyjęcia."
 DOD_hungary.13.t: "[CZE.GetNameDef] odrzuca propozycję"
 DOD_hungary.13.desc: "[CZE.GetNameDef] odmawia jakiegokolwiek porozumienia albo umowy regulującej nasze przyszłe relacje. Gdy nasz ambasador zjawił się w ministerstwie spraw zagranicznych, aby omówić oficjalną notę, którą przekazał wcześniej, usłyszał, że nie ma o czym rozmawiać, i został wyproszony. Ambasador [CZE.GetAdjective] w naszym kraju stwierdził, że jego rząd pragnie pokojowych i przyjaznych stosunków między naszymi krajami, ale wcielenie przez Austro-Węgry nie wchodzi w grę."
 DOD_hungary.13.a: "To przykre."
 DOD_hungary.20.t: "Wojna na Węgrzech"
 DOD_hungary.20.desc: "Po wybuchu wojny na Węgrzech wiele razy powracała kwestia udzielenia im wsparcia. Konserwatywne gazety domagały się podjęcia działań pomocowych, przekonując, że król nie może siedzieć bezczynnie, gdy został zaatakowany jego syn, nowy król Węgier. Do prasy wyciekł list grupy anonimowych oficerów armii, którzy informują, że wielu żołnierzy jest gotowych walczyć na Węgrzech, jeśli pozwoli im na to rząd. \n\nRada ministrów zebrała się, by omówić różne możliwości."
 DOD_hungary.20.a: "Nie możemy sobie pozwolić na zaangażowanie w ten konflikt."
 DOD_hungary.20.b: "Wyślijcie misję obserwatorów na Węgry. Ma być duża."
 DOD_hungary.20.c: "Ich wojna jest naszą wojną."
 DOD_hungary.21.t: "Szwecja odmawia pomocy"
 DOD_hungary.21.desc: "Mimo licznych apelów króla Szwecji i części szwedzkiego wojska tamtejszy rząd nie zgodził się, by ktokolwiek przyszedł nam z pomocą. Wiz nie otrzymały nawet osoby prywatne, gotowe wyjechać, by walczyć na Węgrzech, a rząd przegłosował ustawę zabraniającą sprzedawania nam broni."
 DOD_hungary.21.a: "Zostaliśmy sami."
 DOD_hungary.22.t: "Szwecja wysyła wsparcie"
 DOD_hungary.22.desc: "Rząd Szwecji jest oficjalnie neutralny, ale pozwolił zaskakująco wielu żołnierzom i oficerom udać się na przedłużone zwolnienia oraz zabrać ze sobą broń osobistą. Ludzie ci dotarli na Węgry i są gotowi wstąpić do naszego wojska."
 DOD_hungary.22.a: "Doskonale."
 DOD_hungary.23.t: "Szwecja interweniuje"
 DOD_hungary.23.desc: "Niespodziewanie nawet dla najbardziej doświadczonych dyplomatów rząd szwedzki ogłosił, że uważa nasze przetrwanie za żywotny interes narodowy Szwecji. Podobno król szwedzki osobiście interweniował w naszej sprawie, grożąc abdykacją i wyjazdem na Węgry, by służyć w naszej armii, jeśli rząd nie zaproponuje czegoś więcej niż ciepłe słowa poparcia."
 DOD_hungary.23.a: "Dotrą tu na czas?"
 DOD_hungary.24.t: "Szwecja celem ataku."
 DOD_hungary.24.desc: "Szwecja została wciągnięta w krwawy konflikt. Król stanął przed obiema izbami parlamentu i stwierdził, że bardzo martwi się losem swego dawnego domu, a w szczególności tym, że jego ojciec i rodzina ucierpią, jeśli Szwecja zostanie pokonana. W świetle tych słów rząd postanowił zebrać się i rozważyć możliwości udzielenia Szwecji pomocy."
 DOD_hungary.24.a: "Nie możemy dać się wciągnąć w ich konflikt."
 DOD_hungary.24.b: "Potajemnie wyślijcie wsparcie."
 DOD_hungary.24.c: "Popieramy Szwedów."
 DOD_hungary.25.t: "Węgry odmawiają pomocy."
 DOD_hungary.25.desc: "Mimo osobistego apelu króla Węgier parlament zagłosował przeciwko udzieleniu Szwecji jakiegokolwiek wsparcia. Opozycja grozi, że [HUN.GetLeader] zostanie usunięty poprzez głosowanie nad wotum nieufności, jeśli zrobi cokolwiek, co mogłoby naruszyć neutralność Węgier."
 DOD_hungary.25.a: "Zostaliśmy sami."
 DOD_hungary.26.t: "Węgry wysyłają wsparcie"
 DOD_hungary.26.desc: "Węgry otworzyły swoje dawne arsenały i wysłały nam odnowione karabiny oraz inne wyposażenie piechoty. Dotarło do nas też kilka tysięcy węgierskich ochotników."
 DOD_hungary.26.a: "Są mile widziani."
 DOD_hungary.27.t: "Węgry interweniują"
 DOD_hungary.27.desc: "Rząd Węgier wydał oświadczenie, w którym stwierdza, że każdy atak na Szwecję zostanie uznany także za atak na Węgry. Armia węgierska została postawiona w stan najwyższej gotowości i może ruszyć na wojnę, gdy tylko zakończy się mobilizacja."
 DOD_hungary.27.a: "Czy zdążą na czas?"
 DOD_hungary.30.t: "Węgry proponują zbliżenie"
 DOD_hungary.30.desc: "Rząd Węgier zaoferował nam renegocjowanie traktatu z Trianon. Proponują zmianę nakładanych przez traktat ograniczeń wielkości armii, co pozwoli armii węgierskiej osiągnąć pełną liczebność. Ponadto Węgrzy otrzymaliby zgodę na wydawanie większej części budżetu na rozbudowę i modernizację przemysłu zbrojeniowego. \n\nKrajem rządzi stabilny rząd demokratyczny, dlatego ta propozycja zyskała sobie przychylność naszej służby dyplomatycznej."
 DOD_hungary.30.a: "To rozsądna propozycja."
 DOD_hungary.30.b: "A po co im większa armia?"
 DOD_hungary.31.t: "Zmiana traktatu w Trianon"
 DOD_hungary.31.desc: "Rząd, na czele którego stoi [HUN.GetLeader], odniósł ważne zwycięstwo polityczne: [From.GetNameDef] ratyfikuje zmianę traktatu z Trianon. Teraz możemy przywrócić pobór wojskowy i otwarcie przeznaczać fundusze budżetowe na budowę fabryk zbrojeniowych."
 DOD_hungary.31.a: "Doskonale."
 DOD_hungary.32.t: "[From.GetNameDef]: odmowa negocjacji"
 DOD_hungary.32.desc: "[From.GetNameDef] nie chce ustąpić w sprawie zbrojeń. Rozmowy zostały zerwane praktycznie od razu, a delegacja [From.GetAdjective] przy każdej okazji grała na czas, zamieniając nieistotne sprawy, takie jak miejsca zajmowane przy stole, w wielogodzinne debaty. Wyraźnie widać, że nie mają zamiaru pozwolić nam na zbrojenia, ale dążą do tego, byśmy to my zerwali rozmowy."
 DOD_hungary.32.a: "Dobrze, ustąpimy im."
 DOD_hungary.32.b: "Zwróćmy się o pomoc do Francji."
 DOD_hungary.32.c: "Zwróćmy się o pomoc do Anglii."
 DOD_hungary.33.t: "Węgry apelują o wsparcie."
 DOD_hungary.33.desc: "Węgry zaczęły ostatnio badać sąsiadów w kwestii uchylenia części restrykcji nałożonych na nie po ostatniej wojnie. Najbardziej zależy im na przywróceniu poboru wojskowego i rozbudowie przemysłu zbrojeniowego. Węgrzy argumentują, że świat z każdym dniem staje się coraz bardziej niebezpieczny i dlatego potrzebują odpowiedniej armii do obrony. [From.From.GetNameDef] ma inne zdanie."
 DOD_hungary.33.a: "Węgry powinny mieć możliwość częściowego dozbrojenia."
 DOD_hungary.33.b: "Nie możemy naruszyć równowagi sił w tym regionie."
 DOD_hungary.34.t: "[From.GetName] popiera Węgry"
 DOD_hungary.34.desc: "Ustami swojego ambasadora [From.GetNameDef] wyraża zdecydowany sprzeciw wobec naszej decyzji odmówienia Węgrom prawa do dozbrojenia. Według ambasadora Węgry powinny nadal być rozbrojone, a jego rząd weźmie to pod uwagę, gdy w przyszłości pojawią się dotyczące nas kwestie dyplomatyczne. \n\nInnymi słowy są gotowi rzucić na szalę nasze aktualne dobre relacje."
 DOD_hungary.34.a: "Oby się nie mylili."
 DOD_hungary.34.b: "W te kwestii musimy być nieugięci."
 DOD_hungary.35.t: "[From.GetName] odmawia wsparcia"
 DOD_hungary.35.desc: "[From.GetNameDef] informuje nas, że uznaje kwestię zmiany traktatu z Trianon za wewnętrzną sprawę zainteresowanych państw i odmawia angażowania się w tę sprawę. Zdaje się, że bardziej zależy im na dobrych stosunkach z dawnymi sojusznikami niż na sprawiedliwości."
 DOD_hungary.35.a: "Niech ich szlag."
 DOD_hungary.36.t: "[From.GetNameDef] upiera się przy swoim stanowisku."
 DOD_hungary.36.desc: "Mimo silnych politycznych nacisków, których używa [From.From.GetNameDef], [From.GetNameDef] kategorycznie odmawia rozmów na ten temat. Chyba nadal obawiają się, że użyjemy naszej broni przeciwko nim. \n\nWszystkie możliwości dyplomatyczne zostały zablokowane, więc musimy zaczekać i przekonać się, czy w przyszłości nadarzy się okazja na powrócenie do tego tematu."
 DOD_hungary.36.a: "Naprawdę jesteśmy tacy groźni?"
 DOD_hungary.40.t: "[HUN.GetNameDef] odrzucają traktat z Trianon"
 DOD_hungary.40.desc: "Dziś [HUN.GetLeader] publicznie stwierdził, że [HUN.GetNameDef] nie są już dłużej związane warunkami traktatu. Ponadto uznał go za nieważny, twierdzi, że Węgrzy zostali zmuszeni do jego podpisania, a co za tym idzie – nie ma on mocy prawnej. Rząd węgierski nawet nie zadał sobie trudu formalnego poinformowania nas o swojej decyzji.\n\n Wielu członków rządu jest za zdecydowaną odpowiedzią. Jeżeli pokażemy Węgrom, że nie boimy się ich, z pewnością się ugną. Aczkolwiek mogą też stwierdzić, że blefujemy."
 DOD_hungary.40.a: "Natychmiast wystosujcie ultimatum."
 DOD_hungary.40.b: "W tej chwili nie możemy sobie pozwolić na wojnę."
 DOD_hungary.41.t: "[From.GetName] wystosowuje ultimatum."
 DOD_hungary.41.desc: "[From.GetNameDef] zaskakująco stanowczo reaguje na naszą decyzję odstąpienia od traktatu z Trianon. [From.GetLeader] rzekomo domaga się przygotowania armii [From.GetAdjective] do natychmiastowej interwencji. Tymczasem ambasador [From.GetAdjective] prosi nas o wyjaśnienie naszych oświadczeń w sprawie traktatu i sugeruje, że opcja rozwiązania militarnego, nadal jest na stole."
 DOD_hungary.41.a: "Niewątpliwie blefują."
 DOD_hungary.41.b: "Zdaje się, że zaszło nieporozumienie."
 DOD_hungary.42.t: "[From.GetName] ustępuje."
 DOD_hungary.42.desc: "Mimo naszych zdecydowanych oświadczeń w sprawie traktatu z Trianon, [From.GetNameDef] nie robi nic, żeby nas powstrzymać. Podczas niedawnej konferencji prasowej [From.GetLeader] robił wszystko, żeby nie odpowiadać na pytania o naszą decyzję odstąpienia od traktatu. Podejrzenia wszystkich znalazły potwierdzenie: [From.GetNameDef] to tylko papierowy tygrys."
 DOD_hungary.42.a: "Można było się tego spodziewać."
 DOD_hungary.43.t: "Węgry obstają przy swoim."
 DOD_hungary.43.desc: "Węgrzy zignorowali nasze ostrzeżenie. Podczas wczorajszej demonstracji w Budapeszcie tłum rzekomo krzyczał \"[From.From.GetNameDef] precz!\", a [HUN.GetLeader] publicznie przyrzekł, że każda próba uniemożliwienia Węgrom odzyskania dawnej pozycji w świecie doprowadzi do \"wojny, jakiej świat jeszcze nie widział, wojny, przy której wielka rzeź z lat 1914–18 będzie wyglądała jak zwykła bójka w barze\".\n\nZnaleźliśmy się na rozdrożu. Musimy iść na wojnę, żeby bronić naszego honoru i wiarygodności, albo pogodzić się z faktem, że nas przechytrzono."
 DOD_hungary.43.a: "Skoro Węgrzy chcą wojny, damy im ją."
 DOD_hungary.43.b: "Sprawdzili nasz blef."
 DOD_hungary.44.t: "Węgry ustąpiły."
 DOD_hungary.44.desc: "Widząc, że może dojść do wojny, rząd węgierski nagle stał się bardziej przyjazny. Nasz ambasador i [HUN.GetLeader] zjedli prywatny lunch, podczas którego uzyskaliśmy zapewnienie, że [HUN.GetNameDef] pragnie wyłącznie pokoju i przyjaznych relacji z naszym krajem. Wszelkie doniesienia prasy poszukującej sensacji nie powinny być traktowane jako stanowisko rządu Węgier, który nigdy nie dążył do wojny."
 DOD_hungary.44.a: "Tak myśleliśmy."
 DOD_hungary.45.t: "Interwencja na Węgrzech"
 DOD_hungary.45.desc: "[From.GetNameDef] zapowiada interwencję wojskową po tym, jak Węgry otwarcie odstąpiły od traktatu z Trianon. Zostaliśmy poproszeni o pomoc w pokonaniu Węgier, zanim odzyskają dawną siłę."
 DOD_hungary.45.a: "Musimy zaatakować, zanim będzie za późno."
 DOD_hungary.45.b: "Nie damy się wciągnąć w ten konflikt."
 DOD_hungary.46.t: "[From.GetNameDef] ogłasza neutralność"
 DOD_hungary.46.desc: "[From.GetNameDef], kraj tchórzy i zdrajców, nie chce odpowiedzieć na nasze wezwanie do broni! Zamiast stawić czoła bandziorowi z Budapesztu, podkulili ogony i zostawili nas samych w walce z Węgrami."
 DOD_hungary.46.a: "Możemy zrobić to sami."
 DOD_hungary.50.t: "Węgry domagają się Transylwanii"
 DOD_hungary.50.desc: "Transylwania przez długi czas była częścią Węgier, zanim jej mieszkańcy nie postanowili dołączyć do nas po wielkiej wojnie. Niestety Węgrzy nigdy nie pogodzili się z utratą tych terenów. Wielokrotnie publicznie twierdzili, że Transylwania jest integralną częścią Węgier. Niedawne zmiany na scenie politycznej zachęciły ich do ponownego wysunięcia tych roszczeń, domagają się od nas oddania całej Transylwanii albo..."
 DOD_hungary.50.a: "Ta sprawa nie jest warta kolejnej krwawej wojny."
 DOD_hungary.50.b: "Albo co?"
 DOD_hungary.51.t: "Rumunia oddaje Transylwanię"
 DOD_hungary.51.desc: "Tchórzliwi Rumuni nie chcieli zmierzyć się z potęgą naszych wojsk i postanowili zwrócić nam nasze prawowite terytoria. Cała Transylwania została przekazana naszej administracji, a nasza armia przejęła kontrolę nad tym regionem."
 DOD_hungary.51.a: "I tak powinno być."
 DOD_hungary.52.t: "Rumunia odmawia oddania Transylwanii"
 DOD_hungary.52.desc: "To bardzo wymowne, że rumuński ambasador, którego dziś gościł [HUN.GetLeader], dodał słowa \"jak zawsze\" do odmowy dyskusji na temat możliwości przekazania spornych terytoriów. Rząd Rumunii wielokrotnie publicznie odmawiał uznania naszych roszczeń, a nawet drwił z nich. Przez lata byliśmy za słabi, żeby odpowiedzieć.\n\nAle nie tym razem."
 DOD_hungary.52.a: "Podczas wojny gniew to zły doradca. Nie będziemy się spieszyć."
 DOD_hungary.52.b: "Tym razem posunęli się za daleko."
 DOD_hungary.53.t: "Mobilizacja na Węgrzech"
 DOD_hungary.53.desc: "Węgry postawiły swoje wojska w stan podwyższonej gotowości. W ciągu ostatnich godzin węgierskie samoloty rozpoznawcze kilkadziesiąt razy naruszyły naszą przestrzeń powietrzną. Nasz wywiad donosi, że duże zgrupowania wojsk przemieszczają się w stronę granicy, a w Budapeszcie słychać wycie syren. Zdaje się, że tym razem Węgrzy nie żartują. Możliwe, że wybuchnie wojna."
 DOD_hungary.53.a: "Wykonaliśmy gest. Nikt nie chce wojny."
 DOD_hungary.53.b: "Nie przejdą!"
 DOD_hungary.53.c: "Może już czas na kompromis."
 DOD_hungary.54.t: "Mobilizacja w Rumunii"
 DOD_hungary.54.desc: "W odpowiedzi na nasze przygotowania militarne [ROM.GetLeader] podpisał rozkaz ogólny nr 1 i postawił armię rumuńską w stan najwyższej gotowości. Rumuńskie Siły Powietrzne zajęły pozycje bojowe, a ich myśliwce przeprowadziły pozorowane walki z naszymi maszynami. Ambasador Rumunii poprosił swój paszport. Jeszcze nie padły strzały, ale jest tylko kwestią czasu, by ten konflikt przerodził się w otwartą wojnę. \n\nNasi ambasadorzy w Anglii, Francji i Niemczech donoszą o gorączkowych działaniach tamtejszych ministerstw spraw zagranicznych, co wskazuje, że te państwa mogą zainteresować się nadchodzącym kryzysem. Jeżeli chcemy rozstrzygnąć to siłowo, musimy jak najszybciej uderzyć."
 DOD_hungary.54.a: "Sytuacja wymyka się spod kontroli."
 DOD_hungary.54.b: "W takim razie wojna."
 DOD_hungary.54.c: "Zaproponujmy zgodę na bezstronne mediacje."
 DOD_hungary.55.t: "Wybierz mediatora"
 DOD_hungary.55.desc: "Mimo poważnych napięć wciąż można rozwiązać tę sprawę dyplomatycznie. Druga strona zwróciła się do nas poprzez nieoficjalne kanały i zasugerowała, że być może nie oponowałaby przeciwko rozsądzeniu sporu przez komisję złożoną z bezstronnych państw. Kogo poprosimy o wystąpienie w naszym imieniu?"
 DOD_hungary.55.a: "Zwróćmy się do Niemiec"
 DOD_hungary.55.b: "Zwróćmy się do Anglii"
 DOD_hungary.55.d: "Zwróćmy się do Francji"
 DOD_hungary.55.c: "Zwróćmy się do ZSRR"
 DOD_hungary.55.e: "Zwróćmy się do Włoch"
 DOD_hungary.55.f: "Nikt nie chce słuchać naszych racji..."
 DOD_hungary.57.t: "Węgry ustąpiły."
 DOD_hungary.57.desc: "Mimo ostrej retoryki Budapesztu wojska węgierskie wycofały się spod granicy. Ich lotnictwo przestało naruszać naszą przestrzeń powietrzną. Zdaje się, że [HUN.GetLeader] chce załatwić to jak najciszej, a ministerstwo spraw wewnętrznych uważa, że należy mu na to pozwolić. Gest pojednania to niewielka cena za uniknięcie wojny."
 DOD_hungary.57.a: "Zwycięstwo."
 DOD_hungary.58.t: "Węgry chcą mediacji"
 DOD_hungary.58.desc: "Sytuacja na Bałkanach szybko zmierza ku otwartej wojnie, dlatego Węgry postanowiły wystąpić o mediację w sprawie sporu o Transylwanię. Poprosiły nas o wejście do komisji, która zdecyduje o losie Transylwanii. Najwyraźniej wierzą, że na zbliżającej się konferencji opowiemy się po ich stronie."
 DOD_hungary.58.a: "Chętnie to zrobimy."
 DOD_hungary.58.b: "Reprezentowanie ich nie leży w naszym interesie."
 DOD_hungary.59.t: "Rumunia chce mediacji"
 DOD_hungary.59.desc: "W obliczu nasilających się węgierskich nacisków Rumunia poprosiła, by spór o Transylwanię został rozstrzygnięty przez bezstronną komisję. Rumuni poprosili nas, byśmy zasiedli w tej komisji. Bez wątpienia uważają, że poprzemy ich roszczenia do tych terenów."
 DOD_hungary.59.a: "Oczywiście tak zrobimy."
 DOD_hungary.59.b: "Broniąc ich, nic nie zyskamy."
 DOD_hungary.60.t: "Kryzys bałkański"
 DOD_hungary.60.desc: "W ostatnich dniach napięte relacje pomiędzy Węgrami i Rumunią kompletnie się załamały. Węgrzy zażądali od Rumunów zwrotu spornego terytorium Transylwanii. Rumunia odmówiła. Obie strony zmobilizowały wojska, zdaje się, że wojna w regionie jest nieunikniona.\n\nMSZ uważa, że powinniśmy przygotować się do interwencji w celu ochrony naszych interesów w tym rejonie. Jest też niewielka szansa, że groźba naszego zaangażowania skłoni drugą stronę do negocjacji."
 DOD_hungary.60.a: "Powinniśmy poprzeć Węgry."
 DOD_hungary.60.b: "Powinniśmy poprzeć Rumunię."
 DOD_hungary.60.c: "To tylko kolejne idiotyczne zamieszanie na Bałkanach."
 DOD_hungary.61.t: "Kryzys bałkański – [From.GetNameDef] wspiera Węgry"
 DOD_hungary.61.desc: "Ambasador [From.GetAdjective] zjawił się dziś rano w naszym MSZ-ecie, by poinformować nas, że jego rząd z rosnącymi obawami przygląda się obecnemu kryzysowi. Nasza decyzja zaryzykowania wojny o Transylwanię sprawiła, że [From.GetNameAdj] władze rozważają interwencję militarną po stronie Węgier."
 DOD_hungary.61.a: "Nie mamy z nimi szans."
 DOD_hungary.61.b: "Teraz nie możemy się wycofać."
 DOD_hungary.61.c: "Wystąpmy o mediację."
 DOD_hungary.62.t: "Kryzys bałkański – [From.GetNameDef] wspiera Rumunię"
 DOD_hungary.62.desc: "[From.GetNameDef]: nasz ambasador został wezwany na konsultacje. Podczas spotkania poinformowano go, że [From.GetNameDef] uważa integralność terytorialną Rumunii za swój interes narodowy. Szczególne znaczenie mają dla nich szyby naftowe w Ploeszti. Jeżeli Transylwania znajdzie się w naszych rękach albo jeśli spróbujemy zająć całą Rumunię, dostawy ropy będą zagrożone. Rząd [From.GetAdjective] najwyraźniej nie chce takiego ryzyka i posunął się nawet do grożenia interwencją wojskową po stronie Rumunii, jeśli wybuchnie wojna."
 DOD_hungary.62.a: "Musimy ustąpić."
 DOD_hungary.62.b: "Ta wojna zakończy się, zanim tu dotrą."
 DOD_hungary.62.c: "Wystąpmy o mediację."
 DOD_hungary.63.t: "Klęska mediacji"
 DOD_hungary.63.desc_HUN_refused: "Mimo wszelkich wysiłków nie udało nam się uzyskać poparcia dla naszych roszczeń. Odmówiły nam wszystkie kraje, do których się zwróciliśmy. Radzą nam pogodzić się z faktem, że Transylwania jest częścią Rumunii. \n\nJak można pogodzić się z czymś nie do przyjęcia?"
 DOD_hungary.63.desc_HUN_nothing: "Konferencja w sprawie Transylwanii zakończyła się kompletną katastrofą. Z nieznanych powodów postanowiono, że cała Transylwania pozostanie częścią Rumunii. W ostatecznej wersji traktatu znalazły się wprawdzie zapisy mające w teorii chronić prawa etnicznych Węgrów, ale nie ma wątpliwości, że ponieśliśmy całkowitą klęskę dyplomatyczną."
 DOD_hungary.63.a: "Wszyscy nas zdradzili!"
 DOD_hungary.63.b: "Odzyskamy nasze ziemie albo zginiemy!"
 DOD_hungary.64.t: "Klęska mediacji"
 DOD_hungary.64.desc_ROM_refused: "Dołożyliśmy wszelkich starań, by zdobyć poparcie dla naszych dążeń, ale zdaje się, że w dzisiejszych czasach jedynie nieliczne kraje gotowe są bronić porządku stworzonego w Wersalu i Trianon. [HUN.GetLeader] wierzy w tyranię, a dla takich ludzi liczy się tylko siła."
 DOD_hungary.64.desc_ROM_nothing: "Zdaje się, że traktaty i obyczaje nie mają już żadnego znaczenia. Na konferencji poświęconej kwestii Transylwanii zdecydowano, że wszystkie sporne terytoria należą się Węgrom. Cała służba cywilna do tej pory nie otrząsnęła się z szoku, ale musimy podjąć jakąś decyzję: zgodzimy się na to świństwo czy będziemy walczyć?"
 DOD_hungary.64.a: "To czarny dzień."
 DOD_hungary.64.b: "Jeszcze możemy walczyć."
 DOD_hungary.65.t: "Węgry nie akceptują wyników mediacji"
 DOD_hungary.65.desc: "[HUN.GetLeader] odmawia zaakceptowania wyników arbitrażu w sprawie spornych terytoriów, gdyż jak twierdzi, każda decyzja inna niż pełne przywrócenie dawnych granic Węgier jest obelgą dla wszystkich żyjących i zmarłych Węgrów.\n\nOstrzega też, że minął czas negocjacji i dyplomacji, a spór można rozwiązać już tylko w jeden sposób. \n\nRząd Rumunii zwrócił się z pytaniem o nasze stanowisko, biorąc pod uwagę, że wcześniej udzieliliśmy Rumunom poparcia."
 DOD_hungary.65.a: "Nasza obietnica wsparcia nie obejmuje czegoś takiego."
 DOD_hungary.65.b: "Węgrów trzeba powstrzymać, zanim podporządkują sobie cały region."
 DOD_hungary.66.t: "Rumunia nie akceptuje wyników mediacji"
 DOD_hungary.66.desc: "Warunki traktatu negocjowanego podczas niedawnej konferencji nie zostały zaakceptowane przez rząd Rumunii. [ROM.GetLeader] podobno nie przeczytał nawet całego dokumentu, tylko podarł go, oznajmiając, że prędzej odetnie sobie rękę, niż podpisze coś tak upokarzającego.\n\nRząd węgierski ogłosił, że jest gotów do walki o to, co uznano za jego prawowitą własność, ale jednocześnie zapytał nas, po której stronie konfliktu się opowiadamy."
 DOD_hungary.66.a: "Życzymy im zwycięstwa."
 DOD_hungary.66.b: "Powinniśmy ich poprzeć."
 DOD_hungary.67.t: "Negocjacje zerwane"
 DOD_hungary.67.desc: "Negocjacje między mocarstwami zostały zerwane, ponieważ dwa kraje nie były w stanie znaleźć płaszczyzny porozumienia. Wszystkie próby wypracowania kompromisowego rozwiązania były torpedowane przez wzajemnie wykluczające się żądania. Delegacje wróciły do swoich krajów, a kwestia nie została rozstrzygnięta."
 DOD_hungary.67.a: "Zostanie rozstrzygnięta ogniem, krwią i stalą."
 DOD_hungary.68.t: "Arbitraż transylwański"
 DOD_hungary.68.desc: "Obie strony zwróciły się do nas o rozstrzygnięcie, która z nich otrzymać ma Transylwanię. MSZ przygotowało następującą notatkę:\n\n\"W obecnej sytuacji odradza się przekazanie całej Transylwanii jednej ze stron. Kompromisowe rozwiązanie – niepopularne, ale akceptowalne dla obu krajów – będzie lepsze niż urażenie jednego z nich tak bardzo, że porzuci ono próby wypracowania porozumienia\"."
 DOD_hungary.68.a: "Niech Węgry przejmą całą Transylwanię."
 DOD_hungary.68.b: "Niech Węgry przejmą Transylwanię Północną."
 DOD_hungary.68.c: "Transylwania pozostanie częścią Rumunii."
 DOD_hungary.69.t: "Kompromis transylwański"
 DOD_hungary.69.desc: "Po wielogodzinnych negocjacjach chyba zbliżamy się do jakiegoś porozumienia. Zła wiadomość jest taka, że musimy oddać Węgrom część terytorium. Otrzymaliby północny obszar Transylwanii, a my zatrzymalibyśmy południowy. Nie na to liczyliśmy, ale realnie oceniając sytuację, należy uznać, że jest to najlepsze możliwe rozwiązanie."
 DOD_hungary.69.a: "Możemy zgodzić się na to. Niechętnie."
 DOD_hungary.69.b: "Nie oddamy nawet piędzi ziemi!"
 DOD_hungary.70.t: "Kompromis transylwański"
 DOD_hungary.70.desc: "We wczesnych godzinach porannych uczestniczące w konferencji delegacje osiągnęły kompromis. Na mocy uzgodnionych warunków otrzymamy Transylwanię Północną, a południowa część tego regionu pozostanie w Rumunii. Rumuńska delegacja już się na to zgodziła. MSZ ostrzega, że odrzucenie tej propozycji doprowadzi nas do izolacji dyplomatycznej."
 DOD_hungary.70.a: "Na nic lepszego nie mogliśmy liczyć."
 DOD_hungary.71.t: "Konferencja transylwańska – dzień 1"
 DOD_hungary.71.desc: "Po zadośćuczynieniu protokołowi dyplomatycznemu delegacje Węgier, Rumunii i mediatora ([ROM_mediator.GetNameDef]) przeszły do omawiania przedmiotu spotkania. Ustalono, że jako przedstawiciele strony węgierskiej możemy złożyć pierwszą propozycję."
 DOD_hungary.71.a: "Niech Węgry przejmą całą Transylwanię."
 DOD_hungary.71.b: "Niech Węgry przejmą Transylwanię Północną."
 DOD_hungary.71.c: "Transylwania pozostanie częścią Rumunii."
 DOD_hungary.72.t: "Konferencja transylwańska – dzień 2"
 DOD_hungary.72.desc_HUN_all: "Strona węgierska przedstawiła propozycję rozwiązania trwającego kryzysu. Oczywiście przedstawiciele węgierscy zażądali niezwłocznego oddania Węgrom całej Transylwanii. Możemy zgodzić się na tę propozycję, ale z pewnością oburzy to naszych rumuńskich sojuszników. \n\nMożemy też złożyć kontrpropozycję. Nasz szef dyplomacji zdecydowanie zaleca to drugie rozwiązanie. Może obie strony chętniej zgodzą się na kompromis."
 DOD_hungary.72.desc_compromise: "Strona węgierska przedstawiła scenariusz rozwiązania trwającego kryzysu. Wedle tej propozycji północna część Transylwanii trafiłaby do Węgier, a południowa pozostałaby w Rumunii. \n\nSzef naszej dyplomacji uważa, że Węgrzy się przestraszyli i powinniśmy negocjować jeszcze lepsze warunki."
 DOD_hungary.72.desc_HUN_nothing: "Ku naszemu zaskoczeniu strona węgierska zaproponowała pojednawcze warunki. Cała Transylwania zostałaby w Rumunii w zamian za niewielkie ustępstwa wobec mniejszości etnicznych. Przedstawiciel Rumunii nalega, byśmy przyjęli tę propozycję, i obiecuje, że uzgodnione ustępstwa zostaną wprowadzone w ciągu kilku dni."
 DOD_hungary.72.a: "Przyjmijmy propozycję."
 DOD_hungary.72.b: "Walczmy o lepsze warunki."
 DOD_hungary.73.t: "Konferencja transylwańska – dzień 3"
 DOD_hungary.73.desc: "Postanowiliśmy odrzucić węgierską ofertę, więc teraz nasza kolej, by przedstawić inne warunki."
 DOD_hungary.73.a: "Niech Węgry przejmą całą Transylwanię."
 DOD_hungary.73.b: "Niech Węgry przejmą Transylwanię Północną."
 DOD_hungary.73.c: "Transylwania pozostanie częścią Rumunii."
 DOD_hungary.74.t: "Konferencja transylwańska – dzień 4"
 DOD_hungary.74.desc_HUN_all: "Zdaje się, że stronie rumuńskiej bardzo zależy na zakończeniu tej sprawy, ponieważ odrzuciła naszą poprzednią, koncyliacyjną ofertę i zamiast tego zaproponowała oddanie Węgrom całej Transylwanii. W prywatnych rozmowach nasze delegacje nie potrafiły znaleźć powodu złożenia przez nich takiej oferty, ale wydaje się, że jest ona szczera. Powinniśmy się zgodzić."
 DOD_hungary.74.desc_compromise: "Rumuni zaproponowali rozwiązanie kompromisowe, dzielące Transylwanię na dwie części. Biorąc pod uwagę napięte relacje między tymi krajami, może to być najlepsze rozwiązanie."
 DOD_hungary.74.desc_HUN_nothing: "Oczywiście strona rumuńska nie ustąpiła w sprawie Transylwanii. Wygląda na to, że interesuje ich wyłącznie zatrzymanie całej krainy dla Rumunii. Na tym etapie negocjacji nie możemy wiele zrobić – albo przyjmiemy ich propozycję, albo odejdziemy od stołu."
 DOD_hungary.74.a: "Zgoda."
 DOD_hungary.74.b: "To oni odpowiadają za tę porażkę!"
 DOD_hungary.75.a: "Próbowaliśmy wszystkiego."
 DOD_hungary.80.t: "Węgry domagają się Słowacji Południowej"
 DOD_hungary.80.desc: "Rząd węgierski zwrócił się do nas z żądaniem oddania im Słowacji Południowej, twierdząc że mieszkający tam Węgrzy są źle traktowani. W tym samym czasie aresztowano członków organizacji terrorystycznej o nazwie \"Rongyos Gárda\" próbujących przekroczyć granicę od strony Węgier. Ludzie ci twierdzą, że nie mają nic wspólnego z rządem węgierskim, ale znaleziono przy nich wyposażenie z oficjalnymi węgierskimi oznaczeniami.\n\nWojna wisi w powietrzu, ale może rozwiążemy ten kryzys na drodze dyplomacji, jeśli zdobędziemy poparcie, któregoś z większych państw."
 DOD_hungary.80.a: "Nie zdołamy wygrać wojny. Oddajmy im terytorium."
 DOD_hungary.80.b: "Zwróćmy się do naszych sojuszników."
 DOD_hungary.80.c: "Zwróćmy się do Niemiec."
 DOD_hungary.80.d: "Nie pozwolimy się zastraszyć!"
 DOD_hungary.81.t: "[From.GetNameDef] oddaje Słowację Południową"
 DOD_hungary.81.desc: "[From.GetName] oddaje Słowację Południową i wycofuje swoje wojska za linię demarkacyjną. Teraz mamy pełną kontrolę nad tym terenem."
 DOD_hungary.81.a: "Dobrze."
 DOD_hungary.82.t: "[CZE.GetName] prosi o pomoc."
 DOD_hungary.82.desc: "[CZE.GetName] prosi nas pilnie o pomoc. Niedawno rozpoczęła się zakrojona na szeroką skalę kampania węgierska mającą zdestabilizować Słowację Południową. Cel Węgier jest jasny – chcą powołać się na pretekst do inwazji, czyli ochronę ludzi, których uważają za swoich obywateli. \n\nRząd [CZE.GetAdjective] prosi nas w tej sytuacji o wsparcie."
 DOD_hungary.82.a: "Udzielimy im go."
 DOD_hungary.82.b: "To nie nasz spór."
 DOD_hungary.83.t: "[SLO.GetName] prosi o pomoc."
 DOD_hungary.83.desc: "[SLO.GetName] znajduje się w ostatnim czasie pod silnym naciskiem Węgier, które żądają zwrotu terenów położonych przy południowej granicy kraju, niegdyś ziem węgierskich. Rząd Węgier nie pozostawił wątpliwości, że jest gotów walczyć o te terytoria. \n\nNie możemy dopuścić do wybuchu wojny w tym regionie z powodu takiej błahostki, dlatego powinniśmy szukać rozwiązania dyplomatycznego."
 DOD_hungary.83.a: "Przekażcie Węgrom, żeby spróbowali."
 DOD_hungary.83.b: "Przekażcie Węgrom, żeby się cofnęli."
 DOD_hungary.84.t: "[From.GetName] odmawia."
 DOD_hungary.84.desc: "[From.GetName] odmawia choćby rozmowy o naszych żądaniach, twierdząc że właścicielem tych terenów od zawsze jest [From.GetName] i ma zamiar bronić ich \"Do ostatniego człowieka, ostatniego naboju i ostatniego tchu\"."
 DOD_hungary.84.a: "Jeszcze nadarzy się okazja."
 DOD_hungary.84.b: "W takim razie spełnimy ich życzenie."
 DOD_hungary.85.t: "[From.GetNameDef] wydaje ostrzeżenie w sprawie Słowacji Południowej"
 DOD_hungary.85.desc: "[From.GetNameDef] informuje nas, że integralność terytorialna Słowacji nie podlega dyskusji. Ponadto polecono nam wycofanie z tego rejonu naszych głównych sił i wojsk nieregularnych, jeśli chcemy uniknąć reperkusji."
 DOD_hungary.85.a: "To by było na tyle w kwestii samostanowienia narodów."
 DOD_hungary.85.b: "Weźmiemy to, co nasze."
 DOD_hungary.86.t: "[From.GetNameDef] nie udzieli nam pomocy"
 DOD_hungary.86.desc: "Rząd [From.GetAdjective] odrzucił naszą prośbę o wsparcie nas w obliczu bezczelnej węgierskiej agresji. Popierają nas, ale nie zamierzają tracić ludzi i pieniędzy, udzielając nam pomocy."
 DOD_hungary.86.a: "Miłymi słowami nie wygramy wojny."
 DOD_hungary.86.b: "W takim razie będziemy walczyć sami."
 DOD_hungary.90.t: "Węgry żądają Wojwodiny"
 DOD_hungary.90.desc: "Rząd węgierski coraz bardziej naciska w sprawie Wojwodiny, twierdzi, że była ona częścią Węgier za czasów ich świetności i dlatego powinna być im zwrócona. Uważają, że zjednoczenie z Serbią po zakończeniu wielkiej wojny było \"nieważne ze względu na naciski zewnętrzne\" i że zgodnie z prawem to terytorium nadal należy do Węgier."
 DOD_hungary.90.a: "Nie zdołamy wygrać tej walki."
 DOD_hungary.90.b: "Nie będziemy podsycać ich złudzeń."
 DOD_hungary.91.t: "[YUG.GetNameDef] oddaje Wojwodinę"
 DOD_hungary.91.desc: "\n[YUG.GetNameDef] zgadza się oddać nam Wojwodinę. Nasze wojska całkowicie opanowały ten teren."
 DOD_hungary.91.a: "Dobrze."
 DOD_hungary.92.t: "[From.GetNameDef] nie spełni naszych żądań."
 DOD_hungary.92.desc: "Podczas nerwowego spotkania z jugosłowiańskimi władzami nasza delegacja usłyszała, że niepodległość Wojwodiny nie będzie przedmiotem dyskusji. [YUG.GetLeader] twierdzi, że rząd [YUG.GetAdjective] nigdy nie ulegnie takim naciskom. Mieszkańcy Wojwodiny wypowiedzieli się w 1919 roku i postanowili pozostać w Jugosławii. Zdaniem władz [YUG.GetAdjective] to kończy sprawę."
 DOD_hungary.92.a: "Może i tak."
 DOD_hungary.92.b: "Zwróćmy się o pomoc do Niemiec."
 DOD_hungary.92.c: "Zwróćmy się o pomoc do Włoch."
 DOD_hungary.92.d: "Zwróćmy się do Niemiec i Włoch."
 DOD_hungary.92.e: "Sami zakończymy tę sprawę."
 DOD_hungary.93.t: "Węgry proponują nowy podział Jugosławii"
 DOD_hungary.93.desc: "Podczas spotkania w Zurychu przedstawiciele rządu węgierskiego pytali nas o możliwość wspólnych działań, których celem może stać się [YUG.GetNameDef]. Rząd [YUG.GetAdjective] jak na razie odrzucał węgierskie wnioski o zwrot terytoriów zaanektowanych po zakończeniu wielkiej wojny. My także mamy roszczenia terytorialne wobec Jugosławii, więc możemy połączyć siły i wystosować mocne ultimatum, ale może oznaczać to konieczność rozpoczęcia wojny."
 DOD_hungary.93.a: "Otrzymają nasze pełne poparcie."
 DOD_hungary.93.b: "Nie będziemy wtrącać się w tę sprawę."
 DOD_hungary.94.t: "[From.GetNameDef] oferuje wsparcie przeciwko Jugosławii"
 DOD_hungary.94.desc: "\nZakulisowe negocjacje, które prowadzi z nami [From.GetNameDef], doprowadziły do ogólnego ustalenia, że Jugosławia zostanie całkowicie podzielona albo straci część terytorium. \n\nDzięki naszym nowym stronnikom możemy teraz negocjować z rządem [YUG.GetAdjective] z pozycji przytłaczającej siły. Możemy też rozwiązać spór siłowo, póki wojska jugosłowiańskie nie są przygotowane."
 DOD_hungary.94.a: "Wyślijcie ultimatum do Belgradu!"
 DOD_hungary.94.b: "Atakujmy natychmiast!"
 DOD_hungary.95.t: "[From.GetNameDef] odrzuca naszą propozycję"
 DOD_hungary.95.desc: "\nPo kilku rundach negocjacji nie osiągnięto porozumienia z rządem [From.GetAdjective] w sprawie reorganizacji Jugosławii. Nota, którą osobiście podpisał [From.GetLeader], stwierdza, że wszelkie spory terytorialne zostaną rozstrzygnięte w rozmowach bilateralnych, \"gdy sytuacja będzie tego wymagała\"."
 DOD_hungary.95.a: "To przykre."
 DOD_hungary.95.b: "W takim razie zrobimy to sami!"
 DOD_hungary.96.t: "Ultimatum dla Budapesztu"
 DOD_hungary.96.desc_HUN_GER: "Zamiast rozładować napięcie, nasza zdecydowana odpowiedź na węgierskie żądania dotyczące Wojwodiny doprowadziła do zawarcia paktu między Węgrami i Niemcami. W niedawnym przemówieniu [GER.GetLeader] nazwał Słowenię \"jedną z dawnych, nieodzyskanych prowincji Rzeszy\", która powinna zostać jak najszybciej zwrócona. Ambasadorzy Węgier i Niemiec przekazali notę z żądaniem natychmiastowego przekazania im kontroli nad Wojwodiną i Słowenią."
 DOD_hungary.96.desc_HUN_ITA: "Zamiast rozładować napięcie, nasza zdecydowana odpowiedź na węgierskie żądania dotyczące Wojwodiny doprowadziła do zawarcia paktu między Węgrami i Włochami. W niedawnym przemówieniu [ITA.GetLeader] nazwał Dalmację \"nieodzyskanym wybrzeżem Adriatyku\", które powinno zostać jak najszybciej zwrócone. Ambasadorzy Węgier i Niemiec przekazali notę z żądaniem natychmiastowego przekazania im kontroli nad Wojwodiną i Dalmacją."
 DOD_hungary.96.desc_HUN_both: "Nasza odmowa spełnienia węgierskich żądań spowodowała zmianę nastawienia Budapesztu. Do wściekłej retoryki dobiegającej ze stolicy Węgier dołączyły równie niepokojące oświadczenia Rzymu i Berlina. Oba kraje wyraziły poparcie dla węgierskiego stanowiska i jednocześnie przedstawiły własne żądania. Ambasadorowie tych trzech państw zjawili się razem w MSZ, żeby przekazać formalną notę, w której domagają się przekazania Wojwodiny, Słowenii i Dalmacji poszczególnym krajom wysuwającym roszczenia wobec tych terenów."
 DOD_hungary.96.a: "Nie mamy wyboru, musimy się ugiąć."
 DOD_hungary.96.b: "Prędzej zginiemy w walce!"
 DOD_hungary.97.t: "Nieugięta Jugosławia"
 DOD_hungary.97.desc: "Mimo naszej olbrzymiej przewagi, rząd [YUG.GetAdjective] wykazał się brakiem rozsądku i przekazał naszym przedstawicielom, że jeśli chcemy konfliktu zbrojnego, to armia [YUG.GetAdjective] jest gotowa do walki."
 DOD_hungary.97.a: "W takim razie wojna."
 DOD_hungary.100.t: "Węgry domagają się Słowacji"
 DOD_hungary.100.desc: "Rząd węgierski zwrócił się do nas w kwestii przyszłego statusu Słowacji. Węgrzy są przekonani, że powinni sprawować całkowitą kontrolę nad tym regionem, ponieważ za czasów Cesarstwa Słowacja była częścią Węgier.\n\nWęgierska delegacja nie wyraziła bezpośrednich gróźb, ale nasz wywiad informuje o niepokojącej aktywności w szeregach armii Węgier."
 DOD_hungary.100.a: "Nie mamy wyboru."
 DOD_hungary.100.b: "Nie ustąpimy nawet o krok."
 DOD_hungary.101.t: "Przekazano Słowację"
 DOD_hungary.101.desc: "Słowacja znowu jest pod naszą kontrolą. Pozostaje pytanie, jak ją zorganizujemy. Wielu członków rządu opowiada się za bezpośrednią aneksją, nazywając ją \"przywróceniem granic historycznych\", natomiast inni niepokoją się o skutki próby integracji tak wielu obcokrajowców. Woleliby utworzyć w Bratysławie rząd zależny mający ograniczoną władzę nad ich polityką wewnętrzną, ale blisko powiązany z nami w pozostałych kwestiach."
 DOD_hungary.101.a: "Przywrócimy nasze dawne granice."
 DOD_hungary.101.b: "Państwo marionetkowe to lepsze rozwiązanie."
 DOD_hungary.102.t: "[From.GetNameDef] odmawia oddania Słowacji"
 DOD_hungary.102.desc: "Negocjacje w sprawie przekazania Słowacji praktycznie natychmiast utknęły w martwym punkcie. Delegacja [From.GetAdjective] stwierdziła, że zasadniczo jest za utrzymaniem status quo i nie zaproponowała większych zmian. Oczywiście nasi przedstawiciele powtórzyli, że uważamy Słowację za nasze terytorium, nielegalnie odebrane nam po zakończeniu wielkiej wojny.\n\nNie poczyniono żadnych postępów, a rosnąca frustracja obu stron nie pozwala liczyć na zmianę tej sytuacji."
 DOD_hungary.102.a: "Zostawmy tę sprawę."
 DOD_hungary.102.b: "Zaproponujmy Niemcom podział kraju."
 DOD_hungary.103.t: "Węgry twierdzą, że [CZE.GetNameDef] należy podzielić"
 DOD_hungary.103.desc: "Rząd węgierski złożył nam propozycję zakładającą, że [CZE.GetNameDef] zostaną podzielone między nasze kraje. Nam przypadłaby ich zachodnia część, a Węgrom większość Słowacji, linia demarkacyjna między naszymi krajami dzieliłaby ten teren na dwie części. \n\nZapewnili nas, że jeśli obiecamy im, że dostaną swoją część, pozwolą nam wykonać pierwszy ruch."
 DOD_hungary.103.a: "Będziemy pamiętać o ich interesach."
 DOD_hungary.103.b: "Niczego nie dostaną."
 germany.55.do: "Dotrzymamy obietnicy danej Węgrom."
 DOD_hungary.104.t: "[GER.GetLeader] wyraża zgodę"
 DOD_hungary.104.desc: "W tajnym telegramie rząd niemiecki zapewnił nas, że nasze roszczenia, których adresatem są [CZE.GetNameDef], zostaną wzięte pod uwagę, przy rozstrzyganiu losów tego kraju."
 DOD_hungary.104.a: "Dobrze."
 DOD_hungary.105.t: "Niemcy nie zgadzają się na podział czeskich ziem"
 DOD_hungary.105.desc: "\nWysłuchawszy naszej propozycji, której przedmiotem są [CZE.GetNameDef] i podział tego kraju, [From.GetLeader] podobno wpadł w szał i nazwał nas \"zapomnianym krajem, który nie ma pojęcia, jak działa świat\". \n\nNie trzeba dodawać, że nasza propozycja została odrzucona."
 DOD_hungary.105.a: "Co za chamstwo."
 DOD_hungary.105.b: "Weźmiemy to, co nasze."
 DOD_hungary.106.t: "[From.GetLeader] nie dotrzymuje obietnicy"
 DOD_hungary.106.desc: "Mimo obietnicy, którą na piśmie złożył [From.GetLeader], rząd niemiecki nie dotrzymał zobowiązań wobec nas. Niedawno odbyły się negocjacje, których tematem były [CZE.GetNameDef], nie odegraliśmy w nich żadnej roli, byliśmy jedynie narzędziem mającym zmusić innych do ustępstw. Zdaje się, że [From.GetLeader] nigdy nie miał zamiaru dotrzymać słowa."
 DOD_hungary.106.a: "Zaprotestujmy najdobitniej, jak to możliwe."
 DOD_hungary.106.b: "Zmobilizujmy armię."
 DOD_hungary.107.t: "Węgry domagają się władzy"
 DOD_hungary.107.desc_SLO_independent: "Po kilku tygodniach gorączkowej aktywności wojsk węgierskich [HUN.GetLeader] deklaruje, że Węgry są bardzo zaniepokojone obecną sytuacją na Słowacji, i domaga się od nas pewnych gwarancji. \n\nMusielibyśmy między innymi konsultować się z Węgrami przed zawarciem jakiegokolwiek sojuszu lub podpisaniem traktatu oraz przyjąć misję wojskową koordynującą działania naszej armii."
 DOD_hungary.107.desc_SLO_puppet: "Węgierska delegacja przybyła, by omówić kwestię Słowacji. Węgrzy uważają, że ten kraj znajduje się w ich historycznej strefie wpływów, i bardzo niepokoją się naszym oddziaływaniem na słowacką politykę.\n\nPrzewodniczący delegacji zasugerował nawet, że terytorium Słowacji może posłużyć za punkt strategiczny, z którego rozpocznie się inwazja na Węgry.\n\nWysłannicy proponują, aby umożliwiono rządowi węgierskiemu zdobycie na Słowacji wpływów tak rozległych jak nasze."
 DOD_hungary.107.a: "No dobrze."
 DOD_hungary.107.b: "Nie ma mowy."
 DOD_hungary.108.t: "Słowacja pod naszą kontrolą"
 DOD_hungary.108.desc: "Nasz przedstawiciel zamieszkał w Bratysławie i zadba o to, by rząd słowacki prowadził politykę zgodną z naszymi interesami."
 DOD_hungary.108.a: "Dobrze."
 DOD_hungary.109.t: "Odmowa kontroli nad Słowacją"
 DOD_hungary.109.desc: "Mimo naszych wysiłków rząd Słowacji nie chce być wobec nas podległy. Teraz musimy zastanowić się nad przeprowadzeniem operacji wojskowej, która zabezpieczy naszą północną granicę."
 DOD_hungary.109.a: "Tak czy inaczej, dostaniemy to, czego chcemy."
 DOD_hungary.110.t: "Węgry chcą wywrzeć naciski na Rumunię"
 DOD_hungary.110.desc: "[HUN.GetLeader] jest już w Moskwie, gdzie omówić ma kwestię Rumunii. Po wielkiej wojnie Rumunia nielegalnie weszła w posiadanie pewnych terytoriów, w tym Besarabii i Transylwanii. Nasi węgierscy towarzysze radzą naciskać na Rumunię w sprawie zwrócenia tych terenów prawowitym właścicielom."
 DOD_hungary.110.a: "Wspaniały pomysł, towarzysze!"
 DOD_hungary.110.b: "Nie teraz."
 DOD_hungary.111.t: "Komunistyczne ultimatum"
 DOD_hungary.111.desc: "[HUN.GetNameDef] i [SOV.GetNameDef] wydały wspólne oświadczenie, oznajmiając, że dokonana przez nas aneksja Transylwanii i Besarabii jest ich zdaniem nielegalna. Według nich te tereny znajdują się pod nielegalną okupacją. Dają nam ostatnią szansę wycofania się stamtąd."
 DOD_hungary.111.a: "Nie mamy wyboru."
 DOD_hungary.111.b: "Może osiągniemy kompromis."
 DOD_hungary.111.c: "Komunistyczny rząd może uzyskać lepsze rezultaty."
 DOD_hungary.111.d: "To święte ziemie!"
 DOD_hungary.112.t: "[SOV.GetLeader] odrzuca propozycję."
 DOD_hungary.112.desc: "[HUN.GetLeader] pamięta dobrze upokorzenie i obelgi podczas niedawnego cyklu trudnych, wielogodzinnych spotkań – [SOV.GetLeader] nie ma oporów przed używaniem ostrych słów, gdy plany swoich partnerów uznaje za nietrafione. Jak widać, nie do końca jeszcze pojmujemy rolę terytoriów narodowych w walce rewolucyjnej i dlatego doszliśmy do błędnych wniosków w kwestii naszej przyszłej strategii."
 DOD_hungary.112.a: "Będziemy działać sami."
 DOD_hungary.112.b: "Zastanowimy się nad naszymi błędami."
 DOD_hungary.113.t: "Rumunia proponuje kompromis."
 DOD_hungary.113.desc: "Rząd Rumunii, na czele którego stoi [ROM.GetLeader], wysłał do Moskwy delegację na rozmowy w sprawie spornych terenów. Wynika z tego, że wierzą w kompromisowe rozwiązanie i są gotowi oddać część spornych ziem. Jeśli się zgodzimy, to której części zażądamy?"
 DOD_hungary.113.a: "Zmuśmy ich do oddania Transylwanii"
 DOD_hungary.113.b: "Zmuśmy ich do oddania Besarabii"
 DOD_hungary.113.c: "Dobitniej ponówmy naszą pierwszą propozycję."
 DOD_hungary.114.t: "Rumunia proponuje ustępstwa polityczne"
 DOD_hungary.114.desc: "Ku zaskoczeniu wszystkich [ROM.GetLeader] oferuje podzielenie się władzą z Rumuńską Partią Komunistyczną, jeśli uzyska od nas gwarancję nienaruszalności granic. W ten sposób możemy zwiększyć nasze wpływy w regionie, nie ryzykując wybuchu wojny."
 DOD_hungary.114.a: "Rewolucja maszeruje dalej."
 DOD_hungary.114.b: "Nalegajmy na oddanie terytorium."
 DOD_hungary.115.t: "Rumunia odrzuca żądania"
 DOD_hungary.115.desc: "Rząd [ROM.GetAdjective] odmawia negocjacji w sprawie spornych terenów. Podczas prywatnego spotkania rumuński minister spraw zagranicznych ośmielił się powiedzieć naszemu ambasadorowi, że te ziemie dostaniemy tylko, jeśli poświęcimy milion ludzi."
 DOD_hungary.115.a: "To gra niewarta świeczki."
 DOD_hungary.115.b: "Nalegajmy na oddanie terytorium."
 DOD_hungary.115.c: "W takim razie damy im milion ludzi."
 DOD_hungary.116.t: "[SOV.GetLeader] odpowiada na propozycję"
 DOD_hungary.116.desc_transylvania: "Po spotkaniu z naszą delegacją [SOV.GetLeader] proponuje nam swego rodzaju kompromis. [SOV.GetNameDef] zgadza się, co do zasady, że Besarabia powinna dalej być nasza, ale \"niezależna komisja ds. granic\", złożona z przedstawicieli Związku Radzieckiego i Tuwińskiej Republiki Ludowej, doszła do wniosku, że większość terenów Transylwanii powinna należeć do Węgier."
 DOD_hungary.116.desc_bessarabia: "Po spotkaniu z naszą delegacją [SOV.GetLeader] proponuje nam swego rodzaju kompromis. Pod nieobecność węgierskiej delegacji powiedziano nam, że Sowieci gotowi są odstąpić od przejęcia Transylwanii, jeśli zgodzimy się oddać im Besarabię."
 DOD_hungary.116.desc_no_deal: "Podczas spotkania z naszą delegacją strona radziecko-węgierska ponowiła swe żądania. Jeśli Besarabia i Transylwania nie zostaną zwrócone zainteresowanym, możliwa jest interwencja wojskową."
 DOD_hungary.116.a: "Jest to do przyjęcia."
 DOD_hungary.116.b: "Nigdy nie zgodzimy się na te warunki!"
 DOD_hungary.117.t: "[SOV.GetLeader] przyjmuje propozycję"
 DOD_hungary.117.desc: "Sowieci zgodzili się na naszą propozycję powierzenia władzy komunistom. [SOV.GetLeader] osobiście zapewnia naszą delegację, że nie będzie już wobec nas żadnych roszczeń terytorialnych, przynajmniej ze strony Kominternu."
 DOD_hungary.117.a: "Trzymamy go za słowo."
 DOD_hungary.118.t: "Sowieci ustępują"
 DOD_hungary.118.desc: "Zdaje się, że nasza ostra reakcja na radziecko-węgierską agresję odniosła skutek. Niedawno w dzienniku \"Prawda\" pojawił się artykuł krytykujący \"antysocjalistyczne i rewizjonistyczne roszczenia\", w którym sporo miejsca poświęcono sprawie roszczeń wobec Besarabii i Transylwanii, nazywając je \"imperialistycznym dążeniem niegodnym rozwiniętych krajów socjalistycznych świata.\"\n\nReakcja Budapesztu była jednak bardzo stonowana. Możliwe, że [HUN.GetLeader] wciąż ma plany związane z naszymi terytoriami."
 DOD_hungary.118.a: "Niech tylko spróbują."
 DOD_hungary.120.t: "Węgry sugerują poparcie dla Czechosłowacji"
 DOD_hungary.120.desc: "[HUN.GetLeader] jest w Moskwie z ofertą - proponuje wspólne gwarancje, jeśli [CZE.GetNameDef] zgodzi się znieść restrykcje nałożone na partię komunistyczną i przekazać Węgrom południową część Słowacji."
 DOD_hungary.120.a: "Świetny pomysł."
 DOD_hungary.120.b: "Dlaczego mamy brać udział w wojnach imperialistów?"
 DOD_hungary.121.t: "Komintern oferuje gwarancje"
 DOD_hungary.121.desc: "Poprzez swoich ambasadorów [HUN.GetNameDef] i [SOV.GetNameDef] proponują nam zagwarantowanie nienaruszalności naszych granic w razie wrogiej agresji. W zamian komuniści mają otrzymać miejsca w rządzie. Węgry domagają się też przekazania im południowej części Słowacji."
 DOD_hungary.121.a: "Możemy na to przystać."
 DOD_hungary.121.b: "Musimy bronić się przed takimi żądaniami!"
 DOD_hungary.122.t: "Czechosłowacja odrzuca naszą propozycję"
 DOD_hungary.122.desc: "Nasza propozycja udzielenia gwarancji nie spotkała się z entuzjastycznym przyjęciem strony [CZE.GetAdjective]. Ustępstwa polityczne, o które zabiegaliśmy, wywołały tam oburzenie i kilku ważnych generałów oraz polityków zagroziło odejściem, jeśli ich rząd zgodzi się na naszą propozycję.\n\nPowołując się na obawy, że wsparcie mogłoby dotrzeć do nich za późno, rząd [CZE.GetAdjective] oficjalnie odrzucił naszą ofertę."
 DOD_hungary.122.a: "To zrozumiała reakcja."
 DOD_hungary.122.b: "Zwróćmy się do Niemców"
 DOD_hungary.123.t: "[SOV.GetLeader] odrzuca nasze sugestie"
 DOD_hungary.123.desc: "[SOV.GetLeader] stoi przed wielką mapą Europy i daje naszej delegacji godzinny wykład, wielokrotnie wytykając nam niedociągnięcia i wady przedstawionego planu, by na koniec obszernie omówić głupotę naszej propozycji, posuwając się nawet do oskarżenia nas o sprzyjanie imperialistom.\n\nTak wygląda relacja naszych przedstawicieli, którzy wrócili z Moskwy z pustymi rękami, ale żywi."
 DOD_hungary.123.a: "Może jednak to nie był najlepszy plan."
 DOD_hungary.123.b: "Zwróćmy się do Niemców."
 DOD_hungary.124.t: "[From.GetNameDef] proponuje podział Czechosłowacji"
 DOD_hungary.124.desc: "W Berlinie zjawił się [From.GetAdjective] minister spraw zagranicznych, który omówił plan podziału ziem [CZE.GetAdjective] na dwie części. Każda ze stron zaproponowanego traktatu miałaby całkowitą kontrolę nad swoją częścią terytorium. Oczywiście nam przypadłyby zachodnia część Czech i Moraw, a im – Słowacja."
 DOD_hungary.124.a: "To ciekawy plan."
 DOD_hungary.124.b: "Nie będziemy tolerować mieszania się w sprawy naszego regionu!"
 DOD_hungary.126.t: "[CZE.GetNameDef] się nie zgadza"
 DOD_hungary.126.desc: "Rząd [CZE.GetAdjective] odrzucił naszą propozycję gwarancji, ponieważ jego zdaniem w zamian oczekiwaliśmy \"zbyt daleko idących\" ustępstw.\n\nJednak nasz ambasador informuje, że w [SOV.GetAdjective] ministerstwie spraw zagranicznych trwają gorączkowe prace. W kręgach dyplomatycznych krążą plotki o możliwym układzie z Niemcami."
 DOD_hungary.126.a: "Przekonamy się."
 DOD_hungary.127.t: "[CZE.GetNameDef] do podziału – jest zgoda Niemiec"
 DOD_hungary.127.desc: "Podpisano tajny traktat berliński, w którym [GER.GetLeader] zgadza się na podział ziem [CZE.GetAdjective] na dwie strefy wpływów i obiecuje uszanować każdą podjętą w sprawie Słowacji decyzję."
 DOD_hungary.127.a: "To zwycięstwo dyplomacji."
 DOD_hungary.127.b: "Nie takiego układu oczekiwaliśmy."
 DOD_hungary.128.t: "Niemcy odrzucają ofertę"
 DOD_hungary.128.desc: "Podczas spotkania z naszym ambasadorem [GER.GetLeader] wyraźnie podkreślił stanowisko swego rządu: [CZE.GetNameDef] znajduje się całkowicie w niemieckiej strefie wpływów, a jakiekolwiek naruszenie granic zostanie uznane za wrogie działanie."
 DOD_hungary.128.a: "Chamstwo."
 DOD_hungary.128.b: "Niewątpliwie blefują."
 DOD_hungary.129.t: "Niemieckie ultimatum"
 DOD_hungary.129.desc: "Niemiecki ambasador przekazał nam dziś list, którego autorem jest [GER.GetLeader]. Zawiera on żądanie natychmiastowego przekazania mu władzy jako nowemu \"reichsprotektorowi\", zanim zjawi się specjalnie mianowany administrator z Berlina. W tym samym tonie ambasador stwierdził, że [From.From.GetNameDef] ma otrzymać podobne prawa względem Słowacji.\n\nW przypadku naszej odmowy list zapowiada \"błyskawiczne i zdecydowane działania zbrojne\"."
 DOD_hungary.129.a: "Nie mamy wyboru."
 DOD_hungary.129.b: "Wyrzucić go przez okno!"
 DOD_hungary.130.t: "Strona [From.GetAdjective] zrywa rozmowy"
 DOD_hungary.130.desc: "Wygląda na to, że mimo początkowych sukcesów rząd, na którego czele stoi [From.GetLeader], w ostatniej chwili zmienił zdanie w sprawie zaproponowanego traktatu. Nie podano dokładnych powodów podjęcia takiej decyzji, ale nasz wywiad podejrzewa, że przyczyną było nieprzygotowanie ich sił zbrojnych."
 DOD_hungary.130.a: "To przykre."
 DOD_hungary.140.t: "Rząd [FROM.GetAdjective] domaga się prawa do zbrojeń"
 DOD_hungary.140.desc: "Powołując się na coraz gorszy klimat polityczny w Europie i całkowitą porażkę prób odwrócenia tej sytuacji przez Ligę Narodów, [HUN.GetLeader] publicznie ogłasza, że jego rząd będzie zabiegał o poparcie sąsiednich krajów w kwestii rewizji postanowień traktatu w Trianon. Nie było tu mowy o jakichkolwiek roszczeniach terytorialnych, a jedynie o ograniczeniach nałożonych na węgierskiej wojsko.\n\nDelegacja z Węgier przybyła do naszej stolicy, żeby zdobyć naszą formalną zgodę na dozbrojenie Węgier."
 DOD_hungary.140.a: "Trzeba im umożliwić obronę."
 DOD_hungary.140.b: "Już kiedyś wciągnęli w wojnę cały świat!"
 DOD_hungary.141.t: "Władze [HUN.GetAdjective] uzyskują [From.GetAdjective] poparcie w kwestii zbrojeń"
 DOD_hungary.141.desc: "Bez konsultacji z nami rząd [From.GetAdjective] zawarł z Węgrami umowę zmieniającą lub unieważniającą poszczególne ograniczenia nałożone przez traktat w Trianon. Teraz Węgry mają prawo do nieograniczonego zbrojenia się i produkcji wszystkich rodzajów sprzętu wojskowego, w tym czołgów i samolotów.\n\nTajemnicą poliszynela było, że Węgry rozbudowują swoją armię, a nowe porozumienie spowoduje, że wkrótce mogą znowu stać się dla nas zagrożeniem militarnym."
 DOD_hungary.141.a: "Musimy zaatakować, zanim będzie za późno!"
 DOD_hungary.141.b: "Złóżmy dyplomatyczny protest."
 DOD_hungary.141.c: "Podążajmy [From.GetAdjective] śladem."
 DOD_hungary.142.t: "Porozumienie bledzkie"
 DOD_hungary.142.desc: "Udało nam się zdobyć [From.GetAdjective] poparcie dla częściowej zmiany traktatu z Trianon. Wszystkie ograniczenia dla naszego wojska zostały zniesione. Międzynarodowi inspektorzy ds. uzbrojenia opuścili kraj, a ministerstwo wojny przygotowało wstępny plan skromnej rozbudowy naszych sił zbrojnych."
 DOD_hungary.142.a: "Doskonale."
 DOD_hungary.143.t: "[From.GetNameDef] składa notę protestacyjną"
 DOD_hungary.143.desc: "Ambasador [From.GetAdjective] przekazał następującą wiadomość: \n\"Władze [From.GetAdjective] z wielkim niepokojem obserwują aktualne wydarzenia na Węgrzech. Traktat w Trianon od dawna gwarantował pokój i stabilizację w regionie. Rząd [From.GetAdjective] zgadza się, co do zasady, że kraje powinny mieć możliwość decydowania o własnym losie, jednak z całą stanowczością domagamy się, by Węgrzy przestrzegali postanowień traktatu. Skutki dalszej destabilizacji regionu mogą błyskawicznie wymknąć się spod kontroli\"."
 DOD_hungary.143.a: "I dobrze."
 DOD_hungary.144.t: "[From.GetNameDef] nie ustępuje w sprawie zbrojeń"
 DOD_hungary.144.desc: "Negocjacje w sprawie zmiany traktatu w Trianon w zasadzie nie wyszły poza fazę wstępną. [From.GetNameDef] wyraźnie daje do zrozumienia, że nie ma zamiaru poprzeć burzenia status quo.\n\nMożemy się z tym pogodzić albo szukać poparcia kogoś innego."
 DOD_hungary.144.a: "Musimy ustąpić pod ich naciskiem."
 DOD_hungary.144.b: "Poprośmy o wsparcie jedno z wielkich mocarstw."
 DOD_hungary.145.t: "Prośba o wsparcie"
 DOD_hungary.145.desc: "Negocjacje w Bledzie utknęły w martwym punkcie, dlatego musimy odzyskać inicjatywę dyplomatyczną, wprowadzając na scenę aktora z zewnątrz. [From.From.GetLeader] może ustąpić, jeżeli poprze nas jakieś mocarstwo. Do kogo powinniśmy się zwrócić?"
 DOD_hungary.145.a: "Niemcy"
 DOD_hungary.145.b: "Francja"
 DOD_hungary.145.c: "ZSRR"
 DOD_hungary.145.d: "Włochy"
 DOD_hungary.145.e: "Anglia"
 DOD_hungary.146.t: "[HUN.GetLeader] prosi o wsparcie dyplomatyczne"
 DOD_hungary.146.desc: "Rząd węgierski próbuje wprowadzić zmiany w traktacie w Trianon, żeby umożliwić Węgrom rozbudowę armii. Negocjacje w Bledzie od kilku dni stoją w martwym punkcie. Węgierski ambasador zwrócił się do naszego rządu z prośbą o wywarcie presji dyplomatycznej na drugą stronę.\n\nMinisterstwo spraw zagranicznych przestrzega, że poparcie Węgier bez wątpienia negatywnie wpłynie na relacje z ich sąsiadami i zmieni układ sił w regionie. Z drugiej strony, odmowa może sprawić, że Węgry zaczną działać agresywnie i przestaną szukać rozwiązań dyplomatycznych, co mogłoby doprowadzić do destabilizacji całego regionu."
 DOD_hungary.146.a: "Trzeba pozwolić Węgrom się zbroić."
 DOD_hungary.146.b: "Nie wolno pozwolić Węgrom się zbroić."
 DOD_hungary.147.t: "[From.GetNameDef] interweniuje w sprawie węgierskiego kryzysu zbrojeniowego"
 DOD_hungary.147.desc: "W osobistym liście [From.GetLeader] prosi nas o zmianę naszego stanowiska w sprawie węgierskich zbrojeń. Szczególnie podkreśla, że nawet jeśli Węgry otrzymają prawo rozbudowy sił zbrojnych, minie jeszcze wiele lat, zanim stworzą armię mogącą zagrozić komukolwiek w tym regionie. \n\nNieugięta postawa może doprowadzić do naszej dyplomatycznej izolacji. Musimy zdecydować, czy dodatkowe bezpieczeństwo jest tego warte."
 DOD_hungary.147.a: "Oby mieli rację."
 DOD_hungary.147.b: "Wiemy, co dla nas najlepsze."
 DOD_hungary.148.t: "Fiasko konferencji bledzkiej"
 DOD_hungary.148.desc: "Po kilku dniach trudnych negocjacji nie udało się osiągnąć porozumienia w Bledzie. Delegacje wróciły do swoich krajów. Nawet [From.From.GetLeader] mimo swej interwencji nie jest w stanie nic tu zdziałać. \n\nW służbie dyplomatycznej zapanowała zauważalna nerwowość. Wielu doświadczonych dyplomatów radzi mimo wszystko się zbroić – w ten sposób [From.GetLeader] przekona się, do czego prowadzi odmowa negocjacji."
 DOD_hungary.148.a: "Nie możemy ryzykować wojny."
 DOD_hungary.148.b: "Czas na czyny, a nie na słowa!"
 DOD_hungary.150.t: "Konkurs na myśliwiec"
 DOD_hungary.150.desc: "Niedawne badania nad współczesną walką powietrzną wykazały kluczowy problem naszego lotnictwa. Okazuje się, że nasze myśliwce są mocno przestarzałe w porównaniu z konstrukcjami z innych państw. Ministerstwo lotnictwa uruchomiło błyskawiczny program jak najszybszego pozyskania nowoczesnego myśliwca. Opracowanie konstrukcji krajowej trwałoby zbyt długo, dlatego postanowiono zakupić licencję z zagranicy. Na ten cel zostały przeznaczone dodatkowe środki.\n\nEksperci różnią się w opiniach na temat tego, jaki samolot najlepiej posłuży do modernizacji naszych skrzydeł myśliwskich."
 DOD_hungary.150.a: "Niewielki, lekki myśliwiec przechwytujący."
 DOD_hungary.150.b: "Duży, ciężki myśliwiec."
 DOD_hungary.151.t: "Konkurs na lekki myśliwiec"
 DOD_hungary.151.desc_light_fighter: "Ministerstwo lotnictwa planuje nabyć nowy lekki myśliwiec do działań zaczepnych i obrony punktowej, ale ministerstwo spraw zagranicznych radzi wziąć pod uwagę kwestie polityczne i dyplomatyczne, zanim zdecydujemy, od jakiego kraju zakupimy maszyny."
 DOD_hungary.151.desc_light_fighter_refused: "Powołując się na bezpieczeństwo narodowe, rząd [From.GetAdjective] odmówił udzielenia licencji na produkcję. Możliwe, że znajdziemy innego licencjodawcę, możemy też doraźnie zmodernizować już posiadane samoloty."
 DOD_hungary.151.a: "Zwróćmy się do Niemiec"
 DOD_hungary.151.b: "Zwróćmy się do Włoch"
 DOD_hungary.151.c: "Zwróćmy się do Francji"
 DOD_hungary.151.d: "Zwróćmy się do Anglii"
 DOD_hungary.151.e: "Zwróćmy się do USA"
 DOD_hungary.151.f: "Wykorzystajmy doświadczenie z przetargu, by unowocześnić samoloty, którymi dysponujemy."
 DOD_hungary.152.t: "Konkurs na ciężki myśliwiec"
 DOD_hungary.152.desc_heavy_fighter: "Ministerstwo lotnictwa planuje nabyć nowy ciężki myśliwiec do przechwytywania wroga na dużych odległościach i do eskortowania bombowców, ale ministerstwo spraw zagranicznych radzi wziąć pod uwagę kwestie polityczne i dyplomatyczne, zanim zdecydujemy, od jakiego kraju zakupimy maszyny."
 DOD_hungary.152.desc_heavy_fighter_refused: "Powołując się na bezpieczeństwo narodowe, rząd [From.GetAdjective] odmówił udzielenia licencji na produkcję. Możliwe, że znajdziemy innego licencjodawcę, możemy też doraźnie zmodernizować już posiadane samoloty."
 DOD_hungary.153.t: "Konkurs na myśliwiec dla sił [From.GetAdjective]"
 DOD_hungary.153.desc: "Trwają próby mające na celu wyłonić nowy lekki myśliwiec dla [From.GetAdjective] sił powietrznych. Według attaché ds. lotnictwa nasz nowy model to pewny zwycięzca. Oczekujemy teraz formalnego wniosku od rządu [From.GetAdjective]. \n\nPrzedstawiciele producenta zdecydowanie popierają projekt sprzedaży, ale pozostaje kwestia bezpieczeństwa narodowego, któremu może zagrozić przekazanie naszego najnowszego wyposażenia za granicę. Czy powinniśmy zezwolić na sprzedaż?"
 DOD_hungary.153.a: "Oczywiście."
 DOD_hungary.153.b: "Nie możemy ryzykować przecieków."
 DOD_hungary.154.desc: "Trwają próby mające na celu wyłonić nowy ciężki myśliwiec dla [From.GetAdjective] sił powietrznych. Według attaché ds. lotnictwa nasz nowy model to pewny zwycięzca. Oczekujemy teraz formalnego wniosku od rządu [From.GetAdjective]. \n\nPrzedstawiciele producenta zdecydowanie popierają projekt sprzedaży, ale pozostaje kwestia bezpieczeństwa narodowego, któremu może zagrozić przekazanie naszego najnowszego wyposażenia za granicę. Czy powinniśmy zezwolić na sprzedaż?"
 DOD_hungary.155.t: "Konkurs na myśliwiec zakończony"
 DOD_hungary.155.desc: "Po negocjacjach z producentem i przedstawicielami rządu udało nam się pozyskać licencję na produkcję nowego myśliwca. Samolot wzorcowy został już dostarczony, mechanicy uczą się jego serwisowania, a wkrótce otrzymamy pełny zestaw schematów i planów. Możemy w każdej chwili rozpocząć produkcję."
 DOD_hungary.155.a: "Świetnie."
 DOD_hungary.160.t: "Konkurs na bombowiec"
 DOD_hungary.160.desc: "Badanie przeprowadzone przez ministerstwo lotnictwa wykazało, że nasze siły powietrzne są zbyt słabo wyposażone, by poradzić sobie ze wspieraniem wojsk lądowych. Naloty dalekiego zasięgu i bliskie wsparcie lotnicze to obszary, w których mamy największe braki. Rząd przeznaczył środki na błyskawiczny program nabycia nowoczesnego bombowca, ale musimy zdecydować, który samolot zakupimy."
 DOD_hungary.160.a: "Niewielki bombowiec do bliskiego wsparcia lotniczego."
 DOD_hungary.160.b: "Duży samolot o większym zasięgu."
 DOD_hungary.161.t: "Konkurs na lekki bombowiec"
 DOD_hungary.161.desc_cas: "Ministerstwo lotnictwa planuje nabyć nowy lekki bombowiec do bezpośredniego wsparcia sił lądowych, ale ministerstwo spraw zagranicznych radzi wziąć pod uwagę kwestie polityczne i dyplomatyczne, zanim zdecydujemy, od jakiego kraju zakupimy maszyny."
 DOD_hungary.161.desc_cas_refused: "Powołując się na bezpieczeństwo narodowe, rząd [From.GetAdjective] odmówił udzielenia licencji na produkcję. Możliwe, że znajdziemy innego licencjodawcę, możemy też doraźnie zmodernizować już posiadane samoloty."
 DOD_hungary.162.t: "Konkurs na średni bombowiec"
 DOD_hungary.162.desc_tac: "Ministerstwo lotnictwa planuje nabyć nowy średni bombowiec do dalekich uderzeń i nalotów taktycznych, ale ministerstwo spraw zagranicznych radzi wziąć pod uwagę kwestie polityczne i dyplomatyczne, zanim zdecydujemy, od jakiego kraju zakupimy maszyny."
 DOD_hungary.162.desc_tac_refused: "Powołując się na bezpieczeństwo narodowe, rząd [From.GetAdjective] odmówił udzielenia licencji na produkcję. Możliwe, że znajdziemy innego licencjodawcę, możemy też doraźnie zmodernizować już posiadane samoloty."
 DOD_hungary.163.t: "Konkurs na bombowiec [From.GetAdjective]"
 DOD_hungary.163.desc: "Trwają próby mające na celu wyłonić nowy lekki bombowiec dla [From.GetAdjective] sił powietrznych. Według attaché ds. lotnictwa nasz nowy model to pewny zwycięzca. Oczekujemy teraz formalnego wniosku od rządu [From.GetAdjective]. \n\nPrzedstawiciele producenta zdecydowanie popierają projekt sprzedaży, ale pozostaje kwestia bezpieczeństwa narodowego, któremu może zagrozić przekazanie naszego najnowszego wyposażenia za granicę. Czy powinniśmy zezwolić na sprzedaż?"
 DOD_hungary.164.t: "Konkurs na bombowiec [From.GetAdjective]"
 DOD_hungary.164.desc: "Trwają próby mające na celu wyłonić nowy średni bombowiec dla [From.GetAdjective] sił powietrznych. Według attaché ds. lotnictwa nasz nowy model to pewny zwycięzca. Oczekujemy teraz formalnego wniosku od rządu [From.GetAdjective]. \n\nPrzedstawiciele producenta zdecydowanie popierają projekt sprzedaży, ale pozostaje kwestia bezpieczeństwa narodowego, któremu może zagrozić przekazanie naszego najnowszego wyposażenia za granicę. Czy powinniśmy zezwolić na sprzedaż?"
 DOD_hungary.165.t: "Konkurs na bombowiec zakończony"
 DOD_hungary.165.desc: "Po negocjacjach z producentem i przedstawicielami rządu udało nam się pozyskać licencję na produkcję nowego bombowca. Samolot wzorcowy został już dostarczony, mechanicy uczą się jego serwisowania, a wkrótce otrzymamy pełny zestaw schematów i planów. Możemy w każdej chwili rozpocząć produkcję."
 DOD_hungary.165.a: "Świetnie."
 DOD_hungary.170.t: "Koniec traktatu"
 DOD_hungary.170.desc: "Bez dawnych orędowników traktat w Trianon nie jest wart funta kłaków. Nikt nie może nam już zabronić posiadania broni!"
 DOD_hungary.170.a: "Doskonale!"
 SWE_HUN_ALLIANCE: "Dynastia Bernadotte"
 DOD_romania.1.t: "Rumunia chce odbudować sojusz"
 DOD_romania.1.desc: "Dawny sojusz z Rumunią uległ osłabieniu. Zagrożenie ze strony Niemiec i Węgier wydawało się odległe. Jednak w obliczu zmieniającej się sytuacji [ROM.GetLeader] omawia w Warszawie odbudowę sojuszu rumuńsko-polskiego. Na razie będzie to tylko porozumienie obronne – obie strony zobowiązują się do wzajemnej pomocy w razie wybuchu wojny."
 DOD_romania.1.a: "To rozsądna propozycja."
 DOD_romania.1.b: "Nie jesteśmy zainteresowani."
 DOD_romania.2.t: "[From.GetNameDef] zgadza się na sojusz"
 DOD_romania.2.desc: "Nasza delegacja do Warszawy wróciła z traktatem o wzajemnej pomocy, którego jednym z sygnatariuszy jest [POL.GetLeader]. Teraz w razie wybuchu wojny musimy bronić się wzajemnie."
 DOD_romania.2.a: "Dobrze."
 DOD_romania.3.t: "[From.GetNameDef] odrzuca sojusz"
 DOD_romania.3.desc: "[From.GetLeader] odmawia spotkania z naszą delegacją w Warszawie i w zwięzłej wiadomości stwierdza, że bliższe relacje z Rumunią \"nie leżą obecnie w interesie rządu [From.GetAdjective]\".\n\nProśby o szersze uzasadnienie pozostały bez odpowiedzi."
 DOD_romania.3.a: "To przykre."
 DOD_romania.10.t: "Kordon sanitarny"
 DOD_romania.10.desc: "[ROM.GetLeader] odnawia ideę kordonu sanitarnego, mającego w swych pierwotnych założeniach zatrzymać szerzenie się komunizmu i zablokować marsz Armii Czerwonej na Europę. Tym razem ma on oddzielać dyplomatycznych wyrzutków, których ojczyzną są [GER.GetNameDef] i [SOV.GetNameDef].\n\nRumuni sondowali nas w sprawie zawarcia z nimi formalnego sojuszu."
 DOD_romania.10.a: "Jesteśmy zjednoczeni."
 DOD_romania.10.b: "Neutralność to najlepsza obrona."
 DOD_romania.11.t: "[From.GetNameDef] zgadza się dołączyć do kordonu sanitarnego"
 DOD_romania.11.desc: "Rząd, któremu przewodzi [From.GetLeader], zadeklarował poparcie dla kordonu sanitarnego. [From.GetNameDef] chce teraz omówić szczegóły związane ze wstąpieniem do naszej frakcji i przygotowaniem planów wsparcia wojskowego w przypadku wojny."
 DOD_romania.11.a: "Dobrze."
 DOD_romania.12.t: "[From.GetNameDef] odmawia"
 DOD_romania.12.desc: "[From.GetNameDef] rzekomo chce wstąpić do naszej frakcji, ale negocjacje zostały zerwane. Delegacja naszego niedoszłego partnera przekazała nam obszerną listę warunków przystąpienia do frakcji, wśród których jest daleko idące wsparcie militarne.\n\nSztab generalny odrzucił te żądania jako niemożliwe do spełnienia, a ministerstwo spraw zagranicznych uważa, że [From.GetLeader] celowo wykonuje taki ruch, by uniknąć odpowiedzialności za odrzucenie naszej propozycji."
 DOD_romania.12.a: "Co za chamstwo."
 DOD_romania.20.t: "Rumunia żąda gwarancji"
 DOD_romania.20.desc: "Już od kilku miesięcy [ROM.GetNameDef] odrzuca nasze propozycje zawarcia sojuszu, który zabezpieczyłby ich ropę przed zakusami wroga. [ROM.GetLeader] stoi na stanowisku, że konieczne jest złożenie formalnych gwarancji pomocy w przypadku wojny, nim choćby zastanowi się, czy wstąpić do naszej frakcji."
 DOD_romania.20.a: "Dostaną swoje upragnione gwarancje."
 DOD_romania.20.b: "Skutkiem byłoby dalsze rozciągnięcie naszych sił."
 DOD_romania.21.t: "[From.GetNameDef] gwarantuje nienaruszalność granic Rumunii"
 DOD_romania.21.desc: "Przemawiając przed spotkaniem rum.-[From.GetAdjective] Związku Przyjaźni, [From.GetLeader] ogłosił, że aktualne granice Rumunii są \"niezmienne i trwałe\", oraz obiecał, że jego rząd zrobi wszystko co w jego mocy, by bronić ich w razie wybuchu wojny."
 DOD_romania.21.a: "Dobrze."
 DOD_romania.22.t: "[From.GetNameDef] odrzuca gwarancje"
 DOD_romania.22.desc: "[From.GetNameDef] niezbyt przychylnie podchodzi do naszej niedawnej ofensywy dyplomatycznej. [From.GetLeader] stwierdza publicznie, że kwestia formalnych gwarancji dla Rumunii \"zostanie omówiona, jeśli i gdy będzie taka potrzeba\"."
 DOD_romania.22.a: "Mocne słowa."
 DOD_romania.30.t: "Rumunia oferuje bazy"
 DOD_romania.30.desc: "W obliczu rosnących napięć w Europie [ROM.GetLeader] składa nam zaskakującą propozycję: jeśli zobowiążemy się bronić Rumunii przed zagrożeniem z zewnątrz, dostaniemy zgodę na stacjonowanie wojsk na rumuńskim terytorium. \n\nW geście dobrej woli [ROM.GetLeader] już teraz znosi ograniczenia nałożone na partię komunistyczną."
 DOD_romania.30.desc_alt: "W obliczu rosnących napięć w Europie [ROM.GetLeader] składa nam zaskakującą propozycję: jeśli zobowiążemy się bronić Rumunii przed zagrożeniem z zewnątrz, dostaniemy zgodę na stacjonowanie wojsk na rumuńskim terytorium."
 DOD_romania.30.a: "Dostaną swoje upragnione gwarancje."
 DOD_romania.30.b: "Żadnych układów z imperialistami!"
 DOD_romania.31.t: "[From.GetNameDef] przyjmuje propozycję"
 DOD_romania.31.desc: "[SOV.GetLeader] osobiście nadzoruje plan obrony Rumunii przez armię [SOV.GetSovietArmyAdjectiveBasedOnIdeology] w razie wybuchu wojny. Niewielka misja wojskowa przybyła na miejsce, żeby przygotować bazy i lotniska na rychłe przybycie obsady garnizonu."
 DOD_romania.31.a: "Obyśmy tego nie żałowali."
 DOD_romania.32.t: "[From.GetNameDef] odrzuca naszą propozycję"
 DOD_romania.32.desc: "Rozmowy na temat stacjonowania wojsk [SOV.GetAdjective] w Rumunii zakończyły się już po kilku godzinach, gdy Sowieci stwierdzili, że nie mają zamiaru gwarantować nienaruszalności naszych granic.\n\nWielu naszych generałów zaniepokoiło się, że może kształt tych granic nie podoba się Rosjanom, i chętnie coś z tym zrobią."
 DOD_romania.32.a: "To naprawdę niepokojące."
 DOD_romania.40.t: "Naciski Rumunii"
 DOD_romania.40.desc: "[ROM.GetNameDef]: nasz ambasador został w pośpiechu wezwany do kancelarii, w której urzęduje [ROM.GetLeader]. Zanim zdążył zapytać o niedawne ruchy wojsk rumuńskich w kierunku naszej wspólnej granicy, przedstawiono mu ultimatum. Otóż [BUL.GetNameDef], jak stwierdził [ROM.GetLeader], nie może dłużej działać bez jego wyraźnej zgody i musi konsultować z nim każdą ważną decyzję polityczną.\n\nJeżeli odmówimy, dojdzie do użycia siły."
 DOD_romania.40.a: "Musimy się zgodzić na ich żądania."
 DOD_romania.40.b: "Lepsza śmierć niż hańba!"
 DOD_romania.41.t: "[From.GetNameDef] ulega"
 DOD_romania.41.desc: "[BUL.GetNameDef] zgadza się na nasze warunki i będzie konsultować z nami wszystkie swoje decyzje polityczne.\n\nPrzedstawiciel specjalny przybył do Sofii, by koordynować komunikację z ich rządem."
 DOD_romania.41.a: "Dobrze."
 DOD_romania.42.t: "[From.GetNameDef] się stawia"
 DOD_romania.42.desc: "[BUL.GetLeader], po otrzymaniu naszej listy żądań i podarciu tego dokumentu, twierdzi, że żadna armia rumuńska nie zdoła pobić bułgarskiej."
 DOD_romania.42.a: "Ta sprawa nie jest warta rozlewu krwi."
 DOD_romania.42.b: "Przekonajmy się, czy ma rację."
 DOD_romania.50.t: "Rumunia domaga się zmiany rządu."
 DOD_romania.50.desc: "Gdy [ROM.GetLeader] publicznie zażądał prawa do zawetowania dowolnej nominacji rządu [HUN.GetAdjective] tylko dlatego, że leży to w interesie Rumunii, większość dyplomatów uznała te słowa za zwykłą propagandę skierowaną do jego własnych obywateli. \n\nKu naszemu zaskoczeniu niedługo później otrzymaliśmy oficjalną notę o podobnej treści.\n\nGroźba użycia wojska, jeśli się nie podporządkujemy, wywołała panikę w sztabie generalnym, a naczelne dowództwo wyraziło obawy, że może nam się nie udać zatrzymać Rumunów na granicy."
 DOD_romania.50.a: "Nie mamy wyboru."
 DOD_romania.50.b: "Możemy pójść na pewne ustępstwa."
 DOD_romania.50.c: "Lepiej zginąć wolnym niż żyć w niewoli."
 DOD_romania.51.t: "[From.GetNameDef] się zgadza"
 DOD_romania.51.desc: "Zdawszy sobie sprawę, że opór zbrojny byłby niemożliwy i bezcelowy, rząd węgierski postanowił zastosować się do naszych sugestii i oddać się do naszej dyspozycji, a [HUN.GetLeader] obiecuje konsultować z nami wszystkie ważne decyzje polityczne."
 DOD_romania.51.a: "Dobrze."
 DOD_romania.52.t: "[From.GetNameDef] proponuje pakt przyjaźni"
 DOD_romania.52.desc: "W odpowiedzi na nasze niedawne wnioski o dokonanie zmian w rządzie węgierskim [HUN.GetLeader] proponuje zawarcie traktatu o przyjaźni i pomocy wzajemnej, który zobowiązywałby Węgrów do udzielenia nam pomocy w przypadku wojny, a w zamian my przyrzeklibyśmy nie mieszać się w węgierską politykę."
 DOD_romania.52.a: "Możemy przystać na taki kompromis."
 DOD_romania.52.b: "Nie to mieliśmy na myśli."
 DOD_romania.53.t: "[From.GetNameDef] się stawia"
 DOD_romania.53.desc: "Mimo oczywistej słabości własnych sił zbrojnych [HUN.GetLeader] nie słucha głosu rozsądku i armia węgierska dostała rozkaz zajęcia pozycji obronnych wzdłuż naszej granicy. Z nieznanych powodów duża część wojsk zastosowała się do poleceń.\n\nZdaje się, że chcą zakończyć to na polu bitwy."
 DOD_romania.53.a: "Szkoda naszego czasu i sił."
 DOD_romania.53.b: "Zwycięstwo jest pewne. Na wojnę!"
 DOD_romania.60.t: "Rumunia domaga się radykalnej reorganizacji"
 DOD_romania.60.desc: "Armia rumuńska stoi na naszej granicy i pojawiły się różne plotki o jej zamiarach. Gdy nasz ambasador w Bukareszcie poruszył tę kwestię, wyjaśniono mu wprost: [ROM.GetLeader] uważa, że istnienie zjednoczonej Jugosławii nie leży w interesie kraju, któremu przewodzi. Zamiast tego nasze terytorium ma być podzielone na kilka państw satelickich znajdujących się pod bezpośrednią kontrolą Rumunii.\n\nOficjalne ultimatum zostanie nadesłane w ciągu godziny."
 DOD_romania.60.a: "Nie mamy z nimi szans."
 DOD_romania.60.b: "Nigdy!"
 DOD_romania.61.t: "[From.GetNameDef] ustępuje"
 DOD_romania.61.desc: "Na kilka minut przed upływem terminu ultimatum dla Belgradu otrzymaliśmy oficjalny komunikat informujący o rozwiązaniu rządu jugosłowiańskiego i przekazaniu władzy szeregowi rządów lokalnych, z których wszystkie zadeklarowały lojalność wobec nas."
 DOD_romania.61.a: "Dobrze."
 DOD_romania.62.t: "[From.GetNameDef] się stawia"
 DOD_romania.62.desc: "Rząd [YUG.GetAdjective] nie odpowiedział na ultimatum w wyznaczonym czasie. Loty zwiadowcze wykryły ruchy wojsk po jugosłowiańskiej stronie granicy, co zmusiło sztab generalny do zrewidowania planów inwazji. Najważniejsi doradcy wojskowi stwierdzili, że nie gwarantują szybkiego pokonania Jugosławii."
 DOD_romania.62.a: "Pobijemy ich."
 DOD_romania.62.b: "Poprośmy o wsparcie."
 DOD_romania.63.t: "[From.GetLeader] chce podziału Jugosławii"
 DOD_romania.63.desc: "W relacjach między Rumunią i Jugosławią doszło do kryzysu, który możemy wykorzystać. [YUG.GetLeader] odrzuca żądanie poddania się, które wysuwa [ROM.GetLeader]. W odpowiedzi [ROM.GetLeader] proponuje nam podzielenie Jugosławii. Mamy otrzymać Słowenię i kontrolę nad marionetkowym Niepodległym Państwem Chorwackim."
 DOD_romania.63.a: "To ciekawy plan."
 DOD_romania.63.b: "A po co nam ich pomoc?"
 DOD_romania.64.desc: "W relacjach między Rumunią i Jugosławią doszło do kryzysu, który możemy wykorzystać. [YUG.GetLeader] odrzuca żądanie poddania się, które wysuwa [ROM.GetLeader]. W odpowiedzi [ROM.GetLeader] proponuje nam podzielenie Jugosławii. Mamy otrzymać Dalmację i kontrolę nad marionetkowym państwem w Czarnogórze."
 DOD_romania.65.t: "[From.GetNameDef] się zgadza"
 DOD_romania.65.desc: "[From.GetLeader] wyraża zgodę na przedstawione warunki. Rząd [From.GetAdjective] poprze nasze działania w Jugosławii."
 DOD_romania.65.a: "Doskonale."
 DOD_romania.66.t: "[From.GetNameDef] odrzuca propozycję"
 DOD_romania.66.desc: "Choć [From.GetNameDef] nie ostrzega nas bezpośrednio przed interwencją w Jugosławii, to jednak odmawia poparcia naszej propozycji. \n\nMoże czekają na nasze potknięcie i chcą zagarnąć Jugosławię dla siebie."
 DOD_romania.66.a: "Z przykrością ich rozczarujemy."
 DOD_romania.67.t: "Ultimatum dla Jugosławii"
 DOD_romania.67.desc: "Po zdobyciu dodatkowego poparcia dyplomatycznego nadszedł czas, byśmy poinformowali Jugosłowian, że sytuacja uległa radykalnej zmianie. Mają za małą armię, by móc bronić swych długich granic i znaleźli się w beznadziejnym położeniu militarnym."
 DOD_romania.67.a: "Zwycięstwo mamy na wyciągnięcie ręki."
 DOD_romania.68.t: "Zabiegi dyplomatyczne się nie powiodły."
 DOD_romania.68.desc: "Nasze próby zdobycia poparcia Niemiec i Włoch zakończyły się niepowodzeniem. Dało to Jugosłowianom pole manewru, co z pewnością wpłynie na nadchodzącą kampanię, ale sztab generalny nadal zachowuje ostrożny optymizm, jeśli idzie o możliwość odniesienia przez nas szybkiego zwycięstwa."
 DOD_romania.68.a: "Do broni!"
 DOD_romania.69.t: "Okrążenie"
 DOD_romania.69.desc_GER: "Dostarczono drugie ultimatum. Tym razem otrzymaliśmy podobną notę od niemieckiego ambasadora, który deklaruje poparcie dla działań Rumunii i żąda, by nasza armia nie przeszkadzała w zajęciu Słowenii i Chorwacji przez wojska niemieckie."
 DOD_romania.69.desc_ITA: "Dostarczono drugie ultimatum. Tym razem otrzymaliśmy podobną notę od włoskiego ambasadora, który deklaruje poparcie dla działań Rumunii i żąda, by nasza armia nie przeszkadzała w zajęciu Dalmacji i Czarnogóry przez wojska włoskie."
 DOD_romania.69.desc_GERITA: "Dostarczono drugie ultimatum. Tym razem podobną notę przesłały nam [GER.GetNameDef] i [ITA.GetNameDef], które deklarują poparcie dla działań Rumunii i żądają, by nasza armia nie przeszkadzała im w okupacji, jeśli chcemy uniknąć niepotrzebnego rozlewu krwi."
 DOD_romania.69.a: "Ustąpmy."
 DOD_romania.69.b: "Będziemy walczyć do ostatniego tchu!"
 DOD_romania.70.t: "Podział Jugosławii"
 DOD_romania.70.desc: "Rząd jugosłowiański pogodził się z porażką. Wojska sojuszniczych mocarstw zajęły cały kraj i okupują wyznaczone strefy."
 DOD_romania.70.a: "To kolejne zwycięstwo dyplomacji."
 DOD_romania.71.t: "Nieugięta Jugosławia"
 DOD_romania.71.desc: "Armia jugosłowiańska czeka przy naszej granicy, a lotnictwo Jugosławii zajęło pozycje przewidziane na wypadek wojny. Najwyraźniej są gotowi do walki. \n\nTymczasem źródło w jugosłowiańskim ministerstwie wojny twierdzi, iż jest to tylko gest uporu, a [YUG.GetLeader] nie ma wątpliwości, że blefujemy i do wybuchu wojny nie dojdzie."
 DOD_romania.71.a: "Nie blefowaliśmy."
 DOD_romania.81.t: "Konkubina króla kupuje willę "
 DOD_romania.81.desc: "Magda Lupescu, konkubina króla Karola II, kupiła ponoć nową willę na drogich przedmieściach Bukaresztu. To, skąd wzięła na to środki, stało się tematem powszechnych spekulacji. Nowe dowody, opublikowane w zagranicznych gazetach, wskazują, że król osobiście zatwierdził zakup tej nieruchomości za rządowe pieniądze.\n\nO tym skandalu robi się coraz głośniej i musimy jak najszybciej wydać oświadczenie w tej sprawie."
 DOD_romania.81.a: "Rząd kupił ten budynek i pozwolił pannie Lupescu w nim zamieszkać."
 DOD_romania.81.b: "Król wziął zaliczkę na poczet swojej diety."
 DOD_romania.82.t: "Król zakazuje sprzedaży krytykującej go książki"
 DOD_romania.82.desc: "Niedawno ukazała się nowa książka znanego socjologa, w której opisał on wiele przypadków wpływania na decyzje polityczne przez zauszników króla. Większość tych decyzji przynosiła owym osobom korzyści. Szczególnie ciekawa wydaje się działalność konkubiny króla, która podobno wykorzystuje swoje koneksje do pomnażania własnego majątku. Król nakazał aresztowanie autora książki.\n\nLiberalna prasa i skrajna prawica stanowczo protestują, choć z różnych powodów. Musimy wydać oświadczenie, zanim sytuacja wymknie się spod kontroli."
 DOD_romania.82.a: "Zniesławienie to przestępstwo."
 DOD_romania.82.b: "Autor zostanie niezwłocznie zwolniony z aresztu."
 DOD_romania.83.t: "Król organizuje wystawne przyjęcie"
 DOD_romania.83.desc: "Mimo osobistej weryfikacji króla oficjalna relacja z niedawnej uczty w pałacu królewskim wywołała oburzenie opinii publicznej. Zdjęcia konkubiny króla w drogiej francuskiej sukni wieczorowej i szczegółowe opisy złożonego z siedmiu dań obiadu spożywanego ze złotej zastawy rozjuszyły poddanych, którzy ciągle odczuwają skutki wielkiego kryzysu.\n\nKról domaga się, byśmy natychmiast publicznie go poparli."
 DOD_romania.83.a: "Król musi ucztować po królewsku."
 DOD_romania.83.b: "Rząd nie miesza się w prywatne sprawy króla."
 DOD_romania.84.t: "Konkubina króla widziana w Paryżu"
 DOD_romania.84.desc: "Francuskie gazety obszernie relacjonowały wizytę Magdy Lupescu w Paryżu, gdzie według doniesień wpadła w szał zakupów.\n\nTo samo w sobie jeszcze nic niezwykłego, jednak krajowa prasa podała informację, że Lupescu zwróciła się do ambasady rumuńskiej o przetransportowanie jej zakupów, a właścicielom sklepów kazała wystawić rachunki na rząd Rumunii. Poproszono nas o skomentowanie tych doniesień."
 DOD_romania.84.a: "Panna Lupescu działała na prośbę króla."
 DOD_romania.84.b: "Rząd nie komentuje działań osób prywatnych."
 DOD_romania.85.t: "Król wypoczywa w Nicei"
 DOD_romania.85.desc: "Król Karol II, w towarzystwie swojej konkubiny i większości zauszników, udał się na urlop do Nicei. Zamieszkał w apartamencie królewskim Hotel Negresco i poinformował miejscowych dziennikarzy, że zamierza spędzić najbliższe tygodnie, jedząc najlepsze potrawy i korzystając z lokalnej gościnności, zaplanował także wizytę w operze i krótkie wypady do Paryża na zakupy.\n\nPrasa lokalna dopytywała o stosowność takiego wyjazdu w bieżących okolicznościach, a także o źródło jego finansowania."
 DOD_romania.85.a: "To była oficjalna wizyta państwowa."
 DOD_romania.85.b: "Król co roku spędza urlop w Nicei."
 DOD_romania.86.t: "Król zamieszany w skandal malwersacyjny"
 DOD_romania.86.desc: "Po doniesieniach o korupcji w systemie zamówień dla wojska król obiecał przeprowadzenie bezstronnego śledztwa w tej sprawie. Wstępny raport, który wyciekł do prasy, nie tylko potwierdza pogłoski, ale bezpośrednio wskazuje, że w procederze brali udział najbliżsi doradcy króla.\n\nAfera ta stawia rząd w złym świetle. Król domaga się działań, ale zadeklarował pełne poparcie dla swoich doradców."
 DOD_romania.86.a: "Nie można złamać podpisanej umowy."
 DOD_romania.86.b: "Czas na reformę systemu."
 DOD_romania.110.t: "Rumunia: [CZE.GetNameDef] do podziału"
 DOD_romania.110.desc: "[ROM.GetLeader] proponuje nam wspólne rozwiązanie kwestii [CZE.GetAdjective]. Zauważa, że mamy w tym regionie wspólne interesy, i chce dokonać podziału tego kraju na trzy części: nam przypadłaby część zachodnia, Rumunia otrzymałaby Słowację, a Węgry zagarnęłyby niewielki skrawek terytorium na południowym pograniczu."
 DOD_romania.110.a: "Musimy wykorzystać tę okazję."
 DOD_romania.110.b: "Dlaczego mamy dyskutować o czymś, co sami możemy sobie wziąć?"
 DOD_romania.111.t: "[GER.GetLeader] się zgadza"
 DOD_romania.111.desc: "Rząd niemiecki zaakceptował nasz projekt traktatu i proponowane linie demarkacyjne. Pozostało tylko wysłać do Pragi ultimatum."
 DOD_romania.111.a: "Wyślijmy notę."
 DOD_romania.113.t: "[GER.GetLeader] odmawia"
 DOD_romania.113.desc: "[GER.GetLeader] stanowczo odmawia dyskusji i negocjacji, których tematem jest [CZE.GetNameDef]. Rząd niemiecki uważa, że kraj ten znajduje się w jego strefie wpływów, i ostrzega, że wszelkie ingerencje zostaną uznane za działanie wbrew temu, co nakazuje [GER.GetLeader]."
 DOD_romania.113.a: "Czas zmienić nasze podejście."
 DOD_romania.113.b: "Zaatakujemy sami."
 DOD_romania.114.t: "Niemieckie ultimatum"
 DOD_romania.114.desc: "Wojska niemieckie koncentrują się na naszej granicy, a ambasadorowie Niemiec i Rumunii wystosowali wspólne ultimatum: jeśli nie zgodzimy się oddać Słowacji Węgrom i Rumunii oraz nie zostaniemy \"protektoratem\" Niemiec, Luftwaffe gotowe jest \"zmieść Pragę z powierzchni Ziemi\", a wojska węgierskie uderzą na nasz kraj od południa."
 DOD_romania.114.a: "Nie mamy wyboru."
 DOD_romania.114.b: "Wolimy śmierć niż hańbę."
 DOD_romania.115.t: "[CZE.GetLeader] się stawia"
 DOD_romania.115.desc: "Rząd [CZE.GetAdjective] zignorował nasze ultimatum i rozpoczął mobilizację armii. [CZE.GetLeader] zapewnia, że każdy najeźdźca spotka się z oporem żołnierzy gotowych bronić ojczyzny do ostatniego człowieka."
 DOD_romania.115.a: "Zastanowimy się nad dalszymi działaniami."
 DOD_romania.120.t: "Zaproszenie zagranicznych firm motoryzacyjnych"
 DOD_romania.120.desc: "Kilku zagranicznych producentów ciężarówek wyraziło zainteresowanie otwarciem w Rumunii fabryki wytwarzającej nowe ciężarówki na potrzeby rynku cywilnego i wojskowego. Wybór jednej z ofert może być wstępem do nabycia licencji na uruchomienie własnej produkcji.\n\nZ kim powinniśmy rozmawiać?"
 DOD_romania.120.a: "Vauxhall, mają szybsze pojazdy."
 DOD_romania.120.b: "Opel, to niezawodne niemieckie konstrukcje."
 DOD_romania.120.c: "Ford, postawmy na masową produkcję."
 DOD_yugoslavia.1.t: "Wojsko rozpoczyna pucz"
 DOD_yugoslavia.1.desc: "Po naszej decyzji o podpisaniu paktu z Niemcami grupa oficerów sił powietrznych rozpoczęła przewrót. Wojsko zajęło kluczowe punkty w Belgradzie. Młody król Piotr został uznany za zdolnego do rządów i w ten sposób [YUG.GetLeader] kończy swą regencję.\n\nSpołeczeństwo popiera przewrót, a tłumy skandują \"Wojna lepsza niż pakt, grób lepszy niż niewola!\".\n\nRząd znalazł się na rozdrożu. Możemy poprzeć przewrót, co doprowadzi do wojny z Niemcami. Możemy też walczyć z buntownikami, ale to pogrąży kraj w krwawej wojnie domowej."
 DOD_yugoslavia.1.a: "Powinniśmy byli posłuchać oficerów."
 DOD_yugoslavia.1.a.tt: "§YPiotr II§! przejmuje władzę w partii (§Y[YUG.GetIdeologyNameWithCaps]§!).\n"
 DOD_yugoslavia.1.b: "Nie zmienimy naszej decyzji!"
 DOD_yugoslavia.2.t: "[YUG.GetNameDef]: udany przewrót"
 DOD_yugoslavia.2.desc: "Tuż po podpisaniu przez rząd księcia Pawła paktu trójstronnego grupa oficerów [YUG.GetAdjective] sił powietrznych przeprowadziła dobrze zaplanowany przewrót, który doprowadził do zmiany legalnego rządu i wyniósł na tron nieletniego Piotra II.\n\nRząd jugosłowiański całkowicie skapitulował, a nowi rządzący uznali podpis księcia Pawła za nieważny."
 DOD_yugoslavia.2.a: "Wykonać 25 dyrektywę Führera."
 DOD_yugoslavia.3.desc: "Tuż po podpisaniu przez rząd księcia Pawła paktu trójstronnego grupa oficerów [YUG.GetAdjective] sił powietrznych przeprowadziła dobrze zaplanowany przewrót, który doprowadził do zmiany legalnego rządu i wyniósł na tron nieletniego Piotra II.\n\nCzęść dawnego rządu przeciwstawiła się puczowi i ogłosiła stan wyjątkowy. Ponieważ to oczywiste działanie zagranicznych agentów, twierdzą, że mamy obowiązek ich bronić."
 DOD_yugoslavia.3.a: "Są w wielkim błędzie."
 DOD_yugoslavia.3.b: "Ocalimy ich."
 DOD_yugoslavia.10.t: "Piąta kolumna"
 DOD_yugoslavia.10.desc: "Wieść o wypowiedzeniu Niemcom wojny rozeszła się po całym kraju i szybko okazało się, że wielu obywateli nie ma zamiaru chwycić za broń, żeby walczyć z najeźdźcami. Większość jednostek chorwackich odmówiła przemieszczenia się w stronę granicy, a w kilku przypadkach doszło nawet do ostrzelania oddziałów wykonujących rozkazy.\n\nRaczej nie możemy już liczyć na wsparcie Chorwatów, co poważnie utrudni obronę granicy z Niemcami, delikatnie rzecz ujmując."
 DOD_yugoslavia.10.a: "Zdrajcy!"
 DOD_yugoslavia.20.t: "[YUG.GetName] zwraca się o sprzedaż samolotów."
 DOD_yugoslavia.20.desc: "Zdając sobie sprawę ze strategicznego słabego punktu, jaki stanowi lotnictwo, [YUG.GetAdjective] siły powietrzne wprowadziły błyskawiczny program modernizacji i rozbudowy. Na zakupy przeznaczono znaczne środki pieniężne. Specjalna komisja podróżuje po Europie w poszukiwaniu nowych dostawców myśliwców i średnich bombowców.\n\nZważając na to, jak pilna jest ta sprawa, rząd [YUG.GetAdjective] domaga się natychmiastowych dostaw albo przekazania samolotów bezpośrednio od producenta."
 DOD_yugoslavia.20.a: "Zatwierdzić sprzedaż myśliwców z naszych rezerw."
 DOD_yugoslavia.20.b: "Zatwierdzić sprzedaż bombowców z naszych rezerw."
 DOD_yugoslavia.20.d: "Przenieść produkcję myśliwców, żeby zrealizować zamówienie."
 DOD_yugoslavia.20.e: "Przenieść produkcję bombowców, żeby zrealizować zamówienie."
 DOD_yugoslavia.20.c: "Nie mamy niczego na zbyciu."
 DOD_yugoslavia.21.t: "[From.GetNameDef] zgadza się na sprzedaż myśliwców"
 DOD_yugoslavia.21.desc: "[From.GetNameDef]: nasza komisja ds. zakupów zawarła umowę kupna myśliwców dla naszych sił powietrznych. Pierwsze maszyny zostały już odebrane, a nasi piloci rozpoczęli szkolenie wstępne."
 DOD_yugoslavia.21.a: "Doskonale."
 DOD_yugoslavia.22.t: "[From.GetNameDef] zgadza się na sprzedaż bombowców"
 DOD_yugoslavia.22.desc: "[From.GetNameDef]: nasza komisja ds. zakupów zawarła umowę na dostawę średnich bombowców dla naszych sił powietrznych. Pierwsze maszyny zostały już odebrane, a nasi piloci rozpoczęli szkolenie wstępne."
 DOD_yugoslavia.30.t: "Sprawa [YUG.GetAdjective]"
 DOD_yugoslavia.30.desc: "\nPo tym, jak Austria wróciła do Rzeszy, [YUG.GetNameDef] ma z nami wspólną granicę. Rząd, na czele którego stoi [YUG.GetLeader], niewiele mówi na temat swego stanowiska w sprawie proponowanego przez nas nowego europejskiego porządku. Może powinniśmy im przypomnieć, że nadejdzie czas, gdy będą musieli dokonać wyboru."
 DOD_yugoslavia.30.a: "Przyciśnijmy ich."
 DOD_yugoslavia.30.b: "Ich opinia nie ma znaczenia."
 DOD_yugoslavia.31.t: "Niemieckie naciski"
 DOD_yugoslavia.31.desc: "[YUG.GetLeader] pamięta dobrze przyjęcie dyplomatyczne sprzed kilku dni, kiedy to niemiecki ambasador przypomniał, że po anszlusie Austrii [YUG.GetNameDef] i [GER.GetNameDef] mają wspólną granicę. Ambasador zapewnił, że Niemcom oczywiście bardzo zależy na przyjaznych relacjach. \n\nPoprosił tylko, żebyśmy o tym nie zapomnieli, podejmując w przyszłości decyzje polityczne."
 DOD_yugoslavia.31.a: "To miło z jego strony."
 DOD_yugoslavia.32.desc: "[CZE.GetNameDef] nie jest już problemem, więc równowaga sił w Europie południowo-wschodniej uległa gwałtownej zmianie. Czeska broń i pieniądze służyły do wspierania wielu krajów, które muszą teraz szukać nowych sponsorów. Jeśli [YUG.GetLeader] nie pamięta, może czas przypomnieć o tym fakcie."
 DOD_yugoslavia.32.a: "Przyciśnijmy go."
 DOD_yugoslavia.32.b: "Mamy inne plany."
 DOD_yugoslavia.33.desc: "Zaledwie kilka godzin po wejściu wojsk niemieckich do Pragi, gdy ambasador [CZE.GetAdjective] jeszcze nie zdążył się pożegnać, jego niemiecki kolega został wezwany do ministerstwa spraw zagranicznych. \n\nWedle jego słów rząd niemiecki bardzo żałuje, że musiał podjąć działania, których celem jest [CZE.GetNameDef], a [GER.GetLeader] cieszy się, że decyzje, które podejmuje [YUG.GetLeader], nie zmusiły Niemców do takich samych posunięć względem Jugosławii.\n\nAmbasador zakończył spotkanie, wyrażając nadzieję, że postawa Jugosłowian nie ulegnie zmianie."
 DOD_yugoslavia.33.a: "To miło z jego strony."
 DOD_yugoslavia.34.desc: "Obecnie dominujemy w Europie. Francja długo była filarem stabilizacji w południowo-wschodniej części kontynentu, a teraz cały region jest do wzięcia. Możemy wciągnąć na naszą orbitę wszystkie tamtejsze kraje i nikt nas nie powstrzyma. \n\nCzas powiedzieć Jugosłowianom, że muszą dokonać wyboru. Staną po naszej stronie albo ich zmieciemy."
 DOD_yugoslavia.34.a: "Nasza cierpliwość jest na wyczerpaniu."
 DOD_yugoslavia.34.b: "Tygrys nie dba o zdanie myszy."
 DOD_yugoslavia.35.desc: "Podczas niedawnego spotkania w Berghofie [GER.GetLeader] i [YUG.GetLeader] omawiali sytuację w Europie oraz to, jaką odgrywamy w niej rolę. [GER.GetLeader] twierdzi, że Jugosławia będzie musiała opowiedzieć się po jednej ze stron w nadchodzącej walce na śmierć i życie, Niemcy nie mogą tolerować neutralnego państwa u swych granic. \n\nNa koniec zaznaczył, że opowiedzenie się Jugosławii po stronie aliantów byłoby nawet lepszym scenariuszem, bo wtedy wszyscy wiedzieliby, na czym stoją."
 DOD_yugoslavia.35.a: "Czas ucieka."
 DOD_yugoslavia.36.t: "Los Jugosławii"
 DOD_yugoslavia.36.desc: "Po wielu naciskach, by w końcu wybrał jedną ze stron, rząd, na czele którego stoi [YUG.GetLeader], nadal uważa, że może przyglądać się temu konfliktowi z boku. Teraz będzie musiał zmierzyć się z konsekwencjami swojego tchórzostwa."
 DOD_yugoslavia.36.a: "Kto nie jest z nami, ten przeciwko nam!"
 DOD_yugoslavia.36.b: "Są, i zawsze będą, nieistotni."
 DOD_yugoslavia.40.desc: "Jugosławia to ważny element naszej nowej strategii bałkańskiej. Na razie nie opowiedziała się po żadnej ze stron i handluje z Niemcami, ale nie dołącza do państw Osi. Powinniśmy im przypomnieć, że w razie wojny nie będziemy tolerować handlu z wrogiem."
 DOD_yugoslavia.40.a: "Napiszmy do nich."
 DOD_yugoslavia.40.b: "Nie możemy wtrącać się w sprawy innego kraju."
 DOD_yugoslavia.41.t: "Brytyjskie naciski"
 DOD_yugoslavia.41.desc: "[ENG.GetLeader] ogłosił niedawno rozpoczęcie ofensywy dyplomatycznej na Bałkanach. W ramach tych działań odbył prywatne spotkanie z naszym ambasadorem w Londynie. Podczas rozmowy pytał o nasze stanowisko w sprawie Niemiec i stwierdził, że [GER.GetNameDef] jest odbiorcą dużej części naszego eksportu (poza surowcami), a jego zdaniem byłoby lepiej, gdybyśmy stali się mniej zależni od Niemców."
 DOD_yugoslavia.41.a: "Zastanowimy się nad tym."
 DOD_yugoslavia.42.desc: "Traktat monachijski może przynieść nam pokój – ale nie musi. Niemcy to nie jedyny kraj pragnący zmienić europejskie granice. [YUG.GetLeader] wraz ze swym rządem jak na razie dziwnie milczy w sprawie losu swego głównego dostawcy broni.\nDlatego niektórzy dyplomaci zastanawiają się, czy Jugosłowianie wiedzieli, co się stanie, i czy się na to zgodzili. \n\nPowinniśmy przypomnieć im, że w razie wybuchu wojny każda umowa z Niemcami zostanie uznana za wrogie działanie."
 DOD_yugoslavia.42.a: "Wyślijmy specjalnego przedstawiciela."
 DOD_yugoslavia.42.b: "Na pewno ciągle są w szoku."
 DOD_yugoslavia.43.desc: "Specjalny przedstawiciel przybył z Anglii, by omówić naszą opinię o traktacie monachijskim. Zdaje się, że [ENG.GetLeader] liczył na bardziej stanowczą deklarację poparcia z naszej strony w atmosferze wojennego strachu, która towarzyszyła negocjacjom. Przypomniał nam, że [CZE.GetNameDef] i nasz kraj dzielą wspólny los. Jeśli [CZE.GetNameDef] wpadnie w ręce Niemców, będziemy coraz bardziej izolowani na kontynencie."
 DOD_yugoslavia.43.a: "Po prostu szukają nowych pionków."
 DOD_yugoslavia.44.desc: "Wojna trwa już od kilku miesięcy, ale [YUG.GetLeader] nadal nie chce opowiedzieć się po żadnej ze stron i kontynuuje wymianę handlową z Niemcami, zachowując całkowitą neutralność. To wsparcie dla Niemców nie ma pewnie wielkiego znaczenia, ale powinniśmy rozważyć, czy pozwolimy na kontakty z krajem, z którym toczymy otwartą wojną."
 DOD_yugoslavia.44.a: "Muszą dokonać wyboru."
 DOD_yugoslavia.44.b: "Ich neutralność bardziej nam odpowiada."
 DOD_yugoslavia.45.desc: "Ambasador brytyjski odwiedził dziś ministerstwo spraw zagranicznych i domagał się wyjaśnienia, dlaczego nadal handlujemy z Niemcami. Rząd angielski uważa to za wrogie działanie i podejmie \"odpowiednie kroki\", jeśli natychmiast nie przestaniemy."
 DOD_yugoslavia.45.a: "Musimy dokonać wyboru."
 DOD_yugoslavia.46.desc: "Wygląda na to, że nasze naciski na Jugosławię nie przyniosły zamierzonego efektu. Zamiast przerwać handel z Niemcami albo zadeklarować poparcie dla aliantów, [YUG.GetLeader] za wszelką cenę chce zachować neutralność i nie zamierza ustąpić. Niedawno MI6 otrzymało doniesienia, że rząd jugosłowiański rozważa przyznanie Niemcom prawa do swobodnego przeprowadzania wojsk przez terytorium Jugosławii."
 DOD_yugoslavia.46.a: "Równie dobrze już można ich uznać za wrogów."
 DOD_yugoslavia.46.b: "Teraz nie powinniśmy robić sobie kolejnych wrogów."
 DOD_yugoslavia.181.t: "[This.GetNameDef]: rośnie poparcie dla komunizmu"
 DOD_yugoslavia.181.d: "Po założeniu Ogólnosłowiańskiego Kongresu Robotników wielu członków [This.GetAdjective] klasy robotniczej zaczyna popierać pomysł zakładający, że [This.GetNameDef] wejdzie do frakcji jako państwo komunistyczne oparte na modelu [From.GetAdjective] W tej chwili to niewielki ruch, wielu urzędników [This.GetAdjective] obawia się, że bez szybkiego ukarania aktywistów promujących tę ideę, [This.GetNameDef] może znaleźć się w obliczu ogólnokrajowych strajków i wzrostu poparcia dla lewackiego parlamentaryzmu."
 DOD_yugoslavia.182.t: "Ogólnosłowiańska propaganda"
 DOD_yugoslavia.182.d: "[This.Capital.GetName]: W całym kraju poplecznicy Ogólnosłowiańskiego Kongresu Robotników zaczęli oklejać ulice stolicy plakatami i ulotkami promującymi [From.GetAdjective] model socjalizmu. [From.GetLeader] i jego reżim są przez nich chwaleni, według niech rząd [This.GetAdjective] skorzystałby na przeprowadzeniu reform społecznych przypominających te, które przeprowadziły władze [From.GetAdjective] Wielu uważa, że [From.GetLeader] próbuje w ten śmiały sposób podkopać [This.GetAdjective] niepodległość, ale należy pamiętać, iż ta propaganda ma spory wpływ na postawy przeciętnych obywateli [This.GetAdjective] wobec perspektyw komunizmu i jednolitego sojuszu bałkańskiego."
 DOD_yugoslavia.183.t: "Bojówki ogólnobałkańskie"
 DOD_yugoslavia.183.d: "W naszym kraju rośnie poparcie dla komunizmu, po skrajnie lewicowej stronie sceny politycznej powstają liczne małe ugrupowania paramilitarne. Omawiana broń pochodzi prawdopodobnie z Jugosławii, wielu ludzi podejrzewa, że [From.GetLeader] i jego reżim planują obalenie rządu [This.GetAdjective] i powołanie takiego, którego ideologią będzie [From.GetRulingIdeology]."
 DOD_yugoslavia.183.a: "Lepiej działajmy ostrożnie."
 DOD_yugoslavia.184.t: "Komunistyczni bojówkarze domagają się zmiany reżimu"
 DOD_yugoslavia.184.d: "Napięcia pomiędzy rządem [This.GetAdjective] a chłopami osiągnęły punkt krytyczny, wielu lewicowych bojówkarzy w całym kraju uzbroiło się w sprzęt dostarczony przez władze [From.GetAdjective] Chłopi domagają się, by [This.GetLeader] ustąpił ze stanowiska i oddał władzę ludziom, których rzekomo reprezentuje. Ich żądania są poparte zawoalowaną groźbą zbrojnego buntu w celu powołania nowego rządu [From.GetRulingIdeology]."
 DOD_yugoslavia.184.a: "Skoro tego pragną obywatele..."
 DOD_yugoslavia.184.b: "Zlikwidować tę bandę nieznośnych wieśniaków!"
 DOD_yugoslavia.50.t: "Gala w Grosvenor"
 DOD_yugoslavia.50.desc: "Kwestia [YUG.GetAdjective] małżeństwa i sukcesji od dawna była przedmiotem rozmów klasy politycznej. Czas, który spędziliśmy bez prawowitego króla na tronie, sprawił, że część ludzi zaczęła kwestionować sens władzy Karadziordziewiciów. Jednak podczas niedawnej gali w Londynie młodemu królowi Piotrowi serce skradła piękna arystokratka. Członkowie rady królewskiej już planują ślub. Nieważne, z kim ożeni się król, na pewno będzie to miało trwały wpływ dyplomatyczny na nasz kraj i może zdecydować o tym, które państwa będą gotowe sprzymierzyć się z Jugosławią."
 DOD_yugoslavia.50.a: "Księżniczka grecka Aleksandra skradła serce króla."
 DOD_yugoslavia.50.b: "Księżniczka włoska Maria Francesca."
 DOD_yugoslavia.50.c: "Księżniczka niemiecka Alexandrine."
 DOD_yugoslavia.50.d: "Adelheid von Habsburg."
 DOD_yugoslavia.50.e: "Księżniczka hiszpańska Marie-Françoise."
 DOD_yugoslavia.501.t: "[From.GetNameDefCap] szuka królowej"
 DOD_yugoslavia.501.desc: "[From.GetNameDef]: Karadziordziewicze pragną dzięki ślubowi przedłużyć królewski ród i utrzymać władzę nad krajem. Wygląda na to, że [From.GetLeader] zakochał się, obiektem jego uczucia jest [Root.GetPrincessName], arystokratka z rodu [Root.GetFamilyName]. Król oświadczył się jej. Jeżeli oświadczyny zostaną przyjęte, [From.GetNameDef] i [Root.GetNameDef] zostaną połączone więzami krwi. Nie doprowadzi to od razu do powstania sojuszu obu państw, ale sprawi, że takie przymierze stanie się możliwe w najbliższej przyszłości."
 DOD_yugoslavia.501.a: "Ślub to wspaniały pomysł!"
 DOD_yugoslavia.501.b: "[Root.GetPrincessName] nigdy nie zgodzi się, by [From.GetLeader] został jej mężem!"
