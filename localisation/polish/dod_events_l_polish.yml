 DOD_yugoslavia.19.t: "Król Piotr jest pełnoletni!"
 DOD_yugoslavia.19.desc: "Z powodu straszliwych wydarzeń światowego konfliktu, król [Root.GetLeader] zasiadł na tronie o wiele za wcześnie, ale wreszcie osiągnął pełnoletność i okazał się mądrym oraz kompetentnym przywódcą. [YUG.GetNameDef] ma teraz na tronie prawowitego, pełnoletniego dziedzica, więc jej obywatele zyskali symbol tożsamości narodowej, który może ich jednoczyć do wspólnej walki."
 DOD_yugoslavia.19.a: "Niech żyje król!"
 DOD_yugoslavia.502.t: "[From.GetPrincessName] zgadza się!"
 DOD_yugoslavia.502.desc: "[Root.GetLondonBelgrade]: Młody król [Root.GetLeader] publicznie wyznał swą miłość i oddanie, których obiektem jest [From.GetPrincessName]. Parę połączył święty węzeł małżeński, skandujący tłum przyglądał się uroczystości będącej finałem bajkowego romansu dwojga zakochanych, którzy spotkali się w tym trudnym czasie. [Root.GetWeddingGoodBad] Ślub ten nie oznacza sformalizowania sojuszu [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective], ale można śmiało zakładać, że to nie koniec współpracy obu krajów."
 DOD_yugoslavia.502.a: "To takie romantyczne!"
 YUG_wedding_bad: "[Root.GetNameDef]: W ojczyźnie młody monarcha musi zmierzyć się z krytyką konserwatywnej prasy [Root.GetAdjective], której nie podoba się że monarcha postanowił zawrzeć małżeństwo w czasie, gdy kraj jest pogrążony w wielkim kryzysie."
 YUG_wedding_good: "Od Belgradu po Bukareszt, całe Bałkany radują się niezłomnością [Root.GetAdjective] monarchy w obliczu nadchodzącej zagłady."
 DOD_yugoslavia.503.t: "[From.GetPrincessName] nie zgadza się!"
 DOD_yugoslavia.503.desc: "Chociaż król [Root.GetLeader] wyznał jej szczerą miłość, zagraniczna księżniczka z jego marzeń pozostała niewzruszona. Po wielu tygodniach zalotów i umizgów [From.GetPrincessName] odrzuciła oświadczyny króla, a jej decyzja uzyskała oficjale poparcie rządu [From.GetAdjective]. Serce króla zostało złamane, ale nadal wierzy on, że pewnego dnia znajdzie odpowiednią królową dla swojego królestwa."
 DOD_yugoslavia.503.a: "Może łaskawa księżniczka Alexandra..."
 DOD_yugoslavia.60.t: "Koronacja"
 DOD_yugoslavia.60.peter: "Po raz pierwszy od początku XX w. [YUG.GetNameDef] ma monarchę koronowanego w katedrze belgradzkiej. Ceremonia miała częściowo świecki charakter, odzwierciedlający religijną różnorodność państwa jugosłowiańskiego. Niektórzy zastanawiają się, czy król Piotr może rządzić w tak młodym wieku, ale korona spoczywa na jego skroniach, więc przyszłość Jugosławii znajduje się w jego rękach."
 DOD_yugoslavia.60.paul: "Po raz pierwszy od początku XX w. [YUG.GetNameDef] ma monarchę koronowanego w katedrze belgradzkiej. Ceremonia odbyła się zgodnie z obrządkiem Serbskiego Kościoła Prawosławnego. Wielu nadal widzi w królu Pawle uzurpatora i faszystowskiego dyktatora, a nie prawdziwego króla. Jednak korona spoczywa na jego skroniach, więc przyszłość Jugosławii znajduje się w jego rękach."
 DOD_yugoslavia.60.a: "Niech żyje król!"
 DOD_yugoslavia.70.t: "[From.GetNameDefCap] pragnie podpisać pakt trzech"
 DOD_yugoslavia.70.desc: "Dziś do stolicy ([Root.Capital.GetName]) dotarł telegram, którego autorem jest [From.GetLeader], wyrażający chęć zawarcia paktu o nieagresji z faszystowskimi mocarstwami świata. Z obawy przed inwazją [SOV.GetAdjective] i rosnącym w kraju nacjonalizmem, [From.GetLeader] pragnie sprzymierzyć się z rządem [Root.GetAdjective] Nie oznacza to formalnego sojuszu, sprawia jednak, że [From.GetNameDef] znajdzie się w naszej strefie wpływów i przyspieszy proces [From.GetAdjective] wejścia do frakcji [Root.GetFactionName]."
 DOD_yugoslavia.70.a: "Zgadzamy się."
 DOD_yugoslavia.70.b: "Mamy inne plany dla: [From.GetNameDef]."
 DOD_yugoslavia.701.t: "[From.GetNameDefCap] nie zgadza się!"
 DOD_yugoslavia.701.tripartite_rejection: "[From.GetLeader] odpowiada odmownie na [Root.GetAdjective] propozycję zawarcia paktu trzech, tłumacząc, że ma inne plany dotyczące przyszłości naszego kraju."
 DOD_yugoslavia.701.allied_objection: "Decyzja o podpisaniu paktu trzech wywołała spore kontrowersje w naszym kraju i poza jego granicami. Niektórzy twierdzą, że [Root.GetLeader] nie ma prawa występować jako regent króla Piotra II, kwestionowana jest nawet konieczność istnienia takiego regenta. Grupa oficerów Królewskiej Armii Jugosławii ogłosiła, że Piotr II jest dorosły i, mając [From.GetAdjective] wsparcie, weszła do Belgradu i zażądała natychmiastowego oddania władzy, którą sprawuje [Root.GetLeader]."
 DOD_yugoslavia.701.a: "Nie mamy wyboru, musimy się ugiąć."
 DOD_yugoslavia.701.b: "Do broni!"
 DOD_yugoslavia.702.t: "[YUG.GetNameDefCap] podpisuje pakt trzech"
 DOD_yugoslavia.702.desc: "Dziś rząd [YUG.GetAdjective] dołączył do krajów faszystowskich, sygnatariuszy paktu trzech. Nie oznacza to jeszcze, że [YUG.GetNameDef] dołącza frakcji [From.GetFactionName], ale świadczy o stopniowym zacieśnianiu więzów między oboma krajami, a także o faszystowskich sympatiach, które wykazuje [YUG.GetLeader]. Wielu spodziewa się [Root.GetAdjective] reakcji na ten niepokojący obrót wydarzeń, ale jak na razie [Root.GetLeader] milczy w tej sprawie."
 DOD_yugoslavia.702.a: "[YUG.GetLeader] to tchórz niemający prawa rządzić!"
 DOD_yugoslavia.702.b: "Nie interesuje mnie to."
 DOD_yugoslavia.80.t: "Zara członkiem sojuszu"
 DOD_yugoslavia.80.desc: "[From.GetLeader] ogłasza dziś, że [From.GetNameDef] chce zawrzeć sojusz z rządem [Root.GetAdjective] i oficjalnie wejść do frakcji [Root.GetFactionName], ale tylko w zamian za nasze wycofanie się z Bałkanów i oddanie nam kontroli nad: [163.GetName]."
 DOD_yugoslavia.80.a: "To uczciwa propozycja."
 DOD_yugoslavia.80.b: "W zamian powinni oddać: [103.GetName]."
 DOD_yugoslavia.801.t: "[From.GetNameDefCap] żąda oddania: [103.GetName]!"
 DOD_yugoslavia.801.desc: "[From.GetNameDef]: Nasza delegacja została źle przyjęta, ambasador odpowiedział żądaniem oddania przez nas: [103.GetName]. W zamian zostaniemy członkami frakcji [From.GetFactionName]."
 DOD_yugoslavia.801.a: "No dobrze..."
 DOD_yugoslavia.801.b: "Nie ma takiej możliwości."
 DOD_yugoslavia.802.t: "[From.GetNameDefCap] zgadza się!"
 DOD_yugoslavia.802.desc: "Napięcia na granicy [From.GetAdjective] zostaną złagodzone, ponieważ rząd [From.GetAdjective] zgodził się zwrócić prawowitym jugosłowiańskim właścicielom ziemie w Dalmacji, które obecnie znajdują się pod [From.GetAdjective] okupacją. Dzisiaj [Root.GetLeader] ogłosił, że [From.GetLeader] jest prawdziwym przyjacielem [Root.GetAdjective] wolności i samorządności, a oba kraje będą od tej pory sojusznikami."
 DOD_yugoslavia.802.a: "Wszystko poszło zgodnie z planem."
 czech.1.t: "Przyjęcie do Kominternu"
 czech.1.d: "W przeszłości nasze stosunki z Czechami różnie się układały, ale niedawno ich polityka dokonała ostrego skrętu w stronę zyskujących popularność ideologii. Rosnąca presja ze strony Niemiec i brak wiary w zapewnienie ochrony przez zachodnie demokracje spowodował, że Czesi wystąpili z wnioskiem formalnym o przyjęcie do Kominternu."
 czech.1.a: "Witamy ich z radością."
 czech.1.b: "Jeszcze nie są gotowi."
 czech.2.d: "[SOV.GetLeader] zgadza się przyjąć nas do Kominternu. Nasza delegacja weszła do komitetu wykonawczego z pełnym prawem głosu."
 czech.3.d: "[SOV.GetLeader] odmawia przyjęcia nas do Kominternu, nie podając żadnego powodu."
 czech.3.a: "No to tyle w temacie słowiańskiego braterstwa..."
 czech.4.t: "Rumuński problem"
 czech.4.d: "Relacje z Rumunią zawsze były trudne, ponieważ okupuje ona nasze prawowite terytorium Bessarabii, a w dodatku cały ten kraj uniemożliwia nam udzielenie pomocy naszym [From.GetNameAdj] sojusznikom. Teraz ci sami sojusznicy złożyli nam propozycję: podzielenie Rumunii między nas, żeby raz na zawsze rozwiązać ten problem!"
 czech.4.a: "Genialne w swojej prostocie."
 czech.4.b: "Znajdziemy inne rozwiązanie."
 czech.5.d: "[From.GetNameDef] zgadza się na nasze rozwiązanie kwestii Rumunii. Wojsko jest gotowe, kampania zacznie się na nasz sygnał."
 czech.6.d: "[From.GetLeader] odrzuca naszą propozycję dotyczącą kwestii Rumunii. Zdaje się, że ma jakieś plany względem tego kraju."
 czech.6.a: "Warto było spróbować."
 czech.7.t: "Kłopoty z Polską"
 czech.7.d: "Od samego początku naszej walki o wyzwolenie robotników świata Polska sprawiała same kłopoty. Teraz nasi [From.GetNameAdj] sojusznicy zaproponowali coś ciekawego: Polska odebrała ziemie obu naszym krajom, więc może odpłacimy jej tym samym i podzielimy ją między nas?"
 czech.7.a: "Właśnie, dlaczego nie."
 czech.8.d: "[From.GetNameDef] zgadza się na proponowane przez nas rozwiązanie kwestii polskiej. Rozpoczniemy działania, gdy tylko zostanie wydany rozkaz."
 czech.9.d: "[From.GetNameDef] nie zgadza się na naszą propozycję. Musimy czekać i rozważyć inne możliwości."
 czech.10.d: "Od czasów wielkiej wojny Polska okupuje niemieckie ziemie. Jakby tego było mało, ciągle atakuje naszych sąsiadów i agresywnie powiększa swoje terytorium. Nasi [From.GetNameAdj] sojusznicy doszli do takiego samego wniosku, co my: żeby zapewnić pokój w Europie, trzeba wyeliminować państwo polskie."
 czech.10.a: "Bierzmy się do pracy."
 czech.11.d: "[From.GetNameDef] zgadza się na nasz plan rozwiązania kwestii polskiej. Możemy atakować, gdy tylko zakończą się przygotowania."
 czech.12.d: "[From.GetNameDef] odrzuca nasz plan rozwiązania kwestii polskiej. Czas pokaże, czy pojawi się inne rozwiązanie."
 czech.14.t: "Słowacka rebelia"
 czech.14.d: "Od kiedy usunęliśmy ich z rządu, słowaccy liderzy żywią urazę i podburzają obywateli do używania przemocy. Dzisiaj wreszcie ich słowa przyczyniły się do wywołania wojny, której tak bardzo pragnęli. Rozpoczęło się słowackie powstanie narodowe."
 czech.14.a: "Jeśli chcą wojny, dostaną ją."
 czech.15.d: "Ostatnie bastiony słowackiej siły zostały spacyfikowane, rebelia dobiegła końca."
 czech.15.a: "Zwycięstwo!"
 czech.16.t: "Czechy wejdą do Osi?"
 czech.16.d: "Mimo początkowych wątpliwości, Czesi jednak zdali sobie sprawę, jak poważnym zagrożeniem jest bolszewizm. Zwrócili się o przyjęcie ich w szeregi państw Osi. Rząd, na czele którego stoi [CZE.GetLeader], wyraźnie podkreśla, że nie ma to żadnego wpływu na kwestię Kraju Sudetów."
 czech.17.d: "[From.GetNameDef] zgadza się przyjąć nas do Osi!"
 czech.17.a: "Doskonale!"
 czech.18.d: "[From.GetNameDef] odmawia przyjęcia nas do Osi!"
 czech.18.a: "To przykre."
 czech.19.t: "Lepsza hańba niż śmierć"
 czech.19.d: "[From.GetLeader] wreszcie dochodzi do tego, co my wiedzieliśmy od dawna: [From.GetNameDef] może dalej istnieć tylko pod naszą ochroną. To wyklucza możliwość bezpośredniej okupacji tego kraju, ale lepiej chyba mieć dobrowolnego sojusznika i uniknąć wtrącania się innych krajów."
 czech.20.t: "Lepsza hańba niż śmierć"
 czech.20.d: "[From.GetLeader] przyjmuje naszą propozycję.  Pełnomocnik [From.GetAdjective] przybył do Pragi, by koordynować nasze działania."
 czech.20.a: "Nie mieliśmy innego wyjścia"
 czech.21.t: "Lepsza hańba niż śmierć"
 czech.21.d: "\"Nigdy w życiu!\" to podobno słowa wykrzyczane w reakcji na naszą propozycję, potem nastąpiła tyrada o niższości naszego narodu, systemu rządów i zdolności przywódczych, którymi wykazuje się [CZE.GetLeader]. Nie otrzymaliśmy oficjalnej odmowy, ale nasz ambasador nie robi sobie wielkich nadziei."
 czech.21.a: "Może tak będzie lepiej."
 czech.22.t: "Sprawa Sudetów"
 czech.22.d: "[From.GetNameDef] proponuje nam Kraj Sudetów jako pierwszy krok ku wzajemnemu porozumieniu. Z jednej strony, to doskonała okazja na zdobycie bogatych ziem małym kosztem i przy niewielkim ryzyku. Z drugiej, wywołanie kryzysu z powodu Kraju Sudetów byłoby doskonałą okazją do pokazania światu, że tak zwane wielkie mocarstwa popierające traktat wersalski są bezzębne i słabe moralnie."
 czech.23.d: "[From.GetNameDef] przyjmuje naszą propozycję. Wojska [From.GetAdjective] weszły do Kraju Sudetów witane radosnymi okrzykami tamtejszych mieszkańców."
 czech.23.a: "Na pewno nie mogą domagać się niczego więcej."
 czech.24.d: "[From.GetLeader] odrzuca naszą propozycję oddania Kraju Sudetów. Nie podał powodów tego posunięcia, ale ta decyzja [From.GetAdjective] wywołała zamieszanie w armii, która uważa, że Niemcy mogą mieć wobec nas poważniejsze plany."
 czech.24.a: "Poczekamy, zobaczymy."
 czech.25.t: "Jugosławia w Entencie"
 czech.25.d: "[From.GetNameDef] postanawia wzmocnić sojusz Małej Ententy, który uległ osłabieniu w ostatnich latach z powodu rosnących wpływów Niemiec. Ich minister spraw zagranicznych był niedawno w naszej stolicy, żeby dowiedzieć się, czy chcielibyśmy zostać członkiem stałym sojuszu."
 czech.26.d: "[From.GetName] zgadza się wejść do Ententy. Delegacja wojskowa przybyła, żeby omówić porozumienia obronne."
 czech.27.d: "Chociaż [From.GetLeader] zgodził się przyjąć naszą delegację, to na razie wyklucza przystąpienie jego kraju do Ententy. Rząd [From.GetAdjective] chyba bardziej obawia się, że wejście do naszego sojuszu może zaburzyć kruchą równowagę sił w tym regionie."
 czech.28.t: "Rumunia w entencie"
 czech.32.t: "Zbliżenie czesko-węgierskie"
 czech.32.d: "Ententa, na której czele stoi [From.GetNameDef], od dawna stara się umniejszyć znaczenie naszego kraju. Ale w miarę wzrostu niemieckiej potęgi [From.GetNameDef] czuje coraz większe zagrożenie z tego kierunku i nie chce stanąć w obliczu niebezpieczeństwa z dwóch stron. Dlatego [From.GetLeader] chce dojść z nami do porozumienia. \n\nNasz rząd jest podzielony w tej sprawie. Jedna frakcja uważa, że porozumienie z [From.GetNameDef] to pierwszy krok ku przerwaniu okrążenia, natomiast druga frakcja twierdzi, iż [GER.GetLeader] niewątpliwie wpadnie w gniew, gdy się o tym dowie."
 czech.32.a: "Przyjmujemy ich propozycję."
 czech.32.b: "Nigdy!"
 czech.33.d: "[From.GetLeader] wykazuje się zadziwiającą otwartością na naszą propozycję. Zawarliśmy traktat o wzajemnej przyjaźni, potwierdzający, że obie strony nie mają wobec siebie żadnych roszczeń."
 czech.33.a: "To lepiej, niż oczekiwaliśmy!"
 czech.34.d: "Tylko nieliczni byli zaskoczeni, gdy usłyszeli, że [From.GetLeader] odrzuca naszą propozycję, ponieważ nie chcemy oddać Węgrom spornych terenów."
 czech.34.a: "To nic nowego."
 dod_news.1.t: "Wzmocnienie Małej Ententy"
 dod_news.1.d: "[From.GetName] ogłasza dziś, że już praktycznie niedziałający sojusz Małej Ententy dotrzyma swych zobowiązań. W oświadczeniu wydanym przez [From.GetNameAdj] MSZ czytamy:\n'[From.GetName] nie jest wielkim mocarstwem, lecz mocarstwem regionalnym. Jesteśmy przekonani, że sojusz mocarstw regionalnych może uniemożliwić tak zwanym wielkim mocarstwom mieszanie się w nasze sprawy. I zrobi to."
 dod_news.1.a: "Razem jesteśmy wielkim mocarstwem."
 dod_news.1.b: "Ciekawa sugestia."
 dod_news.1.c: "Nie zapomnieliśmy, przeciwko komu to powstało."
 dod_news.1.e: "Ale skoro trzeba, szybko się z nimi rozprawimy."
 dod_news.1.f: "Niesamowity rozwój zdarzeń!"
 dod_news.2.a: "Będziemy walczyć do samego końca u boku naszych nowych sojuszników."
 dod_news.2.b: "Dokonali mądrego wyboru."
 dod_news.2.c: "To niepokojące wieści..."
 dod_news.2.t: "[CZE.GetName] dołączają do Osi"
 dod_news.2.d: "Zaskakując większość Europy, [CZE.GetName] podpisały traktat, na mocy którego [GER.GetNameDef] zostaje ich sojusznikiem. W ostatnich miesiącach [CZE.GetName], formalnie kraj z mocną demokracją, coraz bardziej skręca w prawo."
 dod_news.3.t: "[CZE.GetName] dołączają do Kominternu"
 dod_news.3.d: "Zaskakując większość Europy, [CZE.GetName] podpisały traktat, na mocy którego [SOV.GetNameDef] zostaje ich sojusznikiem. W ostatnich miesiącach [CZE.GetName], formalnie kraj z mocną demokracją, coraz bardziej skręca w lewo."
 dod_news.4.t: "[CZE.GetName] oddają Kraj Sudecki"
 dod_news.4.d: "Dziś, zaskakując wielu obserwatorów, [CZE.GetName] bezwarunkowo oddaje Niemcom Kraj Sudecki. Źródło w czeskim MSZ odpowiedziało nam, że: \"było oczywiste, w którą stronę wieje wiatr, a to jedyna droga do przetrwania ich kraju\". \n\nJeden z francuskich ministrów, pragnąc zachować anonimowość, potępił [CZE.GetNameAdj] posunięcie i stwierdził, że w przypadku presji ze strony Niemiec Zachód posieszyłby z pomocą."
 dod_news.4.a: "Nie było innego wyjścia."
 dod_news.4.b: "Dzięki swej dalekowzroczności uniknęli kryzysu."
 dod_news.4.c: "Dokonali mądrego wyboru."
 dod_news.4.e: "Czy mogliśmy coś zrobić?"
 DOD_romania.999.t: "Hołd dla miłości"
 DOD_romania.999.desc: "Mocno nietrzeźwy i rozgorączkowany król Karol II wiódł prym na dzisiejszym spotkaniu strategicznym, opowiadając wszystkim o \"genialnym\" pomyśle, który przyszedł mu do głowy ubiegłej nocy.\n\nKról, który ma serce romantyka, ze łzami w oczach stwierdził, że pragnie, aby kobiety jego życia zaznały wielkiej i prawdziwej miłości, jaką je darzy. Racząc szefów sztabów i członków rządu długim bełkotliwym monologiem, zaapelował do ich wrażliwości, a na zakończenie wezwał do zmiany nazw dwóch wielkich miast wroga na cześć najwspanialszego i najgłębszego uczucia znanego człowiekowi: miłości.\n\nKról jest urzeczony tą inicjatywą i raczej nie ustąpi, jeśli spróbujemy odwieść go od tego pomysłu."
 DOD_romania.a: "To naprawdę geniusz zesłany przez niebiosa!"
 DOD_romania.b: "Zorganizujmy przyjęcie, żeby odciągnąć jego uwagę. Wielkie przyjęcie."
 DOD_romania.16.t: "[FROM.GetNameDefCap] pragnie przyłączyć się do frakcji [ROOT.GetFactionName]."
 DOD_romania.16.desc: "Mimo obecnego sojuszu z państwem [romania_former_ally_target.GetAdjective], zmiany w [FROM.GetAdjective] rządzie sprawiły, że kraj zbliżył się do ideałów [ROOT.GetAdjective], a [FROM.GetLeader] wyraził zainteresowanie wstąpieniem do frakcji [ROOT.GetFactionName]. To historyczna okazja, uwaga wroga skupia się na państwie [FROM.GetAdjective], więc z pewnością nie spodziewa się on, że zaatakują go wojska [FROM.GetAdjective]"
 DOD_romania.16.a: "Witamy naszych [FROM.GetAdjective] przyjaciół."
 DOD_romania.161.t: "[FROM.GetNameDefCap] zdradza państwo [ROOT.GetAdjective]!"
 DOD_romania.161.desc: "Niestety, [FROM.GetAdjective] minister spraw zagranicznych przekazał nam wiadomość od rządu [FROM.GetAdjective], której treść to bez wątpienia bezczelny akt zdrady wobec frakcji [ROOT.GetFactionName] i ideałów, jakimi kieruje się [ROOT.GetRulingIdeology]! [FROM.GetNameDefCap] twierdzi, że teraz będzie walczyć po stronie frakcji [romania_new_ally_target.GetFactionName]."
 DOD_romania.161.a: "Mogliśmy przewidzieć, że [FROM.GetLeader] to człowiek, któremu nie należy ufać!"
 DOD_romania.162.t: "[romania_new_ally_target.GetNameDefCap] zgadza się!"
 DOD_romania.162.desc: "Poinformowano nas, że [romania_new_ally_target.GetNameDef] zgadza się na nasz wniosek o wstąpienie do frakcji [romania_new_ally_target.GetFactionName]. Wkrótce [romania_former_ally_target.GetLeader] przekona się, jak walczy prawdziwy żołnierz [ROOT.GetAdjective]"
 DOD_romania.162.a: "Do broni!"
 DOD_romania.601.t: "[FROM.GetName] chce podzielić państwo [YUG.GetAdj]"
 DOD_romania.601.desc: "Przyglądając się wewnętrznym walkom, których areną jest [YUG.GetNameDef], [ROM.GetLeader] postanawia kontynuować swoją politykę bałkańskiej dominacji poprzez podzielenie ludów jugosłowiańskich na kilka państw lokalnych. [Root.GetNameDefCap] to jeden z krajów zaproszonych do podziału Jugosławii, a zarazem kusząca okazja na powiększenie naszych terytoriów na Bałkanach, ale będziemy musieli wziąć udział w tym konflikcie, jeśli Jugosławia odrzuci ultimatum."
 DOD_romania.601.a: "Świetny pomysł!"
 DOD_romania.601.b: "Może nie powinniśmy się w to mieszać."
 invited_to_split_yugo: "Zaakceptowano zaproszenie do podzielenia Jugosławii"
 strongest_claimant_ROM: "§YRumunia§! ma najpoważniejsze roszczenia"
 strongest_claimant_GER: "§YNiemcy§! mają najpoważniejsze roszczenia"
 strongest_claimant_ITA: "§YWłochy§! mają najpoważniejsze roszczenia"
