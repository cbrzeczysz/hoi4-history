 rocket_interceptor_equipment_2: "Rakietowy myśliwiec przechw. II"
 rocket_interceptor_equipment_2_desc: "Krótkozasięgowy eksperymentalny myśliwiec przechwytujący z nieco bardziej niezawodnym silnikiem rakietowym."
 rocket_interceptor_equipment_2_short: "M. przechwytujący (rak.) II"
 rocket_interceptor_equipment_3: "Rakietowy myśliwiec przechw. III"
 rocket_interceptor_equipment_3_desc: "Wreszcie usunęliśmy większość wad silnika rakietowego i możemy teraz budować myśliwce przechwytujące krótkiego zasięgu, które sprawdzą się w zadaniach obronnych."
