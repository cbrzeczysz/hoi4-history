 rocket_suicide_equipment_1_short: "Samolot kamikaze"
 rocket_suicide_equipment_1_desc: "To będzie twarde lądowanie."
 JAP_rocket_suicide_equipment_1: "Yokosuka MXY7 Ohka"
 JAP_rocket_suicide_equipment_1_short: "Ohka"
 JAP_rocket_suicide_equipment_1_desc: "Yokosuka MXY7 Ohka to załogowy samolot-pocisk z napędem rakietowym przeznaczony do ataków kamikaze i produkowany przez Japonię pod koniec II wojny światowej."
 scout_plane: "Samolot rozpoznawczy"
 scout_plane_equipment_desc: "Samolot zaprojektowany z myślą o zwiadzie fotograficznym. Wykorzystuje głównie szybkość i skrytość działania, nie ma większych szans w walce bezpośredniej."
 scout_plane_equipment: "Samolot rozpoznawczy"
 scout_plane_equipment_1: "Samolot rozpoznawczy I"
 scout_plane_equipment_1_desc: "Zbieranie informacji o ruchach wojsk wroga i raportowanie rozmieszczenia wrogich okrętów były pierwszymi zadaniami samolotów, od kiedy wykorzystano je po raz pierwszy podczas Wielkiej Wojny. Także obecnie jest to jedno z ich najważniejszych zadań."
 scout_plane_equipment_2: "Samolot rozpoznawczy II"
 scout_plane_equipment_2_desc: "Tworząc specjalne samoloty do obserwacji powietrznej i zwiadu dalekiego zasięgu, zapewniamy sobie uzyskiwanie dokładnego obrazu zamiarów i możliwości naszego przeciwnika."
