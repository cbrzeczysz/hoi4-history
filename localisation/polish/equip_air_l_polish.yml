 tac_bomber: "Bombowiec takt."
 tac_bomber_equipment_desc: "Bombowce taktyczne to mniejsze, szybkie maszyny wspierające siły lądowe i atakujące budynki wroga."
 jet_tac_bomber: "Odrzutowy bombowiec taktyczny"
 jet_tac_bomber_equipment: "Odrzutowy bombowiec taktyczny"
 jet_tac_bomber_equipment_desc: "Bombowce taktyczne to mniejsze, szybkie maszyny wspierające siły lądowe i atakujące budynki wroga."
 heavy_fighter: "Ciężki myśliwiec"
 heavy_fighter_equipment_desc: "Ciężkie myśliwce mają daleki zasięg i potężne uzbrojenie, więc doskonale nadają się do ochrony bombowców i przechwytywania maszyn wroga. Ich zwrotność nie pozwala jednak toczyć równej walki ze zwykłymi myśliwcami."
 strat_bomber: "Bombowiec str."
 strat_bomber_equipment_desc: "Bombowce strategiczne atakują budynki i infrastrukturę wroga, pozbawiając go cennych zasobów."
 jet_strat_bomber: "Odrzutowy bombowiec strategiczny"
 jet_strat_bomber_equipment: "Odrzutowy bombowiec strategiczny"
 jet_strat_bomber_equipment_desc: "Bombowce strategiczne atakują budynki i infrastrukturę wroga, pozbawiając go cennych zasobów."
 transport_plane: "Sam. transportowy"
 transport_plane_equipment_desc: "Transportuje spadochroniarzy na miejsce misji."
 guided_missile: "Rakieta"
 fighter_equipment: "Myśliwiec"
 cv_fighter_equipment: "Myśliwiec"
 cv_fighter_equipment_short: "Myśliwiec pokładowy"
 strat_bomber_equipment: "Bombowiec str."
 rocket_interceptor_equipment: "Rakietowy myśliwiec przechwytujący"
 rocket_interceptor_equipment_desc: "Krótkozasięgowy myśliwiec przechwytujący napędzany silnikiem rakietowym."
 suicide_craft_equipment: "Samolot kamikaze"
 suicide_craft_equipment_desc: "Załogowa bomba krótkiego zasięgu napędzana silnikiem rakietowym."
 fighter_equipment_0: "Myśliwiec międzywojenny"
 fighter_equipment_0_short: "Myśliwiec"
 fighter_equipment_0_desc: "Myśliwce były wielokrotnie modernizowane w trakcie I wojny światowej i po jej zakończeniu, ale koncepcja dwupłatowców staje się przestarzała. Musimy zacząć przenosić cywilne osiągnięcia technologiczne na grunt wojskowy."
 fighter_equipment_1: "Myśliwiec I"
 fighter_equipment_1_short: "Myśliwiec I"
 fighter_equipment_1_desc: "Silniki gwiazdowe, metalowe poszycie i przejście na model jednopłatowy zrewolucjonizowały konstrukcję lekkich samolotów. Ten projekt jest naszą pierwszą próbą stworzenia nowoczesnego myśliwca."
 fighter_equipment_2: "Myśliwiec II"
 fighter_equipment_2_short: "Myśliwiec II"
 fighter_equipment_2_desc: "Zdumiewające tempo rozwoju myśliwców zmusza nas do wdrażania nowych technologii i modyfikowania istniejących konstrukcji. Nasz nowy myśliwiec musi być szybki, dobrze sobie radzić na wysokościach i mieć jak najlepszy zasięg. No i musi być świetnie uzbrojony."
 fighter_equipment_3: "Myśliwiec III"
 fighter_equipment_3_short: "Myśliwiec III"
 fighter_equipment_3_desc: "Starsze modele myśliwców udowodniły swą wartość, ale możemy wprowadzić nową, lepszą konstrukcję. Ten samolot będzie szybki, zwrotny, potężnie uzbrojony i zdolny do działania daleko od baz. Żadna inna maszyna śmigłowa mu nie dorówna."
 heavy_fighter_equipment: "Ciężki myśliwiec"
 heavy_fighter_equipment_1: "Ciężki myśliwiec I"
 heavy_fighter_equipment_1_short: "Ciężki myśliwiec I"
 heavy_fighter_equipment_1_desc: "Nasze bombowce potrzebują eskorty, która zapewni im ochronę podczas lotu do celu misji i z powrotem. Musimy stworzyć myśliwiec, który dorówna im zasięgiem. Siłą rzeczy będzie on większy, wolniejszy i mniej zwrotny niż zwykłe myśliwce, ale i lepiej uzbrojony."
 heavy_fighter_equipment_2: "Ciężki myśliwiec II"
 heavy_fighter_equipment_2_short: "Ciężki myśliwiec II"
 heavy_fighter_equipment_2_desc: "Wojna nauczyła nas, że ciężkie myśliwce często padają ofiarą zwrotniejszych maszyn, ale dzięki potężnemu uzbrojeniu świetnie nadają się do przechwytywania bombowców. Nowy projekt zwiększy zdolności ofensywne maszyny, umożliwiając jej skuteczne atakowanie również celów naziemnych. Będzie ona także miała większy zasięg i szybkość."
 heavy_fighter_equipment_3: "Ciężki myśliwiec III"
 heavy_fighter_equipment_3_short: "Ciężki myśliwiec III"
 heavy_fighter_equipment_3_desc: "Ciężkie myśliwce sprawdziły się w różnych rolach, ale musimy pomyśleć o nowym projekcie, żeby zyskiwać przewagę nad lotnictwem wroga i skuteczne przechwytywać coraz szybsze i lepiej uzbrojone bombowce."
 strat_bomber_equipment_1: "Bombowiec str. I"
 strat_bomber_equipment_1_short: "Bombowiec str. I"
 strat_bomber_equipment_1_desc: "Doświadczenia I wojny oraz prace teoretyków wojskowości wykazały, że bombardowanie instalacji wojskowych i głównych miast wroga to klucz do wygrania następnej wojny. Powinniśmy zaprojektować duży wielosilnikowy bombowiec, który będzie w stanie dokonać takich zniszczeń. Musi on latać wysoko i w miarę szybko oraz mieć spory udźwig. Nie wolno też zapominać o uzbrojeniu obronnym."
 strat_bomber_equipment_2: "Bombowiec str. II"
 strat_bomber_equipment_2_short: "Bombowiec str. II"
 strat_bomber_equipment_2_desc: "Bombardowanie potrafi znacząco zmniejszyć wydajność przemysłu zbrojeniowego wroga. Lepsze uzbrojenie obronne i mocniejsze silniki zwiększą szansę nowych maszyn na przetrwanie, a poprawienie udźwigu i zasięgu przełoży się na wysoką skuteczność."
 strat_bomber_equipment_3: "Bombowiec str. III"
 strat_bomber_equipment_3_short: "Bombowiec str. III"
 strat_bomber_equipment_3_desc: "Aby zmniejszyć straty ponoszone wskutek ataków myśliwców i ognia obrony przeciwlotniczej wroga, nasza nowa maszyna wzbije się na większe wysokości. Będzie ona olbrzymia, by pomieścić potężną ilość bomb i paliwa, co zwiększy jej zasięg."
 jet_strat_bomber_equipment_1: "Odrzutowy bombowiec str. I"
 jet_strat_bomber_equipment_1_short: "Odrz. bombowiec str. I"
 jet_strat_bomber_equipment_1_desc: "Silniki odrzutowe umożliwiają tej maszynie osiąganie niesamowitych prędkości bez konieczności zmniejszenia udźwigu i zasięgu. Jest to bombowiec nowej ery, stworzony do przewożenia broni masowego rażenia."
 tac_bomber_equipment: "Bombowiec takt."
 tac_bomber_equipment_0: "Bombowiec międzywojenny"
 tac_bomber_equipment_0_short: "Bombowiec takt. I"
 tac_bomber_equipment_0_desc: "Jesteśmy przekonani, że kolejną wojnę wygra ten, kto będzie w stanie zasypać wroga bombami. Musimy zaprojektować bombowiec, który będzie mógł latać w miarę szybko i siać zniszczenie na dole."
 tac_bomber_equipment_1: "Bombowiec takt. II"
 tac_bomber_equipment_1_short: "Bombowiec takt. II"
 tac_bomber_equipment_1_desc: "Średnie bombowce muszą być szybkie i zdolne do wykonywania wielu różnych zadań. Dobry projekt dwusilnikowego, w miarę lekkiego samolotu może nam służyć przez wiele lat."
 tac_bomber_equipment_2: "Bombowiec takt. III"
 tac_bomber_equipment_2_short: "Bombowiec takt. III"
 tac_bomber_equipment_2_desc: "Cięższe bombowce taktyczne mogą latać szybciej i docierać do dalej położonych celów, a ich udźwig bynajmniej nie maleje; nadal sprawdzają się w wielu różnych rolach."
 tac_bomber_equipment_3: "Bombowiec takt. IV"
 tac_bomber_equipment_3_short: "Bombowiec takt. IV"
 tac_bomber_equipment_3_desc: "Postępy w budowie myśliwców oraz niekonwencjonalne materiały i kształty umożliwiają tworzenie szybkich i niezwykle skutecznych dwusilnikowych maszyn."
 transport_plane_equipment: "Samolot transportowy"
 transport_plane_equipment_1: "Samolot transportowy I"
 transport_plane_equipment_1_short: "Sam. transportowy I"
 transport_plane_equipment_1_desc: "§LSamoloty wykorzystywane do zrzutu spadochroniarzy.§!"
 nav_bomber_equipment: "Bombowiec mor."
 cv_nav_bomber_equipment: "Pokładowy bombowiec morski"
 cv_nav_bomber_equipment_short: "Pokładowy bombowiec morski"
 nav_bomber_equipment_1: "Bombowiec mor. I"
 nav_bomber_equipment_1_short: "Mor. I"
 nav_bomber_equipment_1_desc: "Lotnictwo morskie będzie najlepszą odpowiedzią na szybki rozwój marynarki, w której coraz większą rolę odgrywają okręty podwodne. Samoloty, które mogą pełnić rolę zarówno maszyn zwiadowczych, jak i bombowców nurkujących, okażą się bardzo przydatne."
 nav_bomber_equipment_2: "Bombowiec mor. II"
 nav_bomber_equipment_2_short: "Mor. II"
 nav_bomber_equipment_2_desc: "Nowe silniki i lepsza aerodynamika znacząco zwiększą szybkość i skuteczność bombardowania, na jakie stać będzie nasze samoloty morskie."
 nav_bomber_equipment_3: "Bombowiec mor. III"
 nav_bomber_equipment_3_short: "Mor. III"
 nav_bomber_equipment_3_desc: "Metalowa konstrukcja i potężne hamulce aerodynamiczne umożliwiają wykonywanie bardziej skomplikowanych manewrów. Obsługa nowoczesnych systemów wymaga jednak większej załogi."
 CAS_equipment: "Samolot b. wsparcia"
 cv_CAS_equipment: "Pokładowy samolot bliskiego wsparcia"
 cv_CAS_equipment_short: "Pokładowy samolot bliskiego wsparcia"
 CAS_equipment_1: "Samolot b. wsparcia I"
 CAS_equipment_1_short: "Wsp. I"
 CAS_equipment_1_desc: "Doktryna bliskiego wsparcia wymaga skonstruowania maszyny, która jest w stanie dokonywać precyzyjnych ataków z powietrza. Samolot ten ma mniejszy udźwig niż bombowce taktyczne, ale ogień z broni pokładowej oraz bomby pozwalają mu skutecznie eliminować małe cele naziemne."
 CAS_equipment_2: "Samolot b. wsparcia II"
 CAS_equipment_2_short: "Wsp. II"
 CAS_equipment_2_desc: "Pierwsze starcia powietrzne pokazały, że zwiększenie szybkości, zwrotności i opancerzenia samolotów wsparcia zaowocuje mniejszymi stratami wskutek ataków myśliwców wroga i ostrzału przeciwlotniczego. Maszyny nowej generacji będą także uzbrojone w większe bomby, działka i karabiny, by skuteczniej razić cele naziemne."
 CAS_equipment_3: "Samolot b. wsparcia III"
 CAS_equipment_3_short: "Wsp. III"
 CAS_equipment_3_desc: "Rosnąca skuteczność obrony przeciwlotniczej i myśliwców wroga wymusza opracowanie nowego modelu samolotu wsparcia. Zamontujemy w nim mocniejszy silnik oraz zmodyfikowany płatowiec, dzięki czemu będzie odporniejszy, lepiej sprawdzi się w locie nurkującym i zabierze na misję cięższe wyposażenie."
 jet_fighter_equipment_1: "Myśliwiec odrzutowy I"
 jet_fighter_equipment_1_short: "Myśliwiec odrz. I"
 jet_fighter_equipment_1_desc: "Poprzednie rekordy szybkości są niczym w porównaniu z osiągami myśliwców odrzutowych. Musimy się jeszcze nauczyć, jak najlepiej konstruować samoloty z takimi silnikami, ale jasne jest, że konwencjonalne maszyny nie mogą się z nimi równać."
 jet_fighter_equipment_2: "Myśliwiec odrzutowy II"
 jet_fighter_equipment_2_short: "Myśliwiec odrz. II"
 jet_fighter_equipment_2_desc: "Nowe projekty skośnych skrzydeł i lżejsze materiały konstrukcyjne dadzą tym rewolucyjnym maszynom jeszcze większy zasięg i szybkość."
 jet_tac_bomber_equipment_1: "Odrzutowy bombowiec takt. I"
 jet_tac_bomber_equipment_1_short: "Odrz. bombowiec takt. I"
 jet_tac_bomber_equipment_1_desc: "Rozwój myśliwców odrzutowych wymusza zaprojektowanie bombowców, które będą przynajmniej równie szybkie jak one. W roli tej sprawdzą się nowe średnie bombowce i myśliwce bombardujące wyposażone w silniki odrzutowe."
 jet_tac_bomber_equipment_2: "Odrzutowy bombowiec takt. II"
 jet_tac_bomber_equipment_2_short: "Odrz. bombowiec takt. II"
 jet_tac_bomber_equipment_2_desc: "Sama prędkość to za mało. Nowe bombowce odrzutowe pobiją rekordy pułapu i zasięgu, dzięki czemu będą mogły wykonywać misje zwiadowcze i transportowe na poziomie interkontynentalnym."
