 CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION: "Przez określoną liczbę tygodni zdobywaj co najmniej jedną prowincję tygodniowo."
 CAREER_PROFILE_FINESSE_IS_FASTER: "Finezja to szybkość"
 CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION: "Podczas łamania jednego szyfru, operacja „Zdobądź szyfr” odejmuje więcej niż pewną liczbę dni od czasu potrzebnego na rozszyfrowanie."
 CAREER_PROFILE_CARGO_EMBARGO: "Embargo towarowe"
 CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION: "Nałóż embargo na określoną liczbę krajów."
 CAREER_PROFILE_PRODUCTION_IS_POWER: "Produkcja to siła"
 CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION: "Zbuduj określoną liczbę nowych fabryk cywilnych i wojskowych."
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL: "Behemot inżynierii"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION: "Zaprojektuj czołg o określonym współczynniku pancerza i wprowadź do służby co najmniej 1000 sztuk."
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL: "Podniebne zamki"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION: "Zaprojektuj samolot o określonym współczynniku obrony przeciwlotniczej i wprowadź do służby co najmniej pełne skrzydło (100 maszyn)."
 #Ribbons
 CAREER_PROFILE_SYNTHETIC_SECURITY: "Syntetyczne bezpieczeństwo"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION: "Zyskaj ponad 30 jednostek gumy ze sztucznych źródeł (rafinerie materiałów syntetycznych)"
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE: "\"Gdyby kobiety w fabrykach przestały pracować na 20 minut, alianci przegraliby wojnę\".\n\n- Marszałek polny i głównodowodzący Joseph Joffre, I wojna światowa."
 CAREER_PROFILE_RUBBER_BARON: "Baron gumy"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION: "Posiadaj co najmniej 1000 jednostek gumy i gospodarkę zamkniętą."
 CAREER_PROFILE_RUBBER_BARON_QUOTE: "\"(...) zdobycie kluczowych regionów produkcji gumy na Dalekim Wschodzie w 1942 r. pozbawiło świat źródeł 90% produkcji naturalnej gumy\".\n\n- The Southern Economic Journal, styczeń 1947 r."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH: "Ciężarówka zawsze przejedzie"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION: "Ponad 5000 twoich ciężarówek z zaopatrzeniem musi dostarczyć zapasy twoim armiom."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE: "\"Mówiono, że bombowiec zawsze się przebije. Ale na miejscu były już ciężarówki”.\n\n- autor nieznany"
 CAREER_PROFILE_MARE_NOSTRUM: "Mare Nostrum"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION: "Zyskaj dominację na morzu w sześciu głównych regionach Morza Śródziemnego, z których co najmniej jeden jest sporny."
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE: "\"Kiedy zgubiłem karabin, armia policzyła mi za to 85 dolarów. Właśnie dlatego w marynarce kapitan idzie na dno razem z okrętem\".\n\n- Dick Gregory"
 CAREER_PROFILE_BLITZ_THIS: "To jest szybkość..."
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION: "Wybierz elastyczną obronę jako ulubioną strategię generała, marszałka polnego lub kraju."
 CAREER_PROFILE_BLITZ_THIS_QUOTE: "\"Naciągnij szeregi niczym łucznik napinający łuk, a potem puść\".\n\n- Autor nieznany"
 CAREER_PROFILE_SCORCHED_EARTH: "Spalona ziemia"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION: "Wysadzaj tory kolejowe, używając taktyki \"spalonej ziemi\", by spowolnić wrogie natarcie."
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE: "\"(...) w ręce wroga nie może wpaść żadna lokomotywa ani wagon pasażerski, ani gram zboża albo choćby litr paliwa\".\n\n- Józef Stalin, przemówienie radiowe, 3 lipca 1941 r."
 CAREER_PROFILE_RULED_BY_FURNITURE: "Rządzeni przez meble!"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION: "Nie posiadaj ani jednej osoby ani grupy ludzi opisywanych jako kierujący twoim krajem."
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE: "\"Martwienie się jest jak fotel bujany, masz dzięki niemu jakieś zajęcie, ale do niczego nie dochodzisz\".\n\n– Stare angielskie przysłowie"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND: "Tysiącletnia więź"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION: "Rozmieść sto batalionów kawalerii lub piechoty z wielbłądami."
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE: "\"Koń kawaleryjski musi mieć w sobie odrobinę szaleństwa, a jego jeździec powinien być kompletnym wariatem\".\n\n- Steven Pressfield"
 CAREER_PROFILE_ROCKETS_REIGN: "Rządy rakiet"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION: "Zbuduj ponad 10 ośrodków rakietowych."
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE: "\"Rakieta działała idealnie, jednak wylądowała na niewłaściwej planecie\".\n\n- Wernher Von Braun"
