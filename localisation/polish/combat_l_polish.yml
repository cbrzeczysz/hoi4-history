 combat_stat_light_guns_info: "§HLekkie działa§!\n\nLekkie działa są skuteczniejsze przeciwko §Yokrętom osłonowym§!. Lekkie działa twojej floty będą ostrzeliwać wroga znajdującego się najbliżej. \n"
 combat_stat_heavy_guns_info: "§HCiężkie działa§!\n\nCiężkie działa są skuteczniejsze przeciwko §Yokrętom liniowym§!. Mogą sięgnąć dwóch najbliższych grup wrogów i będą ostrzeliwać większe cele.\n"
 combat_stat_anti_air: "§HArtyleria plot. floty§!\n\nMożliwości artylerii przeciwlotniczej floty obliczane są na podstawie wartości plot. całej floty. Służy ona do utrudniania wrogim bombowcom ataków na flotę i ograniczania powodowanych przez nie uszkodzeń.\n"
 combat_stat_torpedoes_info: "§HTorpedy§!\n\nTorpedy ignorują pancerz i są znacznie skuteczniejsze przeciwko §Yokrętom liniowym§!. Liczba torped wystrzelonych do wroga zależy od skuteczności jego §Yokrętów osłonowych§!.\n"
 screening_efficiency_info: "§HWydajność eskorty§!\n\n§YWydajność eskorty§! chroni twoje §Yokręty liniowe§! przed wrogimi torpedami. Twoje lotniskowce będą eskortowane przez okręty liniowe i eskortowce. Okręty liniowe będą chronione tylko przez eskortowce.\n"
 POSITIONING_INFO: "§HPozycjonowanie§! określa, jak dobrze ustawiona jest twoja flota w porównaniu z wrogiem. Na współczynnik ten wpływają: stosunek wielkości flot, pogoda oraz umiejętności dowódcy. Okręty przystępujące do walki już po jej rozpoczęciu mają chwilowo obniżone pozycjonowanie.\n\nJeżeli wartość pozycjonowania wynosi mniej niż 100%, flota otrzyma kary.\n"
