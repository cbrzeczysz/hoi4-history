 SCREENING_BOX_TOOLTIP: "W §Ygrupie osłonowej§! znajdują się wszystkie okręty eskortowe – zwykle lekkie krążowniki i niszczyciele – których zadaniem jest odstraszanie wrogich okrętów osłonowych od §Ytrzonu sił§!. Niedostateczna eskorta umożliwi wrogim jednostkom ataki torpedowe na szyk bojowy."
