 SOV_no_major_purge_tt: "Nie doszło do żadnej wielkiej czystki"
 SOV_the_left_opposition: "Opozycyjna lewica"
 SOV_the_left_opposition_desc: "To oczywiste, że Związek Radziecki zszedł ze swojej obiecanej ścieżki. Pojawiły się nawet sugestie o budowaniu socjalizmu w jednym kraju i skazaniu robotników z całego świata na ucisk, zamiast stawania w ich obronie. Jeśli towarzysz Stalin nie chce działać, inni zrobią to za niego."
 SOV_the_left_opposition_tt: "Rozpoczyna proces, który spowoduje, że [ROOT.GetNameDef] pogrąży się w §Ywojnie domowej§!."
 SOV_the_fourth_international: "IV Międzynarodówka"
 SOV_the_fourth_international_desc: "Stalinowskie marionetki z tak zwanej Trzeciej Międzynarodówki pokazały, że są niezdolne do poprowadzenia rewolucji naprzód. Ich wizja komunizmu ma niewiele wspólnego z teoriami Marksa czy Lenina i wypacza marzenie o demokratycznym państwie robotniczym, tworząc zamiast tego dystopijny koszmar. Potrzebujemy nowej Międzynarodówki, która stanie w obronie rewolucji!"
 SOV_bring_old_trotskyists_back: "Powrót starych trockistów"
 SOV_bring_old_trotskyists_back_desc: "W pierwszych latach rewolucji rozgorzało wiele debat pomiędzy różnymi frakcjami wewnątrz partii. Niektórzy, jak np. Karol Radek czy Jewgienij Prieobrażenski, nie do końca wpisywali się w partyjną linię i zostali wydaleni z powodu małych nieporozumień. Może jeśli ci wieloletni członkowie okażą choć odrobinę skruchy, zostaną z powrotem przyjęci do partii."
 SOV_bring_old_trotskyists_back_trigger_tt: "§Y$SOV_karl_radek$§! i §Y$SOV_yevgeny_preobrazhensky$§! padli ofiarą czystek Stalina."
 SOV_bring_old_trotskyists_back_effect_tt: "§Y$SOV_karl_radek$§! i §Y$SOV_yevgeny_preobrazhensky$§! będą dostępni jako doradcy."
 SOV_organize_the_wreckers: "Organizowanie wandali"
 SOV_organize_the_wreckers_desc: "Jeśli Stalin i jego poplecznicy postanowią walczyć, zamiast zrobić to, co jest dobre dla rewolucji, i zrezygnować, musimy być gotowi podjąć rękawicę. W tak trudnym czasie należy rozważyć nawet sabotaż własności ludu. Musimy dopilnować, żeby wybrano odpowiednie cele i żadne wielkie osiągnięcia robotników radzieckich nie uległy zniszczeniu."
 SOV_organize_the_wreckers_tt: "Odblokowuje §Ydecyzje§! pozwalające sabotować przemysł podczas wojny domowej."
 SOV_integrate_smirnovs_bloc: "Integracja frakcji Smirnowa"
 SOV_integrate_smirnovs_bloc_desc: "Niedawno aresztowano i wtrącono do więzienia grupę starych trockistów za sprzeciw wobec stalinowskiego ucisku. Jeśli szepniemy parę właściwych słów w odpowiednie uszy, może zdołamy ich uwolnić i pomóc wyjechać za granicę, gdzie będą mogli prowadzić działania z dala od politycznej paranoi. Na pewno nie zapomną, kto im pomógł w ucieczce."
 SOV_integrate_smirnovs_bloc_tt: "§Y$SOV_ivan_smirnov$§!, §Y$SOV_ivar_smilga$§! i §Y$SOV_aleksandr_shlyapnikov$§! zostaną uwolnieni z więzienia i uciekną na uchodźstwo (§Gpostaci na uchodźstwie nie można poddać czystce§!). Staną się dostępni jako doradcy po wybuchu wojny domowej.\nDodaje opozycyjną lewicę w dwóch regionach."
 SOV_left_eliminate_right: "Likwidacja prawicy"
 SOV_left_eliminate_right_desc: "Wewnątrz partii istnieją frakcje, które są ze sobą niekompatybilne. Jeśli mamy objąć władzę i skierować rewolucję na właściwe tory, nie możemy sobie pozwolić, żeby rzucali nam kłody pod nogi. Ale jeśli towarzysz Stalin szuka sobie wrogów wewnętrznych, powinniśmy wskazać mu parę osób, by miał się kim zajmować..."
 SOV_left_eliminate_right_tt: "§Y$SOV_nikolay_bukharin$§!, §Y$SOV_aleksey_rykov$§! i §Y$SOV_mikhail_tomsky$§! staną się potencjalnymi celami czystek Stalina."
 SOV_eliminate_opposition_factionalism_tt: "Modyfikuje §Y$SOV_factionalism_modifier$§!:\n Przyrost siły politycznej: §G+5%§!."
 SOV_committee_in_exile: "Komitet na uchodźstwie"
 SOV_committee_in_exile_desc: "Nie możemy być nigdy pewni, gdzie i na kim spocznie szalony wzrok Stalina. Musimy przygotować tajne szlaki transportowe i kryjówki, żeby przerzucać ludzi poza granice kraju, na wypadek gdyby nasi zwolennicy stali się celem kolejnej czystki."
 SOV_committee_in_exile_tt: "Odblokowuje decyzję §Y$SOV_send_supporters_abroad$§! pozwalającą wysłać zwolenników na uchodźstwo (§Gpostaci na uchodźstwie nie można poddać czystce§!). Postacie na uchodźstwie staną się dostępne, gdy wybuchnie wojna domowa."
 SOV_approach_tukhachevsky: "Zwróćmy się do Tuchaczewskiego"
 SOV_approach_tukhachevsky_desc: "Michaił Tuchaczewski jest bez wątpienia jednym z najgenialniejszych wojskowych umysłów. Choć jego teorie dotyczące szybkich wypadów połączonych rodzajów wojsk skierowanych głęboko na terytorium wroga mają swoich krytyków, wciąż cieszy się on poparciem wielu zdolnych generałów. Jeśli przekonamy go do wsparcia naszej sprawy, stałby się cennym sojusznikiem."
 SOV_approach_tukhachevsky_tt: "§Y$SOV_mikhail_tukhachevsky$§! wraz z częścią oddziałów i generałów stanie po stronie opozycyjnej lewicy w wojnie domowej."
 SOV_approach_primakov: "Zwróćmy się do Primakowa"
 SOV_approach_primakov_tt: "§Y$SOV_vitaly_primakov$§! wraz z częścią oddziałów i generałów stanie po stronie opozycyjnej lewicy w wojnie domowej."
 SOV_approach_primakov_desc: "Witalij Primakow jest jednym z naszych najlepszych dowódców jazdy i jego poparcie byłoby bardzo cenne w walce o kraj."
 SOV_funds_for_the_cause: "Fundusze dla sprawy"
 SOV_funds_for_the_cause_desc: "$SOV_lev_trotsky$ wraz z wieloma innymi działaczami znajduje się za granicą, a to działa na naszą korzyść. Powinniśmy zorganizować zbiórki pieniędzy wśród socjalistów na całym świecie i w tajemnicy próbować przekonać rządy różnych państw, by wsparły nas w walce."
 SOV_funds_for_the_cause_tt: "Dodaje ideę §Y$SOV_foreign_funds_idea$§! na 365 dni w momencie rozpoczęcia wojny domowej."
 SOV_left_opposition_coup: "Rozniecić płomień"
 SOV_left_opposition_coup_desc: "Już czas. Wznieśmy sztandary przeciwko tyranowi. Pora na nową rewolucję!"
 SOV_left_opposition_coup_tt: "Dodaje poparcie dla opozycji lewicowej w armii, marynarce i siłach powietrznych.\nRozpoczyna §Yradziecką wojnę domową§!. "
 SOV_exiled_advisors_available_tt: "§YPostacie na uchodźstwie staną się dostępne.§!"
 SOV_the_vanguard_of_the_true_revolution: "Awangarda prawdziwej rewolucji"
 SOV_the_vanguard_of_the_true_revolution_desc: "Niech świat usłyszy o naszej rewolucji. Wydamy odezwę do wszystkich rewolucjonistów na całym świecie, by zebrali się pod naszymi sztandarami. Wspólnymi siłami pokonamy Stalina. Razem poprowadzimy rewolucję do triumfu."
 SOV_long_live_the_workers_government: "Niech żyje rząd robotniczy!"
 SOV_long_live_the_workers_government_desc: "Weszliśmy na długą ścieżkę ku prawdziwemu wyzwoleniu klasy robotniczej i nie możemy ulec pokusie zastąpienia wierchuszki rządem takich samych elit. Rząd naszego państwa musi naprawdę opierać się na robotnikach, być wybrany przez robotników i służyć robotnikom."
 FOURTH_INTERNATIONAL_FACTION: "IV Międzynarodówka"
 SOV_left_purges: "Usunięcie kontrrewolucjonistów"
 SOV_left_purges_desc: "Nie tylko my kontestowaliśmy rządy Stalina. Wciąż konsolidujemy władzę i nie możemy dopuścić, by różne grupy zaczęły tworzyć kontrrewolucyjne komórki, ponieważ groziłoby to rychłym wybuchem kolejnej wojny domowej."
 SOV_left_right_purges_factionalism_tt: "Usuwa modyfikator siły politycznej z: §Y$SOV_factionalism_modifier$§!"
 SOV_left_purges_tt: "Doradcy opozycyjnej prawicy zostaną usunięci"
 SOV_the_builder_of_the_red_army: "Budowniczy Armii Czerwonej"
 SOV_the_builder_of_the_red_army_desc: "Niezależnie od tego, czym Armia Czerwona stała się z biegiem lat, to $SOV_lev_trotsky$ był jej prawdziwym ojcem. Czas, by wrócił na swoje dawne stanowisko i poprowadził do bitwy rozpaloną nowym entuzjazmem Armię Czerwoną."
 SOV_reigniting_the_revolutionary_spirit: "Rozniecenie rewolucyjnego ducha"
 SOV_reigniting_the_revolutionary_spirit_desc: "Lata władzy stalinowskiej przygasiły rewolucyjny żar tlący się w narodzie. Robotnikom powtarzano, że rewolucja nastanie... kiedyś. Wiemy teraz, że tak wcale być nie musi. W obecnym stanie rozwoju światowego rewolucję trzeba rozniecić samodzielnie, zaczynając od innych, mniej rozwiniętych krajów. To nasze zadanie."
 SOV_the_permanent_revolution: "Nieustająca rewolucja"
 SOV_the_permanent_revolution_desc: "Marks naucza, że w odpowiednich warunkach rewolucja jest nieuchronna. Jednak najwyraźniej warunki nie są odpowiednie, a przynajmniej nie wszędzie. Nie możemy spoczywać na laurach i czekać, bo globalna rewolucja może wybuchnąć dopiero za setki lat. Robotnicy i chłopi z całego świata cierpią już dziś, więc nie możemy zwlekać z ich wyzwoleniem."
 SOV_the_permanent_revolution_decisions_tt: "Odblokowuje decyzje §YOrganizacja piątej kolumny§! pozwalające wywołać rewolucyjne powstania w europejskich państwach sąsiadujących."
 SOV_the_permanent_revolution_trotsky_trait_tt: "Jeśli §Y$SOV_lev_trotsky$§! jest przywódcą:"
 SOV_depoliticize_the_military: "Odpolitycznienie wojska"
 SOV_depoliticize_the_military_desc: "Głównym celem wojska jest ochrona klasy robotniczej. Nasi żołnierze są w dużej mierze przedstawicielami tej klasy, więc nikt nie musi im patrzeć na ręce. Jeszcze ważniejsze jest, by Armia Czerwona skupiła się na swoich głównych celach i nie bawiła się w politykę."
 SOV_depoliticize_the_military_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nMaksymalny mnożnik wzrostu siły dowodzenia: §G+10§! \n\n"
 SOV_system_decentralization: "Systemowa decentralizacja"
 SOV_system_decentralization_desc: "Stalin scentralizował wokół siebie nie tylko partię, ale też cały kraj. To zupełnie kontrrewolucyjne podejście, gdyż odbiera władzę robotnikom i oddaje ją w ręce skorumpowanych elit. Musimy odwrócić ten trend i pozwolić, by robotnicy znów mogli decydować o własnym losie."
 SOV_strengthen_heavy_industry: "Wzmocnienie przemysłu ciężkiego"
 SOV_strengthen_heavy_industry_desc: "Przemysł ciężki jest sercem naszej gospodarki. Jeśli chcemy dopilnować, że rewolucja nie tylko przetrwa, ale będzie święcić triumfy, to musimy wzmocnić ten sektor."
 SOV_a_global_class_struggle: "Globalna wojna klas"
 SOV_a_global_class_struggle_desc: "Walka o wyzwolenie klasy robotniczej musi być trudem globalnym. Dopóki choć jeden kraj będzie wspierał system kapitalistyczny, dopóty los rewolucji będzie zagrożony. Gdy robotnicy z całego świata zdadzą sobie sprawę, że rewolucja znów kroczy ku zwycięstwu, zbiorą się pod naszym sztandarem i wesprą nasze wysiłki."
 SOV_a_global_class_struggle_decision_tt: "Odblokowuje decyzje §YRozbudzenie proletariatu§! pozwalające destabilizować europejskie kraje sąsiadujące i uzasadnić wojnę przeciwko nim."
 SOV_all_power_to_the_soviets: "Władza dla ludu radzieckiego"
 SOV_all_power_to_the_soviets_desc: "Rewolucja na początku opierała się na prostym pomyśle, że to lud powinien decydować o swoim losie poprzez rady robotnicze, żołnierskie i chłopskie. Dopiero potem system wypaczył się i to mianowani biurokraci ze swoich oddalonych stanowisk decydowali o obywatelach. Gdy decyzje okazywały się błędne, to robotnicy cierpieli. Nigdy więcej!"
 SOV_regional_development: "Rozwój regionalny"
 SOV_regional_development_desc: "Zamiast tworzyć niewielką liczbę scentralizowanych fabryk i skazywać resztę kraju na głód, powinniśmy zadbać o równomierny rozwój całego związku."
 SOV_autonomous_soviet_republics: "Autonomiczne republiki radzieckie"
 SOV_autonomous_soviet_republics_desc: "W pierwszych latach po rewolucji staliniści z całych sił starali się wyrugować regionalną tożsamość i stłamsić samostanowienie robotników w części związku. Kontrrewolucyjny charakter tych działań jest oczywisty. Jeśli robotnicy republik radzieckich pragną większej autonomii, powinniśmy bez wahania im ją przyznać."
 SOV_autonomous_soviet_republics_tt: "Pozwala wyzwalać państwa."
 SOV_international_union_of_soviet_republics: "Międzynarodowy Związek Republik Radzieckich"
 SOV_international_union_of_soviet_republics_desc: "Największą zdradą naszej rewolucji było promowanie pomysłu, jakoby socjalizm mógł, a wręcz powinien być budowany w jednym kraju. Albo robotnicy wszystkich krajów osiągną socjalizm, albo nikt go nie osiągnie. Rewolucja w różnych krajach toczy się innym tempem, ale wspomożemy innych, żeby we wszystkich sojuszniczych państwach władza znajdowała się w robotniczych rękach."
 SOV_international_union_of_soviet_republics_tt: "Modyfikuje §Y$SOV_factionalism_modifier$§!:\nKoszt handlu władcy: §G-10%§!\nModyfikator do stabilizacji za popularność partii: §G+10%§!\n"
 SOV_international_union_of_soviet_republics_puppet_tt: "Dodaje §Y1 fabrykę cywilną§! w regionie stołecznym."
 SOV_the_onslaught_on_colonialism: "Szturm na kolonializm"
 SOV_the_onslaught_on_colonialism_decision_tt: "Odblokuje decyzje §YOrganizacja piątej kolumny§! i §YRozbudzenie proletariatu§! w afrykańskich państwach sąsiadujących."
 SOV_the_onslaught_on_colonialism_desc: "Imperialistyczny i kolonialny wyzysk są kluczowe dla dojrzałego kapitalizmu. Jednak ciemiężenie milionów ludzi tworzy olbrzymi rewolucyjny potencjał, który możemy łatwo wykorzystać. Uciśnione masy w imperiach kolonialnych pragną wolności, a my zamierzamy przeciąć ich kajdany."
 SOV_carry_revolution_east: "Przeniesienie rewolucji na wschód"
 SOV_carry_revolution_east_desc: "Brutalny wyzysk afrykańskich kolonii sprawił, że tamtejsze społeczeństwa nie są w stanie rozwinąć się do poziomu wymaganego przez rewolucję. Inna sytuacja panuje jednak w rozwiniętych regionach Azji, gdzie drzemie olbrzymi rewolucyjny potencjał, który tylko czeka, żeby go wykorzystać."
 SOV_carry_revolution_east_decision_tt: "Odblokuje decyzje §YOrganizacja piątej kolumny§! i §YRozbudzenie proletariatu§! w azjatyckich państwach sąsiadujących."
 SOV_the_end_of_the_imperialist_era: "Koniec epoki imperializmu"
 SOV_the_end_of_the_imperialist_era_desc: "Może najbardziej wyraźnym przejawem imperializmu była tak zwana doktryna Monroe, w ramach której jedno państwo oznajmiło, że decydować będzie o dwóch całych kontynentach. Nie możemy na to pozwolić. Rewolucja znajdzie podatny grunt w Amerykach, a robotnicy zachodniej półkuli wreszcie odetchną z ulgą swobody."
 SOV_the_end_of_the_imperialist_era_decision_tt: "Odblokuje decyzje §YOrganizacja piątej kolumny§! i §YRozbudzenie proletariatu§! w państwach sąsiadujących w Amerykach i Oceanii."
 SOV_military_support: "Poparcie wojska"
 SOV_military_support_desc: "Zdobycie poparcia w wojskowych kręgach może być bardzo korzystne, nawet jeśli zwiększy ryzyko, że szpicle Stalina wykryją nasz plan. Miejmy nadzieję, że wtedy i tak już będzie dla niego za późno."
 SOV_military_support_tt: "Zwiększa poparcie ze strony wojska w wypadku wojny domowej.\nOdblokowuje decyzje pozwalające zyskać większe poparcie."
 SOV_divert_attention_towards_military: "Skierowanie uwagi na wojsko"
 SOV_divert_attention_towards_military_desc: "Jeśli Stalin uważa, że siły zbrojne są z niego niezadowolone, to zaatakuje je zamiast nas. Ostatecznie siły zbrojne faktycznie będą z niego niezadowolone..."
 SOV_divert_purge_attention_tt: "Rozpoczyna losową czystkę wymierzoną w wojsko.\nOdblokowuje §Ydecyzje§! pozwalające zrzucić winę na oficerów wojskowych.\nZignoruje cel §Y$SOV_the_zinovyevite_terrorist_center$§!."
 SOV_gain_support_from_party_members: "Poparcie członków partii"
 SOV_gain_support_from_party_members_desc: "Niektóre marionetki Stalina służą mu ze strachu. Powinniśmy przekonać je, że nasz plan się powiedzie, a z nich wykreujemy bohaterów, mimo że nie kiwną palcem. Są na to sposoby..."
 SOV_gain_support_from_party_members_tt: "§Y$SOV_vsevolod_merkulov$§!, §Y$SOV_mikhail_kalinin$§! i §Y$SOV_nikita_khrushchyov$§! dołączą do opozycji w momencie rozpoczęcia wojny domowej.\n§G+10%§! stabilności w momencie rozpoczęcia wojny domowej."
 SOV_sway_the_railway_workers: "Przekonanie kolejarzy"
 SOV_sway_the_railway_workers_desc: "Rewolucja potrzebuje zasobów, więc musimy przeciągnąć kolejarzy na swoją stronę. Zapewni nam to możliwość przygotowania i ukrycia składów z zaopatrzeniem w pobliżu bazy operacyjnej."
 SOV_sway_the_railway_workers_tt: "Tworzy §Ylinie kolejowe§! i §Ypunkty zaopatrzeniowe§! w pobliżu regionu sztabowego, gdy rozpocznie się §Y[GetSovietCivilWarName]§!."
 SOV_infiltrate_the_nkvd: "Przeniknięcie do NKWD"
 SOV_infiltrate_the_nkvd_desc: "To szeregowi siepacze NKWD wykonują brudną robotę Stalina i często stanowią wierny monolit. Jednak w każdym murze znajdą się pęknięcia. Powinniśmy dopilnować, by jak najwięcej z nich zamiast tego pracowało dla nas i przedstawiało tyranowi mylne informacje."
 SOV_infiltrate_the_nkvd_tt: "Część sił NKWD dołączy do ciebie, gdy wybuchnie §Y[GetSovietCivilWarName]§!.\nOdblokowuje §Ydecyzję§! $SOV_expand_nkvd_opposition$."
 SOV_infiltrate_the_nkvd_coup_tt: "Zwiększa szanse na udaną próbę zamachu na Stalina."
 SOV_cooperation_against_stalin: "Współpraca przeciwko Stalinowi"
 SOV_cooperation_against_stalin_desc: "Mimo dzielących nas różnic na tym etapie walki musimy zjednoczyć się w oporze wobec Stalina."
 SOV_cooperation_against_stalin_right_tt: "§Y$SOV_karl_radek$§! i §Y$SOV_yevgeny_preobrazhensky$§! będą dostępni jako doradcy."
 SOV_cooperation_against_stalin_left_tt: "§Y$SOV_nikolay_bukharin$§! i §Y$SOV_aleksey_rykov$§! będą dostępni jako doradcy."
 SOV_cooperation_against_stalin_other_tt: "Pojawią się nowi doradcy do wyboru."
 SOV_cooperation_against_stalin_factionalism_tt: "Modyfikuje (§Y$SOV_factionalism_modifier$§!) koszt doradcy politycznego o §G-15%§!, modyfikator do stabilizacji za popularność partii o §R-10%§! i modyfikator siły politycznej o §R-5%§!."
 SOV_align_the_zinovyevites: "Przymierze z zinowiewowcami"
 SOV_align_the_zinovyevites_desc: "$SOV_grigory_zinovyev$ był kiedyś stronnikiem Stalina w walce z Trockim. Stalin niemal natychmiast go zdradził i usunął z kręgów władzy. Ta zniewaga nie została zapomniana i jeśli $SOV_grigory_zinovyev$ otrzyma szansę, by się zemścić, skrzętnie z niej skorzysta."
 SOV_align_the_zinovyevites_tt: "§Y$SOV_grigory_zinovyev$§! i §Y$SOV_lev_kamenev$§! zostaną uwolnieni z więzienia i uciekną na uchodźstwo (§Gpostaci na uchodźstwie nie można poddać czystce§!). Staną się dostępni jako doradcy po wybuchu wojny domowej.\nOdblokowuje §Ydecyzje§! pozwalające powołać partyzantów w kluczowych regionach po wybuchu wojny domowej.\n"
 SOV_align_the_zinovyevites_factionalism_tt: "Modyfikuje (§Y$SOV_factionalism_modifier$§!) modyfikator siły politycznej o §R-5%§!."
 SOV_liberate_ryutin: "Uwolnienie Riutina"
 SOV_liberate_ryutin_desc: "Towarzysz Riutin nigdy nie bał się podkreślać niedostatków i wad Stalina. Nic więc dziwnego, że Stalin postanowił przykładnie go ukarać. Teraz jednak powinniśmy wykorzystać nasze koneksje, by wywieźć go za granicę, aż nie usuniemy Stalina. Wtedy pomoże nam rządzić krajem."
 SOV_liberate_ryutin_tt: "§Y$SOV_martemyan_ryutin$§! zostanie uwolniony z więzienia i ucieknie na uchodźstwo (§Gpostaci na uchodźstwie nie można poddać czystce§!). Stanie się dostępny jako doradca po wybuchu wojny domowej, a jego zwolennicy dołączą do opozycji."
 SOV_return_democracy_to_the_party: "Przywrócenie demokracji w partii"
 SOV_return_democracy_to_the_party_desc: "Podczas rewolucji były chwile, w których nie mogliśmy sobie pozwolić na jałowe dyskusje o tym, jaką drogę należy obrać dalej. Czasy się jednak zmieniły i możemy teraz spełnić obietnicę o demokracji we wszelkich aspektach życia, jaką złożyliśmy robotnikom. To także oznacza, że na łono partii możemy z powrotem przyjąć ludzi, których krytyka w dobrej wierze była wcześniej postrzegana jako sabotaż."
 SOV_return_democracy_to_the_party_unlock_right_tt: "Dostępni staną się §Ydoradcy opozycyjnej prawicy§!."
 SOV_return_democracy_to_the_party_unlock_left_tt: "Dostępni staną się §Ydoradcy opozycyjnej lewicy§!."
 SOV_return_democracy_to_the_party_factionalism_tt: "Modyfikuje (§Y$SOV_factionalism_modifier$§!) modyfikator siły politycznej o §R-5%§!."
 SOV_strengthen_the_trade_unions: "Wzmocnienie związków zawodowych"
 SOV_strengthen_the_trade_unions_desc: "Pod przywództwem Stalina związki zawodowe zostały wypaczone i z narzędzia do reprezentowania robotników w sporze z kierownictwem zostały przekształcone w narzędzie do kierowania nimi. Może to i nie największa zbrodnia Stalina, ale zupełnie wywróciła do góry nogami ideę samorządu robotników i skutecznie pozbawiła ich plonów rewolucji."
 SOV_the_peoples_revolution: "Rewolucja ludu"
 SOV_the_peoples_revolution_desc: "Jeśli rewolucja ma trwać, musi nasycać każdy aspekt społeczeństwa. Dopóki lud nie uzna się za część i nośnik rewolucji, dopóty nie będzie ona w stanie stawić czoła licznym czyhającym na nią zagrożeniom."
 SOV_the_supreme_soviet: "Rada Najwyższa"
 SOV_the_supreme_soviet_desc: "Jedna osoba na czele całego państwa to wymysł immanentnie niedemokratyczny, a co za tym idzie - kontrrewolucyjny. Pozbądźmy się kultu jednostki i sprawmy, by nasz kraj na zawsze już reprezentowało ludowe kolegium w postaci Rady Najwyższej."
 SOV_the_right_opposition: "Opozycyjna prawica"
 SOV_the_right_opposition_desc: "Paranoiczne rządy Stalina niszczą nasz kraj, podobnie jak jego zwrot ku masowej kolektywizacji i twardej industrializacji. Trzeba coś na to zaradzić, i to szybko. Prawica, której przewodzi Bucharin, może poprowadzić naszą ojczyznę do chwały, zaleczyć rany nieudolnego kierownictwa i odnowić gospodarkę."
 SOV_the_right_opposition_tt: "Rozpoczyna proces, który spowoduje, że [ROOT.GetNameDef] pogrąży się w §Ywojnie domowej§! pomiędzy centrystami i opozycyjną prawicą."
 SOV_the_need_for_policy_changes: "Potrzeba zmiany polityki"
 SOV_the_need_for_policy_changes_desc: "Staje się coraz bardziej oczywiste, że nasz kraj zmierza w błędnym kierunku. Stalin i jego sojusznicy próbowali osiągnąć zbyt wiele zbyt szybko. Musimy nauczyć się chodzić, zanim spróbujemy biegać. Powinniśmy zwrócić się do towarzysza Sokolnikowa, który wykonał wielką pracę w pierwszych latach istnienia Związku Radzieckiego."
 SOV_the_need_for_policy_changes_tt: "§Y$SOV_grigory_sokolnikov$§! stanie się dostępny jako doradca."
 SOV_reverse_the_collectivization_process: "Odwrócenie kolektywizacji"
 SOV_reverse_the_collectivization_process_desc: "Kolektywizacja okazała się bezwarunkową katastrofą, która spowodowała nędzę i głód w miejscach, które kiedyś były spichlerzem naszego narodu. Musimy ten proces odwrócić."
 SOV_reverse_the_collectivization_process_tt: "Dodaje poparcie właścicieli gospodarstw podczas wojny domowej.\nModyfikuje §Y$SOV_factionalism_modifier$§!:\nMaksimum fabryk w regionie: §R-10%§!\nModyfikator do stabilizacji za popularność partii: §G+10%§!\n"
 SOV_organize_uprisings_in_the_country: "Organizacja buntów"
 SOV_organize_uprisings_in_the_country_desc: "To oczywiste, że nie zdołamy odsunąć Stalina od władzy bez sięgnięcia po broń. Jeśli odsuniemy uwagę tyrana od naszych przygotowań, będziemy mogli działać bez przeszkód."
 SOV_organize_uprisings_in_the_country_tt: "Powoduje wybuch powstań w różnych częściach kraju, co zwiększy poparcie podczas radzieckiej wojny domowej."
 SOV_dissent_in_the_party: "Niezadowolenie w partii"
 SOV_dissent_in_the_party_desc: "Musimy wywierać na Stalina presję na wielu frontach, jeśli chcemy podkopać jego pozycję w partii. Jednym z możliwych kierunków jest publikacja w partyjnych gazetach krytycznych artykułów i esejów, które będą domagać się reform i punktować wady jego decyzji. Stalinem to wstrząśnie, ale zwiększy nasze poparcie wśród różnych grup opozycyjnych."
 SOV_eliminate_the_left: "Likwidacja lewicy"
 SOV_eliminate_the_left_desc: "Naszym głównym przeciwnikiem jest Stalin, ale musimy pamiętać, że wiele osób w partii tylko czeka, żeby ustawicznymi awanturami zniweczyć nasze starania zmierzające do przejęcia kontroli nad państwem. Stalin popada w coraz głębszą paranoję na punkcie naszych działań, więc pojawia się okazja, żeby upiec dwie pieczenie na jednym ogniu."
 SOV_eliminate_the_left_tt: "§Y$SOV_karl_radek$§!, §Y$SOV_ivar_smilga$§! i §Y$SOV_yevgeny_preobrazhensky$§! staną się potencjalnymi celami czystek Stalina."
 SOV_concessions_to_foreign_powers: "Ustępstwa wobec zagranicy"
 SOV_concessions_to_foreign_powers_desc: "To upokarzające, że musimy prosić o pomoc zagraniczną, ale nie mamy innego wyboru, jeśli chcemy uchronić ojczyznę przed tyranią i paranoją Stalina."
 SOV_concessions_to_foreign_powers_tt: "Odblokowuje §Ydecyzje§! pozwalające poprosić o pomoc zagraniczną w zamian za ustępstwa."
 SOV_covert_support_for_spanish_poum: "Tajne wsparcie dla hiszpańskiej POUM"
 SOV_covert_support_for_spanish_poum_desc: "W Hiszpanii rozpętała się kontrrewolucyjna pożoga. Faszyści wraz z siłami reakcyjnymi wspierają hiszpańskich nacjonalistów. Hiszpańscy republikanie mają wielką ochotę na walkę, ale nie dysponują bronią, amunicją ani dobrze wykształconą świadomością polityczną. My jednak możemy zapewnić im wszystkie te trzy rzeczy."
 SOV_covert_support_for_spanish_poum_tt: "Tajne wsparcie dla partii POUM sprawi, że stanie się ona dominującą frakcją podczas powstania anarchistów w trakcie hiszpańskiej wojny domowej, przez co powstanie z neutralnego stanie się §Ykomunistyczne§!.\n\n"
 SOV_if_poum_wins_tt: "\nJeśli §YPOUMist $SPC_communism_DEF$§! wygra hiszpańską wojnę domową, część dywizji hiszpańskich przyjdzie nam z pomocą w naszej wojnie domowej."
 SOV_undermine_stalins_authority: "Podkopanie autorytetu Stalina"
 SOV_undermine_stalins_authority_desc: "Stalina u władzy utrzymuje jedynie strach i groźba konsekwencji. Na strach na razie jeszcze nic nie zaradzimy, ale możemy zmniejszyć możliwości aparatu represji Stalina. Jeśli wszystko pójdzie dobrze, może nawet zdołamy go obedrzeć z nimbu terroru."
 SOV_undermine_stalins_authority_paranoia_tt: "£SOV_paranoia_text_icon Zwiększenie paranoi / tydzień: §R+1§!"
 SOV_clandestine_cells: "Tajne komórki"
 SOV_clandestine_cells_desc: "Staliniści na każdym kroku dostrzegają wandali, szpiegów i sabotażystów. Tak długo już to robią, że ludzie przestali wierzyć w te fałszywe alarmy. Możemy to wykorzystać, by utworzyć w kluczowych zakładach przemysłowych swoje komórki, które będą dokonywać aktów sabotażu, gdyby Stalin się nam sprzeciwił."
 SOV_clandestine_cells_tt: "Odblokowuje §Ydecyzje§! pozwalające sabotować przemysł podczas wojny domowej."
 SOV_the_plan_for_the_coup: "Plan przewrotu"
 SOV_the_plan_for_the_coup_desc: "Walka o władzę nie musi przerodzić się w czystą przemoc. Jeśli dobrze rozegramy tę partię i osadzimy właściwych ludzi na odpowiednich stanowiskach, to może zdołamy sparaliżować Stalina i odsunąć go od władzy."
 SOV_the_plan_for_the_coup_tt: "Odblokowuje §Ydecyzje§! pozwalające przeciągnąć szefa NKWD na swoją stronę, co umożliwi obalenie władzy Stalina w bezkrwawym przewrocie."
 SOV_the_socialist_bulwark: "Socjalistyczna opoka"
 SOV_the_socialist_bulwark_desc: "Stajemy ramię w ramię z naszymi hiszpańskimi towarzyszami. To przykład międzynarodowej solidarności, a ich bój jest naszym bojem i na odwrót. Razem utworzymy przełomowe centra rewolucji socjalistycznej po przeciwnych stronach Europy."
 SOV_the_socialist_bulwark_join_war_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! dołączy do §Y[SPC.GetFlag]hiszpańskiego POUM§! w jego wojnie domowej przeciwko pozostałym frakcjom hiszpańskim."
 SOV_poum_exists_tt: "§Y$SPC_communism$§!:\n   Istnieje\n   Zrealizowano cel narodowy §Y$SPR_the_anti_fascist_workers_revolution$§!"
 SOV_coup_detat: "Przewrót"
 SOV_coup_detat_desc: "Nadeszła pora, by przejąć stery w naszym kraju. Jeśli wszystko pójdzie zgodnie z planem, uderzymy szybko i w bezkrwawym przewrocie usuniemy największe przeszkody. Jeśli to się nie uda, będziemy musieli walczyć o nasz kraj."
 SOV_coup_detat_success_tt: "§YOpozycyjna prawica§! obejmuje władzę w przewrocie. §Y$SOV_lavrenty_beriya$§! zostaje usunięty."
 SOV_coup_detat_civil_war_tt: "Dodaje poparcie dla opozycji prawicowej w armii, marynarce i siłach powietrznych.\nRozpoczyna §Yradziecką wojnę domową§!. "
 SOV_right_purges: "Wrogowie narodu"
 SOV_right_purges_desc: "Wciąż pozostaje garść członków partii, którzy nie akceptują w pełni naszej władzy. Musimy ich przykładnie ukarać, by dać innym do myślenia."
 SOV_right_purges_tt: "Doradcy opozycyjnej lewicy zostaną usunięci"
 SOV_the_power_of_the_peasantry: "Potęga chłopstwa"
 SOV_the_power_of_the_peasantry_desc: "Marksistowscy ortodoksi twierdzą, że rewolucyjny potencjał kryje się w robotnikach przemysłowych, ale w naszym kraju to chłopi tworzą jego fundament. Musimy edukować miliony rolników i rozbudzić ich świadomość klasową, żeby byli gotowi bronić rewolucji, gdy zaczną na nią spadać ciosy wrogów."
 SOV_curtailment_of_the_collective_farms: "Ograniczenie sowchozów"
 SOV_curtailment_of_the_collective_farms_desc: "Olbrzymie sowchozy to klasyczny przykład biurokratycznego gigantyzmu Stalina. Chłopi są oderwani od wytworów swojej pracy i w zasadzie zmieniają się w polnych pracowników przemysłowych. Jednocześnie wydajność drastycznie spada, a zaburzenie łańcucha produkcyjnego doprowadziło do katastrofy. Pilnie potrzebujemy odwrócić ten absurd."
 SOV_curtailment_of_the_collective_farms_tt: "Blokuje cele planu pięcioletniego"
 SOV_administrative_reforms: "Reformy administracji"
 SOV_administrative_reforms_desc: "Stalin ponad wszystko stawiał lojalność. Dlatego pracownicy administracji nie przejawiają zbytniej inicjatywy ani zdolności do samodzielnego myślenia, przez które mogliby napytać sobie biedy. Musimy rozbudzić w nich te wartości albo zastąpić ich ludźmi, którzy te wartości wyznają."
 SOV_a_new_theory_of_revolution: "Nowa teoria rewolucji"
 SOV_a_new_theory_of_revolution_desc: "Marksistowska teoria rewolucji może i była słuszna w XIX wieku, ale realia XX wieku wymagają korekty tej teorii. Rewolucja nie zawsze wybucha w najbardziej rozwiniętych krajach i dlatego musimy zmienić nasze podejście."
 SOV_back_to_the_nep: "Powrót do NEP"
 SOV_back_to_the_nep_desc: "Zanim zbudujemy socjalistyczne społeczeństwo, musimy zająć się fundamentami i rozwinąć naszą gospodarkę. We wczesnych latach rewolucji prowadziliśmy Nową Ekonomiczną Politykę, która pozwalała wzmacniać gospodarkę mechanizmom wolnego rynku. Tej polityki zaniechano na długo, zanim mogła przynieść jakieś owoce. Teraz gdy znów jesteśmy u władzy, możemy wznowić ten niedokończony projekt ku polepszeniu bytu naszych obywateli."
 SOV_back_to_the_nep_new_economy_law: "Odblokowanie nowego prawa gospodarczego: §Y$new_economic_policy$§!"
 SOV_planned_economy: "Gospodarka planowa"
 SOV_planned_economy_desc: "Choć trudno nie dostrzec jej wad, NEP miała też swoje sukcesy. Wciąż nie możemy w pełni przestawić społeczeństwa na socjalistyczne tory, ale możemy zrobić formalny krok ku planowej gospodarce. Szczególnie powinniśmy skupić się na polityce gospodarczej, która wykorzystuje zdolności naszych partnerów i sojuszników oraz tworzy sieć współzależności."
 SOV_planned_economy_subjects_tt: "Każdy podległy kraj:"
 SOV_planned_economy_dynamic_modifier_tt: "\nDodaje §Y$SOV_planned_economy_dynamic_modifier$§!, co zapewnia (moc przerobowa fabryk: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!, kara za brak surowców: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!) \nKażde państwo podległe, w którym funkcjonuje §Y$new_economic_policy$§!, zapewnia dodatkowo: \nMoc przerobowa fabryk: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§! \nKara za brak surowców: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§! \n(Dodatkowe premie mogą osiągnąć maks. poziom: moc przerobowa fabryk: §Y+10%§!, kara za brak surowców: §Y-10%§!)\n\n"
 SOV_paced_industrialization: "Stabilne uprzemysłowienie"
 SOV_paced_industrialization_desc: "Koncentracja Stalina na przemyśle ciężkim doprowadziła do zacofania wielu innych sektorów, ale i tak nie możemy jej ignorować. Aby inne gałęzie gospodarki się zmodernizowały i zmechanizowały, potrzebujemy stabilnej bazy przemysłowej."
 SOV_the_trade_union_as_labor_organizer: "Związki zawodowe organizatorem pracy"
 SOV_the_trade_union_as_labor_organizer_desc: "W kapitalizmie związki zawodowe walczą o podstawowe prawa człowieka dla robotników i przeciwstawiają się wyzyskowi ze strony właścicieli zakładów. W naszym nowym systemie nie jest to konieczne, więc rolą związków zawodowych powinna być organizacja pracy na rzecz zwiększenia optymalizacji produkcji."
 SOV_incorporate_local_organizations: "Wcielenie lokalnych organizacji"
 SOV_incorporate_local_organizations_desc: "Lokalne organizacje często mają lepsze rozeznanie w problemach robotników niż stolica. Powinniśmy zmniejszyć rolę ministrów i wysoko postawionych członków partii, a zamiast tego obdarzyć większą władzą działaczy lokalnych."
 SOV_for_the_common_good: "Dla wspólnego dobra"
 SOV_for_the_common_good_desc: "Podstawą wszelkich decyzji podejmowanych przez naszych sojuszników musi być jak największy pożytek. Nawet jeśli poświęcenie nie przyniesie natychmiastowych korzyści, musimy dopilnować, by zapewniło jak najlepsze długofalowe skutki."
 SOV_victory_over_devastation: "Zwycięstwo nad zniszczeniem"
 SOV_victory_over_devastation_desc: "Wspólny wysiłek naszego narodu pozwolił nam podnieść się ze zgliszczy wojny domowej. Szybkość, z jaką nasz kraj się odbudował, na zawsze będzie przypomnieniem umiejętności i oddania sprawie naszych robotników."
 SOV_victory_over_devastation_tt: "Modyfikuje §Y$SOV_planned_economy_dynamic_modifier$§! o \nFabryki dóbr konsumpcyjnych: §Y-2%§! \nModyfikator do stabilizacji za popularność partii: §G+15%§! \nMinimalny limit kapitulacji: §G+10%§! \nSzybkość odbudowy fabryk: §G+10%§! \n\n"
 SOV_victory_over_devastation_industrial_relocation_tt: "§Y$SOV_industry_relocation$§! - czas trwania decyzji: §G-50%§!"
 SOV_socialist_humanism: "Humanizm socjalistyczny"
 SOV_socialist_humanism_desc: "Niektórzy marksistowscy teoretycy twierdzą, że ludzie nie mają wpływu na swój los, a ich życia są uzależnione wyłącznie od czynników materialnych. To oczywista bzdura i pokazuje, jak burżuazja postrzega klasę robotniczą. Ludzie są czymś więcej niż kupą organów i powinniśmy ich należycie traktować."
 SOV_international_revolutionary_marxist_centre: "Rewolucyjna Międzynarodówka Marksistowska"
 SOV_international_revolutionary_marxist_centre_desc: "III Międzynarodówka uległa stalinowskiemu totalitaryzmowi i pewnie nie ma już dla niej ratunku. Musimy zaoferować komunistycznym partiom z całego świata nową platformę do koordynacji i współpracy."
 SOV_international_revolutionary_marxist_centre_faction_name: "Międzynarodowe Rewolucyjne Centrum Marksistowskie"
 SOV_international_revolutionary_marxist_centre_allies_tt: "\nKażde niepodległe niestalinowskie państwo komunistyczne, z którym [ROOT.GetName] nie prowadzi wojny: "
 SOV_international_revolutionary_marxist_centre_no_allies_tt: "\nKażde niepodległe niestalinowskie państwo komunistyczne, z którym [ROOT.GetName] nie prowadzi wojny: \n  Otrzymuje §Y$SOV_international_socialist_association$§! (opinia: §Y[ROOT.GetFlag][ROOT.GetName]§! §G+40§!.)\n  Otrzymuje wydarzenie §Y[ROOT.GetNameDefCap] zaprasza nas do: [ROOT.GetFactionName]§!."
 SOV_international_revolutionary_marxist_centre_stalinists_tt: "Każde państwo stalinowskie: "
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt: "Każde państwo stalinowskie: \n Zyskuje §Y$SOV_international_socialist_association$§! (opinia: §Y[ROOT.GetFlag][ROOT.GetName]§! §R-40§!.)"
 SOV_international_revolutionary_marxist_centre_marxism_tt: "Przywódca ich kraju przyjmuje dodatkową ideologię marksizmu."
 SOV_a_sustainable_economy: "Gospodarka zrównoważona"
 SOV_a_sustainable_economy_desc: "Zwrot ku nowej polityce gospodarczej oznacza także zwiększenie produkcji dóbr konsumpcyjnych za cenę spowolnienia uprzemysłowienia. Jeśli mamy być konkurencyjni w dłuższej perspektywie, to powinniśmy przyjąć nieco bardziej zrównoważony model gospodarki."
 SOV_the_enemies_of_the_people: "Wrogowie ludu"
 SOV_the_enemies_of_the_people_desc: "Siły reakcji wciąż są groźne i planują zniweczyć wszystko, co do tej pory osiągnęliśmy. Wraz z sojusznikami musimy czujnie wypatrywać tego zagrożenia i przygotować się, by stanąć w obronie rewolucji."
 SOV_proclaim_soviet_hegemony: "Ogłoszenie radzieckiej hegemonii"
 SOV_proclaim_soviet_hegemony_desc: "To oczywiste, że radziecki system rządów, radziecka gospodarka i radzieckie społeczeństwo są znacznie doskonalsze niż wszelkie przejawy systemów, jakie znano do tej pory. Dopóki te przestarzałe systemy wciąż funkcjonują w innych częściach świata, wciąż będą istnieć ludzie, którzy się im sprzeciwią. Wykorzystajmy ich."
 SOV_first_moscow_trial_flag: "Zrealizowano cel §Y$SOV_the_zinovyevite_terrorist_center$§!"
 SOV_second_moscow_trial_flag: "Zrealizowano cel §Y$SOV_the_anti_soviet_trotskyist_center$§!"
 SOV_trial_of_the_generals_flag: "Zrealizowano cel §Y$SOV_the_military_conspiracy$§!"
 SOV_third_moscow_trial_flag: "Zrealizowano cel §Y$SOV_the_bloc_of_rights_and_trotskyites$§!"
 SOV_last_purge_focus_days_tt: "Minęło dni: [?SOV_first_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_military_tt: "Minęło dni: [?SOV_second_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_rights_tt: "Minęło dni: [?SOV_trial_of_the_generals_flag:days|Y0]"
 SOV_last_purge_focus_days_cult_tt: "Minęło dni: [?SOV_third_moscow_trial_flag:days|Y0]"
 SOV_beaten_but_not_defeated: "To jeszcze nie koniec"
 SOV_beaten_but_not_defeated_desc: "To jasne, że komuniści zwiedli nasz dumny niegdyś naród na zdradliwą ścieżkę. Prędzej czy później kraje u naszych granic dostrzegą inherentną słabość tego reżimu i skoczą nam do gardeł. Jeśli chcemy uratować kochaną ojczyznę, musimy odsunąć komunistów od władzy!"
 SOV_beaten_but_not_defeated_tt: "Rozpoczyna proces, który spowoduje, że [ROOT.GetNameDef] pogrąży się w wojnie domowej. §Y[GetSovietCivilWarName]§! rozpęta się między komunistami i opozycją na uchodźstwie."
 SOV_unification_of_the_exiles: "Zjednoczenie uchodźców"
 SOV_unification_of_the_exiles_desc: "Po rewolucji i wojnie domowej wielu wolało uciec za granicę, niż zdać się na wątpliwą sprawiedliwość nowego reżimu. Wciąż mieszkają na uchodźstwie i marzą o dniu, w którym Rosja znów będzie wolna, niezależnie od obranego systemu politycznego. Zanim utworzymy rząd, na jaki zasługuje nasz kraj, powinniśmy najpierw sięgnąć po władzę. Razem możemy tego dokonać."
 SOV_womens_fascist_movement: "Faszystowski Ruch Kobiet"
 SOV_womens_fascist_movement_desc: "Choć rolą kobiety jest, naturalnie, zapewnienie mężowi wygodnego domu do wypoczynku i rodziny, za którą będzie chciał walczyć, wielu mężczyzn zapomina o swoich obowiązkach wobec ojczyzny i rodaków. Może zdołamy wykorzystać część zdeterminowanych kobiet, żeby przypomnieć ich mężom, o co toczy się gra, i zachęcić ich do większego wysiłku."
 SOV_the_true_tsars: "Prawdziwi carowie"
 SOV_the_true_tsars_desc: "Rosjanie zawsze potrzebowali silnego przywódcy, bo w przeciwnym razie zaczynają skakać sobie do gardeł i lud rosyjski pogrąża się w bratobójczych walkach. Jednak carowie czasów zamierzchłych nie potrafili odgrywać swej roli, byli słabi i niezdecydowani. W przyszłości potrzebować będziemy cara, który udźwignie to jakże ciężkie brzemię."
 SOV_national_unification: "Zjednoczenie narodowe"
 SOV_national_unification_desc: "Jeśli mamy przetrwać nadchodzące wojny, nie możemy sobie pozwolić na rozłam. Pomimo dzielących nas poglądów politycznych wszyscy jesteśmy Rosjanami."
 SOV_national_unification_tt: "Dodaje dwa budynki §Y$arms_factory$§! w kontrolowanych regionach, gdy rozpoczyna się §Y[GetSovietCivilWarName]§!."
 SOV_covert_operations: "Tajne operacje"
 SOV_covert_operations_desc: "Komuniści są nieufni i toczą ze sobą walki wewnętrzne. Jeśli dobrze to rozegramy, może poszczujemy ich na siebie."
 SOV_covert_operations_tt: "Odblokowuje §Ydecyzje§! pozwalające zrzucić winę na członków partii i wojskowych."
 SOV_embrace_the_black_hundreds: "Czarna Sotnia"
 SOV_embrace_the_black_hundreds_desc: "W starych czasach, jeszcze zanim kraj pogrążył się w chaosie rewolucji, istniały grupy obywateli, którzy wierzyli. Wierzyli w silną, zjednoczoną Rosję, która nie bała się sama siebie. Zwali się Czarną Sotnią. Ocalali członkowie tej organizacji rozsiani są po różnych krajach, ale wciąż wierzą. Możemy ich znaleźć i przywrócić Czarną Sotnię."
 SOV_muster_the_old_guard: "Zebranie starej gwardii"
 SOV_muster_the_old_guard_desc: "Wciąż żyją ludzie, którzy walczyli za cara i kraj. Zestarzali się i zmiękli, ale dysponują niezastąpionym wojennym doświadczeniem. Jeśli zdołamy do nich dotrzeć, mogliby utworzyć rdzeń nowej armii, gdy nadejdzie pora, by odzyskać nasz kraj."
 SOV_approach_semyonov: "Zwróćmy się Siemionowa"
 SOV_approach_semyonov_desc: "$SOV_grigory_semyonov$ objął stanowisko doradcy za granicą ([MAN.GetName]). Z każdą godziną rośniemy w siłę i powinniśmy przekonać go do powrotu. Jego pierwszym zadaniem powinna być organizacja oddziałów konnych dla nowego Imperium Rosyjskiego."
 SOV_approach_semyonov_tt: "§Y$SOV_grigory_semyonov$§! stanie się dostępny jako doradca i marszałek polny, gdy rozpocznie się [GetSovietCivilWarName].\nOdblokowuje §Ydecyzje§! pozwalające zwerbować dodatkowe dywizje kawalerii."
 SOV_fascist_youth_union: "Faszystowska młodzieżówka"
 SOV_fascist_youth_union_desc: "Zamiast patrzeć w przeszłość, skupmy się na przyszłości, na młodzieży i nowoczesnej technologii. Młodych faszystów rozpala wizja przywrócenia Rosji dawnej chwały. Brakuje im doświadczenia, ale z nawiązką nadrabiają to czystym zapałem."
 SOV_fascist_youth_union_tt: "Werbuje oddziały zmotoryzowanej piechoty młodzieżówki związkowej, które przyłączą się do ciebie, gdy rozpocznie się §Y[GetSovietCivilWarName]§!."
 SOV_tolkachi: "Tołkaczi"
 SOV_tolkachi_desc: "W gospodarce radzieckiej funkcjonują osoby, których głównym zadaniem jest pilnowanie, by wartości w planach produkcyjnych odpowiadały faktycznemu potencjałowi przemysłu. Jeśli przekonamy tych ludzi, by pracowali dla nas i przedstawiali odmienne liczby władzy radzieckiej i kierownikom fabryk, to moglibyśmy tę różnicę produkcyjną spożytkować do swoich celów, gdy nadejdzie odpowiednia chwila."
 SOV_tolkachi_tt: "Pojawi się §Y$infantry_equipment$§!, §Y$support_equipment$§! i §Y$artillery_equipment$§!, gdy rozpocznie się §Y[GetSovietCivilWarName]§!."
 SOV_organize_wreckers: "Organizowanie wandali"
 SOV_organize_wreckers_desc: "Władza radziecka spodziewa się częstych aktów sabotażu ze strony szpiegów i wrogów klasowych. Jak na ironię te ingerencje organów bezpieczeństwa w pracę najmniejszych nawet hut wzbudzają frustrację robotników, którzy chętnie odpłacą się swoim małostkowym tyranom, jeśli tylko otrzymają taką możliwość."
 SOV_south_manchuria_railway: "Koleje Mandżurii Południowej"
 SOV_south_manchuria_railway_desc: "[MAN.GetName]: Japońskie Koleje Mandżurii Południowej to państwo w państwie. Dzięki ich poparciu będziemy mogli przygotować sieć zaopatrzeniową potrzebną nam do nadchodzącej walki."
 SOV_the_eyes_fear: "Mimo strachu..."
 SOV_the_eyes_fear_desc: "Stoi przed nami trudne zadanie. Musimy podjąć walkę z rządem, który miał całe dziesięciolecia, aby umocnić swoje pozycje, i który będzie wspierany przez znaczną część społeczeństwa. Jednak wiemy, co należy zrobić, i pozostaje jedynie przejść do działania."
 SOV_the_hands_do: "Zatem działamy"
 SOV_the_hands_do_desc: "Nadeszła pora. Musimy poświęcić się celowi nadrzędnemu, czyli usunięciu systemu rządów radzieckich z naszej ojczyzny. Niech nasze dzieci będą wolne od widma komunizmu."
 SOV_the_hands_do_tt: "§Y$SOV_metropolitan_meletius$§! stanie się dostępny jako doradca."
 SOV_call_for_aid: "Wezwanie o pomoc"
 SOV_call_for_aid_desc: "Walka z komunizmem w Rosji stanowi część większego frontu globalnej walki z tym systemem. Jednak zwycięstwo nad komunizmem w Rosji byłoby potężnym ciosem dla ruchu komunistycznego na całym świecie, dlatego wiele państw jest skłonnych nas wesprzeć."
 SOV_request_imperial_protection: "Prośba o pomoc cesarstwa"
 SOV_request_imperial_protection_desc: "Trudne czasy wymagają trudnych rozwiązań. Jeśli jedynym sposobem na pokonanie komunizmu jest pokłonienie się Hirohito, niech tak będzie. Potrzebujemy wsparcia imperium, żeby pewnego dnia Rosja także mogła się w nie przeistoczyć."
 SOV_request_imperial_protection_tt: "Po zaakceptowaniu: §Y[JAP.GetNameDef]§! dołącza do wojny. §Y[ROOT.GetNameDefCap]§! staje się §Y[JAP.GetAdjective]§! państwem marionetkowym."
 SOV_sabotage_behind_enemy_lines: "Sabotaż za liniami wroga"
 SOV_sabotage_behind_enemy_lines_desc: "Dziesięciolecia komunistycznej nieudolności sprawiły, że wielu obywateli straciło wiarę w komunistyczny rząd i zaczęło odczuwać złość. Komuniści wciąż kurczowo trzymają się stołków, ale może zdołamy przyspieszyć ich upadek."
 SOV_aristocratic_investments: "Inwestycje arystokracji"
 SOV_aristocratic_investments_desc: "Resztki dawnej rosyjskiej arystokracji wciąż są rozsiane po świecie i dysponują znacznymi środkami. Część tych środków moglibyśmy wykorzystać do zakupu broni i wyposażenia."
 SOV_consolidate_power: "Konsolidacja władzy"
 SOV_consolidate_power_desc: "Wygraliśmy wojnę, która rozdarła tkankę naszego narodu. Teraz musimy wzmocnić naszą pozycję i metodycznie eliminować wszelki opór."
 SOV_consolidate_power_tt: "§Y$SOV_nikolay_ustryalov$§! stanie się dostępny jako doradca."
 SOV_rebuild_the_nation: "Odbudowa kraju"
 SOV_rebuild_the_nation_desc: "Powinniśmy odbudować wyniszczony wojną kraj. Sprawną kampanią propagandową musimy sprawić, by każdy, czy to mężczyzna, kobieta, czy dziecko, miał swój udział w odbudowie."
 SOV_bringing_breakaways_back_to_the_fold: "Ponowne przyłączenie oderwanych krajów"
 SOV_bringing_breakaways_back_to_the_fold_desc: "Po odzyskaniu większości kraju musimy zająć się państwami oderwanymi. Chyba nikt nie oczekuje, że pogodzimy się z utratą terytorium Imperium Rosyjskiego?"
 SOV_offer_autonomy_to_former_soviet_republics: "Propozycja autonomii dla dawnych republik radzieckich"
 SOV_offer_autonomy_to_former_soviet_republics_desc: "Musieliśmy pogodzić się z utratą części terytorium imperium, by osiągnąć nasze cele, ale wszyscy muszą zdawać sobie sprawę, że te ziemie tak naprawdę znajdują się w strefie wpływów Imperium Rosyjskiego. Ale ponieważ otrzymaliśmy od nich pomoc w odzyskaniu naszej potęgi, powinniśmy w dowód wdzięczności zaproponować im częściową autonomię."
 SOV_restore_the_glory_of_the_motherland: "Przywrócenie chwały ojczyźnie"
 SOV_restore_the_glory_of_the_motherland_desc: "Pod naszym nowym przywództwem Rosja cieszyć się będzie jeszcze większą chwałą niż kiedykolwiek wcześniej! Rozpoczniemy projekty budowlane wszelkiej maści, by nasz kraj stał się obiektem zazdrości zachodniego świata."
 SOV_article_124: "Artykuł 124"
 SOV_article_124_desc: "[SOV.GetArticle124Desc]"
 SOV_ARTICLE_124_DESC_COMMUNIST: "Możliwe, że w pogoni za ideałami marksistowsko-leninowskimi byliśmy... zbyt gorliwi w piętnowaniu religii. Możliwe, że mogłaby ona odgrywać jakąś rolę w radzieckim społeczeństwie. W naszej nowej konstytucji znajdzie się artykuł gwarantujący wszystkim obywatelom radzieckim swobodę wyznania."
 SOV_ARTICLE_124_DESC_EXILES: "Komuniści twierdzili, że po prostu rozdzielali państwo od Kościoła, ale tak naprawdę chcieli zupełnie wyeliminować życie duchowe narodu. Przez stulecia Kościół stanowił nieodłączną część rosyjskiego społeczeństwa i musi stać się nią ponownie."
 SOV_reopen_novodevichi: "Otworzenie Monasteru Nowodziewiczego"
 SOV_reopen_novodevichi_desc: "Kościołowi od dawna zabrania się edukowania nowych księży. Aby zrewitalizować Kościół, musimy stworzyć miejsce, gdzie będzie można edukować przyszłe pokolenia kapłanów i mnichów. Stary monastyr Nowodziewiczy wydaje się oczywistym wyborem."
 SOV_rebuild_the_savior_cathedral: "Odbudowa Soboru Chrystusa Zbawiciela"
 SOV_rebuild_the_savior_cathedral_desc: "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST: "W 1931 r. krzykliwy Sobór Chrystusa Zbawiciela został wysadzony w powietrze, by zrobić miejsce dla wielkiego Pałacu Rad. Nad Europą zawisło widmo wojny, więc raczej nie znajdziemy zasobów na postawienie tego giganta. Odbudowa dawnego soboru byłaby gałązką oliwną ofiarowaną religijnej części naszych obywateli."
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES: "W 1931 r. piękny Sobór Chrystusa Zbawiciela wysadzono w powietrze, by zrobić miejsce dla krzykliwego Pałacu Rad. Pozostaje pytanie, po co jakiś pałac społeczeństwu, które rzekomo budowano na fundamencie równości? Skoro wróciliśmy do władzy, powinniśmy cofnąć tę zbrodnię i rozpocząć odbudowę Soboru."
 SOV_the_synod: "Synod"
 SOV_the_synod_desc: "Seminarium w Monastyrze Nowodziewiczym otwarto na nowo, więc powinien odbyć się tam synod, na którym zostaną omówione sprawy wiary, które wyniknęły od ostatniego takiego zgromadzenia."
 SOV_the_declaration: "Deklaracja lojalności"
 SOV_the_declaration_desc: "[SOV.GetTheDeclarationDesc]"
 SOV_THE_DECLARATION_DESC_COMMUNIST: "W swojej słynnej deklaracji z roku 1927 patriarcha Sergiusz przysiągł wierność Związkowi Radzieckiemu, mimo różnic religijnych między państwem i Kościołem. Może nadszedł czas, by pozwolić na większy udział w życiu publicznym tym metropolitom, którzy poparli tę deklarację."
 SOV_THE_DECLARATION_DESC_EXILES: "Sławna deklaracja z roku 1927 patriarchy Sergiusza przyrzekała lojalność wobec władzy radzieckiej mimo religijnych rozbieżności. Pomimo tego zdradzieckiego czynu rosyjski Kościół prawosławny opiera się na ludziach, którzy tę deklarację poparli, więc nie mamy wyboru i musimy ich przyjąć z powrotem."
 SOV_the_declaration_tt: "§Y$SOV_patriarch_sergy$§!, §Y$SOV_metropolitan_nikolay$§! i §Y$SOV_metropolitan_aleksy$§! będą dostępni jako doradcy."
 SOV_return_of_the_rocor: "Powrót RKPPGR"
 SOV_return_of_the_rocor_desc: "Rosyjski Kościół Prawosławny poza granicami Rosji składał się z uchodźców, którzy po wojnie domowej zamiast wyzbyć się poglądów i zasad, woleli uciec za granicę. Teraz po wygnaniu komunistycznego rządu nastał czas, by zaprosić i przyjąć tych ludzi z powrotem."
 SOV_the_return_of_the_rocor_tt: "§Y$SOV_metropolitan_anastasy$§! stanie się dostępny jako doradca."
 SOV_the_third_rome_tt_2: "§YMetropolita Melecjusz§! to od teraz §Yarcybiskup Melecjusz§!."
 SOV_reformalize_the_role_of_the_patriarchate: "Reformacja patriarchatu"
 SOV_reformalize_the_role_of_the_patriarchate_desc: "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST: "Od czasu podjęcia pierwszych kroków w postaci artykułu 124 bardzo zmieniła się pozycja Kościoła w naszym kraju. To oczywiste, że nie można usunąć go ze społeczeństwa radzieckiego, więc powinniśmy to zaakceptować i ponownie zapewnić mu istotne miejsce w życiu robotników radzieckich."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES: "Patriarchat zbyt długo pozostawał w cieniu komunizmu. Nastał czas, by znów formalnie zajął należne mu miejsce w centrum rosyjskiej społeczności i kultury."
 SOV_reconvene_the_zemsky_sobor: "Nowy Sobór Ziemski"
 SOV_reconvene_the_zemsky_sobor_desc: "W przeszłości naród rosyjski tworzył zgromadzenie parlamentarne zwane Soborem Ziemskim, podczas którego omawiano różne kwestie i podejmowano decyzje. Dopóki nie zdecydujemy, jaką ścieżką podąży nasz kraj, powinniśmy pozwolić, by to naród decydował o swoim losie."
 SOV_recognized_country_tt: "§Y[ROOT.GetNameDefCap]§! ma akceptację społeczności międzynarodowej:"
 SOV_reconvene_the_zemsky_sobor_tt: "§Y$SOV_aleksandr_kazembek$§! i §Y$SOV_anastasy_vonsyatsky$§! wracają z uchodźstwa."
 SOV_dismantle_the_zemsky_sobor: "Rozwiązanie Soboru Ziemskiego"
 SOV_dismantle_the_zemsky_sobor_desc: "Przydatność Soboru Ziemskiego się wyczerpała. Zbyt wielki zakres demokracji może być niebezpieczny, co pokazał rok 1917. Nie powinniśmy powtarzać błędów przeszłości."
 SOV_religious_primacy: "Prymat religijny"
 SOV_religious_primacy_desc: "Musimy docenić wagę religii dla naszego społeczeństwa. Nastał czas, by państwo uznało i wsparło prymat religii oraz uczyniło pierwszy krok do połączenia Kościoła i państwa."
 SOV_romanov_reconstruction: "Powrót Romanowów"
 SOV_romanov_reconstruction_desc: "Wreszcie znów mamy cara, który poprowadzi nasz naród. Dwie dekady po prześladowaniach, jakie dotknęły prawowitych władców naszego kraju, nastał czas, byśmy znów stanęli murem za rządzącą dynastią i usunęli przeszkody utrudniające wykonanie woli cara."
 SOV_church_candidates: "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc: "[SOV.GetChurchCandidatesDesc]"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST: "Kandydaci duchowi"
 SOV_CHURCH_CANDIDATES_NAME_FASCIST: "Prymat religijny"
 SOV_CHURCH_CANDIDATES_DESC_TSARIST: "Kościół poprosił o pozwolenie na wysłanie własnych kandydatów na przyszłe wybory Soboru Ziemskiego. W uznaniu wielkiej roli, jaką patriarchat odgrywa w rosyjskim społeczeństwie, postanowiliśmy wyrazić zgodę, co kładzie podwaliny pod możliwość faktycznego połączenia boskiego planu i woli naszego władcy."
 SOV_CHURCH_CANDIDATES_DESC_FASCIST: "Musimy docenić wagę religii dla naszego społeczeństwa. Nastał czas, by państwo uznało i wsparło prymat religii oraz uczyniło pierwszy krok do połączenia Kościoła i państwa."
 SOV_reinstitute_the_mestnichestvo: "Przywrócenie miestniczestwa"
 SOV_reinstitute_the_mestnichestvo_desc: "Kiedyś to najstarsze i najbardziej zasłużone rody zarządzały państwem. Dzięki temu elita była lojalna wobec kraju, którym rządziła, i każde nowe pokolenie było wychowywane w tych samych standardach. Powinniśmy przywrócić ten system, żeby zabezpieczyć naszą władzę."
 SOV_my_brothers_keeper: "Stróż brata mego"
 SOV_my_brothers_keeper_desc: "Stara dynastia Romanowów jest powiązana krwią z wieloma innymi arystokratycznymi rodami. Niektóre wciąż utrzymają się u władzy, a inne zostały odsunięte od tronu. My przywróciliśmy rządy monarchii i teraz powinniśmy dopilnować, by odpowiedni władcy stanęli na czele także innych krajów."
 SOV_the_rightful_heir_to_the_empire: "Prawowity spadkobierca imperium"
 SOV_the_rightful_heir_to_the_empire_desc: "Stare Cesarstwo Bizantyjskie już dawno się rozpadło, ale wciąż potrzebujemy kogoś, kto ochroni pielgrzymów zmierzających do Ziemi Świętej. To oczywiste, że Brytyjczycy i Francuzi sobie nie poradzą, więc to brzemię spadnie na nas."
 SOV_the_third_rome: "Trzeci Rzym"
 SOV_the_third_rome_desc: "Twardo stanęliśmy w obronie miejsc świętych i teraz jesteśmy bezdyskusyjnymi stróżami wiary. Wypada więc, abyśmy nadali temu odpowiednią narrację. Po upadku Konstantynopola bez wątpienia to właśnie Moskwa stała się Trzecim Rzymem."
 SOV_the_third_rome_tt: "§Y$SOV_metropolitan_meletius$§! przestanie być dostępny jako doradca."
 SOV_vengeance_for_the_yoke: "Zemsta za jarzmo"
 SOV_vengeance_for_the_yoke_desc: "Przez wiele stuleci Mongołowie dokonywali brutalnych najazdów na rosyjskie ziemie. To jedyny lud, który może się pochwalić faktycznym podbiciem Rosji. Teraz mogą się wydawać słabi, ale musimy dopilnować, żeby nigdy nie odzyskali dawnej potęgi i nie groziło nam widmo tatarskiego jarzma."
 SOV_westward_bound: "Ku Zachodowi"
 SOV_westward_bound_desc: "Gdy nasze imperium legło w gruzach w wyniku rewolucji, utraciliśmy wiele posiadłości na Zachodzie. Nadszedł czas, by odbudować infrastrukturę potrzebną do odzyskania należnych nam włości."
 SOV_the_old_enemy: "Dawny wróg"
 SOV_the_old_enemy_desc: "Szwecja przez lata była cierniem w boku Imperium. Kraj ten wielokrotnie atakował Rosję i próbował budować przeciwko nam koalicje. Car Piotr I odparł ich jako pierwszy, zwyciężając pod Połtawą. W 1809 r. pokonaliśmy ich ponownie i wydawało nam się, że już wiedzą, gdzie ich miejsce. A jednak wciąż próbowali utrudniać nam działania w regionie bałtyckim. Czas raz na zawsze zniszczyć ten maleńki kraj."
 SOV_secure_finland: "Zabezpieczenie Finlandii"
 SOV_secure_finland_desc: "Wielkie Księstwo Finlandii przez ponad sto lat broniło naszej północnej granicy, dopóki nie wywalczyło niepodległości w wojnie domowej. Nadszedł czas, by przywrócić Finlandię na łono ojczyzny."
 SOV_secure_the_baltics: "Zabezpieczenie krajów bałtyckich"
 SOV_secure_the_baltics_desc: "Region nadbałtycki od dawna stanowi integralną część Rosji. Tamtejsze kraje odłączyły się w chwili naszej słabości i trzeba je jak najszybciej odzyskać."
 SOV_panslavic_nationalism: "Pansłowiański nacjonalizm"
 SOV_panslavic_nationalism_desc: "Rosja od dawna jest największym i najstarszym przedstawicielem naszej słowiańskiej rodziny. Historia już dawno nas nauczyła, że Słowianie będą zawsze atakowani, nękani i ciemiężeni, dopóki się nie zjednoczą."
 SOV_panslavic_nationalism_tt: "§RKraje muszą przystać na propozycję, by jej efekty weszły w życie.§!\n"
 SOV_pacify_the_rim: "Zabezpieczenie rubieży"
 SOV_pacify_the_rim_desc: "Nie możemy pozwolić na powtórkę wojny z roku 1905, gdy nasze ziemie na Dalekim Wschodzie zostały zaatakowane, a my byliśmy zupełnie nieprzygotowani na napaść. Powinniśmy zainwestować w lokalną infrastrukturę, aby móc w razie potrzeby szybko przemieścić tam siły."
 SOV_eastern_expansion: "Ekspansja na wschód"
 SOV_eastern_expansion_desc: "Przyszłość Rosji leży na wschodzie. Ujarzmiliśmy Syberię i teraz powinniśmy dążyć tu do zdobycia nowych ziem i zasobów."
 SOV_restore_the_old_eastern_empire: "Przywrócenie starego imperium wschodniego"
 SOV_restore_the_old_eastern_empire_desc: "W dawnych czasach nasze wspaniałe imperium rozciągało się aż za Pacyfik i sięgało Ameryki Północnej. Ówczesne błędne decyzje spowodowały, że oddaliśmy olbrzymie połacie ziemi za krótkotrwałe korzyści. Jednak pod naszym przywództwem Rosja może odzyskać swoje amerykańskie włości. Wystarczy, że zmusimy obecnych właścicieli do wycofania się z nich."
 SOV_intervention_in_the_americas: "Interwencja w Amerykach"
 SOV_intervention_in_the_americas_desc: "Wiele mniejszych narodów w rejonie Karaibów i Ameryki Łacińskiej od dawna zmaga się z problemem niestabilnej władzy. Czas, abyśmy naprężyli nasze polityczne muskuły i \"zachęcili\" tamtejsze rządy do politycznej ewolucji w kierunku siły i stabilizacji. Gdy już rozwiną systemy rządów zbieżne z naszym, zaprosimy je do naszego rosnącego sojuszu wojskowego."
 SOV_intervention_in_the_americas_tt: "Kraje pod wpływem tej decyzji z większym prawdopodobieństwem staną się faszystowskie.\nKraje, które w wyniku tego wpływu staną się faszystowskie, zostaną zaproszone do naszej frakcji."
 SOV_memories_of_1905: "Wspomnienia roku 1905"
 SOV_memories_of_1905_desc: "Wojna z roku 1905 zostawiła bolesną bruzdę na kolektywnej pamięci naszego narodu. Musimy to wykorzystać i zachęcić robotników do zdwojenia wysiłków przy budowie nowej floty, która zdominuje rejon Pacyfiku. Przy okazji podsycimy ich gniew, żeby lud wzywał do użycia floty i zemszczenia się na starych wrogach."
 SOV_rebuild_the_far_eastern_fleet: "Odbudowa floty dalekowschodniej"
 SOV_rebuild_the_far_eastern_fleet_desc: "Jeśli chcemy zabezpieczyć nasze interesy na Dalekim Wschodzie, nie mówiąc już o przejściu do ofensywy, powinniśmy drastycznie zwiększyć nasze możliwości budowy i naprawy okrętów w regionie."
 SOV_modernize_the_far_eastern_fleet: "Modernizacja floty dalekowschodniej"
 SOV_modernize_the_far_eastern_fleet_desc: "Nauczka, jaką dostaliśmy na Cuszimie, pokazała, że nie możemy polegać wyłącznie na przewadze liczebnej. Aby zwyciężyć w bitwach na morzu, potrzebujemy dobrze wyszkolonych załóg i wybornych, nowoczesnych okrętów. Budowana przez nas nowa flota musi stawić czoła technicznie zaawansowanym wrogom na Pacyfiku."
 SOV_the_lonely_island: "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc: "[SOV.GetLonelyIslandDesc]"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL: "Wyspa Samotności"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE: "Wielka wojna ojczyźniana o niepodległość"
 SOV_THE_LONELY_ISLAND_DESC_NORMAL: "Nadszedł czas, byśmy zrewanżowali się za afront, którego doznaliśmy ze strony Japończyków w roku 1905. Tym razem nic nie powstrzyma nas przed zapanowaniem nad Morzem Japońskim i rzuceniem ich na kolana!"
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE: "Cena, którą zapłaciliśmy za [JAP.GetAdjective] pomoc w naszej wojnie, okazała się stanowczo za wysoka. Dość tego! Musimy za wszelką cenę odzyskać niepodległość."
 SOV_an_empire_in_the_pacific: "Imperium na Pacyfiku"
 SOV_an_empire_in_the_pacific_desc: "Nasze imperium rozciąga się już nad Pacyfikiem, więc musimy dostosować projekty naszych okrętów, żeby umożliwić nam projekcję siły i wpływów na szeroki przestwór oceanu."
 SOV_dismantle_the_zemsky_sobor_tt: "Połowa obecnego poparcia dla §Yniefaszystów§! jest zamieniana na karę do §Rstabilizacji§!:\n"
 SOV_an_empire_in_the_pacific_tt: "Zapewnia §Groszczenia§! względem §YWielkich Chin§!."
 SOV_capital_of_the_tsars: "Stolica carów"
 SOV_capital_of_the_tsars_desc: "W przeszłości Sankt Petersburg był stolicą naszego dumnego kraju. Teraz, gdy w Pałacu Zimowym znowu mieszkają Romanowowie, czas ponownie ustanowić to wspaniałe miasto stolicą i podjąć wszelkie możliwe wysiłki, by dodać mu jeszcze więcej splendoru."
 SOV_capital_of_the_tsars_tt: "Daje:\nLokalne tempo budowy: §G+25%§!"
 SOV_the_iron_wall_of_russian_resolve: "Żelazny mur rosyjskiej niezłomności"
 SOV_the_iron_wall_of_russian_resolve_desc: "Car wyobraził sobie stworzenie legionów potwornych machin wojennych, które przyćmią istniejące czołgi i nie będą mieć sobie równych na polu bitwy. Lud rosyjski jest niepokonany, nie da się go podbić! Te machiny staną się ucieleśnieniem tej niezłomności i rozbiją każdą armię rzuconą do walki z nami."
 SOV_the_triple_entente: "Odtworzenie Potrójnej Ententy"
 SOV_the_triple_entente_desc: "Trzeba powstrzymać naszych dawnych wrogów w Europie Środkowej. Kiedyś istniał sojusz, który stawiał to sobie za cel, ale zakończył się, gdy dokonaliśmy haniebnego wycofania się z wielkiej wojny. Przyszedł czas, by odbudować te więzi."
 SOV_our_slavic_commitments: "Nasze słowiańskie zobowiązania"
 SOV_our_slavic_commitments_desc: "Kiedyś byliśmy obrońcami wszystkich Słowian, nawet nasz udział w wielkiej wojnie był podyktowany chęcią obrony naszych słowiańskich braci. Czas ponownie wziąć na siebie ten ciężar i wykorzystać naszą potęgę wojskową, by ich chronić."
 SOV_the_fate_of_romania: "Los Rumunii"
 SOV_the_fate_of_romania_desc: "W Rumunii mieszka znaczna mniejszość słowiańska, a kraj ten blokuje nam dostęp do bałkańskich ludów słowiańskich. Aby rozwiązać oba te problemy jednym posunięciem, musimy odebrać Rumunii niepodległość, nawet z użyciem wojska, jeśli zajdzie taka potrzeba."
 SOV_russian_corporate_state: "Rosyjskie państwo korporacjonistyczne"
 SOV_russian_corporate_state_desc: "Przyszłość Rosji nie zostanie zbudowana przez konflikt klas, lecz przez ich współpracę. Dlatego władze utworzą związki krajowe, które pogodzą interesy robotników i kapitału oraz zajmą się regulacją produkcji."
 SOV_the_berlin_moscow_axis: "Oś Berlin - Moskwa"
 SOV_the_berlin_moscow_axis_desc: "Nasz rząd ma obecnie silną pozycję na wzór modeli włoskiego i niemieckiego, więc powinniśmy przywrócić dawne stosunki z naszymi zachodnimi sąsiadami. Jeśli skoncentrujemy się na łączących nas poglądach, zdołamy zbudować mocny i trwały sojusz z państwem [GER.GetAdjective]"
 SOV_japanese_overtures: "Japońska propozycja rokowań"
 SOV_japanese_overtures_desc: "Po zabezpieczeniu naszej zachodniej flanki musimy zająć się wschodnią. Japończycy mają wiele wspólnego z Niemcami i jeszcze więcej z naszym rządem, niż chcieliby przyznać. Dowiedzmy się, co Niemcy sądzą o zaproszeniu tego kraju do naszego sojuszu."
 SOV_into_central_asia: "Do Azji Środkowej"
 SOV_into_central_asia_desc: "Podbój Azji Środkowej pozwoli nam zagrozić Indiom, a także da nam dostęp do Zatoki Perskiej. Korzyści strategiczne są oczywiste, a ten region nie stanie się cmentarzem naszego imperium."
 SOV_the_last_break_southward: "Ostatni zryw na południe"
 SOV_the_last_break_southward_desc: "Ostatnie podboje umożliwią nam wreszcie opanowanie reszty Azji Zachodniej i Bosforu, odebranie wpływów Indiom oraz zabezpieczenie naszej flanki. W końcu uzyskamy niekwestionowany dostęp do mórz - od Śródziemnego aż po Ocean Indyjski."
