 SOV_finish_the_five_year_plan_desc_default: "Głównym celem drugiego planu pięcioletniego jest rozwój przemysłu ciężkiego. Związek Radziecki musi industrializować się na potęgę, by dogonić kapitalistyczne i faszystowskie kraje Zachodu."
 SOV_finish_the_five_year_plan_desc_alt: "Plany pięcioletnie ustroju radzieckiego skupiały się na intensywnym uprzemysłowieniu kosztem innych gałęzi gospodarki, przez co stały się jednym z największych symboli bolszewickiego ucisku. Musimy znieść ten projekt i zaprojektować nowy narodowy plan industrializacji."
 SOV_third_five_year_plan: "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_default: "Trzeci plan pięcioletni"
 SOV_third_five_year_plan_alt: "Nowy narodowy projekt industrializacji"
 SOV_third_five_year_plan_desc: "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_default: "Dopóki trwa pokój, musimy kontynuować zabiegi uprzemysłowienia, aby sprostać potrzebom ludu i naszego wojska."
 SOV_third_five_year_plan_desc_alt: "Stworzyliśmy narodowy program uprzemysłowienia, który pozwoli nam długofalowo zwiększyć produkcję zarówno wojskową, jak i cywilną, bez stosowania aparatu przymusu wobec obywateli ani odbierania im podstawowych środków do życia."
 SOV_reorganize_the_pc_of_heavy_industry: "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_name_default: "Reorganizacja KL przemysłu ciężkiego"
 SOV_reorganize_the_pc_of_heavy_industry_name_alt: "Reorganizacja ministerstwa przemysłu"
 SOV_reorganize_the_pc_of_heavy_industry_desc: "Nasze skupienie na przemyśle ciężkim sprawiło, że w administracji zaczęły pojawiać się problemy z marnotrawieniem środków. Musimy dopilnować, żeby na odpowiednich stanowiskach znaleźli się odpowiedni ludzie, którzy będą wydajnie zarządzać działaniami przemysłu."
 SOV_industrial_modernization: "Modernizacja przemysłu"
 SOV_industrial_modernization_desc: "Kraje Zachodu błyskawicznie wdrażają nowe techniki produkcji i technologie. Nie chcemy jedynie dotrzymywać im korku, musimy je wyprzedzić!"
 SOV_increase_state_reserves: "Zwiększenie rezerw"
 SOV_increase_state_reserves_desc: "Nasz rozwijający się przemysł potrzebuje coraz więcej surowców. Nie zawsze możemy zaspokoić te potrzeby, więc musimy zadbać o odpowiednie rezerwy."
 SOV_shift_to_armaments_production: "Przestawienie produkcji na zbrojenie"
 SOV_shift_to_armaments_production_desc: "Szykuje się wojna. Nie wiemy, kto uderzy pierwszy, ale prędzej czy później spadną na nas ciosy. Musimy się zawczasu na nie przygotować."
 SOV_optimize_production_lines: "Optymalizacja linii montażowych"
 SOV_optimize_production_lines_desc: "Inne kraje z powodzeniem wdrożyły w fabrykach idee Forda, by zoptymalizować produkcję. Musimy pójść za ich przykładem."
 SOV_steel_casting_industry: "Przemysł odlewniczy"
 SOV_steel_casting_industry_desc: "Produkcja metalurgiczna stanowi fundament naszej potęgi przemysłowej, ale dzięki zastosowaniu nowych metod produkcji możemy dokonać jeszcze większych postępów w tej dziedzinie."
 SOV_synthetic_rubber: "Syntetyczna guma"
 SOV_synthetic_rubber_desc: "Kiedyś nadejdzie dzień, gdy nie będziemy mogli już polegać na imporcie gumy z zagranicy. Gdy ta chwila nadejdzie, musimy być gotowi na zaspokojenie potrzeb naszego przemysłu."
 SOV_oil_production: "Produkcja ropy"
 SOV_oil_production_desc: "Kolejny logicznym krokiem na ścieżce rozwoju przemysłowego i modernizacji wojskowej jest zwiększenie stopnia zmotoryzowania. Będzie to wymagać olbrzymiej ilości smarów i paliw. Na szczęście posiadamy duże rezerwy ropy, za pomocą której możemy rozwinąć odpowiednie gałęzie przemysłu."
 SOV_restoration_and_development: "Odnowienie i rozwój"
 SOV_restoration_and_development_desc: "Wojna dobiegła końca, możemy więc wrócić do spokojnego rozwijania naszego przemysłu i poprawiania doli naszych obywateli."
 SOV_fourth_five_year_plan: "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_default: "Czwarty plan pięcioletni"
 SOV_fourth_five_year_plan_alt: "Nowy początek"
 SOV_fourth_five_year_plan_desc: "Minie jeszcze sporo czasu, zanim w pełni odrobimy straty spowodowane zamętem wojny, ale jeśli odpowiednio określimy nasze cele, możemy szybko zwiększyć produkcję."
 SOV_found_the_comecon: "Założenie RWPG"
 SOV_found_the_comecon_desc: "Wojna pokazała, że musimy zacieśnić współpracę z naszymi przyjaciółmi i partnerami oraz wzmocnić ich gospodarki. W tym celu założymy organizację, która będzie koordynować handel i rozwój gospodarczy pomiędzy naszymi krajami."
 SOV_the_common_economic_space_initiative: "Program Wspólnej Strefy Gospodarczej"
 SOV_the_common_economic_space_initiative_desc: "Rozwijanie naszej gospodarki będzie prostsze, jeśli uzyskamy nieskrępowany dostęp do nowych rynków zbytu dla naszych towarów i zdobędziemy surowce potrzebne naszym producentom. Powinniśmy stworzyć organizację, która nam to ułatwi."
 SOV_no_time_for_peace: "To nie czas na pokój"
 SOV_no_time_for_peace_desc: "Nieważne, jak bardzo tego pragniemy - nie ma wielkiej nadziei na trwały pokój. Nowa broń i technika sprawią, że kolejna wojna będzie jeszcze bardziej niszczycielska, a my niestety musimy zainwestować nasze z trudem wypracowane zasoby w wyścig zbrojeń."
 SOV_national_specialists: "Krajowi specjaliści"
 SOV_national_specialists_desc: "Rozwój gospodarczy muszą napędzać ludzie, którzy doskonale znają realia naszego kraju. Obcokrajowcy potrzebują wiele czasu, by zdobyć taką wiedzę, a co gorsza - mogliby zabrać ją ze sobą, gdy odejdą."
 SOV_foreign_experts: "Zagraniczni eksperci"
 SOV_foreign_experts_desc: "Istnieje wielu zagranicznych ekspertów, którzy mogliby nam pokazać, jak usprawnić naszą gospodarkę. Na szczęście wielu z nich jest kapitalistami, a więc można ich kupić."
 SOV_eastern_development: "Rozwój Wschodu"
 SOV_eastern_development_desc: "Tereny Dalekiego Wschodu za Uralem skrywają olbrzymie i niewykorzystane surowce oraz przestrzeń do zagospodarowania pod przemysł. Musimy dopilnować, by były gotowe na wielkie projekty."
 SOV_develop_the_urals: "Rozwój Uralu"
 SOV_develop_the_urals_desc: "Największym zagrożeniem będzie dla nas pewnie jakiś kraj europejski. Jeśli przyłożymy się do rozwoju terenów za Uralem, stworzymy rezerwę przemysłową, której nie zaszkodzą nawet najbardziej dalekosiężne bombowce."
 SOV_the_ussr_academy_of_sciences: "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_default: "Radziecka Akademia Nauk"
 SOV_the_ussr_academy_of_sciences_alt: "Imperialna Akademia Nauk"
 SOV_the_ussr_academy_of_sciences_desc: "Aby dotrzymać innym kroku na polu nauk stosowanych, musimy przodować w dziedzinie nauk teoretycznych. Posiadamy rozbudowaną akademię nauk, ale z dodatkowym finansowaniem możemy przekształcić ją w światowej klasy infrastrukturę badawczą."
 SOV_national_academies_of_sciences: "Narodowe Akademie Nauk"
 SOV_national_academies_of_sciences_desc: "Powinniśmy zachęcić zaprzyjaźnione z nami narody, by wzięły przykład z naszej Akademii Nauk i stworzyły podobne instytucje, żeby zwiększyć swój potencjał badawczy."
 SOV_transformation_of_nature: "Ujarzmienie natury"
 SOV_transformation_of_nature_desc: "Nasza społeczność badaczy przesuwa granice tego, co możliwe, i nawet największe, najbardziej inwazyjne projekty stają się wykonalne."
 SOV_transformation_of_nature_alt: "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc: "$SOV_transformation_of_nature_desc$"
 SOV_expand_the_aircraft_industry: "Rozbudowa przemysłu lotniczego"
 SOV_expand_the_aircraft_industry_desc: "Podczas konfliktów przyszłości nasze siły lotnicze muszą zdobyć przewagę w starciu z wrogiem wyposażonym w nowoczesny sprzęt. Musimy dopilnować, żeby nasze maszyny nie ustępowały wrogom pod względem tak technicznym, jak i liczebnym."
 SOV_modernize_aircraft_facilities: "Modernizacja baz lotniczych"
 SOV_modernize_aircraft_facilities_desc: "Nawet najlepszy samolot stanie się bezużyteczny, jeśli startować będzie z wyboistych lotnisk, a serwisowany będzie w dziurawej szopie. Żeby zapewnić dobre warunki lotnikom, musimy zainwestować w najlepszą infrastrukturę."
 SOV_merge_aircraft_plants: "Połączenie fabryk samolotów"
 SOV_merge_aircraft_plants_desc: "Rywalizacja między projektantami stanowi bodziec do ciągłych ulepszeń, ale też marnuje zasoby na powielane pomysły, a na to nie możemy sobie pozwolić. Powinniśmy połączyć biura projektowe, by ukrócić marnotrawstwo."
 SOV_found_the_jet_institute: "Instytut Techniki Odrzutowej"
 SOV_found_the_jet_institute_desc: "Obecne silniki tłokowe mają ograniczony potencjał, a samoloty przyszłości będą korzystać z innych rodzajów napędu. Powinniśmy założyć instytut badawczy, który będzie rozwijać silniki odrzutowe, aby w tej dziedzinie nie wyprzedziła nas zagranica."
 SOV_increase_aircraft_production: "Zwiększenie produkcji samolotów"
 SOV_increase_aircraft_production_desc: "Ostatnimi czasy kładliśmy zbyt duży nacisk na bezpieczeństwo, co negatywnie wpłynęło na wydajność produkcji nowych samolotów. Możemy oszczędzić znaczne zasoby poprzez eliminację przesadnych zabezpieczeń, zachowując jednocześnie bezpieczne i skuteczne siły powietrzne."
 SOV_foster_flying_clubs: "Wsparcie klubów lotniczych"
 SOV_foster_flying_clubs_desc: "Szkolenie nowych pilotów jest kosztowne, jeśli rekruci są zupełnymi żółtodziobami. Jednak wielu młodych ludzi fascynuje się lataniem i z niewielką pomocą mogą oni wyrosnąć na bardzo utalentowanych pilotów, którzy znacznie szybciej nauczą się sztuki podniebnej walki, jeśli zawczasu poznają podstawy pilotażu."
 SOV_women_in_aviation: "Kobiety w lotnictwie"
 SOV_women_in_aviation_desc: "W przeszłości zacofane elementy naszego społeczeństwa uznały lotnictwo za domenę mężczyzn. Jednak kobiety z całego świata to zignorowały i udowodniły, że potrafią latać nie gorzej od swoich kolegów. Powinniśmy zachęcać nasze kobiety, by spróbowały sił w lotnictwie, i wybrać najlepsze z nich na pilotki."
 SOV_raskovas_aviation_group: "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_default: "Grupa lotnicza Raskowej"
 SOV_raskovas_aviation_group_alt: "Pierwsza żeńska grupa lotnicza Cesarstwa"
 SOV_raskovas_aviation_group_desc: "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_default: "Marina Raskowa udowodniła, że jest wyśmienitą nawigatorką i pilotką. Obecna wojna sprawiła, że nasze zasoby są ograniczone, nie możemy więc pozwolić, by marnował się ktoś z takim doświadczeniem. Powinniśmy zapewnić jej środki, by zwiększyła liczbę jednostek lotniczych wspierających nas w walce."
 SOV_raskovas_aviation_group_desc_alt: "Mamy w naszym kraju wiele zdolnych nawigatorek i pilotek. Obecna wojna sprawiła, że nasze zasoby są ograniczone, nie możemy więc pozwolić, by marnowali się ludzie z takim doświadczeniem. Powinniśmy zwiększyć liczbę żeńskich jednostek lotniczych wspierających nas w walce."
 SOV_intensify_pilot_training_program: "Intensyfikacja programu szkolenia pilotów"
 SOV_intensify_pilot_training_program_desc: "Żeby rywalizować z wrogiem, nasze lotnictwo musi latać i walczyć w każdych warunkach. Najlepszym sposobem, aby to osiągnąć, jest szkolenie naszych pilotów z zachowaniem najwyższych standardów. Może brakuje nam liczebności i zaawansowanej techniki, ale nadrobimy to umiejętnościami."
 SOV_expand_aviation_institutes: "Rozwój instytutów lotniczych"
 SOV_expand_aviation_institutes_desc: "Największą przeszkodą w powiększaniu naszych sił powietrznych jest proces szkolenia pilotów. Jeśli powiększymy nasze szkoły lotników, położymy fundamenty pod większe i skuteczniejsze siły powietrzne."
 SOV_ground_support: "Wsparcie z powietrza"
 SOV_ground_support_desc: "Podstawową misją naszych sił powietrznych powinno być wsparcie działań naziemnych. Na tym założeniu musimy opierać wszystkie dalsze decyzje."
 SOV_long_range_aircraft: "Samoloty dalekosiężne"
 SOV_long_range_aircraft_desc: "Technika poszła naprzód tak daleko, że nasze bombowce potrafią dosięgnąć dowolnego miejsca w ojczyźnie wroga i zrujnować jego możliwości prowadzenia wojny. Armia istnieje głównie po to, by odpierać wroga, aż osiągniemy ten cel."
 SOV_the_modern_war_in_the_skies: "Nowoczesna wojna powietrzna"
 SOV_the_modern_war_in_the_skies_desc: "Sztuka prowadzenia wojny w powietrzu przeszła daleką drogę od dwupłatowców ścierających się nad okopami. Dzisiaj opiera się na kompleksie przemysłowym i oferuje wysokie tempo operacyjne, dzięki czemu można wywierać nieprzerwany nacisk na wroga. Na tym musimy opierać nasze decyzje."
 SOV_expand_the_red_fleet: "Rozwój [GetSovietArmyAdjectiveBasedOnIdeology] floty"
 SOV_expand_the_red_fleet_desc: "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_default: "$SOV_expand_red_fleet_desc$"
 SOV_expand_the_red_fleet_desc_alt: "W porównaniu z flotami innych potęg [GetSovietArmyAdjectiveBasedOnIdeology] marynarka wojenna jest żałośnie słaba. Rozwój floty musi być naszym priorytetem."
 SOV_reinforce_western_naval_bases: "Rozbudowa baz morskich na zachodzie"
 SOV_reinforce_western_naval_bases_desc: "Bazy Floty Bałtyckiej są narażone na ataki. Powinniśmy zainwestować środki w ochronę kotwicowisk i zwiększyć ich możliwości naprawcze."
 SOV_reinforce_northern_naval_bases: "Rozbudowa baz morskich na północy"
 SOV_reinforce_northern_naval_bases_desc: "Znajdujący się za północnym kołem podbiegunowym Murmańsk jak na ironię jest jedynym portem, który zimą nie zamarza i otwiera nam szlak do oceanów. Powinniśmy go rozbudować, żeby uzyskać lepszy dostęp do reszty świata."
 SOV_reinforce_southern_naval_bases: "Rozbudowa baz morskich na południu"
 SOV_reinforce_southern_naval_bases_desc: "Na pierwszy rzut oka Morze Czarne wydaje się drugoplanowym teatrem działań, ale jeśli stracimy nad nim kontrolę, południe naszego kraju będzie narażone na inwazję, jak podczas wojny krymskiej. Aby nie dopuścić do powtórki, musimy rozbudować bazy morskie w tym regionie."
 SOV_reinforce_eastern_naval_bases: "Rozbudowa baz morskich na wschodzie"
 SOV_reinforce_eastern_naval_bases_desc: "Nawet po upokorzeniu z roku 1905 r. Japończycy wciąż się odgrażają, że wtargną na nasze terytorium. Musimy przygotować się na wojnę z nimi, a to oznacza wzmocnienie baz morskich w regionie."
 SOV_expand_shipbuilding_plants: "Rozbudowa stoczni"
 SOV_expand_shipbuilding_plants_desc: "Z uwagi na geografię naszego kraju musimy szeroko rozproszyć stocznie, by wspierały różne floty. Wszelkie próby zwiększenia produkcji statków muszą być podobnie rozproszone."
 SOV_merge_naval_plants: "Połączenie stoczni"
 SOV_merge_naval_plants_desc: "Budowa i projektowanie okrętów jest czasochłonnym procesem, a zbytnia rywalizacja prowadzi do marnotrawienia zasobów. Powinniśmy połączyć biura projektowe, by wyeliminować to marnotrawstwo."
 SOV_pc_of_the_ussr_navy: "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_default: "KL marynarki ZSRR"
 SOV_pc_of_the_ussr_navy_alt: "Ministerstwo Marynarki Rosyjskiej"
 SOV_pc_of_the_ussr_navy_desc: "Nasza marynarka staje się coraz bardziej nowoczesna i skuteczna, więc nastała pora, żeby uznać ją za siłę zbrojną nieustępującą armii. Pierwszym krokiem ku temu będzie stworzenie oddzielnej administracji marynarki."
 SOV_surface_warfare: "Wojna nawodna"
 SOV_surface_warfare_desc: "Okręty liniowe wymagają olbrzymich inwestycji czasu i zasobów, a często stają się przestarzałe, zanim w ogóle opuszczą stocznię. Mniejsze jednostki można budować szybciej, co pozwala skuteczniej wdrażać nowinki techniczne. Powinniśmy skupić się na budowaniu lżejszych okrętów, które stanowić będą trzon naszych flot."
 SOV_submarine_warfare: "Wojna podwodna"
 SOV_submarine_warfare_desc: "Okręty podwodne oferują znaczące przewagi w wojnie na morzu. Dobrze zaprojektowany okręt podwodny jest niewykrywalny, dopóki nie wystrzeli torped, które mogą poważnie uszkodzić jednostki liniowe o znacznie większym rozmiarze i koszcie. Powinniśmy skupić się na rozwoju jednostek podwodnych, które staną się głównym orężem naszej marynarki."
 SOV_offensive_maritime_strategy: "Agresywna strategia morska"
 SOV_offensive_maritime_strategy_desc: "Nie możemy sobie pozwolić na czekanie, aż wróg nas zaatakuje. Powinniśmy przejąć inicjatywę i atakować nieprzyjaciół, gdzie tylko możemy."
 SOV_an_oceangoing_navy: "Marynarka oceaniczna"
 SOV_an_oceangoing_navy_desc: "$SOV_ocean_going_navy_desc$"
 SOV_mine_warfare: "Miny"
 SOV_mine_warfare_desc: "Obrona wybrzeża za pomocą samych okrętów jest mało oszczędna. Jeśli zaminujemy strategiczne miejsca, możemy zniechęcić lub przynajmniej uszkodzić wrogie floty zbliżające się do naszych terytoriów."
 SOV_long_range_raiders: "Dalekosiężne rajdy"
 SOV_long_range_raiders_desc: "Z uwagi na dużą odległość od baz morskich do głównych szlaków transportowych nasze okręty podwodne mają trudności ze znalezieniem obfitych terenów łowieckich. Powinniśmy zbudować dalekosiężne okręty podwodne zdolne atakować wrogów tam, gdzie ich najbardziej zaboli."
 SOV_advanced_maneuvers: "Rozbudowane manewry"
 SOV_advanced_maneuvers_desc: "Duże i nowoczesne okręty nic nie znaczą, jeśli załogi nie potrafią wykorzystać ich potencjału. Musimy wprowadzić regularne ćwiczenia marynarki na dużą skalę, by wyszkolić nasze załogi i oficerów w sztuce wojny na morzu."
 SOV_expand_the_morskaya_aviatsiya: "Rozbudowa Awiacji Morskiej"
 SOV_expand_the_morskaya_aviatsiya_desc: "Samoloty drastycznie zmieniły oblicze wojny lądowej. W przyszłości będą stanowić olbrzymie zagrożenie dla większości współczesnych okrętów nawodnych. Powinniśmy dopilnować, byśmy zawsze dysponowali nowoczesnym lotnictwem morskim do osłony naszych jednostek."
 SOV_naval_infantry: "Piechota morska"
 SOV_naval_infantry_desc: "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_default: "Nie mamy zamiaru prowadzić inwazji na wrogie wybrzeża w imperialistycznych zapędach, ale oddziały piechoty morskiej mogą się przydać do szturmów na wrogie instalacje przybrzeżne i stanowić będą zagrożenie dla wrogiej linii brzegowej."
 SOV_naval_infantry_desc_alt: "Jeśli chcemy poszerzyć nasze granice, musimy dysponować oddziałami piechoty morskiej do szturmów na wrogie instalacje przybrzeżne, grożenia wrogiej linii brzegowej i wspierania głównych sił inwazyjnych."
 SOV_found_the_pcdi: "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_name_default: "Założenie LKPO"
 SOV_found_the_pcdi_name_alt: "Założenie MPO"
 SOV_found_the_pcdi_desc: "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_default: "Nasz przemysł zbrojeniowy rozrósł się do tego stopnia, że koordynacja jego rozwoju wymaga teraz oddzielnej gałęzi rządowej administracji. Powinniśmy założyć Ludowy Komisariat Przemysłu Obronnego."
 SOV_found_the_pcdi_desc_alt: "Nasz przemysł zbrojeniowy rozrósł się do tego stopnia, że koordynacja jego rozwoju wymaga teraz oddzielnej gałęzi rządowej administracji. Powinniśmy założyć Ministerstwo Przemysłu Obronnego."
 SOV_pc_of_mechanical_engineering: "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_name_default: "Ludowy Komisariat Inżynierii Mechanicznej"
 SOV_pc_of_mechanical_engineering_name_alt: "Ministerstwo Inżynierii Mechanicznej"
 SOV_pc_of_mechanical_engineering_desc: "Nasz przemysł potrafi wytwarzać coraz większe i bardziej złożone obrabiarki oraz maszyny ciężkie, potrzebujemy więc stworzyć oddzielny byt rządowy do koordynowania różnych projektów."
 SOV_superior_war_machines: "Doskonałe machiny wojenne"
 SOV_superior_war_machines_desc: "W ciągu ostatniej dekady technika budowy czołgów i transporterów opancerzonych znacznie się rozwinęła. Dysponujemy potężnym przemysłem zbrojeniowym, który potrafi je budować i zaopatrywać, więc możemy konstruować doskonałe pojazdy i masowo wykorzystywać je w walce."
 SOV_the_means_to_wage_war: "Środki prowadzenia wojny"
 SOV_the_means_to_wage_war_desc: "Choć to samoloty, armaty i czołgi przyciągają największą uwagę i budzą największy podziw na paradach, to zwykłego żołnierza bardziej obchodzą niezawodny karabin i wygodne buty. Musimy pamiętać, że te czynniki są równie ważne podczas wojny jak myśliwce czy ciężkie haubice."
 SOV_development_of_tankograd: "Rozwój Tankogradu"
 SOV_development_of_tankograd_desc: "Nasze państwo rozciąga się na olbrzymich terenach, przez co wysyłanie podzespołów z fabryki do fabryki jest niepraktyczne. Powinniśmy zintegrować pionowo nasze fabryki czołgów - z jednej strony wjeżdża stal, z drugiej wyjeżdżają gotowe czołgi."
 SOV_pc_of_mortar_armament: "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_name_default: "Ludowy Komisariat Uzbrojenia Moździerzowego"
 SOV_pc_of_mortar_armament_name_alt: "Ministerstwo Uzbrojenia Moździerzowego"
 SOV_pc_of_mortar_armament_desc: "Skromny moździerz szybko staje się główną formą pośredniego wsparcia ogniowego naszych oddziałów. Musimy skupić się na produkcji jak największej liczby moździerzy różnego kalibru i stworzyć agencję rządową, która będzie się koncentrować właśnie na tym."
 SOV_soviet_artillery: "Artyleria [ROOT.GetAdjective]"
 SOV_soviet_artillery_tech_bonus_name_default: "Artyleria radziecka"
 SOV_soviet_artillery_tech_bonus_name_alt: "Artyleria rosyjska"
 SOV_soviet_artillery_desc: "Dzisiejsze wojny wygrywa się naukowym zastosowaniem siły ognia w odpowiednich punktach. Skupimy nasze wysiłki nie tylko na rozwoju lepszych dział, ale też skutecznym ich wykorzystaniu."
 SOV_merge_tank_and_materiel_plants: "Integracja fabryk czołgów i sprzętu"
 SOV_merge_tank_and_materiel_plants_desc: "Czołgi i artyleria najprawdopodobniej najlepiej nadają się do masowej produkcji i użycia korzyści skali. Powinniśmy więc skonsolidować produkcję czołgów i sprzętu, by to wykorzystać."
 SOV_strengthen_the_mobilization_plan: "Głębszy plan mobilizacji"
 SOV_strengthen_the_mobilization_plan_desc: "Naszą największą wojskową przewagą zawsze były rozmiary kraju i liczba ludności. Jednak gdy w grę wchodzi dostarczenie żołnierzy na front, jeden czynnik szkodzi drugiemu. Musimy nieustannie usprawniać i aktualizować plany mobilizacji, abyśmy w przypadku konfliktu bylli w stanie szybko skoncentrować nasze siły."
 SOV_military_engineering_university: "Wojskowa Akademia Inżynieryjna"
 SOV_military_engineering_university_desc: "Po rozpowszechnieniu czołgów i samolotów wielu ekspertów deklaruje zakończenie epoki wojen pozycyjnych, ale inżynieria wojskowa wciąż odgrywa ważną rolę na współczesnym polu bitwy. Powinniśmy stworzyć instytut do rozwijania nowoczesnych środków budowy umocnień polowych."
 SOV_leningrad_polytechnical_institute: "Politechnika ([195.GetName])"
 SOV_leningrad_polytechnical_institute_desc: "Nasza wiodąca uczelnia techniczna, politechnika w regionie [195.GetName], od dawna kształci inżynierów i projektantów przemysłowych. Powinniśmy ją powiększyć, żeby zagwarantować sobie napływ najlepszych specjalistów do wypełnienia wakatów w naszym rosnącym przemyśle."
 SOV_soviet_atomic_bomb_project: "Projekt [ROOT.GetAdjective] bomby atomowej"
 SOV_soviet_atomic_bomb_project_desc: "Wiemy, że naukowcy w innych krajach ciężko pracują nad opracowaniem sposobów, by obrócić najbardziej fundamentalne siły we wszechświecie w nowy rodzaj broni. Jesteśmy w tyle za innymi państwami, ale możemy wykorzystać ich osiągnięcia do napędzenia własnego programu i wyrównania układu sił."
 SOV_move_industry_to_the_urals: "Przeniesienie przemysłu za Ural"
 SOV_move_industry_to_the_urals_desc: "Wojna nadeszła, a ojczyzna jest zagrożona. Nasze siły będą walczyć do ostatniego naboju i nie cofną się ani na krok, ale nie możemy być pewni, że to wystarczy, biorąc pod uwagę liczebność wroga. Musimy ewakuować fabryki w bezpieczne miejsce, zanim zajmie je nieprzyjaciel."
 SOV_the_road_of_life: "Droga Życia"
 SOV_the_road_of_life_desc: "Kilka naszych miast okrążonych i oblężonych, a my musimy skupić się na dostarczeniu wsparcia walczącym tam jednostkom. Muszą wytrzymać za wszelką cenę."
 SOV_improve_the_stalin_line: "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_name_default: "Wzmocnienie Linii Stalina"
 SOV_improve_the_stalin_line_name_alt: "Wzmocnienie Zachodniej Linii Obronnej"
 SOV_improve_the_stalin_line_desc: "Nasza zachodnia granica jest za długa, by ją całą umocnić. Możemy za to zbudować fortyfikacje, żeby ukierunkować natarcia w przewidywalne kierunki, gdzie będziemy mogli łatwo przeprowadzić kontrataki przy użyciu zmasowanych sił."
 SOV_the_molotov_line: "[GetTheMolotovLineName]"
 SOV_the_molotov_line_name_default: "Linia Mołotowa"
 SOV_the_molotov_line_name_left: "Linia Trockiego"
 SOV_the_molotov_line_name_right: "Linia Bucharina"
 SOV_the_molotov_line_name_exiles: "Linia Cara"
 SOV_the_molotov_line_desc: "Niedawne zmiany geografii politycznej Europy przesunęły naszą europejską granicę jeszcze bardziej na zachód. Wszelkie stare plany fortyfikacyjne przestały być aktualne. Musimy zbudować nową linię umocnień wzdłuż granic, aby spowolnić natarcie wroga, dopóki nasze siły nie zmobilizują się do kontrataku."
 SOV_the_defense_of_moscow: "Obrona Moskwy"
 SOV_the_defense_of_moscow_desc: "Wróg stoi u bram Moskwy. W tym miejscu musimy stawić opór i zmusić wroga do odwrotu, tak jak uczyniliśmy z Napoleonem!"
 SOV_impregnable_forts: "Nieprzeniknione forty"
 SOV_impregnable_forts_desc: "Dzięki geniuszowi [ROOT.GetAdjective] inżynierów możemy wznosić imponujące umocnienia, które z łatwością przetrwają nawet najcięższe bombardowanie i są niemal nie do zdobycia. Z odpowiednim zasobem amunicji i zaopatrzenia te forty będą w stanie wytrzymać całe lata w oblężeniu."
 SOV_protect_the_white_sea_baltic_canal: "Ochrona Morza Białego - Kanał Bałtycki"
 SOV_protect_the_white_sea_baltic_canal_desc: "Kanał łączący Morze Bałtyckie i Morze Białe stanowi współczesny cud inżynierii i nie możemy pozwolić, by wpadł w ręce wroga."
 SOV_far_east_fortification: "Fortyfikacje na Dalekim Wschodzie"
 SOV_far_east_fortification_desc: "Od czasu wojny z Japonią w 1905 r. z uwagą obserwujemy ten region. To żadna tajemnica, że wojsko japońskie z bezwstydną chciwością zerka na nasze azjatyckie ziemie. Musimy się przygotować na starcie w tym regionie i podjąć działania mające na celu spowolnienie wrogiego natarcia, żeby zyskać czas na relokację sił z zachodu Rosji."
 SOV_restore_cossack_units: "Oddziały kozaków"
 SOV_restore_cossack_units_desc: "W godzinie próby nasza ojczyzna nie pyta o pochodzenie tych, którzy stają w jej obronie. Każdy, kto chce sięgnąć po broń w walce z najeźdźcą, jest mile widziany i zostanie zaangażowany zgodnie z umiejętnościami."
 SOV_cohesion_first: "Spójność przede wszystkim"
 SOV_cohesion_first_desc: "W naszej sytuacji obniżenie standardów jest ostatnią rzeczą, jakiej potrzebujemy. Każdy, kto chce się zaciągnąć do wojska, jest mile widziany, ale zostanie wcielony do istniejących jednostek i wyszkolony do odpowiednich wymagań."
 SOV_rehabilitated_military: "Zrehabilitowane wojsko"
 SOV_rehabilitated_military_desc: "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_default: "Teraz stało się jasne, że szczególny nadzór nad wojskiem okazał się nieco zbyt nadgorliwy. W czasie pokoju takie działania są w pełni uzasadnione, ale podczas wojny powinniśmy pozwolić zawodowcom podejmować decyzje w oparciu o sytuację wojskową, a nie krajobraz polityczny. Nastał czas, by nieco przyhamować zapędy oficerów politycznych i oddać władzę decyzyjną w ręce dowódców."
 SOV_rehabilitated_military_desc_alt: "Bolszewicy bardzo gorliwie nadzorowali działania wojska i co im z tego przyszło? Musimy zachować oficerów politycznych, żeby wyrugować wszelkie komunistyczne idee, ale podczas wojny powinniśmy zapewnić wojskowym swobodę działania, żeby decyzje podejmowane były w oparciu o sytuację militarną, a nie krajobraz polityczny."
 SOV_military_reorganization: "Reorganizacja wojska"
 SOV_military_reorganization_desc: "Próby stworzenia dużej armii zmechanizowanej były szlachetne, ale przerosły nasze możliwości. Aby zwyciężyć w tej wojnie, musimy skupić się na broni, która przez stulecia prowadziła rosyjskie armie do triumfu, czyli piechocie i artylerii. Będzie to wymagać reorganizacji istniejących formacji."
 SOV_desperate_measures: "Desperackie rozwiązania"
 SOV_desperate_measures_desc: "W tej desperackiej sytuacji musimy podjąć działania, których wcześniej nawet nie braliśmy pod uwagę. Trzeba zrobić wszystko, by zatrzymać inwazję."
 SOV_an_adaptable_army: "Elastyczna armia"
 SOV_an_adaptable_army_desc: "Wojna toczy się w różnych strefach klimatycznych i na bardzo zróżnicowanym terenie. Jeśli chcemy wygrać, musimy być w stanie walczyć w każdych warunkach i niezależnie od pogody."
 SOV_lessons_of_war: "Wojenne doświadczenie"
 SOV_lessons_of_war_desc: "Nasze przedwojenne plany zostały boleśnie zweryfikowane przez wroga. Musimy szybko wyciągnąć wnioski z nauczki, jaką daje nam wojna, i odstąpić od przestarzałych koncepcji. Tylko wtedy będziemy mogli zatrzymać nasz odwrót i przystąpić do ofensywy."
 SOV_penal_battalions: "Bataliony karne"
 SOV_penal_battalions_desc: "Podczas odwrotów wielu zdolnych do walki żołnierzy okryło się hańbą i zaczęło się wycofywać, zanim pozycje zostały stracone, lub podejmowało działania niezgodne ze standardami naszej armii. Jednak w obecnej sytuacji skazywanie ich na więzienie lub egzekucje pozbawiłoby nas kompetentnych bojowników. Powinniśmy utworzyć specjalne oddziały, w których skazańcy mogliby w boju odpokutować swoje przewiny."
 SOV_organization_of_the_partisans: "Wojna partyzancka"
 SOV_organization_of_the_partisans_desc: "Gdy nasze oddziały zostają rozbite, wielu żołnierzy pozostaje za liniami wroga, by kontynuować walkę, zamiast godzić się na upokarzającą niewolę. Razem z chłopami i robotnikami na okupowanych terenach dalej stawiają opór najeźdźcy. Musimy wysłać im wsparcie, żeby związali walką jeszcze więcej oddziałów wroga."
 SOV_smersh: "Smiersz"
 SOV_smersh_desc: "Musimy jasno oznajmić wszystkim naszym obywatelom, że szpiedzy i agenci są wszędzie, a jałowa gadanina może naprowadzić wroga na ważne informacje, dzięki którym zdobędzie przewagę."
 SOV_barrier_troops: "Oddziały barierowe"
 SOV_barrier_troops_desc: "Bitwy bywają chaotyczne, więc to zrozumiałe, że żołnierze tracą czasem kontakt ze sztabem. Powinniśmy zorganizować specjalne jednostki, które pozostaną za linią frontu i będą wyłapywać tych zagubionych i kierować ich w stronę działań bojowych. Będą też aresztować tych, którzy zdradzają swoich towarzyszy poprzez unikanie swoich obowiązków żołnierskich."
 SOV_experts_in_camouflage: "Eksperci kamuflażu"
 SOV_experts_in_camouflage_desc: "Aby zdobyć przewagę zaskoczenia, musimy się upewnić, że wróg nie wykryje naszych pozycji ani manewrów, aż nie będzie za późno. Każdego żołnierza powinniśmy przeszkolić w sztuce kamuflażu."
 SOV_keep_commissars_organization: "Pozostawienie komisarzy"
 SOV_keep_commissars_organization_desc: "Po reorganizacji wciąż potrzebujemy ludzi, którzy dopilnują, że armia pozostanie absolutnie lojalna wobec władz. Jeśli żołnierze utracą wiarę w rząd, przegramy tę wojnę, i to szybko."
 SOV_adjoined_battle_priests: "Zaproszenie kapelanów"
 SOV_adjoined_battle_priests_desc: "Znaczenie Kościoła ostatnio rośnie, więc może nadszedł czas, by pozwolić duchowym zaangażować się w sprawy wojskowe. Kler może dołączyć do naszych jednostek kapelanów wojskowych, którzy dopilnują, żeby Bóg stał po naszej stronie. Może to znacznie zwiększyć morale i sprawić, że zwyczajni żołnierze będą jeszcze zacieklej walczyć o swoją ojczyznę."
 SOV_swap_to_political_advisors: "Wojskowi doradcy polityczni"
 SOV_swap_to_political_advisors_desc: "Nasza wojna jest nie tylko starciem narodów o zasoby. To także rywalizacja doktryn politycznych. I choć nie możemy podejmować decyzji wojskowych pod dyktando polityki, musimy się upewnić, że pamiętamy o niej w procesie decyzyjnym."
 SOV_the_glory_of_the_red_army: "Chwała [GetSovietArmyAdjectiveBasedOnIdeology] armii"
 SOV_the_glory_of_the_red_army_desc: "Zdołaliśmy wytrzymać napór wroga. Teraz nastał czas, by przejść do ofensywy i przenieść ciężar działań wojny tam, gdzie jest jej źródło."
 SOV_the_glory_of_the_red_army_alt: "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc: "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_path_of_marxism_leninism: "Ścieżka marksizmu-leninizmu"
 SOV_the_path_of_marxism_leninism_desc: "Nieomylne nauki Marksa, Engelsa i Lenina wydźwignęły nasz naród z głębokiego zacofania i sprawiły, że dorównaliśmy innym pod względem przemysłu czy techniki. Nielogicznym byłoby zmieniać teraz kierunek. Będziemy dalej nieść niepokonane sztandary wyzwolenia robotników."
 SOV_the_centre: "Centrum"
 SOV_the_centre_desc: "Towarzysz Stalin jest największym wojownikiem naszego narodu. Powinniśmy zostawić przyszłość rewolucji w jego kompetentnych rękach."
 SOV_socialism_in_one_country: "Socjalizm w jednym kraju"
 SOV_socialism_in_one_country_desc: "Naszym celem końcowym pozostaje światowa rewolucja, która wedle naukowców jest nieunikniona. Ale najpierw musimy zabezpieczyć przyszłość socjalizmu w naszym kraju, ponieważ gdybyśmy ponieśli klęskę, wyzwolenie robotników w innych częściach świata mogłoby się opóźnić."
 SOV_the_stalin_constitution: "Konstytucja stalinowska"
 SOV_the_stalin_constitution_desc: "Ustawa zasadnicza z roku 1924 była dobrą próbą przeorganizowania kraju po wojnie domowej, ale jej przydatność jest ograniczona. Potrzebujemy nowej konstytucji. Najważniejsze, żeby uznać wysiłek towarzysza Stalina, który pracował niestrudzenie, by uczynić Związek silnym i bezpiecznym. Jego geniusz i mądrość są kluczowe dla udanego pochodu komunizmu."
 SOV_the_zinovyevite_terrorist_center: "Spisek terrorystyczny zinowiewowców"
 SOV_the_zinovyevite_terrorist_center_desc: "Zabójstwo towarzysza Kirowa w 1934 r. pokazało, że w partii znajdują się członkowie, którzy spiskują przeciwko towarzyszowi Stalinowi i całemu Związkowi Radzieckiemu. Uzyskaliśmy zeznania kilku współspiskowców, którzy wskazali też kolejnych winnych. Spisek zinowiewowski, bez wątpienia organizowany przez trockistów lub agentów Zachodu - niewykluczone, że ze sobą współpracujących - należy wypalić jak nowotwór, zanim się rozpleni."
 SOV_secure_the_administration: "Umocnienie administracji"
 SOV_secure_the_administration_desc: "W obliczu szokujących zeznań terrorysty Zinowiewa i jego sojuszników musimy postawić pytania o lojalność innych członków partii. Naszym najważniejszym celem jest poznanie prawdziwych zapatrywań członków politbiura."
 SOV_the_collectivization_process: "Kolektywizacja"
 SOV_the_collectivization_process_desc: "Przed nami wciąż sporo pracy, ale proces kolektywizacji gospodarstw w Związku Radzieckim, choć w niektórych regionach przeprowadzony nieudolnie, jest niemal zakończony. Wkrótce sektor rolniczy zwiększy swoją wydajność."
 SOV_the_anti_soviet_trotskyist_center: "Antyradziecki spisek trockistów"
 SOV_the_anti_soviet_trotskyist_center_desc: "Nasze dochodzenie w sprawie spisku zinowiewowców ujawniło, że w naszej administracji istnieje duża siatka antyradzieckich terrorystów. Niektórzy z nich nie są nawet do końca świadomi, komu pomagają! Trzeba wyplenić ten spisek, nawet korzystając z drastycznych środków."
 SOV_the_workers_dictatorship: "Dyktatura robotników"
 SOV_the_workers_dictatorship_desc: "Cała władza w Związku Radzieckim musi należeć do robotników. Nie możemy ryzykować rozłamu na frakcje i musimy dopilnować, żeby wola robotników zawsze była fundamentem decyzji podejmowanych w politbiurze."
 SOV_organization_centralization_discipline: "Centralizacja i dyscyplina"
 SOV_organization_centralization_discipline_desc: "W tych niepewnych czasach ludzie szukają stabilności i rady w politbiurze. Musimy mieć pewność, że ten organ decyzyjny wspiera, i to jednomyślnie, decyzje towarzysza Stalina."
 SOV_war_economy: "Gospodarka wojenna"
 SOV_war_economy_desc: "Stało się jasne, że kraje kapitalistyczne i elementy reakcyjne na naszych granicach planują uderzyć w momencie naszej słabości. Im szybciej przeniesiemy gospodarkę na tory wojenne, tym lepiej."
 SOV_the_military_conspiracy: "Spisek wojskowy"
 SOV_the_military_conspiracy_desc: "Spisek trockistów sięgnął nawet kręgów wojskowych. Mamy teraz dowody na to, że najważniejsi generałowie, a nawet marszałkowie, spiskują z zagranicznymi wywiadami, by obalić nasz rząd! Nie możemy pozwolić, by oficerowie, których lojalność jest choć trochę wątpliwa, w dalszym ciągu osłabiali nasze wojsko."
 SOV_the_bloc_of_rights_and_trotskyites: "Blok prawicy i trockistów"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Wreszcie zdołaliśmy dotrzeć do serca spisku w naszych szeregach. Nikołaj Bucharin okazał się członkiem bloku trockistowsko-zinowiewowskiego i najpewniej stał na czele konspiracyjnego ruchu w rządzie, który próbował dokonać kontrrewolucji. Mamy teraz na to niezbite dowody i w jedynym, ostatnim procesie możemy wyciągnąć te fakty na światło dzienne."
 SOV_behead_the_snake: "Uciąć głowę węża"
 SOV_behead_the_snake_desc: "Stało się oczywiste, że Związek Radziecki nie będzie bezpieczny, dopóki w pełni nie zniweczymy spisku trockistów. Warto byłoby postawić Trockiego przed sądem, żeby wyjawić jego antyradziecką działalność, ale nie stać nas na taki luksus. Pozostaje nam jedynie zabicie go, żeby pozbawić wywrotowców przywódcy i głównego prowokatora."
 SOV_stalins_cult_of_personality: "Kult Stalina"
 SOV_stalins_cult_of_personality_desc: "Po odkryciu szokującego spisku przeciwko Związkowi Radzieckiemu stało się oczywiste, że jedynie błyskotliwe umiejętności przywódcze towarzysza Stalina uchroniły nas przed pogrążeniem się w wojnie domowej. Każdy radziecki obywatel i każdy członek klasy robotniczej na świecie jest winien towarzyszowi Stalinowi dozgonną wdzięczność za jego niestrudzoną pracę w obronie owoców rewolucji."
 SOV_they_will_know_fear: "Poznają, co to strach"
 SOV_they_will_know_fear_desc: "Nasi wrogowie lękają się Armii Czerwonej i radzieckiego narodu. Wytrwaliśmy pod naporem nieprzyjaciela i nastała pora, byśmy odpowiedzieli własnym ciosem. Musimy rozwinąć nowe straszliwe machiny wojenne zdolne złamać nawet najbardziej umocnione linie obronne wroga. Takie machiny wojenne muszą siać postrach w sercach wrogów samą nazwą..."
 SOV_inheritor_of_the_mantle_of_lenin: "Dziedzic spuścizny Lenina"
 SOV_inheritor_of_the_mantle_of_lenin_desc: "Towarzysz Stalin zawsze był najbliższym kompanem Lenina i jego najbardziej zaufanym naśladowcą. Jako najwierniejszy uczeń Lenina nie tylko powinien przyjąć na siebie brzemię prowadzenia naszego narodu ku komunizmowi, ale też przygotować nas na nieuchronną światową rewolucję proletariatu."
 SOV_brilliant_genius: "Geniusz"
 SOV_brilliant_genius_desc: "Towarzysz Stalin jest bez wątpienia najgenialniejszą osobą na świecie i poprowadzi nas do nowych zdobyczy rozwoju naukowego i niezmiernie napędzi postęp całej ludzkości."
 SOV_the_faithful_servant_of_lenin: "Wierny sługa Lenina"
 SOV_the_faithful_servant_of_lenin_desc: "Lenin pozostawił w naszych rękach największe zadanie w dziejach ludzkości, czyli budowę społeczeństwa, w którym wszyscy ludzie będą równi, a nikt nie zazna ucisku, cierpienia ani braku dóbr materialnych. Bez wątpienia najlepszym wykonawcą tej wizji będzie towarzysz Stalin, który stał u boku Lenina i teraz jest gotów spełnić postulaty rewolucji."
 SOV_ban_excessive_hero_worship: "Zakaz przesadnego kultu bohaterów"
 SOV_ban_excessive_hero_worship_desc: "W publikacjach narasta trend, aby przedstawiać fantazyjne i wyolbrzymione dokonania towarzysza Stalina z jego dzieciństwa i życia prywatnego. Mimo słusznych intencji autorzy tych relacji dokonują czynów kontrrewolucyjnych i pragną zasiać w radzieckich umysłach kult heroizmu, który ślepym bałwochwalstwem ma zastąpić drobiazgową analizę teorii towarzysza Stalina."
 SOV_leader_of_the_party_and_the_people: "Przywódca partii i ludu"
 SOV_leader_of_the_party_and_the_people_desc: "Towarzysz Stalin wykonuje swoje trudne obowiązki umiejętnie i skrupulatnie oraz raduje się z całkowitego i jednomyślnego poparcia ze strony partii i ludu. Obce są mu najmniejsze przejawy próżności czy samouwielbienia. To zapewne najskromniejsza osoba na świecie."
 SOV_great_commander: "Wielki dowódca"
 SOV_great_commander_desc: "Dokonania towarzysza Stalina w zakresie teorii wojskowej i przywództwa są zbyt liczne, by je wymieniać. Zdrajca Trocki założył Armię Czerwoną, ale to towarzysz Stalin przekształcił ją w skuteczną siłę zdolną bronić osiągnięć klasy robotniczej."
 SOV_architect_of_communism: "Architekt komunizmu"
 SOV_architect_of_communism_desc: "Niezachwiana wiara towarzysza Stalina w idee rewolucji pozwoliły mu dostrzec przeszkody, jakie należy pokonać, aby zbudować socjalizm w jednym kraju. Budowa socjalizmu trwa w najlepsze, więc teraz może skupić swe wysiłki na kolejnym kroku, czyli przekształceniu socjalizmu w pełny komunizm."
 SOV_father_of_nations: "Ojciec narodów"
 SOV_father_of_nations_desc: "Związek Radziecki to wielka rodzina przeróżnych narodów i jak każda rodzina my też potrzebujemy głowy domu. Towarzysz Stalin jest właśnie tą głową, która zapewnia swojej dziatwie wychowanie w duchu socjalizmu i wskazuje nam ścieżkę ku świetlanej przyszłości. Gdy musi, bywa surowy, lecz zawsze kieruje się poczuciem sprawiedliwości i bezstronności."
 SOV_freedom_of_debate_unity_of_action: "Swoboda debaty - jedność w czynie"
 SOV_freedom_of_debate_unity_of_action_desc: "Rządzenie krajem i kierowanie go na właściwe tory jest niezwykle skomplikowane, więc różne alternatywy należy omawiać otwarcie. Jednak gdy decyzja zostanie powzięta, obowiązkiem każdego członka politbiura i partii jest bezwarunkowe wspieranie tej decyzji."
 SOV_the_construction_of_communism: "Budowa komunizmu"
 SOV_the_construction_of_communism_desc: "Budowa komunizmu niesie ze sobą własne wyzwania i przeszkody. Jednomyślne politbiuro stoi murem za towarzyszem Stalinem, więc możemy podjąć pierwsze kroki ku zbudowaniu komunizmu."
 SOV_addressing_internal_affairs: "Rozwiązanie problemów wewnętrznych"
 SOV_addressing_internal_affairs_desc: "Rewolucja wciąż ma wielu wrogów na całym świecie, a miliony robotników czekają na wyzwolenie, ale nie możemy zapominać o tym, że w domu także musimy rozwiązać jeszcze wiele problemów."
 SOV_nkvd_primacy: "Prymat NKWD"
 SOV_nkvd_primacy_desc: "Dopóki nie upewnimy się, że wyeliminowaliśmy wszystkich wrogów publicznych, do ochrony rewolucji będziemy polegać na NKWD."
 SOV_the_new_soviet_woman: "Femina sovietica"
 SOV_the_new_soviet_woman_desc: "Polityczna rewolucja przyniosła wyzwolenie milionom mieszkańców Związku Radzieckiego, a w szczególności milionom kobiet, które nie są już skazane jedynie na los żon i matek. Teraz są równe mężczyznom także w miejscu pracy."
 SOV_expand_the_agitprop: "Rozbudowa agitpropu"
 SOV_expand_the_agitprop_desc: "Aby dotrzeć do milionów robotników w Związku Radzieckim, musimy mówić ich językiem. Potrzebujemy, aby nasze argumenty były dość proste i zrozumiałe, by zapamiętał je prosty człowiek. Powinniśmy dalej czynić kroki w tym kierunku."
 SOV_positive_heroism: "Gloryfikacja bohaterów"
 SOV_positive_heroism_desc: "Wszelkie dokonania przedstawicieli klasy robotniczej są zasługą wszystkich jej członków, ale wciąż możemy wskazać osoby, które stanowią przykład do naśladowania dla innych."
 SOV_revive_the_stakhanovite_movement: "Odnowienie stachanowców"
 SOV_revive_the_stakhanovite_movement_desc: "Okrutny wyzysk robotników w krajach kapitalistycznych zmusza ich do cięższej harówki i zwiększania produkcji na rzecz właścicieli fabryk. W naszym kraju robotnicy pokroju Aleksieja Stachanowa ciężko pracują, bo wiedzą, że z każdą dodatkową położoną cegłą, z każdą dodatkową toną wydobytego węgla, z każdym dodatkowym nitem pomagają zbudować lepsze jutro, w którym robotnicy nie zaznają wyzysku."
 SOV_war_heroes: "Bohaterowie wojenni"
 SOV_war_heroes_desc: "Rosjanie zawsze byli gotowi i potrafili dokonywać aktów wielkiej odwagi, gdy stawali w obronie ojczyzny przed najeźdźcą. Choć jednoczymy się w naszej walce z wrogiem, to nie możemy udawać, że w naszym wojsku nie istnieją żołnierze, którzy wznieśli się ponad przeciętność."
 SOV_collectivist_propaganda: "Kolektywistyczna propaganda"
 SOV_collectivist_propaganda_desc: "Żaden obywatel nie stoi samotnie wobec czekających nas wyzwań. Wszystkie przeszkody pokonujemy wspólnie, więc i nasze dokonania są dokonaniami wspólnymi."
 SOV_socialist_emulation: "Socjalistyczne naśladownictwo"
 SOV_socialist_emulation_desc: "W systemie kapitalistycznym robotnicy muszą ze sobą rywalizować, żeby zarobić na chleb, ale to właściciele fabryk spijają śmietankę, gdy robotnicy czynią usprawnienia, które zwiększają produktywność. To niehumanitarne marnotrawstwo. Wszystkim, którzy potrzebują wsparcia, by rozwinąć swoje umiejętności, system socjalistyczny pomoże uczyć się od najlepszych przodowników pracy."
 SOV_socialist_realism: "Socrealizm"
 SOV_socialist_realism_desc: "Droga ku świetlanej socjalistycznej przyszłości jest długa i nierzadko kręta. Niektórzy mogą tracić wiarę w osiągnięcie tego celu. Musimy niedowiarkom pokazać, ku jakiemu celowi dążymy, promując styl artystyczny, który ukazuje, jak będzie wyglądać życie w socjalistycznym państwie."
 SOV_the_komsomol: "Komsomoł"
 SOV_the_komsomol_desc: "Socjalizmu nie budujemy dla dzisiejszych dorosłych, lecz dla ich dzieci i kolejnych pokoleń, które jeszcze nie przyszły na świat. Należy nauczyć młodzież, jak wykorzystać nasze osiągnięcia, by w przyszłości dokończyła rozpoczęte przez nas dzieło. Powinniśmy założyć specjalną organizację młodzieżową, która będzie nie tylko edukować, ale też uczyć, jak być dobrymi, komunistycznymi obywatelami."
 SOV_patriarch_of_all_russia: "Patriarcha Wszechrosji"
 SOV_patriarch_of_all_russia_desc: "W oświeconym, komunistycznym społeczeństwie jest niewiele miejsca na zacofane zabobony, ale musimy pogodzić się z faktem, że sporo obywateli znajduje siłę i pocieszenie w wierze podczas trudnych czasów. Budowa nowego społeczeństwa to trudne wyzwanie i może powinniśmy zezwolić na funkcjonowanie instytucji religijnych, pod warunkiem, że będą one lojalne wobec państwa."
 SOV_the_comintern: "Komintern"
 SOV_the_comintern_desc: "Walka o wyzwolenie robotników nie ogranicza się do żadnego jednego kraju, to zmaganie na skalę globalną. Musimy wyciągnąć pomocną dłoń do towarzyszy z całego świata i zwalczać siły reakcyjne i kontrrewolucyjne, gdziekolwiek się pojawią."
 SOV_development_aid_for_eastern_allies: "Środki pomocowe dla sojuszników na wschodzie"
 SOV_development_aid_for_eastern_allies_desc: "Zachodni imperializm i kolonializm od stuleci brutalnie wyzyskuje kraje Azji. Niewielka inwestycja z naszej strony pomogłaby azjatyckim krajom znacznie skuteczniej stawić opór wobec kapitalistycznej ingerencji."
 SOV_war_measures_in_the_east: "Przygotowanie do wojny na wschodzie"
 SOV_war_measures_in_the_east_desc: "Globalna walka z faszyzmem i innymi kontrrewolucyjnymi ideologiami niedługo z pewnością dotrze też do Azji. Musimy wyraźnie oznajmić naszym sojusznikom, że w czasach desperacji trzeba sięgać po desperackie środki."
 SOV_fortify_mongolian_border: "Umocnienie granicy z Mongolią"
 SOV_fortify_mongolian_border_desc: "Jastrzębie japońskiej sceny politycznej obecnie zajęte są Chinami, ale nie można wykluczyć, że zechcą pomnożyć swoje zdobycze naszym kosztem. Powinniśmy dopilnować, by nasi Mongolscy sojusznicy dobrze chronili naszą flankę."
 SOV_send_military_advisors_to_spain: "Wysłanie doradców wojskowych do Hiszpanii"
 SOV_send_military_advisors_to_spain_desc: "Nasi towarzysze w Hiszpanii wygrali demokratyczne wybory, ale teraz muszą się zmagać z reakcyjną kontrrewolucją. Musimy ich wesprzeć, bo ewentualna klęska stanowiłaby wodę na młyn faszystów w innych krajach."
 SOV_policy_of_collective_security: "Polityka wspólnego bezpieczeństwa"
 SOV_policy_of_collective_security_desc: "Europejskie demokratyczne rządy, choć kapitalistyczne i nierzadko reakcyjne, wiedzą, że faszyści widzą w nich łatwy, zdegenerowany cel. W wypadku wojny to one pierwsze padną ofiarą gniewu faszystów, którzy następnie skierują swoje kły ku kolebce rewolucji. Dalekowzroczni politycy, którzy to pojmują, powinni wiedzieć, że Moskwa jest otwarta na współpracę."
 SOV_anti_fascist_policies: "Polityka antyfaszystowska"
 SOV_anti_fascist_policies_desc: "Nie ma miejsca na pokojową koegzystencję z faszystami. Powinniśmy zebrać sojuszników i przygotować się na nieuchronną konfrontację."
 SOV_seek_a_defense_pact_with_the_allies: "Porozumienie obronne z aliantami"
 SOV_seek_a_defense_pact_with_the_allies_desc: "Choć nawiązywaliśmy nieoficjalne kontakty z zachodnimi demokracjami, to do tej pory wynikało z tego niewiele konkretów. Nastał czas, by sformalizować nasze stosunki i oznajmić światu, że zachodnie demokracje są chętne utworzyć wspólny front przeciwko faszystowskiej agresji."
 SOV_the_khakimov_proposal: "Oferta Chakimowa"
 SOV_the_khakimov_proposal_desc: "[SAU.GetNameDef] to ważny element światowej układanki i towarzysz Chakimow niestrudzenie pracuje nad poprawą naszych stosunków dyplomatycznych. Niektórzy eksperci spekulują, że w regionie znajdują się olbrzymie zasoby surowców naturalnych, po które chętnie sięgną kapitaliści. [SAU.GetNameDef] nie może stać się częścią wrogiego nam obozu, więc powinniśmy tworzyć sieć wzajemnego zaufania. Być może w ten sposób zabezpieczymy sobie dostęp do surowców."
 SOV_eradicate_western_fascism: "Eliminacja faszyzmu na Zachodzie"
 SOV_eradicate_western_fascism_desc: "Nie możemy czekać, aż faszystowskie reżimy na zachodzie Europy postanowią nas zaatakować w dogodnym dla siebie momencie. Najlepiej zadać pierwszy, nokautujący cios."
 SOV_policy_of_individual_security: "Polityka oddzielnego bezpieczeństwa"
 SOV_policy_of_individual_security_desc: "Na świecie mamy niewielu przyjaciół i całe mnóstwo wrogów. Nie możemy wybrzydzać na to, z kim podpisujemy umowy, bo gdy porozumienia stracą sens bytu, i tak zostaną zerwane - przez nas lub przez nich."
 SOV_approach_germany: "Zwróćmy się do Niemiec"
 SOV_approach_germany_desc: "Nie ma powodów, byśmy nie mogli dojść do porozumienia z Niemcami. Oczywiście nie możemy wiecznie pokojowo z nimi współżyć, ale Niemcy nie zaatakują nas, dopóki za plecami, od zachodu, będą mieć aliantów. Powinniśmy zachęcać Niemców, by najpierw rozprawili się z nimi."
 SOV_liberation_of_the_european_proletariat: "Wyzwolenie europejskiego proletariatu"
 SOV_liberation_of_the_european_proletariat_desc: "Tchórzliwe burżuazyjne rządy zachodniej Europy pokazały, że nie są chętne stawić czoła faszyzmowi. W wielkim i nieuchronnym starciu komunizmu z faszyzmem nie odegrają one żadnej roli. Jednak robotnicy w tych krajach są gotowi sięgnąć za broń w walce z faszystami, a my musimy zapewnić im przywództwo, które poprowadzi ich do walki."
 SOV_anti_capitalist_policies: "Polityka antykapitalistyczna"
 SOV_anti_capitalist_policies_desc: "To oczywiste, że większość krajów kapitalistycznych, jeśli nie wszystkie, zadowoli się odwracaniem uwagi faszystów w innym kierunku. Burżuazja, gdy tylko otrzyma taką możliwość, zawsze będzie zmierzać do uciskania proletariatu. Dlatego właśnie nie możemy jej ufać i musimy się przygotować na walkę z nią."
 SOV_recover_alaska: "Odzyskanie Alaski"
 SOV_recover_alaska_desc: "Sprzedaż Alaski Amerykanom była aktem zdrady ze strony rządu wobec swoich rosyjskich obywateli. Najwyższa pora, abyśmy wyrównali te krzywdy i odzyskali stracone ziemie. Ludność Alaski będzie znacznie szczęśliwsza w Związku Radzieckim niż pod butem kapitalistycznego wyzysku."
 SOV_the_fight_for_the_pacific: "Walka o Pacyfik"
 SOV_the_fight_for_the_pacific_desc: "Niezależnie od naszej siły na lądzie musimy być w stanie działać także na wodzie, aby ścierać się z wrogami w regionie Pacyfiku. Dlatego powinniśmy rozwinąć infrastrukturę nabrzeża i przemysł stoczniowy, żeby z powodzeniem toczyć wojny w tej części świata."
 SOV_baltic_security: "Zabezpieczenie Bałtyku"
 SOV_baltic_security_desc: "Los krajów w rejonie Morza Bałtyckiego jest blisko związany z naszym. Nie możemy dopuścić, by u naszych granic funkcjonowały wrogie nam rządy."
 SOV_respect_baltic_self_determination: "Uznanie samostanowienia krajów nadbałtyckich"
 SOV_respect_baltic_self_determination_desc: "Każdy naród powinien mieć możliwość samostanowienia w sposób demokratyczny. Oczywiście w wielu burżuazyjnych demokracjach Zachodu ten proces zostaje wypaczony przez olbrzymie pieniądze. Dopilnujemy, by robotnicy w Estonii, na Łotwie i Litwie byli uczciwie reprezentowani w swoich rządach."
 SOV_claims_in_baltic: "Bałtyckie roszczenia"
 SOV_claims_in_baltic_desc: "Kraje bałtyckie stanowiły niegdyś nierozłączną część Rosji. Ich mieszkańcy potrzebują ochrony przed wyzyskiem, jaką może zapewnić jedynie duże państwo. Jeśli kraje bałtyckie nie przystaną na nasze warunki, możemy być zmuszeni do użycia siły w celu zapewnienia nam ochrony."
 SOV_secure_leningrad: "Zabezpieczenie: [195.GetName]"
 SOV_secure_leningrad_desc: "Obecnie [195.GetName] znajduje się stanowczo zbyt blisko naszej granicy z Finlandią. Niespodziewanie atakujący Finowie mogliby w kilka godzin zdobyć nasze miasto, a oprócz tego w tym miejscu łatwo też zorganizować blokadę naszej Floty Bałtyckiej. To niedopuszczalne i musimy to wyraźnie oznajmić fińskiemu rządowi."
 SOV_control_scandinavia: "Panowanie w Skandynawii"
 SOV_control_scandinavia_desc: "Ostatnim zagrożeniem dla naszej północnej granicy są państwa Półwyspu Skandynawskiego. Musimy je przekonać, że pokojowe współżycie wymaga obustronnego zaufania, a my nie możemy ufać rządom, których ideologia tak bardzo różni się od naszej."
 SOV_claims_on_poland: "Roszczenia wobec Polski"
 SOV_claims_on_poland_desc: "Polska włada terytoriami, które przez stulecia należały do Rosji, między innymi częścią Ukrainy i Białorusi. To niedopuszczalny stan rzeczy. Polacy może i pokonali nas w roku 1921, ale powinniśmy im przypomnieć, że czasy się zmieniły."
 SOV_demand_eastern_poland: "Zażądaj wschodniej Polski"
 SOV_demand_eastern_poland_desc: "Po wielkiej wojnie ustalono linię Curzona, która miała stanowić wschodnią granicę Polski. Ta linia przebiega 200 kilometrów na zachód od obecnej granicy Polski i powinniśmy przypomnieć Polakom o tym prostym fakcie historycznym. Granicę należy przesunąć tam, gdzie być powinna."
 SOV_offer_poland_protection: "Zaproponuj Polsce ochronę"
 SOV_offer_poland_protection_desc: "Przez stulecia Polacy doznawali olbrzymich niesprawiedliwości i upokorzeń. Tajemnicą poliszynela jest, że Niemcy chcą odzyskać ziemie przekazane Polsce po wielkiej wojnie i są gotowi osiągnąć to przemocą. Powinniśmy wystosować wobec Polski ofertę ochrony, jeśli rząd tego kraju będzie otwarty na rozmowę o przebiegu naszej wspólnej granicy."
 SOV_claim_on_bessarabia: "Przejęcie Besarabii"
 SOV_claim_on_bessarabia_desc: "W roku 1918 Rumuni bezwstydnie wykorzystali nasze problemy wewnętrzne i zaanektowali Besarabię. Czas przypomnieć im, że wciąż nie zwrócili nam zagrabionych ziem, a jeśli nie będą chętni do korekty granic, przekonamy ich argumentami wojskowymi."
 SOV_demand_balkan_submission: "Podporządkowanie Bałkanów"
 SOV_demand_balkan_submission_desc: "Przeszłość pokazała, że państwa wokół nas wykorzystają każdą chwilę słabości. W Europie szykuje się wojna, a my w takim momencie nie możemy sobie pozwolić na tolerowanie sąsiadów o wątpliwej lojalności. Państwa Bałkanów i Azji Mniejszej muszą wybrać, po której stoją stronie."
 SOV_seek_balkan_cooperation: "Współpraca bałkańska"
 SOV_seek_balkan_cooperation_desc: "Państwa Półwyspu Bałkańskiego i Azji Mniejszej mogą być potężnymi sojusznikami, jeśli tylko zdołamy je nakłonić, by ideologicznie zbliżyły się do nas."
 SOV_middle_east_diplomacy: "Bliskowschodnia dyplomacja"
 SOV_middle_east_diplomacy_desc: "Mamy wiele możliwości poprawy stosunków z państwami Półwyspu Arabskiego i Azji. Rozgrywka z Brytyjczykami wchodzi w kolejną fazę."
 SOV_the_southern_thrust: "Ekspansja na południe"
 SOV_the_southern_thrust_desc: "Nasza południowa granica jest narażona na ataki wrogów, którzy wykorzystają każdą słabość. Nie możemy tego tolerować i stać z założonymi rękami, czekając na pokojowe zmiany w regionie."
 SOV_support_afghan_ideology: "[GetIdeologyNameWithCaps] - wsparcie dla Afganistanu"
 SOV_support_afghan_ideology_desc: "Afganistan jest cmentarzem imperiów. Działania wojskowe w tym kraju byłyby kosztowne, a ich skuteczność wątpliwa. Mamy w Afganistanie paru łączników, którzy chcieliby stworzyć rząd ideologicznie zbieżny z naszym. Powinniśmy wspierać te starania."
 SOV_preemptive_invasion_of_iran: "Atak wyprzedzający na Iran"
 SOV_preemptive_invasion_of_iran_desc: "Nie możemy zakładać, że [PER.GetAdjective] rząd wesprze nas w czasie konfliktu, i nie możemy być pewni, że wstrzyma się też od wypowiedzenia nam wojny. Zamiast bezczynnie czekać na rozwój wydarzeń, powinniśmy siłą wyjaśnić sytuację."
 SOV_the_threat_from_the_land_of_the_rising_sun: "Zagrożenie ze strony Kraju Wschodzącego Słońca"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc: "To jasne, że Japonia chce zawładnąć całymi Chinami. Gdy tego dokona, z pewnością skieruje swą uwagę na północ, by sięgnąć po olbrzymie zasoby drzemiące na Syberii. Dopóki Japończycy zajęci są Chinami, wolą nas nie prowokować, więc my powinniśmy zadbać o to, by wojna w Chinach potrwała do momentu, w którym będziemy gotowi im się przeciwstawić."
 SOV_the_gobi_gambit: "Gambit na Gobi"
 SOV_the_gobi_gambit_desc: "Konflikt między Japonią i Chinami przybiera na sile, co otwiera szansę, by zagarnąć tereny wokół pustyni Gobi. Zapewniłoby to nam miejsce przy stole negocjacyjnym i pozwoli decydować o przyszłości Chin."
 SOV_two_red_flags: "Dwie czerwone flagi"
 SOV_two_red_flags_desc: "Rewolucja w Chinach nie przebiegła zgodnie z planem, ale to żadna niespodzianka. W tym kraju brakuje uprzemysłowionego społeczeństwa, które stanowi żyzny grunt dla rewolucji socjalistycznej. Jednak partia komunistyczna i tak jest dla ludu chińskiego najlepszą szansą na komunistyczną przyszłość."
 SOV_support_the_kuomintang: "Wsparcie dla Kuomintangu"
 SOV_support_the_kuomintang_desc: "Chińscy komuniści mają niewielkie siły zbrojne i nie dysponują bazą przemysłową, by stworzyć większą armię. To jasne, że partia Kuomintang najlepiej nadaje się do objęcia rządów w Chinach i utworzenia społeczeństwa burżuazyjnego, w którym będzie można przeprowadzić udaną rewolucję komunistyczną."
 SOV_intervention_in_china: "Interwencja w Chinach"
 SOV_intervention_in_china_desc: "Sytuacja w Chinach pogorszyła się do tego stopnia, że stanowi to zagrożenie dla naszego bezpieczeństwa. Musimy interweniować i stworzyć tam stabilny rząd."
 SOV_prepare_a_war_with_japan: "Przygotowania do wojny z Japonią"
 SOV_prepare_a_war_with_japan_desc: "Zanim uderzymy na Japonię, musimy się upewnić, że nie czekają na nas żadne niespodzianki. W tym celu powinniśmy wzmóc działania zwiadowcze."
 SOV_end_the_khalkhin_gol_conflict: "Koniec konfliktu nad Chałchin-Goł"
 SOV_end_the_khalkhin_gol_conflict_desc: "Konflikt graniczny z Japonią ciągnie się już zbyt długo. Jeśli nie możemy ufać, że rząd japoński będzie przestrzegać porozumień granicznych, będziemy zmuszeni zastąpić ten rząd innym."
 SOV_recover_the_kuril_islands: "Odzyskanie Wysp Kurylskich"
 SOV_recover_the_kuril_islands_desc: "Wyspy Kurylskie utraciliśmy po katastrofie roku 1905. Jeśli uderzymy mocno i szybko, możemy je odzyskać i postawić Japonię w sytuacji, w której eskalacja konfliktu nie będzie dla niej opłacalna."
 SOV_reconcile_japan: "Pojednanie z Japonią"
 SOV_reconcile_japan_desc: "Głównym zagrożeniem dla nas jest agresja z kierunku europejskiego. Powinniśmy wyjaśnić wszelkie nieporozumienia z Japonią, żeby skupić się na zachodnich granicach i nie obawiać się ciosu w plecy."
 SOV_spheres_of_influence_in_china: "Strefy wpływów w Chinach"
 SOV_spheres_of_influence_in_china_desc: "Ostatnim punktem spornym jest sytuacja w Chinach. Nasze interesy w tym regionie są ograniczone, ale jeśli w zamian za porozumienie o strefach wpływów w Chinach uzyskamy japońskie wsparcie, to będzie to dla nas korzystna wymiana."
 SOV_soviet_japanese_pact_against_usa_focus: "Radziecko-japoński pakt przeciwko USA"
 SOV_soviet_japanese_pact_against_usa_focus_desc: "Japonia potrzebuje ekspansji, żeby napędzić swoją rosnącą gospodarkę. W naszym interesie leży, by skierować te zapędy jak najdalej od nas i tym samym zdobyć wsparcie silnej potęgi morskiej. Razem możemy usunąć USA z pierwszej ligi światowej polityki."
