 #Estonia
 EST_era_of_silence: "Epoka spokoju"
 EST_era_of_silence_desc: "Gdy brutalny, ultranacjonalistyczny ruch wabsów wygrywa wszędzie, od Saremy po Võrumę, głowa państwa musi zapoczątkować nową epokę w dziejach Estonii. Epokę bez wyborów, niepokojów i ruchu oporu. Kraj musi wejść w epokę spokoju."
 EST_ismaaliit: "Isamaaliit"
 EST_ismaaliit_desc: "Nawet własna partia Pätsa ma zakaz obejmowania jakichkolwiek urzędów politycznych w kraju, więc dyktatura potrzebuje nowego ugrupowania, wokół którego będzie mogła się zorganizować. Liga Patriotyczna obroni naród przed wszystkimi zagrożeniami, zarówno tymi zewnętrznymi, jak i wewnętrznymi."
 EST_establish_the_rahvuskogu: "Utworzenie Rahvuskogu"
 EST_establish_the_rahvuskogu_desc: "Ponieważ konstytucja Estonii nie ochroniła jej obywateli przed faszyzmem i tyranią, postanowiono napisać nową ustawę zasadniczą. Ma ona lepiej chronić naród, a za jakiś czas przywrócić tradycje demokratyczne, za które Estończycy walczyli i ginęli w 1918 r."
 EST_chamber_of_deputies: "Przejęcie Izby Deputowanych"
 EST_chamber_of_deputies_desc: "Rada Narodowa znajduje się już pod ścisłą kontrolą Isamaaliit, pozostaje tylko przejąć Izbę Deputowanych. Gdy partia uzyska większość absolutną we wszystkich izbach rządu cywilnego, dyktatura będzie sprawować niepodważalną kontrolę nad krajem i jego przemysłem."
 EST_exploit_the_banks: "Wyzyskiwanie banków"
 EST_exploit_the_banks_desc: "Konstantin Päts od dawna jest wpływową osobą w estońskim sektorze bankowym. Niektórzy są gotowi zdradziecko twierdzić, że Päts przyczynił się do wzrostu bankowej korupcji i wyzysku estońskiego ludu pracującego, ale dzięki koneksjom Pätsa nasza dyktatura sama może rozpocząć wyzyskiwanie sektora prywatnego."
 EST_modernize_capital: "Modernizacja Tallinna"
 EST_modernize_capital_desc: "Wspaniałe miasto Tallinn zbyt długo znajdowało się w brudnych łapskach niemieckich i radzieckich ciemiężców, ale mimo to zdołało maksymalnie rozwinąć swój potencjał oraz stać się perłą Bałtyku. Nasze piękne miasto nigdy nie zostało i nie zostanie spalone lub zbezczeszczone przez obce armie. Trzeba przeprowadzić jego modernizację, aby mogło konkurować z innymi europejskimi metropoliami."
 EST_squash_the_opposition: "Zniszczyć opozycję"
 EST_squash_the_opposition_desc: "Przejęliśmy kontrolę nad rządem cywilnym, więc czas usunąć wszystkie zdradzieckie czarne owce z naszego gabinetu i samorządów lokalnych. Ci, którzy sprzeciwiają się naszym rządom, muszą szybko przekonać się, że walka z Isamaaliit to walka z Estonią."
 EST_formalize_baltic_entente: "Sformalizowanie Ententy Bałtyckiej"
 EST_formalize_baltic_entente_desc: "Ententa Bałtycka to rzekomo porozumienie między nami a naszymi bałtyckimi pobratymcami, zakładające wzajemną pomoc w czasie wojny. Ale szczerość tego układu jest co najmniej wątpliwa. Niemcy i Rosjanie naciskają na nas wszystkich, podobnie jak Brytyjczycy, więc współpraca ma kluczowe znaczenie dla zachowania naszej kruchej niepodległości."
 EST_look_north: "Zwróćmy się do krajów północnych"
 EST_look_north_desc: "Wiemy, że same państwa bałtyckie prawdopodobnie nie zdołają zatrzymać nazistowskiej i radzieckiej zarazy na naszej granicy. Ale nasi agresorzy mają też ambicje związane ze Skandynawią, więc może zdołamy przekonać naszych północnych sojuszników do wstąpienia do Ententy Bałtyckiej."
 EST_beyond_the_baltic: "Nie tylko Bałtyk"
 EST_beyond_the_baltic_desc: "Niektórzy uważają, że Ententa Bałtycka sama nie zdoła uchronić naszego małego kraju przed inwazją, ale to błędne myślenie. Alianci pomogli nam w 1918 r. w naszej walce o niepodległość i chyba możemy zakładać, że są gotowi ponownie przyjść nam z pomocą!"
 EST_join_the_allies: "Dołączenie do aliantów"
 EST_join_the_allies_desc: "Wiemy, że alianci sprzyjają [ROOT.GetAdjective] niepodległości, pozostaje nam tylko sformalizować tę przyjaźń, a stanie się to, gdy [ROOT.GetNameDef] oficjalnie wejdzie w skład frakcji aliantów."
 EST_national_council: "Zabezpieczenie Rady Narodowej"
 EST_national_council_desc: "Rada Narodowa to organ rządowy reprezentujący lokalne samorządy, miasta i izby korporacyjne. Jeśli mamy we właściwy sposób reprezentować interesy tych ludzi, musimy dopilnować, by ich przedstawicielami byli tylko lojalni członkowie partii Isamaaliit oraz wojskowi. Tylko tacy ludzie mogą bronić niezależności Estończyków."
 EST_new_economic_policy: "Zrewidowanie polityki gospodarczej"
 EST_new_economic_policy_desc: "Nasza gospodarka jest prawie w całości uzależniona od handlu z ZSRR. Rosjanie otwarcie sprzeciwiają się estońskiemu samostanowieniu, więc tak długo, jak będziemy od nich zależni, nie zaznamy prawdziwej wolności. Musimy uwolnić się od naszych ciemiężców, aby nasza gospodarka mogła stać się w pełni niezależna."
 EST_support_independent_militaries: "Wsparcie dla niezależnych wojsk"
 EST_support_independent_militaries_desc: "W całym kraju niezależne frakcje wojskowe ponownie ruszają do walki w obronie Estonii przed zagranicznym imperializmem. Tym ugrupowaniom nie brakuje zapału, ale gorzej jest z zasobami. Musimy dać wszystkim żołnierzom, tym oficjalnym i nieoficjalnym, środki niezbędne do obrony naszego wspaniałego kraju."
 EST_fight_the_vaps: "Walka z wabsami"
 EST_fight_the_vaps_desc: "Prawicowy ruch wabsów dąży do zdestabilizowania sytuacji w Estonii. Ruch ten był początkowo grupą weteranów i bohaterów narodowych, ale szybko przeobraził się w organizację ultranacjonalistyczną, którą [EST.GetLeader] porównuje do nazistów. Musimy pozbyć się tych wichrzycieli z naszego kraju, jeśli pragniemy stabilnego rozwoju Estonii."
 EST_republican_defence_league: "Republikańska Liga Obrony"
 EST_republican_defence_league_desc: "Wabsowie tracą na znaczeniu, więc liczne ugrupowania paramilitarne czują się zagubione i nie mają sprawy, za którą mogłyby walczyć. Spróbujemy połączyć te ruchy paramilitarne w jedną, oficjalną estońską grupę, żeby w ten sposób pozyskać więcej dzielnych ludzi gotowych walczyć i ginąć za niepodległość Estonii."
 EST_womens_defence_league: "Liga Obrony Kobiet"
 EST_womens_defence_league_desc: "Naiskodukaitse to odłam Republikańskiej Ligi Obrony dla patriotek pragnących uczestniczyć w obronie swojej ojczyzny i rodzin. Liga Obrony Kobiet musi koniecznie otrzymać odpowiednie wyposażenie oraz dofinansowanie, dzięki czemu ojczyzna pozyska obsadę garnizonów, a nasze wojska personel medyczny."
 EST_corporate_chambers: "Izby korporacyjne"
 EST_corporate_chambers_desc: "Lewicowcy długo sprzeciwiali się idei korporacjonizmu, ale teraz nie ma ich już w Riigikogu, więc wreszcie możemy powołać izby korporacyjne. Robotnicy będą podzieleni nie według ideologii, ale według zawodu, a ich interesy wobec dyktatury będą reprezentować prywatni pracodawcy. Co może pójść źle?"
 EST_cave_to_enemy_pressure: "Ustąpienie pod naciskiem wroga"
 EST_cave_to_enemy_pressure_desc: "To jasne, że nasz kraj może przetrwać tylko za cenę życia naszych obywateli. Uczyniliśmy wiele, żeby chronić nasz lud, ale nie mamy wątpliwości, że [Root.GetNonIdeologyName] nie obroni swej niepodległości, nie tracąc wielu rodaków."
 EST_threat_on_our_border: "Zagrożenie na naszej granicy"
 EST_threat_on_our_border_desc: "Wojna majaczy na horyzoncie. Nie wiemy, o co i z kim będziemy walczyć, ale wiemy, że wojna ostrzy sobie na nas pazury, a [Root.Capital.GetName] musi zdecydować, po której stronie opowiemy się w nadchodzącej walce. Trzeba przygotować plany koncentrujące się na nazistach na południu albo Rosjanach na wschodzie."
 EST_fortify_tallinn: "Umocnienie Tallinna"
 EST_fortify_tallinn_desc: "Wielu ludzi chciałoby wierzyć, że jesteśmy w stanie obronić całą estońską granicę, ale w rzeczywistości musimy oddać część terytorium, jeśli chcemy przetrwać. Umocnienia wokół stolicy umożliwią nam obronę kluczowej infrastruktury, musimy to zrobić za wszelką cenę."
 EST_hold_saaremaa: "Utrzymać Saremę"
 EST_hold_saaremaa_desc: "Musimy przygotować się na długą i ciężką walkę. Na archipelagu estońskim nie ma takiego przemysłu, jak na stałym lądzie, ale przygotowanie wysp jako ostatniego bastionu da nam bazę operacyjną, dzięki której będziemy wspierać naszą partyzantkę, a z czasem wyzwolenie ojczyzny."
 EST_fortify_the_border: "Umocnienie granicy"
 EST_fortify_the_border_desc: "Spotkamy się z wrogiem na granicy i będziemy wierzyć, że nasi bracia z Łotwy i Litwy nie ulegną. To bardzo ambitny plan, ale nie możemy ponownie oddać nawet piędzi ziemi pod radziecką albo niemiecką okupację."
 EST_fight_against_communism: "Nie poddamy się"
 EST_fight_against_communism_desc: "Wiemy już, jak wygląda życie pod wrogą okupacją, wielu naszych ludzi zginęło, walcząc, byśmy już nigdy jej nie doświadczyli. Patriotyzm jest powszechny w naszych szeregach, dlatego nasze armie nie dadzą się łatwo pokonać."
 EST_long_push_east: "Długa walka"
 EST_long_push_east_desc: "Nie spodziewaliśmy się, że nasza kampania tak dobrze się potoczy, a jednak z karabinami w rękach wdarliśmy się na rdzenne ziemie wroga. Ich terytorium jest wielkie, a nasze małe, więc musimy przygotować się na ciężką wyprawę."
 EST_prepare_for_the_inevitable: "Przygotowania do nieuniknionego"
 EST_prepare_for_the_inevitable_desc: "Nie możemy bronić się w nieskończoność, musimy koniecznie przygotować nasz rząd do działania na uchodźstwie i wspierania z daleka [Root.GetAdjective] ruchu oporu."
 EST_forest_brothers: "Leśni Bracia"
 EST_forest_brothers_desc: "Słyszeliśmy wiele opowieści o antykomunistycznych bojownikach we wszystkich krajach bałtyckich, którzy zimą kryją się pośród drzew i raz po raz atakują armie okupantów. Musimy nawiązać kontakt z tymi partyzantami i zrobić co w naszej mocy, żeby wesprzeć ich działania w rejonie Bałtyku."
 EST_prepare_underground_resistance: "Przygotowanie przemysłu dla ruchu oporu"
 EST_prepare_underground_resistance_desc: "[Root.GetNonIdeologyName]: w całym kraju duże fabryki są zamykane i zajmowane przez wroga, dlatego musimy poszukiwać inwestycji przemysłowych oraz sprzętu zza granicy, żebyśmy mogli dalej produkować broń dla naszego ruchu oporu. Nawet jeśli musimy walczyć w tajemnicy."
 EST_prepare_covert_resistance: "Zorganizować podziemny ruch oporu"
 EST_prepare_covert_resistance_desc: "Ruch oporu to coś więcej niż ludzie z bronią. To sabotowanie linii zaopatrzenia, kontaktowanie się z ruchem oporu, sianie zamieszania w szeregach wroga, gdy nasze kule sięgają celów. Musimy zainwestować w [Root.GetAdjective] wywiad, jeśli chcemy odzyskać naszą ojczyznę."
 EST_rally_the_nation: "Mobilizacja narodu"
 EST_rally_the_nation_desc: "Ruch wabsów to organizacja weteranów estońskiej wojny o niepodległość, zostaliśmy niesprawiedliwie stłamszeni przez reżim Konstantina Pätsa. Jeśli chcemy zbudować Estonię działającą dla dobra Estończyków, musimy sprawić, że świat dowie się o naszym istnieniu. Musimy przemaszerować przez cały kraj – niech wszyscy wiedzą, że tu jesteśmy. Jesteśmy ludźmi, którzy walczyli o istnienie Estonii, i zasługujemy na to, by nas wysłuchano."
 EST_march_on_talinn: "Marsz na Tallinn"
 EST_march_on_talinn_desc: "Mając po naszej stronie tak wiele estońskich stowarzyszeń weteranów i ugrupowań paramilitarncyh, jesteśmy pewni, że Konstantin Päts nie zdoła nas zatrzymać, gdy ruszymy na Tallinn. Pójdziemy do Riigikogu i otwarcie ogłosimy zjednoczenie rządu wabsów pod przewodnictwem Artura Sirka."
 EST_glory_of_war: "Wojenna chwała"
 EST_glory_of_war_desc: "Jesteśmy rządem weteranów, ale wielu wabsów jest zbyt starych albo osłabionych dawnymi ranami, by wrócić do aktywnej służby. Może te stare psy wojny odnajdą się w szkoleniu w sztuce wojny nowego pokolenia estońskich żołnierzy."
 EST_mobilize_the_vets: "Zmobilizujmy weteranów"
 EST_mobilize_the_vets_desc: "Wielu estońskim weteranom odmówiono przyjęcia do aktywnej służby ze względu na ich powiązania z ruchem wabsów. Ale teraz przejęliśmy rządy, więc możemy dać tym ludziom prawo do służenia."
 EST_vapsid_youth: "Młodzieżówka wabsów"
 EST_vapsid_youth_desc: "Większość wabsów najlepsze lata ma już za sobą, ale młodzi są oczarowani historyczną walką o niepodległość, którą Estonia prowadziła kilkadziesiąt lat temu. Zakładając młodzieżówkę wabsów, damy tym zapalonym młodym ludziom możliwość powtórzenia chwalebnych czynów ich ojców i dziadków."
 EST_veterans_government: "Rząd weteranów"
 EST_veterans_government_desc: "Poprzednia rada ministrów składała się ze słabeuszy i ulegała naciskom Konstantina Pätsa. Potrzebujemy nowego gabinetu, w którym zasiądą ludzie sprzyjający ruchowi wabsów."
 EST_anti_communist_militia: "Bojówka antykomunistyczna"
 EST_anti_communist_militia_desc: "W narodzie nie brak ludzi gotowych walczyć z bolszewickim zagrożeniem ze wschodu, ale zostali oni odrzuceni przez dawny rząd, który uważał ich za radykałów. Wabsi nie uważają żadnych antykomunistycznych poglądów za zbyt radykalne, a ci ludzie zasługują na miejsce w naszej armii tak samo, jak inni obywatele."
 EST_reach_out_to_germany: "Zwróćmy się do Niemiec"
 EST_reach_out_to_germany_desc: "Gdybyśmy mogli walczyć z Rosjanami wyłącznie duchem i zapałem, ZSRR rozpadłoby się już jutro. Jednak Estonii brakuje ludzi do obrony przed tak gigantycznym zagrożeniem. Może zbliżenie z Niemcami pozwoli nam przetrwać kolejną dekadę."
 EST_baltic_shield: "Tarcza bałtycka"
 EST_baltic_shield_desc: "Rosjanie chcą zmiażdżyć Estonię pod butem imperializmu, ale my na to nie pozwolimy. Musimy zbudować bunkry wzdłuż całej granicy, może nie zdołamy pokonać Rosjan, ale przynajmniej utrzymamy się na tyle długo, że może zrobi to ktoś inny."
 EST_join_the_axis: "Dołączenie do państw Osi"
 EST_join_the_axis_desc: "Niemcy wiedzą już, jakie mamy intencje i dlatego wierzymy, że przyjęcie Estonii do grona państw Osi będzie całkowicie uzasadnione."
 EST_the_brotherhood: "Braterstwo"
 EST_the_brotherhood_desc: "Estonia nie istnieje w próżni, na południe od nas znajdują się dwa bardzo słabe kraje, które miałyby większe szanse przetrwania, gdyby zostały połączone z państwem estońskim. Kraje bałtyckie są braćmi, a bracia muszą się wspierać."
 EST_empower_finnish_militants: "Wzmocnienie fińskich bojowników"
 EST_empower_finnish_militants_desc: "Ruch wabsów nie mógłby działać, gdyby nie pomoc fińskich weteranów na północy. Tamtejsi ochotnicy pomogli Estonii wywalczyć niepodległość, a teraz, podobnie jak my, pragną obalić słaby rząd i powołać nowy, który będzie działał na rzecz Finów."
 EST_national_pride_in_finland: "Marsze dumy narodowej w Finlandii"
 EST_national_pride_in_finland_desc: "Weterani z Finlandii nie są tak zorganizowani jak my, więc nasze pasywne wsparcie może nie wystarczyć, żeby dokonać tam takich zmian, jakie miały miejsce w Estonii. Organizując marsze w Finlandii możemy pewnego dnia doprowadzić do zjednoczenia obu naszych krajów pod wodzą bohaterów ostatniej wojny."
 EST_finno_estonian_supremacy_league: "Liga Fińsko-Estońskiej Dominacji"
 EST_finno_estonian_supremacy_league_desc: "Dawny fiński rząd przeszedł już do historii, więc możemy wykorzystać nasze bliskie powiązania z nowym rządem Finlandii, żeby stworzyć fundamenty trwałej przyjaźni, opartej na samostanowieniu i antybolszewickich nastrojach."
 EST_unite_our_nations: "Zjednoczmy nasze kraje"
 EST_unite_our_nations_desc: "Finlandia znajduje się obecnie w rękach weteranów, a nasze powiązania z nimi dają nam olbrzymie wpływy w fińskim rządzie. Teraz wystarczy pociągnąć za kilka sznurków, żeby doprowadzić do połączenia naszych narodów w jeden kraj."
 EST_sieze_swedish_assets: "Przejęcie szwedzkich zasobów"
 EST_sieze_swedish_assets_desc: "Szwedzi mają mnóstwo zasobów i nic z nimi nie robią, poza dostarczaniem ich mocarstwom, których najbardziej się obawiają. Nie możemy pozwolić na dłuższe marnotrawienie skandynawskich zasobów, Estonia zamierza je przejąć."
 EST_secure_the_straits: "Zabezpieczenie cieśnin"
 EST_secure_the_straits_desc: "Dania blokuje nam drogę na Atlantyk, trzeba usunąć tę blokadę, jeśli estońskie statki mają pływać po Morzu Północnym."
 EST_occupy_norway: "Okupacja Norwegii"
 EST_occupy_norway_desc: "Mając Szwecję i Finlandię w kieszeni, pozostaje nam tylko podporządkować sobie Norwegów, by cała kontynentalna Skandynawia znalazła się pod kontrolą Estonii."
 EST_form_scandinavia: "Estonia to Skandynawia"
 EST_form_scandinavia_desc: "Wielu mieszkańców Północy uważa za żart roszczenia Estonii do skandynawskiej tożsamości, ale komu jest do śmiechu teraz, gdy cały subkontynent znajduje się pod naszą kontrolą? Szwecja, Norwegia i Dania znajdują się pod estońskim butem, więc nikt nie powstrzyma nas od zajęcia Skandynawii."
 EST_proclaim_finno_ugra: "Ogłoszenie powstania Ugrofinlandii"
 EST_proclaim_finno_ugra_desc: "Finlandia znajduje się pod naszą kontrolą, dzięki czemu mamy wyjątkową okazję skonsolidowania fińskiej tożsamości w naszym kraju. W Europie Północnej mieszka wiele ludów ugrofińskich, a poprzez ich zjednoczenie pozyskamy rzesze nowych żołnierzy do walki za sprawę wabsów."
 EST_unite_the_sami: "Zjednoczenie Saamów"
 EST_unite_the_sami_desc: "Saami to niejednorodny i powszechnie uciskany lud zamieszkujący Finlandię, Szwecję, Norwegię i Rosję. Saamom od dawna zabrania się posługiwania językiem fińskim, a ich jest za mało, by mogli skutecznie walczyć z ciemiężcami. Musimy zjednoczyć Saamów w naszym kraju i ochronić ich przed nordyckim imperializmem."
 EST_unite_karelia: "Zjednoczenie Karelii"
 EST_unite_karelia_desc: "Karelię zamieszkuje wiele ludów fińskich, od samych Karelów, aż po wschodnich Saamów. Opanowaliśmy Finlandię, więc może zdołamy powiększyć nasze państwo o Karelię i zjednoczyć zamieszkujące ją ludy fińskie."
 EST_unite_the_finnic_identity: "Zjednoczenie fińskiej tożsamości"
 EST_unite_the_finnic_identity_desc: "Większość ludów fińskich na subkontynencie skandynawskim znajduje się pod naszą kontrolą, dlatego możemy dokonać zjednoczenia fińskiej tożsamości i ogłosić powstanie nowego państwa, które będzie domem dla Estończyków, Finów, Saamów, Nieńców i innych ludów ugrofińskich."
 EST_break_the_silence: "Przełamanie milczenia"
 EST_break_the_silence_desc: "Konstantin Päts stworzył dyktaturę pod pretekstem chronienia Estonii przed faszyzmem i komunizmem. Teraz te ideologie straciły swoje znaczenie, więc należy zlikwidować dyktaturę i przeprowadzić wolne wybory."
 #Lithuania
 LIT_secure_a_loyal_cabinet: "Zwołanie Seimas"
 LIT_secure_a_loyal_cabinet_desc: "Po udanym puczu i przejęciu całkowitej kontroli nad rządem przez Antanasa Smetonę nadszedł czas na zwołanie Seimas, aby skuteczniej zarządzać krajem. Pomogą w tym też lojalni ministrowie zasiadający u boku dyktatora."
 LIT_rastikis_military_reforms: "Reformy wojskowe Rastikisa"
 LIT_rastikis_military_reforms_desc: "Wojsko jest słabo przygotowane na potężne zagrożenie, jakim byłaby kolejna inwazja niemiecka, dlatego organy rządowe muszą powierzyć kompetentnym ludziom dowodzenie patriotami służącymi w armii litewskiej."
 LIT_patriotic_education: "Edukacja patriotyczna"
 LIT_patriotic_education_desc: "Litewski sektor edukacyjny pamięta lepsze czasy, ale nie można pozwalać, by różne idee swobodnie szerzyły się wśród naszej młodzieży. Młodych ludzi należy wychować na patriotycznych litewskich katolików w takich wspaniałych instytucjach jak Rytas."
 LIT_soviet_mutual_assistance: "Wzajemna pomoc [SOV.GetAdjective]"
 LIT_soviet_mutual_assistance_desc: "Nie jest tajemnicą, że Polska jest głównym celem Rosjan i Niemców. Doszły nas słuchy, że oba mocarstwa planują rozbiór Polski, więc przekonajmy Rosjan, że Litwa może pomóc im w tym przedsięwzięciu w zamian za zwrócenie Wilna prawowitym właścicielom."
 LIT_victory_in_trust: "Zwycięstwo zaufania"
 LIT_victory_in_trust_desc: "Nie możemy ufać żadnemu z członków rządu, ani Kazysowi Griniusowi, ani Augustinasowi Voldemarasowi, ani nawet Rastikiemu. Potężni ludzie są tchórzliwi i zdradzieccy, ale karabin i dzierżący go dobry człowiek? Właśnie dzięki takim zaufanym ludziom zwyciężymy."
 LIT_integrate_the_opposition: "Integracja opozycji"
 LIT_integrate_the_opposition_desc: "Choć Antanas Smetona uważał dawny rząd za gabinet nieudolnych polityków sprzyjających Rosjanom, to nie można zaprzeczyć, że w jego szeregach byli kompetentni ludzie, więc nierozsądnym byłoby nie wykorzystać ich doświadczenia w nowym Seimas."
 LIT_patriotic_socialism: "Patriotyczny socjalizm"
 LIT_patriotic_socialism_desc: "Rząd demokratyczny składał się głównie z socjaldemokratów i centrystów, a ideały socjalizmu skaziły umysły litewskich robotników. Kazys Grinius był zdeklarowanym socjalistą, ale nie można odmówić mu patriotyzmu, więc może realizując część jego pomysłów, sprawimy, że nasi robotnicy będą pracować wydajniej na rzecz umacniania dyktatury."
 LIT_peace_with_poland: "Pokój z Polską"
 LIT_peace_with_poland_desc: "Oficjalnie wojna między Polską i Litwą trwa od dziesięcioleci, ale przez większą część tego konfliktu żadna ze stron nie wdawała się w walkę. Wilno pozostaje w ich rękach, ale musimy zamienić ten impas w formalny pokój, żebyśmy mogli skoncentrować się na prawdziwych wrogach na wschodzie i zachodzie."
 LIT_strength_in_unity: "W jedności siła"
 LIT_strength_in_unity_desc: "Razem jesteśmy silni, a żadnych krajów nie łączą tak silne więzi jak te między Polską i Litwą. Nie zamierzamy ponownie ugrzęznąć w Rzeczpospolitej, ale może nasze kraje mogą współpracować jako przyjaciele i wspólnie bronić swej kruchej niepodległości."
 LIT_indivisible_power_of_the_state: "Niepodzielna władza państwa"
 LIT_indivisible_power_of_the_state_desc: "Ja jestem państwem, państwo to ja. Skoro prawa i reguły dyktatury zostały jasno określone, pozostaje tylko zadbać o to, żeby dyktator sprawował władzę absolutną. Niektórzy pragną powrotu demokracji, ale my wiemy, że to nierozważny i niebezpieczny pomysł, gdy niedźwiedź i orzeł spoglądają na Litwę łapczywym wzrokiem."
 LIT_purge_popular_resistance: "Czystka społecznego ruchu oporu"
 LIT_purge_popular_resistance_desc: "Wśród naszych obywateli są wichrzyciele gotowi sprzeciwiać się Smetonie i jego dyktaturze. Ci ludzie to wrogowie litewskiej niepodległości, których należy usunąć, by zagwarantować stabilność i przetrwanie naszego kraju."
 LIT_anti_communist_militia: "Bojówka antykomunistyczna"
 LIT_anti_communist_militia_desc: "Pragniemy oczyścić kraj z lewackiego elementu, na szczęście nigdzie nie brakuje ochotników pragnących zrealizować ten cel. Musimy tylko wesprzeć te organizacje antylewicowe, a one wykonają za nas zadanie ochrony przed Sowietami!"
 LIT_arrest_nazis_in_memel: "Aresztować nazistów w Memel"
 LIT_arrest_nazis_in_memel_desc: "W Memel roi się od popleczników nazizmu i faszyzmu, co może stać się uzasadnieniem dla niemieckiej inwazji. Jeśli chcemy utrzymać region Memel, musimy uznać członkostwo w partii nazistowskiej za przestępstwo karane więzieniem i rozpocząć przygotowania na ewentualną inwazję nazistów."
 LIT_reminder_of_true_enemy: "Przypomnienie o prawdziwym wrogu"
 LIT_reminder_of_true_enemy_desc: "W czasie wojny z 1918 r. walczyliśmy z brutalną agresją Armii Czerwonej i Freikorps, a w obliczu kolejnego konfliktu te gorzkie wspomnienia odżywają w pamięci litewskich ministrów. Nie możemy zwlekać, musimy zdecydować, które z tych mocarstw stanowi dla nas największe zagrożenie, i poczynić odpowiednie przygotowania do wojny!"
 LIT_appease_soviets: "Udobruchajmy Rosjan"
 LIT_appease_soviets_desc: "Zrobiliśmy wszystko, żeby przygotować się do wojny, ale musimy uznać naszą porażkę, by ocalić życie wielu Litwinów."
 LIT_appease_nazis: "Udobruchajmy Niemców"
 LIT_appease_nazis_desc: "Zrobiliśmy wszystko, żeby przygotować się do wojny, ale musimy uznać naszą porażkę, by ocalić życie wielu Litwinów."
 LIT_offer_military_basing: "Propozycja dot. prawa zakładania baz"
 LIT_offer_military_basing_desc: "Kolejna wojna to ostatnie, czego chcemy. Niemcy i Rosjanie interesują się Litwą ze względów strategicznych, więc może zapobiegniemy inwazji, proponując im prawa do zakładania baz na naszym terytorium oraz budowy i korzystania z bunkrów."
 LIT_offer_military_basing_tt_1: "§GZależnie wobec kogo poczyniono ustępstwa:§!\n"
 LIT_offer_military_basing_tt_2: "§RLUB§!\n"
 LIT_occupation: "Okupacja"
 LIT_occupation_desc: "Dla nas jest już za późno. Na terenie kraju przebywa mnóstwo żołnierzy, którzy mogą w każdej chwili zwrócić się przeciwko nam. Może już czas, żeby nasi przywódcy i rząd ustąpili, a nasi wrogowie zrobią z nami, co chcą."
 LIT_free_voldemares: "Uwolnijmy Voldemarasa"
 LIT_free_voldemares_desc: "Może Smetona zbytnio pośpieszył się z aresztowaniem byłego premiera. Voldemaras niewątpliwie jest orędownikiem litewskiej niepodległości i bylibyśmy nierozważni, gdybyśmy nie wykorzystali jego umiejętności oraz oddanego poparcia, którym cieszy się w naszym rządzie."
 LIT_lithuanian_activist_front: "Front Aktywistów Litewskich"
 LIT_lithuanian_activist_front_desc: "W całej Litwie nie brakuje aktywistów oraz ugrupowań paramilitarnych. Choć są one niejednorodne i podzielone ideologicznie, ale wszystkie są gotowe walczyć za Litwę i jej niepodległość. Tworząc Front Aktywistów Litewskich sprawimy, że państwo litewskie przestanie być łatwym celem grabieży dla imperialistycznych mocarstw."
 LIT_organize_the_iron_wolf: "Zorganizujmy Żelaznego Wilka"
 LIT_organize_the_iron_wolf_desc: "Żelazny Wilk to ugrupowanie rozproszone i zdezorganizowane, jak sam Voldemaras, niezdecydowane, czy zamierza popierać rząd, czy może go obalić. Dając Żelaznemu Wilkowi określony światopogląd i cel, sprawimy, że zagubieni chłopcy staną się mężczyznami."
 LIT_new_kind_of_iron_wolf: "Nowy rodzaj Żelaznego Wilka"
 LIT_new_kind_of_iron_wolf_desc: "Skoro uporaliśmy się już z zagrożeniem ze strony Żelaznego Wilka, możemy odzyskać nasz symbol narodowy i dumnie pokazywać go za pośrednictwem naszych sił zbrojnych."
 LIT_lithuanian_youth: "Młodzieżówka Żelaznego Wilka"
 LIT_lithuanian_youth_desc: "Wojsko potrzebuje mężczyzn, ale w tych czasach pełnych ideologii musimy zaszczepić idee patriotyczne naszym chłopcom. Kiedy oni dorosną, będą potrzebowali tylko karabinów, by z radością oddać życie za każdą piędź litewskiej ziemi."
 LIT_rapid_fortifications_in_the_east: "Szybka budowa umocnień na wschodzie"
 LIT_rapid_fortifications_in_the_east_desc: "To oczywiste, że największym zagrożeniem dla naszej niepodległości są komuniści. Musimy za wszelką cenę bronić naszego kraju przed tym niebezpieczeństwem."
 LIT_defence_from_above: "Obrona z przestworzy"
 LIT_defence_from_above_desc: "Na nic się zdadzą nasze umocnienia, jeśli wróg będzie ciągle bombardował je z nieba. Musimy się przygotować do obrony i reagować atakiem na każdą bombę oraz pocisk spadające z nieba."
 LIT_exile_voldemares: "Wygnajmy Voldemarasa"
 LIT_exile_voldemares_desc: "Ktoś mógłby pomyśleć, że skoro Augustinas Voldemaras znajduje się za kratkami, to Żelazny Wilk nie może już kąsać. Jednak jego organizacja wciąż domaga się uwolnienia go i jest niebezpieczna dla kraju. Jeśli Voldemaras zostałby wypuszczony oraz wygnany z zakazem powrotu na Litwę, ruch Żelaznego Wilka z pewnością straci popleczników, a my uwolnimy się od niebezpieczeństwa, które stanowi."
 LIT_root_out_the_iron_wolf: "Pozbądźmy się Żelaznego Wilka"
 LIT_root_out_the_iron_wolf_desc: "Choć wygnanie Voldemarasa powstrzymało Żelaznego Wilka od prób obalenia rządu, to organizacja ta nadal istnieje. Tych ludzi należy koniecznie zepchnąć na margines polityczny, aby zagwarantować stabilność w szeregach armii litewskiej."
 LIT_prepare_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_unify_the_military: "Zjednoczenie wojska"
 LIT_unify_the_military_desc: "Część litewskich wojskowych jest oczarowana Voldemarasem i jego paramilitarnym ugrupowaniem Żelazny Wilk. Zjawisko to jest tak powszechne, że wystarczyłoby jedno zaproszenie, żeby prawie całe litewskie wojsko znalazło się pod kontrolą Żelaznego Wilka. Dzięki temu moglibyśmy wreszcie pozbyć się Smetony z rządu i odzyskalibyśmy Litwę!"
 LIT_seek_ties_with_germany: "Zbliżmy się do Niemców"
 LIT_seek_ties_with_germany_desc: "Niemcy, choć oficjalnie są wrogiem państwa litewskiego, mają z nami wspólnego wroga: Polskę. Może dzięki porozumieniu z Niemcami moglibyśmy odzyskać utraconych litewskich braci, którzy obecnie znajdują się pod polską okupacją."
 LIT_fortify_memel: "Umocnienie Memel"
 LIT_fortify_memel_desc: "Nie możemy ufać, że Niemcy będą bronić litewskiej niepodległości, tak jak lisowi nie można ufać, że ochroni kurnik! [GER.GetLeader] jest wrogiem Litwy i doskonale wiemy, że Memel czyni z nas cel niemieckiej agresji!"
 LIT_proclaim_greater_lithuania: "Ogłoszenie powstania Większego Państwa Litewskiego"
 LIT_proclaim_greater_lithuania_desc: "Litwa była niegdyś jedną z największych europejskich potęg, ale od kiedy wieki temu Polacy podcięli nam skrzydła, nie zdołaliśmy powrócić do dawnej chwały. Ale koniec z tym. Litwa znowu będzie wielkim mocarstwem!"
 LIT_claim_livonia: "Zajmijmy Inflanty"
 LIT_claim_livonia_desc: "Na północy znajdują się dwa młode państwa, które od wieków nie zaznały niepodległości. Litwa z pewnością lepiej by nimi rządziła..."
 LIT_claim_lithuania_minor: "Zajmijmy Małą Litwę"
 LIT_claim_lithuania_minor_desc: "Region, który Niemcy niesłusznie nazywają „Königsberg”, to w rzeczywistości ojczyzna przodków Litwinów. Mała Litwa znajduje się pod niemiecką okupacją od czasu krucjat bałtyckich, teraz musimy ją odzyskać."
 LIT_demand_vilnius: "Domagajmy się Wilna"
 LIT_demand_vilnius_desc: "Tradycyjna stolica Litwy zbyt długo znajdowała się w rękach naszych polskich wrogów, a nasz rząd był zbyt słaby, żeby coś z tym zrobić. Ale dość tego. Wilno znowu będzie litewskie!"
 LIT_support_polish_fascists: "Poparcie dla polskich faszystów"
 LIT_support_polish_fascists_desc: "Mamy z Polską wspólnych wrogów i pamiętamy o latach braterstwa w polsko-litewskiej historii. Musimy poprzeć faszyzm w państwie polskim."
 LIT_invade_poland: "Inwazja na Polskę"
 LIT_invade_poland_desc: "Litwa przez wieki była spętana kajdanami tak zwanej Rzeczpospolitej, w której to Polska posiadała większą władzę. Polacy bardzo chcieliby przywrócić tamten stan rzeczy i może rzeczywiście nadszedł czas, aby dać im Rzeczpospolitą, której tak bardzo łakną."
 LIT_request_polish_occupation: "Zażądajmy okupacji Polski"
 LIT_request_polish_occupation_desc: "Przez kilka ostatnich dziesięcioleci idea istnienia państwa polskiego bez Litwy była niewyobrażalna, a litewska niepodległość była specyficznym żartem wśród polityków polskich. A więc może teraz będą zadowoleni z litewskiej okupacji ich żałosnego kraju."
 LIT_restore_order: "Przywrócenie porządku"
 LIT_restore_order_desc: "Dawno temu Litwa była większym z partnerów w tak zwanej „Rzeczpospolitej”, a Polska ledwie marnym państewkiem za naszą granicą. Czas przywrócić właściwy porządek świata."
 LIT_restore_greater_lithuania: "Przywrócenie Wielkiej Litwy"
 LIT_restore_greater_lithuania_desc: "Mając na wschodzie niezliczonych współpracowników, gotowych obejmować w naszym imieniu urzędy, pozostaje nam tylko zapełnić lokalne rządy lojalistami i ogłosić nastanie nowej ery litewskiej dominacji na Rusi!"
 LIT_prepare_resistance: "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc: "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_underground_production_centers: "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc: "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_infiltrate_homeland: "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc: "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_a_corporatist_economy: "Gospodarka korporacjonistyczna"
 LIT_a_corporatist_economy_desc: "Zachód spodziewa się szybkiego wprowadzenia na Litwie liberalizmu gospodarczego. Jednak Antanas Smetona woli kontrolę i centralizację związaną z modelem korporacjonistycznym."
 LIT_a_martial_prime_minister: "Wojskowy premier"
 LIT_a_martial_prime_minister_desc: "W fotelu premiera zasiada zwykle wybrany polityk, ale w czasie tej wojny i w obliczu zwiększonej władzy prezydenta musimy wybrać silnego przywódcę, by został prawą ręką, której bardzo potrzebuje [ROOT.GetLeader]!"
 LIT_a_priestly_prime_minister: "Religijny premier"
 LIT_a_priestly_prime_minister_desc: "Były członek rady, a teraz kapłan, Vladas Mironas, to idealny kandydat na premiera z ramienia Partii Narodowej. Jego pozycja w kościele katolickim i zaangażowanie w sprawy chłopów oraz rolnictwa uczyniły go popularnym kandydatem wśród niższych klas społeczeństwa litewskiego."
 LIT_formalize_baltic_entente: "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc: "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_beyond_the_baltic: "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc: "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_enforce_military_rule: "Wprowadzenie rządów wojska"
 LIT_enforce_military_rule_desc: "Litwa nie jest sama w walce o swoją niepodległość. Łotwę i Estonię otaczają ci sami wrogowie co nas, ale ich rządom brakuje odwagi, by podjąć kroki konieczne dla obrony obywateli. Musimy wprowadzić rządy wojska we wszystkich krajach bałtyckich."
 LIT_expand_military_budget: "Zwiększenie budżetu armii"
 LIT_expand_military_budget_desc: "Żołnierze często narzekają, że ich żołd jest mniejszy od wynagrodzeń osób zatrudnionych na stanowiskach cywilnych. Po tym, jak stanowisko premiera objął Raštikis, nastał dobry czas na tak bardzo potrzebne zwiększenie budżetu armii."
 LIT_exploit_the_international_bank: "Wykorzystanie Banku Międzynarodowego"
 LIT_exploit_the_international_bank_desc: "Jako osoba zajmująca stanowisko w Banku Międzynarodowym, Antanas Smetona może wykorzystać sektor bankowy na korzyść naszego państwa. Czy mamy inny wybór, skoro zbliża się wojna?"
 LIT_join_the_allies: "Dołączenie do aliantów"
 LIT_join_the_allies_desc: "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_lithuanian_preservationism: "Litewski konserwatyzm"
 LIT_lithuanian_preservationism_desc: "Republika Litewska to młody kraj, który wciąż poszukuje swojego miejsca w świecie. Istnieje liczne grono zwolenników jej dołączenia do komunistów, faszystów lub liberałów, ale nie powinniśmy ulegać tym obcym wpływom. Prawdziwie niepodległa Litwa musi podążać własną drogą."
 LIT_look_north: "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc: "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law: "Stan wojenny"
 LIT_martial_law_desc: "Wolność to luksus, na który stać narody cieszące się pokojem. Litwa jest otoczona przez wrogów, więc nie zalicza się do tego grona."
 LIT_merge_the_military_and_civilian_governments: "Połączenie rządu wojskowego i cywilnego"
 LIT_merge_the_military_and_civilian_governments_desc: "Podział władzy między armię i prezydenta sprawdzał się przez jakiś czas, ale Smetona szybko przestaje być przydatny. Tylko przekazanie nadzwyczajnych prerogatyw wojsku zagwarantuje Litwie dalsze bezpieczeństwo."
 LIT_peasants_reform: "Reforma rolna"
 LIT_peasants_reform_desc: "Chłopi to jedna z najuboższych grup społecznych na Litwie, choć wytwarzają oni większość naszego bogactwa gospodarczego. Gdy Vladas Mironas jest premierem i ministrem rolnictwa, możemy zapewnić naszemu chłopstwu o wiele lepsze warunki życia."
 LIT_presidential_reform: "Reforma [GetLithuanianPowerIdeaAdj]"
 LIT_presidential_reform_desc: "Polityka partyjna od dawna miała zgubny wpływ na państwo litewskie i ograniczała władzę, jaką dysponuje [GetLithuanianLeaderTitle]. Nowy [GetLithuanianLeaderTitle] Litwy musi być osobą ponad politycznymi sporami i reprezentować interesy całego kraju."
 LIT_restore_public_elections: "Przywrócenie wyborów powszechnych"
 LIT_restore_public_elections_desc: "Dyktatorskie rządy na Litwie były przydatne przez jakiś czas, ale przy obecnej destabilizacji kraju trzeba wsłuchać się w głos ludu. Spieramy się między sobą o to, co znaczy być Litwinem, a może powinniśmy spytać o to obywateli."
 LIT_state_media: "Media państwowe"
 LIT_state_media_desc: "Zbyt często z artykułów prasowych wylewa się faszystowska i komunistyczna propaganda. Trzeba zachęcić ogół obywateli do czytania wydawnictw zatwierdzonych przez państwo, gdyż są one jedynym wiarygodnym źródłem prawdy."
 LIT_the_nation_and_its_power: "Kraj i jego siła"
 LIT_the_nation_and_its_power_desc: "Spory w Seimas to nic innego jak ograniczanie władzy, którą posiada [GetLithuanianLeaderTitle]. Jeśli chcemy stworzyć kraj zdolny do samodzielnej obrony, [GetLithuanianLeaderTitle] musi otrzymać władzę absolutną."
 LIT_the_nationalist_council: "Rada Narodowa"
 LIT_the_nationalist_council_desc: "Nasz prezydent oficjalnie nie należy już do żadnej partii politycznej, a mimo to członkowie Seimas kłócą się jak dzieci. Muszą oni zrozumieć, że [ROOT.GetRulingParty] liczy na ich współpracę albo niezwłoczną rezygnację."
 LIT_support_monarchism_in_POL: "Poparcie monarchii w Polsce"
 LIT_support_monarchism_in_POL_desc: "Podobnie jak Litwa, Polska miała wybrać sobie nowego króla. Ale w przeciwieństwie do Litwy, Polakom nie udało się znaleźć odpowiedniego kandydata do tronu. Jednak możemy dać im obiecanego silnego władcę, kogoś, kto chroniłby Polskę przed niemieckim imperializmem."
 LIT_king_of_poland: "Królestwo Polskie"
 LIT_king_of_poland_desc: "Nadszedł właściwy czas. [POL.GetLeader] nie cieszy się już poparciem Polaków, a zwolennicy monarchii są gotowi przedstawić rządowi swoje żądania. Dzięki litewskiemu wsparciu sprawimy, że [Root.GetLeader] zostanie ich namaszczonym przez Boga władcą."
 LIT_arm_monarchist_militants: "Uzbrojenie monarchistycznych bojowników"
 LIT_arm_monarchist_militants_desc: "Wiemy, że poza naszymi granicami są tacy, którzy chcieliby zobaczyć, jak [Root.GetLeader] zaprowadza porządek i dobrobyt w ich kraju, tak jak stało się w naszym! Musimy uzbroić tamtejszych bojowników o monarchię, aby mogli walczyć o przywrócenie prawowitego władcy na ich tron."
 LIT_POL_union: "Przywrócenie Wspólnoty"
 LIT_POL_union_desc: "Skoro [Root.GetLeader] panuje już zarówno nad Polską, jak i Litwą, pozostaje jedynie połączyć Seimas z sejmem i Rzeczpospolita Obojga Narodów powstanie na nowo."
 LIT_expand_lithuanian_shipyards: "Rozbudowa litewskich stoczni"
 LIT_expand_lithuanian_shipyards_desc: "Obejmując panowanie nad Polską, otrzymaliśmy możliwość znacznej rozbudowy naszej marynarki wojennej i rywalizacji o dominację na Morzu Bałtyckim."
 LIT_lithuanian_rail: "Koleje Obojga Narodów"
 LIT_lithuanian_rail_desc: "Jeśli Polska i Litwa mają być prawdziwą jednością, to podróżowanie po całym kraju powinno być jak najprostsze. Łącząc nasze koleje, znacznie usprawnimy łańcuchy zaopatrzenia i potencjał przemysłu."
 LIT_push_for_ruthenia: "Przebijmy się przez Zakarpacie"
 LIT_push_for_ruthenia_desc: "Sieci kolejowe Ukrainy i Białorusi zostały straszliwie zaniedbane, a przecież te ziemie są równoprawnymi częściami Rzeczpospolitej. Musimy zainwestować w koleje na wschodzie, jeśli chcemy przebić się przez Rosjan i odzyskać to, co nam się należy."
 LIT_warsaw_to_crimea_railway: "Kolej Warszawa - Krym"
 LIT_warsaw_to_crimea_railway_desc: "Jeśli mamy ambicję rządzić od morza do morza, musimy sprawić, że każde zajęte terytorium zostanie w pełni zintegrowane z naszym krajem. Nasze naturalne granice rozciągają się z północy na południe i ze wschodu na zachód, a połączenie Krymu naszymi liniami kolejowymi umocni naszą władzę nad tym regionem."
 LIT_merge_the_arms_industries: "Połączenie przemysłu zbrojeniowego"
 LIT_merge_the_arms_industries_desc: "Od dziesięcioleci polscy i litewscy producenci broni działają osobno, ale skoro nasze kraje połączyły się, mamy możliwość wyspecjalizowania naszego przemysłu oraz nawiązania współpracy między polskimi i litewskimi zakładami zbrojeniowymi."
 LIT_merge_civilian_industries: "Połączenie przemysłu cywilnego"
 LIT_merge_civilian_industries_desc: "Skoro nasze kraje zjednoczyły się, nie ma już sensu, żeby Litwa budowała tylko dla Litwy, a Polska tylko dla Polski. Dla dobra całego kraju powinniśmy połączyć nasze przemysły."
 LIT_claim_livonia_monarchy: "Zajmijmy Inflanty"
 LIT_claim_livonia_monarchy_desc: "Wśród narodów bałtyckich panuje niezłomne poczucie braterstwa i przyjaźni, a teraz, gdy na naszym tronie zasiada król, naszym prawem boskim jest domagać się udziału w tym braterstwie."
 LIT_claim_greater_lithuania: "Roszczenia wobec Wielkiej Litwy"
 LIT_claim_greater_lithuania_desc: "Litwa, jaką znamy dzisiaj, to tylko cień Wielkiego Księstwa Litewskiego, które istniało przed nią. Rzeczpospolita to coś więcej niż tylko związek Polski i Litwy – to kraj Polaków, Litwinów, Ukraińców i Białorusinów."
 LIT_greater_commonwealth: "Większa Rzeczpospolita"
 LIT_greater_commonwealth_desc: "Ambicje Rzeczpospolitej wykraczają daleko poza przywrócenie historycznych granic dawno nieistniejącego królestwa. W sercach Polaków Rzeczpospolita jest wielkim, wielokulturowym imperium, które rozciąga się w przepychu od morza do morza!"
 LIT_institute_royal_guards: "Stwórzmy gwardię królewską"
 LIT_institute_royal_guards_desc: "Monarcha zasiadł już na tronie, więc teraz musimy znaleźć najwybitniejszych litewskich żołnierzy, którym powierzymy zadanie ochrony naszego ukochanego władcy."
 LIT_a_king_for_our_people: "Król dla naszego ludu"
 LIT_a_king_for_our_people_desc: "Antanas Smetona nie może sam rządzić Litwą i wielu ludzi spodziewa się, że prezydent mianuje premiera, jednak mamy inne rozwiązanie. Karl Gero von Urach jest synem Mendoga II, a skoro nad Litwą nie wisi już widmo niemieckich rządów, nic nie stoi na przeszkodzie, byśmy uczynili go naszym królem."
 LIT_a_new_noble_class: "Nowa arystokracja"
 LIT_a_new_noble_class_desc: "Politycy i oligarchowie zbyt długo rządzili naszym krajem. Aby król mógł służyć Litwie, trzeba stworzyć mu dwór wiernych arystokratów, na czele którego stanie."
 LIT_abolish_the_presidency: "Likwidacja prezydentury"
 LIT_abolish_the_presidency_desc: "Jak na razie Smetona nadal rządzi krajem, ale w obliczu rosnącej popularności Mendoga III powinniśmy zlikwidować urząd prezydenta i zamiast niego wprowadzić rządy absolutne króla. Smetona ustąpi i zostanie premierem służącym Mendogowi III jako doradca."
 LIT_claim_prussia: "Przejęcie Prus Wschodnich"
 LIT_claim_prussia_desc: "Prusy Wschodnie zamieszkuje ogromna rzesza Litwinów i Polaków. Już czas, żeby ludzie ci mogli się zjednoczyć w ramach państwa [Root.GetAdjective] ze swoimi towarzyszami."
 #Shared Baltic
 BALTIC_rejoin_the_railways: "Modernizacja kolei"
 BALTIC_rejoin_the_railways_desc: "Okupujący nas Rosjanie i Niemcy widzieli w nas tylko zacofany zaścianek, ale to już przeszłość. [ROOT.GetNonIdeologyName] przejdzie uprzemysłowienie, którego pierwszym krokiem będzie modernizacja naszych kolei i infrastruktury."
 BALTIC_axis_investments: "Wniosek o [GetBalticAxisInvesmentsAdj] inwestycje"
 BALTIC_axis_investments_desc: "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger: "Niemieckie porty handlowe znajdują się wzdłuż całego wybrzeża Bałtyku i chociaż kiedyś byliśmy wrogami, nie możemy zaprzeczać, że handel Osi i inwestycje znacząco wzmocniłyby [ROOT.GetNonIdeologyAdjective] gospodarkę."
 BALTIC_axis_investments_desc_fasc_eur: "Faszyzm jest silny w Europie i chociaż istnieją zrozumiałe zastrzeżenia, nie możemy zaprzeczać, że handel państw faszystowskich i inwestycje znacząco wzmocniłyby [ROOT.GetNonIdeologyAdjective] gospodarkę."
 BALTIC_axis_investments_desc_fasc_int: "Faszyzm jest silny na całym świecie i chociaż istnieją zrozumiałe zastrzeżenia, nie możemy zaprzeczać, że handel państw faszystowskich i inwestycje znacząco wzmocniłyby [ROOT.GetNonIdeologyAdjective] gospodarkę."
 BALTIC_axis_investments_desc_jap: "[JAP.GetName] posiada silną gospodarkę oraz wojsko, i chociaż nie jesteśmy sąsiadami, nie możemy zaprzeczać, że [JAP.GetAdjective] handel i inwestycje znacząco wzmocniłyby [ROOT.GetNonIdeologyAdjective] gospodarkę."
 BALTIC_german_war_economics: "Przyjęcie [GetBalticAxisInvesmentsAdj] gospodarki wojennej"
 BALTIC_german_war_economics_desc: "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default: "Niemcy prowadzą błyskawiczną industrializację wojska na skalę, jaką rzadko widywało się w Europie. Powinniśmy pójść w ich ślady i zabiegać o inwestycje Reichsbanku."
 BALTIC_german_war_economics_desc_alt: "Nasi faszystowscy dobroczyńcy prowadzą błyskawiczną industrializację wojska na skalę, jaką rzadko się wcześniej widywało. Powinniśmy pójść w ich ślady i zabiegać o ich inwestycje."
 BALTIC_autobahn: "Autobahn [From.GetAdjective]"
 BALTIC_autobahn_desc: "Poziom uprzemysłowienia takiego kraju jak [Root.GetNonIdeologyName] ma niewielkie znaczenie, jeśli jego infrastruktura nie ułatwia szybkiego i stałego przepływu siły roboczej. Wzorując nasz sektor infrastruktury na Rzeszy, możemy dorównać jej w wydajności produkcji."
 BALTIC_eastwall: "Wał wschodni"
 BALTIC_eastwall_desc: "Niemcy, podobnie jak my, spodziewają się ataku ze wschodu, więc niemieccy rządzący powinni umocnić naszą granicę z takim samym zapałem, jak własną."
 BALTIC_balticwall: "Wał bałtycki"
 BALTIC_balticwall_desc: "Umocnienia na wschodzie okażą się bezwartościowe, jeśli wróg postanowi dokonać desantu morskiego! Może nigdy nie zbudujemy marynarki wojennej porównywalnej do brytyjskiej, niemieckiej albo radzieckiej, ale możemy zrobić wszystko, aby były one bezsilne wobec naszej obrony wybrzeża."
 BALTIC_german_tank_licences: "Licencje na [GetBalticAxisInvesmentsAdj] czołgi"
 BALTIC_german_tank_licences_desc: "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default: "Niemieckie czołgi pokazały, że mogą rozbić wroga w puch i pognać dalej ku swemu celowi. [Root.GetNonIdeologyName] może bardzo skorzystać, naśladując tę taktykę w zbliżających się wojnach na wschodzie."
 BALTIC_german_tank_licences_desc_alt: "Czołgi naszych faszystowskich dobroczyńców pokazały, że mogą rozbić wroga w puch i pognać dalej ku swemu celowi. [Root.GetNonIdeologyName] może bardzo skorzystać, naśladując tę taktykę w zbliżających się wojnach na wschodzie."
 BALTIC_german_baltic_industry: "Bałtycki przemysł Osi"
 BALTIC_german_baltic_industry_desc: "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default: "Niemcy dokonali potężnych inwestycji w naszym kraju. Niemiecki i [Root.GetNonIdeologyAdjective] sektor prywatny są praktycznie nie do odróżnienia, w wielu tych korporacjach pracują obywatele niemieccy i [Root.GetNonIdeologyAdjective]"
 BALTIC_german_baltic_industry_desc_alt: "Kraje faszystowskie dokonały potężnych inwestycji w naszym kraju. Nasi faszystowscy dobroczyńcy i [Root.GetNonIdeologyAdjective] sektor prywatny są praktycznie nie do odróżnienia, w wielu tych korporacjach pracują ich obywatele i [Root.GetNonIdeologyAdjective]"
 BALTIC_request_german_support: "Prośba o [GetBalticAxisInvesmentsAdj] wsparcie"
 BALTIC_request_german_support_desc: "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default: "Nie mamy takiego potencjału przemysłowego jak Niemcy, ale może przekonamy władze niemieckie, żeby przekazały nam część swojego zmagazynowanego sprzętu, żebyśmy mogli lepiej bronić się przed nadchodzącym ze wschodu komunistycznym zagrożeniem."
 BALTIC_request_german_support_desc_alt: "Nie mamy takiego potencjału przemysłowego jak nasi faszystowscy dobroczyńcy, ale może przekonamy ich władze, żeby przekazały nam część swojego zmagazynowanego sprzętu, żebyśmy mogli lepiej bronić się przed nadchodzącym ze wschodu komunistycznym zagrożeniem."
 BALTIC_renew_allied_trade: "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default: "Wznowienie handlu z aliantami"
 BALTIC_renew_allied_trade_alt: "Zabiegajmy o inwestycje zagraniczne"
 BALTIC_renew_allied_trade_desc: "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default: "Od czasu powstania naszego państwa opieraliśmy się na handlu z Brytyjczykami i ich wsparciu militarnym, więc bylibyśmy głupcami, gdybyśmy teraz z tego zrezygnowali. Musimy przyciągnąć do naszego kraju alianckie inwestycje, jeśli mamy znowu przetrwać atak Niemców i Rosjan czyhających u naszych granic."
 BALTIC_renew_allied_trade_desc_allied: "Od czasu powstania naszego państwa opieraliśmy się na handlu z aliantami i ich wsparciu militarnym, więc bylibyśmy głupcami, gdybyśmy teraz z tego zrezygnowali. Musimy przyciągnąć do naszego kraju alianckie inwestycje, jeśli mamy znowu przetrwać atak Niemców i Rosjan czyhających u naszych granic."
 BALTIC_renew_allied_trade_desc_international: "Od czasu powstania naszego państwa opieraliśmy się na handlu z innymi krajami i ich wsparciu militarnym, więc bylibyśmy głupcami, gdybyśmy teraz z tego zrezygnowali. Musimy przyciągnąć do naszego kraju zagraniczne inwestycje, jeśli mamy znowu przetrwać atak Niemców i Rosjan czyhających u naszych granic."
 BALTIC_ford_motors: "[Root.Capital.GetName]: fabryka Forda"
 BALTIC_ford_motors_desc: "Ford Motor Company doskonale radzi sobie na polu masowej produkcji pojazdów silnikowych w przystępnych cenach na rynek amerykański i innych krajów alianckich. Jeśli [Root.Capital.GetName] stanie się kolejnym miejscem, w którym Ford postawi swoją fabrykę, będziemy mogli dostarczać pojazdy naszej armii, a także nieźle zarobić, sprzedając je na zachód."
 BALTIC_crossley_motors: "[Root.Capital.GetName]-Crossley Motors"
 BALTIC_crossley_motors_desc: "W naszym kraju pojawiło się sporo inwestycji zagranicznych, a produkcja samochodów osiągnęła rozsądny poziom, więc może uda nam się nawiązać współpracę z Crossley Motor Company i stworzyć oryginalne konstrukcje dla armii [Root.GetNonIdeologyAdjective]!"
 BALTIC_british_designers: "Zaproszenie brytyjskich konstruktorów"
 BALTIC_british_designers_desc: "Dokładnie przeanalizowaliśmy brytyjskie projekty, a [Root.Capital.GetName]-Crossley Motors okazuje się udanym przedsięwzięciem, więc dobrze byłoby formalnie zaprosić brytyjskich konstruktorów do pracy w [Root.GetNonIdeologyAdjective] Zakładach Technicznych."
 BALTIC_technology_sharing: "Dzielenie się technologią"
 BALTIC_technology_sharing_desc: "Produkujemy już sporo sprzętu naszego partnera, ale może analizując jego projekty zdołamy dokonać istotnych ulepszeń krajowych [Root.GetNonIdeologyAdjective] projektów."
 BALTIC_british_aircraft: "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default: "Produkcja samolotów brytyjskich"
 BALTIC_british_aircraft_alt: "Produkcja zagranicznych samolotów"
 BALTIC_british_aircraft_desc: "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default: "Jak dotąd próby stworzenia krajowych projektów lotniczych nie przyniosły spektakularnych efektów. Nasze lotnictwo opiera się głównie na maszynach przejętych od Niemców i Rosjan, ale musimy ruszyć z własną produkcją samolotów, jeśli chcemy przetrwać. Brytyjskie siły powietrzne mogą okazać się kluczem do zwycięstwa."
 BALTIC_british_aircraft_desc_alt: "Jak dotąd, próby stworzenia krajowych projektów lotniczych nie przyniosły spektakularnych efektów. Nasze lotnictwo opiera się głównie na maszynach przejętych od Niemców i Rosjan, ale musimy ruszyć z własną produkcją samolotów, jeśli chcemy przetrwać. Pomoc zagranicznych sił powietrznych może okazać się kluczem do zwycięstwa..."
 BALTIC_allied_shipments: "Zwiększenie dostaw od aliantów"
 BALTIC_allied_shipments_desc: "Od 1918 r. armia [Root.GetNonIdeologyAdjective] jest zaopatrywana przez Wielką Brytanię, jednak trzeba przekonać aliantów, że jeśli nie zwiększą znacząco dostaw, to [Root.GetNonIdeologyName] może stać się kolejnych marionetkowym rządem Rosjan."
 BALTIC_baltic_fleet: "Flota Bałtycka"
 BALTIC_baltic_fleet_desc: "Flota [Root.GetNonIdeologyAdjective] nie jest obiektem zazdrości całego świata, ale dzięki odpowiednim inwestycjom [Root.GetNonIdeologyName] może korzystać z jej ochrony przed próbami inwazji od strony morza."
 BALTIC_attract_workers_to_capital: "[Root.Capital.GetName] miastem atrakcyjnym dla robotników"
 BALTIC_attract_workers_to_capital_desc: "[Root.GetNonIdeologyName]: robotnicy są rozproszeni po całym kraju, często pracują w przestarzałym sektorze rolnym. Jeśli chcemy uprzemysłowić nasz kraj na czas wojny, [Root.Capital.GetName] musi zachęcić robotników do pracy w okolicznych fabrykach!"
 BALTIC_rebuild_forts: "[Root.Capital.GetName]: odbudowa fortów"
 BALTIC_rebuild_forts_desc: "W czasie wojen o niepodległość miasto [Root.Capital.GetName] bardziej przypominało fort niż stolicę kraju. Większość umocnień została rozebrana i poszła w zapomnienie, ale musimy je odbudować, a potem utrzymywać w gotowości do wojny."
 BALTIC_arm_the_nation: "Dozbrojenie narodu"
 BALTIC_arm_the_nation_desc: "[Root.GetNonIdeologyName]: w całym kraju nie brakuje ludzi gotowych zmierzyć się z radziecką inwazją, jednak nie mają do tego wyposażenia. Musimy przygotować nasz przemysł zbrojeniowy do szybkiej produkcji ekwipunku dla piechoty."
 BALTIC_unchain_education: "Uwolnienie naszej edukacji"
 BALTIC_unchain_education_desc: "Już od dawna [Root.GetNonIdeologyAdjective] system edukacji był ograniczany przez niewielką gęstość zaludnienia, ale teraz mieszkańcy wsi przeprowadzają się bliżej miast, więc będziemy mogli bardziej wydajnie edukować [Root.GetNonIdeologyAdjective] młodzież."
 BALTIC_defence_of_our_nation: "Obrona naszego kraju"
 BALTIC_defence_of_our_nation_desc: "Przemysł cywilny jest równie ważny dla naszej obronności jak przemysł zbrojeniowy. [Root.GetNonIdeologyName] rozbrzmi jednostajnym szumem maszyn, gdy nasi patrioci zaczną niestrudzenie pracować nad uprzemysłowieniem kraju."
 BALTIC_modernize_industry: "Modernizacja przemysłu"
 BALTIC_modernize_industry_desc: "Już za długo [Root.GetNonIdeologyName] specjalizuje się w produkcji rolnej. Czas to zmienić. Musimy skoncentrować nasz przemysł wokół dużych centrów miast w każdym okręgu, jeśli chcemy sprawić, że [Root.GetNonIdeologyName] stanie się nowoczesną gospodarką."
 BALTIC_domestic_motors: "Krajowa firma motoryzacyjna"
 BALTIC_domestic_motors_desc: "Zagraniczne konstrukcje są dobre, ale nie możemy ciągle na nich polegać. [Root.GetNonIdeologyName] to dumny kraj, więc musimy pokazać światu, że nasi konstruktorzy i wynalazcy nie są gorsi od tych z zachodu."
 BALTIC_school_of_aviation: "Bałtycka szkoła lotnictwa"
 BALTIC_school_of_aviation_tech_bonus: "Szkoła lotnictwa"
 BALTIC_school_of_aviation_desc: "W czasie wojny o niepodległość Brytyjczycy wzięli na siebie walkę o dominację w powietrzu i na morzach, jednak teraz widzimy, jak coraz częściej ustępują nazistom, więc nie możemy być pewni, że znowu staną w naszej obronie. Czas stworzyć własne siły powietrzne!"
 BALTIC_original_designs: "Oryginalne projekty"
 BALTIC_original_designs_desc: "Od narodzin naszego kraju w 1918 r. aż do dziś, [Root.GetNonIdeologyName] wyposaża swe armie w brytyjską broń, ale teraz się to zmieni. Nie możemy dłużej polegać na Brytyjczykach, musimy myśleć przyszłościowo i zacząć produkcję [Root.GetNonIdeologyAdjective] uzbrojenia."
 BALTIC_arms_industry: "Zakończenie zbrojeń"
 BALTIC_arms_industry_desc: "Modernizacja naszego przemysłu dobiegła końca, a w naszym kraju istnieje wiele rodzimych zakładów produkujących uzbrojenie, więc [Root.GetAdjective] przemysł zbrojeniowy może wreszcie osiągnąć swój maksymalny potencjał!"
 BALTIC_natural_resources: "Eksploatacja zasobów naturalnych"
 BALTIC_natural_resources_desc: "Ten zasób ([Root.GetNaturaResource_BAL]) czyni nasz kraj bogatym dzięki handlowi z Rosjanami, aliantami oraz innymi państwami bałtyckimi. Powinniśmy wesprzeć ten przemysł jeszcze większymi środkami, [Root.GetExtraction_BAL] to doskonała inwestycja w całym kraju!"
 BALTIC_trade_with_neighbors: "Handel z sąsiadami"
 BALTIC_trade_with_neighbors_desc: "Każda nasza inwestycja w handel z Niemcami i Rosjanami przyczynia się do naszej zguby. Nie możemy pozwolić, żeby wrogie wojska najechały państwo [Root.GetNonIdeologyAdjective], mając w swoich racjach żywnościowych litewskie zboże oraz estońską ropę w zbiornikach czołgów wykonanych z łotewskiej stali. Zamiast zaopatrywać wroga, musimy sobie pomagać, żeby pokonać wspólnego wroga."
 BALTIC_invest_in_baltic_trade: "Inwestycja w handel bałtycki"
 BALTIC_invest_in_baltic_trade_desc: "Morze Bałtyckie umożliwia intensywną wymianę handlową między Skandynawią, Niemcami i Rosją, ale do naszych portów rzadko trafiają statki z tych wszystkich krajów. Musimy otworzyć nowe szlaki handlowe do naszych przyjaciół, z którymi dzielimy dostęp do tego morza. Dzięki temu [Root.GetNonIdeologyName] będzie się lepiej rozwijać!"
 BALTIC_restore_workers_republic: "Odnowienie Republiki Robotniczej"
 BALTIC_restore_workers_republic_desc: "W czasie naszej walki o niepodległość Rosjanie pomogli stworzyć [Root.GetAdjective] Republikę Robotniczą. Choć ona sama upadła, jej przywódcy wciąż żyją, teraz ich domem są [Root.GetNameDef] i [SOV.GetNameDef], więc nadzieja na republikę robotniczą jeszcze nie umarła!"
 BALTIC_seek_support_of_soviets: "Zdobycie poparcia Rosjan"
 BALTIC_seek_support_of_soviets_desc: "Armia Czerwona zdewastowała terytorium [Root.GetAdjective] i wprowadziła w naszym kraju nową epokę imperializmu radzieckiego, ale nadal możemy bez ich pomocy wprowadzić socjalizm w państwie [Root.GetAdjective]"
 BALTIC_soviet_equipment: "Radziecki sprzęt"
 BALTIC_soviet_equipment_desc: "Nie możemy nawet marzyć o obaleniu rządu, dopóki nie zdobędziemy broni i materiałów potrzebnych do wyposażenia naszych bojówek. Jeśli poprosimy o pomoc Rosję, otrzymamy dodatkowe uzbrojenie dla naszych armii, na wypadek gdyby stary rząd próbował zatrzymać rewolucję."
 BALTIC_soviet_volunteer_forces: "Radzieckie wojska ochotnicze"
 BALTIC_soviet_volunteer_forces_desc: "W ZSRR wprost roi się od ludzi gotowych walczyć i ginąć za światową rewolucję. [Root.GetNameDef] to tylko jeden etap walki o komunistyczny świat, ale nie brakuje mężnych Rosjan gotowych umierać za naszą sprawę."
 BALTIC_soviet_military_staff: "Radziecki personel wojskowy"
 BALTIC_soviet_military_staff_desc: "Po rozwiązaniu [Root.GetAdjective] Republiki Robotniczej większość naszego personelu wojskowego trafiła na wygnanie do ZSRR. Musimy sprowadzić tych ludzi do ojczyzny."
 BALTIC_communist_opposition: "Przejście do opozycji"
 BALTIC_communist_opposition_desc: "Okazało się, że Związek Radziecki nie jest przyjacielem rządu [Root.GetAdjective] i jego obywateli. Bylibyśmy głupcami, gdybyśmy oddali klucze do państwa [Root.GetAdjective] sępom z Armii Czerwonej, które marzą wyłącznie o plądrowaniu. Nie możemy im ufać, tak samo jak kapitalistom, a jeśli [Root.GetCommunistParty] ma odnieść sukces, musi uczynić to samodzielnie!"
 BALTIC_forment_disloyalty: "Zjednoczenie opozycji"
 BALTIC_forment_disloyalty_desc: "Istnieje wiele ruchów związanych z [Root.GetAdjective] rządem i działających poza nim, więc jeśli chcemy obalić obecną tyranię, która niszczy państwo [Root.GetAdjective], musimy stać się głosem jednoczącym opozycję wobec partii [Root.GetNeutralParty]!"
 BALTIC_concessions_for_catholics: "Ustępstwa dla katolików"
 BALTIC_concessions_for_catholics_desc: "Większość niższych klas społeczeństwa [Root.GetAdjective] to pobożni katolicy, a w pierwszej Republice Robotniczej praktyki religijne były ostro tępione przez Armię Czerwoną. Przez to wielu biedniejszych obywateli [Root.GetAdjective] jest przeciwnych rewolucji. Dlatego jeśli naprawdę chcemy być republiką ludową, musimy dać tym ludziom jasne gwarancje, że ich wiara będzie chroniona."
 BALTIC_secure_military_support: "Zdobycie poparcia wojska"
 BALTIC_secure_military_support_desc: "Wielu wojskowych uważa, że [Root.GetLeader] to osoba, której należy się pozbyć, wystarczy się z nimi skontaktować. Generał pragnący chwały i uznania z pewnością przyłączy się do naszej sprawy, jeśli poczuje, że dzięki niej zostanie bohaterem ludowym."
 BALTIC_overthrow_the_government: "Obalenie partii [Root.GetNeutralParty]"
 BALTIC_overthrow_the_government_desc: "Zebraliśmy tak duże poparcie, że możemy obalić reżim, którym kieruje [Root.GetLeader]! Musimy tylko pomaszerować na stolicę i ogłosić powstanie nowej Republiki Robotniczej!"
 BALTIC_sieze_the_means_of_production: "Przejęcie środków produkcji"
 BALTIC_sieze_the_means_of_production_desc: "Dawny rząd zaprosił zagranicznych inwestorów, by wyzyskiwali [Root.GetAdjective] robotników. Nie możemy pozwolić, żeby ręce proletariatu nadal służyły burżujom. Państwo [Root.GetAdjective] musi przejąć wszystkie fabryki zbudowane przez te korporacje międzynarodowe."
 BALTIC_revolutionary_cabinet: "Gabinet rewolucyjny"
 BALTIC_revolutionary_cabinet_desc: "Skoro wróciliśmy na należne nam miejsce niezłomnych obrońców klas niższych, możemy znowu powołać radę ministrów podzielającą ideologię naszego nowego państwa."
 BALTIC_direct_intervention: "Bezpośrednia interwencja radziecka"
 BALTIC_direct_intervention_desc: "Okazało się, że sami nie zdołamy przejąć rządów, dlatego musimy zwrócić się do naszych [SOV.GetAdjective] sojuszników o pomoc w tej walce."
 BALTIC_squash_resistance: "Zdławienie ruchu oporu"
 BALTIC_squash_resistance_desc: "Wciąż są ludzie uważający, że socjalizm jest wrogiem [Root.GetAdjective] niepodległości. Musimy wyplenić tych wichrzycieli, jeśli rewolucja ma toczyć się dalej."
 BALTIC_purge_of_our_own: "Nasza własna czystka"
 BALTIC_purge_of_our_own_desc: "Mimo naszych wysiłków mających na celu zdławienie ruchu oporu, pewni ludzie nadal spiskują przeciwko proletariatowi, żeby odbudować kapitalistyczną dyktaturę w państwie [Root.GetNonIdeologyAdjective] Musimy przeprowadzić wielką czystkę i w ten sposób pozbyć się wszystkich członków dawnego rządu oraz ich wszystkich popleczników."
 BALTIC_crush_forest_brothers: "Zniszczenie Leśnych Braci"
 BALTIC_crush_forest_brothers_desc: "Leśni Bracia są zakałą naszego kraju, od kiedy przejęliśmy władzę. Sabotują fabryki, linie kolejowe i zakłócają oficjalne demonstracje rządowe. Musimy wejść do [Root.GetNonIdeologyAdjective] lasów i pozbyć się tego niepożądanego elementu."
 BALTIC_red_army: "Czerwoni Strzelcy [Root.GetAdjective]"
 BALTIC_red_army_desc: "W naszej armii powinni służyć tylko ci, którzy są gotowi bronić ustroju socjalistycznego w państwie [Root.GetAdjective] i przekonywać do niego resztę świata, a tego możemy dokonać tylko poprzez odbudowanie Czerwonych Strzelców [Root.GetAdjective]"
 BALTIC_align_paramilitarists: "Zmiana nastawienia organizacji paramilitarnych"
 BALTIC_align_paramilitarists_desc: "[Root.GetNameDef]: w całym kraju jest wiele ugrupowań paramilitarnych, których jedynym celem jest obrona [Root.GetAdjective] niepodległości. To godne pochwały, ale byłoby lepiej, gdyby ci ludzie nie widzieli nas jako [SOV.GetAdjective] marionetek, ale jako logiczne przedłużenie państwa [Root.GetAdjective]"
 BALTIC_influence_neighbours: "Wpłynięcie na sąsiadów"
 BALTIC_influence_neighbours_desc: "Choć nie cieszy się już taką popularnością jak przed wojnami o niepodległość, koncepcja wolnego, socjalistycznego regionu bałtyckiego jest równie stara, jak koncepcja samostanowienia państw bałtyckich. Nasz kraj może posłużyć za przykład dla tych, którzy żyją pod jarzmem dyktatur bałtyckich. Korzystając z tego statusu, będziemy mogli rozpocząć bezkrwawą rewolucję u naszych sąsiadów."
 BALTIC_arm_baltic_reds: "Dozbrojenie czerwonych w państwach bałtyckich"
 BALTIC_arm_baltic_reds_desc: "Wszystko przygotowane, komunistyczna gorączka szaleje we wszystkich państwach bałtyckich. Teraz czerwoni potrzebują tylko, byśmy dali im sygnał i zasoby do rozpoczęcia bałtyckiej rewolucji!"
 BALTIC_belarus_ssr: "[Root.GetNonIdeologyName]-białoruka RRS"
 BALTIC_belarus_ssr_desc: "Pomysł zjednoczenia Białorusi i państw bałtyckich nie jest nowy. Dawno temu istniała Litewsko-Białoruska Radziecka Republika Socjalistyczna, była ona zgodną unią dwóch pozornie zupełnie różnych narodów. Socjalizm nie zna granic kulturowych i językowych, więc wydaje nam się, że [Root.GetAdjective] i białoruscy mogą koegzystować."
 BALTIC_end_bourgeouis_dictatorships: "Obalenie burżuazyjnych dyktatur"
 BALTIC_end_bourgeouis_dictatorships_desc: "Kraje bałtyckie są zdominowane przez tak zwanych „neutralnych” dyktatorów. Z pomocą wojska i bez zgody narodów, kapitalistyczne dyktatury uciskają bałtycki proletariat. Tylko ręce wolnych [Root.GetAdjective] robotników mogą sprawić, że wezmą oni udział w naszym wspaniałym dziele wyzwolenia!"
 BALTIC_focus_on_the_interior: "Koncentracja na sprawach wewnętrznych"
 BALTIC_focus_on_the_interior_desc: "Wielu robotników jest gotowych ruszyć na naszych sąsiadów i zanieść naszą wspaniałą rewolucję wszystkim ludom bałtyckim, ale zamiast tego musimy zająć się wewnętrznymi spawami naszego kraju. Po rewolucji trzeba dokonać stabilizacji rządu."
 BALTIC_focus_on_the_interior_2: "Przygotowania na niemiecki atak"
 BALTIC_focus_on_the_interior_2_desc: "Nie możemy zapomnieć o ogromnej brutalności działań Freikorps na [Root.GetAdjective] ziemiach wiele lat temu. Chłopi i robotnicy byli zarzynani jak zwierzęta, po wielu wsiach został tylko popiół i gruzy. Nie możemy pozwolić, żeby obywatele [Root.GetAdjective] kiedykolwiek ponownie doświadczyli takiego okrucieństwa."
 BALTIC_united_baltic_ssr: "Zjednoczona Bałtycka RRS"
 BALTIC_united_baltic_ssr_desc: "Mimo różnic kulturowych, językowych oraz tożsamościowych, między trzema krajami bałtyckimi od dawna istnieje braterska i przyjacielska więź. Musimy uznać, że nasi sąsiedzi są takimi samymi towarzyszami, jak obywatele [Root.GetAdjective], a robotnicy nie zwyciężą, jeśli nie zjednoczymy się w jedną republikę robotniczą."
 BALTIC_western_revolution: "Przeniesienie rewolucji na zachód"
 BALTIC_western_revolution_desc: "Rewolucja nie skończy się na krajach bałtyckich. Prawie w całej Europie niższe klasy społeczne pracują w fabrykach jak niewolnicy pod butem kapitalizmu. Tylko [Root.GetAdjective] robotnicy mogą ich wyzwolić."
 BALTIC_finnish_invasion: "Inwazja fińska"
 BALTIC_finnish_invasion_desc: "Finlandia to nasza utracona siostra spętana kajdanami kapitalizmu. Tylko brutalna rewolucja może przynieść jej wolność, którą cieszą się kraje bałtyckie."
 BALTIC_path_to_the_north_sea: "Droga do Morza Północnego"
 BALTIC_path_to_the_north_sea_desc: "Duńczycy pozostają żenująco neutralni w czasie nasilającego się globalnego konfliktu, a cieśniny duńskie to jedyne, co oddziela świat socjalistyczny od Morza Północnego."
 BALTIC_end_swedish_neutrality: "Koniec szwedzkiej neutralności"
 BALTIC_end_swedish_neutrality_desc: "To, co Szwedzi nazywają neutralnością, jest zwykłą słabością. Są na każde skinienie mocarstwa, które wydaje im się najpotężniejsze w danym czasie, i nie baczą na dobrobyt niższych klas społecznych. Tak słaby i chwiejny rząd jest niegodny dzielenia z nami granicy. Musimy stworzyć nową Szwecję, która znajdzie w sobie siłę, żeby bronić swojego narodu przed tyranią."
 BALTIC_free_the_workers_of_poland: "Wyzwolenie polskich robotników"
 BALTIC_free_the_workers_of_poland_desc: "Kiedyś Polacy władali regionem Bałtyku, ale teraz są łatwym łupem dla drapieżnego reżimu [GER.GetAdjective]. Musimy bronić naszych towarzyszy z południa i zjednoczyć ich, tworząc Polską Republikę Socjalistyczną!"
 #Baltic Entente
 LIT_baltic_economic_union: "Bałtycka Unia Gospodarcza"
 LIT_baltic_economic_union_desc: "Nasz kraj ponownie jest demokracją liberalną, zacieśniamy więzi dyplomatyczne z naszymi sąsiadami, więc powinniśmy też zbudować unię gospodarczą z innymi państwami bałtyckimi. Nasze gospodarki są niewielkie, ale razem mogą szybciej się rozwijać!"
 LIT_baltic_defence_army: "Bałtycka armia obronna"
 LIT_baltic_defence_army_desc: "Nasze siły zbrojne współpracują ze sobą, ale formalnie są osobnymi podmiotami. Więzi między naszymi krajami zacieśniają się, więc może zdołamy stworzyć Zjednoczone Bałtyckie Siły Zbrojne, którymi nie dowodziłoby żadne z państw bałtyckich, ale byłyby one sojusznikiem ich wszystkich."
 LIT_pan_baltic_bank: "Bank Panbałtycki"
 LIT_pan_baltic_bank_desc: "Stworzyliśmy unię gospodarczą, więc teraz możemy założyć panbałtycki bank i ustanowić wspólną walutę."
 LIT_propose_baltic_union: "Propozycja utworzenia Unii Bałtyckiej"
 LIT_propose_baltic_union_desc: "Wiele podmiotów w naszych krajach ściśle ze sobą współpracuje, więc powstanie Unii Bałtyckiej jest nieuniknione. Każdy z jej członków będzie mieć prawo głosu i veta, dzięki czemu nasze kraje zbliżą się do siebie jeszcze bardziej."
 LIT_baltic_stronger_together: "Zjednoczeni, ale podzieleni"
 LIT_baltic_stronger_together_desc: "W strefie bałtyckiej od dawna istniało poczucie wspólnoty i braterstwa, ale na drodze do zjednoczenia zawsze stawały granice i polityka. Na polu dyplomatycznym łączy nas chęć zachowania niepodległości, dlatego też musimy walczyć za naszych przyjaciół i rozbudowywać zjednoczone bałtyckie siły zbrojne!"
 LIT_baltic_unification: "Zjednoczenie krajów bałtyckich"
 LIT_baltic_unification_desc: "W strefie bałtyckiej od dawna istniało poczucie wspólnoty i braterstwa, ale na drodze do zjednoczenia zawsze stawały granice i polityka. Choć nasze odrębne tożsamości narodowe są silne, łączy nas wspólna wola walki o przetrwanie. Może nastała pora, by Unia Bałtycka przekształciła się w prawdziwy byt państwowy."
