 #Poland paid content
 POL_KPP_focus: "Powołaj rząd lewicowy"
 POL_KPP_focus_desc: "KPP to partia rewolucjonistów gotowych do podjęcia drastycznych działań koniecznych do wprowadzenia w Polsce socjalizmu. Chociaż niektórzy politycy lojalni wcześniej wobec sanacji zmienili swoje przekonania, nie możemy im powierzyć miejsc w naszym rządzie – muszą zostać zastąpieni naszymi towarzyszami z rewolucji."
 POL_LIT_union: "Przywrócenie Wspólnoty"
 POL_LIT_union_desc: "Skoro [Root.GetLeader] panuje już zarówno nad Polską, jak i Litwą, pozostaje jedynie połączyć seimas z sejmem i Rzeczpospolita Obojga Narodów powstanie na nowo."
 POL_a_leftist_sejm: "Sejm lewicowy"
 POL_a_leftist_sejm_desc: "Chociaż Polskie Stronnictwo Ludowe jest lepsze od sanacji, socjaldemokratom brakuje stanowczości koniecznej do przeprowadzenia radykalnych reform, które są niezbędne do prawdziwego wyzwolenia proletariatu w Polsce. Tylko dzięki bezpośredniemu kierownictwu partii komunistycznej naród polski może na dobre zerwać kajdany."
 POL_anti_imperialism: "Antyimperializm"
 POL_anti_imperialism_desc: "Sprzeciw wobec imperialistycznej wojny to zasada godna pochwały, ale nie wystarczy tylko potępiać działania wojenne imperialistów, rewolucja światowa wymaga sprzeciwu wobec całej tej ideologii!"
 POL_arm_monarchist_militants: "Uzbrojenie monarchistycznych bojowników"
 POL_arm_monarchist_militants_desc: "Wiemy, że poza naszymi granicami są tacy, którzy chcieliby zobaczyć, jak [Root.GetLeader] zaprowadza porządek i dobrobyt w ich kraju, tak jak stało się w naszym! Musimy uzbroić tamtejszych bojowników o monarchię, aby mogli walczyć o przywrócenie prawowitego władcy na ich tron."
 POL_armia_ludowa: "Armia Ludowa"
 POL_armia_ludowa_desc: "Obcych imperialistów zawsze będzie więcej, ale możemy zorganizować przeciwko nim oddziały lewicowych bojowników, którzy są gotowi zginąć w walce bez względu na wszystko. Ustanawiając Armię Ludową zbrojnym ramieniem naszej partii, zapewnimy sobie wojsko zawsze lojalne wobec planów naszej socjalistycznej rewolucji!"
 POL_assert_eastern_claims_pavel: "Podkreślenie roszczeń do wschodnich ziem"
 POL_assert_eastern_claims_pavel_desc: "Wspólnota obejmuje wiele ziem należących dawniej do rosyjskiego imperium. Gdyby Paweł próbował je anektować, postrzegano by go jako zdrajcę. Jednak imperium już nie ma, a obowiązkiem Pawła jako kogoś, kto należy do białych, jest zabezpieczenie dawnych ziem rosyjskich przed Sowietami."
 POL_assert_western_claims: "Podkreślenie roszczeń do zachodnich ziem"
 POL_assert_western_claims_desc: "Granice Polski dziwnym trafem nie obejmują wielu jej dawnych terytoriów, które w międzyczasie stały się wielkimi ośrodkami przemysłowymi. Byłoby korzystne dla bermonckiej sprawy, gdyby zostały one ponownie przejęte przez Polskę."
 POL_baltic_socialism: "Prowadzenie bałtyjskiego socjalizmu"
 POL_baltic_socialism_desc: "Bałtowie są zniewoleni przez dyktatorów, kapitalistów i faszystów. Jeśli robotnicy mają się kiedykolwiek wyzwolić, musi to nastąpić dzięki bezpośredniej interwencji polskiej."
 POL_claim_greater_lithuania: "Roszczenia wobec Wielkiej Litwy"
 POL_claim_greater_lithuania_desc: "Litwa, jaką znamy dzisiaj, to tylko cień Wielkiego Księstwa Litewskiego, które było przed nią. Rzeczpospolita to coś więcej niż tylko związek Polski i Litwy – to kraj Polaków, Litwinów, Ukraińców i Białorusinów."
 POL_claim_livonia: "Zajmijmy Inflanty"
 POL_claim_livonia_desc: "Wśród narodów bałtyckich panuje niezłomne poczucie braterstwa i przyjaźni, a teraz, gdy reprezentujemy interesy Litwy, możemy domagać się udziału w tym braterstwie i zjednoczyć kraje bałtyckie pod sztandarem naszego rosnącego imperium."
 POL_claim_prussia: "Przejęcie Prus Wschodnich"
 POL_claim_prussia_desc: "Prusy Wschodnie zamieszkuje ogromna rzesza Litwinów i Polaków. Już czas, żeby ludzie ci mogli się zjednoczyć w ramach Rzeczypospolitej ze swoimi towarzyszami."
 POL_claiming_lithuania: "Pretendenci do tronu Rzeczpospolitej"
 POL_claiming_lithuania_desc: "Wielu jest takich, którzy roszczą sobie pretensje tak samo do Polski, jak i do Litwy. Przywrócenie Rzeczypospolitej pod rządami króla, który mógłby rościć sobie boskie prawo do obu tych państw, byłoby spełnieniem ambicji naszego narodu."
 POL_com_independence: "Niepodległość"
 POL_com_independence_desc: "[SOV.GetNameDef] wykorzystuje nas już zbyt długo! Nadszedł czas, aby polscy rewolucjoniści ponownie chwycili za broń i walczyli o prawo do samodzielnego rządzenia!"
 POL_committee_of_national_liberation: "Komitet Wyzwolenia Narodowego"
 POL_committee_of_national_liberation_desc: "Jesteśmy uwięzieni między Niemcami a Rosją, co stanowi bardzo niepewne położenie i naraża nas na ich imperialistyczne machinacje. Wraz z powołaniem Komitetu Wyzwolenia Narodowego wszyscy zniewoleni Polacy otrzymają do dyspozycji centralny organ koordynujący działalność oporu."
 POL_complete_the_bermontian_mission: "Dokończenie misji bermonckiej"
 POL_complete_the_bermontian_mission_desc: "Nasza misja walki u boku białych i odzyskania Rosji dla cara została zniweczona przez nieudaną inwazję na Litwę, ale teraz pod naszym dowództwem mamy potężną Rzeczpospolitą. Trzeba dosiąść koni i obrócić ZSRR w proch!"
 royal_legitimist: "Królewski legitymista"
 POL_cossack_king: "Kozacki król"
 POL_cossack_king_desc: "W 1918 r. książę, Kozak i watażka Paweł Bermondt-Awałow otrzymał w Rosji polecenie walki za białych, ale zamiast tego skierował Zachodnią Armię Ochotniczą przeciwko Litwie i Łotwie. Choć Bermondt nie cieszy się popularnością i nie jest katolikiem, ma poparcie Niemców i najprawdopodobniej Białą Gwardię u swego boku."
 POL_demand_LIT_pavel: "Żądania wobec Litwy"
 POL_demand_LIT_pavel_desc: "Ostatnim razem białym nie udało się zaanektować Litwy, ale teraz, mając za plecami polską armię, Paweł stoi na tak silnej pozycji, że może zastraszyć Litwinów, by oddali się na srebrnej tacy. Król nie płaszczy się i nie błaga o swoje królestwo, on je bierze, jak mu się należy."
 POL_demand_slovakia_pavel: "Żądania wobec Słowacji"
 POL_demand_slovakia_pavel_desc: "Czechosłowacja jest słaba, a sąsiedzi ostrzą sobie zęby na jej tereny. Skoro Niemcy mogą wziąć sobie Sudety tylko dlatego, że poprosili, czemu nam nie miałaby przypaść w udziale Słowacja?"
 POL_demand_slovakia: "Żądanie Słowacji"
 POL_demand_slovakia_desc: "Czechosłowacja jest słaba, a sąsiedzi ostrzą sobie zęby na jej tereny. Skoro Niemcy mogą wziąć sobie Sudety tylko dlatego, że poprosili, czemu nam nie miałaby przypaść w udziale Słowacja?"
 POL_dismantle_capitalist_empires: "Rozbiór kapitalistycznych imperiów"
 POL_dismantle_capitalist_empires_desc: "Kapitalizm jest naturalnym wrogiem socjalizmu i teraz, gdy w Polsce triumfuje rewolucja, musimy wykorzystać naszą pozycję jako środek do demontażu kapitalistycznego imperializmu na całym świecie, poczynając od całkowitej likwidacji wszystkich imperiów kolonialnych."
 POL_dismantle_fascist_empires: "Rozbiór faszystowskich imperiów"
 POL_dismantle_fascist_empires_desc: "Faszyzm to światowa zaraza. Używa języka walki klasowej, aby zwrócić proletariat przeciwko towarzyszom zza granicy. Faszyści to zaprzysięgli wrogowie KPP, których należy się szybko pozbyć."
 POL_dismantle_soviet_empire: "Rozbiór [SOV.GetAdjective] imperium"
 POL_dismantle_soviet_empire_desc: "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default: "[SOV.GetNameDefCap] określa siebie mianem federacji niepodległych republik, ale jest to zwyczajne Imperium Rosyjskie pomalowane na czerwono. I jak wszystkie imperia, jest wrogiem Polski."
 POL_dismantle_soviet_empire_desc_alt: "Z ZSRR opadła czerwona farba i teraz [SOV.GetNameDef] pokazuje nam swoje prawdziwe oblicze. Wyraźnie widzimy imperialne ambicje tego kraju. Jest on wrogiem Polski i trzeba się z nim rozprawić, zanim będzie za późno."
 POL_expand_lithuanian_shipyards: "Rozbudowa litewskich stoczni"
 POL_expand_lithuanian_shipyards_desc: "Porty w Gdyni i w Gdańsku nie muszą już nam wystarczać. Obejmując panowanie nad Litwą, otrzymaliśmy możliwość znacznej rozbudowy naszej marynarki wojennej i rywalizacji o dominację na Morzu Bałtyckim."
 POL_anti_capitalist_revolution: "Rewolucja antykapitalistyczna"
 POL_anti_capitalist_revolution_desc: "Choć istnieje pokusa, by dla celów dyplomatycznych podtrzymywać związki Polski z Zachodem, nie możemy zaprzedać naszych przekonań obcym kapitalistom. Rewolucja światowa wymaga walki z burżuazją i tego chcemy się trzymać, bez względu na to, czy kapitaliści nazywają siebie faszystowskimi, czy demokratycznymi."
 POL_assemble_the_regency_council: "Powstanie rady regencyjnej"
 POL_assemble_the_regency_council_desc: "Akt 5 listopada był obietnicą złożoną przez mocarstwa centralne, że z popiołów Imperium Rosyjskiego powstanie wolne i niepodległe Królestwo Polskie. Powstała wskutek tego regencja nie zdołała wyłonić monarchy i oddała całą władzę Piłsudskiemu. Skoro jednak sanacja nie jest w stanie stworzyć stabilnego rządu, być może nadszedł czas, by przywrócić regencję i znaleźć Polsce prawowitego króla."
 POL_fulfil_fifth_of_november: "Wypełnij postanowienia aktu 5 listopada"
 POL_fulfil_fifth_of_november_desc: "Skoro rada regencyjna działa, czas otworzyć drzwi wszelkim pretendentom do polskiego tronu."
 POL_governorate_livonia: "Gubernia Inflancka"
 POL_governorate_livonia_desc: "Kiedy przed laty Paweł najechał Litwę i Łotwę, miał szansę odzyskać Inflanty jako swoje osobiste lenno. Teraz, gdy Łotwa jest słaba, a polska potęga wspiera dążenia Pawła, nie ma już praktycznie żadnych przeszkód, by przywrócić Gubernię Inflancką."
 POL_greater_commonwealth: "Większa Rzeczpospolita"
 POL_greater_commonwealth_desc: "Ambicje Rzeczpospolitej wykraczają daleko poza przywrócenie historycznych granic dawno nieistniejącego królestwa. W sercach Polaków Rzeczpospolita jest wielkim, wielokulturowym imperium, które rozciąga się w przepychu od morza do morza!"
 POL_greater_polish_SSR: "Wielka Polska Republika Socjalistyczna"
 POL_greater_polish_SSR_desc: "Udowodniliśmy naszą przydatność dla ZSRR, więc powinniśmy ubiegać się o oddanie naszemu krajowi kontroli nad wschodnią Polską oraz rekompensatę za nasz wspaniały wkład w sukces rewolucji."
 POL_hohenzollern: "Hohenzollernowie"
 POL_hohenzollern_desc: "Niemcy chcieli, żeby Hohenzollernowie władali nowym Królestwem Polskim, a nasze bliskie więzi dyplomatyczne z Rumunią sprawiają, że rumuńska rodzina królewska to idealni kandydaci do rządzenia Polską."
 POL_institute_royal_guards: "Stwórzmy gwardię królewską"
 POL_institute_royal_guards_desc: "Monarcha zasiadł już na tronie, więc teraz musimy znaleźć najwybitniejszych polskich żołnierzy, którym powierzymy zadanie ochrony naszego ukochanego władcy."
 POL_internal_romanian_support: "Zabiegajmy o wewnętrzne poparcie ze strony Rumunii"
 POL_internal_romanian_support_desc: "Nadmiernymi wydatkami i korupcją król Rumunii doprowadził państwo na skraj zniszczenia. To przykre, ale król Michał może być zmuszony do współpracy z ludźmi, którzy krytykowali jego ojca, jeśli chce uratować niepodległość Rumunii."
 POL_king_michaels_coup: "Przewrót króla Michała"
 POL_king_michaels_coup_desc: "Nadszedł czas, żeby król Michał przejął kierowanie obecnym rządem Rumunii i doprowadził do własnej koronacji. Niegdyś Polska i Rumunia były sojuszniczkami, a teraz staną się jednością."
 POL_king_of_lithuania: "Królestwo Litwy"
 POL_king_of_lithuania_desc: "Nadszedł właściwy czas. [LIT.GetLeader] nie cieszy się już poparciem Litwinów, a zwolennicy monarchii są gotowi przedstawić rządowi swoje żądania. Dzięki polskiemu wsparciu sprawimy, że [Root.GetLeader] zostanie ich namaszczonym przez Boga władcą."
 POL_dabrowszczacy: "Dąbrowszczacy"
 POL_dabrowszczacy_desc: "Na całym świecie międzynarodowe brygady polskich ochotników walczą w szeregach ruchów socjalistycznych i demokratycznych. Polska może teraz wesprzeć tych dzielnych ludzi, ponieważ obecnie władzę sprawuje tam rząd socjalistyczny."
 POL_leftist_economics: "Wprowadźmy gospodarkę socjalistyczną"
 POL_leftist_economics_desc: "W gospodarce kapitalistycznej kapitał istnieje tylko po to, by służył elitom. Teraz w rządzie zasiadają socjaliści, więc zmienimy model gospodarczy tak, by zaspokajał potrzeby chłopów, którzy przelewali krew za tę rewolucję."
 POL_lithuanian_rail: "Koleje Obojga Narodów"
 POL_lithuanian_rail_desc: "Jeśli Polska i Litwa mają być prawdziwą jednością, to podróżowanie po całym kraju powinno być jak najprostsze. Łącząc nasze koleje, znacznie usprawnimy łańcuchy zaopatrzenia i potencjał przemysłu."
 POL_lower_class_education: "Edukacja niższych klas"
 POL_lower_class_education_desc: "Zbyt długo dostęp do edukacji mieli tylko bogaci i uprzywilejowani. Jednak w socjalizmie system edukacji nie zwraca uwagi na czyjś status majątkowy."
 POL_merge_civilian_industries: "Połączenie przemysłu cywilnego"
 POL_merge_civilian_industries_desc: "Skoro nasze kraje zjednoczyły się, nie ma już sensu, żeby Litwa budowała tylko dla Litwy, a Polska tylko dla Polski. Dla dobra całego kraju powinniśmy połączyć nasze przemysły."
 POL_merge_internal_governments: "Połączmy rządy wewnętrzne"
 POL_merge_internal_governments_desc: "Na czele rządu Polski i Rumunii stoi ten sam monarcha, ale oba państwa wciąż mają odrębne rządy wewnętrzne. Musimy wprowadzić do Sejmu przedstawicieli Rumunii i połączyć wszystkie rumuńskie urzędy z ich polskimi odpowiednikami."
 POL_merge_the_arms_industries: "Połączenie przemysłu zbrojeniowego"
 POL_merge_the_arms_industries_desc: "Od dziesięcioleci polscy i litewscy producenci broni działają osobno, ale skoro nasze kraje połączyły się, mamy możliwość wyspecjalizowania naszego przemysłu oraz nawiązania współpracy między polskimi i litewskimi zakładami zbrojeniowymi."
 POL_non_discriminatory_recruitment: "Zakażmy dyskryminującego poboru"
 POL_non_discriminatory_recruitment_desc: "Przez politykę sanacji mamy w naszych siłach zbrojnych do czynienia z rażącą nadreprezentacją polskich katolików. Od tej pory pozwolimy, by każdy patriota oraz socjalista mógł chwycić za broń i stanąć do walki z faszyzmem."
 POL_organize_the_peasants_strike: "Zorganizujmy strajk chłopów"
 POL_organize_the_peasants_strike_desc: "Polska jest podzielona przez krew chłopów. Mieszkańcy wsi polskiej radykalizują się, ponieważ czują się zaniedbywani przez władze. [POL.GetLeader] niewątpliwie sprawi, że na strajkach dojdzie do użycia przemocy, więc musimy przygotować proletariat do powstania przeciwko ciemiężcom."
 POL_polish_path_to_socialism: "Polska droga do socjalizmu"
 POL_polish_path_to_socialism_desc: "Od swego powstania w 1918 r. Komunistyczna Partia Polski przechodziła proces bolszewizacji. Teraz wielu jej członków jest pachołkami Stalina. Jednak Maria Koszutska i kilku ważnych członków KPP zamierza usunąć stalinistów z partii oraz zwrócić Polskę przeciwko Moskwie."
 POL_polish_peoples_republic: "Polska Socjalistyczna Republika Sowiecka"
 POL_polish_peoples_republic_desc: "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default: "Polska należy do najbardziej uprzemysłowionych i potężnych krajów członkowskich ZSRR, dlatego cieszymy się większą autonomią."
 POL_polish_peoples_republic_desc_alt: "Dzięki względnemu uprzemysłowieniu i innej ideologii Polska wyróżnia się na tle innych krajów w [SOV.GetAdjective] strefie wpływów, dlatego cieszymy się większą autonomią."
 POL_preserve_baltic_independence: "Utrzymanie niepodległości krajów bałtyckich"
 POL_preserve_baltic_independence_desc: "Rządy krajów bałtyckich są w większości niedemokratyczne oraz kapitalistyczne, ale tak samo jak my, mierzą się one z zagrożeniem ze wschodu i zachodu. Powinniśmy dążyć do zachowania tych burżuazyjnych dyktatur i nie pozwolić, aby padły ofiarą imperialistycznych ambicji Niemiec i Rosji."
 POL_preserve_bougoise_democracy: "Utrzymanie demokracji burżuazyjnej"
 POL_preserve_bougoise_democracy_desc: "W tych ciężkich czasach celem KPP jest propagowanie socjalizmu na całym świecie, ale wzrost znaczenia faszyzmu sprawia, że powinniśmy walczyć u boku kapitalistów o utrzymanie demokracji burżuazyjnej. Tylko w świecie wolnym od faszyzmu warunki materialne pozwolą prowadzić globalną rewolucję socjalistyczną."
 POL_press_for_liberia: "Naciski w sprawie Liberii"
 POL_press_for_liberia_desc: "W 1932 r. rządy Polski i Liberii porozumiały się w sprawie oddania Liberii pod nadzór Polski. Amerykanie uznali naszą obecność w Liberii za zniewagę, ale kraj ten jest osłabiony i bardzo potrzebuje polskiej ochrony."
 POL_pressure_for_the_west: "Naciski w sprawie zachodu"
 POL_pressure_for_the_west_desc: "Po wielkiej wojnie dokładny przebieg granicy Polski i Niemiec był dyskusyjny. W prowadzonych debatach Niemcy zagwarantowali sobie zachowanie swoich centrów przemysłowych, nie zostawiając Polsce praktycznie żadnych fabryk. Teraz [SOV.GetNameDef] przejmuje wschód, więc w zamian za te utracone ziemie musimy dostać Śląsk i Pomorze."
 POL_pro_allied_government: "Powołanie rządu sprzyjającego aliantom"
 POL_pro_allied_government_desc: "Wielu posłów już sprzyja dalszej współpracy z zachodem, a promowanie tych ludzi do awansu w strukturach rządowych sprawi, że będziemy wyglądać na bardziej sprzyjających sprawie aliantów."
 POL_push_for_ruthenia: "Przebijmy się przez Zakarpacie"
 POL_push_for_ruthenia_desc: "Sieci kolejowe Ukrainy i Białorusi zostały straszliwie zaniedbane, a przecież te ziemie są równoprawnymi częściami Rzeczpospolitej. Musimy zainwestować w koleje na wschodzie, jeśli chcemy przebić się przez Rosjan i odzyskać to, co nam się należy."
 POL_reopen_the_maritime_and_colonial_league: "Odnowienie Polskiej Ligi Kolonialnej"
 POL_reopen_the_maritime_and_colonial_league_desc: "Marzenia o obecności Polski na innych kontynentach prysły, gdy przedstawicielom władz polskich nie udało się pozyskać Palestyny. Ale obecnie mamy nowe powiązania z zachodem i rząd socjalistyczny, więc możemy wykorzystać nasz kapitał, aby wyzwolić robotników kolonialnych spod władzy europejskich kolonizatorów."
 POL_restoration_of_the_royal_sejm: "Odnowienie Sejmu Korony"
 POL_restoration_of_the_royal_sejm_desc: "W dawnym Królestwie Polskim Sejm wiernie służył ludowi i koronie. Po odnowieniu Sejmu i obaleniu II Rzeczpospolitej musimy dopilnować, aby wszyscy posłowie byli lojalni wobec korony oraz nie dążyli do przywrócenia rządów sanacji w Polsce."
 POL_restore_bermontians: "Przywrócenie białych"
 POL_restore_bermontians_desc: "Rosyjska Zachodnia Armia Ochotnicza to wojska dowodzone przez Pawła Bermondta-Awałowa, który dążył do odnowienia monarchii i zaprowadzenia porządku na zachodnich ziemiach rosyjskich. Obecnie główny obiekt zainteresowania Bermondta stanowi Polska, ale jego celem jest nadal zniszczenie komunizmu radzieckiego, a wszyscy stronnicy białych powinni stanąć do walki po stronie armii ochotniczej!"
 POL_restore_poland_hungary: "Odnowienie państwa polsko-węgierskiego"
 POL_restore_poland_hungary_desc: "Wieki temu królestwa Polski i Węgier zjednoczyły się, a nowo powstałe państwo zdominowało Europę Wschodnią. Obecnie pod kontrolą Polski znajdują się Transylwania i Nitra, więc jedynym, co uniemożliwia nam odbudowę spuścizny państwa polsko-węgierskiego, jest istnienie samych Węgier."
 POL_royal_dictatorship: "Utworzenie królewskiej dyktatury"
 POL_royal_dictatorship_desc: "Sejm posiada prerogatywę wetowania każdej decyzji podjętej przez króla. Jak dotąd sprawdzało się to doskonale, ale świat się zmienia i nie można pozwolić, by biurokracja uniemożliwiała naszemu królowi sprawowanie władzy, do której został namaszczony przez wroga."
 POL_seek_german_alignment: "Zabiegajmy o zbliżenie z Niemcami"
 POL_seek_german_alignment_desc: "[GER.GetLeader] jest wzorem dla narodowego socjalisty Bermondta, który wyraził swe fascynacje faszystowskimi mocarstwami, dlatego pozostaje nam tylko zwrócić się do faszystów i wnioskować o przyjęcie Polski rządzonej przez Bermondta do grona krajów Osi."
 POL_social_commonwealth: "Związek Republik Socjalistycznych"
 POL_social_commonwealth_desc: "Wszelkie ambicje odnowienia unii polsko-litewskiej stałyby w sprzeczności z celami naszej rewolucji, ale nie sposób zaprzeczyć, że Polska, Litwa oraz wiele dawnych krajów członkowskich Rzeczpospolitej ma wspólną historię i wrogów. W obliczu obecnych trudności powinna powstać nowa Rzeczpospolita, która będzie stawiała na bezpieczeństwo i wolność robotników w ustroju socjalistycznym."
 POL_soviet_industry: "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default: "Radzieckie inwestycje przemysłowe"
 POL_soviet_industry_alt: "Rozbudowa przemysłu"
 POL_soviet_industry_desc: "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default: "Zaletą przyłączenia się do ZSRR jest znalezienie się w potężnej unii państw, których potencjał przemysłowy może spowodować zwiększenie inwestycji w naszym kraju. Chociaż część naszych fabryk pracuje na rzecz ZSRR, to inwestycje w nasz przemysł, które otrzymujemy w zamian, znacznie zwiększają nasz potencjał produkcyjny."
 POL_soviet_industry_desc_alt: "Mimo że znajdujemy się w niewoli [SOV.GetAdjective], musimy dalej rozwijać własny przemysł. Może okazać się przydatny, jeśli zechcemy kiedyś zerwać kajdany."
 POL_soviet_military_staff: "Radziecki personel wojskowy"
 POL_soviet_military_staff_desc: "Po utworzeniu II Rzeczpospolitej wielu lewicowych generałów uciekło do ZSRR, żeby kontynuować walkę o rewolucję światową. Teraz, gdy władzę sprawuje rząd sprzyjający Rosjanom, ci dzielni wygnańcy mogą wrócić do ojczyzny."
 POL_support_colonial_workers_strikes: "Poparcie dla strajków robotników kolonialnych"
 POL_support_colonial_workers_strikes_desc: "Robotnicy w koloniach europejskich cierpią i walczą pod butem ich władców, utrzymując imperium, które nie daje im nic w zamian. Ci robotnicy nie mają materialnych możliwości, żeby samodzielnie odzyskać wolność, więc jeśli chcemy naprawdę wywołać rewolucję światową, powinniśmy dozbroić uciskanych, by mogli stanąć do walki z kolonialną elitą."
 POL_support_monarchism_in_LIT: "Poparcie monarchii na Litwie"
 POL_support_monarchism_in_LIT_desc: "Podobnie jak Polska, Litwa miała wybrać sobie nowego króla. Ale w przeciwieństwie do Polski, uczciwe wybory Niemcy uznali za nieważne. Jednak możemy dać Litwinom obiecanego silnego władcę, kogoś, kto chroniłby Litwę przed niemieckim imperializmem."
 POL_warsaw_to_crimea_railway: "Kolej Warszawa – Krym"
 POL_warsaw_to_crimea_railway_desc: "Jeśli mamy ambicję rządzić od morza do morza, musimy sprawić, że każde zajęte terytorium zostanie w pełni zintegrowane z naszym krajem. Nasze naturalne granice rozciągają się z północy na południe i ze wschodu na zachód, a połączenie Krymu naszymi liniami kolejowymi umocni naszą władzę nad tym regionem."
 POL_elect_a_PSL_leader: "Wybierz przywódcę PSL"
 POL_elect_a_PSL_leader_desc: "Komuniści walczą o władzę w naszym rządzie, ale wojsko popiera PSL. Jeśli teraz umocnimy nasze przywództwo, KPP nigdy nie zdoła przejąć kontroli nad rządem."
 POL_invest_in_the_peasantry: "Inwestycje w społeczności wiejskie"
 POL_invest_in_the_peasantry_desc: "Chłopi walczyli po naszej stronie, ponieważ otrzymali obietnicę poprawy życia na wsi. Zamierzamy dotrzymać danego im słowa. Przygotujmy sieć kolei i infrastrukturę tak, by nikt nie czuł się pominięty."
 POL_seek_an_alliance_with_kaiser: "Zabiegajmy o sojusz z kajzerem"
 POL_seek_an_alliance_with_kaiser_desc: "Królestwo Polskie istnieje dzięki aktowi z 5 listopada, w którym kajzer Niemiec obiecał stworzenie nowego państwa polskiego w miejsce okupowanego przez Rosjan królestwa kongresowego. Jeszcze nie wiadomo, jakie plany wobec Polski ma kajzer, ale może delikatne przypomnienie o tej niemieckiej deklaracji pozwoli stworzyć podwaliny pod niecodzienny sojusz."
 POL_surrender_the_east: "Oddaj wschód"
 POL_surrender_the_east_desc: "ZSRR uważa wschodnią Polskę za prawowitą część Ukrainy i Białorusi, których interesy rzekomo reprezentuje. Może oddając te ziemie Rosjanom, zostaniemy sojusznikami."
 POL_woo_morges_staff: "Zaproś Front Morges"
 POL_woo_morges_staff_desc: "Nasza rewolucja niczego nie osiągnie, jeśli nie będzie mieć wsparcia choćby części wojskowych. Większość z nich jest wierna jednemu z trzech skrzydeł sanacji. Front Morges jednak pragnie odnowienia w Polsce demokracji, więc może rozważy współpracę z nami, by zrealizować ten cel."
 POL_ease_sanationist_tensions: "Zmniejszenie napięć z sanacją"
 POL_ease_sanationist_tensions_desc: "Wielu członków Front Morges zajmuje wysokie stanowiska wojskowe w sanacji. Może uda nam się przekonać ich, żeby wykorzystali swój potencjał polityczny do złagodzenia rządowych akcji przeciwko strajkującym. Może dzięki temu zyskamy czas na rozbudowanie naszego ruchu w Polsce."
 POL_arm_peasant_militia: "Uzbrojenie chłopskiej milicji"
 POL_arm_peasant_militia_desc: "Polscy chłopi mogą sami wyzwolić się spod jarzma ciemiężców tylko w jeden sposób: chwytając za broń i ruszając do walki z burżuazją. Wykorzystajmy kapitał polityczny Front Morges, aby wykraść sanacji wyposażenie. Rozpoczniemy wtedy wojnę, mając do dyspozycji w pełni wyszkolone i uzbrojone chłopstwo."
 POL_state_national_council: "Krajowa Rada Narodowa"
 POL_state_national_council_desc: "Członkowie sanacji zapisali swoje przekonania w konstytucji kwietniowej, najwyższy czas, żebyśmy zrobili to samo. Krajowa Rada Narodowa powstanie w celu zjednoczenia socjalistycznych polityków z całej Polski, aby poprawić reakcyjne prawa sanacji."
 POL_communal_governance: "Zarządzanie komunalne"
 POL_communal_governance_desc: "Wojna chłopska, choć była konieczna, zasiała chaos i zniszczenie na wsi. Nadszedł czas odbudowy i powołania lokalnych władz komunalnych w społecznościach wiejskich, aby zaleczyć blizny wojenne."
 POL_raise_the_black_madonna: "Ruch Czarnej Madonny"
 POL_raise_the_black_madonna_desc: "Czarna Madonna to święty obraz Najświętszej Panienki, uważanej przez niższe klasy społeczeństwa polskiego za obrończynię Polski i biednych ludzi. Biorąc Czarną Madonnę na symbol naszego ruchu, pokażemy ludowi, że Najświętsza Panienka jest po naszej stronie."
 POL_reassemble_the_sejm: "Zwołanie Sejmu"
 POL_reassemble_the_sejm_desc: "Po przywróceniu w Polsce demokracji, nadszedł czas dopuścić ponownie do władzy posłów wygnanych przez sanację."
 POL_empower_the_morges: "Władza dla Morges"
 POL_empower_the_morges_desc: "Front Morges pokazał, że sprzyja demokracji, a my nic byśmy nie osiągnęli bez jego poparcia. Może ci generałowie zasłużyli na prawo do zarządzania własnym rodzajem sił zbrojnych."
 POL_ROM_join_allies: "Dołączenie do aliantów"
 POL_ROM_join_allies_desc: "Po połączeniu tronów Polski i Rumunii musimy skierować nasze wysiłki dyplomatyczne z powrotem w kierunku sojuszników na zachodzie."
 POL_anti_blitz_tactics: "Taktyka antyblitzkriegowa"
 POL_anti_blitz_tactics_desc: "Niemcy planują rozbić naszą obronę szybkimi wypadami zmasowanych oddziałów, ale może ich machina wojenna jest jedynie kolosem na glinianych nogach. Żołnierzy można zmusić do walki bez możliwości odwrotu, a czołg stanowi zagrożenie tylko dla nieprzygotowanych obrońców."
 POL_anti_fascist_military_desc: "Choć rządy socjalistów podzieliły Polaków, zacieśnianie związków z Zachodem szerokiemu politycznemu spektrum zapewnia wspólny cel, czyli bezkompromisowy sprzeciw wobec faszyzmu i niemieckiego imperializmu. Ze wsparciem i odpowiednią propagandą nasza armia będzie silna i zjednoczona w obliczu marszu światowego faszyzmu."
 POL_anti_germans_abroad: "Wsparcie dla anty-Niemców za granicą"
 POL_anti_germans_abroad_desc: "Mieszkańcy krajów bałtyckich są naszymi braćmi w walce z bolszewizmem i nazizmem. Kraje te są rozproszone, godne pożałowania i słabe, ale ze wsparciem silnego polskiego rządu możemy przekształcić te państewka w pełni funkcjonalne maszyny wojenne."
 POL_assert_eastern_claims: "Podkreślenie roszczeń do ziem wschodnich"
 POL_assert_eastern_claims_desc: "Polska w obecnym stanie tkwi w cieniu swojej wielkiej przeszłości. Polska to nie tylko miejsce zamieszkania Polaków, to także spuścizna Rzeczypospolitej Obojga Narodów, więc powinniśmy dążyć do przywrócenia dawnych granic na wschodzie."
 POL_assurance_of_loyalty: "Ustalenie powojennych granic"
 POL_assurance_of_loyalty_desc: "Niemcy odebrali nam znaczne połacie ziem, a nasze zaangażowanie w wysiłek wojenny było niepodważalne. Dość kłaniania się pas. Czas zażądać zadośćuczynienia za nasze straty."
 POL_beck_ribbentrop: "Pakt Beck-Ribbentrop"
 POL_beck_ribbentrop_desc: "To żaden sekret, że Niemcy ostrzą sobie zęby na aneksję Gdańska i innych dawnych niemieckich terytoriów, ale być może uda się uniknąć krwawego konfliktu. Może Józef Beck zdoła wypracować rozwiązanie dyplomatyczne, które pozwoli zachować pokój na granicy."
 POL_declare_independence: "Ogłoszenie niepodległości"
 POL_declare_independence_desc: "Niemcy jawili się jako przydatne narzędzie, lecz [SOV.GetNameDef] nie stanowi już zagrożenia, więc nadszedł czas, by zwrócić się przeciwko tym, którzy chcą Polaków niewolić. Pora uderzyć w Rzeszę."
 POL_demand_LIT: "Żądanie Litwy"
 POL_demand_LIT_desc: "Rząd litewski jest podzielony, słaby i niekompetentny w sprawach gospodarczych i wojskowych. Państwo polskie potrzebuje swoich poddanych i może wystarczy jedynie przedstawić nasze żądania, aby Litwini przystali na unifikację."
 POL_demand_pomerania: "Żądanie Pomorza"
 POL_demand_pomerania_desc: "Pomorze stanowiło niegdyś część państwa polskiego, a teraz znajduje się w niemieckich rękach. Niewielu sądzi, że to wykonalne, ale musimy spróbować odzyskać co nasze."
 POL_divide_lit: "Podział Litwy"
 POL_divide_lit_desc: "My chcemy odbudować Rzeczpospolitą Obojga Narodów, a Niemcy zagarnąć Kłajpedę. Może uda się osiągnąć w tej kwestii porozumienie i wysunąć wobec Litwy wspólne ultimatum."
 POL_empower_falangist_militants: "Wzmocnienie bojowników Falangi"
 POL_empower_falangist_militants_desc: "W ramach Falangi działa kilka organizacji paramilitarnych, które zbroją się na nieuniknione starcie z komunistami. Wsparcie rządu może przekształcić tych entuzjastów w poważne i groźne zbrojne skrzydło partii falangistów."
 POL_falangist_international: "Falangistyczna międzynarodówka"
 POL_falangist_international_desc: "Opór wobec nazizmu i włoskiego faszyzmu stawia nas w trudnej sytuacji, lecz musimy szukać sojuszników w naszej walce z Niemcami. Może jeśli przedstawimy falangizm jako alternatywę, to uda się stworzyć sojusz z podobnie myślącymi nacjami."
 POL_force_polish_upper_class: "Promowanie polskiej klasy wyższej"
 POL_force_polish_upper_class_desc: "Polacy to młoda nacja, świeżo wyzwolona spod jarzma zaborców, i wielu przedstawicieli naszego narodu tkwi w niższych warstwach społecznych. Nasz kraj nie przetrwa, jeśli nie stworzymy elitarnej klasy, która praktycznie od urodzenia będzie kształcona do rządzenia krajem."
 POL_german_staff: "Volksdeutscher Selbstschutz"
 POL_german_staff_desc: "W Polsce mieszka spora mniejszość niemiecka i choć Niemcy chcieliby użyć tych młodych mężczyzn przeciwko nam, nasza bliska współpraca z państwem niemieckim może sprawiać, że ta społeczność będzie nam bardziej przychylna."
 POL_german_training: "Niemiecki personel wojskowy"
 POL_german_training_desc: "Nasi niemieccy \"partnerzy\" nie lubią się dzielić swoimi tajemnicami wojskowymi, ale może jeśli zaprosimy ich do naszych struktur wojskowych, nie będą mieli wyboru i wyjawią część swoich sekretów militarnych."
 POL_integrate_greater_kashubia: "Przyłączenie Pomorza"
 POL_integrate_greater_kashubia_desc: "Słowiańscy Kaszubi postrzegają Pomorze jako swoje ziemie graniczne, więc wielu Polaków uważa, że tereny te powinny należeć do Polski. Pomorze znalazło się pod naszą kontrolą, więc nadeszła pora, by objąć te ziemie naszym aparatem administracyjnym i zmienić Zachodnie Niemcy we Wschodnią Polskę."
 POL_integrate_the_endecja: "Integracja Endecji"
 POL_integrate_the_endecja_desc: "Choć grupa działaczy Stronnictwa Narodowego o nazwie Siódemka zasiadła z sanacją do stołu negocjacyjnego, by zawiązać wspólną koalicję, większość członków partii pozostaje niechętna wobec tych planów. Zapraszając prominentnych członków endecji do rządu, może zdołamy utworzyć zjednoczony front pod sztandarem polskiego nacjonalizmu."
 POL_integrate_the_falanga: "Integracja Falangi"
 POL_integrate_the_falanga_desc: "Ruch Narodowo Radykalny „Falanga” jest agresywną i wywrotową organizacją, ale w obliczu narastających nastrojów nacjonalistycznych w rządzie falangiści może zechcą połączyć z nami siły dla dobra Polski."
 POL_invite_the_baltics: "Zaproszenie krajów bałtyckich"
 POL_invite_the_baltics_desc: "Kraje bałtyckie są w większości katolickie i zagraża im bolszewicka inwazja, więc stanowią dla falangistów naturalnych sprzymierzeńców, których należy bronić."
 POL_invite_the_lowlands: "Zaproszenie Beneluksu"
 POL_invite_the_lowlands_desc: "Choć w krajach Beneluksu falangizm funkcjonuje na politycznym marginesie, umiarkowane zaangażowanie czasu i środków może sprawić, że wejdzie on do głównego nurtu na tyle, by udało się zawrzeć sojusz z wybranymi krajami."
 POL_konfederacja_narodu: "Konfederacja Narodu"
 POL_konfederacja_narodu_desc: "Konfederacja Narodu to niewielka grupa polskich nacjonalistów, którzy sprzeciwiają się niemieckim próbom okupacji Polski. Może jeśli ogłosimy nasze plany przeciwstawienia się Niemcom, ci radykałowie wspomogą nasze działania."
 POL_nationalist_constitution: "Nacjonalistyczna konstytucja"
 POL_nationalist_constitution_desc: "Konstytucja kwietniowa nie zdołała scementować polskiej tożsamości narodowej, jednak niektórzy członkowie Stronnictwa Narodowego i falangistów zadeklarowali pomoc w sporządzeniu poprawek do konstytucji, które z tożsamości narodowej uczyniłyby priorytet."
 POL_polish_shock_battallions: "Uderzeniowe Bataliony Kadrowe"
 POL_polish_shock_battallions_desc: "Doborowe oddziały szturmowe o nazwie Uderzeniowe Bataliony Kadrowe stanowią zbrojne skrzydło Konfederacji Narodu i są gotowe bronić Warszawy do ostatniej kropli krwi."
 POL_underground_conscripts: "Poborowi armii podziemnej"
 POL_underground_conscripts_desc: "Pobór z komórek Polskiego Państwa Podziemnego znacznie zwiększy nasze możliwości walki z najeźdźcą."
 POL_prepare_german_line: "Linia obrony przed Niemcami"
 POL_prepare_german_line_desc: "Granica z Niemcami jest najsłabiej chronioną częścią naszych ziem. Jeśli nie chcemy, by Warszawa wpadła w niemieckie ręce, musimy dać im odpór już na granicy i wyśmiewać ich próby złamania naszego ducha walki."
 POL_privatize_education: "Nacjonalizacja zagranicznych przedsiębiorstw"
 POL_privatize_education_desc: "Zagraniczni inwestorzy okazali się dość przydatni, ale ich przedsiębiorstwa lepiej sprawdzą się w polskich rękach. Ruch ten rozwścieczy pierwotnych właścicieli, ale to konieczny akt patriotyzmu."
 POL_radicalize_poles_in_germany: "Radykalizacja polskich bojowników w Niemczech"
 POL_radicalize_poles_in_germany_desc: "W Niemczech mieszka spora mniejszość polska, która stanowi żyzny grunt dla radykalizacji. Może jeśli ujawnimy jej niemieckie plany wobec Polski, da się ją przekształcić w siłę wojskową sprzyjającą naszym wysiłkom."
 POL_reach_out_to_underground_state: "Współpraca z Państwem Podziemnym"
 POL_reach_out_to_underground_state_desc: "Polskie Państwo Podziemne działa w tajemnicy i za zamkniętymi drzwiami. Jeśli wyciągniemy dłoń do jego członków, może będziemy kiedyś w stanie pokonać dawnych ciemiężycieli."
 POL_reassert_silesian_claims: "Roszczenia do Śląska"
 POL_reassert_silesian_claims_desc: "Los Śląska zawsze stanowił oś sporów podczas pierwszych lat funkcjonowania II Rzeczpospolitej, a ówczesny rząd zgodził się oddać większość Śląska i zachować relatywnie niewielką część Górnego Śląska. Silny rząd nigdy nie przystałby na takie ustępstwa, więc musimy upomnieć się o to, co nasze."
 POL_reopen_national_elections: "Ponowne wybory"
 POL_reopen_national_elections_desc: "Celem Endecji jest odbudowa demokratycznych fundamentów Polski oraz dopilnowanie, by rząd działał w interesie polskiego nacjonalizmu. Musimy wznowić wybory, ale w taki sposób, by niepatriotyczne partie nie znalazły się na kartach do głosowania."
 POL_request_autonomous_status: "Wystąpienie o status autonomiczny"
 POL_request_autonomous_status_desc: "Uginamy się pod naporem niemieckich wpływów, więc musimy poprosić o szerszą autonomię przemysłową, jeśli chcemy mieć jakąkolwiek przyszłość."
 POL_riot_of_37: "Zamieszki warszawskie"
 POL_riot_of_37_desc: "Sanacja nigdy nie zgodzi się na pokojowe przekazanie władzy falangistom, ale ich wpływy wymykają się już spod kontroli sanacji. Wystarczy, że jedna demonstracja w Warszawie zmieni się w zamieszki, a Falanga może być w stanie sięgnąć po władzę nad krajem."
 POL_sideline_the_sanacja: "Marginalizacja sanacji"
 POL_sideline_the_sanacja_desc: "Falanga i endecja zyskały w polskim rządzie dość wpływów - na tyle, że gdyby oba ugrupowania zaczęły bliżej współpracować, sanacja straciłaby znaczną część swojego politycznego kapitału i stałaby się łatwym celem dla przewrotu…"
 POL_siodemki: "Konsolidacja konstytucji"
 POL_siodemki_desc: "Sanacja popiera konstytucję kwietniową, a endecja chce ją zastąpić własną ustawą zasadniczą. Po nawiązaniu współpracy między naszymi partiami nie możemy dopuścić do nieporozumień w tej kwestii i powinniśmy skonsolidować obie te wizje dla dobra Rzeczypospolitej."
 POL_state_catholicism: "Państwo katolickie"
 POL_state_catholicism_desc: "Katolicka tożsamość stanowi fundament ideologii falangistów, więc Kościół i państwo powinny być ze sobą nierozerwalnie połączone."
 POL_support_falangists_in_the_americas: "Wsparcie dla falangizmu w Amerykach"
 POL_support_falangists_in_the_americas_desc: "Na kontynentach amerykańskich, głównie w państwach Ameryki Łacińskiej, jak grzyby po deszczu wyrastają ruchy falangistyczne. Rozszerzenie tam naszej strefy wpływów nie tylko zabezpieczy interesy falangistyczne na całym świecie, ale też ochroni naszych pobratymców przed amerykańskimi wpływami."
 POL_support_global_falangism: "Wsparcie dla globalnego falangizmu"
 POL_support_global_falangism_desc: "Nie jesteśmy samotni w promowaniu falangizmu. W całej Polsce zgłaszają się ochotnicy chcący umacniać ten ruch na świecie, a państwo powinno wspierać takie dążenia."
 POL_the_national_commonwealth: "Narodowa Rzeczpospolita Obojga Narodów"
 POL_the_national_commonwealth_desc: "W starej Rzeczpospolitej Obojga Narodów Polacy władali potężnymi ziemiami i wieloma narodami. Wraz z objęciem władzy nad Litwą odradza się polskie imperium!"
 POL_romanov: "Romanowowie"
 POL_romanov_desc: "Niespodziewanie młoda dama imieniem Anastazja Romanowa zadeklarowała, że skoro ostatnim monarchą Polski był car Mikołaj II, to ona jako jego spadkobierczyni może z boskiego nadania rościć sobie prawa do polskiego tronu."
 POL_invite_exiled_nobility: "Zaproszenie szlachty na uchodźstwie"
 POL_invite_exiled_nobility_desc: "Wielu przedstawicieli rosyjskiej szlachty nie chce uznać prawowitego dziedzictwa króla Anastazji. Jeśli jednak zaprosimy ich do kraju, obiecując tytuły szlacheckie, może zmienimy ich zdanie i poświadczą oni, że to ona właśnie jest ostatnią żyjącą córką cara Mikołaja II."
 POL_pan_slavism: "Pansłowiański rewanżyzm"
 POL_pan_slavism_desc: "Ruch pansłowiański był dotąd zaledwie użytecznym narzędziem, za pomocą którego Rosjanie rządzili wszystkimi Słowianami. Ale pomógł on też zjednoczyć ludy słowiańskie i stworzyć takie kraje jak Jugosławia i Czechosłowacja. Dlaczego Polska miałaby być wyjątkiem? Czy Polska nie powinna wykorzystać tej narastającej pansłowiańskiej fali?"
 POL_demand_yugoslav_subjugation: "Żądanie poddaństwa Jugosławii"
 POL_demand_yugoslav_subjugation_desc: "Jeśli chcemy zrealizować marzenia o pansłowiańskim zjednoczeniu, musimy objąć nim także południowych Słowian. Choć na drodze stoją granice i pasma górskie, wszystkich nas łączy słowiańskie pochodzenie."
 POL_claim_russia: "Roszczenia wobec Rosji"
 POL_claim_russia_desc: "Król Anastazja Romanowa jest ostatnią żyjącą dziedziczką cara Mikołaja II, więc jej roszczenia wobec rosyjskiego tronu są nie tylko prawnie uzasadnione, ale stanowią też wolę bożą. Rosyjska szlachta popiera jej roszczenia, a Anastazja jest gotowa przyjąć prawowity tytuł cesarzowej Rosji."
 POL_proclaim_slavic_unity: "Ogłoszenie wspólnoty słowiańskiej"
 POL_proclaim_slavic_unity_desc: "Panujemy już nad całym terytorium Rosji i Polski, więc wreszcie możemy osiągnąć to, co nie udało się dotąd żadnemu carowi. Za zgodą i z poparciem zarówno Rosjan, jak i Polaków możemy ogłosić zjednoczenie ludów słowiańskich."
 POL_niech_zyje_opor: "W imieniu Polski Podziemnej"
 POL_niech_zyje_opor_desc: "Po całej Polsce rozeszły się pogłoski o powstaniu i walce o wolność. W kościołach i w podziemiu dzielni i patriotyczni Polacy pracują na rzecz odzyskania niepodległości. Celna prowokacja może wystarczyć do tego, by odpowiednio wyposażona Warszawa wyzwoliła się sama!"
 POL_niech_zyje_opor_no_mtg: "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc: "$POL_niech_zyje_opor_desc$"
 POL_morges_pact: "Pakt z Morges"
 POL_morges_pact_desc: "Wraz z przywróceniem mechanizmów demokratycznych ambicje Frontu Morges niemal się ziściły. Pozostało jedynie wzmocnić naszą więź z Francją i przywrócić sojusz polsko-francuski."
 POL_morges_economic_union: "Polsko-francuskie porozumienie gospodarcze"
 POL_morges_economic_union_desc: "Dzięki poprawie stosunków na linii Francja - Polska możemy zapewnić sobie wzajemnie pomoc gospodarczą na wypadek wojny."
 POL_invite_romania_to_morges: "Zaproszenie Rumunii do porozumienia"
 POL_invite_romania_to_morges_desc: "Sojusz polsko-francuski może nie wystarczyć do powstrzymania nawałnicy Osi, musimy więc rozszerzyć nasz sojusz krajów międzymorza."
 POL_align_with_habsburgs: "Sojusz habsburski"
 POL_align_with_habsburgs_desc: "Na tronach Polski i Węgier zasiadają Habsburgowie. Może nadeszła pora, byśmy sformalizowali rodzinne więzi sojuszem."
 POL_habsburg: "Habsburgowie"
 POL_habsburg_desc: "Karol Olbracht Austriacki jest polskim patriotą, choć niestety królewskiej krwi. Może powinniśmy go zaprosić, by zasiadł na tronie, do czego przygotowywano go od dziecka."
 POL_habsburg_monarchist_militants: "Uzbrojenie habsburskich bojowników"
 POL_habsburg_monarchist_militants_desc: "W Czechosłowacji znajdują się zwolennicy absolutnej monarchii dziedzicznej, a my musimy im tylko dać oręż do ręki, żeby siłą zaczęli promować sprawę habsburską."
 POL_join_CZE_industry: "Przyłączenie przemysłu czeskiego"
 POL_join_CZE_industry_desc: "Kompleksy przemysłowe Polski i Czech są rozłączone i niezsynchronizowane. Musimy podjąć wysiłek, by temu zaradzić i do maksimum wykorzystać potencjał naszych zjednoczonych nacji."
 POL_join_CZE_military: "Przyłączenie czeskiego wojska"
 POL_join_CZE_military_desc: "Nasze przemysły zbrojeniowe są rozdzielone przez brak wspólnego celu, musimy więc dokonać analizy i integracji czeskiego kompleksu przemysłowego na potrzeby polskich sił zbrojnych."
 POL_join_CZE_rails: "Połączenie kolei"
 POL_join_CZE_rails_desc: "Transport zaopatrzenia przez Sudety jest kosztowny i mało wydajny. Musimy połączyć kluczowe elementy naszych sieci kolejowych, jeśli chcemy zachować zdolność obronną na całym terytorium naszej nowej nacji."
 POL_king_of_bohemia: "Król Czech"
 POL_king_of_bohemia_desc: "W Czechosłowacji panują silne nastroje promonarchistyczne. Musimy jedynie przedstawić nasze roszczenia do czeskiego tronu, a rząd Czech z pewnością przystanie na nasze warunki."
 POL_kings_guard: "Straż królewska"
 POL_kings_guard_desc: "Król chciałby się wykazać jako dowódca wojskowy, a nie ma chyba lepszego sposobu na spełnienie tych ambicji niż przewodzenie osobistej straży królewskiej."
 POL_press_the_habsburg_claim: "Wysunięcie roszczeń Habsburgów"
 POL_press_the_habsburg_claim_desc: "Na Węgrzech zbyt długo panuje już bezkrólewie, a arcyksiążę Otton von Habsburg wciąż nie ma własnego tronu. Musimy poprzeć roszczenia naszego krewniaka i zapewnić Habsburgom panowanie w Europie!"
 POL_reclaim_west_slavia: "Odzyskanie zachodnich ziem słowiańskich"
 POL_reclaim_west_slavia_desc: "Kaszubowie, Połabianie i Serbołużyczanie są ludami zachodniosłowiańskimi, które pozostają jednak poza naszymi granicami i wpływami. Jeśli mamy być tarczą zachodnich Słowian, musimy stanąć w ich obronie."
 POL_restore_the_diet_of_galicia: "Przywrócenie Sejmu Krajowego Galicji i Lodomerii"
 POL_restore_the_diet_of_galicia_desc: "Sejm Krajowy odzwierciedlał władzę Habsburgów nad Polską, a skoro na naszym tronie zasiadł przedstawiciel tego rodu, to wypadałoby przywrócić go w Polsce."
 POL_royal_hussars: "Utworzenie królewskiej husarii"
 POL_royal_hussars_desc: "Husaria stanowiła jedną z najsławniejszych polskich jednostek wojskowych w historii i choć bojowa użyteczność tej konnicy jest już znikoma, to walka kawaleryjska wciąż ma w Polsce bogatą tradycję. Z niewielkim wsparciem może stać się obiektem zazdrości całego świata."
 POL_royal_officer_corps: "Królewski korpus oficerski"
 POL_royal_officer_corps_desc: "Jako król i generał Karol Olbracht stanowi wspaniały przykład przymiotów, jakimi charakteryzować się powinien polski dżentelmen. Może wszyscy nasi oficerowie powinni nabierać doświadczenia w sztuce wojny tak, jak czynił to nasz król, czyli w okopach."
 POL_soldier_king: "Żołnierz i król"
 POL_soldier_king_desc: "Nasz król pragnie walczyć za swój kraj na linii frontu, ale nie możemy pozwolić, by władca tak nadstawiał karku. Może przyznamy mu stanowisko marszałka polnego, by mógł stanowić symbol jednoczący nasz naród w godzinie kryzysu i jednocześnie zaspokoić jego głód walki."
 POL_support_monarchy_in_CZE: "Poparcie monarchii w Czechosłowacji"
 POL_support_monarchy_in_CZE_desc: "Władza Habsburgów nad Czechosłowacją szybko staje się odległym wspomnieniem, ale skoro przedstawiciel tej dynastii zasiada na naszym tronie, a polska tożsamość wciąż jest w narodzie silna, może powinniśmy wspierać zachodniosłowiański nurt i poprzeć roszczenia Habsburgów do Czech."
 POL_trust_in_the_west: "Zaufanie Zachodowi"
 POL_trust_in_the_west_desc: "Choć w wielkiej wojnie austriaccy Habsburgowie walczyli przeciwko państwom ententy, Polska jest sprzymierzeńcem Zachodu. Musimy zaufać, że nasi zamorscy sojusznicy pomogą nam tak, jak wielokrotnie czynili to w przeszłości."
 POL_unite_west_slavia: "Zjednoczenie z Czechami"
 POL_unite_west_slavia_desc: "Skoro nasz król zasiada na tronie Polski i Czech, to wystarczy połączyć aparaty administracyjne obu państw, aby ziściły się marzenia o zjednoczeniu Słowian zachodnich."
