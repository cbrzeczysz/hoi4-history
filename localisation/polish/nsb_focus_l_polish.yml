 EST_baltic_unification: "Zjednoczenie krajów bałtyckich"
 EST_baltic_unification_desc: "W strefie bałtyckiej od dawna istniało poczucie wspólnoty i braterstwa, ale na drodze do zjednoczenia zawsze stawały granice i polityka. Choć nasze odrębne tożsamości narodowe są silne, łączy nas wspólna wola walki o przetrwanie. Może nastała pora, by Unia Bałtycka przekształciła się w prawdziwy byt państwowy."
 #Latvia
 LAT_suspend_the_constitution: "Zawieszenie łotewskiej konstytucji"
 LAT_suspend_the_constitution_desc: "Konstytucja Łotwy została podpisana w 1922 r., aby przekuć nasze demokratyczne zasady na prawo. Jednak na horyzoncie czai się wojna, więc konstytucja straciła swoją przydatność i musimy ją zawiesić, jeśli chcemy przetrwać ten kryzys."
 LAT_appease_democrats: "Udobruchajmy demokratów"
 LAT_appease_democrats_desc: "Nasze metody są niedemokratyczne, ale kierujemy się wartościami republikańskimi. Musimy sprawić, że opozycja demokratyczna zrozumie, że zależy nam wyłącznie na dobru Łotwy, może powołanie Saeimas przekona ich o szczerości naszych intencji."
 LAT_renew_kviesis_term: "Odnowienie kadencji Kviesisa"
 LAT_renew_kviesis_term_desc: "Alberts Kviesis okazał się kompetentnym premierem, mimo że jest reliktem starego rządu demokratycznego, ale odznacza się taką samą uległością i lojalnością wobec Ulmanisa, jak reszta gabinetu. Demokraci prawdopodobnie ucieszą się, jeśli odnowimy jego kadencję."
 LAT_martial_prime_minister: "Wojskowy premier"
 LAT_martial_prime_minister_desc: "Kviesis był przydatny w czasach pokoju, ale na horyzoncie czai się wojna, więc krajem musi zarządzać ktoś z wojskowym życiorysem. Janis Boladis to idealny kandydat do tej roli."
 LAT_establish_chambers_of_professions: "Stworzenie Izb Zawodowych"
 LAT_establish_chambers_of_professions_desc: "Saeima dzieli ludzi według regionów, ale wiemy, że to niejedyny sposób podziału społeczeństwa. Dzięki założeniu Izb Zawodowych ludzie będą reprezentowani według uprawianych zawodów, a nie według miejsca zamieszkania."
 LAT_restore_saeima: "Przywrócenie Saeima"
 LAT_restore_saeima_desc: "Saeima to łotewska izba reprezentantów lokalnych i choć nie kieruje już ona poczynaniami rządu, możemy ją przywrócić jako doradcze ciało dyktatury. W ten sposób damy ludziom iluzję demokracji."
 LAT_what_is_socialism: "Socjalizm łotewski"
 LAT_what_is_socialism_desc: "Socjaldemokratyczna partia Łotwy to obecnie najpopularniejsza partia w Saeima, poplecznicy Fricisa Mendersa są liczni, a ich głos jest słyszany. Może po wprowadzeniu części jego reform łotewscy robotnicy zyskają lepsze i wydajniejsze środowisko pracy."
 LAT_what_is_capitalism: "Państwowy kapitalizm"
 LAT_what_is_capitalism_desc: "Izby Zawodowe działają sprawnie, więc nadszedł czas zwiększyć bezpośrednią kontrolę nad gospodarką. Jest ona co do zasady kapitalistyczna, ale dyktatura powinna przejąć zarządzanie kluczowymi gałęziami przemysłu."
 LAT_integrate_farmers_party: "Integracja Partii Rolników"
 LAT_integrate_farmers_party_desc: "Ta demokratyczna szarada trwa już za długo. Czas zintegrować Partię Rolniczą z dyktaturą i usnąć z rządu pozostałe partie."
 LAT_nationalised_industry: "Nacjonalizacja przemysłu"
 LAT_nationalised_industry_desc: "Gospodarki kapitalistyczne miały swój czas, ale kiedy trwa wojna, musimy dopilnować, żeby rząd miał ścisłą kontrolę nad gospodarką."
 LAT_merge_presidential_titles: "Połączenie tytułów prezydenckich"
 LAT_merge_presidential_titles_desc: "Boladis zdobywa niebezpiecznie duże wpływy w rządzie, może nie powinien dłużej być jednym z przywódców. Tylko Ulmanis wie, jak chronić państwo łotewskie."
 LAT_improve_military_life: "Poprawa bytu wojskowych"
 LAT_improve_military_life_desc: "Jeżeli chcemy, żeby ludzie walczyli i ginęli za Łotwę, musimy dać im życie, za które warto walczyć i umierać. Można to osiągnąć dzięki lepszemu wyżywieniu oraz obietnicy dobrego życia po zakończeniu wojny."
 LAT_military_diarchy: "Wojskowe dwuwładztwo"
 LAT_military_diarchy_desc: "Boladis zyskał tak duże wpływy w rządzie, że wielu ludzi zaczyna uważać, że dyktatura to tak naprawdę dwuwładztwo wojska oraz Ulmanisa. Chyba warto skorygować to błędne przekonanie i dać Boladisowi większą kontrolę nad rządem."
 LAT_military_dictatorship: "Dyktatura wojskowa"
 LAT_military_dictatorship_desc: "Ulmanis jest użytecznym i popularnym figurantem, nie sposób temu zaprzeczyć, ale może w czasach nasilającego się konfliktu nie powinien stać się nikim więcej niż właśnie figurantem. Rządzeniem powinno zajmować się wyłącznie wojsko."
 LAT_beyond_the_baltic: "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LAT_beyond_the_baltic_desc: "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LAT_join_the_allies: "[Root.Get_Join_Allies_Focus_Loc]"
 LAT_join_the_allies_desc: "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LAT_formalize_baltic_entente: "[Root.Get_Baltic_Entente_Focus_Loc]"
 LAT_formalize_baltic_entente_desc: "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LAT_look_north: "[Root.Get_Look_North_Focus_Loc]"
 LAT_look_north_desc: "[Root.Get_Look_North_Focus_desc_Loc]"
 LAT_threat_on_our_border: "[Root.Get_Threat_Border_Focus_Loc]"
 LAT_threat_on_our_border_desc: "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_empower_paramilitarists: "Wzmocnienie organizacji paramilitarnych"
 LAT_empower_paramilitarists_desc: "Wojsko łotewskie jest użyteczne i oczywiście potężniejsze niż jakakolwiek marginalna organizacja paramilitarna, ale nie możemy ignorować tych osób, gotowych narażać życie dla Łotwy, nie obiecując im żadnej nagrody albo uznania."
 LAT_the_sun_shines_equally: "Słońce świeci dla wszystkich"
 LAT_the_sun_shines_equally_desc: "Łotewskie słońce świeci dla każdego, to zasada naszej dyktatury. Przez lata klasy społeczne na Łotwie były podzielone kulturowo i etnicznie, ale tak nie może być dalej. Musimy dążyć do zapewnienia wszystkim ludziom równych szans, nie możemy też wspierać ugrupowań paramilitarnych, które sprzeciwiają się naszym ideałom."
 LAT_banish_clemens: "Wygnanie Celmiņša"
 LAT_banish_clemens_desc: "Gustavs Celmiņš to niebezpieczny faszysta zagrażający stabilności dyktatury i bezpieczeństwu mniejszości łotewskich w naszym wspaniałym kraju. Należy go wydalić, zanim jego Pērkonkrusts wyrządzi naszemu państwu większe szkody."
 LAT_aizsargi: "Dofinansowanie Aizsargi"
 LAT_aizsargi_desc: "Aizsargi to oficjalna organizacja paramilitarna stworzona w 1919 r. przez rząd tymczasowy. Należy jej się nagroda za pomoc w przeprowadzeniu przewrotu Ulmanisa."
 LAT_womens_aizsargi: "Powiększenie kobiecej Aizsargi"
 LAT_womens_aizsargi_desc: "W gorszych krajach zakazuje się kobietom służby wojskowej, ale Łotwa przyjmuje w szeregi sił zbrojnych wszystkich chętnych, którzy są w stanie utrzymać karabin."
 LAT_latvia_for_latvians: "Łotwa dla Łotyszy"
 LAT_latvia_for_latvians_desc: "Nasz kraj nie istnieje po to, żeby spełniać zachcianki Niemców albo Rosjan. Nasz kraj istnieje dla Łotyszy i tylko dla Łotyszy. Choć niektórzy uważają, że Pērkonkrusts to ultranacjonaliści, to jednak musimy z nimi współpracować, jeśli chcemy, żeby Łotwa przetrwała."
 LAT_lift_ban_on_perkonkrusts: "Zniesienie zakazu istnienia Pērkonkrusts"
 LAT_lift_ban_on_perkonkrusts_desc: "Oficjalnie ugrupowanie Pērkonkrusts jest nielegalne, ale jego liczebność ciągle rośnie. Wycofując nakaz delegalizacji tej grupy, pokażemy, że dyktaturze bliskie są ich ideały."
 LAT_fanatic_recruitment: "Werbowanie fanatyków"
 LAT_fanatic_recruitment_desc: "W przeszłości niechętnie przyjmowaliśmy radykałów do naszych sił zbrojnych, ponieważ ich motywacja wynikała z wierności ich ideologii, a nie Łotwie. Jednak Celmiņš i jego poplecznicy z pewnością tak jak wszyscy pragną przetrwania niepodległej Łotwy."
 LAT_military_industrial_complex: "Łotewski kompleks wojskowy"
 LAT_military_industrial_complex_desc: "Żeby odpowiednio uzbroić Pērkonkrusts, Łotwa musi stać się bardziej fabryką broni niż państwem."
 LAT_the_old_ways: "Dawne zwyczaje"
 LAT_the_old_ways_desc: "Pērkonkrusts nie przysięgają wierności Chrystusowi ani jego naukom, zamiast tego wierzą w innych, o wiele starszych, bogów. Konserwatyści nazywają fascynację Celmiņša starożytnymi bogami makabryczną i nienaturalną, ale Pērkonkrusts walczy o lepszą Łotwę, wolną od wpływów obcych bogów."
 LAT_anti_german_propaganda: "Antyniemiecka propaganda"
 LAT_anti_german_propaganda_desc: "Trzeba jasno podkreślić, że nasz kraj popiera ideały faszyzmu, ale [GER.GetLeader] nie może traktować nas jak swoich zabawek. Nie zamierzamy współpracować z ludźmi, którzy przez wieki ciemiężyli naszych rodaków."
 LAT_supply_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_multicultural_latvia: "Wielokulturowa Łotwa"
 LAT_multicultural_latvia_desc: "Nasz kraj zamieszkują niezliczone grupy i osoby: Łotysze, bałtyccy Niemcy, Żydzi oraz wiele innych nacji. Musimy dać im wszystkim dom, za który warto walczyć i w ten sposób zachować kulturowe zróżnicowanie naszego społeczeństwa."
 LAT_ready_the_resistance: "[Root.Get_Ready_Resistance_Focus_Loc]"
 LAT_ready_the_resistance_desc: "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LAT_prepare_underground_resistance: "[Root.Get_Underground_Resistance_Focus_Loc]"
 LAT_prepare_underground_resistance_desc: "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LAT_prepare_covert_resistance: "[Root.Get_Covert_Resistance_Focus_Loc]"
 LAT_prepare_covert_resistance_desc: "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LAT_cave_to_enemy_pressure: "[Root.Get_Enemy_Pressure_Focus_Loc]"
 LAT_cave_to_enemy_pressure_desc: "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
 LAT_alignment_with_germany: "Próba współpracy z Niemcami"
 LAT_alignment_with_germany_desc: "Niemcy, podobnie jak my, pogardzają lewactwem i słabościami. W przeszłości starali się podporządkować sobie Łotwę, ale z pewnością nie zrobią tego ponownie, jeśli nasze rządy nawiążą współpracę."
 LAT_the_thunder_strikes_alone: "Samotny grom"
 LAT_the_thunder_strikes_alone_desc: "Nie potrzebujemy pomocy obcych krajów. Łotwa może sama bronić swojej niepodległości, ale tylko pod wodzą Pērkonkrusts."
 LAT_free_the_ugonskrusts: "Uwolnienie Ugunskrusts"
 LAT_free_the_ugonskrusts_desc: "Zanim staliśmy się Pērkonkrusts, byliśmy Ugunkrusts, uciskanymi i podbitymi przez wcześniejszy łotewski reżim. Teraz jesteśmy wolni, więc możemy wypuścić setki więźniów politycznych, których skazano tylko za to, że pragnęli silniejszego państwa łotewskiego."
 LAT_lightning_strike: "Uderzenie pioruna"
 LAT_lightning_strike_desc: "Nasi sąsiedzi to słabeusze, których można łatwo podbić. Łotwa powinna zająć Litwę i Estonię, oczywiście po to, by chronić oba te kraje."
 LAT_support_baltic_fascists: "Poparcie dla nadbałtyckich faszystów"
 LAT_support_baltic_fascists_desc: "Narody nadbałtyckie są braćmi, a bracia muszą trzymać się razem. Cała nasza trójka stanowi cele obcej agresji, więc nie możemy pozwolić, żeby państwami bałtyckimi kierowały słabe rządy. Wspierając skrajnie prawicowe organizacje na Litwie i w Estonii oraz Polsce, stworzymy jednolity blok bałtycki, gotowy do walki z całym światem."
 LAT_consecrate_the_brotherhood: "Namaszczenie braterstwa"
 LAT_consecrate_the_brotherhood_desc: "Ludy bałtyckie różnią się pod wieloma względami, ale nie zmienia to faktu, że są braćmi. Mamy inne kultury, ale wspólnych wrogów i te same odwieczne problemy. Jeśli chcemy uniknąć zniewolenia, musimy przekuć nasze braterstwo w zjednoczoną koalicję."
 LAT_consecrate_the_brotherhood_custom_tt: "Otrzymuje wydarzenie: §Y[LAT.GetNameDef]§! zaprasza nas do swojej frakcji."
 LAT_dievs_keepers: "Strażnicy Dievsa"
 LAT_dievs_keepers_desc: "Dobrzy łotewscy poganie stają się coraz bardziej wojowniczy, a w Celmiņšie widzą kogoś na kształt przywódcy religijnego. Bardziej konserwatywni katolicy w naszym rządzie obawiają, że ta fascynacja pogaństwem bałtyckim przerodzi się w jakąś sektę kierowaną przez charyzmatycznego Celmiņša. Ale uzbrojenie tych pełnych zapału młodych ludzi może przynieść nam pewne korzyści."
 LAT_state_paganism: "Państwowe pogaństwo"
 LAT_state_paganism_desc: "Wpływ dievturīby w armii przyćmiewa niemal całkowicie inne wierzenia. Wokół Celmiņša skupiają się fanatycy twierdzący, że są gotowi walczyć i umierać za dawnych bogów, chociaż w rzeczywistości to Celmiņš jest obiektem ich fanatyzmu. Ustanowienie dievturīby oficjalną religią państwową pozwoli głosić ideały Pērkonkrusts w kościołach i świątyniach w całym kraju."
 LAT_wrath_of_the_old_gods: "Gniew dawnych bogów"
 LAT_wrath_of_the_old_gods_desc: "Nie tylko kraje nadbałtyckie zostały skażone obcą religią. Większość świata kieruje się naukami Chrystusa i to musi się zmienić. Zacznijmy własną krucjatę! Krucjatę przeciwko chrześcijaństwu!"
 LAT_ostland: "Ostland"
 LAT_ostland_desc: "Niemcy planują utworzenie jednego państwa z krajów bałtyckich i niektórych regionów Polski Wschodniej. Ich idea zakłada, że bałtyccy Niemcy będą na szczycie hierarchii, ale to nie oznacza, że nie możemy wykorzystać tego planu, żeby stworzyć Ostland według łotewskiego projektu."
 LAT_reorganize_forest_brothers: "Reorganizacja Leśnych Braci"
 LAT_reorganize_forest_brothers_desc: "Leśni Bracia są obrońcami łotewskiej tożsamości oraz naszego prawa do samostanowienia, ale ich problemem jest zauroczenie ideą obrony niepodległości Litwinów i Estończyków. Tak nie może być dalej, łotewscy Leśni Bracia muszą przysiąc wierność Łotwie, Celmiņšowi i partii Pērkonkrusts!"
 LAT_avenge_the_ancestors: "Zemsta za przodków"
 LAT_avenge_the_ancestors_desc: "Łotwa nie zaznała światła niepodległości od czasów plemion bałtyckich, ponieważ nieustannie była podbijana przez Niemców, Szwedów oraz Rosjan. Nie możemy ryzykować kolejnego tysiąclecia okrucieństw i ucisku, wszyscy obcy imperialiści muszą paść przed Łotwą na kolana!"
 LAT_united_baltic_empire: "Zjednoczone Imperium Bałtyckie"
 LAT_united_baltic_empire_desc: "Choć idea jednego państwa bałtyckiego wydaje się dziwaczna, nie można zaprzeczyć, że nasze poczucie braterstwa jest transgraniczne. Po przejęciu kontroli nad Litwą i Estonią musimy tylko zintegrować ich aparaty administracyjne, żeby urzeczywistnić nasze ambicje uzyskania nadbałtyckiej hegemonii."
 LAT_renew_the_constitution: "Odnowienie łotewskiej konstytucji"
 LAT_renew_the_constitution_desc: "Kārlis Ulmanis zapewnił Łotwie silne rządy zdolne przetrwać nadchodzącą nawałnicę faszyzmu i komunizmu, lecz teraz, gdy w rządzie zasiada mnóstwo przedstawicieli Partii Rolniczej, niewiele stoi na przeszkodzie, by ponownie zorganizować wybory publiczne."
