 PRU_pastaza_conflict: "Napięcia w Amazonii"
 PRU_pastaza_conflict_desc: "Chociaż nasi przywódcy rozwiązali spory graniczne z Kolumbią w protokole z Rio z 1934 r., konflikt z Ekwadorczykami wciąż trwa. Nadal roszczą sobie oni prawa do terytoriów o nie do końca ustalonej własności, takich jak regiony Napo Pastaza i Santiago Zamora. Jeśli nadarzy się okazja, powinniśmy przejąć od nich te ziemie, w razie potrzeby siłą."
