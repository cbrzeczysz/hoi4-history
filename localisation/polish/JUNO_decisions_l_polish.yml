 hispaniola_category: "Zjednoczenie Hispanioli"
 hispaniola_category_desc: "Pomimo długiej i stosunkowo podobnej historii zachodnia i wschodnia Hispaniola od dawna nie są zjednoczone. Teraz jednak nadszedł czas na unifikację wyspy!"
