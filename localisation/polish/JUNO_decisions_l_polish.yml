 ARG_intervenciones_federales_decisions: "Intervenciones Federales"
 ARG_intervenciones_federales_decisions_desc: "Rosnące zagrożenie przewrotami wymierzonymi w nasz nowy rząd spowodowało aktywację intervenciones federales. Musimy wybrać regiony, w których wprowadzimy tę nową legislaturę. Pozwoli nam to skuteczniej pomagać ludziom, którzy chcą bronić swojego rządu."
