 peru_bolivia_category: "Konfederacja Peruwiańsko-Brazylijska"
 peru_bolivia_category_desc: "Chociaż Konfederacja Peruwiańsko-Brazylijska istniała tylko w latach 1836-1839, wciąż jest wyryta w pamięci naszych obywateli. Jeśli przywrócilibyśmy znaczną część dawnych granic, być może to utracone państwo mogłoby się odrodzić, a my mianowalibyśmy się jego nowymi przywódcami."
 reunite_peru_bolivia: "Wskrzeszenie konfederacji"
 guianas_category: "Zjednoczenie Gujany"
 guianas_category_desc: "Region Gujany przez długi czas był podzielony między okupujące go mocarstwa kolonialne, zajmujące podregiony Cayenne, Gujana, Amapa, Surinam i Guayana. Najwyższy czas, by obszar ten został wyzwolony od okupujących go sił!"
