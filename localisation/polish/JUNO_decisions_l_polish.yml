 ARG_economic_tax_reforms_decisions: "Ekonomiczne reformy podatkowe"
 ARG_economic_tax_reforms_decisions_desc: "Wprowadzając różne reformy w naszym obecnym systemie podatkowym, możemy wspomóc [ARG.GetAdjective] obszary wiejskie. Stworzenie realnej infrastruktury dla naszych społeczności rolniczych pomoże zwiększyć dobrobyt naszego kraju!"
 ARG_economic_tax_reforms_decisions_tt: "Odblokowanie decyzji §Yekonomicznych reform podatkowych§!."
 ARG_economic_reform_in_state: "[FROM.GetName]: Reforma podatkowa."
 ARG_balancing_act_decisions: "Ustawa równoważąca"
 ARG_balancing_act_decisions_desc: "W miarę jak nasz nowy rząd odzyskuje siły, ponownie stajemy przed koniecznością utrzymywania stosunków zarówno z aliantami, jak i państwami Osi. Ta wojna raczej prędko się nie skończy, dlatego ważne jest, abyśmy mądrze wybierali sojusze. Faworyzowanie jednego z nich może zdenerwować drugiego."
 ARG_balancing_act_decisions_tt: "Odblokowanie decyzji §YUstawy równoważącej§!, które pozwolą nam balansować między ustępstwami wobec [USA.GetFlag]§Y[USA.GetName]§! i [ENG.GetFlag]§Y[ENG.GetName]§! lub [GER.GetFlag]§Y[GER.GetName]§! i [ITA.GetFlag]§Y[ITA.GetName]§!. Ustępstwa zapewnią §Ydotacje na sprzęt§! dla §Yrynku międzynarodowego§!"
 ARG_military_coup_decisions: "Niezadowolenie w armii"
 ARG_military_coup_decisions_desc: "Gdy nasz nowo wybrany rząd świętuje zwycięstwo w wyborach, w szeregach wojska narasta niezadowolenie. Przy tak dużej korupcji w Concordancii i wśród wielu członków elity wojskowej walczących o władzę jest tylko kwestią czasu, kiedy armia ruszy na Buenos Aires."
 ARG_military_coup_attempt: "Zbliżająca się próba przewrotu wojskowego"
 military_coup_attempt_happened: "Doszło do próby przewrotu wojskowego"
 ARG_military_state_absorption_mission: "Wojsko gromadzi poparcie"
 ARG_military_state_absorption_timer_tt: "[ARG.GetName]: Jeden region sprzymierzy się z wojskiem."
 ARG_military_owned_state: "Obecne komórki wojskowe"
 ARG_military_owned_state_desc: "W tym regionie wielokrotnie zaobserwowano buntownicze komórki wojskowe. Jeśli pozwolimy na ich rozwój, ryzyko przewrotu wzrośnie."
 ARG_sanction_the_generals: "Sankcje dla generałów"
 ARG_sanction_the_generals_tt: "Wydłuża czas do rozpoczęcia próby przewrotu, osłabiając przygotowania zbuntowanych przywódców wojskowych."
 ARG_consolidating_power_tt: "§RTo rozwścieczy wojsko i skróci czas do rozpoczęcia próby przewrotu.§!"
 ARG_increase_military_salaries: "Zwiększenie wynagrodzeń w armii"
 ARG_federal_intervention_tt: "Interwencja federalna w danym regionie uniemożliwi frakcji wojskowej wchłonięcie go w przypadku przewrotu i następującej po nim wojny domowej."
 ARG_south_american_unity_decisions_tt: "Odblokowanie decyzji §Yjedności Ameryki Południowej§!, które pozwolą nam zintegrować z naszym krajem podbite terytoria."
 ARG_south_american_unity_decisions: "Jedność Ameryki Południowej"
 ARG_south_american_unity_decisions_desc: "Teraz, gdy zjednoczyliśmy ludność Ameryki Południowej pod jednym sztandarem, możemy potwierdzić naszą dominację nad kontynentem, włączając po kolei terytoria dawnych większych krajów."
 ARG_core_conquered_state: "Integracja państwa [FROM.GetAdjective]"
 ARG_island_negotiations_decisions_tt: "Odblokowanie decyzji §YNegocjacje w sprawie wysp§!, które pozwolą nam pośredniczyć w zawarciu pokoju z ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!), jeśli nie jesteśmy wciągnięci w wojnę na większą skalę."
 ARG_island_negotiations_decisions: "Negocjacje w sprawie wysp"
 ARG_island_negotiations_decisions_desc: "Wyspy południowego Atlantyku są terytorium spornym i w związku z tym trwa debata na temat tego, kto powinien nad nimi panować. Ta wojna może pójść za daleko. Powinniśmy wynegocjować porozumienie pokojowe, gdy mamy taką możliwość."
 ARG_peace_out: "Negocjujmy z: [ENG.GetNameDef]"
 ARG_england_demands_peace: "Negocjujmy z: [ARG.GetNameDef]"
 ARG_united_workers_decisions_tt: "Odblokowanie decyzji §Yzjednoczenie robotników§!."
 ARG_unite_the_workers_decisions: "Zjednoczenie robotników"
 ARG_unite_the_workers_decisions_desc: "Fundamentem ruchu komunistycznego zawsze był ciężko pracujący i uciskany proletariat. Teraz, gdy [ARG.GetAdjective] scena polityczna przesuwa się w kierunku lewicy, zadaniem PCA jest zainicjowanie strajków robotniczych w niektórych z naszych największych miast, aby zdobyć popleczników dla naszej chwalebnej rewolucji!"
