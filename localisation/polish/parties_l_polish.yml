 fascism_noun: "Faszyzm"
 fascism_desc: "Reżim totalitarny"
 communism_desc: "Reżim totalitarny"
 democratic_desc: "Reżim demokratyczny"
 conservatism: "Konserwatyzm"
 conservatism_desc: "Konserwatyści uważają, że gwałtowne zmiany społeczne mogą być szkodliwe, w związku z czym promują tradycję i umiarkowane reformy, niekiedy nawołując do przywrócenia dawnych wartości."
 liberalism: "Liberalizm"
 liberalism_desc: "Według liberalizmu, mającego za sobą długą tradycję filozoficzną, najważniejsza jest wolność osobista, a jej ochrona powinna być priorytetem każdego kraju."
 socialism: "Socjalizm"
 socialism_desc: "Dążenie do zrównania obywateli poprzez reformy jest priorytetem demokratycznych socjalistów, którzy pragną zlikwidować lub zmniejszyć wpływy kapitalizmu."
 marxism: "Marksizm"
 marxism_desc: "Marksiści, reprezentujący ideologię obejmującą szerokie spektrum poglądów ekonomicznych i historycznych, pragną wcielić w życie koncepcje Karola Marksa. Propagują oni walkę klas i budowę społeczeństwa opartego na wspólnocie własności wszystkich środków produkcyjnych."
 leninism: "Leninizm"
 leninism_desc: "Leninizm to ideologia oparta na ideach marksistowskich. Ma na celu budowę państwa socjalistycznego poprzez rewolucję dążącą do obalenia kapitalistycznego porządku. Uważają, że władza powinna trafić w ręce jednej partii, która będzie podejmować decyzje polityczne na podstawie wewnętrznych dyskusji."
 stalinism: "Stalinizm"
 stalinism_desc: "Stalinizm to system rządów będący niejako rozwinięciem idei marskistowsko-leninowskich. Obejmuje on prężną industrializację i kolektywizację oraz budowę silnego autokratycznego państwa poprzez wyeliminowanie elementów kontrrewolucyjnych."
 anti_revisionism: "Antyrewizjonizm"
 anti_revisionism_desc: "Antyrewizjonizm to nurt reprezentowany przez myślicieli uznających się za kontynuatorów dzieła Karola Marksa. Nawołują oni do przywrócenia kluczowych elementów rewolucyjnych, sprzeciwiając się wykorzystaniu kapitalistycznych wzorców w krajach socjalistycznych. Ruch ten łatwiej zdefiniować poprzez określenie, czym nie jest, niż opisać, czym jest."
 anarchist_communism: "Anarchokomunizm"
 anarchist_communism_desc: "Ideologia propagująca stworzenie komunistycznego społeczeństwa oderwanego od konceptu państwa. Jej zwolennicy odrzucają budowę przejściowego ustroju socjalistycznego i chcą stworzyć społeczność opartą na wzajemnej dobrowolnej pomocy."
 nazism: "Nazizm"
 nazism_desc: "Narodowy socjalizm, zakorzeniony w skrajnym nacjonalizmie, powołuje się na wyższość narodu niemieckiego. Jego główne elementy to agresywny ekspansjonizm i budowa państwa totalitarnego, którego obywatele jednogłośnie popierają dzierżącego władzę absolutną führera."
 gen_nazism: "Nazizm"
 gen_nazism_desc: "Narodowy socjalizm, zakorzeniony w skrajnym nacjonalizmie, powołuje się na idee supremacji rasowej. Jego główne elementy to agresywny ekspansjonizm i budowa państwa totalitarnego, którego obywatele jednogłośnie popierają przywódcę dzierżącego władzę absolutną."
 fascism_ideology: "Faszyzm"
 fascism_ideology_desc: "Faszyzm na ogół obejmuje szereg ruchów ultranacjonalistycznych promujących oddanie państwu i posłuszeństwo wobec silnego przywódcy."
 falangism: "Falangizm"
 falangism_desc: "Jest to autorytarna ideologia z elementami faszyzmu i konserwatyzmu, która promuje idee narodowe i katolickie."
 rexism: "Reksizm"
 rexism_desc: "Reksiści stanowczo sprzeciwiają się liberalnym i komunistycznym ideom, promując konserwatywne i narodowe poglądy oraz korporacjonistyczną politykę gospodarczą. Populistyczna i autorytarna retoryka zbliża tych ludzi do innych ruchów faszystowskich."
 neutrality: "Bez powiązań"
 neutrality_noun: "Bez powiązań"
 neutrality_desc: "Reżim autorytarny"
 despotism: "Despotyczna"
 despotism_desc: "Despotyzm opiera się na rządach jednego człowieka, który dzierży władzę absolutną."
 oligarchism: "Oligarchiczna"
 oligarchism_desc: "Oligarchia opiera się na rządach grupy ludzi, którzy dzierżą władzę absolutną."
 moderatism: "Moderantyzm"
 moderatism_desc: "Moderantyzm to forma rządów polegająca na unikaniu ekstremalnie lewicowych i prawicowych rozwiązań poprzez podejmowanie umiarkowanych decyzji oraz działań."
 centrism: "Centryzm"
 centrism_desc: "Centryzm to forma rządów, w której dąży się do zdroworozsądkowych rozwiązań dostosowanych do aktualnych i przyszłych potrzeb. Rozwiązania te muszą cieszyć się poparciem opinii publicznej i służyć wspólnemu dobru, mając jednocześnie na uwadze ryzyko i rozmiary potrzeb."
 anarchism: "Anarchizm"
 anarchism_desc: "Anarchizm to negacja władzy, promocja podziału społeczeństwa na samodzielne i samorządne kolektywy zamiast jednego, scentralizowanego państwa."
