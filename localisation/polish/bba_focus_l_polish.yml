 ETH_strengthen_the_black_lions: "Wzmocnienie Czarnych Lwów"
 ETH_strengthen_the_black_lions_desc: "Walka musi trwać dalej, chociaż straciliśmy ziemie na rzecz wroga. Czarne Lwy stawiają Włochom zacięty opór i powinniśmy je wspierać w każdy możliwy sposób."
 ETH_supporting_the_arbegnoch: "Wsparcie dla Arbegnoch"
 ETH_supporting_the_arbegnoch_desc: "[ROOT.GetName]: w całym kraju są patrioci gotowi walczyć z [ITA.GetAdjective] najeźdźcami. Musimy za wszelką cenę wesprzeć tych dzielnych ludzi i pomóc im zniszczyć [ITA.GetAdjective] machinę wojenną."
 ETH_ecole_militaire_haile_selassie_1er: "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc: "Nasze wojsko jest wyraźnie przestarzałe w porównaniu z innymi mocarstwami regionu, zarówno pod względem wyposażenia, jak i myślenia. Stworzymy własną akademię wojskową, w której nowe pokolenie oficerów nauczy się walczyć we współczesnych wojnach."
 ETH_ecole_militaire_haile_selassie_1er_tt: "Modyfikuje §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§! "
 ETH_unlock_academy_tt: "Odblokowanie: §Y$academy_spirit$§!"
 ETH_university_of_capital: "Uniwersytet w: [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc: "Niegdyś o losach bitwy decydowała zaciekłość żołnierzy. Teraz można walczyć z tak dużych odległości, że żołnierze nie widzą przeciwników. Musimy zainwestować w instytucje edukacyjne, byśmy mogli opracowywać nowe technologie wojskowe i produkować narzędzia używane do walki."
 ETH_university_of_capital_tt: "Modyfikuje §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! "
 ETH_scavenging_tactics: "Taktyka zbieractwa"
 ETH_scavenging_tactics_desc: "Rozbudowujemy naszą bazę przemysłową, ale powinniśmy też szkolić naszych żołnierzy w rozpoznawaniu na polu bitwy tego, co cenne i nadaje się do przejęcia. Dzięki temu będą oni dobrze zaopatrzeni, dopóki nie uzyskamy możliwości produkcji i transportu własnego wyposażenia."
 ETH_scavenger_random_generals_tt: "§YTrzej§! losowo wybrani dowódcy armii otrzymają §Y$scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§! "
 ETH_keep_the_chitet: "Zatrzymaj: [GetChitetName]"
 ETH_keep_the_chitet_desc: "[GetChitetName] dobrze nam służy. Jesteśmy krajem rolniczym, więc mielibyśmy problemy z utworzeniem stałej armii zawodowej. Lepiej trzymajmy się tego, na czym się znamy."
 ETH_keep_the_chitet_tt: "Modyfikuje §Y[GetEthiopianArmySpiritName]§! o:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n Dodaje §Y2 bataliony $irregular_infantry$§! do dywizji Chitet Sefari."
 ETH_expand_the_mehal_sefari: "[ETH_GetSefariName]: rozbudowa"
 ETH_expand_the_mehal_sefari_desc: "Wojska [ETH_GetSefariName] udowodniły, jak bardzo potrzebni są dobrze wyszkoleni, zawodowi żołnierze. Epoka tworzenia w czasach kryzysów oddziałów chłopskich już dawno przeminęła. Dlatego dokonamy reorganizacji naszej armii i uczynimy ją stałą siłą."
 ETH_chitet_sefari_no_recruiting_tt: "Nie można dłużej werbować dywizji §YChitet Sefari§!."
 ETH_expand_the_mehal_sefari_tt: "Modyfikuje §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force: "Siły powietrzne [ROOT.GetAdjective]"
 ETH_the_ethiopian_air_force_desc: "Samolot okazał się cennym środkiem walki, zarówno jako wsparcie wojska na polu walki, jak i niszczącym infrastrukturę nieprzyjaciela. Jeśli chcemy chronić naszych obywateli i niszczyć wrogów, musimy stworzyć własne siły powietrzne."
 ETH_the_ethiopian_air_force_tt: "Odblokowanie §Y$air_force_command_spirit$§!"
 ETH_establish_a_naval_base: "Załóż bazę morską"
 ETH_establish_a_naval_base_desc: "Ponieważ niedawno zdobyliśmy port, otworzyliśmy się na kolejny teatr wojny. Musimy stworzyć własną bazę morską i zacząć budowanie marynarki wojennej, która będzie broniła naszego nowego wybrzeża."
 ETH_improve_the_administration: "Usprawnienie administracji"
 ETH_improve_the_administration_desc: "Wśród establishmentu edukacji panuje olbrzymia korupcja. To niedopuszczalne w instytucjach szczycących się opieraniem na zasadach merytokracji. Musimy bezwzględnie wyplenić tę korupcję ze szkół i uniwersytetów."
 ETH_improve_the_administration_tt: "Modyfikuje §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies: "[GetChitetName]: konni"
 ETH_mounted_levies_desc: "Od pustyń na wschodzie aż po góry na zachodzie nasza ojczyzna to różnorodny, trudny teren, w którym słabo radzą sobie pojazdy kołowe lub gąsienicowe. Jednak przez tysiąclecia doskonale sprawdzały się tam wielbłądy i konie."
 ETH_mounted_levies_tt: "Werbunek dywizji §Y$cavalry$§! i §Y$camelry$§!."
 ETH_regional_training_centers: "Regionalne centra szkoleniowe"
 ETH_regional_training_centers_desc: "[GetChitetName] nie jest idealne. Nasi żołnierze mogliby być o wiele skuteczniejsi, gdybyśmy utworzyli regionalne ośrodki szkoleniowe, w których nauczymy ich walczyć i myśleć taktycznie. Pozwoliłoby nam to też ujednolicić szkolenie wojskowe bez konieczności powoływania stałej armii."
 ETH_regional_training_centers_tt: "Modyfikuje §Y[GetEthiopianArmySpiritName]§! o:\n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna: "[ETH_GetGuardsName]: rozbudowa"
 ETH_expand_the_kebur_zabagna_desc: "[ETH_GetGuardsName] okazuje się najlepszą jednostką w naszych siłach zbrojnych. Powinniśmy częściej wykorzystywać ich umiejętności, dając im lepszy dostęp do wyposażenia i zasobów ludzkich."
 ETH_expand_the_kebur_zabagna_tt: "Werbunek dodatkowej dywizji §YKybur Zebennia§!. \nDodaje bataliony §Y$infantry$§! i §Y$cavalry$§! do szablonu §YKybur Zebennia§!.\nDodaje §Y$recon$§! i §Y$artillery$§!, jeśli opracowano odpowiednie technologie."
 ETH_tactical_training: "Ujednolicone szkolenie taktyczne"
 ETH_tactical_training_desc: "Nasi żołnierze stanowczo za często przechodzą niedostateczne i przestarzałe szkolenia. Musimy ujednolicić szkolenie taktyczne wszystkich jednostek, by stały się skuteczniejsze na polu walki."
 ETH_tactical_training_tt: "Modyfikuje §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! "
 ETH_peacekeeping_forces: "Siły pokojowe"
 ETH_peacekeeping_forces_desc: "Kluczem do naszego bezpieczeństwa jest błyskawiczne opanowanie kryzysu za granicą, zanim wymknie się on spod kontroli. Stąd tak ważne jest posiadanie sił pokojowych, które można w każdej chwili wysłać w dowolne miejsce globu."
 ETH_copy_plane_designs: "Skopiuj projekty samolotów"
 ETH_copy_plane_designs_desc: "Nie ma sensu ponownego wymyślania czegoś, co już opracowali inni. Po prostu skopiujemy projekty samolotów innych krajów i wykorzystamy poczynione przez nie inwestycje w badania."
 ETH_copy_light_plane_tt: "Stwórz wariant: §Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt: "Stwórz wariant: §Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!"
 ETH_asmera_naval_college: "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc: "Samo budowanie i utrzymywanie okrętów to za mało, by powiedzieć, że ma się marynarkę wojenną. Potrzebujemy oficerów i specjalistów doskonale wiedzących, jak używać okrętów w boju. Dlatego [ETH.GetName] stworzy swoją pierwszą akademię marynarki wojennej."
 ETH_asmera_naval_college_tt: "Modyfikuje §Y[GetEthiopianNavySpiritName]§! o:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt: "Odblokowanie §YDucha Akademii Marynarki Wojennej§!"
 ETH_naval_college_reduction: "Badania naukowe w Szkole Morskiej"
 ETH_capital_school_of_technology: "Politechnika w: [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_capital_school_of_technology_desc: "Nasze reformy edukacji okazały się udane i warte poczynionych inwestycji. Powinniśmy przyspieszyć postępy, zatrudniając wszystkich doświadczonych inżynierów na jednej politechnice."
 ETH_regional_supply_depots: "Regionalne składy zaopatrzenia"
 ETH_regional_supply_depots_desc: "Nasi żołnierze nie obronią ojczyzny, jeśli zabraknie im amunicji lub żywności. Przecież armia maszeruje dzięki pełnym żołądkom. Musimy zadbać o jej zaopatrzenie i w tym celu zbudujemy regionalne składy zaopatrzeniowe na całym [ETH.GetAdjective] terytorium."
 ETH_expand_the_levy: "[GetChitetName]: rozbudowa"
 ETH_expand_the_levy_desc: "Dzięki lepszemu wsparciu oraz szkoleniu [GetChitetName] to teraz silne i elastyczne jednostki. Z tak mocnym fundamentem możemy je rozbudować, by odstraszyć wszystkich zagranicznych agresorów."
 ETH_expand_the_levy_tt: "Zwiększenie liczby mobilizowanych dywizji Chitet Sefari do §Y48§!.\nDodaje §Y3 $irregular_infantry$§! bataliony do dywizji Chitet Sefari. Dodaje: §Y$engineer$§!, §Y$military_police$§! i §Y$field_hospital$§!, jeśli opracowano odpowiednie technologie."
 ETH_the_junior_officer_corps: "Korpus podoficerski"
 ETH_the_junior_officer_corps_desc: "Siły zbrojne przez wieki były zdominowane przez arystokratów. Jeśli chcemy, by stały się skuteczniejsze na polu walki, musimy stworzyć szkoły oficerskie i programy szkoleniowe promujące merytokrację, a nie nepotyzm. To istotny krok ku stworzeniu sprawnego korpusu podoficerskiego."
 ETH_camouflage: "Kamuflaż"
 ETH_camouflage_desc: "Po pojawieniu się na polu walki samolotów coraz trudniej jest zaskoczyć przeciwnika. W celu zminimalizowania widzialności naszych zamiarów taktycznych musimy przeszkolić naszych żołnierzy w dziedzinie ukrywania się i maskowania."
 ETH_camouflage_army_tt: "Modyfikuje §Y[GetEthiopianArmySpiritName]§! o:\n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§! \n $MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt: "Modyfikuje §Y[GetEthiopianAirforceSpiritName]§! o:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§! "
 ETH_the_fetno-derash: "Fetno-Derash"
 ETH_the_fetno-derash_desc: "Działanie wywiadu staje się coraz istotniejszym czynnikiem nie tylko na polu walki, ale też w zapewnianiu bezpieczeństwa naszym przywódcom politycznych. Dlatego stworzymy odrębną agencję wywiadowczą, która zapewni nam ochronę i pomoże lepiej zrozumieć naszych wrogów."
 ETH_debre_zeyit_air_force_training_center: "[ETHGetAirBaseName]: Ośrodek Szkolenia Sił Powietrznych"
 ETH_debre_zeyit_air_force_training_center_desc: "Pilotowanie samolotów to trudne zadanie. Latanie nimi w warunkach bojowych wymaga jeszcze większych umiejętności. Żeby nasi piloci mogli sprostać temu zadaniu, stworzymy ośrodek szkolenia sił powietrznych i zaczniemy ujednolicanie programów treningowych."
 ETH_debre_zeyit_air_force_training_center_tt: "Modyfikuje §Y[GetEthiopianAirforceSpiritName]§! o:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§! "
 ETH_unlock_spirit_airforce_tt: "Odblokowanie §Y$air_force_spirit$§!"
 ETH_purchase_obsolete_ships: "Zakup przestarzałe okręty"
 ETH_purchase_obsolete_ships_tt: "Odblokowanie decyzji zakupu starszych okrętów od wielkich mocarstw."
 ETH_purchase_obsolete_ships_desc: "Chociaż rozbudowa naszej marynarki wojennej postępuje, nie możemy jeszcze wystawić floty zdolnej do skutecznej obrony naszego wybrzeża. Możemy jednak zakupić starsze okręty od innych krajów, by zwiększyć nasz potencjał morski."
 ETH_new_weapons_and_tactics: "Nowa broń i taktyka"
 ETH_new_weapons_and_tactics_desc: "Nadążanie za rozwojem technologicznym innych armii wymaga ciągłego inwestowania we własną, by zawsze była dobrze wyposażona i wyszkolona do przeciwdziałania najnowszym zagrożeniom."
 ETH_old_reliable: "Stare niezawodne"
 ETH_old_reliable_desc: "Obecnie na wyposażeniu innych armii znajduje się nadmiernie skomplikowana broń, a przecież na froncie najbardziej pożądane jest proste, niezawodne i łatwe w naprawie uzbrojenie. Po co tracić czas i zasoby na szkolenie naszych żołnierzy w obsłudze nowych karabinów, skoro doskonale posługują się starymi?"
 ETH_old_reliable_tt: "Modyfikuje §Y[GetEthiopianArmySpiritName]§! o:\n $MODIFIER_MAX_DIG_IN$: §G+0,5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors: "Sprowadź doradców zagranicznych"
 ETH_bring_in_foreign_advisors_desc: "Mimo wyraźnych postępów w tworzeniu [ETH.GetAdjective] sił powietrznych brakuje nam realnego doświadczenia, które pozwoliłoby maksymalnie wykorzystać umiejętności naszych pilotów. Dlatego sprowadzimy oficerów z zagranicy, którzy pomogą nam usprawnić nasz program szkolenia."
 ETH_bring_in_foreign_advisors_tt: "Modyfikuje §Y[GetEthiopianAirforceSpiritName]§! o:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!  "
 ETH_available_as_air_chief_tt: "Dostępny jako dowódca lotnictwa: "
 ETH_ethiopian_officers: "Oficerowie [ROOT.GetAdjective]"
 ETH_ethiopian_officers_desc: "Trwa rozbudowa [ETH.GetAdjective] sił powietrznych, musimy więc pozyskać oficerów, którzy zajmą się skutecznym koordynowaniem naszych pilotów. Zamiast polegać na tymczasowych doradcach zagranicznych, wyszkolimy własnych ekspertów."
 ETH_ethiopian_officers_tt: "Modyfikuje §Y[GetEthiopianAirforceSpiritName]§! o:\n $MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes: "Awansuj bohaterów wojennych"
 ETH_promote_the_war_heroes_desc: "Naszą wolność zawdzięczamy bohaterom, którzy narażają życie na polu walki. Aby zachować wysokie morale i poparcie dla sił zbrojnych, awansujemy naszych bohaterów wojennych na bardziej prestiżowe stanowiska."
 ETH_expand_the_officer_corps: "Rozbudowa korpusu oficerskiego"
 ETH_expand_the_officer_corps_desc: "Brak merytokracji w siłach zbrojnych to w ostatnich latach ich największa słabość. Jeśli chcemy, by naszymi wojskami dowodzili najlepsi ludzie, musimy powiększyć korpus oficerski i pozbyć się osób, które zdobyły swoje stanowiska dzięki nepotyzmowi."
 ETH_medal_gain_tt: "Zwiększenie o §G+75%§! liczby PD zdobywanych przez dowódców dywizji, gdy otrzymują oni jakiś medal"
 ETH_officer_promotion_boost_tt: "W przyszłości, wszyscy §Yoficerowie§! awansowani do rangi §Ygenerałów§! otrzymają §G+1 do ataku§! i §G+1 do obrony§!"
 ETH_the_common_soldier: "Zwykły żołnierz"
 ETH_the_common_soldier_desc: "Armia jest niczym bez zwykłych żołnierzy, którzy codziennie narażają życie, nie oczekując nagród ani uznania. Tym bohaterom należy się szacunek za ich wkład w nasze wspólne bezpieczeństwo."
 ETH_develop_the_capital_region: "[271.GetName]: rozbudowa"
 ETH_develop_the_capital_region_desc: "[ETH.GetNameDef]: Musimy przyspieszyć industrializację, by poprawić jakość życia naszych obywateli i lepiej chronić kraj. Dlatego zainwestujemy w rejonie wokół miasta [ETH.Capital.GetCapitalVictoryPointName] i uczynimy je sercem [ETH.GetAdjective] przemysłu."
 ETH_develop_the_capital_region_tt: "Odblokowanie decyzji o rozbudowie sieci zasilania tak, by pokrywała cały teren w: [271.GetName]."
 ETH_the_state_bank_of_ethiopia: "[ETH.GetNonIdeologyName]: Bank Państwowy"
 ETH_the_state_bank_of_ethiopia_desc: "Wydając środki [ETH.GetAdjective] Banku Państwowego, możemy udzielić obywatelom nowych kredytów i działać jak \"finansowy diuretyk\" dla niedomagającej [ETH.GetAdjective] gospodarki."
 ETH_the_state_bank_of_ethiopia_tt: "Modyfikuje §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects: "Projekty infrastruktury"
 ETH_infrastructure_projects_desc: "[ETH.GetName] ma wiele zasobów naturalnych, których pożąda świat. Jednak nie możemy ich wykorzystać, nie mając odpowiednich środków transportu do fabryk lub eksportu. Musimy szybko rozbudować naszą infrastrukturę i zlikwidować to gospodarcze wąskie gardło."
 ETH_rebuilding_the_country_idea: "Odbudowa kraju"
 ETH_cie: "[GetEthiopianRailwayName]"
 ETH_cie_imperial: "Compagnie Impériale des Chemins de Fer Éthiopiens"
 ETH_anarchist_bank: "Afrykański Bank Społeczny"
 ETH_central_bank: "Afrykański Bank Centralny"
