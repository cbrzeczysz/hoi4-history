 ITA_secret_weapons_desc: "$secret_weapons_desc$"
 ITA_treaty_with_germany: "Traktat z Niemcami"
 ITA_treaty_with_germany_desc: "$ITA_german_rd_treaty_desc$"
 ITA_request_control_of_french_territories: "Wniosek o kontrolę nad terytoriami francuskimi"
 ITA_request_control_of_french_territories_desc: "$ITA_claims_on_france_desc$"
 ITA_befriend_japan: "Bliskie stosunki z Japonią"
 ITA_befriend_japan_desc: "$ITA_japan_friend_desc$"
 ITA_italian_irredentism: "Włoski irredentyzm"
 ITA_italian_irredentism_desc: "Dzięki naszym faszystowskim rządom włoski irredentyzm stał się agresywniejszy po wielkiej wojnie. Czas, żeby Włochy znalazły się w swych naturalnych granicach, trzeba zjednoczyć wszystkie tereny, które zgodnie z prawem należą do narodu włoskiego!"
 ITA_war_with_france: "Wojna z: [FRA.GetName]"
 ITA_war_with_france_desc: "$ITA_go_after_france_desc$"
 ITA_war_with_greece: "Wojna z Grecją"
 ITA_war_with_greece_desc: "Nie wskrzesimy potężnego Cesarstwa, jeżeli nie opanujemy Grecji. To chyba nie będzie trudne..."
 ITA_war_with_the_uk: "Wojna z Wielką Brytanią"
