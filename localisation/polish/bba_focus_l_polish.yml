 ITA_il_vento_aureo: "Il Vento Aureo"
 ITA_il_vento_aureo_desc: "Papiestwo długo było uciskane przez obce siły. Jednak możemy zoptymalizować nasze siły powietrzne i programy szkoleniowe pilotów myśliwców, dzięki czemu pozyskamy o wiele tańszych, a przy tym odważniejszych lotników. Złote dominium Kościoła Katolickiego spadnie na naszych wrogów prosto z nieba. To będzie nasze największe requiem!"
 form_greater_italy_tt: "Odblokowanie decyzji: §YOgłoszenie powstania Większego Państwa Włoskiego§!"
 ITA_papal_faction: "Dominium Katolickie"
 ITA_roman_faction: "Imperium Romanum"
 ITA_latin_initiatives: "Inicjatywa Łacińska"
 ITA_depose_mussolini: "Usunięcie Mussoliniego"
 ITA_depose_mussolini_desc: "Nadszedł czas, by odsunąć Mussoliniego od władzy! Okazał się niekompetentnym przywódcą, który naraził nasze ukochane Włochy na wiele niepotrzebnych trudów i doprowadził je do granicy wytrzymałości. Choć jego cień będzie jeszcze nad nami wisiał przez pewien czas, Włochy i Włosi przetrwają!"
 ITA_italo_balbo_focus: "Italo Balbo"
 ITA_italo_balbo_focus_desc: "Potrzebujemy sprawnego przywódcy militarnego, który przeprowadzi nasz przez niespokojne czasy. Italo Balbo to nie tylko dowódca wojskowy, lecz także bohater lotnictwa, który wziął udział w kilku dyplomatycznych misjach i skutecznie zarządza naszym terytorium w Libii. Na pewno zdoła poprawić wątły stan naszej armii i przysporzyć Włochom chwały!"
 ITA_remove_balbo_as_advisor_tt: "§YItalo Balbo§! przestanie być dostępny jako §Ydoradca§! lub §Ymarszałek polny§!."
 ITA_dino_grandi_focus: "Dino Grandi"
 ITA_dino_grandi_focus_desc: "Potrzebujemy kogoś z obyciem dyplomatycznym, kto nie obawia się reorganizacji starych instytucji w celu zapewnienia nam dobrobytu. Dino Grandi to minister spraw zagranicznych, któremu udało się zreformować klasy dyplomatyczne, przez co przestały być zastrzeżone tylko dla arystokracji. Nie cofnie się przed wprowadzeniem niezbędnych reform, by zapewnić Włochom świetlaną przyszłość!"
 ITA_remove_grandi_as_advisor_tt: "§YDino Grandi§! przestanie być dostępny jako §Ydoradca§!."
 ITA_has_new_duce_flag: "Został usunięty przez §YWielką Radę§!."
 ITA_stop_the_squandering: "Zatrzymanie marnotrawstwa"
 ITA_stop_the_squandering_desc: "Zbyt długo Mussolini niewłaściwie dysponował pieniędzmi i zasobami Włoch. Czas zakończyć to bezmyślne marnotrawstwo! Musimy odzyskać kontrolę nad wydatkami i skupić wysiłki w stolicy na ulepszaniu innych sektorów."
 ITA_consolidate_power: "Konsolidacja władzy"
 ITA_consolidate_power_desc: "Nasza władza nad partią i całym krajem pozostaje słaba. Musimy zjednoczyć dostępne siły i wzmocnić reżim, pokazując obywatelom, że jesteśmy silni i niezawodni jak zawsze!"
 ITA_purge_the_party: "Oczyszczenie partii"
 ITA_purge_the_party_desc: "Doszły nas słuchy, że są tacy, którzy bardzo pragną powrotu dawnego reżimu. Choć Mussolini został odsunięty od władzy, jego cień wciąż wisi nad rządem i umysłami ludzi. Musimy zademonstrować naszą siłę i oczyścić partię z tych, którzy nie są nam prawdziwie lojalni i wciąż wielbią starego Duce."
 ITA_the_fate_of_mussolini: "Los Mussoliniego"
 ITA_the_fate_of_mussolini_desc: "Choć Mussolini pozostaje w areszcie domowym, cień jego obecności nie pozwala nam ruszyć naprzód. Zabezpieczyliśmy naszą pozycję i władzę w partii, więc nadszedł czas, by zadecydować o losie byłego Duce!"
 ITA_divino_duce: "Divino Duce"
 ITA_divino_duce_desc: "Stało się jasne, że wpływy jednej osoby mogą oddziaływać na cały kraj i naród. Być może moglibyśmy to wykorzystać, by się przystosować. Wykorzystując kanały państwowe, możemy pokazać, że nowy Duce to silny i kompetentny przywódca, który zdoła zjednoczyć Włochy. Damy ludziom wiarę w coś większego niż życie - prawdziwie boską personę!"
 ITA_blackshirt_loyalty: "Zdobycie lojalności Czarnych Koszul"
 ITA_blackshirt_loyalty_desc: "Czarne Koszule od dawna pełnią szczególną rolę dla faszyzmu we Włoszech. Jeśli chcemy zainspirować naród, powinniśmy zaskarbić sobie lojalność członków tej organizacji. Byliby niezwykle przydatni w propagowaniu boskości nowego, wspaniałego Duce zarówno wśród sił zbrojnych, jak i poza nimi."
 ITA_a_greater_purpose: "Wyższy cel"
 ITA_a_greater_purpose_desc: "Niedawne spory w partii pokazały nam wady zbyt ścisłego wiązania koncepcji faszyzmu z jakąkolwiek jednostką. Powinniśmy propagować faszyzm jako wyższą ideę, która wykracza poza życie każdego śmiertelnika - coś, co zjednoczy ludzi."
 ITA_spreading_the_eagles_wings: "Rozpostarcie orlich skrzydeł"
 ITA_spreading_the_eagles_wings_desc: "Inne ideologie dookoła nas upadają. Wygląda na to, że tylko faszyzm przetrwał nawałnicę zdarzeń i zdołał nawet rozkwitnąć. Mamy obowiązek zagwarantować taką stabilność także innym narodom, by obdarować ich światłem nadziei w tych mrocznych czasach!"
 ITA_italian_hegemony: "Włoska hegemonia"
 ITA_italian_hegemony_desc: "Świat wokół nas jest rozdarty wojną. Musimy inspirować i jednoczyć różne narody i kultury pod swoim panowaniem - pokazywać, jak wielkie korzyści zapewnią im faszyzm oraz [ROOT.GetNameDefCap]. Trzeba nam wytyczać drogę ku lepszemu jutru!"
 ITA_reorganize_regio_esercito: "Reorganizacja Regio Esercito"
 ITA_reorganize_regio_esercito_desc: "Nowa władza oznacza nowe perspektywy. Dla każdego, kto zechce przyjrzeć się naszej zwycięskiej armii, jasnym jest, że wciąż można ją poprawić w niektórych aspektach. Powinniśmy zainwestować uzyskane niedawno zasoby w szkolenie i reorganizację sił zbrojnych, by nic nie mogło stanąć im na drodze!"
 ITA_reinforce_regia_aeronautica: "Wzmocnienie Regia Aeronautica"
 ITA_reinforce_regia_aeronautica_desc: "Cały świat zazdrości Regia Aeronautica i ma do niej szacunek, ale wiele można jeszcze usprawnić. Mając dostęp do dodatkowych zasobów, powinniśmy zainwestować w wyposażenie i szkolenie, by stała się ona najstraszliwszą z sił powietrznych!"
 ITA_compagnie_auto_avio_sahariane: "Rozbudowa Compagnie Auto Avio Sahariane"
 ITA_compagnie_auto_avio_sahariane_desc: "Saharyjskie kompanie zmotoryzowane na terenie Libii w połączeniu ze swoimi samolotami rozpoznawczymi okazały się całkiem skuteczne. Rozbudowa tego projektu powinna uczynić nasze siły jeszcze groźniejszymi i wzbudzić trwogę w sercach naszych wrogów!"
 ITA_combined_land_and_air_warfare: "Działania połączonych sił lądowych i powietrznych"
 ITA_combined_land_and_air_warfare_desc: "Wsparcie Regia Aeronautica dla Regio Esercito pokazało możliwości włoskiego wojska, ale dużo możemy jeszcze ulepszyć! Pogłębienie tej współpracy będzie miało niszczycielskie skutki dla naszych wrogów na polu bitwy i przyniesie Włochom wieczną chwałę!"
 ITA_the_fourth_shore: "Czwarty Brzeg"
 ITA_the_fourth_shore_desc: "Libia jest często określana mianem Czwartego Brzegu Włoch i stanowi integralną część przyszłości naszego narodu. Ta najbliższa kolonia jest jednocześnie jedną z najcenniejszych, gdyż stanowi połączenie z resztą kontynentu afrykańskiego. Inwestując w nią zasoby, zabezpieczymy swoje zamorskie terytoria i zagwarantujemy sobie duże zyski w przyszłości."
 ITA_oil_in_tripoli: "Ropa w Trypolisie"
 ITA_oil_in_tripoli_desc: "W Libii trafiliśmy na żyłę złota - czarnego złota! Odkryliśmy bogate złoża ropy na pustyni graniczącej z Trypolisem. Nie możemy przepuścić takiej okazji, musimy rozpocząć eksploatację tych zasobów ku chwale Włoch!"
 ITA_steel_in_tripoli: "Stal w Trypolisie"
 ITA_steel_in_tripoli_desc: "Zdaje się, że granicząca z Trypolisem pustynia skrywa bogate złoża żelaza, które tylko czeka, aż je wydobędziemy i przetworzymy. Jeśli zbudujemy w pobliżu hutę stali, będziemy mogli wykorzystać ten surowiec do ulepszenia naszych wybitnych wojsk!"
 ITA_novus_ordo: "Novus Ordo"
 ITA_novus_ordo_desc: "Losy Włoch są ściśle związane z Libią, dlatego musimy jeszcze lepiej zintegrować ją z naszym państwem. Możemy to osiągnąć, oferując specjalne obywatelstwo wszystkim Libijczykom, którzy zechcą dla nas walczyć. W ten sposób zapewnimy sobie kontrolę nad Morzem Śródziemnym i Afryką Północną."
 ITA_seek_british_military_cooperation: "Zabieganie o współpracę wojskową z Wielką Brytanią"
 ITA_seek_british_military_cooperation_desc: "Choć nasi sojusznicy zdradzili nas w poprzedniej wojnie, zapomnienie o urazach i wyciągnięcie ręki na zgodę to potencjalnie rozsądne posunięcie. Możemy się od Brytyjczyków wiele nauczyć, zwłaszcza w kwestiach floty i lotnictwa."
 ITA_anglo_italian_pact: "Zawarcie paktu angielsko-włoskiego"
 ITA_anglo_italian_pact_desc: "Współpraca wojskowa z Brytyjczykami przynosi nam korzyści, a pakt o nieagresji tylko by je zwiększył. Dzięki niemu zabezpieczylibyśmy wiele naszych terytoriów w Afryce i moglibyśmy skupić się na innych obszarach."
 ITA_invite_france_to_military_partnership: "Zaproszenie Francji do partnerstwa wojskowego"
 ITA_invite_france_to_military_partnership_desc: "Francja to najsilniejszy z naszych sąsiadów i dawny sojusznik. Choć nie zapomnimy jej zdrady z ostatniej wojny, możemy ją wybaczyć. Być może czas odsunąć na bok urazy i rozpocząć bliską współpracę, by wzmocnić nasze wojska."
 ITA_franco_italian_pact: "Zawarcie paktu francusko-włoskiego"
 ITA_franco_italian_pact_desc: "Współpraca wojskowa z Francją przynosi nam wiele korzyści, a pakt o nieagresji jeszcze by je zwiększył. Pozwoliłby nam nie tylko chronić naszą zachodnią flankę w Europie, lecz także wiele terytoriów w Afryce, dzięki czemu moglibyśmy skupić wysiłki na innych obszarach."
 ITA_proclaim_the_italian_empire: "Ogłoszenie powstania Cesarstwa Włoskiego"
 ITA_proclaim_the_italian_empire_desc: "Dzięki naszym nowym nabytkom w Afryce nastał dla nas świt nowej ery. Rozkwit naszego imperium i mądre inwestycje militarne sprawiły, że nie jesteśmy już zwyczajnym królestwem - nareszcie możemy ogłosić powstanie Cesarstwa Włoskiego! Od dawna wyczekiwaliśmy tej chwili!"
 ITA_italy_will_guarantee_tt: "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard: "§Y[ROOT.GetNameDefCap]§! będzie §Ygwarantem§! dla dowolnego §Ymocarstwa§!, które udzieli gwarancji państwu §Y[ROOT.GetNameAdjective]§!"
 ITA_italy_will_guarantee_tt_fulfilled: "§Y[ROOT.GetNameDefCap]§! będzie §Ygwarantem§! dla dowolnego §Ymocarstwa§!, które udzieli gwarancji państwu §Y[ROOT.GetNameAdjective]§! Obecny efekt:"
 ITA_african_conquests_tt: "Dzięki ambicjom naszego cesarstwa §Yaneksja§! terytoriów na §Ykontynencie afrykańskim§! będzie §Ymniej kosztowna§!."
 ITA_economic_reforms: "Reformy gospodarcze"
 ITA_economic_reforms_desc: "Pod rządami starego reżimu nasza gospodarka głównie trwała w zastoju, ale dzięki odnowionej Partito Nazionale Fascista jesteśmy zdecydowanie gotowi podjąć się tego monumentalnego przedsięwzięcia! Możemy teraz wyznaczać wykwalifikowanych ludzi, którzy zajmą się rewitalizacją gospodarki."
 ITA_improve_the_industries: "Usprawnienie przemysłu"
 ITA_improve_the_industries_desc: "Dzięki odnowieniu gospodarczemu mamy dość zasobów, by skierować uwagę na przemysł i również w tej dziedzinie dokonać głębokich reform. Skuteczniejszy przemysł z pewnością przełoży się na większe ilości wyposażenia, które szybciej dotrze do naszych zwycięskich wojsk."
 ITA_reorganize_the_party: "Reorganizacja partii"
 ITA_reorganize_the_party_desc: "Partito Nazionale Fascista stała się przestarzałą i niewydolną instytucją, pełną intryganctwa i samouwielbienia. Trzymając partię w mocnym uścisku, możemy zreformować ją od postaw, dzięki czemu będzie dynamiczniejsza i skuteczniejsza."
 ITA_meritocracy: "Merytokracja"
 ITA_meritocracy_desc: "Stłumiwszy opór w naszych szeregach, możemy teraz udostępnić kilka instytucji dla osób spoza Partii Faszystowskiej. To zapewni nam wiele nowych, ekscytujących pomysłów i otworzy wrota do nowych możliwości."
 ITA_expanded_corporatism: "Rozwinięty korporacjonizm"
 ITA_expanded_corporatism_desc: "Korporacjonizm to jedna z podstaw faszyzmu i powinniśmy go wprowadzić na wszystkich nowo pozyskanych terenach w jak największym zakresie. Lecz by to zrobić, musimy mieć oparcie w lokalnych elitach i utalentowanych osobach, a więc otworzyć im drzwi do kariery w faszystowskiej hierarchii. To łatwy sposób na osiągnięcie wierności i skuteczności na naszych nowych ziemiach."
 ITA_stop_the_squandering_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5,00%§! \n\n"
