 ######################################################################
 #########   Historical ####################
 SWI_swiss_guiding_principles: "Główne zasady szwajcarskie"
 SWI_swiss_guiding_principles_desc: "[ROOT.GetNameDefCap] to kolebka demokracji na kontynencie, której zagraża błyskawiczne tempo zmian w Europie. Czy powinniśmy dalej podążać drogą wyznaczoną przez Eidgenossenschaft i konstytucję z 1848 r., czy może ukaże się nam zupełnie nowa droga?"
 SWI_increase_defense_budget: "Zwiększenie budżetu obronnego"
 SWI_increase_defense_budget_desc: "Podczas wielkiej wojny udało się nam zachować niepodległość i neutralność, ale nie wolno nam spocząć na laurach. Jest bardzo możliwe, że jedno z sąsiadujących z nami mocarstw postanowi najechać nasz kraj, by obejść dzielące je umocnienia, a nasz obecny budżet jest zbyt skromny, by temu zapobiec."
 SWI_national_defense_fund: "Fundusz Obrony Narodowej"
 SWI_national_defense_fund_desc: "Obrona kraju wymaga czegoś więcej niż potu i znoju, potrzebujemy też pieniędzy na import wyposażenia i surowców naturalnych, by przygotować się na najgorsze. Ustanowienie i promocja funduszu, na który obywatele [ROOT.GetAdjective] mogą dobrowolnie wpłacać środki, pozwoli pokryć zwiększenie budżetu armii i pokazuje, że mieszkańcy [ROOT.GetAdjective] chętnie wspierają swoje państwo."
 SWI_reaffirm_spiritual_defense: "Deklaracja obrony duchowej"
 SWI_reaffirm_spiritual_defense_desc: "Nasza konfederacja zajmuje się obroną szwajcarskich wartości narodowych od 1932 r., w reakcji na rosnące zagrożenie ze strony autorytaryzmu rosnącego w siłę u naszych sąsiadów. Teraz to zagrożenie jest większe niż kiedykolwiek, więc musimy odnowić naszą przysięgę ochrony naszego duchowego i doczesnego stylu życia."
 SWI_fortify_border_with_germany: "Umocnienie granicy z Niemcami"
 SWI_fortify_border_with_germany_desc: "[GER.GetNameDefCap] stanowi zagrożenie dla istnienia konfederacji [ROOT.GetAdjective] Jeśli [GER.GetName] i [FRA.GetName] ruszą na wojnę, wojska [GER.GetAdjective] mogą przejść przez terytorium [ROOT.GetAdjective], zamiast przez silnie ufortyfikowaną granicę [FRA.GetAdjective] lub przez tereny [HOL.GetAdjective] i [BEL.GetAdjective]. Możemy wznieść umocnienia między naszymi krajami, by zniechęcić władze [GER.GetAdjective]"
 SWI_fortify_border_with_italy: "Umocnienie granicy z Włochami"
 SWI_fortify_border_with_italy_desc: "Ambicje ekspansjonistyczne rządu [ITA.GetAdjective] mogą w każdej chwili przenieść się na terytorium [ROOT.GetAdjective]. Przecież duża część naszych obywateli mówi po włosku, więc wystarczy, że [ITA.GetLeader] i [ROOT.GetName] znajdzie się na celowniku. Musimy pokazać, że nie jesteśmy łatwym celem."
 SWI_fortify_border_with_france: "Umocnienie granicy z Francją"
 SWI_fortify_border_with_france_desc: "Mimo ich długiej tradycji demokratycznej i wielowiekowych przyjaznych stosunków, nie możemy wykluczyć, że rząd [FRA.GetAdjective] postanowi wtargnąć na terytorium [ROOT.GetAdjective], by dokonać zaskakującego ataku, którego celem będą [GER.GetNonIdeologyName] lub [ITA.GetNonIdeologyName]."
 SWI_ban_foreign_nazi_propaganda: "Zakaz nazistowskiej propagandy"
 SWI_ban_foreign_nazi_propaganda_desc: "Nie możemy pozwolić na dalsze funkcjonowanie tej obcej propagandy. Nazizm podważa wszelkie wartości, na których opiera się federacja [ROOT.GetAdjective] Dlatego nie może być tolerowany w takim kraju jak nasz, zbudowanym na zasadach demokracji i tolerancji. Jeśli tego nie powstrzymamy, nazizm może nas zniszczyć od środka."
 SWI_buero_ha: "Buero Ha"
 SWI_buero_ha_desc: "Nasi sąsiedzi nie mogą się dowiedzieć, że staramy się zebrać o nich dane wywiadowcze, dlatego naszymi tajnymi operacjami muszą zajmować się częściowo niezależne agencje wywiadowcze. I tutaj zaczyna się rola Hansa Hausamanna, fotografa, który postanowił zostać szpiegiem. W swoim niewielkim biurze może wykonywać zleconą przez nas pracę, a my nie pobrudzimy sobie przy tym rąk. "
 SWI_federal_police: "Wydział Wywiadu Policji Federalnej"
 SWI_federal_police_desc: "Byłoby niedopatrzeniem z naszej strony, gdyby państwo [ROOT.GetAdjective] było chronione przed wrogami zewnętrznymi, a padło ofiarą tych wewnętrznych. Musimy dać policji federalnej prerogatywy umożliwiające zwalczanie zagrożeń na naszym terytorium i obronę przed wrogimi agentami w naszym kraju."
 SWI_spab_counter_intelligence_agency: "SpAb"
 SWI_spab_counter_intelligence_agency_desc: "Wiemy, że [GER.GetNameDef] mają w Stuttgarcie ośrodek szkoleniowy dla sabotażystów z piątej kolumny, zwany Panoramaheim. Z tego powodu musimy wzmocnić policję federalną o dywizję Spionage Abwehr, by zaradzić tym zagrożeniom i zwalczać zagranicznych szpiegów oraz próby sabotażu."
 SWI_armed_neutrality: "Zbrojna neutralność"
 SWI_armed_neutrality_desc: "Nasza długotrwała neutralność jest integralną częścią [ROOT.GetAdjective] tożsamości. Ale sama neutralność nie zagwarantuje nam suwerenności. Wystarczy przywołać przykłady takie jak [BEL.GetNonIdeologyName] w czasie wielkiej wojny... Najbardziej zniechęcający dla wroga jest naród gotowy do tego, by chwycić za broń i walczyć z najeźdźcą."
 SWI_promote_guisan: "Awans Henri Guisana"
 SWI_promote_guisan_desc: "Nasz ustrój dopuszcza łączenie stanowiska generała i wodza naczelnego tylko w ekstremalnych sytuacjach, gdy nasza Konfederacja jest zagrożona. To na pewno taka sytuacja, a idealny kandydat na to stanowisko jest oczywisty: Henri Guisan nie tylko ma najlepsze kwalifikacje do tej pracy, ale też jest niezwykle popularny wśród [ROOT.GetAdjective] obywateli."
 SWI_national_redoubt: "Réduit National"
 SWI_national_redoubt_desc: "Henri Guisan proponuje inny sposób obrony państwa [ROOT.GetAdjective] Zamiast strzec naszych granic za wszelką cenę, możemy strategicznie oddać Płaskowyż Szwajcarski i wycofać się w Alpy, gdzie wróg musiałby zapłacić wysoką cenę za okupowanie naszych ziem."
 SWI_expedite_mobilization: "Przyspieszenie mobilizacji"
 SWI_expedite_mobilization_desc: "Rolą naszej niewielkiej armii zawodowej jest zatrzymanie wroga, by obywatele [ROOT.GetAdjective] mieli czas pobrać broń i sformować jednostki milicji obywatelskiej, które mają stanowić większość naszych sił obronnych. Dlatego musimy jak najszybciej doprowadzić je do pełnej gotowości i w ten sposób zmniejszyć ryzyko rozbicia naszej armii zawodowej."
 SWI_fortify_the_jura: "Umocnienie Jury"
 SWI_fortify_the_jura_desc: "Poczyniliśmy wiele przygotowań do ufortyfikowania Alp, ale możemy też zrobić to w górach Jura. Nie są one tak strome i dobre do obrony, ale mogą przydać się jako drugi front ataku na Płaskowyż, gdy znajdzie się on w rękach wroga."
 SWI_rig_infrastructure_to_blow: "Zaminowanie infrastruktury"
 SWI_rig_infrastructure_to_blow_desc: "Jeżeli mamy wpuścić wroga na nasze terytorium, nie możemy podać mu wszystkiego na srebrnej tacy. Musimy koniecznie przygotować naszą infrastrukturę, by dało się ją uszkodzić tak, że nie wykorzysta jej wróg. To spowolni jego postępy i zmusi do poświęcenia cennych zasobów na jej odbudowę."
 SWI_emergency_industry: "Przemysł zapasowy"
 SWI_emergency_industry_desc: "Skoro zobowiązaliśmy się zniszczyć nasz potencjał przemysłowy, gdy wróg uderzy na nasze regiony, musimy posiadać zapasowe fabryki, które umożliwią nam odbudowę za pomocą tego, co nam zostało. Potem odeprzemy najeźdźców. W samym sercu naszych gór i dolin powstaną tajne tunele i fabryki, a niektóre być może znajdą się nawet poza naszymi granicami."
 SWI_flood_the_valleys: "Zalanie dolin"
 SWI_flood_the_valleys_desc: "Spodziewamy się uderzenia dużych sił inwazyjnych w rejonie Jeziora Bodeńskiego. To idealne miejsce do stworzenia kanałów i wałów ochronny, by zalać pola uprawne i spowolnić najeźdźców. Gdy będą próbowali sforsować to zdradzieckie bagno, możemy wykorzystać okazję do bombardowania ich ze wszystkiego, co mamy. Pożałują, że spróbowali nas podbić."
 SWI_defend_the_skies: "Obrona nieba"
 SWI_defend_the_skies_desc: "Nowoczesna wojna w wielkiej mierze opiera się na dominacji powietrznej i wsparciu lotniczym. [ROOT.GetName] nie przystaje do tej nowej rzeczywistości, więc musimy przygotować każdy kanton do obrony nieba przed nieprzyjacielskimi samolotami."
 SWI_attack_from_the_mountains: "Atak z gór"
 SWI_attack_from_the_mountains_desc: "Obsadzenie umocnionych pozycji w Alpach i Jurze pozwoli nam dziesiątkować siły wroga w dolinie. Pokażemy mu, że każda chwila spędzona na naszym terytorium wiąże się z większymi stratami wśród żołnierzy i sprzętu."
 SWI_frontier_defense_plan: "Plan obrony granic"
 SWI_frontier_defense_plan_desc: "Jeżeli wpuścimy ich na nasze terytorium, [ROOT.GetNameDef] przestanie istnieć. Nie możemy oddać nawet piędzi naszej ziemi, nasze granice są święte. Dlatego musimy je umocnić i przygotować się do ich obrony."
 SWI_fight_until_death: "Walka do śmierci"
 SWI_fight_until_death_desc: "Wróg jest silniejszy, ma przewagę liczebną, siły ognia i wyszkolenia. Dlatego wszyscy [ROOT.GetAdjective] obywatele muszą być gotowi oddać życie za swój kanton i Konfederację. "
 SWI_total_defense: "Obrona totalna"
 SWI_total_defense_desc: "Wojna totalna oznacza, że musimy prowadzić obronę totalną. Jeśli każdy milicjant jest przygotowany i da z siebie wszystko w walce z najeźdźcami, być może przetrwamy."
 SWI_the_army_position: "Pozycja armii"
 SWI_the_army_position_desc: "Rozmieścimy oddziały milicji obywatelskiej i armię zawodową na granicy państwa [ROOT.GetAdjective], więc będą im potrzebne umocnienia, zwiększające potencjał do zatrzymania najeźdźców."
 SWI_prolonged_service: "Wydłużona służba"
 SWI_prolonged_service_desc: "Nasz obecny czas obowiązkowej służby wojskowej jest zbyt krótki, jak na warunki długotrwałej wojny. Musimy dać rządowi federalnemu narzędzia, które pozwolą na dłużej zatrzymać obywateli w wojsku, nawet za cenę odebrania niektórych wolności."
 SWI_enhanced_training: "Rozbudowany program szkoleń"
 SWI_enhanced_training_desc: "Wojna bardzo się zmieniła od czasu, gdy państwo [ROOT.GetAdjective] było ostatnio zagrożone konfliktem. Musimy zaktualizować i poprawić jakość szkolenia podstawowego, które przechodzą wszyscy obywatele. Są oni najważniejszym zasobem w obronie naszego kraju."
 SWI_integrate_refugees_into_the_army: "Integracja uchodźców z armią"
 SWI_integrate_refugees_into_the_army_desc: "[ROOT.GetName]: to oaza spokoju i demokracji na oceanie faszyzmu i wojny. Wielu ludzi przybywa tu w poszukiwaniu bezpiecznej przystani. Część z nich pragnie dołączyć do walki z wrogiem, który zmusił ich do opuszczenia ojczyzny, są wśród nich liczni zawodowi żołnierze. Możemy im pozwolić bić się za Szwajcarię i lepszą przyszłość."
 SWI_expanded_military_support: "Zwiększone poparcie militarne"
 SWI_expanded_military_support_desc: "W naszej milicji nie służą jedynie żołnierze, potrzeba w niej wielu innych specjalistów, by funkcjonowała jak dobrze naoliwiona maszyna. Musimy zwerbować, przeszkolić i zaopatrzyć kompanie wsparcia dla naszej milicji, jeśli chcemy skutecznie bronić państwa [ROOT.GetAdjective]"
 SWI_all_adults_training: "Szkolenie wszystkich dorosłych"
 SWI_all_adults_training_desc: "W obecnej sytuacji na świecie nie można niczego pozostawiać przypadkowi. Każda sprawna osoba dorosła musi być gotowa stanąć do walki z siłami ewentualnego najeźdźcy. Szwajcaria należy do nas wszystkich, dlatego wszyscy musimy jej bronić."
 SWI_anti_tank_divisions: "Dywizje przeciwpancerne"
 SWI_anti_tank_divisions_desc: "Na współczesnej wojnie czołg to grot włóczni, ale ukształtowanie terenu w naszym kraju daje nam nad nimi przewagę. A jeżeli wyposażymy nasze wojska w broń przeciwpancerną, będziemy mogli złamać ten grot i stępić tę włócznię."
 SWI_reduce_military_training_age: "Obniżenie wieku poborowego"
 SWI_reduce_military_training_age_desc: "Zwykle obywatele [ROOT.GetAdjective] rozpoczynają szkolenie wojskowe w wieku 20 lat, ale jeśli chcemy mieć pod bronią liczbę ludzi, która umożliwi nam przetrwanie, nasi obywatele muszą zaczynać to szkolenie o rok wcześniej. Miejmy nadzieję, że to wystarczy."
 SWI_veteran_sharpshooter_divisions: "Dywizje doświadczonych strzelców wyborowych"
 SWI_veteran_sharpshooter_divisions_desc: "Tysiące doświadczonych strzelców wyborowych chce wstąpić do armii jako siły pomocnicze i wypełnić swój obowiązek obrony ojczyzny oraz demokracji. Ich doświadczenie i entuzjazm niewątpliwie pomogą naszej milicji."
 SWI_fortify_ticino: "Fortezza Ticino"
 SWI_fortify_ticino_desc: "Jako neutralne państwo leżące między trzema wojowniczymi krajami spodziewamy się, że śmierć może nadejść z każdej strony. Dlatego nie traćmy czujności, mogą nas zaatakować [ITA.GetName], [GER.GetNameDef] albo [FRA.GetName], a kiedy to uczynią, [846.GetName] przestanie istnieć. Dlatego musi stać się potężną fortecą, dla dobra państwa [SWI.GetAdjective]"
 SWI_fortify_sargans_gotthard_and_st_maurice: "Umocnienie Sargans, Gotthard i St Maurice"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc: "Nasze Alpy są [ROOT.GetAdjective] dumą, a w tych niepewnych czasach możemy zbudować tam umocnienia, które zagwarantują bezpieczeństwo naszej Konfederacji."
 SWI_defend_against_paratroopers: "Obrona przed spadochroniarzami"
 SWI_defend_against_paratroopers_desc: "Przekonaliśmy się, że spadochroniarze mogą ominąć wszelkie umocnienia i zniweczyć wszelkie przygotowania poczynione przez obrońców. Musimy się z nimi rozprawić, zanim zdziesiątkują naszą obronę."
 SWI_expand_special_forces: "Rozbudowa wojsk specjalnych"
 SWI_expand_special_forces_desc: "Nasza armia zawodowa jest dobrze przygotowana, ale wyjątkowo mała w porównaniu z innymi krajami i może mieć trudności z prowadzeniem skutecznej obrony. Potrzebujemy więcej żołnierzy, którzy zagwarantują [ROOT.GetAdjective] zwycięstwo!"
 SWI_purchase_german_planes: "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default: "Zakup niemieckich samolotów"
 SWI_purchase_german_planes_alt: "Zakup samolotów od faszystowskiego sąsiada"
 SWI_purchase_german_planes_desc: "Mamy przestarzałe siły powietrzne, brakuje nam przemysłu i technologii umożliwiających produkowanie większej liczby samolotów, dlatego musimy kupować maszyny od naszych sąsiadów. Zakup potrzebnych samolotów od rządu [GER.GetAdjective] nie tylko zapewni nam niezbędne wyposażenie, ale pozwoli utrzymać dobre relacje z sąsiadem."
 SWI_ban_the_communist_party: "Delegalizacja szwajcarskiej partii komunistycznej"
 SWI_ban_the_communist_party_desc: "Partie komunistyczne są wielkim zagrożeniem dla państwa [SWI.GetAdjective] Mimo dystansu dzielącego nas i [SOU.GetNameDef], rewolucyjne wpływy tego kraju da się wyczuć w powietrzu. W tych niebezpiecznych czasach nie możemy ryzykować destabilizacji naszego kraju, dlatego musimy działać szybko i zdelegalizować wszystkie partie dążące do zniszczenia i osłabienia naszego rządu."
 SWI_withdraw_from_the_league_of_nations: "Wycofanie z Ligi Narodów"
 SWI_withdraw_from_the_league_of_nations_desc: "Członkostwo w Lidze Narodów nie licuje z neutralnością, którą stara się zachować [ROOT.GetName], dlatego musimy koniecznie opuścić tę upadającą organizację. W ten sposób pokażemy naszym sąsiadom, że jesteśmy naprawdę neutralni i być może przekonamy ich, że [ROOT.GetName] nie jest zagrożeniem."
 SWI_limited_censorship_of_the_press: "Ograniczona cenzura prasy"
 SWI_limited_censorship_of_the_press_desc: "Siły pragnące ujrzeć, jak [ROOT.GetName] upada, zrobią wszystko, by uzasadnić atak na nas. Wolność prasy, chociaż niezbędna w zdrowej demokracji, musi zejść teraz na drugi plan, byśmy mieli pewność, że nie podsycamy ambicji naszych sąsiadów."
 SWI_tighten_press_censorship: "Zwiększenie cenzury prasy"
 SWI_tighten_press_censorship_desc: "Nie mamy marginesu błędu, jedno słowo może zdecydować o przetrwaniu Konfederacji lub jej zniszczeniu. Nie możemy pozwolić, by wolna prasa zagroziła naszej przyszłości, należy ją ściśle kontrolować, jak domagają się tego władze [?SWI.SWI_biggest_fascist.GetAdjective]"
 SWI_seek_trade_agreement_with_germany: "Umowa handlowa z Niemcami"
 SWI_seek_trade_agreement_with_germany_desc: "Faszyzm kontynuuje swój przerażający marsz i choć może być to trudne do przełknięcia, nawiązanie pewnej współpracy gospodarczej sprawi, że faszyści wezmą na celownik kogoś innego."
 SWI_axis_gold: "Złoto Osi"
 SWI_axis_gold_desc: "Neutralność naszego kraju oznacza, że nasze rynki są otwarte dla wszystkich państw, a my możemy wykorzystać tę przewagę. Otwierając rynek złota dla rządu [SWI_biggest_fascist.GetAdjective] możemy powiązać nasze gospodarki, udobruchać ich i poprawić stan gospodarek oby naszych krajów."
 SWI_spirit_of_resistance: "Duch ruchu oporu"
 SWI_spirit_of_resistance_desc: "Serca i umysły [ROOT.GetAdjective] obywateli to najważniejszy front walki o nasze przetrwanie. Musimy dopilnować, by wszyscy obywatele [ROOT.GetAdjective] byli gotowi walczyć do samego końca, nawet w obliczu pewnej porażki."
 SWI_pro_helvetia: "Pro Helvetia"
 SWI_pro_helvetia_desc: "Obrona duchowa państwa [ROOT.GetAdjective] wymaga, by jego kultura pozostała jednorodna, niepodzielna i odróżniała nas od sąsiadów. Ta nowa organizacja, Pro Helvetia, będzie chronić i promować nasze szwajcarskie wartości, ściśle związane z naszą demokracją, dzięki czemu wytrwamy w walce z potężniejszym wrogiem."
 SWI_spirit_of_saint_bernard: "Duch świętego Bernarda"
 SWI_spirit_of_saint_bernard_desc: "Od niepamiętnych czasów szczycimy się naszymi tradycjami w dziedzinie medycyny i gotowością do pomagania ludziom w potrzebie. Wielkie Hospicjum Świętego Bernarda i Czerwony Krzyż są tego najlepszym świadectwem. Teraz możemy wykorzystać tego ducha i skierować go do oddziałów milicji, by wzmocnić naszą obronę."
 SWI_adopt_romansh: "Przyjęcie języka romansz"
 SWI_adopt_romansh_desc: "[ROOT.GetName] nie jest krajem utworzonym z [GER.GetAdjective], [FRA.GetAdjective] i [ITA.GetAdjective] regionów, które mogliby zająć nasi chciwi sąsiedzi. [ROOT.GetName] to jeden, niepodzielny, wielokulturowy kraj. Przyjęcie języka romansz, używanego tylko w naszych [ROOT.GetAdjective] Alpach, pokaże im, że nasza kultura oraz wartości odróżniają nas od nich, niezależnie od używanego języka."
 SWI_patriotic_shooting_clubs: "Patriotyczne kluby strzeleckie"
 SWI_patriotic_shooting_clubs_desc: "[ROOT.GetName] ma długą tradycję zrzeszania w klubach strzeleckich i współzawodnictwa w tym sporcie. Część naszych strzelców sportowych ma większe umiejętności niż zawodowi snajperzy z innych krajów. Możemy wykorzystać te kluby i zintegrować je z naszymi oddziałami milicji, by zwiększyć nasz potencjał obronny."
 SWI_aktion_nationaler_widerstand: "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_desc: "W każdej części [ROOT.GetAdjective] społeczeństwa jest niewielka grupa, gotowa potajemnie współpracować, by wpływać na nastroje społeczne. Ich celem jest walka z defetyzmem, zachęcanie do jedności i tworzenie fundamentów pod działania ruchu oporu na ziemiach [ROOT.GetAdjective] w przypadku inwazji wroga."
 SWI_heer_und_haus: "Heer und Haus"
 SWI_heer_und_haus_desc: "Obywatele Szwajcarii, a co za tym idzie jej armia, potrzebują zachęty do stawiania oporu i walki w obronie ojczyzny. Musimy przypomnieć im, jaka jest stawka, więc Pro Helvetia, z pomocą grupy Aktion Nationaler Widerstand, pokażą im, jak myślą i działają prawdziwi [ROOT.GetAdjective] obywatele."
 SWI_ortswehren: "Ortswehren"
 SWI_ortswehren_desc: "Wojna totalna oznacza, że każdy [ROOT.GetAdjective] obywatel musi być gotowy do obrony swojego kantonu, ale nie każdy może wstąpić do naszej milicji. Możemy powołać lokalne oddziały straży, które staną się wsparciem dla milicji działającej w obronie [SWI.GetAdjective] ziemi."
 SWI_luftschutz: "Luftschutz"
 SWI_luftschutz_desc: "Wojna się zmieniła, przestworza to teraz nowy obszar działań. Nie możemy pozwolić, by stał się on naszą piętą achillesową. Musimy stworzyć lokalne siły obrony przeciwlotniczej, w których będą służyć cywile. Zapewnimy im narzędzia do wykrywania i zwalczania zagrożeń powietrznych. Nie ma sensu bronić góry, skoro wróg może nad nią przelecieć!"
 SWI_train_swiss_women: "Szkolenie Szwajcarek"
 SWI_train_swiss_women_desc: "Jeżeli chcemy ze wszystkich sił bronić naszego kraju, absurdem jest wyłączenie z tych działań połowy populacji. Przecież [ROOT.GetAdjective] można przeszkolić, by wzięły udział w walce o nasze przetrwanie."
 SWI_ban_national_movement_for_switzerland: "Delegalizacja Szwajcarskiego Ruchu Narodowego"
 SWI_ban_national_movement_for_switzerland_desc: "Faszyści, zupełnie jak karaluchy, mają zwyczaj ukrywać się w zakamarkach i zaułkach społeczeństwa, żywią się naszymi zaniedbaniami, gromadzą siłę, aż będzie za późno, by ich powstrzymać. Dość tego! Nie zwiodą nas nowym wyglądem i nazwą. Musimy zadać im zdecydowany cios, jeśli chcemy uratować naszą demokrację."
 SWI_fortify_austrian_border: "Umocnienie granicy austriackiej"
 SWI_fortify_austrian_border_desc: "Austria znalazła się w rękach naszego potencjalnego wroga, więc nie możemy ryzykować odsłonięcia flanki, ponieważ przeciwnik mógłby to wykorzystać, gdyby wybuchła wojna. Musimy umocnić ten front, podobnie jak wcześniej granicę z państwem [GER.GetAdjective]"
 SWI_seek_allied_trade: "Zabieganie o handel z aliantami"
 SWI_seek_allied_trade_desc: "Otaczają nas wrogowie, więc musimy zabezpieczyć kluczową wymianę handlową z aliantami, by przetrwać. Jeżeli nam się poszczęści, unikniemy gniewu reszty sąsiadów za zbliżenie gospodarcze z ich rywalami."
 SWI_case_north: "Sprawa północy"
 SWI_case_north_desc: "Nie możemy wykluczyć, że [?SWI.SWI_biggest_fascist.GetNameDef] i my znajdziemy się na wojnie, dlatego musimy przygotować się na tę ewentualność. Trzeba opracować plany, dostarczyć zapasy, przygotować okopy i uzbroić żołnierzy."
 SWI_freeze_german_assets: "Zamrożenie aktywów niemieckich"
 SWI_freeze_german_assets_desc: "[?SWI.SWI_biggest_fascist.GetNameDef] od lat wykorzystuje naszą neutralność i luki w naszym systemie bankowym, by chronić swoje nielegalne bogactwa i utrzymać swoją gospodarkę na powierzchni. Obowiązek moralny jest ważniejszy niż całkowita neutralność, chociaż wiemy, że spotka się to z odwetem."
 SWI_fund_resistance_groups: "Finansowanie działań ruchu oporu"
 SWI_fund_resistance_groups_desc: "Państwa europejskie przez wieki walczyły ze sobą i podbijały ludy na pozostałych kontynentach. Obowiązkiem [ROOT.GetAdjective] obywateli jest pomaganie ofiarom nieprzerwanych wojen Europy i danie im narzędzi do zerwania kajdan i decydowania o własnej przyszłości."
 SWI_citizen_supply_mandate: "Rozkaz zaopatrzenia ludności"
 SWI_citizen_supply_mandate_desc: "Nie wiemy, jak może przebiegać potencjalna inwazja. Nawet gdybyśmy mogli polegać na scentralizowanej sieci zaopatrzeniowej, rozwiązanie to nie jest zbieżne z naszą strukturą dowodzenia. Dlatego każde [ROOT.GetAdjective] gospodarstwo domowe powinno się zaopatrzyć w co najmniej dwumiesięczny zapas produktów, które mają służyć zarówno mieszkańcom, jak i lokalnym ochotnikom."
 SWI_prepare_infrastructure_and_industry: "Przygotowanie infrastruktury i przemysłu"
 SWI_prepare_infrastructure_and_industry_desc: "Obrona kraju nie polega wyłącznie na budowie fortyfikacji - musimy wzmocnić również infrastrukturę w Alpach, by móc sprawniej transportować żołnierzy i cywilów; do dalszego rozwoju potrzebujemy też większej bazy przemysłowej na Wyżynie."
 SWI_build_up_military_readiness: "Budowanie gotowości bojowej"
 SWI_build_up_military_readiness_desc: "Zadanie przygotowania Szwajcarów nie ma końca. Nie możemy spocząć, dopóki nie zniknie groźba inwazji, a to może nigdy nie nastąpić. Musimy niezwłocznie nastawić nasz kraj na przygotowania do obrony."
 SWI_support_active_militias_continuous_focus: "Wsparcie aktywnych oddziałów milicji"
 SWI_support_active_militias_continuous_focus_desc: "Nasi obywatele są uzbrojeni i przydzieleni do lokalnych oddziałów milicji. Wszyscy mają obowiązek wspierać ich w każdy możliwy sposób, byśmy mogli odeprzeć wrogów Konfederacji."
 SWI_rig_infrastructure_to_blow_TT: "Kiedy wróg zajmie jeden z naszych regionów narodowych, cała §Yinfrastruktura§!, §Ysieć kolejowa§!, §Ypunkty zaopatrzenia§! i §Ybunkry§! otrzymają maksymalne uszkodzenia. §YWojskowe§! i §Ycywilne fabryki§! zostaną częściowo uszkodzone."
 SWI_create_anti_tank_template_TT: "Zostanie stworzony szablon §Yszwajcarskiej milicji (ppanc.)§!"
 ##### Submit to Germany #####
 SWI_closer_ties_with_germany: "Zacieśnienie więzów: [SWI_get_fascist_neighbor_cap]"
 SWI_closer_ties_with_germany_desc: "Na północy mamy potężnego i niebezpiecznego sąsiada. Jeśli chcemy przetrwać, warto mieć z nim dobre relacje, a przede wszystkim musimy trzymać się naszej zasady neutralności."
 SWI_panoramaheim_branch: "Panoramaheim"
 SWI_panoramaheim_branch_desc: "W Stuttgarcie stoi budynek, zwany Dom Panorama - to ostoja wielu agentów piątej kolumny, których celem jest destabilizacja rządu [ROOT.GetAdjective] i otwarcie drzwi dla reżimu faszystowskiego."
 SWI_the_national_front: "Front Narodowy"
 SWI_the_national_front_desc: "[ROOT.GetNonIdeologyName]: Front Narodowy przewodzi partii faszystowskiej; jeśli komuś uda się przejąć władzę w tym skłaniającym się ku demokracji kraju, to właśnie im. Niektórzy istotni członkowie tego ugrupowania mają bliskie związki z państwem [GER.GetAdjective], co może zapewnić im ochronę, jeśli albo kiedy wybuchnie wojna."
 SWI_infiltrate_federal_police: "Zinfiltruj policję federalną"
 SWI_infiltrate_federal_police_desc: "Policja Federalna zajmuje się zwalczaniem wrogiej propagandy i sił niedemokratycznych, więc jest idealną instytucją do zinfiltrowania, co pozwoliłoby uchronić naszą frakcję przed jej czujnym okiem. W dłuższej perspektywie umożliwi nam to także pozbycie się naszych wrogów pod pretekstem bezpieczeństwa narodowego."
 SWI_the_petition_of_the_200: "Petycja 200"
 SWI_the_petition_of_the_200_desc: "200 członków różnych partii reprezentujących [ROOT.GetAdjective] faszyzm i autorytaryzm złożyło w Zgromadzeniu Narodowym petycję, w której wzywają do akceptacji rządu [GER.GetAdjective] i współpracy z nim. Miałoby to zapewnić nam bezpieczeństwo."
 SWI_case_west: "Sprawa Zachodu"
 SWI_case_west_desc: "Musimy się przygotować na każdą ewentualność. [FRA.GetName] jest takim samym zagrożeniem jak [GER.GetNameDef], dlatego musimy podjąć odpowiednie działania. Przygotujmy naszą armię i kraj na wojnę z państwem [FRA.GetAdjective], w przeciwnym razie [ROOT.GetNonIdeologyName] umrze."
 SWI_german_industrial_investments: "Inwestycje przemysłowe [SWI_get_fascist_neighbor_adjective] kapitału"
 SWI_german_industrial_investments_desc: "[?SWI.SWI_biggest_fascist.GetNonIdeologyName] dysponuje przemysłem o olbrzymim potencjale. Jeżeli chcemy przetrwać nadchodzącą wojnę, musimy posiadać własny potencjał przemysłowy, zdolny do konkurowania i służący jako środek nacisku. [?SWI.SWI_biggest_fascist.GetNameDefCap] inwestuje w nas, co oznacza, że będzie mieć powód, by nie niszczyć państwa [ROOT.GetAdjective]"
 SWI_complete_siegfried_line: "Dokończenie Linii Zygfryda"
 SWI_complete_siegfried_line_desc: "[GER.GetNameDefCap] posiada nową, imponującą barierę, która pomoże bronić mu się przed ewentualnym [FRA.GetAdjective] atakiem, a my mamy podstawy przypuszczać, że także będziemy musieli się z nim zmierzyć, szczególnie po naszym zbliżeniu z państwem [GER.GetAdjective]. Dlatego musimy skoordynować nasze działania i zbudować komplementarną obronę."
 SWI_military_exercises_with_germany: "Manewry wojskowe z: [SWI_get_fascist_neighbor]"
 SWI_military_exercises_with_germany_desc: "Mimo wrogiego nastawienia do naszych tradycyjnych wartości demokratycznych, [SWI_get_fascist_neighbor] może okazać się cennym sojusznikiem, gdy będziemy musieli się bronić. Co więcej, zmniejszy się też prawdopodobieństwo inwazji ze strony tego kraju."
 SWI_abandon_neutrality: "Porzucenie neutralności"
 SWI_abandon_neutrality_desc: "Wszystkie kraje Europy wybierają strony w nadchodzącym konflikcie, my też powinniśmy się zabezpieczyć. Jedynym wyjściem jest rezygnacja z naszej historycznej neutralności i zabiegi, by [SWI_get_fascist_neighbor] i władze tego kraju zapewniły nam ochronę. W przeciwnym razie znajdziemy się między młotem a kowadłem."
 SWI_promote_tobler: "Awansowanie Toblera"
 SWI_promote_tobler_desc: "Robert Tobler, jako jedyny członek partii faszystowskiej wybrany do [ROOT.GetAdjective] parlamentu i lider Frontu Narodowego, jest oczywistą osobą, dzięki której [ROOT.GetNonIdeologyName] powoli, ale miarowo będzie przekształcać się z pluralistycznego państwa demokratycznego w [SWI_get_fascist_neighbor_adjective] sojusznika, rządzonego żelazną ręką. Oczywiście będzie to wymagało usunięcia Rolfa Hennego z partii. Fuhrer może być tylko jeden."
 SWI_promote_henne: "Awansowanie Hennego"
 SWI_promote_henne_desc: "Jako gorący orędownik faszyzmu i kolaboracji z rządem [SWI_get_fascist_neighbor_adjective], Rolf Henne jest najlepszym kandydatem na przywódcę Frontu Narodowego, dzięki któremu [ROOT.GetName] stanie się [SWI_get_fascist_neighbor_adjective] państwem zależnym. Niewątpliwie przyniesie nam to pewne korzyści, z których najważniejszymi będą nasze przetrwanie i bezpieczeństwo. Oczywiście wiązałoby się to z usunięciem Roberta Toblera z partii, ponieważ nie jest on gotowy na takie poświęcenia."
 SWI_propagandize_swiss_military_tradition: "Promowanie szwajcarskiej tradycji wojskowej"
 SWI_propagandize_swiss_military_tradition_desc: "To nie czas na wspominanie naszej demokratycznej przeszłości. Zamiast tego skoncentrujmy się naszych tradycjach militarnych, [ROOT.GetAdjective] piechota i kusznicy słynęli z dyscypliny i skuteczności, dzięki czemu wynajmowano ich na całym świecie. Jeżeli chcemy przetrwać nadchodzącą wojnę, musimy przypomnieć obywatelom historię naszej wojskowości."
 SWI_ban_democratic_party: "Delegalizacja partii demokratycznych"
 SWI_ban_democratic_party_desc: "Nasze partie demokratyczne zagrażają naszemu zbliżeniu z rządem [SWI_get_fascist_neighbor_adjective], jeśli chcemy zacieśnić stosunki, będziemy musieli zrobić coś, co jeszcze kilka lat temu byłoby nie do pomyślenia i pozbyć się naszych demokratycznych partii politycznych. Jeśli to konieczne poświęcenie, to jesteśmy na nie gotowi."
 SWI_centralize_switzerland: "Scentralizowanie Szwajcarii"
 SWI_centralize_switzerland_desc: "Państwo [ROOT.GetNonIdeologyName], do jakiego zmierzamy, jest zupełnie inne niż dawna Konfederacja Szwajcarska, która istniała przez prawie jeden wiek. Przestaniemy być konfederacją, staniemy się scentralizowanym państwem, w którym władza emanuje z góry i kolejnymi szczeblami dociera do mas."
 SWI_german_military_collaboration: "Współpraca wojskowa z państwem [SWI_get_fascist_neighbor_adjective]"
 SWI_german_military_collaboration_desc: "Naszemu wojsku brakuje doświadczania, które jest niezbędne we współczesnym świecie. Ale właśnie tu wchodzi [?SWI.SWI_biggest_fascist.GetName]. Siły zbrojne tego kraju są potężne, a współpraca z nimi umożliwi nam skuteczną obronę, a może nawet będziemy w stanie dokonać ataku wyprzedzającego na inne państwa."
 SWI_join_the_axis: "Dołączenie do państw Osi"
 SWI_join_the_axis_desc: "Stało się. To nasz gambit, który zdecyduje, czy [ROOT.GetNonIdeologyName] przetrwa nadchodzącą zawieruchę. Znajdziemy się pod sztandarem frakcji, której przewodzi [?SWI.SWI_biggest_fascist.GetName]. Miejmy nadzieję, że to właściwa decyzja."
 SWI_become_german_puppet: "Zostanie marionetką [SWI_get_fascist_neighbor_adjective]"
 SWI_become_german_puppet_desc: "Henne czekał na tę chwilę przez całą swoją karierę. [ROOT.GetNonIdeologyName] ma własny Anschluss, w pewnym sensie. Nawet jeśli stracimy naszą wieloletnią niepodległość, może uda się nam zdobyć jakieś ochłapy. Miejmy nadzieję, że nie doprowadzi to do naszego zniszczenia."
 SWI_ask_for_vorarlberg: "[848.GetName] dla nas"
 SWI_ask_for_vorarlberg_desc: "Już od jakiegoś czasu [?SWI_fascist_overlord.GetName] ma nas pod swoimi skrzydłami, w tym okresie wykazaliśmy się lojalnością i teraz należy nam się nagroda w postaci tego, co zawsze należało do nas. Region [848.GetName] głosował za dołączeniem do nas, jeszcze gdy kraj [ROOT.GetNonIdeologyName] był demokratyczną konfederacją, więc nie mamy wątpliwości, że zechce przyłączyć się do nas teraz."
 SWI_size_and_opinion_chance_tooltip: "\nBędą bardziej skłonni zgodzić się ze względu na §Ywielkość§! naszych sił zbrojnych i ich §Yopinii§! o nas."
 SWI_request_austrian_occupation: "Domaganie się [AUS.GetAdjective] okupacji"
 SWI_request_austrian_occupation_desc: "[ROOT.GetNonIdeologyName] po zaanektowaniu regionu [848.GetName] to jeszcze nie ostateczny kształt naszego kraju. [?SWI_fascist_overlord.GetName] przekona się, że potrafimy zarządzać większym terytorium, uwalniając ich w ten sposób od ciężaru i sprawiając, że [ROOT.GetFactionName] stanie się jeszcze skuteczniejszą machiną wojenną."
 SWI_request_italian_alps_occupation: "Domaganie się [ITA.GetAdjective] okupacji"
 SWI_request_italian_alps_occupation_desc: "Część naszego kraju zamieszkują obywatele posługujący się językiem [ITA.GetAdjective], więc możemy gładko przejść do zarządzania państwem [ITA.GetAdjective] i wykorzystać jego mieszkańców i zasoby do dalszych działań na rzecz zakończenia tej wojny."
 SWI_request_french_alps_occupation: "Domaganie się [FRA.GetAdjective] okupacji"
 SWI_request_french_alps_occupation_desc: "[FRA.GetNonIdeologyName] od wielu pokoleń pożąda naszych ziem, więc teraz mamy pełne prawo przejąć kontrolę nad terytorium tego kraju i zarządzać przyszłością obu naszych narodów."
 SWI_the_alpine_supremacy: "Alpejska Supremacja"
 SWI_the_alpine_supremacy_desc: "[SWI.GetNonIdeologyName], potulny i zagubiony kraj, który istniał w eterze dyplomacji, zniknął. Teraz nosimy nazwę Alpejskiej Supremacji, co oznacza naszą władzę nad Alpami, ich mieszkańcami i terenami leżącymi o wiele dalej."
 SWI_professionalize_militias: "Profesjonalizacja milicji"
 SWI_professionalize_militias_desc: "W obecnej sytuacji zwykła milicja złożona z rezerwistów to za mało. Musimy przeszkolić wszystkich sprawnych ludzi i uczynić z nich armię zawodową, która będzie postrachem dla wszystkich."
 SWI_modernize_airforce: "Modernizacja sił powietrznych"
 SWI_modernize_airforce_desc: "To oczywiste, że współczesna wojna rozgrywa się nie tylko na polu bitwy, ale też nad nim, w przestworzach, których chcemy bronić lub w nich panować."
 SWI_swiss_airplane_designs: "Projekt szwajcarskiego samolotu"
 SWI_swiss_airplane_designs_desc: "Nie możemy liczyć, że sąsiedzi dostarczą nam maszyny, które umożliwią nam panowanie w przestworzach. Oni na pewno nie dadzą nam narzędzi, przez które mogliby przegrać ewentualną wojnę."
 SWI_license_axis_plane_designs: "Licencje na projekty samolotów Osi"
 SWI_license_axis_plane_designs_desc: "Jeśli chcemy szybko znaleźć się w przestworzach, musimy uruchomić produkcję samolotów według projektów zakupionych od innych państw faszystowskich. Tylko oni mają świeże doświadczenie bojowe, podpowiadające, co decyduje o zwycięstwie w boju. W dodatku dzięki temu dojdzie do zbliżenia naszych krajów i zmniejszy się ryzyko inwazji z ich strony."
 SWI_airspace_surveillance: "Nadzór przestrzeni powietrznej"
 SWI_airspace_surveillance_desc: "Jeśli chcemy skutecznie bronić państwa [ROOT.GetAdjective] i jego gór, musimy obserwować niebo i wypatrywać wroga. Nowe narzędzia pozwolą nam znaleźć wroga i naprowadzić na niego nasze myśliwce oraz artylerię przeciwlotniczą. "
 SWI_professionalize_militias_TT: "Wszystkie dywizje §Yszwajcarskiej milicji obywatelskiej§! zostaną przekształcone w dywizje §Yzawodowej piechoty§!, a decyzje §Y$SWI_military_readiness_decisions_category$§! zostaną wyłączone."
 SWI_neutrality_decisions_disabled_TT: "Decyzje §Y$SWI_absolute_neutrality_decisions_category$§! będą wyłączone."
 SWI_has_fascist_neighbor_trigger_TT: "Ma odpowiedniego faszystowskiego sąsiada"
 SWI_crack_down_on_dissent: "Ukrócenie niezadowolenia"
 SWI_crack_down_on_dissent_desc: "[ROOT.GetNonIdeologyName] nie może być podzielonym krajem w czasie, gdy pojedyncze pęknięcie w naszym społeczeństwie może doprowadzić do upadku [ROOT.GetAdjective] rządu."
 SWI_military_police: "Żandarmeria"
 SWI_military_police_desc: "Nasze wieloletnie instytucje federalne to za mało, by utrzymać porządek w tych niepewnych czasach. Musimy mieć żandarmerię wojskową, jeśli pragniemy zachować jedność."
 SWI_expand_federal_police_intelligence: "Rozbudowa wywiadu szwajcarskiej policji federalnej"
 SWI_expand_federal_police_intelligence_desc: "Wróg czai się w mroku i może przybrać dowolną postać, także postać naszych obywateli. Dlatego Departament Wywiadu Policji Federalnej musi otrzymać narzędzia pozwalające zniszczyć wszystkie przejawy sprzeciwu."
 SWI_martial_law: "Stan wojenny"
 SWI_martial_law_desc: "W niektórych sytuacjach trzeba użyć skalpela, ale w obecnych czasach to niemożliwe. [ROOT.GetNameDef] potrzebuje zaufanego młota, który umożliwi kontrolę nad naszymi wrogami i obywatelami."
 ####### Weapons Industry Sub Branch #######
 SWI_expand_weapons_industry: "Rozbudowa przemysłu zbrojeniowego"
 SWI_expand_weapons_industry_desc: "Niewielki potencjał naszego przemysłu zbrojeniowego może okazać się niewystarczający w otwartej wojnie. Współczesne konflikty wygrywają ci, którym naboje skończą się jako ostatnim, dlatego musimy zadbać, byśmy mogli szybciej i dłużej produkować wyposażenie niezbędne na wojnie."
 SWI_swiss_armored_divisions: "Szwajcarskie dywizje pancerne"
 SWI_swiss_armored_divisions_desc: "W przeszłości słynęliśmy z posiadania doskonałej piechoty, ale to za mało, gdy walczy się z opancerzonymi olbrzymami naszych wrogów. Musimy produkować własne potwory mechaniczne."
 SWI_alpine_specialization: "Specjalizacja alpejska"
 SWI_alpine_specialization_desc: "Żaden kraj nie ma takich tradycji górskich i potencjału do zbudowania niepokonanych wojsk, które jak żadne inne mogą bronić się i atakować w górach. One będą niczym lawina, która zmiecie naszych wrogów."
 SWI_tank_development: "Rozwój czołgów"
 SWI_tank_development_desc: "Nie możemy zlekceważyć prac projektowych nad nowymi i ulepszonymi czołgami, w przeciwnym razie zmarnujemy cenną stal na bezużyteczne i przestarzałe metalowe żółwie."
 SWI_mechanized_support: "Wsparcie zmechanizowane"
 SWI_mechanized_support_desc: "Nasi żołnierze muszą szybciej niż kiedykolwiek docierać na pole bitwy, więc muszą mieć do tego odpowiednie wsparcie, w przeciwnym razie cały ten pośpiech pójdzie na marne."
 SWI_artillery: "Szwajcarska artyleria"
 SWI_artillery_desc: "Niech pociski spadają na wrogów, gdy nasze siły ruszą do ataku. Dzięki artylerii [ROOT.GetNonIdeologyName] zyska możliwość skutecznej obrony w górach i prowadzenia natarć, miażdżąc wroga deszczem ołowiu."
 SWI_industrial_production: "Produkcja przemysłowa"
 SWI_industrial_production_desc: "Nie możemy zapominać o możliwości walki na naszym terytorium. Wszyscy sprawni mieszkańcy kantonów, z których składa się [ROOT.GetNonIdeologyName], muszą być gotowi na poświęcenia dla naszej machiny wojennej."
 SWI_swiss_heavy_planes: "Szwajcarskie ciężkie samoloty"
 SWI_swiss_heavy_planes_desc: "[ROOT.GetNonIdeologyName]: z naszych tamtejszych baz możemy prowadzić operacje wymierzone w odległe cele, musimy tylko posiadać ciężkie samoloty niezbędne do takich działań. Jednak najpierw trzeba je zaprojektować."
 SWI_air_research: "Badania nad lotnictwem"
 SWI_air_research_desc: "Musimy położyć większy nacisk na badania i rozwój nowych technologii lotniczych, jeśli chcemy nadążyć za postępami wroga i kiedyś zdobyć panowanie w powietrzu."
 SWI_air_production: "Produkcja lotnicza"
 SWI_air_production_desc: "Posiadanie projektów samolotów, którymi będziemy latać, to dopiero pierwszy element układanki. Kolejnym jest wyprodukowanie tylu maszyn, by nasi piloci zawsze byli w powietrzu, gotowi do zwalczania wrogów na ziemi i w powietrzu."
 SWI_mountaneer_paratroopers: "Spadochroniarze górscy"
 SWI_mountaneer_paratroopers_desc: "[ROOT.GetNonIdeologyName] słynie w świecie z potężnych gór, a dla wielu naszych obywateli są one domem. Możemy wykorzystać tę przewagę, by szkolić elitarnych spadochroniarzy, żołnierzy mogących wylądować na terytorium wroga i zająć jego górskie regiony ku chwale państwa [ROOT.GetAdjective]."
 ####### Allied/Aggrocratic #######
 SWI_purchase_american_planes: "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa: "Zakup amerykańskich samolotów"
 SWI_purchase_american_planes_other: "Zakup samolotów od demokratycznego kraju"
 SWI_purchase_american_planes_desc: "Nasze siły powietrzne są zbyt nieliczne i zacofane technologicznie, by mogły nas skutecznie bronić, dlatego musimy dokonać zakupów wyposażenia w innych kraju. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa: "Jeśli chcemy kupić samoloty od innego kraju, to [USA.GetNameDef], z ich tradycjami demokratycznymi, względną neutralnością i doskonałym przemysłem lotniczym, są idealnym kandydatem do takich zakupów."
 SWI_american_planes_desc_other: "Ponieważ nie możemy narażać naszych demokratycznych wartości dla kilku samolotów, musimy nabyć wyposażenie od innego kraju demokratycznego, a [?SWI.SWI_best_dem_ally.GetNameDef] to chyba najlepszy wybór. "
 SWI_allied_gold: "Złoto sojuszników"
 SWI_allied_gold_desc: "Zamęt i sankcje, które zdominowały bieżącą sytuację międzynarodową, doprowadziły do ograniczenia i utrudnienia handlu złotem. Jednak nasza neutralność daje nam możliwość zwiększenia wolumenu handlu złotem z innymi krajami demokratycznymi, by w ten sposób wzmocnić ich gospodarki i pomóc w walce z faszyzmem."
 SWI_closer_democratic_ties: "Zacieśnienie więzów demokratycznych"
 SWI_closer_democratic_ties_desc: "Na Europę padł cień autokracji. Sami nie możemy się bronić, ale dzięki współpracy z innymi demokracjami będziemy w stanie powstrzymać napór wroga. Musimy zacząć od zacieśnienia więzi z tymi krajami i pokazania im, że możemy wspomóc sprawę, za którą wszyscy walczymy."
 SWI_connect_to_the_maginot_line: "Połączenie z Linią Maginota"
 SWI_connect_to_the_maginot_line_desc: "[FRA.GetName] czuje, że wichry wojny wieją w jej stronę. Bardzo możliwe, że jej wrogowie będą zmuszeni uderzyć na tak zwaną Linię Maginota, przez co znajdziemy się w niebezpieczeństwie, ponieważ [?SWI.SWI_biggest_fascist.GetNonIdeologyName] może spróbować ominąć ją, najeżdżając na nas. Dlatego powinniśmy współdziałać z rządem [FRA.GetAdjective] i stworzyć jednolity front."
 SWI_american_industrial_investments: "Amerykańskie inwestycje przemysłowe"
 SWI_american_industrial_investments_desc: "Wielka wojna pokazała, że potęga [USA.GetAdjective] przemysłu może przechylić szalę wojny na ich stronę. Jeżeli zwrócimy się do nich i przekonamy do inwestycji przemysłowych, wzmocnimy naszą pozycję oraz sprawimy, że obrona naszej niepodległości będzie leżała w najlepszym interesie tego kraju."
 SWI_take_a_stance: "Przyjęcie postawy"
 SWI_take_a_stance_desc: "[?SWI_biggest_fascist.GetNonIdeologyName] ma najbardziej odrażający i żałosny ustrój faszystowski. [?SWI_biggest_fascist.GetNameDefCap] jest śmiertelnym wrogiem nowego państwa [ROOT.GetAdjective], dlatego musimy stanąć do walki i ze wszystkich sił bronić naszej demokracji."
 SWI_join_france: "Dołącz do Francji"
 SWI_join_france_desc: "Choć stosunki między tymi krajami nie zawsze były przyjazne, to [ROOT.GetName] i [FRA.GetName] łączą wartości demokratyczna, a nawet język. Jeżeli przyjdzie nam wybierać strony w nadchodzącym konflikcie, to ochrona, jaką może zapewnić nam ten kraj, jest bardziej pożądanym rozwiązaniem niż alternatywa."
 SWI_the_second_helvetic_republic: "Druga Republika Helwecka"
 SWI_the_second_helvetic_republic_desc: "W 1798 r. niesławny dyktator, Napoleon Bonaparte, podbił ziemie [ROOT.GetAdjective] i stworzył Republikę Helwecką jako narzędzie podporządkowania sobie naszych obywateli. Na szczęście dla nas te czasy minęły i tym razem możemy spodziewać się stworzenia unii, w której będziemy pełnoprawnymi partnerami naszego sąsiada."
 SWI_alpine_aspirations: "Alpejskie aspiracje"
 SWI_alpine_aspirations_desc: "[ROOT.GetNonIdeologyName]: rząd rozrósł się i zamienił w Republikę Helwecką, dysponujemy teraz zasobami pozwalającymi zarządzać większym obszarem. Zwróćmy się do władz [FRA.GetAdjective] o powiększenie naszej strefy kontroli, by uczynić kolejny krok do zjednoczenia Alp pod jednym sztandarem."
 SWI_support_allied_espionage: "Wspieranie szpiegostwa politycznego"
 SWI_support_allied_espionage_desc: "To, że prowadzimy neutralną politykę zagraniczną, nie uniemożliwia nam potajemnego wspierania innych krajów demokratycznych w ich walce z faszyzmem na terenie Europy. W rzeczywistości nasza neutralność i to, że blisko nas znajduje się [?SWI.SWI_biggest_fascist.GetNameDef], sprawia, że jesteśmy istotnym elementem w międzynarodowych zmaganiach z faszyzmem."
 SWI_expand_spy_networks: "Rozwój siatek szpiegowskich"
 SWI_expand_spy_networks_desc: "Wróg nie śpi, musimy działać, by bronić naszych granic i ziem, zanim nam zagrozi. Nasze siatki szpiegowskie mogą być podstawą obrony, która z zewnątrz będzie wyglądać niewinnie i neutralnie."
 SWI_share_spy_networks: "Udostępnianie siatek szpiegowskich"
 SWI_share_spy_networks_desc: "[?SWI.SWI_best_dem_ally.GetNameDefCap] ma taki sam cel jak my: zatrzymać faszyzm. A żeby go zrealizować, nie musimy sprawiać, że [?SWI.SWI_biggest_fascist.GetNameDef] stanie się naszym wrogiem. [ROOT.GEtName] ma dostęp do doświadczonych agentów, którzy mogą wtopić się w [GER.GetAdjective], [ITA.GetAdjective] i [FRA.GetAdjective] społeczeństwa. [?SWI.SWI_best_dem_ally.GetNonIdeologyName] może skorzystać z tego potencjału, jeśli się zgodzimy."
 SWI_secret_pact_with_the_allies: "Tajne porozumienie z aliantami"
 SWI_secret_pact_with_the_allies_desc: "Państwo [ROOT.GetAdjective] nie jest przygotowane do otwartej wojny ani nawet do jawnego przyłączenia się do jednej z frakcji. Możemy być jednak pewni, że bez przyjaciół nie będziemy bezpieczni. By chronić naszą demokrację przed niespodziewanym atakiem, możemy potajemnie spotkać się z przedstawicielami rządu [?SWI.SWI_best_dem_ally.GetAdjective] i zawrzeć umowę. Zobowiążemy się w niej do potajemnego wspierania ich w przygotowaniach do wojny, a w zamian oni pomogą nam w obronie, gdybyśmy zostali zaatakowani."
 SWI_oasis_of_democracy: "Oaza demokracji"
 SWI_oasis_of_democracy_desc: "[ROOT.GetName] to państwo otoczone przez wrogów demokracji, więc w tych niespokojnych czasach musimy twardo obstawać przy naszych wartościach. [ROOT.GetName] i demokracja to jedność, więc przetrwanie jako kraj nie ma sensu, jeśli w jego obronie mielibyśmy poświęcić naszą demokrację."
 SWI_oasis_of_democracy_tt: "Gdy cel narodowy §Y$SWI_axis_gold$§! został ukończony i co najmniej §Y1§! państwo faszystowskie ma ducha narodowego §Y$SWI_gold_trade$§!."
 SWI_volunteer_force: "Wojska ochotnicze"
 SWI_volunteer_force_desc: "Wojna jeszcze nie wybuchła, jednak [ROOT.GetAdjective] obywatele są gotowi do walki o demokrację. Nie możemy złamać naszej neutralności, ale jako demokratyczne państwo nie kontrolujemy, dokąd udają się nasi ludzie ani gdzie walczą. Dlatego możemy po cichu zachęcać do walki z tyranią, przygotowując grunt pod dołączenie do tej walki reszty państwa [ROOT.GetAdjective]"
 SWI_export_saboteurs: "Doświadczeni sabotażyści"
 SWI_export_saboteurs_desc: "Nie musimy dołączać do wojny, jeśli możemy zniszczyć naszych wrogów od wewnątrz. Nasza agencja wywiadowcza może udoskonalić nasze metody operacyjne i wyspecjalizować się w agitacji oraz wspieraniu ruchu oporu na terenach zajmowanych przez najeźdźców i powoli ich osłabiać."
 SWI_lay_the_groundwork: "Stworzenie fundamentów"
 SWI_lay_the_groundwork_desc: "Aby przygotować się do otwartej wojny, musimy zacząć od stworzenia dobrych fundamentów. Trzeba zmodernizować i rozbudować [ROOT.GetAdjective] infrastrukturę oraz sieci transportowe. Umożliwi to sprawną mobilizację naszych obywateli i wysyłanie ich na front."
 SWI_arsenal_of_the_alps: "Alpejski arsenał"
 SWI_arsenal_of_the_alps_desc: "Strome góry, ich silne umocnienie i nasza znajomość terenu czynią Alpy idealnym miejscem do znaczącego zwiększenia naszego potencjału bojowego i zachowania go nawet, gdy zostaniemy zmuszeni do wycofania się."
 SWI_thunder_in_the_valleys: "Grom w dolinach"
 SWI_thunder_in_the_valleys_desc: "Wojny pancernej nie można toczyć w górach, do których tak przywykliśmy, ale jeżeli chcemy przejść do ofensywy i uderzyć na wrogów, zanim do nas dotrą, musimy szybko nadrobić straty i zaprojektować własne pojazdy."
 SWI_fighting_for_the_hills: "Walka o wzgórza"
 SWI_fighting_for_the_hills_desc: "Koniec końców piechota to najbardziej elastyczny element naszych sił zbrojnych. [ROOT.GetNonIdeologyName] od zawsze szczyci się swoimi piechurami, ale od prawie wieku nie toczyliśmy żadnej wojny, dlatego konieczny jest dokładny przegląd sprzętu i doktryn naszej piechoty."
 SWI_fly_over_the_mountains: "Przelot nad górami"
 SWI_weapons_of_democracy: "Oręż demokracji"
 SWI_weapons_of_democracy_desc: "Zanim wróg zrobi coś niewyobrażalnego, bądźmy gotowi zrobić wszystko, by go powstrzymać - nawet za pomocą okrutnej broni masowego rażenia, która urządzi mu piekło. To z pewnością zniechęci przeciwników do popełniania kolejnych zbrodni."
 SWI_jump_into_action: "Wejście do akcji"
 SWI_jump_into_action_desc: "Ledwie 10 lat temu byłoby to zupełnie niemożliwe, ale państwo [ROOT.GetAdjective] przygotowało się do aktywnego i otwartego dołączenia do działań wojennych. Przygotowaliśmy naszą infrastrukturę, przemysł oraz instytucje naukowe do otwartej wojny, jakiej świat jeszcze nie widział, a [ROOT.GetAdjective] machina wojenna jest gotowa rzucić się do działania."
 SWI_exiled_government: "Rząd na wygnaniu"
 SWI_exiled_government_desc: "Mimo usilnych starań, nie obroniliśmy naszej ojczyzny, teraz nie zostało nam nic innego, jak z daleka walczyć o jej odzyskanie. Wartości demokratyczne państwa [ROOT.GetAdjective] pozwoliły nam długo prosperować i będą dla nas drogowskazem do odzyskania ojczyzny. Przecież [ROOT.GetName] to nie terytorium czy używany język, ale nasz wzajemny szacunek i wsparcie."
 SWI_join_the_allies: "Dołączenie do sojuszu"
 SWI_join_the_allies_desc: "Poświęcenia materialne i kompromisy moralne, których wymaga nasza neutralność, stają się nie do zniesienia. Neutralność nie ma już sensu, szczególnie w obecnej sytuacji na europejskiej scenie politycznej. Mimo pewnych niedostatków, sojusznicy to najlepszy wybór, jeśli chcemy zachować nasze ziemie i konfederację. To naprawdę wyjątkowy czas."
 SWI_gotthardbund_party_name: "Gotthardbund"
 SWI_gotthardbund_party_name_long: "Gotthardbund"
 SWI_the_alpine_confederation: "Konfederacja Alpejska"
 SWI_the_alpine_confederation_desc: "Nasz wspaniały kraj rozszerzył się poza nasze granice historyczne i choć nasze nowe kantony mają taki sam status jak Schwyz, to musimy pamiętać, że zostaliśmy nowymi opiekunami Alp. Powstała nowa, demokratyczna siła: Konfederacja Alpejska!"
 SWI_the_alpine_confederation_chance_TT: "\nBędą bardziej skłonni dać nam niepodległość ze względu na §Ywielkość§! naszych sił zbrojnych. Zwiększy to też nasze szanse na otrzymanie od nich dodatkowych terytoriów w Alpach i poprawi ich §Yopinię§! o nas."
 SWI_gotthard_union: "Gotthardbund"
 SWI_gotthard_union_desc: "Czas zakończyć spory i podziały na frakcje. [ROOT.GetNonIdeologyName] zjednoczy się jako jednolita demokracja, mająca prawo dokonać poważnych reform. Wszystko po to, by ratować nasze [ROOT.GetAdjective] tradycje i wartości. Staniemy do walki i zwyciężymy!"
 SWI_press_for_vorarlberg: "Naciski w sprawie Vorarlbergu"
 SWI_press_for_vorarlberg_desc: "Rząd [AUS.GetAdjective] nadal jest w rozsypce, więc musimy wykonać demokratyczną wolę, którą region [848.GetName] wyraził w referendum w 1919 r., i zintegrować go z naszą demokracją. [ROOT.GetNameDef] ma obowiązek chronić jego mieszkańców przed faszyzmem i autokracją."
 SWI_pre_empt_anschluss: "Zapobieżenie anszlusowi"
 SWI_pre_empt_anschluss_desc: "Pojawiły się pogłoski, że [GER.GetNameDef] zamierza zaanektować ziemie [AUS.Getdo otwartej wojny] w imię [GER.GetAdjective] jedności. [ROOT.GetNAmeDef] nie może na to pozwolić, ponieważ dzięki aneksji państwo [GER.GetNameDef] stanie się silniejsze i mogłoby wysunąć takie same roszczenia wobec naszych niemieckojęzycznych kantonów. Pośpieszmy się i przygotujmy do obrony całego [AUS.GetAdjective] terytorium."
 SWI_pre_empt_anschluss_tt: "§YJeżeli [AUS.GetNameDef] zgodzi się, zyskamy regiony narodowe także w ich regionach narodowych§! \n\nBędą bardziej skłonni zgodzić się ze względu na §Ywielkość§! naszych sił zbrojnych, ich §Yopinię§! o nas i ewentualne §Y[GER.GetAdjective] przygotowania§! do aneksji terytorium państwa [AUS.GetAdjective]."
 SWI_demand_italian_alps: "Zażądaj Alp włoskich"
 SWI_demand_italian_alps_desc: "Przez dziesiątki lat [ITA.GetName] bezwstydnie wysuwały roszczenia wobec naszych kantonów, których mieszkańcy posługują się językiem [ITA.GetAdjective] Skoro oni mogą to robić, to my możemy domagać się, by ich część Alp została przyłączona do naszego demokratycznego kraju, przecież należą one do państwa [ROOT.GetAdjective], podobnie jak Ticino jest [ITA.GetAdjective]"
 SWI_demand_french_alps: "Zażądaj Alp francuskich"
 SWI_demand_french_alps_desc: "To tylko kwestia czasu, zanim [FRA.GetNameDef] zawali się pod wpływem nacisków zewnętrznych i wewnętrznych. Musimy zacząć aktywnie działać w kwestii obrony Alp, w przeciwnym razie groźny przeciwnik będzie mógł zająć dogodne do obrony pozycje i uczynić z nich przyczółek do inwazji na nasze terytorium."
 SWI_alpine_redoubt: "Alpejska reduta"
 SWI_alpine_redoubt_desc: "Dopóki mamy umocniony teren, na którym możemy się bronić, nie złamie nas żaden najeźdźca. Powinniśmy jeszcze bardziej ufortyfikować Alpy i zacząć rozszerzanie naszych wpływów. W ten sposób zyskamy przewagę nad wrogiem, ktokolwiek mógłby się nim okazać."
 SWI_the_alpine_protectorate: "Protektorat Alpejski"
 SWI_the_alpine_protectorate_desc: "Alpy nigdy nie znajdowały się pod flagą jednego państwa, aż do dziś. Dzięki połączeniu sił możemy obronić się przed dowolnym zagrożeniem i rozciągnąć tę obronę poza Alpy. Nasze górskie szczyty staną się niezdobytą twierdzą gwarantującą nam stabilną władzę. "
 SWI_bring_democracy_to_germany: "Wprowadź demokrację w Niemczech"
 SWI_bring_democracy_to_germany_desc: "Trudno o bardziej niedemokratyczny kraj niż Trzecia Rzesza, istniejąca wcześniej Republika Weimarska była jedynie zakładniczką zwycięskich mocarstw wielkiej wojny, a [GER.GetNonIdeologyName] można określić mianem instrumentu drapieżnych ambicji kajzera. Czas pokazać naszym sąsiadom z północy, czym jest demokracja."
 SWI_liberate_italy: "Wyzwól Włochy"
 SWI_liberate_italy_desc: "[ROOT.GetNonIdeologyName] od wieków obserwuje, jak na południu małe państwa-miasta i niewielkie królestwa walczyły ze sobą, by wreszcie zostać wchłonięte przez kruchą monarchię. [ITA.GetNonIdeologyName] trzeba wyzwolić z okowów autokracji i faszyzmu."
 SWI_take_over_france: "Chroń Francję"
 SWI_take_over_france_desc: "[FRA.GetNonIdeologyName] to od zawsze nieprzewidywalny kraj, gdzie często dochodzi do niepokojów, a rzut monetą decyduje, czy aktualna rewolucja staje się słabą demokracją, czy militarystycznym reżimem. Pod [ROOT.GetAdjective] ochroną obywatele [FRA.GetAdjective] mogliby prosperować, rządzeni przez naszą stabilną demokrację."
 SWI_the_new_eidgenossenschaft: "Nowe Eidgenossenschaft"
 SWI_the_new_eidgenossenschaft_desc: "W XIII w. przywódcy trzech założycielskich kantonów złożyli przysięgę wiecznego przymierza, którą nazywamy Eidgenossenschaft. Czas odnowić tę przysięgę, byśmy mogli się rozwijać i przyłączyć więcej kantonów do naszej demokratycznej konfederacji."
 SWI_expand_the_confederation: "Powiększ Konfederację"
 SWI_expand_the_confederation_desc: "Żaden kraj nie może czuć się bezpiecznie w obliczu błyskawicznie rozprzestrzeniającego się totalitaryzmu. Wiele regionów w sąsiednich krajach korzysta z ochrony zapewnianej przez naszą tradycję neutralności, a w razie wybuchu wojny mogą liczyć na nasz ogromny potencjał obronny."
 SWI_empower_the_council: "Wzmocnienie Rady"
 SWI_empower_the_council_desc: "Wokół nas czai się niebezpieczeństwo, a gdy nas zaatakuje, będziemy bezbronni. Jeśli zaczniemy kłócić się między sobą, wrogowie sprawią, że [ROOT.GetName] zniknie z mapy. Silny rząd centralny to jedyne rozwiązanie na te niespokojne czasy."
 SWI_switzerland_on_the_offense: "Szwajcaria w ofensywie"
 SWI_switzerland_on_the_offense_desc: "Nie możemy czekać w górach, aż zostaniemy zaatakowani. Musimy przejąć inicjatywę i uderzyć na wroga, zanim dokona inwazji. Tylko takie działania zagwarantują, że [ROOT.GetNameDef] przetrwa. Przecież najlepszą obroną jest atak."
 SWI_neutral_entente: "Neutralna Ententa"
 SWI_neutral_entente_desc: "Nie jesteśmy jedynym neutralnym krajem na świecie. Grozi nam wojna, wojownicze kraje mogą podjąć próbę wciągnięcia nas w ich konflikty, więc musimy je do tego zniechęcić. Powinniśmy zabiegać o wzajemną pomoc wszystkich neutralnych państw, by wojna z jednym z nich oznaczała wojnę ze wszystkimi."
 SWI_plains_warfare: "Wojna na równinach"
 SWI_plains_warfare_desc: "[ROOT.GetName] ma olbrzymie możliwości szkolenia w dolinach, górach, lasach i na wzgórzach. Jeśli jednak mamy walczyć w innych krajach, powinniśmy zaadaptować doktryny nowoczesnej wojny. Widzieliśmy, jak szybko piechota zmechanizowana może sparaliżować obronę i doprowadzić do szybkiego zwycięstwa, wyciągnijmy z tego lekcję i wprowadźmy armię [ROOT.GetAdjective] w XX wiek."
 SWI_multipurpose_tanks: "Czołgi wielozadaniowe"
 SWI_multipurpose_tanks_desc: "Podobnie jak uniwersalnych scyzoryków, w które wyposażona jest nasza piechota, potrzebujemy też maszyn, które uzupełnią wszystkie niedobory, a na polu walki zrealizują wszystkie wyznaczone zadania. Mamy poważne zapóźnienia w dziedzinie wojny pancernej, więc zbudowanie liczących się sił będzie wymagało dużego wysiłku."
 SWI_rolling_fortresses: "Jeżdżąca forteca"
 SWI_rolling_fortresses_desc: "Nasze czołgi mogą stanowić część naszych doktryn obronnych, zajmując odpowiednie umocnione pozycje w naszych górach. Jeżeli wróg nie zdoła przełamać naszej ufortyfikowanej linii frontu, nigdy nie dotrze do naszych kantonów."
 SWI_extended_supply_lines: "Rozciągnięte linie zaopatrzenia"
 SWI_extended_supply_lines_desc: "W świecie szybkich ofensyw i długich operacji logistyka jest istotniejsza niż kiedykolwiek. Kiedy posuwamy się coraz dalej od naszych kantonów, potrzebujemy nowych i lepszych linii zaopatrzenia. Musimy określić, jak ulepszyć naszą logistykę, by bardziej rozciągnąć linie zaopatrzenia i szybko stworzyć nowe."
 SWI_dissolve_the_federal_council: "Rozwiąż Radę Federalną"
 SWI_president_for_life: "Dożywotni prezydent"
 SWI_president_for_life_desc: "Rada Federalna to wyjątkowa instytucja na tle krajów europejskich. Dobrze sprawdzała się w czasach pokoju, ale teraz, gdy wyraźnie widać, że [?SWI.SWI_confederation_president.GetName] kieruje radą i całym państwem, może być to argumentem za tym, by [?SWI.SWI_confederation_president.GetHerHis] rządy przedłużyć na czas nieokreślony, ponieważ stanowią fundament stabilności państwa [ROOT.GetAdjective] "
 SWI_guisans_coup: "Przewrót Guisana"
 SWI_guisans_coup_desc: "[?SWI.SWI_confederation_president.GetName] odpowiada za to, że nasz wspaniały i spokojny kraj znalazł się na wojnie i cierpi. [ROOT.GetNonIdeologyName] to nie taki kraj, jakim go znamy i kochamy. Został wypaczony w imię przetrwania. Jest tylko jeden człowiek na tyle popularny i zdolny, by raz na zawsze zakończyć tę wojnę oraz sprawić, że ten niegdyś neutralny kraj powróci do swych korzeni. Tym człowiekiem jest Henri Guisan."
 SWI_return_to_the_old_switzerland: "Wróć do Starej Szwajcarii"
 SWI_return_to_the_old_switzerland_desc: "Wojna zbliża się do końca, więc możemy podjąć kroki, które sprawią, że [ROOT.GetNonIdeologyName] wróci do swojego wcześniejszego kształtu: będzie demokratycznym i neutralnym krajem opartym na zasadach wzajemnego szacunku oraz samostanowienia. Kiedy wojna zakończy się, zaczniemy krzewić wokół nas neutralność i demokrację."
 SWI_a_swiss_navy: "Szwajcarska marynarka wojenna"
 SWI_a_swiss_navy_desc: "Po raz pierwszy w [ROOT.GetAdjective] historii posiadamy dostęp do morza. Dzięki temu możemy prowadzić wojnę na morzach, jednak przybył nam też nowy front do obrony, dlatego powinniśmy przyśpieszyć prace nad budową [ROOT.GetAdjective] marynarki wojennej."
 SWI_buy_foreign_surplus_ships: "Zakup nadwyżki okrętów innych krajów"
 SWI_buy_foreign_surplus_ships_desc: "Nadwyżka jednego kraju może stać się marynarką wojenną innego. Wiele potęg morskich świata posiada floty pełne nowych okrętów, co oznacza, że stare jednostki są w zasadzie zbędne, a przecież trzeba płacić za ich utrzymanie. Jeśli chcemy szybko zbudować siły morskie, najlepiej będzie zakupić od tych państw takie niechciane okręty."
 SWI_swiss_ship_designs: "Szwajcarskie projekty okrętów"
 SWI_swiss_ship_designs_desc: "Nie mamy dużego doświadczenia w projektowaniu i budowie morskich jednostek wojennych, ale im szybciej zaczniemy, tym szybciej będziemy mogli samodzielnie mierzyć się ze starymi potęgami morskimi, takimi jak [ENG.GetNameDef] i [ITA.GetName]."
 SWI_submarine_raiders: "Uderzeniowe okręty podwodne"
 SWI_submarine_raiders_desc: "Niech stare potęgi morskie mają swoje stalowe olbrzymy. One walczą na morzach brutalną siłą, a my będziemy walczyć sprytem, używając okrętów podwodnych, które zdziesiątkują ich starą i popadającą w ruinę potęgę morską."
 SWI_floating_fortresses: "Pływające fortece"
 SWI_floating_fortresses_desc: "Wiemy, jak budować fortece broniące naszych gór i dolin, a teraz, gdy mamy własną linię brzegową, musimy koniecznie umocnić się także na morzach. Nasze okręty będą niezniszczalne."
 SWI_naval_industry: "Przemysł stoczniowy"
 SWI_naval_industry_desc: "Na naszym nowym wybrzeżu działa szczątkowy przemysł morski, musimy go szybko i kompleksowo rozbudować. W ten sposób powstanie solidny potencjał produkcji oraz serwisowania, godny naprawdę potężnej szwajcarskiej marynarki wojennej."
 SWI_naval_industry_tt: "Dodaje §G1§! miejsce na budynki i §Y1 stocznię§! w każdym regionie z dostępem do morza (maks. 10)."
 SWI_build_naval_bases: "Zbuduj bazy morskie"
 SWI_build_naval_bases_desc: "Zdobyte przez nas bazy to za mało, a nowych nie zbudujemy dostatecznie szybko, by zaspokoić nasze potrzeby. Musimy podjąć nowe działania, jeśli chcemy zrealizować nasze cele na morzach."
 SWI_build_naval_bases_tt: "Dodaje §Y2 bazy morskie§! do każdej istniejącej §Ybazy morskiej§! (maks. 15)."
 SWI_train_navy_staff: "Wyszkól personel marynarki wojennej"
 SWI_protect_liechtenstein: "Obrona Lichtensteinu"
 SWI_protect_liechtenstein_desc: "Pomiędzy naszymi trzema kantonami znajduje się niewielkie księstwo Lichtenstein, którego obywatele potrzebują ochrony. Sami nie mieliby szans w walce z żadną armią, w tym z naszą. Możemy udzielić im pomocy, zajmując ich terytorium i czyniąc ich księstwo naszym nowym kantonem."
 SWI_train_navy_staff_desc: "Infrastruktura marynarki wojennej to nie tylko stal i beton, ale także mężczyźni i kobiety mający odwagę oraz wyszkolenie, dzięki którym mogą zwyciężać na morzach i oceanach. "
 SWI_reduce_militia_activation_time_TT: "Czas na pełną mobilizację §YMilicji Obywatelskiej§! zostanie skrócony o §G$RIGHT|0$§! dzień"
 SWI_generic_fascist_neighbor_cap: "Nasz faszystowski sąsiad"
 SWI_generic_fascist_neighbor: "nasz faszystowski sąsiad"
 SWI_secret_pact_with_allies_TT: "Jeśli rozpocznie się wojna, natychmiast dołączymy do tej frakcji."
 SWI_neutral_entente_faction: "Neutralna Ententa"
 SWI_militias_turned_into_regulars: "Przeprowadzono profesjonalizację Milicji Obywatelskiej"
 SWI_old_switzerland_TT: "\n§YGdy zakończy się wojna:§!\n"
 SWI_viable_fascist_in_europe: "Istnieje odpowiednie europejskie §Ypaństwo faszystowskie§!"
 #Horn of Africa
 HOA_develop_capitalstate: "[Root.Capital.GetName]: rozbudowa"
 HOA_develop_capitalstate_desc: "Musimy przyspieszyć industrializację, by poprawić jakość życia naszych obywateli i lepiej chronić państwo [ROOT.GetAdjective] Dlatego zainwestujemy w rejonie wokół miasta [ROOT.Capital.GetCapitalVictoryPointName] i uczynimy je sercem krajowego przemysłu."
 HOA_the_state_bank_of_name: "[ROOT.GetNameDef]: Bank Państwowy"
 HOA_the_state_bank_of_name_desc: "Wydając środki [ROOT.GetAdjective] banku centralnego, możemy udzielić obywatelom nowych kredytów i działać jak \"finansowy diuretyk\" dla niedomagającej [ROOT.GetAdjective] gospodarki."
 HOA_pave_the_roads: "Utwardzenie dróg"
 HOA_pave_the_roads_desc: "[ROOT.GetNameDef]: transport ludzi i towarów na terenie kraju jest obecnie zbyt niewydolny. Inwestycje drogowe nie tylko przyniosą korzyści gospodarce, ale także poprawią nasze bezpieczeństwo, ponieważ umożliwią łatwiejsze przerzucanie wojsk."
 HOA_the_steam_locomotive: "Lokomotywa parowa"
 HOA_the_steam_locomotive_desc: "Samochody i ciężarówki są przydatne na niewielkich odległościach i w przewozie niewielkich ilości ładunków, natomiast pociągi o wiele wydajniej transportują olbrzymie ilości towarów i ludzi. Inwestycje w sieć kolejową znacząco wzmocniłyby gospodarkę kraju."
 HOA_the_adjective_regional_development_fund: "Fundusz [ROOT.GetAdjective] rozwoju regionalnego"
 HOA_state_owned_industry_tt: "Modyfikuje §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc: "[ROOT.GetNameDef]: regiony kraju pogrążają się w stagnacji i wymagają pilnych inwestycji. Tworząc fundusz rozwoju regionalnego, damy samorządom lokalnym narzędzia niezbędne do modernizacji ich regionów."
 HOA_the_adjective_industrial_fund: "Fundusz przemysłu [ROOT.GetAdjective]"
 HOA_the_adjective_industrial_fund_desc: "[ROOT.GetNameDefCap] to kraj z bardzo słabym przemysłem. Jeżeli chcemy poprawić jakość życia obywateli i chronić ich przed agresją zza granicy, musimy przeprowadzić błyskawiczną industrializację."
 HOA_exploit_national_resources: "Wydobycie krajowych zasobów naturalnych"
 HOA_exploit_national_resources_desc: "[ROOT.GetNameDefCap] ma wielkie zasoby naturalne, które tylko czekają na wydobycie. Dzięki niewielkim inwestycjom będziemy wreszcie mogli się tym zająć."
 HOA_support_the_agrarians: "Poparcie dla agrarian"
 HOA_support_the_agrarians_desc: "[ROOT.GetNameDef]: obywatele zajmujący się rolnictwem są fundamentem kraju. Dlatego powinniśmy bardziej ich wspierać w ich ważnej pracy."
 HOA_support_the_agrarians_tt: "Modyfikuje §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts: "Promocja lokalnego rzemiosła"
 HOA_promote_local_crafts_desc: "[ROOT.GetNameDefCap] ma wielu doświadczonych rzemieślników, którzy prowadzą niewielkie działalności i dostarczają towary dla całego kraju. Powinniśmy wykorzystać ich wiedzę i ułatwić rozszerzanie działalności oraz produkcję ich wyrobów."
 HOA_use_the_natural_harbors: "Wykorzystanie naturalnych portów"
 HOA_use_the_natural_harbors_desc: "Po niedawnym pozyskaniu terenów wybrzeża mamy możliwość znacznego rozszerzenia dostępu do rynku międzynarodowego poprzez zbudowanie własnego portu. Znacznie ułatwi to import i eksport towarów, a co za tym idzie - pomoże naszej gospodarce."
 HOA_the_capital_city_airport: "Port lotniczy [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_city_airport_desc: "Transport lotniczy coraz częściej łączy miasta świata z gospodarką światową. Powinniśmy zbudować własny port lotniczy, by wykorzystać ten trend."
 HOA_a_steamboat_fleet: "Flota parowców"
 HOA_a_steamboat_fleet_desc: "W celu obrony naszego wybrzeża i szlaków morskich musimy zbudować flotę okrętów obrony wybrzeża, która odstraszy każdego agresora."
 HOA_improved_irrigation_systems: "Ulepszone systemy nawadniające"
 HOA_improved_irrigation_systems_desc: "Kraj nie będzie bezpieczny bez odpowiedniego potencjału produkcji żywności. Żeby zwiększyć plony, zainwestujemy w wielki program nawadniania wszystkich ziem rolnych."
 HOA_improved_irrigation_systems_tt: "Modyfikuje §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet: "Flota powietrzna państwa [ROOT.GetAdjective]"
 HOA_the_adjective_air_fleet_desc: "Wojna powietrzna szybko staje się najważniejszą areną, na której wyłaniany jest zwycięzca konfliktu. Dlatego musimy stworzyć własne siły powietrzne i przygotować je do obrony [ROOT.GetAdjective] nieba."
 HOA_state-funded_projects: "Projekty dofinansowane przez państwo"
 HOA_state-funded_projects_desc: "Nasza gospodarka nie rozwija się z powodu braku infrastruktury i przemysłu. Jeśli chcemy to zmienić, powinniśmy zainwestować duże środki w nowe projekty na całym [ROOT.GetAdjective] terytorium."
 HOA_the_grand_university_of_capital: "[Root.Capital.GetCapitalVictoryPointName]: wielki uniwersytet"
 HOA_the_grand_university_of_capital_desc: "Przekazywanie wiedzy kolejnym pokoleniom ma kluczowe znaczenie dla rozwoju i bezpieczeństwa każdego kraju. Dlatego stworzymy nowy, wielki uniwersytet, którego siedzibą będzie [ROOT.Capital.GetCapitalVictoryPointName], gdzie będziemy kształcić kolejne pokolenie naukowców, historyków i artystów."
 HOA_the_adjective_armed_forces: "Siły zbrojne państwa [ROOT.GetAdjective]"
 HOA_the_adjective_armed_forces_desc: "Świat staje się coraz bardziej niestabilny, rosną napięcia między wielkimi mocarstwami. Jeżeli chcemy zachować niepodległość, wojsko [ROOT.GetAdjective] musi być gotowe do wojny."
 HOA_warrior_tradition: "Tradycja wojskowa"
 HOA_warrior_tradition_desc: "[ROOT.GetNameDefCap] ma długą historię dzielnych wojowników broniących swoich domostw przed niedoszłymi zdobywcami. Teraz bardziej niż kiedykolwiek musimy sięgnąć do tej tradycji, by bronić ojczyzny."
 HOA_strengthen_the_irregulars: "Wzmocnienie nieregularnych jednostek"
 HOA_strengthen_the_irregulars_desc: "System jednostek nieregularnych i zaciężnych przez wieki dobrze nam służył. Nie mamy podstaw, by zmieniać coś, co działa."
 HOA_every_man_a_warrior: "Każdy człowiek jest wojownikiem"
 HOA_every_man_a_warrior_desc: "Jeżeli [ROOT.GetNameDef] ma skutecznie bronić się przed zewnętrzną agresją, musimy zmilitaryzować społeczeństwo w takim stopniu, że każdy obywatel będzie mógł stanąć do walki, gdy zajdzie potrzeba obrony ojczyzny."
 HOA_names_finest: "Kwiat narodu [ROOT.GetAdjective]"
 HOA_names_finest_desc: "Nasi żołnierze wiedzą, że tylko oni mogą obronić nasz kraj przed podległością wobec obcego mocarstwa. Ta wiedza sprawia, że niezłomnie angażują się w obronę ojczyzny i zachowanie [ROOT.GetAdjective] wolności."
 HOA_utilize_our_strengths: "Wykorzystajmy nasze mocne strony"
 HOA_utilize_our_strengths_desc: "Nasze wojsko nie jest tak duże ani sformalizowane jak w innych krajach, ale ma sporo niekonwencjonalnych doświadczeń, które może wykorzystać na polu walki."
 HOA_reform_the_conscription: "Reforma poboru"
 HOA_reform_the_conscription_desc: "Sytuacja na świecie staje się coraz bardziej napięta, więc nadszedł czas rozszerzyć program poboru do wojska, byśmy mogli przygotować się na dowolną agresję zewnętrzną."
 HOA_eyes_on_the_imperialists: "Obserwowanie imperialistów"
 HOA_eyes_on_the_imperialists_desc: "Potęgi imperialne w naszym regionie patrzą z pogardą na [ROOT.GetAdjective] niepodległość. Musimy być czujni, byśmy nie stali się ofiarami ich ambicji."
 HOA_encourage_local_arms_production: "Wspieranie lokalnej produkcji broni"
 HOA_encourage_local_arms_production_desc: "Jeżeli nie dostarczymy naszym wojskom potrzebnego wyposażenia, nie będą one mogły skutecznie bronić kraju. Dlatego musimy zwiększyć potencjał przemysłu zbrojeniowego."
 HOA_metal_beasts: "Metalowe bestie"
 HOA_metal_beasts_desc: "Coraz wyraźniej widzimy, że wojna pancerna będzie odgrywała olbrzymią rolę na polu walki. Armia musi nauczyć się, jak najlepiej wykorzystywać i zwalczać takie pojazdy."
 HOA_the_roars_of_thunder: "Huk gromu"
 HOA_the_roars_of_thunder_desc: "Czasami na polu bitwy jedynym sposobem wyparcia wroga jest miażdżąca siła ognia. A tę najlepiej zapewnia artyleria."
 HOA_develop_indigenous_models: "Własne projekty sprzętu"
 HOA_develop_indigenous_models_desc: "Poleganie na zagranicznych modelach wyposażenia piechoty grozi nam zapóźnieniem technologicznym. To zagrożenie dla bezpieczeństwa można rozwiązać tylko poprzez rozwój krajowego potencjału projektowania broni osobistej."
 HOA_the_steel_lions: "Stalowe lwy"
 HOA_the_steel_lions_desc: "Skończyła się era statycznych wojen. Musimy posiadać na polu walki własne, wyspecjalizowane jednostki pancerne i uczyć się taktyki walki manewrowej."
 HOA_warfare_from_afar: "Walka na odległość"
 HOA_warfare_from_afar_desc: "Artyleria wielokrotnie dowiodła swojej wartości na polu walki. Powinniśmy lepiej ją wykorzystywać, integrując wyspecjalizowane jednostki artylerii z naszymi dywizjami piechoty."
 HOA_modern_infantry: "Nowoczesna piechota"
 HOA_modern_infantry_desc: "Nasza armia przeszła wiele reform w celu zwiększenia jej skuteczności. Powinniśmy kontynuować ten rozwój, zwiększając liczbę posiadanych dywizji."
 HOA_the_first_album: "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc: "Świat staje się coraz bardziej niebezpieczny, w miarę jak rosną napięcia między mocarstwami. Jednocześnie otwierają się nowe możliwości dla krajów gotowych do działania i wykorzystania tej okazji."
 HOA_a_loyal_subject: "Wierny poddany"
 HOA_a_loyal_subject_desc: "Sytuacja na świecie staje się coraz bardziej niestabilna, więc może lepiej byłoby znaleźć się pod ochroną jakiegoś silniejszego kraju. Przynajmniej na jakiś czas..."
 HOA_political_stability: "Stabilność polityczna"
 HOA_political_stability_desc: "Nie zdołamy pozostać niepodległym krajem, jeśli będziemy wewnętrznie podzieleni. Tylko tworząc zjednoczony front, zdołamy oprzeć się wichrom zmian, które ogarnęły cały świat."
 HOA_the_capital_railroad: "[Root.Capital.GetCapitalVictoryPointName]: linia kolejowa"
 HOA_the_capital_railroad_desc: "Łącząc naszą sieć kolejową z naszymi sąsiadami będziemy mogli sprawniej eksportować do nich nasze towary i zasoby. To może przyczynić się do wzmocnienia naszej gospodarki."
 HOA_invite_foreign_settlers: "Zaproszenie zagranicznych osadników"
 HOA_invite_foreign_settlers_desc: "Czeka nas jeszcze wiele pracy związanej z modernizacją naszego kraju. Powinniśmy wykorzystać umiejętności naiwnych kolonistów, dając im zachętę do przeniesienia się na terytorium [ROOT.GetAdjective]"
 HOA_countryleader: "[ROOT.GetLeader]"
 HOA_countryleader_desc: "[ROOT.GetLeader] to jedyna osoba zdolna do utrzymania jedności kraju w tych trudnych czasach, dlatego musi zaskarbić sobie poparcie obywateli."
 HOA_securing_the_adjective_future: "Zadbanie o [ROOT.GetAdjective] przyszłość"
 HOA_securing_the_adjective_future_desc: "[ROOT.GetNameDefCap] to niewielki kraj mający bardzo niewielu przyjaciół na arenie międzynarodowej. Jeśli to zmienimy, zabezpieczymy naszą przyszłą wolność i niepodległość."
 HOA_improving_the_educational_system: "Poprawa systemu edukacji"
 HOA_improving_the_educational_system_desc: "Przyszłość naszego kraju znajduje się w rękach naszych dzieci. Dlatego zapewnienie im najlepszej możliwej edukacji bardzo przyczyni się do zabezpieczenia przyszłości państwa [ROOT.GetAdjective]"
 HOA_construct_great_monuments: "Budowa wielkich pomników"
 HOA_construct_great_monuments_desc: "Obywatele [ROOT.GetAdjective] mają wiele powodów do dumy. Nasza długa historia powinna być uwieczniona na pomnikach, które zachęcą ludzi do osiągania kolejnych wyżyn."
 HOA_the_adjective_volunteer_force: "Wojska ochotnicze: [ROOT.GetAdjective]"
 HOA_the_adjective_volunteer_force_desc: "Niewielkie potyczki graniczne na innym kontynencie mogą doprowadzić do wybuchu olbrzymich konfliktów, które ogarną cały świat. Musimy zrobić wszystko, by zdusić te zarzewia, zanim wywołają kolejną wielką wojnę."
 HOA_military_cooperation: "Współpraca wojskowa"
 HOA_military_cooperation_desc: "Ciężko pracujemy nad modernizacją naszych sił zbrojnych, możemy wiele nauczyć się od naszych przyjaciół z całego świata, uczestnicząc we wspólnych manewrach i zacieśniając współpracę wojskową."
 HOA_that_which_is_rightfully_ours: "Nasza prawowita własność"
 HOA_that_which_is_rightfully_ours_desc: "[ROOT.GetNameDefCap] jest cieniem potęgi, którą może się stać. Wiemy z historii, że nasi przodkowie władali o wiele większymi połaciami ziemi niż nasza obecna administracja. Większość tych terenów rozkradziono przez wiele pokoleń. Czas odzyskać naszą prawowitą własność."
 HOA_commandos: "Komandosi"
 HOA_commandos_desc: "Czasami na wojnie niewielka, ale dobrze wyszkolona grupa żołnierzy może odnosić na tyłach wroga większe zwycięstwa niż największe armie na polu bitwy."
 HOA_a_jagged_alliance: "Wyrachowany sojusz"
 HOA_a_jagged_alliance_desc: "Nie zawsze zgadzamy się z innymi krajami, ale często mierzymy się z tymi samymi zagrożeniami. Skupienie się na tym, co nas łączy, może stać się fundamentem długotrwałych sojuszy i większego bezpieczeństwa narodowego."
 HOA_observe_and_learn: "Obserwacja i nauka"
 HOA_observe_and_learn_desc: "Ze względu na rozwój technologiczny i innowacyjne myślenie, wojna ciągle się zmienia. Jeżeli chcemy mieć silną armię, musimy wyciągnąć wnioski z wojny i nieustannie dążyć do ulepszania naszych sił zbrojnych."
 HOA_foreign_investors: "Inwestorzy zagraniczni"
 HOA_foreign_investors_desc: "Potrzebujemy inwestycji w nasz przemysł i infrastrukturę, jeśli nasz kraj ma rozkwitnąć. Na szczęście nie brakuje obcokrajowców szukających zarobku."
 HOA_research_exchange_programmes: "Programy wymiany wyników badań naukowych"
 HOA_research_exchange_programmes_desc: "Nasz przemysł potrzebuje natychmiastowej modernizacji. Dzięki programowi wymiany wyników badań naukowych możemy pozyskać z zagranicy wiedzę o tym, jak wykorzystać w naszych fabrykach nowe zdobycze technologii."
 HOA_foreign_trained_officials: "Urzędnicy szkoleni za granicą"
 HOA_foreign_trained_officials_desc: "Wciąż możemy się wiele nauczyć od osób z zagranicy. Musimy lepiej wykorzystać ich potencjał, dając im odpowiedzialne stanowiska w naszym kraju."
 HOA_countryadjective_loyalist_advisors: "Lojalni doradcy [ROOT.GetAdjective]"
 HOA_countryadjective_loyalist_advisors_desc: "Nie możemy pozwolić, by nasz kraj i kultura zostały wchłonięte przez imperialistów. Ludzie lojalni wobec państwa [ROOT.GetAdjective] powinni zająć odpowiedzialne stanowiska i zapoczątkować proces odzyskiwania przez nas wolności."
 HOA_lay_claim_to_the_danakil: "Wysunięcie roszczeń wobec Danakil"
 HOA_lay_claim_to_the_danakil_desc: "[ROOT.GetNameDefCap] zawsze będzie obawiać się desantu morskiego, jeśli nie zabezpieczymy regionu Danakil na północy."
 HOA_push_for_the_highlands: "Walka o regiony górskie"
 HOA_push_for_the_highlands_desc: "Gospodarcze serce Afryki Wschodniej znajduje się w górach. Zdobycie tych terenów dla państwa [ROOT.GetAdjective] przyczyni się do znaczącego wzmocnienia potencjału naszej gospodarki."
 HOA_secure_the_ogaden: "Zdobycie Ogaden"
 HOA_secure_the_ogaden_desc: "Zdobycie Ogaden sprawi, że między nami i ewentualnymi agresorami znajdzie się naturalna przeszkoda, a nasza gospodarka otworzy się na handel przez Ocean Indyjski."
 HOA_rallying_the_adjective_people: "Mobilizacja obywateli [ROOT.GetAdjective]"
 HOA_rallying_the_adjective_people_desc: "Konflikt sieje spustoszenie na całym świecie. Jedyne, co stoi między naszą wolnością a otchłanią poddaństwa, to gotowość [ROOT.GetAdjective] obywateli do walki. Razem zwyciężymy, podzieleni upadniemy."
 HOA_the_capital_school_of_technology: "[Root.Capital.GetCapitalVictoryPointName]: politechnika"
 HOA_the_capital_school_of_technology_desc: "To, co zaledwie kilka lat temu było nowoczesne na polu walki i w fabrykach, dziś często jest już bardzo przestarzałe. Jeżeli chcemy nadążyć za rozwojem nowych technologii, musimy zainwestować w edukację kolejnego pokolenia."
 HOA_promote_countryadjective_nationalism: "Promowanie [ROOT.GetAdjective] nacjonalizmu"
 HOA_promote_countryadjective_nationalism_desc: "Obywatele [ROOT.GetAdjective] nie będą dłużej tolerowali ucisku ze strony obcych mocarstw. Musimy wykorzystać okazję i przyspieszyć realizację naszych planów odzyskania niepodległości."
 HOA_crowning_of_the_negusa_nagast: "Koronacja Negusa Nagast"
 HOA_crowning_of_the_negusa_nagast_desc: "Wyrastamy na potęgę regionalną, więc nadszedł czas namaścić naszego przywódcę na nowego Negusa Nagast. Wszyscy muszą [ROOT.GetLeader.GetHerHim] poprzeć albo poznają nasz gniew."
 HOA_control_ethiopia_tt: "Kontroluje całe etiopskie terytorium"
 HOA_proclaim_east-african_hegemony: "Ogłoszenie wschodnioafrykańskiej hegemonii"
 HOA_proclaim_east-african_hegemony_desc: "Nieustająco burzliwa sytuacja w rejonie Rogu Afryki może uspokoić się tylko pod rządami naszego wspaniałego cesarza, [ROOT.GetName]. Zbliża się czas zjednoczenia regionu."
