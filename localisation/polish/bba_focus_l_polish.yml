 ITA_monarchia_d_italia: "Monarchia d'Italia"
 ITA_monarchia_d_italia_desc: "Wiktor Emanuel popełnił błąd, otwierając drzwi dla włoskiego faszyzmu. Czas naprawić ten błąd i zepchnąć faszystów na drugorzędne stanowiska w rządzie."
 ITA_new_corporations: "Nowe korporacje"
 ITA_new_corporations_desc: "Musimy wykorzystać wcześniejszą koncepcję korporacji, używaną przez faszystowski reżim, i dostosować ją do potrzeb naszego nowego rządu."
 ITA_extraction_industry: "Przemysł wydobywczy"
 ITA_extraction_industry_desc: "Musimy rozbudować nasz przemysł wydobywczy tak, by zaspokajał potrzeby naszych linii montażowych. Niedobory surowców nie mogą zagrażać naszej produkcji zbrojeniowej."
 ITA_prepare_for_the_coming_wars: "Przygotowania do nadchodzących wojen"
 ITA_prepare_for_the_coming_wars_desc: "Wojna majaczy na horyzoncie, więc potrzebujemy wydajnego przemysłu zbrojeniowego, który zaspokoi potrzeby naszego wojska."
 ITA_mobilize_the_railway_guns: "Mobilizacja dział kolejowych"
 ITA_mobilize_the_railway_guns_desc: "Tonący brzytwy się chwyta, nadszedł czas przywrócić do służby stare działa kolejowe."
 ITA_bring_back_old_glories: "Przywrócenie dawnej chwały"
 ITA_bring_back_old_glories_desc: "Posiadamy wiele starych okrętów, czekających w różnych portach na złomowanie. Część naszych inżynierów i oficerów marynarki uważa, że po kilku modyfikacjach możemy przywrócić dawną chwałę tych jednostek i wprowadzić je do służby."
 ITA_new_forms_of_weaponry: "Nowe rodzaje uzbrojenia"
 ITA_new_forms_of_weaponry_desc: "Jeżeli Włochy mają stać się jedną z największych potęg militarnych świata, musimy zapoznać się z nowymi rodzajami uzbrojenia. Nasi naukowcy są przekonani, że pionierski program badań nad energią atomową może być bardzo obiecujący."
 ITA_revoke_the_acerbo_law: "Odwołanie prawa Acerbo"
 ITA_revoke_the_acerbo_law_desc: "Prawo Acerbo dało Mussoliniemu i jego partii faszystowskiej upragnioną ścisłą kontrolę nad Włochami. Czas uchylić to prawo, by coś takiego nie mogło się już powtórzyć."
 ITA_christian_democracy: "Chrześcijańska Demokracja"
 ITA_christian_democracy_desc: "Partia Chrześcijańsko-Demokratyczna to konserwatywna centrowa organizacja polityczna, na której czele stoi Alcide de Gasperi. Zdobyła ona poparcie opinii publicznej dzięki połączeniu chrześcijańskich ideałów z pojęciem wolności. Powinniśmy pozwolić jej utworzyć rząd, jeśli pozostanie lojalna wobec monarchii."
 ITA_democratic_king: "Demokratyczny król"
 ITA_democratic_king_desc: "Nadszedł czas, by włoska monarchia uczyniła krok ku większej demokratyzacji państwa, nie rezygnując z osoby króla jako najwyższego przywódcy."
 ITA_cooperate_with_moderates: "Współpraca z wyznawcami umiarkowanych poglądów"
 ITA_cooperate_with_moderates_desc: "Nic nie stoi na przeszkodzie, byśmy współpracowali z mniej radykalnymi elementami dawnego faszystowskiego reżimu. To bardzo zdolni ludzie, którzy mogliby pomóc budować przyszłość odnowionego państwa włoskiego."
 ITA_expand_intelligence_services: "Rozbudowa służb wywiadowczych"
 ITA_expand_intelligence_services_desc: "W tej nowej epoce wiedza to siła. Musimy rozbudować różne gałęzie naszego wywiadu, byśmy mogli konkurować z zagranicznymi tajnymi służbami."
 ITA_crush_opposition: "Miażdżenie opozycji"
 ITA_crush_opposition_desc: "Wciąż wielu popleczników dawnego faszystowskiego reżimu sprzeciwia się naszej polityce i stara się sparaliżować pracę nowego rządu. Czas się z nimi rozprawić."
 ITA_power_to_the_king: "Władza dla króla"
 ITA_power_to_the_king_desc: "W tym czasie wielkich napięć społecznych i politycznych istnieje tylko jeden sposób zapewnienia, by żaden ekstremistyczny reżim - faszystowski czy komunistyczny - nie zdobył władzy we Włoszech. To skoncentrowanie władzy w rękach króla, niewątpliwie najodpowiedniejszego człowieka do przewodzenia naszemu krajowi."
 ITA_disband_the_blackshirts: "Rozwiązanie Czarnych Koszul"
 ITA_disband_the_blackshirts_desc: "Czarne Koszule to niezwykle groźna organizacja na usługach faszyzmu, więc czas, by zniknęła, jak to się stało z reżimem faszystowskim. Niezwłocznie rozwiążemy wszystkie aktywne jednostki."
 ITA_utilize_the_blackshirts: "Wykorzystanie Czarnych Koszul"
 ITA_utilize_the_blackshirts_desc: "W przeszłości Czarne Koszule były lojalne wobec reżimu faszystowskiego i Duce, ale jeśli pokażemy im, że ich organizacja znajdzie swoją przestrzeń pod nowymi rządami, może wykorzystamy je do własnych celów. Bo czy te dwa reżimy aż tak bardzo się różnią?"
 ITA_expand_the_royal_guard: "Powiększenie straży królewskiej"
 ITA_expand_the_royal_guard_desc: "Wzmocnimy i powiększymy Korpus Straży Królewskiej, by mieć do dyspozycji niezawodnych żołnierzy, wiernych monarchii włoskiej i zdolnych do wykonywania różnych zadań w dowolnej operacji wojskowej, jeśli zajdzie taka potrzeba."
 ITA_gloria_al_regno_d_italia: "Gloria al Regno d'Italia"
 ITA_gloria_al_regno_d_italia_desc: "Ci, którzy uważają monarchię za przestarzały ustrój, są głupcami, którzy nie widzą, że pod rządami twardego i szlachetnego władcy skromny kraj może stać się jednym z największych światowych mocarstw. \nNiech żyje król!"
 ITA_paramilitary_training: "Szkolenie paramilitarne"
 ITA_paramilitary_training_desc: "Czas powiększyć naszą organizację sił ochotniczych i poprawić ich edukację wojskową. Zasłużeni oficerowie naszych elitarnych dywizji zajmą się szkoleniem rekrutów i dowodzeniem jednostkami Czarnych Koszul."
 ITA_seek_papal_support: "Prośba o wsparcie papieża"
 ITA_seek_papal_support_desc: "Jeśli chcemy zapanować nad rosnącymi niepokojami społecznymi i politycznymi w naszym kraju, musimy zwrócić się ku Kościołowi, który w przeszłości miał olbrzymi wpływ na Włochów. Musimy zabiegać o wsparcie i akceptację papieża."
 ITA_agents_of_the_church: "Agenci Kościoła"
 ITA_agents_of_the_church_desc: "Kościół ma niezliczoną liczbę przedstawicieli na całym świecie. Jeśli przeciągniemy Watykan na naszą stronę, może uda nam się pozyskać nowych agentów, mających idealną przykrywkę jako wysłannicy Kościoła, i w ten sposób rozbudować nasze siatki wywiadowcze."
 ITA_strengthen_the_papacy: "Wzmocnienie papiestwa"
 ITA_strengthen_the_papacy_desc: "To oczywiste, że papież ma olbrzymie wpływy w społeczeństwie włoskim. Utrzymamy równowagę w kraju, jeśli zwiększymy władzę Kościoła na terenie Królestwa Włoch."
 ITA_setting_course: "Wyznaczanie kursu"
 ITA_setting_course_desc: "Królestwo Włoch jest gotowe na realizację swego przeznaczenia. Dumny naród włoski czeka wielkość i chwała. Czas zdecydować o naszych dalszych działaniach."
 ITA_mare_nostrum_bba: "Mare Nostrum"
 ITA_mare_nostrum_bba_desc: "Starożytny Rzym pokonał Kartaginę po raz pierwszy dzięki potędze marynarki wojennej. Inwestując we flotę, Włochy mogą dążyć do panowania na Morzu Śródziemnym i ponownie uczynić je Mare Nostrum, czyli naszym morzem."
 ITA_auxiliaries: "Pomocnicy"
 ITA_auxiliaries_desc: "Tak jak było to w czasach naszych rzymskich przodków, wojska pomocnicze odgrywają dziś istotną rolę, jeśli idzie o wsparcie regularnych jednostek, rozpoznanie terenu i nękanie sił wroga. Musimy powiększyć te paramilitarne bojówki, by wzmocnić naszą armię."
 ITA_the_italian_legions: "Włoskie legiony"
 ITA_the_italian_legions_desc: "W nieodległej przeszłości nasze siły zbrojne raczej nie stanęły na wysokości zadania, ale teraz, gdy Włosi są bardziej niż kiedykolwiek dumni z naszego rzymskiego dziedzictwa, musimy wprowadzić nowe doktryny w naszej armii. Dzięki temu nasze legiony będą budziły taki sam strach, jak tysiące lat temu."
 ITA_new_roman_citizens: "Obywatele Nowego Rzymu"
 ITA_new_roman_citizens_desc: "Nadanie obywatelstwa rdzennym mieszkańcom naszych kolonii niewątpliwie pomoże nam zyskać akceptację miejscowych i skłonić ich do współpracy."
 ITA_all_roads_lead_to_rome: "Wszystkie drogi prowadzą do Rzymu"
 ITA_all_roads_lead_to_rome_desc: "W przeszłości legiony rzymskie słynęły z szybkości i skuteczności w budowie dróg oraz infrastruktury, których ich armie potrzebowały do działania. Tysiące lat później logistyka i linie zaopatrzenia są jeszcze ważniejsze, gdy prowadzi się wojnę."
 ITA_the_king_of_the_skies: "Król przestworzy"
 ITA_the_king_of_the_skies_desc: "W przeciwieństwie do naszych rzymskich przodków, nasze siły zbrojne muszą uzyskać panowanie w powietrzu, by działać optymalnie na lądzie i morzu. Włoskie samoloty już słyną z uniwersalności oraz jakości, ale nadszedł czas, by nasi projektanci lotniczy podnieśli poprzeczkę i stworzyli prawdziwą latającą fortecę."
 ITA_modern_musculus: "Nowoczesne mięśnie"
 ITA_modern_musculus_desc: "Podobnie jak Rzymianie, musimy opracować potężne machiny wojenne, dzięki którym zdominujemy pole walki. Stworzymy najlepszy czołg do prowadzenia natarć na linii frontu i siania grozy w sercach naszych wrogów."
 ITA_caligulas_pride: "Duma Kaliguli"
 ITA_caligulas_pride_desc: "Nadszedł czas zaprojektować najpotężniejszy okręt wojenny w historii. Nasi najlepsi projektanci udoskonalali ten projekt i testowali prototypy, a teraz są pewni, że Neptun zostanie nowym królem nie tylko na Morzu Śródziemnym, ale też poza nim."
 ITA_iberian_protection: "Iberyjska ochrona"
 ITA_iberian_protection_desc: "W nieodległej przeszłości kraje iberyjskie cieszyły się względnym bezpieczeństwem, ale w obecnym czasie nie byłyby zdolne obronić się samodzielnie przed wrogimi mocarstwami. Musimy zaproponować im naszą ochronę, nim będzie za późno."
 ITA_south_american_alliances: "Południowoam. sojusze"
 ITA_south_american_alliances_desc: "Czas powiększyć granice naszej frakcji. Skontaktujemy się z krajami Ameryki Łacińskiej i pokażemy im, jak ważne jest utworzenie silnego sojuszu do obrony przed otaczającymi nas wszystkich licznymi zagrożeniami."
 ITA_the_papacy_reborn: "Odrodzenie papiestwa"
 ITA_the_papacy_reborn_desc: "Teraz, gdy Jego Świątobliwość obalił króla i przejął całkowitą kontrolę nad Włochami, nadszedł czas, by Włosi zaczęli podzielać wizję oraz cele Kościoła."
 ITA_deus_vult: "Deus Vult"
 ITA_deus_vult_desc: "Kościół katolicki przez wiele wieków był światłem nadziei i stabilizacji dla całej Europy, a skoro przed nami trudne czasy, musimy na nowo rozpalić jego blask. \nTego chce Bóg!"
 ITA_catholic_action: "Katolickie działania"
 ITA_catholic_action_desc: "Nasza organizacja młodzieży katolickiej okazała się wyjątkowo skutecznym narzędziem w tępieniu komunistów, promowaniu katolickich zasad sprawiedliwości społecznej i zasilaniu szeregów naszych sił zbrojnych nowymi, entuzjastycznymi poborowymi."
 ITA_a_time_for_war: "Czas wojny"
 ITA_a_time_for_war_desc: "Pokój nie zapanuje, dopóki w Europie istnieje herezja. Nadszedł czas na świętą wojnę. Nowe machiny wojenne zaryczą w Jego imieniu, gotowe uderzyć na heretyków ze sprawiedliwym gniewem. Nie będzie pokoju, dopóki każdy niewierzący nie zostanie osądzony przez armatę kalibru 105 mm."
 ITA_the_holy_lands: "Święte ziemie"
 ITA_the_holy_lands_desc: "Region tak ważny dla chrześcijaństwa jak Palestyna słusznie przynależy do Królestwa Bożego. Musimy zadbać, by Ziemia Święta niezwłocznie wróciła do nas."
 ITA_the_catholic_dominion: "Katolicka dominacja"
 ITA_the_catholic_dominion_desc: "Kiedy papiestwo ponownie stało się liczącą się potęgą, nadszedł czas zwrócić się do wszystkich wiernych chrześcijan i pokierować nimi, niczym pasterz prowadzący swoje stado i chroniący je przed złem. Tego pragnie Bóg!"
 ITA_unite_the_opposition: "Zjednoczenie opozycji"
 ITA_unite_the_opposition_desc: "Faszyzm jest głęboko zakorzeniony we Włoszech i jego wyplewienie będzie wymagało dużego wysiłku. Musimy znaleźć cele łączące różne ugrupowania sprzeciwiające się reżimowi faszystowskiemu, bo tylko zjednoczeni będziemy mogli obalić odrażającego Duce."
 ITA_liberate_gramsci: "Wyzwolenie Gramsciego"
 ITA_liberate_gramsci_desc: "Nasz towarzysz, marksistowski filozof Antonio Gramsci od ponad dziesięciu lat przebywa w więzieniu, gdzie wtrącił go faszystowski rząd. W ostatnim czasie stan jego zdrowia zaczął się szybko pogarszać. Musimy zorganizować tajną operację uwolnienia go i uratowania mu życia, by mógł stać się kluczowym uczestnikiem naszej robotniczej rewolucji."
 ITA_organize_strikes_in_the_north: "Organizowanie strajków na północy"
 ITA_organize_strikes_in_the_north_desc: "Zanim zaczniemy strajk, skoncentrujemy nasze wysiłki na pozyskaniu wsparcia robotników włoskich fabryk i zadbamy, by najbardziej uprzemysłowione obszary północy stanęły u naszego boku do walki z reżimem faszystowskim."
 ITA_the_southern_farmlands: "Południowe gospodarstwa"
 ITA_the_southern_farmlands_desc: "Mimo wysiłków faszystowskiego reżimu Włochy wciąż pozostają krajem w większości rolniczym. Powodzenie naszej rewolucji będzie zależało od chłopów, a ci są najsilniejsi na południu Italii."
 ITA_defy_the_duce: "Sprzeciwienie się Duce"
 ITA_defy_the_duce_desc: "Nadszedł czas powstania przeciwko faszystowskiemu reżimowi i usunięcia plagi, jaką jest on dla narodu włoskiego. \nRobotnicy i chłopi Włoch, do broni!"
 ITA_appeal_to_the_bourgeoisie: "Apel do burżuazji"
 ITA_appeal_to_the_bourgeoisie_desc: "Musimy dotrzeć do grup burżuazyjnych zainteresowanych upadkiem reżimu faszystowskiego. Ludzie ci mają do dyspozycji zasoby, które w połączeniu z odwagą naszych rewolucjonistów pozwolą nam błyskawicznie zakończyć tę krwawą wojnę!"
 ITA_seize_old_equipment: "Konfiskata starego sprzętu"
 ITA_seize_old_equipment_desc: "W rozsianych po całym kraju zbrojowniach znajdują się duże ilości starego sprzętu wojskowego. Możemy go zdobyć i przekazać naszym siłom, by znacząco zwiększyć nasze szanse zwycięstwa w tej wojnie."
 ITA_the_italian_republic: "Republika Włoska"
 ITA_the_italian_republic_desc: "Monarchia to stary i przegniły ustrój, który hamuje naszą rewolucję. Czas pozbyć się rodziny królewskiej i rozprawić z jej poplecznikami."
 ITA_the_popular_front: "Front Ludowy"
 ITA_the_popular_front_desc: "Wojna domowa pokazała, że komuniści nie tylko mogą poprowadzić Włochów do zwycięstwa nad faszyzmem, ale także do postępu społecznego i przemysłowego, tak rozpaczliwie potrzebnego naszemu krajowi."
 ITA_the_garibaldi_legion: "Legion Garibaldiego"
 ITA_the_garibaldi_legion_desc: "Powołamy jednostki ochotników, które będą walczyć w hiszpańskiej wojnie domowej u boku naszych towarzyszy w Republice Hiszpańskiej, działających w Brygadach Międzynarodowych."
 ITA_gruppi_di_difesa_della_donna: "Gruppi di Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc: "Rewolucjonistki z różnych formacji politycznych zaproponowały utworzenie kobiecych grup samoobrony, które w razie wojny aktywnie uczestniczyłyby w walce oraz mobilizacji sił we wszystkich klasach i warstwach społecznych."
 ITA_a_new_era_for_the_red_shirts: "Nowa era dla Czerwonych Koszul"
 ITA_a_new_era_for_the_red_shirts_desc: "Pójdziemy w ślady Giuseppe Garibaldiego i jego Czerwonych Koszul, wzmocnimy oraz przeszkolimy te bojówki, by mogły optymalnie realizować swe zadania, zarówno w ramach armii włoskiej lub jako ochotnicze brygady za granicą."
 ITA_pugno_alzato: "Pugno Alzato"
 ITA_pugno_alzato_desc: "Czas usunąć plagę faszyzmu i zagrożenie, jakie stanowi on dla całej ludzkości. Razem wzniesiemy pięści w tej ważnej walce!"
 ITA_a_leader_steps_forward: "Pojawia się przywódca"
 ITA_a_leader_steps_forward_desc: "Czas zdecydować, kto stanie na czele nowej Republiki Włoskiej. Na szczęście mamy do dyspozycji wysoko wykwalifikowanych kandydatów."
 ITA_the_path_to_progress: "Droga ku postępowi"
 ITA_the_path_to_progress_desc: "Skontaktujemy się z rządami komunistycznymi i socjalistycznymi z całego świata, które być może zechciałyby z nami współpracować oraz pomóc nam w odbudowie po niszczycielskiej wojnie domowej."
 ITA_industrial_socialization: "Socjalizacja przemysłowa"
 ITA_industrial_socialization_desc: "Czas zabrać wielkie fabryki z rąk wielkich biznesmenów i burżujów, by mogły służyć całemu narodowi włoskiemu."
 ITA_institute_the_five_year_plan: "Wprowadzenie planu pięcioletniego"
 ITA_institute_the_five_year_plan_desc: "Podobnie jak uczynili to nasi radzieccy towarzysze, musimy przeprowadzić industrializację naszego w większości rolniczego kraju, jeśli chcemy konkurować z wielkimi mocarstwami. Opracujemy plan pięcioletni, który pomoże nam nie tylko odbudować przemysł do poziomu przedwojennego, ale nawet go przewyższyć."
 ITA_new_ricostruzione_industriale: "Nowy Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc: "Jak dotąd Instituto per la Ricostruzione Industriale odgrywał ważną rolę w ratowaniu, restrukturyzacji i finansowaniu bankrutujących banków i firm prywatnych. Po wprowadzeniu pewnych poprawek instytucja ta będzie działać dalej, ale bez dawnych faszystowskich wpływów."
 ITA_political_commissars: "Komisarze polityczni"
 ITA_political_commissars_desc: "Nie chcemy, by nasi żołnierze utracili zaangażowanie w sprawę komunizmu, musimy też rozbudzić w nich zapał ideologiczny i w tym celu stworzymy w armii stanowiska komisarzy politycznych. Będą oni odpowiadali za polityczną edukację i organizację jednostek, do których zostaną przydzieleni."
 ITA_common_ground: "Wspólny grunt"
 ITA_common_ground_desc: "Musimy zapomnieć o różnicach dzielących nas z innymi ugrupowaniami politycznymi, a które w rzeczywistości mają takie same cele jak my. Czas działać razem i skierować nowe państwo włoskie na drogę postępu."
 ITA_appease_the_military: "Ułagodzenie wojska"
 ITA_appease_the_military_desc: "Wielu oficerom sił zbrojnych nie podoba się nowy rząd lub ich status po wojnie domowej. Powinniśmy działać tak, by wykorzenić to niezadowolenie wojskowych, niech oficerowie poczują, że doceniamy rolę, jaką odegrali w czasie wojny."
 ITA_crush_the_mafia: "Zmiażdżenie mafii"
 ITA_crush_the_mafia_desc: "Po wojnie domowej ponownie pojawiła się mafia i liczne gangi przemytników, szantażystów oraz innych przestępców. Naszym obowiązkiem wobec narodu włoskiego jest zniszczenie ich i przywrócenie w kraju poczucia stabilizacji oraz bezpieczeństwa."
 ITA_empower_the_carabinieri: "Wzmocnienie Carabinieri"
 ITA_empower_the_carabinieri_desc: "Carabinieri odgrywają kluczową rolę w walce z mafiosami oraz zapewnianiu spokoju i bezpieczeństwa w całym kraju. Czas wzmocnić te siły policyjne tak, by mogły realizować szerszy wachlarz zadań."
 ITA_army_modernization: "Modernizacja armii"
 ITA_army_modernization_desc: "Naszym siłom zbrojnym przydałoby się nowe wyposażenie i techniki szkoleniowe, dzięki którym nie będą odstawały od armii oraz doktryn innych wielkich mocarstw."
 ITA_union_in_the_party: "Jedność w partii"
 ITA_union_in_the_party_desc: "Jedność w partii to najważniejszy czynnik wpływający na rozwój kraju w kierunku komunizmu. Musimy zadbać, by wszyscy członkowie podzielali tę samą wizję, cele oraz trzymali się wytycznych partii mających zapewnić ich realizację."
 ITA_follow_the_soviet_union: "Podążaj śladem ZSRR"
 ITA_follow_the_soviet_union_desc: "Związek Radziecki wskazał już wyraźną drogę do komunizmu, musimy nią podążać, jeśli chcemy, żeby nasze działania w nowej republice przyniosły owoce i umożliwiły stworzenie prawdziwego państwa komunistycznego."
 ITA_military_cooperation: "Współpraca wojskowa"
 ITA_military_cooperation_desc: "Musimy zawrzeć umowy o współpracy wojskowej z naszymi sojusznikami, jeśli chcemy przetrwać na tym świecie, ponieważ otaczające nas mocarstwa niewątpliwie są wrogami proletariatu."
 ITA_defense_against_capitalism: "Obrona przed kapitalizmem"
 ITA_defense_against_capitalism_desc: "Faszyzm to nasz pierwszy i największy wróg ideologiczny, ale nie jedyny. Kapitaliści są straszliwym zagrożeniem dla naszego kraju i rewolucji proletariatu. Musimy być przygotowani do walki z nimi."
 ITA_combined_research_effort: "Połączone wysiłki badawcze"
 ITA_combined_research_effort_desc: "Postęp technologiczny ma kluczowe znaczenie, jeśli chcemy, by nasze siły zbrojne posiadały nowoczesne wyposażenie, z którym stawią czoła naszych wrogom. Musimy współpracować z naszymi sojusznikami, by postępy badań naukowych nie słabły, szczególnie w sektorze zbrojeniowym."
 ITA_special_brigades: "Brygady specjalne"
 ITA_special_brigades_desc: "Stworzymy specjalne brygady szturmowe, mające wspierać nasze jednostki wojskowe w walce podczas dużych ofensyw. Brygady te zostaną utworzone z członków bojówek, którzy wyróżnili się w swoich jednostkach."
 ITA_defend_the_land: "Obrona kraju"
 ITA_defend_the_land_desc: "Związek Radziecki i jego polityka zawiedli proletariat i marksistowską ideologię. Włosi pójdą własną drogą ku komunizmowi, drogą pełną przeszkód i niebezpieczeństw, które będziemy musieli pokonać. Mamy nadzieję, że pomogą nam w tym nasi towarzysze i sojusznicy."
 ITA_united_anarchist_confederations: "Zjednoczone Konfederacje Anarchistyczne"
 ITA_united_anarchist_confederations_desc: "Musimy zabiegać o współpracę z hiszpańskimi anarchistami i innymi ugrupowaniami anarchistycznymi na całym świecie, by razem walczyć z kapitalizmem i faszyzmem. Powołamy Wielką Komisję Współpracy, w której zasiądą aktywiści, intelektualiści i bojownicy o wolność z całego świata."
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_russian_government_ideology_default: "Walka z tymi, którzy się nam sprzeciwiają"
 ITA_russian_government_ideology_alt: "Walka ze stalinizmem"
 ITA_russian_government_ideology_alt2: "Walka z tymi, którzy chcą nas podzielić"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_russian_government_ideology_desc_default: "Zanim zdążyliśmy rozprawić się z zagrożeniem, jakim była doktryna stalinowska, została ona zastąpiona przez jeszcze gorszy twór. Biorąc pod uwagę do czego w przeszłości było zdolne obecne kierownictwo, nie możemy bezczynnie czekać na ich atak. Musimy wykonać pierwsze uderzenie!"
 ITA_russian_government_ideology_desc_alt: "Niestety, kapitalizm i faszyzm to niejedyni nasi wrogowie. Poplecznicy doktryny stalinowskiej uważają nasz rząd i kraj za zagrożenie dla własnych interesów, dlatego chcą nas za wszelką cenę zniszczyć. Nie możemy bezczynnie czekać na ich atak, powinniśmy uderzyć pierwsi!"
 ITA_russian_government_ideology_desc_alt2: "Niestety, są kraje, które robią wszystko, żeby nas podzielić. Stalin i jego rząd nie cieszyli się naszą sympatią, ale obecna sytuacja nie jest o wiele lepsza. Takie kraje są zagrożeniem, nie możemy bezczynnie czekać, to my musimy uderzyć pierwsi!"
 ITA_raise_the_peoples: "Powstanie ludu"
 ITA_raise_the_peoples_desc: "Wielu dzielnych włoskich chłopów jest gotowych do walki o nasze ideały. Dzięki nim możemy stworzyć więcej oddziałów Czerwonych Koszul, które wzmocnią szeregi naszych sił zbrojnych."
 ITA_il_sol_dell_avvenire: "Il Sol dell’Avvenire"
 ITA_il_sol_dell_avvenire_desc: "Nadszedł czas utworzenia nowego państwa włoskiego, Włoskiej Unii Narodowej, w której wszyscy obywatele są wolni i równi wobec instytucji państwa. \nSłońce przyszłości wschodzi nad Italią!"
 ITA_italian_socialism: "Włoski socjalizm"
 ITA_italian_socialism_desc: "Droga do socjalizmu stoi przed nami otworem, czas na nią wejść i z determinacją walczyć o sprawiedliwe społeczeństwo w naszym kraju oraz o status międzynarodowy, na jaki zasługuje Republika Włoska."
 ITA_cooperate_with_the_mafia: "Współpraca z mafią"
 ITA_cooperate_with_the_mafia_desc: "Organizacje mafijne, które rozwinęły się podczas wojny domowej, mogą dawać prywatnym i państwowym interesom na swoich terytoriach okazję do zwiększenia wydajności, jeżeli jesteśmy gotowi dać im pewne ulgi i przywileje."
 ITA_mafia_abroad: "Mafia za granicą"
 ITA_mafia_abroad_desc: "Wpływy rodzin mafijnych, z którymi zawarliśmy porozumienia, rosną nie tylko we Włoszech, ale też za granicą. Musimy wysłać powiązanych z nimi agentów do mocarstw kapitalistycznych, gdzie ich interesy mogą kwitnąć i wspierać nasze działania."
 ITA_empower_the_unions: "Wzmocnienie związków zawodowych"
 ITA_empower_the_unions_desc: "W proletariacie włoskim drzemie wielki potencjał. Musimy dopilnować, by związki zawodowe posiadały środki i uprawnienia pozwalające im regulować i optymalizować siłę roboczą naszego kraju."
 ITA_production_lines: "Linie montażowe"
 ITA_production_lines_desc: "Nadszedł czas rozbudować i zmodernizować nasze główne linie montażowe, dzięki czemu nasze siły zbrojne otrzymają zasoby i wyposażenie niezbędne do działania z najwyższą skutecznością."
 ITA_the_republics_leadership: "Przywództwo Republiki"
 ITA_the_republics_leadership_desc: "Musimy wybrać odpowiednią partię i przywódcę politycznego, którzy poprowadzą młodą Republikę Włoską ku społeczeństwu socjalistycznemu, na jakie zasługują nasi obywatele. Zarówno Ferrucio Parri, jak i Ivanoe Bonomi są godnymi kandydatami, którzy mają wszelkie predyspozycje do realizacji tego zadania."
 ITA_bring_back_exiled_intellectuals: "Sprowadzenie wygnanych intelektualistów"
 ITA_bring_back_exiled_intellectuals_desc: "Reżim faszystowski zmusił niezliczonych Włochów do opuszczenia kraju, w tym wielkich filozofów, intelektualistów i naukowców. Czas umożliwić tym uchodźcom powrót do domu."
 ITA_social_stability: "Stabilizacja społeczna"
 ITA_social_stability_desc: "Okrucieństwa wojny domowej są już za nami, nasze społeczeństwo jest teraz bardziej sprawiedliwe i egalitarne. Przed nami jeszcze długa droga do socjalizmu, ale możemy z dumą stwierdzić, że Włosi wreszcie osiągnęli pokój społeczny."
 ITA_aid_for_the_spanish_republic: "Pomoc dla republiki hiszpańskiej"
 ITA_aid_for_the_spanish_republic_desc: "Musimy pomóc naszym hiszpańskim towarzyszom w wojnie domowej. Ich republika socjalistyczna jest gnębiona przez spragnionych krwi hiszpańskich generałów, którzy przysięgali wierność państwu, a teraz buntują się, wspierani przez europejskie mocarstwa faszystowskie."
 ITA_italia_libera: "Italia Libera"
 ITA_italia_libera_desc: "Musimy przejąć inicjatywę i zaproponować zaprzyjaźnionym rządom sąsiadów utworzenie w Europie sojuszu, w ramach którego będziemy współpracować oraz bronić się przed licznymi zagrożeniami wokół nas."
 ITA_european_democracies: "Demokracje europejskie"
 ITA_european_democracies_desc: "Musimy kontynuować politykę współpracy i solidarności z europejskimi państwami demokratycznymi. Dzięki dyplomacji możemy stworzyć potężny sojusz, mogący zmierzyć się z każdym wrogiem."
 ITA_peace_preservation: "Zachowanie pokoju"
 ITA_peace_preservation_desc: "W tych niestabilnych czasach międzynarodowych konfliktów, tylko Włosi mogą sprostać zadaniu zachowania i obrony pokoju w Europie."
 ITA_scientific_cooperation: "Współpraca naukowa"
 ITA_scientific_cooperation_desc: "Musimy stworzyć program współpracy naukowej, dzięki któremu nadążymy za rozwojem technologicznym innych mocarstw."
 ITA_secure_the_borders: "Zabezpiecz granice"
 ITA_secure_the_borders_desc: "Napięcia na świecie rosną, więc każdy kraj niebędący naszym sojusznikiem powinien być uważany za potencjalnego wroga. Musimy szybko wzmocnić i obsadzić nasze granice, by zapobiec ewentualnej inwazji lub ją zatrzymać."
 ITA_bring_down_fascist_strongholds: "Zniszcz bastiony faszyzmu"
 ITA_bring_down_fascist_strongholds_desc: "Biorąc pod uwagę krytyczną sytuację w Europie, nie możemy czekać, aż uderzą na nas agresywne mocarstwa faszystowskie. Kto atakuje pierwszy, zadaje najpotężniejszy cios, więc uderzymy faszystów pierwsi, i to bardzo mocno."
 ITA_reestablish_old_alliances: "Odnów dawne sojusze"
 ITA_reestablish_old_alliances_desc: "Postarajmy się odtworzyć sojusz, który zbudowaliśmy podczas wielkiej wojny. Tylko zjednoczeni z potężnymi europejskimi demokracjami zdołamy odeprzeć czyhające na nas liczne zagrożenia."
 ITA_military_agreements: "Porozumienia wojskowe"
 ITA_military_agreements_desc: "Nasi sojusznicy mogą nas wiele nauczyć. Złóżmy im propozycję opracowania programu współpracy technologicznej i militarnej."
 ITA_the_enemies_of_capitalism: "Wrogowie kapitalizmu"
 ITA_the_enemies_of_capitalism_desc: "Radziecki komunizm jest wielkim zagrożeniem dla całej Europy, a co za tym idzie - dla państwa włoskiego. Już czas rozwiązać ten problem."
 ITA_the_ethiopian_question: "Sprawa Etiopii"
 ITA_the_ethiopian_question_desc: "Wojna w Etiopii była brutalna i niesprawiedliwa. Musimy przeprosić za zbrodnie faszystów popełnione w tym kraju oraz nawiązać dialog z miejscowymi władzami i szukać porozumienia."
 ITA_abolish_the_colonies: "Rozwiązanie kolonii"
 ITA_abolish_the_colonies_desc: "Opracujemy i przedstawimy rewolucyjny plan zniesienia statusu kolonii wszystkich regionów Włoch. Po raz pierwszy w naszej historii lokalna społeczność niektórych regionów będzie mogła zdecydować o własnym losie. Ci ludzie sami wybiorą, czy pragną korzyści związanych ze statusem pełnoprawnej prowincji państwa włoskiego."
 ITA_cooperatives_for_intensive_exploitation: "Spółdzielnie Intensywnej Eksploatacji"
 ITA_cooperatives_for_intensive_exploitation_desc: "Afryka to bogaty kontynent z dużymi złożami surowców. Powinniśmy zainwestować w ulepszanie sposobów eksploatacji tych złóż, by czynić to jak najwydajniej."
 ITA_condemn_colonialism: "Potępienie kolonializmu"
 ITA_condemn_colonialism_desc: "Już czas potępić kolonializm i wezwać do tego samego potęgi europejskie, które od wielu lat nękają ludy Afryki. A jeśli zajdzie potrzeba, staniemy do walki o ich wolność."
 ITA_new_colonial_policies: "Nowa polityka kolonialna"
 ITA_new_colonial_policies_desc: "Reżim faszystowski za długo gnębił rdzennych mieszkańców kolonii. Nadszedł czas zmienić naszą polityką kolonialną, dać tym regionom trochę autonomii i naprawić niesprawiedliwości spowodowane w przeszłości."
 ITA_negotiations_with_albania: "Negocjacje z Albanią"
 ITA_negotiations_with_albania_desc: "W ostatnich dekadach Italia silnie wpływała na historię Albanii. Skoro pozbyliśmy się autorytarnego reżimu faszystowskiego, powinniśmy zaproponować rządowi albańskiemu zacieśnienie więzi między naszymi krajami, a może nawet zintegrowanie administracji Albanii z naszą i formalnie zjednoczyć nasze państwa."
 ITA_enlist_the_bashkimi_kombetar: "Zwerbowanie Bashkimi Kombëtar"
 ITA_enlist_the_bashkimi_kombetar_desc: "Wielu obywateli Albanii sprzyja naszemu rządowi i ideologii. Pragną oni wstąpić w szeregi Czerwonych Koszul. Powinniśmy stworzyć nowy rodzaj ochotniczych bojówek, w których znajdą się ci rekruci."
 ITA_the_italian_confederation: "Konfederacja Włoska"
 ITA_the_italian_confederation_desc: "Po zmianie polityki kolonialnej musimy stworzyć konfederację wszystkich regionów powstałych w wyniku procesu dekolonizacji. W ten sposób powstaną podstawy współpracy naszych państw, co przyniesie korzyści wszystkim zainteresowanym."
 ITA_planned_economy: "Gospodarka planowa"
 ITA_planned_economy_desc: "Przedstawiciele nowej Konfederacji wystosowali inicjatywę gospodarczą, która - według nich - umożliwi skuteczne oraz bezpieczne regulowanie i wzmacnianie gospodarek wszystkich krajów członkowskich."
 ITA_the_fight_overseas: "Walka za oceanem"
 ITA_the_fight_overseas_desc: "Czas wzmocnić obronę i przygotować logistykę do obsługi dużych kampanii militarnych na kontynencie afrykańskim. Opracujemy specjalistyczne techniki szkoleniowe naszych wojsk i marynarki wojennej, dzięki czemu będą one działać optymalnie nawet w najtrudniejszych warunkach."
 ITA_irregulars: "Jednostki nieregularne"
 ITA_irregulars_desc: "Wojska nieregularne odgrywają kluczową rolę w kampanii afrykańskiej. Musimy werbować więcej miejscowej ludności i poprawić jakość szkolenia tych jednostek."
 ITA_liberate_the_workers_of_africa: "Wyzwolenie afrykańskich robotników"
 ITA_liberate_the_workers_of_africa_desc: "Czas raz na zawsze wyzwolić ludy Afryki spod jarzma uciskających je rządów!"
 ITA_ascari: "Ascari"
 ITA_ascari_desc: "Zwykłe dywizje, powstałe z miejscowych wojsk afrykańskich, okazały się niezwykle skuteczne w realizacji swoich zadań, nie tylko jako garnizony lub rezerwy, ale też w operacjach bojowych w trudnym terenie, w którym inne dywizje miałyby problemy."
