 ITA_spanish_italian_alliance: "Sojusz hiszpańsko-włoski"
 ITA_spanish_italian_alliance_desc: "$ITA_spanish_italian_faction_desc$"
 ITA_demand_balearic_islands_bba: "Zażądaj Balearów"
 ITA_demand_balearic_islands_bba_desc: "$ITA_demand_balearic_islands_desc$"
 ITA_befriend_portugal: "Bliskie stosunki z Portugalią"
 ITA_befriend_portugal_desc: "$ITA_portugal_friend_desc$"
 banda_carita_tt: "Uniemożliwia Niemcom realizację celu: §Y$GER_assassinate_mussolini$§!"
 ITA_demand_ticino: "Domagajmy się Ticino"
 ITA_demand_ticino_desc: "W pokrytej górami Szwajcarii mieszkają przedstawiciele różnych narodowości, a wśród nich są Włosi, których większość żyje w południowych kantonach kraju, na przykład w Ticino. Żeby stworzyć wielkie państwo włoskie, musimy sprawić, że wszyscy nasi rodacy będą mieszkać w jednym kraju."
 ITA_austrian_guarantees_tt: "Jeżeli Niemcy spróbują dokonać Anschlussu, Włochy będą mogły interweniować."
 ITA_all_eth_initial_states_controlled_tt: "Wszystkie regiony początkowe Etiopii kontroluje §Y[ROOT.GetFlag][ROOT.GetNameDef]§! albo §Y[ROOT.GetAdjective] sojusznik§!."
 ITA_fronte_militare_clandestino_modifier_tt: "Dodaje §Y$ITA_fronte_militare_clandestino_modifier$ (Włochy)§! (§Y730§! dni), co daje: \n   $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n   $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§! \n\n"
 ITA_flotta_d_evasione_admiral_traits_tt: "Dwóch losowo wybranych admirałów otrzyma specjalizację §Y$bold$§!: \n- $MODIFIER_NAVAL_SPEED$: §G+10%§! \n- $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5,00%§! \n\n"
 ITA_heroes_of_the_nation_general_traits_tt: "\nTrzech losowo wybranych generałów otrzyma specjalizację §Y$war_hero$§!: \n– $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50,0%§! \n– $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50,0%§! \n\n"
 ITA_mussolini_becomes_field_marshal_tt: "$ITA_benito_mussolini$ zostaje marszałkiem polnym."
 ITA_the_italian_liberation_war: "Włoska wojna wyzwoleńcza"
 ITA_the_italian_liberation_war_desc: "Nadszedł czas, by powstać przeciwko faszystom i obalić ich chory reżim! Antyfaszystowscy partigiani z całych Włoch są gotowi walczyć oraz oddać życie w narodowej wojnie wyzwoleńczej!"
 ITA_fronte_militare_clandestino: "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc: "Zorganizujemy tajną organizację wojskową powiązaną ze wszystkimi komórkami ruchu oporu w każdym włoskim mieście i połączoną z naszymi siłami zbrojnymi. Pozwoli to koordynować nasze działanie wojskowe i akcje partyzanckie za linią frontu."
 ITA_corpo_volontari_della_liberta: "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc: "Narodowy Komitet Wyzwoleńczy dąży do wzmocnienia struktury koordynującej nasze działania wojskowe, Corpo Volontari della Libertà, co pozwoli skutecznie zarządzać licznymi partyzantami oraz siłami zbrojnymi."
 ITA_the_carabinieri: "Carabinieri"
 ITA_the_carabinieri_desc: "Ze względu na rolę, jaką carabinieri odegrali w obaleniu faszystowskiego reżimu, są teraz atakowani przez faszystów, przez co wielu z nich wstępuje w szeregi włoskiego ruchu oporu. Powinniśmy dołączyć te jednostki do Korpusu Wyzwolenia Włoch."
 ITA_gappisti: "Gappisti"
 ITA_gappisti_desc: "Stworzymy Gruppi di Azione Patriottica, niewielkie jednostki partyzanckie, które będą działać głównie w miastach, podobnie do francuskiego ruchu oporu. Nasi Gappisti będą zadawać wrogowi potężne ciosy za linią frontu, demoralizować garnizony i zdobywać poparcie miejscowej ludności."
 ITA_partisan_republics: "Republika partyzancka"
 ITA_partisan_republics_desc: "Na terenach wyzwolonych przez partyzantów zajmiemy się promowaniem utworzenia tymczasowych komórek regionalnych w postaci republik partyzanckich. To dobry sposób na pozyskanie bojowników ruchu oporu i przysporzenie wrogowi kłopotów za linią frontu."
 ITA_the_kings_finest: "Faworyci króla"
 ITA_the_kings_finest_desc: "Utworzymy specjalne dywizje złożone z żołnierzy i oficerów wiernych koronie włoskiej. Zostaną one wyszkolone tak, by stały się elitą naszej Armii Wyzwoleńczej."
 ITA_grande_rivolta_rurale: "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc: "Czas, by włoscy chłopi dołączyli do naszej sprawy i stanęli do walki z faszystowskimi oprawcami. Wróg nie będzie miał już żadnych szans na terenach wiejskich!"
 ITA_liberation_or_death: "Wyzwolenie lub śmierć!"
 ITA_liberation_or_death_desc: "Ciężko walczyliśmy o wyzwolenie Włochów od faszystowskich oprawców. Ponieśliśmy wielkie straty, ale nie poszły one na marne. Teraz czas na ostatni wysiłek ku ostatecznemu usunięciu faszyzmu z Włoch!"
 ITA_independence_rds: "Niepodległość dla Włoch"
 ITA_independence_rds_desc: "Dość tej podległości, do której zmuszają nas nasi rzekomi sojusznicy. Od tej pory naród włoski sam będzie decydował o własnym losie. Jeśli osiągnięcie tego celu wymaga przelania krwi, dumni Włosi będą na to gotowi."
 ITA_the_italian_social_republic: "Włoska Rep. Soc."
 ITA_the_italian_social_republic_desc: "Rojaliści i inne ugrupowania antyfaszystowskie we Włoszech zdradziecko zbuntowały się przeciwko naszej władzy. Przekształciliśmy naszą partię w antymonarchistyczną Republikańską Partię Faszystowską i utworzyliśmy Włoską Republikę Socjalistyczną, nowe wcielenie włoskiego państwa faszystowskiego. Odeprzemy atak wroga i zjednoczymy nasze ziemie!"
 ITA_guardia_nazionale_repubblicana: "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc: "Biorąc pod uwagę rolę, jaką królewscy carabinieri odegrali w próbie obalenia rządu faszystowskiego, musimy niezwłocznie wymienić ten rodzaj sił zbrojnych. Powstał już plan odtworzenia Czarnych Koszul i powołania Republikańskiej Gwardii Narodowej, które zajmą się realizacją zadań policyjnych oraz militarnych."
 ITA_integrate_polizia_dell_africa_italiana: "Integrate Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc: "Musimy zintegrować nasze kolonialne siły policyjne z jednostkami, które pozostały lojalne wobec Włoch i naszego rządu. Partyzanci niewątpliwie spróbują wkrótce przejąć te siły..."
 ITA_anti_partisan_measures: "Działania antypartyzanckie"
 ITA_anti_partisan_measures_desc: "Partyzanci wroga są w ostatnim czasie niezwykle aktywni, nękają nasze odwody i zagrażają naszym liniom zaopatrzenia. Musimy rozmieścić nowe jednostki, wyspecjalizowane w zwalczaniu partyzantów, by rozprawiły się z tymi przeklętymi bandami."
 ITA_all_within_the_state: "Pod kontrolą państwa"
 ITA_all_within_the_state_desc: "Jeżeli mamy wygrać tę krwawą wojnę, każdy z nas musi mieć swój wkład w wysiłek wojenny. Nie chodzi tu wyłącznie o bezpośrednią walkę z wrogiem, wojska na froncie potrzebują nie tylko żołnierzy, ale także wsparcia ze strony sprawnego przemysłu i logistyki."
 ITA_battaglioni_m: "Battaglioni M"
 ITA_battaglioni_m_desc: "Potrzebujemy nowych elitarnych jednostek, które pomogą zatrzymać atak wroga. Musimy wzmocnić i przekształcić bataliony Czarnych Koszul, które wyróżniły się w walce, oraz wykorzystać te wojska do wzmocnienia najsłabszych punktów w naszych liniach, a potem zepchnąć nieprzyjaciela tam, skąd przybył."
 ITA_reinforce_the_gustav_line: "Wzmocnienie Linii Gustawa"
 ITA_reinforce_the_gustav_line_desc: "Musimy wzmocnić nasze linie obrony, by zatrzymać natarcie wrogich jednostek. Włoska Republika Socjalistyczna nie może się teraz ugiąć!"
 ITA_the_social_republic_prevails: "Zwycięstwo Socjalistycznej Republiki!"
 ITA_the_social_republic_prevails_desc: "Przelaliśmy wiele krwi w tej gorzkiej wojnie rozpętanej przez bandę spiskujących zdrajców, ale właśnie nadszedł czas, by ją zakończyć. Państwo włoskie odrodzi się silniejsze niż kiedykolwiek!"
