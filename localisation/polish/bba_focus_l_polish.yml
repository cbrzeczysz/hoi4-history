 ETH_cie_stalinist: "Zarząd Kolei [From.GetAdjective]"
 ETH_cie_fascist: "Ferrovie Imperiali Etiopiche"
 ETH_host_nation_name: "[?ETH.host_nation.GetNameWithFlag]"
 ETH_host_nation_fallback_name: "Kraj gospodarz"
 ETH_second_italo_ethiopian_war_flag: "Druga wojna włosko-etiopska"
 ETH_infrastructure_projects_tt: "Modyfikuje §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_state_owned_industry: "Przemysł państwowy"
 ETH_state_owned_industry_desc: "Wyraźnie widać, że rządy wielkich mocarstw gotowych wpływać na wolny rynek czerpią olbrzymie zyski z kontrolowania produkcji oraz ograniczania zatrudnienia. Pójdziemy w ich ślady i szybko rozbudujemy naszą gospodarkę poprzez przemysł państwowy."
 ETH_state_owned_industry_tt: "Modyfikuje §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development: "Pobudzanie rozwoju lokalnego"
 ETH_encourage_local_development_desc: "Nikt nie jest w stanie przewidzieć potrzeb całej gospodarki, a udawanie, że jest inaczej, to niebezpieczna droga. Pozwolimy regionom rozwijać się swobodnie. Przecież miejscowi politycy i przedsiębiorcy najlepiej wiedzą, czego potrzeba na ich terenach."
 ETH_encourage_local_development_tt: "Modyfikuje §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt: "Władze lokalne zaczną samodzielnie usprawniać regiony."
 ETH_a_port_of_our_own: "Nasz własny port"
 ETH_a_port_of_our_own_desc: "Po niedawnym pozyskaniu terenów wybrzeża mamy możliwość znacznego rozszerzenia dostępu do rynku międzynarodowego poprzez zbudowanie własnego portu. Znacznie ułatwi to import i eksport towarów, a co za tym idzie - pomoże naszej gospodarce."
 ETH_expanding_the_railway_network: "Rozbudowa sieci kolejowej"
 ETH_expanding_the_railway_network_desc: "Kolej odgrywa kluczową rolę w transporcie zasobów do fabryk, a także na rynki lokalne lub międzynarodowe. Rozbudowując sieć kolejową, możemy poprawić naszą zdolność przekazywania tych zasobów we wskazane miejsca. Da to także wszystkim obywatelom państwa [ETH.GetAdjective] więcej możliwości przeprowadzki do rozrastających się miast przemysłowych."
 ETH_taxing_the_nobility: "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc: "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions: "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc: "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt: "Modyfikuje §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency: "Reforma walutowa"
 ETH_reform_the_currency_desc: "Chociaż w ostatnich latach wzrósł obieg [ETH.GetAdjective] banknotów, wielu obywateli nadal woli używać walut innych krajów przy handlu na [ETH.GetAdjective] terytorium. Musimy zreformować birra, by stał się powszechnie uznawany w kraju i za granicą."
 ETH_increased_factory_output: "Zwiększenie mocy przerobowej fabryk"
 ETH_increased_factory_output_desc: "Świat staje się coraz bardziej niebezpieczny, dlatego fabryki muszą zwiększyć produkcję wyposażenia, by wojsko nadal stanowiło element odstraszający obcych agresorów."
 ETH_increased_factory_output_tt: "Modyfikuje §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve: "Adaptacja i poprawa"
 ETH_adapt_and_improve_desc: "Konsultując się z wojskiem, liderzy przemysłu mogą dowiedzieć się, co jest tak naprawdę potrzebne na polu walki, i przekazać te informacje swoim inżynierom. Dzięki temu nasi żołnierze nie będą otrzymywali zbędnego sprzętu, a także zyskają możliwość wpływania na jego ulepszenia."
 ETH_adapt_and_improve_tt: "Modyfikuje §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court: "Sąd państwowy"
 ETH_the_state_court_desc: "System prawny państwa [ETH.GetAdjective] ma korzenie w archaicznych praktykach sprzed wielu wieków. Po niedawnej fali reform nadszedł czas dostosowania prawa do konstytucji i stworzenia nowoczesnego trybunału państwowego, który zajmie się rozpatrywaniem spraw o znaczeniu narodowym."
 ETH_the_state_court_tt: "Modyfikuje §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding: "Przemysł stoczniowy w: [ROOT.GetName]"
 ETH_ethiopian_shipbuilding_desc: "Mamy już port, więc pora stworzyć fundament pod budowę i serwisowanie własnej marynarki wojennej. Niewątpliwie jeśli chcemy zachować dostęp do międzynarodowych szlaków handlowych, będziemy potrzebować okrętów."
 ETH_connecting_the_south: "Połączenie z południem"
 ETH_connecting_the_south_desc: "Południowe obszary państwa [ETH.GetAdjective] są odizolowane od regionu stołecznego górami. Jeśli chcemy w pełni zintegrować te tereny z naszą błyskawicznie rozwijającą się gospodarką, musimy połączyć je z zagłębiem przemysłowym liniami kolejowymi."
 ETH_bomb_proofing: "Zabezpiczenie przed bombami"
 ETH_bomb_proofing_desc: "W czasie wojny utrzymanie potencjału przemysłu do wspierania nowoczesnego wojska ma kluczowe znaczenie. W przyszłych konfliktach wojna w powietrzu zapewne odegra decydującą rolę, ponieważ samoloty będą mogły atakować zagłębia przemysłowe wrogich krajów. Dlatego musimy zadbać, by nasze fabryki mogły przetrwać takie ataki."
 ETH_bomb_proofing_tt: "Modyfikuje §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion: "Szybka ekspansja przemysłu"
 ETH_rapid_industrial_expansion_desc: "Mimo heroicznych wysiłków obywateli potrzebujemy jeszcze większej wydajności przemysłu, jeśli chcemy uniknąć wrogiej okupacji. Dlatego przyspieszymy realizację naszych planów gospodarczych i rozbudowę przemysłu."
 ETH_rapid_industrial_expansion_tt: "Modyfikuje §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa: "Rozwój Rogu Afryki"
 ETH_develop_the_horn_of_africa_desc: "Róg Afryki jest zamieszkany przez wiele ludów, znajduje się tam też wiele zasobów i spory potencjał. Jeśli będziemy współpracować z władzami regionów w kwestiach gospodarczych, będziemy mogli wykorzystać ten potencjał z korzyścią dla wszystkich stron."
 ETH_develop_the_horn_of_africa_tt: "Odblokowanie §Ydecyzji§! o wzmocnieniu niepodległych albo poddanych rządowi [ROOT.GetAdjective] krajów Rogu Afryki i być może o ich integracji."
 ETH_horn_of_africa_tt: "Odblokowanie §Ydecyzji§! o stworzeniu Rogu Afryki."
 ETH_invest_tt: "Odblokowuje w regionie §Ydecyzje§! inwestycyjne."
 ETH_invest_in_the_north: "Inwestycja na północy"
 ETH_invest_in_the_north_desc: "[ETH.GetName]: W północnej części kraju zaczyna się rozwijać produkcja maszyn. Powinniśmy wspierać ten trend, zwiększając inwestycje, które pomogą w rozbudowie przemysłu."
 ETH_invest_in_the_east: "Inwestycja na wschodzie"
 ETH_invest_in_the_east_desc: "Inwestując na wschodzie, możemy wykorzystać historyczną sieć handlową regionu i zamienić ten teren w centrum przemysłowe przetwarzające [ETH.GetAdjective] zasoby i przygotowujące je do eksportu."
 ETH_invest_in_the_west: "Inwestycja na zachodzie"
 ETH_invest_in_the_west_desc: "[ETH.GetName]: Każdy z regionów dysponuje innymi zasobami. Inwestując na zachodzie, możemy znacząco przyspieszyć industrializację produkcji odzieży i wykorzystać doświadczenia, które mamy w tej branży."
 ETH_expand_the_coffee_industry: "Rozbudowa przemysłu kawowego"
 ETH_expand_the_coffee_industry_desc: "Na całym świecie nie brakuje ludzi pragnących dostępu do kawy. Jesteśmy jednym ze źródeł tego pysznego środka pobudzającego, więc powinniśmy wykorzystać ten popyt i zainwestować w branżę kawową oraz zwiększyć nasz eksport. "
 ETH_modernizing_the_industry: "Modernizacja przemysłu"
 ETH_modernizing_the_industry_desc: "W ostatnich latach poczyniliśmy znaczące postępy w rozbudowie potencjału naszego przemysłu. Jednak będzie to nieustająca praca, w miarę jak zmieniają się potrzeby gospodarki i pojawiają się nowe metody produkcji. Dlatego musimy dążyć do elektryfikacji oraz rozwoju innych gałęzi przemysłu na całym [ETH.GetAdjective] terytorium i kontynuować modernizację gospodarki."
 ETH_modernizing_the_industry_tt: "Dla wszystkich państw w regionach, gdzie dokonano inwestycji:\n dodaje §G1§! §Ymiejsce na budynek§!.\nJedno państwo w każdym regionie, w którym dokonano inwestycji:\n dodaje §G1§! §Y$industrial_complex$§!."
 ETH_animal_husbandry: "Hodowla zwierząt"
 ETH_animal_husbandry_desc: "Konie i wielbłądy pełnią istotną rolę w dystrybucji towarów i przewozie ludzi po całym [ETH.GetAdjective] terytorium. Powinniśmy zwiększyć nakłady na hodowlę zwierząt, by nie zmniejszyła się liczba dostarczanych zwierząt ani ich jakość."
 ETH_ethiopian_industrial_research_institute: "Instytut Badań nad Przemysłem: [ROOT.GetName]"
 ETH_ethiopian_industrial_research_institute_desc: "Jeśli nie chcemy, by nasz przemysł pozostawał o krok w tyle za innymi krajami, musimy usprawnić działanie krajowych instytucji badawczych. Dzięki temu będziemy opracowywać własne innowacje, zamiast importować pomysły z zagranicy."
 ETH_invite_foreign_prospectors: "Zaproszenie poszukiwaczy zagranicznych"
 ETH_invite_foreign_prospectors_desc: "Zamiast powielać zagraniczne osiągnięcia badawcze, powinniśmy wykorzystać doświadczenia innych rządów oraz przedsiębiorstw, by usprawnić pozyskiwanie zasobów naturalnych z naszych bogatych złóż."
 ETH_invite_foreign_prospectors_tt: "Odblokowanie decyzji §Y$ETH_prospect_for_resources$§! w północnej części państwa [ROOT.GetAdjective]. Wymaga §Y$excavation2$§! i więcej niż §Y2§! dostępnych §Yfabryk cywilnych§!, by podjąć decyzje o wydobyciu.\n\n"
 ETH_invite_foreign_industrialists: "Zaproszenie: [ETH_GetInvestorName]"
 ETH_invite_foreign_industrialists_desc: "W ostatnich latach dokonaliśmy potężnej rozbudowy naszej infrastruktury i przemysłu, dzięki czemu o wiele wydajniej korzystamy z zasobów naturalnych. Moglibyśmy jednak przyspieszyć rozwój naszego przemysłu, zapraszając zagranicznych ekspertów i przemysłowców do działania na [ETH.GetAdjective] ziemi."
 ETH_invite_foreign_industrialists_tt: "Projektanci z innych krajów staną się dostępni, jeśli §Yopinia wybranego kraju o państwie [ETH.GetFlag][ETH.GetAdjective] wynosi powyżej§! §G75§!. \n\n§RWybrani projektanci zostaną wyłączeni, jeśli [ETH.GetNameDef] znajdzie się w stanie wojny z ich ojczyzną!§! \n\nEwentualne kraje to: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§!, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war: "Druga wojna włosko-etiopska"
 ETH_the_second_italo-ethiopian_war_desc: "Bożonarodzeniowa ofensywa nie dała nam oczekiwanego i potrzebnego zwycięstwa. [ETH.GetLeader] powinien opuścić stolicę, by osobiście przejąć dowodzenie nad armiami. Trzeba zakończyć wojnę z Włochami."
 ETH_the_second_italo-ethiopian_war_tt: "§Y$ETH_haile_selassie$§! zostanie zatrudniony jako marszałek polny"
 ETH_renewed_offensive: "Wznowiona ofensywa"
 ETH_renewed_offensive_desc: "Włosi mogą spróbować odzyskać inicjatywę. Ale to oznacza, że nie spodziewają się ataku naszych sił. Zamiast czekać, powinniśmy na nich uderzyć."
 ETH_renewed_offensive_tt: "Atak piechoty §G+10%§!\nAtak nieregularnej piechoty §G+10%§!\nObrona dywizji §R-5%§!"
 ETH_renewed_offensive_tt_1: "Modyfikuje: §Y$ETH_army_1_dynamic_modifier$§!:\n"
 ETH_falling_back: "Wycofanie się"
 ETH_falling_back_desc: "Nasze linie frontu szybko stają się niemożliwe do obrony, a linie zaopatrzenia rozciągają się. Zorganizowany odwrót w kierunku stolicy ([ROOT.Capital.GetCapitalVictoryPointName]) może być rozsądnym rozwiązaniem, musimy tylko uważać, by nie wycofać wszystkich jednostek z pola walki."
 ETH_falling_back_tt: "Przez 60 dni włoskie jednostki na granicy kontrolowanej przez Etiopczyków będą otrzymywały karę do ruchu i ataku."
 ETH_northern_thrust: "Natarcie na północ"
 ETH_northern_thrust_desc: "Naszym priorytetem powinno być zdobycie Erytrei. Jeśli zdołamy odciąć Włochów od portów na północy, będzie im o wiele trudniej zaopatrywać wojska, a wtedy zajmiemy się słabszym frontem południowym."
 ETH_victory_in_the_desert: "Zwycięstwo na pustyni"
 ETH_victory_in_the_desert_desc: "Ogaden to najsłabszy odcinek na froncie włoskim. Skoncentrujmy się na pokonaniu ich tam, a później odbierzmy im porty na południu. To powinno zdjąć z nas pewien ciężar i pozwoli nam ruszyć w kierunku Erytrei."
 ETH_the_defense_of_addis_ababa: "Obrona Addis Abeby"
 ETH_the_defense_of_addis_ababa_desc: "Addis Abeba to historyczna stolica, a także centrum przemysłowe Etiopii. Jeśli miasto upadnie, przegramy. Musimy za wszelką cenę utrzymać to miasto."
 ETH_the_defense_of_addis_ababa_tt_1: "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2: "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall: "Mur Hindenburga"
 ETH_the_hindenburg_wall_desc: "Nasz turecki doradca, $ETH_wehib_pasha$, chce zbudować wokół miast Harer i Dire Dawa umocnienia dorównujące tym niemieckim z czasów ostatniej wojny. Utrzymanie tego regionu sprawi, że Włosi nie połączą swoich frontów, a nam umożliwi to dostęp do morza poprzez port w Dżibuti."
 ETH_the_hindenburg_wall_tt_1: "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2: "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries: "Najemnicy"
 ETH_mercenaries_desc: "Wielu obcokrajowców chce dołączyć do naszej walki. Większość z nich to bezwartościowi poszukiwacze przygód, zainteresowani tylko pieniędzmi, ale możemy zwerbować najemników z Konga Belgijskiego i Arabii. Jeśli ci doświadczeni żołnierze znajdą się po naszej stronie, szala z pewnością przechyli się na naszą korzyść."
 ETH_mercenaries_congo_tt: "Dodanie §Y3 jednostek najemników kongijskich§!, jeśli §Y[838.GetName]§! lub §Y[837.GetName]§! znajduje się pod sojuszniczą kontrolą."
 ETH_mercenaries_arabia_tt: "Dodanie §Y2 jednostek najemników arabskich§!, jeśli §Y[843.GetName]§! lub §Y[835.GetName]§! znajduje się pod sojuszniczą kontrolą."
 ETH_reach_out_to_the_world: "Zwrócenie się do świata"
 ETH_reach_out_to_the_world_desc: "Świat musi się dowiedzieć o wydarzeniach, których teatrem jest [ROOT.GetName]. Bronimy się przed liczniejszym wrogiem dłużej, niż ktokolwiek przypuszczał. Dzięki naszej obronie udało się zatrzymać wielkie europejskie mocarstwo. Społeczność międzynarodowa musi dostrzec, że potrzebujemy pomocy w walce z bezprawną agresją!"
 ETH_a_last_stand: "Ostatni bastion"
 ETH_a_last_stand_desc: "Nie pozwolimy, by zatrzymały nas niepowodzenia. W ostateczności $VICTORY_POINTS_13244$ może być miejscem, do którego się wycofamy i tam przygotujemy obronę. Włosi będą musieli sobie poradzić z zaopatrzeniem swojej armii daleko w zachodniej części terytorium [ROOT.GetAdjective]"
 ETH_the_lessons_of_war: "Lekcje wojny"
 ETH_the_lessons_of_war_desc: "Nikt nie wie, jak poradzi sobie z presją na polu walki, a co dopiero - jak poradzi sobie całe imperium albo naród. Nie byliśmy dobrze przygotowani do wysiłków związanych ze współczesną wojną, jednak nasze wojsko odebrało trudne lekcje i dzięki nim stało się silniejsze."
 ETH_the_lessons_of_war_tt: "Modyfikuje §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases: "Zakup uzbrojenia"
 ETH_arms_purchases_desc: "Liga Narodów nie powstrzymała włoskiej inwazji, zamiast tego zaledwie przegłosowała embargo na sprzedaż uzbrojenia do obu krajów. Na pewno wiedzą, że [ITA.GetName] odczują to mniej niż my. Musimy ich przekonać, że jako broniący się zgodnie z prawem, potrzebujemy zgody na zakup broni z innych państw."
 ETH_arms_purchases_tt: "Odblokowanie decyzji zakupu broni od międzynarodowych handlarzy bronią."
 ETH_request_embargo: "Wniosek o embargo"
 ETH_request_embargo_desc: "Embargo na państwo [ITA.GetAdjective] to drobiazg, który zupełnie nie szkodzi wrogowi. Liga Narodów jest gotowa wysłuchać naszych wniosków. Skoncentrujmy nasze wysiłki na przekonaniu rady do nałożenia poważniejszego embarga, które rzeczywiście zaboli Włochów. Niech obejmuje ono ropę i stal, które są kluczowe dla ich machiny wojennej."
 ETH_international_brigades: "Brygady Międzynarodowe"
 ETH_international_brigades_desc: "Nadszedł czas, by Liga Narodów nie tylko zdjęła zakaz wysyłania sił do wsparcia naszej walki, ale zaczęła wręcz zachęcać kraje członkowskie do walki z najeźdźcami!"
 ETH_league_of_nations_volunteer_resolution: "Rezolucja Ligi Narodów o Brygadach Międzynarodowych"
 ETH_closing_the_suez: "Zamknięcie Suezu"
 ETH_closing_the_suez_desc: "Liga Narodów powinna sprawić, że [453.Owner.GetNameDef] zamknie Kanał Sueski dla statków [ITA.GetAdjective] To poważnie zaszkodziłoby [ITA.GetAdjective] machinie wojennej i pozwoliło nam toczyć równą walkę z wrogiem."
 ETH_international_mediation: "Mediacje międzynarodowe"
 ETH_international_mediation_desc: "Liga Narodów nie może pozwolić, by konflikt dwóch krajów członkowskich trwał tak długo. Musi działać i zmusić rząd [ITA.GetAdjective] do wycofania się za przedwojenne granice!"
 ETH_international_mediation_tt: "[ITA.GetName] i [ETH.GetName] podpiszą biały pokój.\n "
 ETH_rally_around_the_emperor: "Zjednoczenie wokół cesarza"
 ETH_rally_around_the_emperor_desc: "Jego wysokość [ETH.GetLeader] jest filarem naszego wielkiego, różnorodnego imperium. W tym trudnym czasie musimy zapomnieć o wzajemnych urazach i zjednoczyć się wokół jego wysokości. Stawką jest przetrwanie państwa [ETH.GetAdjective] i jego obywateli."
 ETH_rally_around_the_emperor_tt: "Odblokowanie decyzji wyboru ewentualnego §Ykraju gospodarza§! dla etiopskiego §Yrządu na uchodźstwie§!."
 ETH_support_spain_static_modifier: "Wsparcie dla Hiszpanii"
 ETH_boarding_the_train: "Wsiadanie do pociągu"
 ETH_boarding_the_train_desc: "Nasze linie obronne zaczną się sypać i jeśli nie dojdzie do jakiejś drastycznej zmiany, [ETH.GetName] przestanie istnieć. Chociaż liczni doradcy przekonują o fatalnym wpływie nieobecności władcy, jego wysokość [ETH.GetLeader] wybiera się do Genewy w celu uzyskania międzynarodowego poparcia dla naszej sprawy w Lidze Narodów."
 ETH_boarding_the_train_tt: "§Y$ETH_haile_selassie$§! opuszcza terytorium [ROOT.GetAdjective], by udać się do Ligi Narodów. Jeżeli Etiopia skapituluje, $ETH_haile_selassie$ utworzy §Yrząd na uchodźstwie§!."
 ETH_has_host_nation_tt: "Wybrano potencjalny §Ykraj gospodarza§! rządu na uchodźstwie\n"
 ETH_the_emperor_stays: "Cesarz zostaje"
 ETH_the_emperor_stays_desc: "Mimo próśb doradców jego wysokość [ETH.GetLeader] podjął heroiczną decyzję o pozostaniu w ojczyźnie i kontynuowaniu walki u boku swych dzielnych wojowników. Oby przyniósł nam zwycięstwo w najtrudniejszej próbie dla naszego imperium."
 ETH_the_american_radio_address: "Amerykańskie wystąpienie radiowe"
 ETH_the_american_radio_address_desc: "Prawa Ligi Narodów są nieustannie łamane, ponieważ dochodzi do częstych aktów agresji. Jeśli nie chcemy, by duch złej woli ponownie ogarnął ludzkość, wszystkie osoby miłujące zgodę powinny współpracować w walce o praworządność i pokój."
 ETH_the_patriots: "Patrioci"
 ETH_the_patriots_desc: "Chociaż patrioci z Gojjam stali na przeszkodzie planów wobec regionu nakreślonych przez imperialny rząd [ETH.GetAdjective], teraz pomagają nam, uniemożliwiając [ITA.GetAdjective] władzom jakiekolwiek zarządzanie tym regionem. Powinniśmy zrobić wszystko, co w naszej mocy, by pomóc tym patriotom i dzięki nim utrzymać przyczółek w kraju, uniemożliwiając [ITA.GetAdjective] władzom rozgoszczenie się tam. "
 ETH_the_patriots_tt: "Odblokowuje stały cel narodowy §Y$ETH_supporting_the_arbegnoch$§!.\nDodaje §G10§! do celu ruchu oporu w okupowanych przez wroga regionach północnej i środkowej Etiopii."
 ETH_allow_fundraising_campaigns_tt: "Odblokowanie §Ydecyzji§! o rozpoczęciu kampanii zbiórek pieniędzy na rzecz imperialnego skarbca."
 ETH_patriot_resistance_tt: "Aktywny ruch oporu Arbegnoch: §R+10%§!"
 ETH_addressing_the_league_of_nations: "Wystąpienie przed Ligą Narodów"
 ETH_addressing_the_league_of_nations_desc: "Brak działań zgromadzenia w związku z [ITA.GetAdjective] inwazją i pozostawienie samym sobie ofiar tej agresji zagraża istnieniu Ligi. Członkowie, którzy postanowili odwrócić się od zaatakowanego kraju, powinni pamiętać, że dziś zaatakowano nas, ale jutro to samo może spotkać was..."
 ETH_the_abuna: "Abuna"
 ETH_the_abuna_desc: "Walka z [ITA.GetAdjective] najeźdźcami to nie tylko kwestia wierności cesarzowi, ale również moralności. Po konsultacji z $ETH_abuna_qerellos_iv$ możemy pokazać obywatelom słuszność naszej sprawy i konieczność spełnienia obywatelskiego obowiązku w imię naszego ukochanego boga."
 ETH_the_lion_stands_firm: "Lew nie ustępuje"
 ETH_the_lion_stands_firm_desc: "Na Wojującego Lwa z Pokolenia Judy, jego cesarska wysokość [ETH.GetLeader] okazał się wielkim wojownikiem. Musimy zebrać wojska, pokazując im siłę ich cesarza, gdy ten walczy u ich boku i pokazuje, że można pokonać [ITA.GetAdjective] machinę wojenną."
 ETH_the_lion_stands_firm_tt: "\nModyfikuje §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha: "Zjednoczenie Habesha"
 ETH_unification_of_the_habesha_desc: "Wojna z państwem [ITA.GetAdjective] wyrządziła niewyobrażalne szkody naszej infrastrukturze i przysporzyła cierpień obywatelom. Odzyskanie naszej ojczyzny już nie wystarczy. Domagamy się odszkodowania od [ITA.GetAdjective] władz, a także ustępstw terytorialnych, które pozwolą nam zjednoczyć ludy Habesha."
 ETH_the_ferengi: "Ferengi"
 ETH_the_ferengi_desc: "Chociaż Liga Narodów niespiesznie reaguje na nasze wołania o pomoc, to nie brakuje cudzoziemców gotowych walczyć za naszą sprawę. Po warunkiem, że im za to zapłacimy."
 ETH_the_ferengi_tt: "Odblokowanie §Ydecyzji§! o werbowaniu najemników za środki z imperialnego skarbca."
 ETH_recruit_from_the_african_diaspora: "Werbunek z diaspory afrykańskiej"
 ETH_recruit_from_the_african_diaspora_desc: "Liczne diaspory afrykańskie na całym świecie nie zgadzają się na zniszczenie ostatnich oaz niepodległej Afryki i dlatego ich członkowie postanowili chwycić za broń, by walczyć u naszego boku. Razem uratujemy nie tylko państwo [ETH.GetAdjective], ale także ideę wolnej Afryki."
 ETH_anti-italian_propaganda: "Propaganda antywłoska"
 ETH_anti-italian_propaganda_desc: "Doceniamy gościnność naszych gospodarzy i przyjęcie naszego cesarza, ale mogliby uczynić więcej, by przyspieszyć wyzwolenie naszego narodu spod faszystowskiej okupacji. Musimy pokazać im skalę okrucieństwa wojsk [ITA.GetAdjective] wobec obywateli [ETH.GetAdjective], by pozyskać sojuszników do walki w kampanii wyzwolenia naszego kraju."
 ETH_black_lions_resistance_tt: "Aktywny ruch oporu Czarnych Lwów: §R+10%§!"
 ETH_unlock_black_lions_tt: "Odblokowuje stały cel narodowy §Y$ETH_strengthen_the_black_lions$§!.\nDodaje §G+10§! do celu ruchu oporu w okupowanych przez wroga regionach południowej Etiopii."
 ETH_the_heroes_of_ethiopia: "Bohaterowie Etiopii"
 ETH_the_heroes_of_ethiopia_desc: "Wielu dowódców naszych wojsk okazało się doskonałymi strategami. Mimo przytłaczającej przewagi materialnej wroga nasi dowódcy zdołali zatrzymać jego natarcie lądowe. Musimy nagrodzić tych bohaterów za zasługi dla ocalenia państwa [ETH.GetAdjective]"
 ETH_seyoum_mengesha_upgrade_tt: "Zyskuje: \n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt: "Zyskuje: \n§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt: "Zyskuje: \n§Y$army_infantry_2$§!"
 ETH_the_heroes_of_ethiopia_tt: "\nModyfikuje §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy: "Nauka od wroga"
 ETH_learning_from_the_enemy_desc: "Mimo ograniczonych możliwości naszego przemysłu możemy wykorzystać [ITA.GetAdjective] przewagę technologiczną, badając ich pojazdy i wyposażenie, by potem zastosować je przeciwko ich twórcom."
 ETH_learning_from_the_enemy_tt: "Modyfikuje §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_learning_from_the_enemy_armor: "Nauka od wroga: pojazdy opancerzone"
 ETH_learning_from_the_enemy_air: "Nauka od wroga: samoloty"
 ETH_light_tank_tt: "Stwórz wariant: §Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!"
 ETH_aircraft_tt: "Stwórz wariant: §Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§! \n Stwórz wariant: §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!"
 ETH_organize_regional_revolts: "Organizacja buntów regionalnych"
 ETH_organize_regional_revolts_desc: "Władzom [ITA.GetAdjective] jeszcze nie udało się w pełni opanować naszej ojczyzny. Ruch oporu traci wyposażenie, zasoby ludzkie i, co najważniejsze, entuzjazm do kontynuowania kolonialnego przedsięwzięcia. Musimy nadal wspierać ruch oporu, zaczęliśmy więc koordynować działania mające na celu pokonanie [ITA.GetAdjective] sił okupacyjnych."
 ETH_organize_regional_revolts_tt: "Odblokowanie §Ydecyzji§! o organizacji armii rebelianckich na ziemiach okupowanych."
 ETH_secure_arms: "Pozyskanie uzbrojenia"
 ETH_secure_arms_desc: "Słabo rozwinięty przemysł [ETH.GetAdjective] nie jest w stanie zaopatrywać armii. Musimy wykorzystać zasoby skarbca imperialnego, by kupić broń i niezwłocznie dostarczyć ją naszym bohaterskim wojownikom."
 ETH_secure_arms_tt: "Odblokowanie §Ydecyzji§! o zakupie sprzętu wojskowego za środki z imperialnego skarbca"
 ETH_volunteers: "Ochotnicy"
 ETH_volunteers_desc: "Dla uciskanych narodów na całym świecie [ETH.GetName] jest symbolem nadziei w walce z agresją imperializmu. Ludzie z innych krajów zbierają się pod [ETH.GetAdjective] sztandarami, by walczyć u naszego boku. Wygląda na to, że są ludzie, którzy nie chcą pozwolić, by marzenie o wolności zostało zdeptane przez takiego despotę jak [ITA.GetLeader]."
 ETH_fait_accompli: "Fait Accompli"
 ETH_fait_accompli_desc: "Wiele ludzi zakładało, że [ETH.GetName] stanie się zapomnianym epizodem w historii kolonializmu, a zamiast tego kraj ten poradził sobie w dramatycznej sytuacji, nie tylko odpierając [ITA.GetAdjective] inwazję, ale całkowicie wypychając siły wroga z Afryki Wschodniej. Teraz tylko [ITA.GetAdjective] rząd musi formalnie uznać swoją porażkę."
 ETH_fait_accompli_tt: "§Y[ITA.GetNameWithFlag]§! i §Y[ROOT.GetNameWithFlag]§! podpiszą traktat pokojowy, w którym pierwszy z tych krajów zrzeknie się wszystkich regionów afrykańskich znajdujących się pod [ROOT.GetAdjective] kontrolą.\n "
 ETH_reclaiming_ethiopia: "Odzyskanie Etiopii"
 ETH_reclaiming_ethiopia_desc: "Jesteśmy coraz bliżej przekonania naszych gospodarzy, by formalnie uznali, że [ETH.GetLeader] jest prawowitym władcą państwa [ETH.GetAdjective], mimo nielegalnej [ITA.GetName] okupacji. Już niebawem będziemy mogli zacząć długo wyczekiwaną kampanię wyzwolenia naszego kraju."
 ETH_reclaiming_ethiopia_not_exile_tt: "\nEfekty, jeśli nie jest rządem na uchodźstwie:"
 ETH_reclaiming_ethiopia_exile_tt: "Efekty, jeśli [ROOT.GetName] ma rząd na uchodźstwie:"
 ETH_haile_selassie_returns_tt: "$ETH_haile_selassie$ wraca do: [ETH.GetName]:"
 ETH_reclaiming_ethiopia_event_tt: "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt: "Odblokowanie §Ydecyzji§! o złożeniu formalnego wniosku do państwa gospodarza o dołączenie do wojny, jeśli rząd na uchodźstwie"
 ETH_ethiopia_recognized_tt: "[ROOT.GetLeader] zostaje uznany za prawowitego władcę państwa [ROOT.GetAdjective]:\n §Y[ROOT.GetName]§! może wezwać sojuszników do wojny."
 ETH_the_heir_of_solomon: "Dziedzic Salomona"
 ETH_the_heir_of_solomon_desc: "Rząd [ENG.GetAdjective] stworzył w Palestynie beczkę prochu, co doprowadziło do załamania poparcia dla jego przewodniej roli w Lidze Narodów. Być może zgodzi się na przekazanie zarządzania tym regionem w inne ręce? A kto lepiej nadaje się do tego zadania niż potomek Salomona, [ETH.GetLeader]?"
 ETH_protector_of_the_somalis: "Obrońca Somalijczyków"
 ETH_protector_of_the_somalis_desc: "Naród [SOM.GetAdjective] jest nie tylko poddanym barbarzyńskim rządom [ITA.GetAdjective] okupantów, ale jest też siłą wcielany do walki przeciwko własnym rodakom w imię wrogiej ekspansji terytorialnej. Gdy siły [ITA.GetAdjective] zostaną wypędzone z tego regionu, będziemy chronić naród [SOM.GetAdjective] przed wyzyskiem ze strony jakiegokolwiek europejskiego mocarstwa."
 ETH_the_king_of_kings: "Król Królów"
 ETH_the_king_of_kings_desc: "Jego wysokość [ETH.GetLeader] sprawił, że uniknęliśmy upokorzenia, jakim byłoby zostanie sługami [ITA.GetAdjective] okupantów. To przywódca nie mający sobie równych we współczesnym świecie i zasługuje na najwyższe uznanie."
 ETH_rebuilding_the_country: "Odbudowa kraju"
 ETH_rebuilding_the_country_desc: "Z pełnią władzy nad naszymi ziemiami odzyskanymi możemy wreszcie rozpocząć odbudowę naszych domostw i przemysłu, zniszczonych przez wojska [ITA.GetAdjective]"
 ETH_support_anti-colonialist_resistance: "Poparcie dla antykolonialnego ruchu oporu"
 ETH_support_anti-colonialist_resistance_tt: "Odblokowanie §Ydecyzji§! wzmocnienia ruchu oporu w kolonialnych regionach §YAfryki Wschodniej§!."
 ETH_support_anti-colonialist_resistance_desc: "Groźba wojny będzie zawsze wisiała nad nami, jeśli mocarstwa kolonialne utrzymają przyczółek w Afryce Wschodniej. Musimy wyprzeć je z tego regionu, podburzając lud i dając im środki, które umożliwią im odzyskanie niepodległości."
 ETH_empower_the_ras: "Wzmocnienie Ras"
 ETH_empower_the_ras_desc: "Dalsze wzmocnienie roli niewykształconych chłopów zamieszkujących nasze imperium doprowadzi jedynie do zniszczenia systemu imperialnego. Zamiast tego powinniśmy wspierać Ras, w zamian za dalszą wierność wobec cesarza."
 ETH_re-convene_the_parliament: "Zwołanie Parlamentu"
 ETH_re-convene_the_parliament_desc: "Czas przywrócić konstytucję z 1931 r. i kontynuować proces modernizacji [ETH.GetAdjective] instytucji. Zwołamy Parlament Imperialny i zwiększymy liczbę posłów, by lepiej zarządzać zróżnicowanymi regionami imperium.  "
 ETH_unite_the_afar: "Zjednoczenie Afar"
 ETH_unite_the_afar_desc: "Europejczycy są obecnie bardziej skoncentrowani na wydarzeniach na ich kontynencie, więc mamy okazję zdobyć poparcie ludów Afar na północy, kupując region [DJI.GetName] i przyłączając Afar po dziesięcioleciach odseparowania."
 ETH_lord_of_lords: "Władca Władców"
 ETH_lord_of_lords_desc: "Nasze imperium składa się z wielu kultur, lecz wszystkie z nich są poddanymi tego samego Władcy Władców. Nawet najszlachetniejsi lordowie wiedzą, że muszą służyć cesarzowi. Jego wysokość jest niekwestionowanym władcą tych ziem."
 ETH_elect_of_god: "Boży Wybraniec"
 ETH_elect_of_god_desc: "W działaniach naszego cesarza widzimy boga. Jakże inaczej moglibyśmy wyjaśnić jego sukces na polu walki i w kierowaniu naszym wielkim imperium? Lud wie, że wykonywanie rozkazów cesarza to wypełnianie woli wszechmogącego."
 ETH_restore_the_empire_of_axum: "Odnowienie Imperium Aksum"
 ETH_restore_the_empire_of_axum_desc: "Od Sudanu, aż po Półwysep Arabski, ziemie te należały kiedyś do naszych przodków. Nasze królestwo było przez wieki rozkradane i staliśmy się zależni od kaprysów Europejczyków. Nadszedł czas odmienić nasz los. Odzyskamy nasze dziedzictwo, reformując Imperium Aksum i odzyskując ziemie naszych przodków."
 ETH_restore_the_empire_of_axum_tt: "Odblokowanie §Ydecyzji§! o utworzeniu Imperium Aksum, gdy opanuje się odpowiednią liczbę regionów."
 ETH_a_federal_empire: "Imperium Federacyjne"
 ETH_a_federal_empire_desc: "Imperialny system rządów zapewnia o wiele większą stabilność, w porównaniu z chaosem demokracji parlamentarnej. Dopóki władcy różnych regionów przysięgają wierność i uznają, że ich władcą jest jego wysokość [ETH.GetLeader], nie interesuje nas, jak rządzą swoimi ziemiami."
 ETH_a_federal_empire_tt: "Usunięcie modyfikatora §Y$ETH_state_decentralization_dynamic_modifier$§! ze wszystkich regionów."
 ETH_federal_factories_tt: "Dodanie §Y1 miejsca na budynki§! i §Y1 $industrial_complex$§! w każdym uwolnionym państwie marionetkowym."
 ETH_empower_the_chambers: "Wzmocnienie Izb"
 ETH_empower_the_chambers_desc: "Konstytucja z 1931 r. niedostatecznie precyzowała rolę cesarza. Ponadto zbyt słabo angażowała obywateli w proces podejmowania decyzji przez rząd. Musimy wzmocnić Izbę Deputowanych, dając jej większą kontrolę nad sprawami państwa, a jednocześnie zachować uświęconą rolę cesarza."
 ETH_empower_the_chambers_tt: "Modyfikuje §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union: "Droga do zjednoczenia Afryki"
 ETH_the_african_union_desc: "Domagamy się ukrócenia kolonializmu, ponieważ dominacja jednego narodu nad innym jest złem. Skoordynowane działania wszystkich mieszkańców Afryki w kwestii wspólnych problemów są najważniejsze, jeśli nasze opinie mają mieć odpowiednią wagę. Dlatego będziemy działać razem, połączeni naszymi głębokimi przekonaniami, i walczyć o wyzwolenie całego kontynentu afrykańskiego."
 ETH_african_independence_tt: "Odblokowanie §Ydecyzji§! o wzmocnieniu ruchu oporu i zwiększeniu wzrostu autonomii w krajach afrykańskich."
 ETH_arabian_independence_tt: "Odblokowanie §Ydecyzji§! o wzmocnieniu ruchu oporu i zwiększeniu wzrostu autonomii na Półwyspie Arabskim."
 ETH_african_independence_join_tt: "Sprawia, że §Y[ROOT.GetNameDef]§! może interweniować w afrykańskich wojnach o niepodległość."
 ETH_african_union_faction: "Unia Afrykańska"
 ETH_pan-africanism: "Panafrykanizm"
 ETH_pan-africanism_desc: "Cel równości, który chcemy zrealizować, jest antytezą wykorzystywania jednego ludu przez inne, zapisanego na kartach afrykańskiej historii najnowszej. To zło, nieważne, jaką przybiera postać, należy blokować tam, gdzie go nie ma, i niszczyć do cna tam, gdzie już się pojawiło. Mamy święty obowiązek, by spełniło się marzenie o równości wszystkich, którym nie została ona jeszcze dana."
 ETH_the_one_true_heir_of_solomon: "Jedyny Prawdziwy Dziedzic Salomona"
 ETH_the_one_true_heir_of_solomon_desc: "Jego wysokość [ETH.GetLeader] może pochwalić się rodowodem sięgającym aż do króla Salomona. Wiele narodów odwróciło się od Boga, ale obywatele [ETH.GetAdjective] nigdy nie stracili wiary. W tej epoce chaosu to właśnie jedyny prawdziwy dziedzic Salomona powinien władać ziemią świętą, by chronić ją przed szkodliwym wpływem ideologii stworzonych przez człowieka."
 ETH_the_one_true_heir_of_solomon_tt: "Odblokowanie §Ydecyzji§! o utworzeniu Imperium Salomona"
 ETH_jah: "Jah"
 ETH_jah_desc: "Ruch rastafariański niespodziewanie stworzył na całym świecie sieć popleczników [ETH.GetAdjective] sprawy. Wielu uważa, że nasz cesarz, [ETH.Getleader], ma wielkie znaczenie religijne. Niektórym wydaje się nawet, że jest on wcieleniem Boga, a dokładniej Jah. Może powinniśmy wykorzystać nasze międzynarodowe poparcie i przyjąć na nasze łono ten ruch rastafariański."
 ETH_jah_tt: "Odblokowanie §Ydecyzji§! o utworzeniu Imperium Syjonu"
 ETH_military_communism: "Komunizm wojskowy"
 ETH_military_communism_desc: "Nasze nieliczne sukcesy na froncie zawdzięczamy pomysłowości i odwadze zwykłych żołnierzy, a nie przywódcom dziedziczącym swą władzę. Narastają pomruki niezadowolenia. Formuła imperializmu wyczerpała się. Nadszedł czas siłowej redystrybucji bogactwa."
 ETH_defending_our_homes: "Obrona naszych domów"
 ETH_defending_our_homes_desc: "[ROOT.Capital.GetCapitalVictoryPointName]: imperialna klika obawia się o własne bezpieczeństwo. Tymczasem to nasze domy i rodziny zostały zniszczone. Dłużej nie możemy się na to godzić. Będziemy bronić każdej piędzi naszej ojczystej ziemi, nie dla cesarza, ale dla nas samych."
 ETH_anti_imperialist_agitation: "Agitacja antyimperialistyczna"
 ETH_anti_imperialist_agitation_desc: "[ROOT.GetLeader] ma coraz mniejsze poparcie ludu. Obywatele nie czują się chronieni, co dowodzi bezradności naszych przywódców. Na froncie i na ulicach otwarcie mówi się o tym, co kiedyś było wręcz niewyobrażalne. O narodzie bez cesarza."
 ETH_in_the_name_of_the_people: "W imieniu ludu"
 ETH_in_the_name_of_the_people_desc: "W imieniu naszego ludu zlikwidujemy dynastyczną tyranię, która od wieków rządzi państwem [ROOT.GetAdjective] W jej miejsce powołamy republikę robotniczą, wolną od kajdan feudalizmu. A dzięki naszej wspólnej sile pokonamy faszyzm w Afryce."
 EHT_in_the_name_of_the_people_tt: "Stworzenie §Ydwóch§! elitarnych dywizji komunistycznej §YCzerwonej Gwardii§! i §Ytrzech§! elitarnych dywizji anarchistycznych §YCzarnych Lwów§! w: [ETH.Capital.GetCapitalVictoryPointName]. \n\n§R$ETH_seyoum_mengesha$ nie będzie dłużej dostępny!§!"
 ETH_callout_to_the_world: "Wezwanie do świata"
 ETH_callout_to_the_world_desc: "Nie tylko nasz kraj walczy z faszyzmem, stanowimy część większej światowej bitwy przeciwko autorytaryzmowi. Przyciągniemy do naszej sprawy siły antyfaszystów z całego świata, bo teraz to my jesteśmy niszczeni, ale wkrótce może to być cały świat."
 ETH_callout_to_the_world_tt: "§Y$ENG_sylvia_pankhurst$§! i §Y$IA_emma_goldman$§! są dostępne jako doradczynie."
 ETH_soviet_aid: "Pomoc radziecka"
 ETH_soviet_aid_desc: "Udało nam się zerwać okowy feudalizmu. Teraz musimy pokonać faszystów i zacząć budowę naszej republiki robotniczej. Jeśli jest ktoś, kto sprzyja naszej sprawie, to z pewnością obywatele państwa [SOV.GetAdjective]."
 ETH_soviet_aid_tt: "§R\nW zamian za pomoc [SOV.GetNameDefCap] będzie oczekiwać większego wpływu na naszą działalność! §!"
 ETH_humanitarian_aid: "Pomoc humanitarna"
 ETH_humanitarian_aid_desc: "Wroga nie interesuje, jak wielkie cierpienia zadaje naszemu ludowi. Jeśli to się nie zmieni, nie będziemy mieć kraju do obrony. Świat musi ujrzeć, do jakich potworności tutaj dochodzi, i niezwłocznie wysłać nam pomoc humanitarną."
 ETH_humanitarian_aid_tt: "Modyfikuje §Y$ETH_international_red_cross_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists: "Japoński anarchokomunizm"
 ETH_support_from_the_japanese_communists_desc: "Obywatele [JAP.GetAdjective] i [ETH.GetAdjective] od dawna się szanują i należą do nielicznych krajów, które z powodzeniem opierają się europejskiej kolonizacji. [ETH.GetNameDef] wychodzi z epoki feudalnej, także w społeczeństwie [JAP.GetAdjective] są ludzie podzielający nasze przekonania, którzy mogą nam pomóc w stworzeniu modelowego społeczeństwa anarchokomunistycznego."
 ETH_support_from_the_japanese_communists_tt: "§Y$IA_sakutaro_iwasa$§! i §Y$IA_sanshiro_ishikawa$§! są dostępne jako doradczynie."
 ETH_support_from_the_japanese_communists_fascist_tt: "§RMoże spowodować, że [JAP.GetFlag][JAP.GetName] nałoży embargo handlowe na: [ETH.GetFlag][ETH.GetName]!§!"
 ETH_raise_from_the_ranks: "Awans z szeregów"
 ETH_raise_from_the_ranks_desc: "Arystokracja nie będzie dłużej dowodzić siłami zbrojnymi. Wielu z naszych żołnierzy okazało się dobrymi dowódcami. Czas nagrodzić ich odwagę i umiejętności, zamiast dawać stanowiska ludziom z powiązaniami dynastycznymi oraz z bogatych rodzin."
 ETH_raise_from_the_ranks_tt: "Dodanie §Ydwóch§! nowych oficerów w stopniu §Ygenerałów§!."
 ETH_soviet_rifles: "Radzieckie karabiny"
 ETH_soviet_rifles_desc: "Byliśmy żałośnie nieprzygotowani, gdy zaatakowała nas [ITA.GetAdjective] armia. Obecnie nasz przemysł nie nadąża za potrzebami logistycznymi związanymi z nowoczesną wojną. Każda osoba zdolna utrzymać karabin i amunicję, powinna je dostać. Może wesprze nas [SOV.Capital.GetCapitalVictoryPointName], gdzie przecież mamy przyjaciół. "
 ETH_soviet_rifles_tt: "\nJeżeli [SOV.GetFlag]§Y[SOV.GetName]§! zgodzi się, [ETH.GetFlag]§Y[ETH.GetName]§! otrzyma §G10 000§! jednostek wyposażenia piechoty."
 ETH_military_advisors: "Radzieccy generałowie"
 ETH_military_advisors_desc: "Wielu spośród naszych oficerów dostosowało się do wymagań nowoczesnej wojny, ale oczywistym jest, że w wielu przypadkach muszą oni ze wszystkich sił improwizować. Moglibyśmy się wiele nauczyć od naszych towarzyszy z wojska [SOV.GetAdjective]"
 ETH_military_advisors_tt: "\nJeżeli [SOV.GetFlag]§Y[SOV.GetName]§! się zgodzi, [ETH.GetFlag]§Y[ETH.GetName]§! zyska marszałka polnego (§Y$SOV_semyon_budyonny$§!) i generała (§Y$SOV_vasily_kuznetsov$§!)."
 ETH_international_brigades_communist: "Brygady Międzynarodowe"
 ETH_soviet_rejection_tt: "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! §Rprawdopodobnie odrzuci tę propozycję, jeśli nie będą dłużej komunistami lub wybuchnie u nich wojna domowa!§!"
 ETH_international_brigades_communist_desc: "Na całym świecie jest wielu ludzi sprzyjających naszej walce z państwem [ITA.GetAdjective] Powinniśmy wykorzystać to pozytywne nastawienie i dać tym osobom możliwość stanięcia u naszego boku do zbrojnej walki z faszyzmem."
 ETH_peoples_army: "Armia Ludowa"
 ETH_peoples_army_desc: "Mimo naszych początkowych trudności w prowadzeniu nowoczesnej wojny, zdołaliśmy spowolnić [ITA.GetAdjective] inwazję, stosując niekonwencjonalną taktykę. Możemy wprowadzić te elementy do naszej doktryny militarnej i szkolić naszych oficerów w zakresie prowadzenia asymetrycznych działań zbrojnych."
 ETH_the_new_administration: "Nowa administracja"
 ETH_the_new_administration_desc: "W trakcie niedawnego zamętu wielu ludzi bardzo przyczyniło się do obrony naszego kraju. Niektórzy z nich, na przykład Senedu Gebru, posiadają też wiedzę i umiejętności, które pozwolą znacząco ulepszyć nasze społeczeństwo. Powinniśmy dać im ku temu sposobność."
 ETH_the_new_administration_tt: "§YSenedu Gebru§! staje się dostępny jako doradca polityczny.\n   $rebellious_educator_tt$ \nDwie §Ylosowo wybrane§! postacie staną się też dostępne jako doradcy polityczni."
 ETH_clearing_the_skies: "Oczyszczenie nieba"
 ETH_clearing_the_skies_desc: "Nasi żołnierze są zupełnie bezbronni w przypadku ataków nieprzyjacielskich samolotów. Co gorsza, wróg zawsze wie, gdzie koncentrujemy i przemieszczamy siły. Potrzebujemy własnego lotnictwa i środków zwalczania samolotów, jeśli chcemy mieć jakiekolwiek szanse na zwycięstwo. Dlatego powinniśmy wysłać ochotników na szkolenie w [SOV.GetAdjective] siłach powietrznych."
 ETH_clearing_the_skies_tt: "\nJeżeli [SOV.GetFlag]§Y[SOV.GetName]§! zgodzi się, [ETH.GetFlag]§Y[ETH.GetName]§! otrzyma §G100§! [SOV.GetAdjective] myśliwców i technologię §Ywczesnego modelu myśliwca§!."
 ETH_counter_the_armored_threat: "Zwalczanie zagrożenia pancernego"
 ETH_counter_the_armored_threat_desc: "Walka siłami pancernymi zaczyna zastępować działania kawalerii. Niestety nie jesteśmy w stanie skutecznie zwalczać [ITA.GetAdjective] broni pancernej, a nasz przemysł jeszcze nie może produkować własnych pojazdów opancerzonych. Może rząd [SOV.GetAdjective] zechce odstąpić nam część swoich starych pojazdów opancerzonych?"
 ETH_counter_the_armored_threat_LaR_tt: "\nJeżeli [SOV.GetFlag]§Y[SOV.GetName]§! zgodzi się, [ETH.GetFlag]§Y[ETH.GetName]§! otrzyma technologię §Ysamochodu pancernego z okresu międzywojennego§! i §G480§! [SOV.GetAdjective] wozów pancernych."
 ETH_counter_the_armored_threat_NoLaR_tt: "\nJeżeli [SOV.GetFlag]§Y[SOV.GetName]§! zgodzi się, [ETH.GetFlag]§Y[ETH.GetName]§! otrzyma technologię §Yczołgu z okresu międzywojennego§! i §G200§! [SOV.GetAdjective] czołgów."
 ETH_counter_the_armored_threat_NoNSB_tt: "\nJeżeli [SOV.GetFlag]§Y[SOV.GetName]§! zgodzi się, [ETH.GetFlag]§Y[ETH.GetName]§! otrzyma technologię §Yczołgu z okresu wielkiej wojny§! i §G200§! [SOV.GetAdjective] czołgów."
 ETH_peace_negotiations: "Negocjacje pokojowe"
 ETH_peace_negotiations_desc: "Nasi obywatele wiele poświęcili, by zatrzymać [ITA.GetAdjective] inwazję. Skoro pokazaliśmy rządowi [ITA.GetAdjective], że się nie ugniemy, mamy możliwość zawarcia pokoju. A przynajmniej zawieszenia broni."
 ETH_soviet_mediation: "Radzieckie mediacje"
 ETH_soviet_mediation_desc: "Mimo heroicznych działań naszych obywateli w celu zatrzymania [ITA.GetAdjective] inwazji jesteśmy jeszcze daleko od całkowitego pokonania wroga. Liga Narodów wyraźnie pokazała, że nie zamierza nam pomóc, więc [SOV.GetNameDefCap] jest naszą jedyną nadzieją."
 ETH_soviet_mediation_tt: "§R\n[SOV.GetNameDefCap] może próbować przejąć nad nami kontrolę, w zamian za negocjacje z rządem [ITA.GetAdjective]! §!"
 ETH_support_spain: "Wsparcie dla Hiszpanii"
 ETH_support_spain_desc: "Hiszpania wiele wycierpiała przez własnych faszystów. Jednak są tam ludzie, którzy - podobnie jak my - wierzą, że z faszyzmem należy twardo walczyć, a lud może sam rządzić krajem. Wykorzystamy doświadczenia z naszej walki z siłami [ITA.GetAdjective], by wesprzeć [SPC.GetAdjective] ruch oporu."
 ETH_local_committees: "Komitety lokalne"
 ETH_local_committees_desc: "Mamy okazję stworzyć nowy system rządów, wolny od zbędnych warstw hierarchii, w których rodzi się korupcja oraz tłamszących wolę obywateli. Powinniśmy wykorzystać tę możliwość i stworzyć federację komun, z których każda będzie przestrzegać zasad anarchokomunizmu."
 ETH_a_guiding_hand: "Przewodnik"
 ETH_a_guiding_hand_desc: "Luźna koalicja komun bez władzy zwierzchniej to zbyt idealistyczne rozwiązanie. Potrzebujemy gabinetu złożonego z przedstawicieli i ekspertów, którzy będą zawiadywać polityką gospodarczą oraz szybko reagować na zagrożenie. Już nigdy nie powtórzymy błędów, jakie administracja cesarska popełniała w czasie kryzysu."
 ETH_transformation_of_nature: "Ujarzmienie natury"
 ETH_transformation_of_nature_desc: "[ETH.GetNameDefCap] ma bogate złoża surowców naturalnych, które tylko czekają na wydobycie. Dzięki stworzeniu na naszych rzekach zapór z elektrowniami wodnymi, dostarczymy prąd do każdego domu w kraju. Możemy jednocześnie wykorzystać nasze szlaki wodne do zwiększenia wydajności naszego rolnictwa, co pozwoli utrzymać naszą rosnącą populację."
 ETH_transformation_of_nature_tt: "(§Y4 losowo wybrane posiadane regiony§!): Dodanie §G1§! miejsca na budynki"
 ETH_laying_the_tracks: "Układanie szyn"
 ETH_laying_the_tracks_desc: "Większość populacji i przemysły są skoncentrowane w zachodniej części naszego kraju. Musimy przeprowadzić potężną rozbudowę naszej sieci kolejowej, by lepiej wykorzystywać nasze bogate złoża surowców naturalnych i dostarczać je do naszych fabryk."
 ETH_red_army_engineers: "Saperzy Armii Czerwonej"
 ETH_red_army_engineers_desc: "Większość infrastruktury naszego kraju została poważnie uszkodzona podczas [ITA.GetAdjective] inwazji. Jeśli chcemy stworzyć prawdziwą republikę robotniczą, musimy nie tylko naprawić to, co już mieliśmy, ale także uruchomić program szybkiej industrializacji. Powinniśmy wykorzystać umiejętności naszych towarzyszy z Armii Czerwonej, by zapoczątkować ten proces."
 ETH_liberate_aussa: "Wywołanie rewolucji Afarów"
 ETH_liberate_aussa_desc: "[AFA.GetNameDefCap] to siedziba władzy zdradzieckiej oligarchii, która wielokrotnie stawała po stronie naszych wrogów. Nie można dłużej ignorować tego zagrożenia dla państwa [ETH.GetAdjective] Wyzwolimy [AFA.GetAdjective] obywateli i zintegrujemy ten region z naszą republiką robotniczą."
 ETH_demand_DJI: "Wyzwól: [268.GetName]"
 ETH_demand_DJI_desc: "[AFA.GetName] cieszy się już wolnością, dzięki czemu władamy już znaczną liczbą Afarów. Są oni jednak nadal podzieleni z powodu [FRA.GetAdjective] okupacji ziem [DJI.GetAdjective] Domagając się wyzwolenia Afarów spod władzy imperialistów, możemy zaskarbić sobie lojalność tego ludu i w ten sposób zdobyć strategiczny port."
 ETH_the_rif: "Rif"
 ETH_the_rif_desc: "Wielu faszystów walczących teraz o władzę w Hiszpanii było kiedyś żołnierzami, którzy zniszczyli Republikę Rifu w północnym Maroku. Powinniśmy wykorzystać nasze bliskie powiązania z państwem [SPC.GetAdjective], by forsować dekolonizację ich posiadłości w Afryce. Z pewnością się zgodzą, jeżeli naprawdę są naszymi towarzyszami. A jeśli tego nie uczynią, to dobrze wiemy, jak sobie radzić z kolonializmem."
 #ETH_social_reforms: "Social Reforms"
 #ETH_social_reforms_desc: "Without the threat of a common enemy to unite us, we often find ourselves divided due to historic, cultural and religious grievances. We need a wave of social reforms to overcome these divisions so that we can remain united and continue the process of building a better [ETH.GetName]."
 #ETH_social_reforms_tt: "Unlock anarcho-communist social reform decisions."
 ETH_communal_education: "Edukacja społeczna"
 ETH_communal_education_desc: "[ETH.GetNameDef]: Zapewnienie wszystkim społecznościom dostępu do edukacji poprzez szkoły i biblioteki ma kluczowe znaczenie, jeśli chcemy poprawić jakość życia obywateli."
 ETH_african_wildfire: "Afrykańska przyroda"
 ETH_african_wildfire_desc: "Zdołaliśmy odeprzeć [ITA.GetAdjective] inwazję, ale nie możemy spocząć na laurach, dopóki cała Afryka nie zostanie wyzwolona od grozy kolonializmu. Powinniśmy wykorzystać nasze umiejętności oraz zasoby, by podsycić ogień ruchu oporu na całym kontynencie i zmusić imperialistów do wycofania się."
 ETH_flames_across_the_sea: "Ogień za morzem"
 ETH_flames_across_the_sea_desc: "Nie tylko Afryka cierpiała z powodu europejskiej hegemonii. Nasi sąsiedzi po drugiej stronie Morza Czerwonego mają niewielką niezależność od żądań imperialistów. Powinniśmy rozniecić płomień ruchu oporu na Półwysep Arabski, by jego mieszkańcy mogli kiedyś sami decydować o swoim losie."
 ETH_heavy_industry: "Przemysł ciężki"
 ETH_heavy_industry_desc: "Musimy kontynuować proces szybkiej industrializacji, jeśli chcemy wyrwać się ze szponów gospodarki feudalnej. Stworzenie przemysłu ciężkiego przyciągnie robotników do miast i stworzy klasę modelowych proletariuszy w miejsce obecnego chłopstwa."
 ETH_arms_production: "Produkcja broni"
 ETH_arms_production_desc: "Kulminacją industrializacji będzie powstanie naszego własnego przemysłu zbrojeniowego. Już nigdy nie będziemy zależni od innych krajów w kwestii dostaw wyposażenia obronnego."
 ETH_mytishchi-ababa_plant: "Fabryka Mytishchi-Ababa"
 ETH_mytishchi-ababa_plant_desc: "Powinniśmy wykorzystać nasze bliskie powiązania ze Związkiem Radzieckim, by zdobyć wiedzę niezbędną do produkcji sprzętu wojskowego oraz domowego. Projekt wspólnej fabryki byłby idealnym mechanizmem zdobywania takiej wiedzy, a do tego przedsięwzięcia nie ma lepszego partnera niż Mytishchi Machine-Building."
 ETH_send_home_advisors: "Odesłanie doradców do domu"
 ETH_send_home_advisors_desc: "Państwo [SOV.GetAdjective] bardzo wspierało nas w czasie wojny z siłami [ITA.GetAdjective], ale nie spodziewaliśmy się, że zmusi nas do pełnienia wobec niego tak poddańczej roli. Dzięki rozbudowie naszego potencjału wojskowego oraz przemysłowego dysponujemy coraz większą siłą, by odrzucić [SOV.GetAdjective] żądania. Już czas byśmy pokazali, pod czyją władzą znajduje się [ETH.Capital.GetCapitalVictoryPointName]."
 ETH_send_home_advisors_tt: "Odeślij wszystkich [SOV.GetAdjective] doradców wojskowych do: [SOV.GetNameDef]."
 ETH_soviet-ethiopian_trade_agreement: "Radziecko-etiopska umowa handlowa"
 ETH_soviet-ethiopian_trade_agreement_desc: "Wiele krajów świata niechętnie z nami handluje, ponieważ są ideologicznie przeciwne naszej republice robotniczej. Mamy jednak okazję na zawarcie wzajemnie korzystnej umowy handlowej z rządem [SOV.GetAdjective], która umożliwi nam wymianę surowców i towarów bez tradycyjnych barier handlowych."
 ETH_seek_new_trading_partners: "Poszukiwanie nowych partnerów handlowych"
 ETH_seek_new_trading_partners_desc: "Ludzie na całym świecie pożądają bogactw naszego kraju, jednak my handlujemy wyłącznie z władzami [SOV.GetAdjective] Powinniśmy skontaktować się z innymi krajami, by pokazać, że nie jesteśmy tylko [SOV.GetAdjective] przybudówką, i umożliwić bogacenie się obywatelom [ETH.GetAdjective]"
 ETH_freedom_at_gunpoint: "Wolność pod lufami karabinów"
 ETH_freedom_at_gunpoint_desc: "Już wielokrotnie oparliśmy się wojskom [ITA.GetAdjective], próbującym podbić nasz kraj. Jednak nasi sąsiedzi nie mieli tyle szczęścia w walce z kolonialistami. Czas, żebyśmy wykorzystali nasze doświadczenie wojenne i nową siłę gospodarczą, by pomóc w wyzwoleniu Afryki, posługując się jedynym językiem rozumianym przez mocarstwa kolonialne. Brutalną siłą."
 ETH_freedom_at_gunpoint_tt: "Odblokuj decyzje §YWolność pod lufami karabinów§!, by wyzwolić kraje Afryki."
 ETH_boots_on_the_shore: "Lądowanie na wybrzeżu"
 ETH_boots_on_the_shore_desc: "Mamy długą historię handlu i wymiany kulturowej z ludami Półwyspu Arabskiego. Niestety są one nadal więźniami systemu rządów feudalnych. Jeżeli wyzwolimy mieszkańców półwyspu, przejmiemy kontrolę nad istotnym szlakiem handlowym w basenie Morza Czerwonego i rozszerzymy nasze wpływy daleko na Bliski Wschód."
 ETH_request_soviet_hulls: "Wniosek o przekazanie kadłubów radzieckich pancerników"
 ETH_request_soviet_hulls_desc: "Jeśli podczas przyszłych konfliktów chcemy uniknąć blokady morskiej, musimy się nauczyć budować własne okręty. [SOV.GetNameDefCap] anulowała projekty pancerników i może zechce sprzedać nam niedokończone kadłuby. Dzięki nim moglibyśmy poszerzyć naszą wiedzę."
 ETH_organization_of_african_unity: "Organizacja Afrykańskiej Jedności"
 ETH_organization_of_african_unity_desc: "Aż do teraz wolność od europejskiej kolonizacji uważana była tylko za kwestię odzyskania niepodległości. Wygląda jednak na to, że w oczach liderów wielu krajów spoza Afryki wszyscy nadal jesteśmy potencjalnymi celami podboju. Tylko wspólny front i współpraca pozwolą mieszkańcom Afryki uniknąć ponownego zniewolenia."
 ETH_organization_of_african_unity_tt: "Odblokuj decyzje o zaproszeniu niepodległych państw afrykańskich do §YOrganizacji Afrykańskiej Jedności§!"
 ETH_pan-africanism_liberate_tt: "Zyskaj §Ycele wojenne wyzwolenia§! dla wszystkich mocarstw kolonialnych w Afryce:"
 ETH_executive_council: "Rada wykonawcza"
 ETH_executive_council_desc: "Powinniśmy dążyć do zacieśnienia współpracy w ramach Organizacji Afrykańskiej Jedności, tworząc ciało wykonawcze realizujące wolę obywateli i zdolne do szybkiego reagowania na zagrożenia dla stabilności naszego regionu."
 ETH_executive_council_tt: "Odblokuj decyzje o zaproszeniu do rady wykonawczej członków §YOrganizacji Afrykańskiej Jedności§!."
 ETH_african_union: "Unia Afrykańska"
 ETH_african_union_desc: "Nadszedł czas zjednoczyć ludy Afryki w ramach Unii Afrykańskiej. Już nigdy nie zagrożą nam imperialiści ani faszyści, ponieważ staniemy się pierwszym supermocarstwem afrykańskim. "
 ETH_african_union_tt: "Odblokuj decyzje o integracji członków §Yrady wykonawczej§! z §YUnią Afrykańską§!"
 ETH_african_central_bank: "[ETH_GetCentralBankName]"
 ETH_african_central_bank_desc: "Tworząc taką instytucję jak [ETH_GetCentralBankName], możemy zapoczątkować proces integracji gospodarek w ramach Organizacji Afrykańskiej Jedności. Pozwoliłoby nam to wydajniej korzystać z naszych zasobów oraz infrastruktury dla dobra wszystkich państw członkowskich."
 ETH_african_central_bank_tt: "Odblokuj decyzje o zaproszeniu członków §YOrganizacji Afrykańskiej Jedności§! do: [ETH_GetCentralBankName]."
 ETH_african_central_bank_2_tt: "$MODIFIER_STABILITY_FACTOR$: §R-5%§! \n$modifier_production_speed_industrial_complex_factor$: §R-10%§! \n$modifier_production_speed_infrastructure_factor$: §R-10%§!"
 ETH_mass_transit: "Kolektywizacja transportu masowego"
 ETH_mass_transit_desc: "Większość naszej infrastruktury transportowej jest przestarzała i wymaga reorganizacji, by dało się z niej wydajniej korzystać. Osobami najlepiej nadającymi się do wprowadzenia takich reform są robotnicy pracujący w tej infrastrukturze."
 ETH_mutual_defense: "Obrona wzajemna "
 ETH_mutual_defense_desc: "Mieszkańcy Afryki nigdy nie zaznają trwałego pokoju, dopóki kraje całego świata nie będą przekonane, że koszt kolonizowania nas byłby zbyt wysoki. Żeby to osiągnąć członkowie Organizacji Afrykańskiej Jedności powinni zawrzeć pakt o obronie wzajemnej, w którym zobowiążą się do ochrony każdego zaatakowanego sygnatariusza paktu."
 ETH_mutual_defense_tt: "Odblokuj decyzje o zaproszeniu do paktu o obronie wzajemnej członków §YOrganizacji Afrykańskiej Jedności§!."
 ETH_our_own_path: "Nasza własna droga"
 ETH_our_own_path_desc: "Byliśmy za słaby, by oprzeć się rządowi [SOV.GetAdjective], gdy nas zdradził i przejął kontrolę nad naszym państwem. Teraz mamy o wiele silniejszą pozycję i w końcu możemy zawalczyć o naszą niepodległość. Musimy być jednak przygotowani na ewentualny odwet ze strony władz [SOV.GetAdjective]"
 ETH_our_own_path_tt: "§R[SOV.GetNameDefCap] oburzy się na takie działania i może podjąć próbę odzyskania kontroli nad Etiopią!§!"
 ETH_communal_agriculture: "Rolnictwo komunalne"
 ETH_communal_agriculture_desc: "Kolektywizując rolnictwo i wprowadzając nowe metody upraw, możemy potężnie zwiększyć produkcję rolną i zapewnić dostęp do żywności wszystkim obywatelom. Dzięki temu część rolników mogłaby znaleźć alternatywne źródła utrzymania w miastach zamiast uprawiać pańszczyznę."
 ETH_communal_agriculture_industry_tt: "Modyfikuje §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt: "Modyfikuje §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means: "Zapewnienie środków"
 ETH_seize_the_means_desc: "Wiele pokoleń [ETH.GetAdjective] robotników harowało na polach, a w miastach budowało przemysł. Ziemia jest przesiąknięta ich krwią. Dlatego nie pozwolimy klice bogaczy na posiadanie tych aktywów. Oddamy je w ręce narodu."
 ETH_preparing_for_the_inevitable: "Przygotowania do nieuniknionego"
 ETH_preparing_for_the_inevitable_desc: "Mocarstwa całego świata nie zamierzają tolerować naszych radykalnych reform państwa [ETH.GetAdjective], ponieważ obawiają się, że ich narody będą domagały się tego samego. Musimy przygotować się na bezpardonowy atak na nasz ustrój."
 ETH_refuge_for_the_spanish_exiles: "Schronienie dla hiszpańskich uchodźców"
 ETH_refuge_for_the_spanish_exiles_desc: "Nasi ideologiczni towarzysze z Hiszpanii patrzyli, jak ich marzenia o anarchizmie zostały zniweczone przez wspólne działania faszystów, stalinistów oraz kapitalistów z całego świata. Musimy otworzyć granice dla naszych wygnanych przyjaciół i dać im drugą szansę na zbudowanie lepszej przyszłości."
 ETH_the_lion_and_the_sun: "Lew i słońce"
 ETH_the_lion_and_the_sun_desc: "Jego wysokość [ETH.GetLeader] i cesarz Japonii, [JAP.GetLeader], osiągnęli porozumienie w stosunkach między naszymi wielkimi imperiami. [JAP.GetLeader] zasugerował nawet, że gdy już odzyskamy naszą ojczyznę, jego rząd zainwestuje w [ETH.GetAdjective] gospodarkę."
 ETH_japanese_investments_tt: "Odblokowanie §Ydecyzji§! o japońskich inwestycjach na terytorium [ROOT.GetAdjective], gdy państwo [ROOT.GetAdjective] zostanie wyzwolone"
 ETH_an_ethiopian_navy_in_exile: "Etiopska Marynarka Wojenna na Uchodźstwie"
 ETH_an_ethiopian_navy_in_exile_desc: "Ujrzawszy pokaz [JAP.GetAdjective] potęgi morskiej, jego wysokość [ETH.GetLeader] zwrócił się do naszych szczodrych gospodarzy o pomoc w budowie [ETH.GetAdjective] marynarki wojennej, która pomogłaby wyzwolić naszą ojczyznę i chronić ją przed atakami w przyszłości."
 ETH_an_arabic_base: "Baza Arabska"
 ETH_an_arabic_base_desc: "Coraz wyraźniej widać, że [JAP.GetName] zamierza w najbliższych latach zmienić oblicze regionu Azji i Pacyfiku. Skoro coraz ściślej współpracujemy z [JAP.GetAdjective] rządem, powinniśmy dążyć do uzyskania tam jakichś zdobyczy. Na początek domagajmy się kontroli nad ziemiami naszych przodków na Półwyspie Arabskim."
 ETH_uk_arabia_tt: "Dowolny region §Yarabski§! należy do: §Y[ENG.GetNameWithFlag]§! lub §Ysojusznika§! państwa §Y[ENG.GetAdjective]§!"
 ETH_an_empire_in_the_shade_of_the_sun: "Imperium w cieniu słońca"
 ETH_an_empire_in_the_shade_of_the_sun_desc: "Jego wysokość [ETH.GetLeader] to cesarz bez cesarstwa. To dla niego upokorzenie, a dla nas wszystkich przeszkoda w działaniach na rzecz wyzwolenia [ETH.GetAdjective] terytorium. Może [JAP.Capital.GetCapitalVictoryPointName] zechce przekazać nam w geście przyjaźni jakąś wyspę, którą posłuży nam za bazę operacyjną podczas wyzwalania naszej ojczyzny."
 ETH_japan_has_island_tt: "Japonia kontroluje co najmniej jeden region wyspiarski niebędący regionem narodowym."
 ETH_japan_joins_tt: "§Y[JAP.GetNameDefCap]§! dołączy do państwa §Y[ROOT.GetAdjective]§! w walce przeciwko armii [ITA.GetAdjective].\n§Y[ROOT.GetName]§! zostanie państwem marionetkowym rządu §Y[JAP.GetAdjective]§!"
 ETH_an_audience_with_countryleadertitle: "Spotkanie z: [GetGermanCountryLeaderTitle]"
 ETH_an_audience_with_countryleadertitle_desc: "[GER.GetLeader] ma ambitne plany zmiany porządku nie tylko w państwie [GER.GetAdjective], lecz na całym świecie. Udając się na spotkanie z [GER.GetAdjective] przywódcą, jego wysokość [ETH.GetLeader] pokaże światu, że jest jedyną prawowitą głową państwa [ETH.GetAdjective]"
 GER_fascism_leader_title: "Führer"
 GER_male_kaiser_title: "Kajzer"
 GER_female_kaiser_title: "Kajzerin"
 GER_chancellor_title: "Kanclerz"
 GER_generalfeldmarshall_title: "Generalfeldmarshall"
 ETH_befriend_goring: "Zaprzyjaźnij się z Göringiem"
 ETH_befriend_goring_desc: "Rząd niemiecki to sieć intryg politycznych i zdrad. Kogokolwiek [GER.GetLeader] darzy w danej chwili uznaniem, może potężnie wpływać na [GER.GetAdjective] decyzje polityczne. Może sami zyskamy tam jakieś wpływy, zaprzyjaźniając się z członkiem rządzącej elity takim jak $GER_hermann_goring$."
 ETH_steel_lions: "Stalowe lwy"
 ETH_steel_lions_desc: "[GER.GetNameDefCap] jest pionierem na polu nowych metod prowadzenia wojny. Skończyły się czasy kawalerii i wojny okopowej. Przyszłość należy do czołgów. Powinniśmy wykorzystać czas spędzony na [GER.GetAdjective] ziemi, by nauczyć się korzystać ze współczesnego uzbrojenia i przygotować się do wyzwolenia naszej ojczyzny."
 ETH_armor_officers_tt: "Maksymalnie dwóch [ROOT.GetAdjective] oficerów otrzyma specjalizację §Y$armor_officer$§!"
 ETH_german_mediation: "Mediacje [GER.GetAdjective]"
 ETH_german_mediation_desc: "Ambicje [GER.GetAdjective] i [ITA.GetAdjective] władz zaczynają się zbiegać, ale [ETH.GetName] pozostaje przeszkodą w zacieśnieniu współpracy między oboma krajami. Może [GER.GetLeader] sprawi, że [ITA.GetLeader] zakończy tę bezsensowną okupację i pozwoli, by cesarz wrócił na swoje prawowite miejsce na [ETH.GetName] ziemi."
 ETH_ger_and_ita_have_same_dieology_tt: "Państwo [GER.GetFlag]§Y[GER.GetAdjective]§! ma tę samą ideologię co [ITA.GetFlag]§Y[ITA.GetName]§!."
 ETH_sabotage_italo-german_relations: "Sabotuj stosunki włosko-niemieckie"
 ETH_sabotage_italo-german_relations_desc: "Nie możemy dopuścić, żeby [GER.GetNameDef] i [ITA.GetName] uznawały się za potencjalnych sojuszników. Musimy zrobić wszystko co w naszej mocy, by podkopać stosunki między tymi krajami. W przeciwnym razie [ITA.GetLeader] może uwięzić jego wysokość i zniszczyć marzenie o wolnym państwie [ETH.GetAdjective]"
 ETH_unlock_false_flag_tt: "Odblokowanie decyzji o rozpoczęciu operacji pod fałszywą flagą, której kozioł ofiarny to [ITA.GetFlag] §Y[ITA.GetName]§!"
 ETH_joint_swedish-ethiopian_intelligence_program: "Wspólny szwedzko-etiopski program wywiadowczy"
 ETH_joint_swedish-ethiopian_intelligence_program_desc: "Bezpośrednia pomoc udzielona [ETH.GetAdjective] rządowi podałaby w wątpliwość [SWE.GetAdjective] neutralność. Może jednak zgodzą się udzielić nam potajemnego wsparcia, którego mogliby się ewentualnie wyprzeć. Wykorzystując nasze powiązania w tym regionie i [SWE.GetAdjective] zasoby, możemy osłabić [ITA.GetAdjective] rządy kolonialne w Afryce."
 ETH_anti-tank_guns: "Działa przeciwpancerne"
 ETH_anti-tank_guns_desc: "[SWE.GetName] ma jedne z najlepszych rusznikarni na świecie. Choć państwo to zachowuje neutralność na arenie międzynarodowej, to może zechce odstąpić nam część swoich dział przeciwpancernych, gdyby miały pomóc zatrzymać rozszerzanie się faszystowskiej strefy wpływów."
 ETH_a_libyan_revolt: "Rewolucja libijska"
 ETH_a_libyan_revolt_desc: "Władze [ITA.GetAdjective] walczą o zachowanie panowania nad zdobyczami terytorialnymi w Afryce Wschodniej. Skoro zmienił się ich obszar zainteresowań, powinniśmy zrobić wszystko, by zasiać nasiona buntu na cennych [LBA.GetAdjective] terytoriach."
 ETH_ethiopias_cause_is_ours: "Etiopska sprawa jest też naszą"
 ETH_ethiopias_cause_is_ours_desc: "Rząd [SWE.GetAdjective] zaczyna odchodzić od neutralności, dostrzegając, że sukcesy faszystów w Afryce będą miały wpływ także na sytuację w Europie. Nasze dążenia do samostanowienia i poszanowania dla prawa międzynarodowego są zbieżne, dlatego powinniśmy pogłębiać naszą współpracę w polityce międzynarodowej."
 ETH_SWE_join_war_tt: "Jeżeli §Y[ITA.GetFlag][ITA.GetName]§! są w stanie wojny z mocarstwami, a §Y[SWE.GetFlag][SWE.GetName]§! zgodzi się na wzajemne wejście do frakcji, kraj ten spróbuje dołączyć do frakcji i wejść do wojny.\n §RJeżeli nie ma dostępnych frakcji, [SWE.GetFlag][SWE.GetName] nie pójdzie samotnie na wojnę przeciwko: [ITA.GetFlag][ITA.GetName]!§!"
 ETH_reach_out_to_the_italians: "Zwróć się do Włochów"
 ETH_reach_out_to_the_italians_desc: "To oczywiste, że nie mamy szans pokonać [ITA.GetAdjective] wojsk na polu walki. Jednakże [ETH.GetLeader] wciąż wysyła naszych żołnierzy na śmierć w bezowocnych ofensywach. Czas na nowe, silniejsze przywództwo, na kogoś, kto będzie potrafił współpracować z Włochami i zapewni naszej ojczyźnie pokój."
 ETH_reach_out_to_the_italians_tt: "Do rządu §Y[ITA.GetAdjective]§! zostanie wysłana propozycja współpracy, oferująca pokój w zamian za ziemie."
 ETH_can_start_a_civil_war_tt: "[ROOT.GetName] może rozpocząć wojnę domową, realizując cel narodowy §Y$ETH_declare_for_italy$§! focus."
 ETH_sway_the_warlords: "Przekonaj watażków"
 ETH_sway_the_warlords_desc: "Nawet jeżeli nie przekonamy żadnego z potężniejszych Ras do otwartego wystąpienia przeciwko cesarzowi $ETH_haile_selassie$, możemy przynajmniej przygotować grunt pod współpracę w przyszłości. Ponadto należy spróbować przekonać część pomniejszych watażków, że współpraca z Włochami będzie korzystniejsza niż walka z nimi."
 ETH_sway_the_warlords_tt: "Zwiększenie zasięgu powstania. \nCzęść wiernych generałów będzie można zwerbować po zakończeniu wojny."
 ETH_expand_the_bodyguard: "Rozbudowa ochrony"
 ETH_expand_the_bodyguard_desc: "Coraz trudniej jest ocenić, komu można ufać, ponieważ struktura [ETH.GetAdjective] władzy zaczyna się kruszyć. W tych trudnych czasach przyszły przywódca naszego wielkiego narodu musi mieć stałego ochroniarza, wiernego tylko jemu, który będzie go strzegł przed zdrajcami."
 ETH_expand_the_bodyguard_tt: "Dodanie dodatkowych jednostek, gdy wybucha wojna domowa"
 ETH_declare_for_italy: "Opowiedzenie się za Włochami"
 ETH_declare_for_italy_desc: "Wielu uzna to za zdradę i odwróci się plecami do prawdy. Ale właśnie dlatego jest nam przeznaczone rządzić tymi ziemiami. Wiemy, że tylko my jesteśmy gotowi zrobić wszystko, co konieczne dla dobra naszego kraju. [ETH.GetLeader] musi odejść."
 ETH_restore_the_country: "Odnowa kraju"
 ETH_restore_the_country_desc: "[ETH.GetName]: W kraju wreszcie zapanował pokój, więc czas zacząć jego porządkowanie. Odbudujemy domy i infrastrukturę, będą jeszcze lepsze niż kiedyś, co pokaże, że [ETH.GetLeader] to wielki przywódca, który zagwarantuje nam świetlaną przyszłość."
 ETH_invite_italian_settlers: "Zaproszenie włoskich osadników"
 ETH_invite_italian_settlers_desc: "Wielu ludziom trudno będzie pogodzić się z faktem, że nasz wspaniały kraj stanie się kolejnym celem europejskiej kolonizacji. Jednak nieodległa historia obnażyła słabość naszego przemysłu i infrastruktury, musimy więc podjąć radykalne kroki ku ich naprawie. Dlatego wykorzystamy sytuację, czerpiąc z doświadczenia i bogactwa naiwnego narodu [ITA.GetAdjective], zapraszając go do osiedlenia się tutaj."
 ETH_invite_italian_settlers_tt: "§Y2 posiadane regiony§! otrzymają [ITA.GetAdjective] osadników, dzięki czemu przestaną być regionami rolniczymi lub pasterskimi i zyskają §Ynowe miejsca na budynki.§!"
 ETH_replace_the_abuna: "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc: "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt: "§Y$ETH_abuna_abraham$§!:"
 ETH_replace_the_abuna_original: "Zastąpienie Abuny"
 ETH_change_state_religion: "Zmiana religii państwowej"
 ETH_replace_the_abuna_desc_ethiopia: "Głowa kościoła ortodoksyjnego, $ETH_abuna_qerellos_iv$, ma zbyt bliskie powiązania z $ETH_haile_selassie$. Musimy zastąpić go kimś bardziej oddanym naszej sprawie."
 ETH_replace_the_abuna_desc_gojjam: "Głowa kościoła ortodoksyjnego, $ETH_abuna_qerellos_iv$, ma zbyt bliskie powiązania z $ETH_haile_selassie$. $ETH_abuna_abraham$ to idealny kandydat na jego następcę, po tej zmianie Gojjam stanie się politycznym i religijnym centrum imperium."
 ETH_replace_the_abuna_desc_jimma: "Kościół Ortodoksyjny Tewahedo już za długo ma wpływ na politykę naszego kraju. Czas oficjalnie przeciąć więzi łączące imperium z kościołem. Powinniśmy zabiegać o zacieśnienie kontaktów z naszymi siostrami i braćmi po drugiej stronie wąskiego morza."
 ETH_the_capital_victory_parade: "[ROOT.Capital.GetCapitalVictoryPointName]: parada zwycięstwa"
 ETH_the_capital_victory_parade_desc: "Choć nasz wielki przywódca, [ETH.GetLeader], uratował nas od pewnego zniszczenia, lud jest nieufny wobec jego działań i tęskni za czasami dawnej rodziny cesarskiej. Musimy przypomnieć tym ludziom, na jaką wdzięczność zasługuje [ETH.GetLeader], i pokazać im, że państwo [ETH.GetAdjective] czeka wspaniała przyszłość."
 ETH_amedeos_feast_of_maskal: "Uczta Amadeo w Meskel"
 ETH_amedeos_feast_of_maskal_desc: "Aby zapewnić państwu [ETH.GetAdjective] dalszą stabilność, zbierzemy pozostałych Ras na uczcie Meskel księcia Amedeo w: [ETH.Capital.GetCapitalVictoryPointName]. Tam spotkamy się z wicekrólem [ITA.GetAdjective] Afryki Wschodniej i omówimy przyszłość regionu."
 ETH_amedeos_feast_of_maskal_tt: "Jeśli ukończono §Y$ETH_sway_the_warlords$§!: \n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! i §Y$ETH_ras_kassa$§! staną się lojalni."
 ETH_assertiveness: "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect: "Asertywny Negus"
 ETH_assertiveness_desc: "Zgodziliśmy się na współpracę z [ITA.GetAdjective] władzami, by ocalić nasz kraj od zniszczenia, a teraz chcą nas one pozbawić naszej tożsamości i kultury, zamienić nas w zwykłą kolonię. Nie możemy do tego dopuścić. Przekonają się, z kim mają do czynienia. Będziemy opierać się kolonizacji na każdym kroku."
 ETH_assertiveness_tt: "Jeśli ukończono §Y$ETH_sway_the_warlords$§! i kraj to §Y$jimma$§!:\n§Y$ETH_balcho_safo$§! i §Y$ETH_tadesse_birru$§! staną się lojalni."
 ETH_assertiveness_gojjam: "Gojjam Negash"
 ETH_assertiveness_jimma: "Garad z Dżimmy"
 ETH_assertiveness_ethiopia: "Negus z Shewy"
 ETH_exploit_french_weakness: "Wykorzystanie francuskiej słabości"
 ETH_exploit_french_weakness_desc: "Rząd [FRA.GetAdjective] jest zajęty sporami o zgliszcza swojego imperium, mamy więc okazję zaanektować do naszego imperium ziemie Somali Francuskiego. Wątpliwe, by [FRA.GetAdjective] władze chciały otwierać kolejny front walki, ale musimy być przygotowani na każdą ewentualność."
 ETH_exploit_french_weakness_tt: "Odblokowanie decyzji o okupacji §YSomali Francuskiego§! \n§RWybranie tych decyzji grozi wybuchem wojny z Francją Vichy!§!"
 ETH_france_divided_tt: "Francja została podzielona"
 ETH_invite_italian_investors: "Zaproszenie włoskich inwestorów"
 ETH_invite_italian_investors_desc: "Powinniśmy wykorzystać naszych nowych panów, zachęcając ich inwestorów do odwiedzenia [ETH.GetAdjective] ziemi. Zastrzyk inwestycji pomógłby nie tylko w naprawie szkód wojennych, ale i w rozbudowie naszego potencjału przemysłowego."
 ETH_italian_general_staff: "Włoski sztab generalny"
 ETH_italian_general_staff_desc: "Nasze wojsko czeka długa i żmudna modernizacja. Poczyniliśmy ważne kroki, by zapewnić siłom zbrojnym nowoczesne wyposażenie, ale oficerowie mają przestarzałe poglądy co do jego wykorzystania. Może nauczymy się prowadzenia nowoczesnej wojny, zapraszając [ITA.GetAdjective] oficerów do dołączenia do naszego sztabu generalnego."
 ETH_italian_general_staff_tt: "Jeżeli stosunki z Włochami są pozytywne i wyrażą oni zgodę, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! i §Y$ITA_alessandro_pirzio_biroli$§! zostaną przeniesieni do Etiopii."
 ETH_cooperation: "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc: "Naszym przeznaczeniem jest zdominowanie Afryki Wschodniej. Jednak wciąż jesteśmy dalecy od osiągnięcia tego celu. Dlatego musimy współpracować z istniejącymi w tym regionie strukturami władzy i spróbować zyskać każdą możliwą przewagę."
 ETH_cooperation_sud_tt: "Zyskujesz sudańskiego doradcę politycznego:\n§Y$economic_organizer$:§! \n   Fabryki dóbr konsumpcyjnych: §G-5%§!\n   Stabilność: §G+5%§!"
 ETH_cooperation_som_tt: "Zyskujesz somalijskiego doradcę politycznego:\n§Y$economic_organizer$:§! \n   Fabryki dóbr konsumpcyjnych: §G-5%§!\n   Stabilność: §G+5%§!"
 ETH_cooperation_gugsa_tt: "§Y$ETH_domenico_mondelli$§! jest dostępny jako §Ydowódca lotnictwa§!: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam: "Współpraca z Sudańczykami"
 ETH_cooperation_jimma: "Współpraca z Arabami"
 ETH_cooperation_gugsa: "Współpraca z Erytrejczykami"
 ETH_reinforce_dynamic_identity: "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc: "Ludzie nie rozumieją podziału na tożsamości narodowe stosowanego przez nową administrację. Niezależnie od ich żałosnych sporów są teraz mieszkańcami [ETH.GetAdjective] Muszą się nauczyć, że dobrzy obywatele są winni wierność krajowi i głowie państwa, którą jest [ETH.GetLeader]."
 ETH_reinforce_ethiopian_identity: "Wzmocnienie etiopskiej tożsamości"
 ETH_reinforce_gojjam_identity: "Wzmocnienie tożsamości Gojjam"
 ETH_reinforce_jimman_identity: "Wzmocnienie tożsamości Dżimmy"
 ETH_reinforced_identity: "Wzmocniona tożsamość"
 ETH_underground_wargames: "Podziemne gry wojenne"
 ETH_underground_wargames_desc: "Podczas ostatniej wojny mieliśmy kłopoty z odparciem [ITA.GetAdjective] wojsk, ponieważ nie rozumieliśmy, jak w ostatnich dekadach zmieniła się sztuka wojenna. By nie popełnić ponownie tego samego błędu, nasi oficerowie powinni prowadzić gry wojenne i kreślić plany pokonania sił [ITA.GetAdjective] Oczywiście trzeba zrobić to tak, by nie zwrócić podejrzeń..."
 ETH_adopt_the_lira: "Przyjęcie liry"
 ETH_adopt_the_lira_desc: "W wyniku kryzysu gospodarczego spowodowanego wojną z państwem [ITA.GetAdjective] i kosztami odbudowy kurs naszej waluty gwałtownie się obniżył. Zamiast podejmować próby stabilizacji osłabionej waluty, powinniśmy wykorzystać to jako okazję do integracji ekonomicznej z [ITA.GetAdjective] gospodarką, wprowadzając lirę."
 ETH_request_italian_equipment: "Prośba o włoskie wyposażenie"
 ETH_request_italian_equipment_desc: "Czynimy wielkie postępy w reformowaniu naszej gospodarki i wzmacnianiu naszych sił zbrojnych, jednak przydałaby nam się pomoc w realizacji tych zadań. Być może dzięki zacieśnieniu stosunków z [ITA.GetAdjective] rządem uda się nam pozyskać z tego kraju część ich nadmiarowego wyposażenia."
 ETH_request_italian_equipment_tt: "Jeśli rząd [ITA.GetFlag][ITA.GetAdjective] wyrazi zgodę, [ETH.GetFlag][ETH.GetName] otrzyma §G500 jednostek $artillery_equipment$§! lub §G2500 jednostek $infantry_equipment_1$ §!"
 ETH_recruit_mercenaries: "Werbowanie najemników"
 ETH_recruit_mercenaries_desc: "W armii panuje duże napięcie pomiędzy żołnierzami o różnej przeszłości. Wielu z nich jest wiernych dawnemu reżimowi i nie można im ufać. Dopóki nie pozbędziemy się tego elementu, musimy posiadać siły, które są nam bezwzględnie oddane. Najlepszą metodą zapewnienia sobie lojalności jest twarda waluta."
 ETH_askari_tt: "Zwerbowanie §G4 dywizji§! §Yerytrejskich askari§!"
 ETH_sudanese_mercs_tt: "Zwerbowanie §G4 dywizji§! §Ysudańskich najemników§!"
 ETH_arab_mercs_colab_tt: "Zwerbowanie §G4 dywizji§! §Yarabskich najemników§!"
 ETH_set_up_a_customs_barrier: "Ustanowienie bariery celnej"
 ETH_set_up_a_customs_barrier_desc: "Im dłużej pozwalamy, by nasza gospodarka była powiązana z [ITA.GetAdjective], tym trudniej będzie wyrwać się spod szkodliwego wpływu tego państwa. Chociaż spowolni to nasz rozwój gospodarczy, powinniśmy wprowadzić barierę celną, która utrudni handel między naszymi krajami. Rozjuszy to [ITA.GetAdjective] reżim, ale w razie potrzeby przedstawimy ekonomiczne uzasadnienie tej decyzji."
 ETH_contact_the_exiles: "Kontakt z wygnanymi"
 ETH_contact_the_exiles_desc: "Po zakończeniu wojny z państwem [ITA.GetAdjective] wielu obywateli uciekło do sąsiednich regionów, nie wiedząc, co przyniesie nowa władza. Zaczynamy realizację naszych planów odzyskania niepodległości i powinniśmy przekonać tę wielką diasporę, by dołączyła do naszej walki. W tym trudnym czasie powinniśmy zapomnieć o dawnych sporach i współpracować dla dobra ojczyzny."
 ETH_outsourced_production: "Produkcja ze źródeł zewnętrznych"
 ETH_outsourced_production_desc: "Nasz przemysł nadal jest niewielki i niedoświadczony, jeśli idzie o produkcję narzędzi wojny. Skoro jednak znajdujemy się we [ITA.GetAdjective] strefie wpływów, możemy wykorzystać tę sytuację, zlecając produkcję za granicą, i wykorzystać doświadczenie tamtejszych producentów broni."
 ETH_outsourced_production_tt: "Prośba o wsparcie [ITA.GetFlag]§Y[ITA.GetAdjective]§! projektantów armii lub sił powietrznych:"
 ETH_outsourced_production_air_tt: "Projektanci sił powietrznych:"
 ETH_outsourced_production_army_tt: "\nProjektanci armii:"
 ETH_outsourced_production_factories_tt: "\n Jeśli [ITA.GetFlag]§Y[ITA.GetNameDef]§! się zgodzą, [ETH.GetFlag]§Y[ETH.GetNameDef]§! zyska §Y4 fabryki wojskowe§!."
 ETH_together_for_victory: "Razem do zwycięstwa"
 ETH_together_for_victory_desc: "Pora odzyskać honor i rozerwać pęta włoskiej opresji. By nasze plany się powiodły, musimy wzmocnić siły i zyskać poparcie Afryki Wschodniej. Tylko działając razem, zapewnimy sobie zwycięstwo."
 ETH_together_for_victory_tt: "Rebelianci zaczną działać za linią wroga, gdy rozpocznie się wojna o niepodległość"
 ETH_our_enemys_enemy: "Wróg naszego wroga"
 ETH_our_enemys_enemy_desc: "Wiele narodów sprzeciwia się [ITA.GetAdjective] ekspansjonizmowi z przyczyn strategicznych lub ideologicznych. Powinniśmy poprosić te nacje o broń lub zaopatrzenie, by móc obalić panowanie [ITA.GetAdjective] sił w naszym regionie."
 ETH_our_enemys_enemy_tt: "Jeśli jakieś państwo zgodzi się udzielić zbrojnego wsparcia, rząd [ETH.GetFlag][ETH.GetAdjective] otrzyma od niego §G1000 jednostek wyposażenia piechoty§!."
 ETH_raid_italian_depots: "Atak na włoskie składy"
 ETH_raid_italian_depots_desc: "Włoskie wojsko zgromadziło ogromną ilość wyposażenia w magazynach na terenie naszego kraju. Przygotowując się do nieuchronnej konfrontacji, możemy zaatakować te magazyny, by pozbawić ich wyposażenia i wzmocnić jednocześnie nasze siły."
 ETH_raid_italian_depots_tt: "Ataki nastąpią sporadycznie w ciągu najbliższego §Yroku§!. Z każdym atakiem [ITA.GetFlag]§Y[ITA.GetAdjective]§! wyposażenie zostanie dodane do zapasów państwa [ETH.GetFlag]§Y[ETH.GetName]§!."
 ETH_the_italian_language: "Język włoski"
 ETH_the_italian_language_desc: "Język pozostaje jedną z największych barier w pogłębianiu współpracy z [ITA.GetAdjective] siłami. Dlatego powinniśmy przyjąć język [ITA.GetAdjective] jako drugi oficjalny język administracyjny, także w wojsku. Miejmy nadzieję, że przyspieszy to wymianę kulturową między naszymi narodami i zwiększy skuteczność strategicznego planowania."
 ETH_compensation: "Rekompensata"
 ETH_compensation_desc: "Pomimo początkowych napięć pomiędzy naszymi wielkimi narodami, wielokrotnie udowodniliśmy lojalność wobec państwa [ITA.GetAdjective] Jednak nie zdołało to zapewnić naszej administracji przychylności ludzi. Być może [ITA.GetAdjective] rząd zrekompensuje nam to oddaniem kontroli nad częścią swych ziem, byśmy mogli zwiększyć wsparcie dla naszego reżimu."
 ETH_negusa_nagast: "Negusa Nagast"
 ETH_negusa_nagast_desc: "Nadszedł czas, by uwolnić państwo [ETH.GetName] od [ITA.GetAdjective] wpływów poprzez deklarację niepodległości. [ETH.GetLeader] poprowadzi nas, byśmy mogli stać się panami własnego losu."
 ETH_negusa_nagast_tt: "Państwo §Y[ROOT.GetNameWithFlag]§! ogłasza niepodległość"
 ETH_the_italo-ethiopian_empire: "Imperium [ETH.GetAdjective]-włoskie"
 ETH_the_italo-ethiopian_empire_desc: "Podnosząc się spod gruzów starego imperium, obserwujemy tworzenie się nowego mocarstwa [ETH.GetAdjective]-włoskiego. Choć do niedawna walczyliśmy ze sobą nawzajem, to widać coraz wyraźniej, że [ITA.GetName] i [ETH.GetName] razem są silniejsze. Naszym obowiązkiem jest teraz poszerzać terytorium wspólnego imperium."
 ETH_the_italo-ethiopian_empire_tt: "Odblokuj decyzje §Yimperium [ETH.GetAdjective]-włoskiego§!, by móc tworzyć prowincje narodowe na zajętym terytorium po jego zdobyciu.\nZostaną one przekazane, jeśli w zajętym lub sąsiednim regionie nie będzie wrogiej dywizji."
 ETH_reclaim_the_empire: "Odzyskanie imperium"
 ETH_reclaim_the_empire_desc: "Dzięki przywództwu wspaniałej osoby, jaką jest [ETH.GetLeader], udało nam się uwolnić naszą wielką nację od destrukcyjnych [ITA.GetAdjective] wpływów i na nowo odkryć w sobie niezrównaną siłę. Teraz musimy odzyskać nasze prawowite ziemie i zjednoczyć ducha [ETH.GetAdjective] narodu."
 ETH_reclaim_the_empire_tt: "Odblokuj decyzje §YOdbudowy imperium§!, by odzyskać prowincje narodowe na terytorium przekazanym [ITA.GetFlag][ITA.GetAdjective] rządowi, gdy tylko znajdą się na powrót pod kontrolą państwa [ETH.GetFlag][ETH.GetAdjective]"
 ETH_the_liberator_of_country_short: "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc: "[ETH.GetLeader] bohatersko prowadzi nas ku niepodległości. Uwolniliśmy się od destrukcyjnych [ITA.GetAdjective] wpływów. Nie wiemy, co przyniesie przyszłość, ale dopóki prowadzi nas wyzwoliciel [ETH.GetAdjective] państwa, na pewno będzie pełna chwały."
 ETH_the_liberator_of_gojjam: "Wyzwoliciel $gojjam$"
 ETH_the_liberator_of_jimma: "Wyzwoliciel $jimma$"
 ETH_the_liberator_of_ethiopia: "Wyzwoliciel $ETH$"
 ETH_consolidate_east_africa: "Konsolidacja Afryki Wschodniej"
 ETH_consolidate_east_africa_desc: "Mocarstwa wokół nas upadają, a porządek rzeczy się zmienia. Musimy podbijać nowe tereny i pokazać, że potrafimy pokonać każdą przeszkodę, by zapewnić sobie miejsce w tym nowym świecie. W tym celu ogłosimy objęcie kontroli nad Afryką Wschodnią i pokażemy wszystkim potęgę [ETH.GetAdjective] państwa."
 ETH_consolidate_east_africa_tt: "Zyskujesz roszczenia do następujących państw:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nGdy znajdą się pod panowaniem [ETH.GetFlag][ETH.GetAdjective] rządu, możesz zadecydować o utworzeniu na ich terenie prowincji narodowej."
 ETH_chitet_name: "Chitet"
 ETH_chitet_name_democratic: "Armia terytorialna"
 ETH_chitet_name_communist: "Milicja ludowa"
 ETH_naval_college_name_communist: "Szkoła Marynarki Wojennej Morza Czerwonego"
 ETH_naval_college_name_historical: "Szkoła Marynarki Wojennej w Asmarze"
 ETH_naval_college_name_fallback: "Akademia marynarki wojennej państwa [ETH.GetAdjective]"
 ETH_airbase_name: "Debre Zeyit"
 ETH_airbase_name_fallback: "[ETH.GetAdjective]"
 ETH_experts: "Eksperci"
 ETH_investors: "Przemysłowcy"
 ETH_reintegrate_aussa: "Integracja Aussy"
 ETH_reintegrate_aussa_desc: "Podstępny sułtanat Aussy wielokrotnie nas zdradził, stając po stronie [ITA.GetAdjective] rządu. Czas, by rozwiązać go i włączyć ten region do [ETH.GetAdjective] państwa."
 ETH_communist_tax_exemption_title: "Wsparcie dla specjalistów"
 ETH_communist_tax_exemption_desc: "Aby zapobiec „drenażowi mózgów”, którego po rewolucji doświadczył Związek Radziecki, musimy stworzyć system podatkowy, który zachęci specjalistów do pozostania na [ETH.GetAdjective] ziemi. Przynajmniej dopóki nie wychowamy nowego pokolenia proletariackich specjalistów..."
 ETH_communist_seize_assets_desc: "Ludzie ledwie wiązali koniec z końcem, ale popierające rewolucję [ETH.GetAdjective] elity zgromadziły dużo środków w postaci zagranicznych walut i, oczywiście, ziemi. Musimy skonfiskować te środki w imieniu ludu oraz dokonać redystrybucji tego majątku."
 ETH_communist_seize_assets_title: "Likwidacja własności prywatnej"
 ETH_tax_exemption_default_desc: "Szlachta musi być zadowolona, jeśli chcemy uniknąć podziału [ETH.GetAdjective] społeczeństwa. Dlatego nagrodzimy ją za niezachwianą lojalność, dając jej więcej zwolnień podatkowych, dzięki czemu zachowa więcej swojego bogactwa."
 ETH_seize_assets_default_desc: "Szlachta to jedni z najbogatszych obywateli państwa [ETH.GetAdjective], więc umożliwianie im unikania podatków dzięki archaicznym prawom i lukom nie ma żadnego uzasadnienia ekonomicznego. Musimy należycie opodatkować szlachtę, a zyski spożytkować na dalszą industrializację imperium."
 ETH_tax_exemption_default_title: "Zwiększenie zwolnień od podatku"
 ETH_seize_assets_default_title: "Opodatkowanie szlachty"
 #ITALY
 ITA_italian_highways_bba: "Włoskie autostrady"
 ITA_italian_highways_bba_desc: "Starożytni Rzymianie budowali drogi, których zazdrościł im cały świat. Teraz niemieccy nuworysze uważają, że nikt nie zbuduje niczego lepszego niż ich Autobahn. Pokażemy im, że się mylą."
 ITA_develop_libya: "Rozwój Libii"
 ITA_develop_libya_desc: "Libia to nasza najbliższa kolonia i w dodatku ma największy potencjał. Zanim zaczniemy zbierać owoce naszej trudnej i długiej pracy nad pacyfikacją tego regionu, musimy poprawić tamtejszą infrastrukturę."
 ITA_develop_eritrea: "Rozwój Erytrei"
 ITA_develop_eritrea_desc: "Erytrea to nasza najstarsza kolonia na kontynencie afrykańskim, a zarazem najcenniejsza. Ma doskonałe położenie strategiczne, można z łatwością przekształcić ją w fundament naszego imperium kolonialnego."
 ITA_develop_somaliland: "Rozwój Somali Francuskiego"
 ITA_develop_somaliland_desc: "Na pierwszy rzut oka region Rogu Afryki nie ma zbyt dużego potencjału strategicznego lub gospodarczego. Ale dzięki dobrze ukierunkowanym inwestycjom możemy zamienić ten region w przyczółek do dalszej ekspansji w rejonie Oceanu Indyjskiego."
 ITA_regional_development: "Rozwój regionalny"
 ITA_regional_development_desc: "Nasze wcześniejsze inwestycje w różnych regionach imperium przygotowały grunt pod duży wzrost wydajności gospodarki na tych terenach. Wystarczy nasze jedno słowo, a szybko zbierzemy owoce naszych działań."
 ITA_ministry_of_italian_africa: "Ministerstwo Afryki Włoskiej"
 ITA_ministry_of_italian_africa_desc: "Różne plemiona i narody Afryki należy traktować inaczej niż resztę naszych poddanych. Zarządzanie tymi terenami wymaga innego podejścia."
 ITA_develop_ethiopia: "Rozwój Etiopii"
 ITA_develop_ethiopia_desc: "Uparci Etiopczycy od dawna się nam sprzeciwiają i upokarzają nas. Wreszcie zostali zatrzymani i teraz możemy zacząć rozwijać ich kraj, niech zobaczą, że dokonaliśmy tej inwazji dla ich dobra."
 ITA_ethiopian_railways: "Etiopskie linie kolejowe"
 ITA_ethiopian_railways_desc: "Słabo rozwinięta etiopska sieć kolejowa ogranicza możliwości rozwoju gospodarczego tej kolonii. Wysyłając tam włoskich ekspertów, możemy szybko wprowadzić tam nasze standardy i zadbać, by pociągi przyjeżdżały na czas w całym imperium."
 ITA_polizia_dell_africa_italiana: "Polizia dell'Africa Italiana"
 ITA_polizia_dell_africa_italiana_desc: "Jak dotąd nasza policja kolonialna pokazuje, że jest sprawną organizacją. Po kolejnych reformach będzie mogła dbać, byśmy czerpali należyte zyski z naszych kolonii."
 ITA_strengthen_ascari_corps: "Wzmocnienie korpusu Ascari"
 ITA_strengthen_ascari_corps_desc: "Nasi żołnierze z europejskich zakątków imperium często mają problemy w trudnym klimacie Afryki. Oczywiście miejscowi nie odczuwają tych samych trudności. Powinniśmy wynająć część z nich, by wspierali naszych żołnierzy w walkach w gorącym klimacie."
 ITA_comandante_diavolo: "Comandante Diavolo"
 ITA_comandante_diavolo_desc: "Podczas podboju Erytrei i wojny w Etiopii często zdumiewała nas szybkość i zajadłość miejscowych jeźdźców. Po walkach z nimi wiemy, że możemy wiele zyskać, jeśli przekonamy ich do przejścia na naszą stronę, a jakiś sprawny, młody oficer mógłby stać się naszym własnym \"diabelskim dowódcą\"."
 ITA_prospect_for_oil: "Poszukiwanie ropy"
 ITA_prospect_for_oil_desc: "Nasi geolodzy przypuszczają, że pod pustynią libijską znajdują się spore złoża ropy naftowej. Powinniśmy przeprowadzić dokładne badania, by potwierdzić te przypuszczenia."
 ITA_libyan_refineries: "Libijskie rafinerie"
 ITA_libyan_refineries_desc: "Wiemy już, że na pustyni libijskiej są duże złoża ropy naftowej, więc teraz powinniśmy zwiększyć moce przerobowe naszych rafinerii w tym regionie."
 ITA_libyan_infrastructure_bba: "Libijska infrastruktura"
 ITA_libyan_infrastructure_bba_desc: "Biorąc pod uwagę, jak ważna jest Libia jako baza operacyjna w Afryce Północnej, powinniśmy nieustannie rozbudowywać libijską infrastrukturę, co umożliwi działania dużych formacji wojskowych, gdyby zaszła taka konieczność."
 ITA_litoranea_balbo: "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default: "Litoranea Balbo"
 ITA_litoranea_balbo_alt: "Litoranea Libica"
 ITA_litoranea_balbo_desc: "W Libii drogi są fatalne. Nawet w pobliżu wybrzeża sieć drogowa po prostu urąga współczesnym standardom. Poprawa tego stanu będzie wymagała sporo pracy, w tym odnowienia dużej autostrady na wybrzeżu."
 ITA_via_della_vittoria: "Via della Vittoria"
 ITA_via_della_vittoria_desc: "Słaba infrastruktura nadal utrudnia nam działania w Afryce Północnej. Większe wysiłki w rejonie jednej drogi zwycięstwa mogą znacząco poprawić sytuację i umożliwią nam swobodniejsze działanie w pobliżu granicy z Egiptem."
 ITA_libyan_railway: "Libijskie koleje"
 ITA_libyan_railway_desc: "Inwestycje w libijskie drogi są ważne, ale do przemieszczania dużej liczby żołnierzy i zasobów niezbędna jest nowoczesna sieć kolejowa."
 ITA_steel_industry_in_terni: "Przemysł stalowy w Terni"
 ITA_steel_industry_in_terni_desc: "Huta w Terni od dawna była fundamentem włoskiej produkcji stali. W kolejnych wojnach będziemy musieli opierać się na niej jeszcze bardziej. Jeśli dzisiaj dokonamy pewnych inwestycji, w przyszłości zwrócą się one wielokrotnie."
 ITA_power_plants_in_terni: "Elektrownie w Terni"
 ITA_power_plants_in_terni_desc: "Nasze elektrownie w Terni to za mało, trzeba je rozbudować, jeśli ten region ma się stać jeszcze większym centrum przemysłowym."
 ITA_industria_della_gomma_sintetica: "Industria della Gomma Sintetica"
 ITA_industria_della_gomma_sintetica_desc: "Nasze położenie geograficzne w samym sercu regionu Morza Śródziemnego powoduje, że jesteśmy szczególnie narażeni na ewentualną blokadę morską dokonaną przez wrogie mocarstwa. Jeśli chcemy liczyć się w świecie, musimy mieć możliwość utrzymania naszego przemysłu bez importu zza granicy."
 ITA_strengthen_northern_industry: "Wzmocnienie przemysłu na północy"
 ITA_strengthen_northern_industry_desc: "Północne Włochy od dawna są przemysłowym sercem naszego kraju. Cały ten region ma doskonałe położenie geograficzne i może się dalej rozwijać, wystarczy zainwestować w niego trochę czasu i środków."
 ITA_modernize_the_mezzogiorno: "Modernizacja Mezzogiorno"
 ITA_modernize_the_mezzogiorno_desc: "Południe Włoch jest trudnym dzieckiem, odkąd staliśmy się zjednoczonym krajem. Jednak jeśli chcemy stać się dominującą siłą na Morzu Śródziemnym, musimy zmobilizować ten niewykorzystany potencjał."
 ITA_new_industrialization_program: "Nowy program industrializacji"
 ITA_new_industrialization_program_desc: "Dotrzymywanie kroku reszcie świata wymaga nieustannych innowacji i ulepszeń. Nie pozostaniemy konkurencyjni, jeśli spoczniemy na laurach, dlatego musimy się nieustannie rozwijać."
 ITA_railway_innovations: "Unowocześnienie kolei"
 ITA_railway_innovations_desc: "Nawet w epoce samochodów dobra sieć kolejowa stanowi podstawę silnej gospodarki. Dalsza rozbudowa linii kolejowych we Włoszech zagwarantuje nam dalszy rozwój."
 ITA_expand_foggia_farm_fields: "Rozbudowa pól uprawnych w Foggii"
 ITA_expand_foggia_farm_fields_desc: "Region Foggia od dawna jest spichlerzem dostarczającym żywność dla całych Włoch. Gdy wybuchnie wojna, będziemy musieli powołać do wojska wielu mężczyzn, którzy obecnie pracują na polach. Trzeba zmodernizować i rozwinąć rolnictwo w tym rejonie, jeśli chcemy, by naszym obywatelom nie zabrakło żywności."
 ITA_investments_in_edison: "Inwestycje w Edisona"
 ITA_investments_in_edison_desc: "Włochy mogą się pochwalić zbudowaniem pierwszej elektrowni w Europie i pozycją lidera w wyścigu technologicznym. Dzięki inwestycji w firmę Edisona będziemy pewni, że nie stracimy naszego czołowego miejsca."
 ITA_expand_national_universities: "Rozbudowa krajowych uniwersytetów"
 ITA_expand_national_universities_desc: "Tak technicznie zaawansowany kraj jak nasz zawsze potrzebuje więcej inżynierów. Uznaliśmy, że nasze uniwersytety są wąskim gardłem w kształceniu wystarczającej liczby nowych ekspertów, dzięki którym nasz kraj mógłby pozostać konkurencyjny."
 ITA_fiocchi_munizioni: "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc: "Fiocchi od dawna zaopatruje nasze siły zbrojne w amunicję wysokiej jakości. Stałe dostawy amunicji będą mieć kluczowe znaczenie w nadchodzących wojnach, dlatego trzeba dopilnować, by firma Fiocchi mogła sprostać temu zadaniu."
 ITA_brescia_small_arms_industry: "Fabryka broni w Brescii"
 ITA_brescia_small_arms_industry_desc: "Włoska broń palna jest słynna na całym świecie ze względu na jej wysoką jakość. Musimy jednak zadbać o utworzenie odpowiedniego zapasu najnowocześniejszych rodzajów uzbrojenia, jeśli chcemy, by nasi żołnierze mogli pokonać wroga w boju."
 ITA_milan_comms_industry: "Przemysł łącznościowy w Mediolanie"
 ITA_milan_comms_industry_desc: "Nowa dziedzina wykrywania radiowego i odmierzania odległości otwiera wiele możliwości i z pewnością stanie się ważnym obszarem technologii wojskowych. Musimy zadbać, by nie zostać na tym polu w tyle."
 ITA_redirect_alfa_romeo_production: "Przekierowanie produkcji Alfa Romeo"
 ITA_redirect_alfa_romeo_production_desc: "Przez dziesięciolecia włoskie samochody sportowe były absolutnym szczytem możliwości technicznych. Jednak zbierają się nad nami chmury wojny, więc wszyscy Włosi muszą się zaangażować. Nie możemy sobie pozwolić na zbędne luksusy, a maszyny w fabrykach Alfa Romeo bardziej przydadzą się do produkcji na rzecz sił zbrojnych."
 ITA_increase_production: "Zwiększenie produkcji"
 ITA_increase_production_desc: "Zindustrializowana wojna wymaga głównie jednego elementu: masy. Masy nabojów, masy karabinów i masy samolotów. Najważniejsze to mieć ich więcej niż przeciwnik."
 ITA_keep_specialization: "Zachowanie specjalizacji"
 ITA_keep_specialization_desc: "Reszta świata mogła zapomnieć, ile warte są umiejętności, precyzja i jakość, ale to nie dotyczy nas, Włochów. Nasi rzemieślnicy zawsze będą dbać o najmniejsze detale i tworzyć najlepszy możliwy sprzęt."
 ITA_thermojet_research: "Badania nad silnikiem odrzutowym"
 ITA_thermojet_research_desc: "Nasi inżynierowie uważają, że w przyszłości samoloty nie będą napędzane śmigłami i silnikami tłokowymi. Zostaną one zastąpione nową technologią, dzięki której samoloty staną się o wiele szybsze i powstaną zupełnie nowe rodzaje maszyn. Włochy muszą znaleźć się na czele tego wyścigu technologicznego."
 ITA_army_primacy_bba: "Prymat armii"
 ITA_army_primacy_bba_desc: "By ostatecznie zakończyć wojnę, trzeba wysłać żołnierzy na terytorium wroga i pozbawić go zasobów, których potrzebuje do prowadzenia wojny. Marynarka wojenna i siły powietrzne to niewątpliwie przydatne formacje, ale wojny wygrywają wojska lądowe."
 ITA_preserve_army_traditions: "Pielęgnowanie tradycji armii"
 ITA_preserve_army_traditions_desc: "W ostatnim czasie pojawia się wiele nowych koncepcji prowadzenia wojny. Część z nich ma pewien sens, ale fundamenty dobrej armii pozostają niezmienne od czasów Cezara: dyscyplina, indywidualna odwaga i sprawni dowódcy."
 ITA_increase_artillery_production: "Zwiększenie produkcji artylerii"
 ITA_increase_artillery_production_desc: "Wielka wojna była zdominowana przez artylerię. Musimy zakładać, że odegra ona wiodącą rolę także w kolejnych konfliktach. W tej dziedzinie nie możemy pozostać w tyle."
 ITA_vallo_alpino_del_littorio: "Vallo Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc: "Nasza granica lądowa praktycznie w całości przebiega przez Alpy. Te góry stanowią potężną przeszkodę, ale podczas ostatniej wojny przekonaliśmy się, że da się przez nie przedostać. Budując tam umocnienia, ułatwimy sobie obronę przed lądową inwazją wroga."
 ITA_moschettieri_del_duce: "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default: "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king: "Moschettieri del Re"
 ITA_moschettieri_del_duce_alt: "Moschettieri della Republica"
 ITA_moschettieri_del_duce_pope: "Moschettieri del Santo Padre"
 ITA_moschettieri_del_duce_desc: "[GetAppropriateMoschetieridelDuceDesc]"
 ITA_moschettieri_del_duce_desc_default: "Ochroną Duce zajmuje się dowodzona przez niego elitarna jednostka strzelców wyborowych. Bezpieczeństwo wodza jest oczywiście najważniejsze, ale ci ludzie mogą też szkolić naszych zwykłych żołnierzy, by zwiększyć ich skuteczność na polu walki."
 ITA_moschettieri_del_duce_desc_king: "Ochroną króla zajmuje się dowodzona przez niego elitarna jednostka strzelców wyborowych. Bezpieczeństwo monarchy jest oczywiście najważniejsze, ale ci ludzie mogą też szkolić naszych zwykłych żołnierzy, by zwiększyć ich skuteczność na polu walki."
 ITA_moschettieri_del_duce_desc_pope: "Ochroną Jego Świętobliwości zajmuje się dowodzona przez niego elitarna jednostka strzelców wyborowych. Bezpieczeństwo Ojca Świętego jest oczywiście najważniejsze, ale ci ludzie mogą też szkolić naszych zwykłych żołnierzy, by zwiększyć ich skuteczność na polu walki."
 ITA_moschettieri_del_duce_desc_alt: "Moschettieri della Republica to jednostka elitarnych strzelów wyborowych, którzy przysięgli bronić Republiki przed wszelkimi zagrożeniami zewnętrznymi i wewnętrznymi. Ci wyjątkowi ludzie mogą też szkolić naszych zwykłych żołnierzy, by zwiększyć ich skuteczność na polu walki."
 ITA_a_bandits_war: "Bandycka wojna"
 ITA_a_bandits_war_desc: "Dawny sposób prowadzenia wojny powinien był umrzeć w okopach nad Isonzo. Część naszych starych generałów wciąż uważa, że współczesną wojnę da się wygrać, wrzucając masy żołnierzy do maszynki do mięsa. Ale my wiemy, że jest inaczej: nowoczesną wojnę wygrywa się szybkimi manewrami i elastyczną organizacją, która umożliwia błyskawiczne reagowanie. Musimy przygotować naszą armię na taką wojnę."
 ITA_carica_di_isbuscenskij: "Carica di Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc: "Niektórzy mówią, że czasy konnych jeźdźców przemierzających pola bitew przeminęły. Że rolę kawalerii przejęły czołgi i samoloty. Mylą się. Koń nie potrzebuje paliwa, załogi ani części zapasowych, z wyjątkiem okazjonalnej wymiany podkowy. To zapewnia kawalerii przewagę nawet na współczesnych polach bitew."
 ITA_army_leaders: "Dowódcy armii"
 ITA_army_leaders_desc: "Na czele naszych armii muszą stać najzdolniejsi dowódcy. Dla zachowania przewagi w walce konieczne jest stałe szkolenie nowych, kompetentnych oficerów."
 ITA_superesercito: "Superesercito"
 ITA_superesercito_desc: "Dowodzenie dużą armią jest niełatwym przedsięwzięciem. Musimy stworzyć główną strukturę dowodzenia pozwalającą wydawać rozkazy siłom w ogniu walki."
 ITA_italian_tankettes: "Włoskie tankietki"
 ITA_italian_tankettes_desc: "Może i konstruktorzy innych krajów tworzą coraz to większe i cięższe czołgi, dążąc do stworzenia maszyny nie do pokonania. Ale my wiemy, że najlepszy czołg to taki, który działa na polu bitwy. Musi być dość szybki, by docierać na czas tam, gdzie jest potrzebny, i posiadać pancerz tylko na tyle gruby, by oprzeć się pociskom karabinów. Stworzenie takiego pojazdu będzie tanie i nie zajmie dużo czasu."
 ITA_bersaglieri: "Bersaglieri"
 ITA_bersaglieri_desc: "Nasza elitarna lekka piechota, bersalierzy, jest znana ze swej skuteczności w walce. Choć w przyszłości na polu bitwy możemy być zależni od maszyn, to decydującym czynnikiem pozostanie siła pojedynczego żołnierza."
 ITA_divisioni_alpine: "Divisioni Alpine"
 ITA_divisioni_alpine_desc: "Na zawsze zapamiętamy brutalne walki w Alpach Wysokich podczas wielkiej wojny. Jeśli nasz kraj znów zostanie zaatakowany, wróg z pewnością nadejdzie od północy, zmuszając nas do bronienia się na terenie niegościnnych gór. Musimy mieć żołnierzy, którzy potrafią skutecznie walczyć w takim środowisku."
 ITA_fanti_dell_aria: "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc: "Krwawy impas na froncie nad Isonzo podczas wielkiej wojny zmusił nas do frontalnego ataku na dobrze przygotowanego wroga. Jedynym sposobem na przełamanie sytuacji było przejście ziemi niczyjej i zajęcie okopów przeciwnika. Nowoczesne samoloty są w stanie szybko transportować oddziały żołnierzy daleko na tyły wroga. Po wylądowaniu ze spadochronami takie oddziały potrafią przejmować strategiczne cele i destabilizować linię frontu."
 ITA_self_propelled_guns: "Działa samobieżne"
 ITA_self_propelled_guns_desc: "Może i czołgi zrewolucjonizowały sposób prowadzenia wojen, ale w wielu aspektach to jednostki z bronią samobieżną są najbardziej cenione na polu bitwy. Wsparcie ogniowe względnie tanich i prostych pojazdów jest bezcenne podczas zdobywania fortyfikacji lub w starciu z czołgami wroga."
 ITA_end_fiat_ansaldo_duopoly: "Zakończenie duopolu Fiat-Ansaldo"
 ITA_end_fiat_ansaldo_duopoly_desc: "Nasz sektor inżynierii maszyn i jednostek zmotoryzowanych zdominowały dwie firmy: Fiat i Ansaldo. Bez wątpienia należą do czołówki światowej inżynierii, lecz jednocześnie w pewien sposób hamują nasz wzrost, gdyż żadna konkurencja nie jest w stanie im sprostać. Musimy przerwać ten duopol, jeśli chcemy, by na dłuższą metę w tym sektorze panowała zdrowa koniunktura."
 ITA_modernize_ansaldo_facilities: "Modernizacja zakładów Ansaldo"
 ITA_modernize_ansaldo_facilities_desc: "Wskutek spowolnienia gospodarczego po wielkiej wojnie firma Ansaldo znalazła się w finansowym dołku, przez co nie jest w stanie zmodernizować swoich fabryk. Tylko dzięki wysokiemu statusowi udało jej się uniknąć bankructwa. Jeśli chcemy, by nadal pozostała główną częścią naszego sektora inżynierii maszyn, musimy dopilnować, by korzystała z nowoczesnego sprzętu i technologii."
 ITA_ferrea_mole_ferreo_cuore: "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc: "Nasze dywizje pancerne bez wątpienia będą musiały dokonywać bohaterskich czynów. Do tego celu żelazny pancerz nie wystarczy - trzeba się również wykazać żelazną wolą."
 ITA_air_innovations_bba: "Innowacje lotnicze"
 ITA_air_innovations_bba_desc: "Wojna powietrzna to jeden z decydujących czynników we współczesnej wojnie. Nie możemy zostać w tyle, jeśli chodzi o ten kluczowy obszar."
 ITA_citta_dell_aria: "Città dell'Aria"
 ITA_citta_dell_aria_desc: "Nasze badania naukowe są prowadzone w różnych częściach kraju, co sprawia, że sektor ten jest dość mało wydajny. Powinniśmy skoncentrować wysiłki i stworzyć \"podniebne miasto\", w którym naukowcy i inżynierowie różnych dziedzin mogliby współpracować nad tworzeniem nowej generacji samolotów."
 ITA_expand_rome_flying_school: "Rozbudowa szkoły lotniczej w Rzymie"
 ITA_expand_rome_flying_school_desc: "Nowoczesne samoloty są coraz bardziej skomplikowane, co stwarza ryzyko wypadku dla niedostatecznie wyszkolonych pilotów. Musimy dopilnować, by nasze szkoły lotnicze nadążały za rozwojem technologicznym w kwestii szkolenia nowych pilotów, a także rosnącym zapotrzebowaniem na nich wynikającym z rozrostu armii."
 ITA_reggianes_exports: "Eksport Reggiane"
 ITA_reggianes_exports_desc: "Firma Reggiane opracowała serię dość skutecznych myśliwców, które przykuły uwagę zagranicznych rządów chcących zmodernizować swoje siły powietrzne. Jeśli zezwolimy im na eksport tych samolotów, doświadczenie zdobyte przy przekształcaniu bazowych schematów w wyspecjalizowane modele bez wątpienia okaże się bardzo przydatne dla naszych projektów."
 ITA_diving_bombers: "Bombowce nurkujące"
 ITA_diving_bombers_desc: "Kwestia bliskiego wsparcia powietrznego stała się w kręgach wojskowych bardzo ważna. Od dawna wykorzystuje się samoloty do zrzucania bomb, lecz wygląda na to, że w kilku krajach opracowano wyspecjalizowane jednostki powietrzne, które potrafią robić to z niedoścignioną precyzją, nurkując z dużej wysokości. Choć bez wątpienia moglibyśmy stworzyć takie samoloty, to są kraje, które już posiadają odpowiednie schematy."
 ITA_superaereo: "Superaereo"
 ITA_superaereo_desc: "Dawno minęły czasy, w których samoloty przemieszczały się w niewielkich eskadrach. Nowoczesne manewry powietrzne przypominają w wielu aspektach i swojej złożoności operacje lądowe. Z tego powodu potrzebujemy wyspecjalizowanej kadry do koordynowania naszych eskadr, by mogły z powodzeniem wykonywać swoje zadania."
 ITA_officers_of_the_service_role: "Oficerowie służby pomocniczej"
 ITA_officers_of_the_service_role_desc: "Szkolenie zwykłych oficerów armii na oficerów lotnictwa nie jest już wystarczające. Nasze siły powietrzne potrzebują nowych oficerów - takich, którzy zdobyli doświadczenie poprzez służbę, a nie zostali tylko przekwalifikowani."
 ITA_standardization: "Standaryzacja"
 ITA_standardization_desc: "Wojna w powietrzu oznacza rywalizację na poziomie przemysłowym - jeszcze większą niż ta na lądzie i morzu. Kluczowym czynnikiem jest liczebność. Musimy się upewnić, że jesteśmy w stanie wyprodukować jak najwięcej samolotów, nawet jeśli oznacza to większe trudności przy modyfikacjach projektów na późniejszym etapie."
 ITA_specialization: "Specjalizacja"
 ITA_specialization_desc: "Nieważne, jak bardzo się postaramy, to nigdy nie będziemy w stanie dorównać liczebności armii większych mocarstw. Jedynym sposobem na wyrównanie szans jest budowanie lepszych samolotów niż konkurencja. Każdy z nich musi być w stanie poradzić sobie nawet z trzema lub czterema jednostkami wroga."
 ITA_multirole_aircraft: "Samolot wielozadaniowy"
 ITA_multirole_aircraft_desc: "Projektując płatowce mogące pełnić różne funkcje na polu walki, możemy znacząco ograniczyć koszty produkcji i czas szkolenia załóg. Niezwłocznie zlecimy naszym inżynierom prace nad projektami takich uniwersalnych samolotów."
 ITA_long_range_aircraft: "Samolot dalekosiężny"
 ITA_long_range_aircraft_desc: "Wrogie bazy, fabryki i linie zaopatrzeniowe często znajdują się głęboko za linią frontu. Musimy zaprojektować i ulepszyć nasze samoloty dalekiego zasięgu, by mogły dotrzeć do tych kluczowych celów i zaatakować je."
 ITA_fighter_designs: "Projekty myśliwców"
 ITA_fighter_designs_desc: "Myśliwce to trzon każdych sił powietrznych. Musimy zadbać, by nasze samoloty myśliwskie były w stanie wywalczyć dominację powietrzną i chronić nasze bombowce zmierzające do celów."
 ITA_bomber_designs: "Projekty bombowców"
 ITA_bomber_designs_desc: "Dzięki nowym konstrukcjom bombowców nasze siły powietrzne będą mogły wspierać nasze wojska na morzu i lądzie, zagrażając wrogim siłom i ich liniom zaopatrzenia."
 ITA_supremacy_in_the_skies: "Przewaga powietrzna"
 ITA_supremacy_in_the_skies_desc: "Współczesna armia nie może prowadzić udanych działań bez wsparcia potężnych sił powietrznych. Dlatego naszym priorytetem jest posiadanie najnowocześniejszych samolotów i technologii, które pozwolą nam zapanować na niebie."
 ITA_naval_power_projection: "Projekcja sił morskich"
 ITA_naval_power_projection_desc: "Idąc w ślady naszych przodków, musimy zadbać o zbudowanie przemysłu niezbędnego do stworzenia potężnej marynarki wojennej, zdolnej do utrzymania włoskiej dominacji na Morzu Śródziemnym."
 ITA_intensify_torpedo_manufacturing: "Zwiększenie produkcji torped"
 ITA_intensify_torpedo_manufacturing_desc: "Włoskie torpedy należą do jednych z najbardziej niezawodnych na świecie. Fiume to miejsce narodzin torpedy, a dzięki tamtejszej fabryce oraz zakładom Silurificio Italiano w Neapolu posiadamy solidny fundament pod zwiększenie stosowania tej zabójczej broni morskiej."
 ITA_expand_naval_facilities: "Rozbudowa placówek morskich"
 ITA_expand_naval_facilities_desc: "Najwyższej klasy marynarka wojenna potrzebuje nie tylko silnej floty bojowej, ale także portów i stoczni wspierających jej działania. Inwestując w infrastrukturę morską, zapewnimy naszej marynarce bazy, zakłady produkcyjne i remontowe, których będzie potrzebowała, gdy wybuchnie wojna."
 ITA_oto_naval_guns: "Działa morskie OTO"
 ITA_oto_naval_guns_desc: "Włochy kupują wielkie działa do swoich okrętów liniowych w firmach Ansaldo i Oderi-Terni-Orlando. Poprzez odpowiednio nakierowane inwestycje w moce przerobowe tych zakładów możemy sprawić, że cały świat będzie zazdrościł nam pancerników."
 ITA_improve_overseas_naval_bases: "Ulepszenie baz morskich za granicą"
 ITA_improve_overseas_naval_bases_desc: "Ulepszenie portów na naszych odległych terytoriach pozwoli stworzyć silny fundament dla floty broniącej naszego powiększającego się imperium i zagrozi szlakom handlowym naszych wrogów."
 ITA_milizia_marittima_di_artiglieria: "Milizia Marittima di Artiglieria"
 ITA_milizia_marittima_di_artiglieria_desc: "Włochy mają długą linię brzegową oraz odizolowane porty morskie, narażone na desant wroga. Reformując Milizia Costiera i inwestując w obronę wybrzeża, możemy sprawić, że każdy najeźdźca słono zapłaci za przypuszczony atak."
 ITA_supermarina: "Supermarina"
 ITA_supermarina_desc: "Głównodowodzący Regia Marina powinien mieć do dyspozycji nowoczesne centrum operacyjne, skąd będzie koordynował działania naszych ugrupowań morskich na Morzu Śródziemnym i innych wodach."
 ITA_stockpile_fuel: "Zapasy paliwa"
 ITA_stockpile_fuel_desc: "Ropa to krew krążąca w żyłach naszych okrętów, bez niej flota nie mogłaby się ruszyć. Włochy nie posiadają znaczących złóż ropy naftowej, dlatego musimy zbudować zbiorniki do jej przechowywania i napełnić je. Dzięki temu nasze wojska będą mogły działać nawet, gdy podczas jakiegoś konfliktu zostaniemy odcięci od importu surowców."
 ITA_forza_navale_especiale: "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc: "Możliwość realizacji desantów morskich prawdopodobnie będzie bezcenna podczas dowolnego konfliktu w basenie Morza Śródziemnego. Tworząc Siły Specjalne Marynarki Wojennej, wyszkolone i wyposażone do działań desantowych, będziemy mogli zaatakować z morza dowolny punkt na wybrzeżu Morza Śródziemnego."
 ITA_naval_air_coordination: "Koordynacja marynarki i lotnictwa"
 ITA_naval_air_coordination_desc: "Aż do teraz dowództwo sił powietrznych realizowało własną doktrynę i nie koordynowało swych działań z marynarką wojenną. To ograniczyło możliwości prowadzenia skutecznego rozpoznania przez Regia Marina. Rozwijając wspólną doktrynę powietrzno-morską i ujednolicając łączność między jednostkami marynarki i lotnictwa, nasze okręty będą mogły sprawniej wykryć oraz zaatakować przeciwnika."
 ITA_decima_flottiglia_mas: "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc: "Teseo Tesei i Elios Toschi z Genio Navale zaprojektowali autonomiczną torpedę, która może posłużyć do przeniknięcia do nieprzyjacielskich portów. Inwestując w rozwój tej i innych rodzajów wyjątkowej broni oraz szkoląc jednostkę specjalną do korzystania z nich, możemy odnieść wielkie i zaskakujące zwycięstwa."
 ITA_incrociatori_leggeri: "Incrociatori Leggeri"
 ITA_incrociatori_leggeri_desc: "Lekkie krążowniki są szybkie i na tyle potężne, że mogą mierzyć się z innymi jednostkami tej klasy, a także zwalczać osłaniające je niszczyciele. Ponadto ich niewielki koszt pozwala budować je w dużych ilościach, by chroniły nasze szlaki morskie i atakowały konwoje wroga. Dzięki naszym doświadczeniom z klasami Condottieri, Montecuccoli i Garibaldi możemy stworzyć krążowniki, które zapanują na wodach między Europą i Afryką."
 ITA_incrociatori_pesanti: "Incrociatori Pesanti"
 ITA_incrociatori_pesanti_desc: "Obecnie Włochy nie mają potencjału przemysłowego, który pozwalałby zbudować tyle pancerników, byśmy mogli wysłać je w każde miejsce, gdzie są nam potrzebne. Budując dobrze opancerzone krążowniki, na przykład klasy Zara, zyskamy możliwość konkurowania o kontrolę wód na różnych teatrach działań."
 ITA_expand_naval_intelligence: "Rozbudowa wywiadu marynarki wojennej"
 ITA_expand_naval_intelligence_desc: "Włoski wywiad elektromagnetyczny od wielu lat ma skromny budżet, opiera się głównie na wielkich talentach Giorgia Verità Poeta i Luigiego Donini, ale nie rozwija się. Zwiększając liczebność jego personelu i pozyskując takich ludzi jak porucznik Eliso Porto, będziemy mieć większe szanse złamania szyfrów wroga i ustalenia dyslokacji jego sił."
 ITA_cooperation_programs: "Programy współpracy"
 ITA_cooperation_programs_desc: "Nasz solidny przemysł stoczniowy i zbrojeniowy budował niedawno okręty wojenne dla innych krajów, takie jak greckie niszczyciele klasy Hydra, lub pomagał w projektowaniu jednostek, na przykład okrętów Projekt 7 dla ZSRR. Dzięki podobnym przedsięwzięciom możemy rozbudować nasz przemysł i przygotować go na nadchodzące trudne czasy."
 ITA_cruiser_submarines: "Krążowniki podwodne"
 ITA_cruiser_submarines_desc: "Żeby atakować szlaki morskie wrogów położone poza Morzem Śródziemnym, musimy dysponować okrętami podwodnymi dalekiego zasięgu. Osiągniemy ten cel, zapewniając dalsze wsparcie naszemu powojennemu programowi rozwoju broni podwodnej, opartemu głównie na pracy inżynierów Cavalliniego i Bernardisa."
 ITA_midget_submarines: "Miniaturowe okręty podwodne"
 ITA_midget_submarines_desc: "Przejrzyste wody Morza Śródziemnego są niebezpieczne dla większych okrętów podwodnych. Budując małe, słabo widoczne jednostki krótkiego zasięgu możemy zwiększyć ich szanse przetrwania w tych wodach i dysponować siłami potrzebnymi do patrolowania ważnych przewężeń, takich jak Cieśnina Sycylijska."
 ITA_cacciatorpediniere_di_scorta: "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc: "[GetAppropriateRegiaMarinaNsName] ma wiele zadań, a jednym z najważniejszych jest ochrona szlaków morskich między Włochami, Afryką Północną i naszymi wyspami na Morzu Śródziemnym. Budując małe niszczyciele do zwalczania okrętów podwodnych i odpowiednio szkoląc ich załogi, zdołamy lepiej chronić dostawy zaopatrzenia dla naszych wojsk w innych krajach."
 ITA_ispettorato_dei_mezzi_antisommergibili: "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc: "Stworzenie Mariantisom jako struktury dowodzenia dla operacji zwalczających okręty podwodne pozwoli nam lepiej koordynować manewry eskortowców i rozwijać technologię, która zapewni nam przewagę w bitwach z podwodnymi okrętami wroga."
 ITA_navi_da_battaglia: "Navi da Battaglia"
 ITA_navi_da_battaglia_desc: "Pancerniki klasy Littorio to przykład szybkiego i potężnego okrętu liniowego. Zbudowanie większej ilości tych jednostek i skupienie się na ich efektywniejszej eksploatacji znacznie usprawni nasze działania na linii frontu."
 ITA_proper_carriers: "Dobre lotniskowce"
 ITA_proper_carriers_desc: "Innowacyjni projektanci, tacy jak Luigi Gagnotto, od dziesięciu lat opracowują schematy lotniskowców. Jeśli wykorzystamy ich ekspertyzę i istniejące projekty kadłuba statku pasażerskiego Roma (z dodatkiem nowych, wydajniejszych silników), możemy uzyskać lotniskowiec szybciej, niż budując go od podstaw."
 ITA_refit_civilian_ships: "Przebudowa statków cywilnych"
 ITA_refit_civilian_ships_desc: "Choć pełnoprawne lotniskowce mają większe możliwości, musimy zgodzić się na pewne kompromisy, jeśli chcemy szybko mieć je do dyspozycji. Przekształcenie istniejących statków pasażerskich, takich jak Rex i Conte di Savoia, pozwoli nam szybko zapewnić flocie ochronę z powietrza."
 ITA_flotta_d_evasione: "Flotta d'Evasione"
 ITA_flotta_d_evasione_desc: "Włochy zbyt długo ograniczały swoje morskie ambicje tylko do Morza Śródziemnego i Czerwonego. Jeśli skonstruujemy \"flotę wypadową\" zaprojektowaną z myślą o wodach Oceanu Atlantyckiego i Indyjskiego, będziemy mogli znacznie rozszerzyć strefę wpływów."
 ITA_ethiopian_war_logistics_bba: "Zaopatrzenie wojsk w Etiopii"
 ITA_ethiopian_war_logistics_bba_desc: "Brak postępów w Etiopii jasno ukazuje, że błędnie oceniliśmy ilość zaopatrzenia, jakiej wymaga nowoczesna armia. Musimy dołożyć starań, by poprawić stan kontrolowanych przez nas dróg i portów w Afryce Wschodniej, by niezbędne dla armii zaopatrzenie mogło dotrzeć na front."
 ITA_the_abyssinian_fiasco: "Fiasko w Abisynii"
 ITA_the_abyssinian_fiasco_desc: "Nasza inwazja na Etiopię okazała się katastrofą. Po raz kolejny obserwujemy, jak włoska armia nie potrafi przezwyciężyć etiopskiej. Zostaliśmy pokonani, jak nasi przodkowie pod Adwą. Możemy tylko spekulować o skutkach, jakie porażka tak ogromnego kalibru niesie dla przyszłości faszystowskiego ustroju we Włoszech."
 ITA_solid_progress: "Solidne postępy"
 ITA_solid_progress_desc: "Czynimy w Etiopii regularne postępy bez forsowania naszych sił lub narażania ich na kontratak. Choć jeszcze nie zwyciężyliśmy, jest to zaledwie kwestią czasu."
 ITA_struggle_in_ethiopia: "Walka w Etiopii"
 ITA_struggle_in_ethiopia_desc: "Nasze postępy w Etiopii są mocno spóźnione, lecz nie możemy pozwolić, by tak nieistotne komplikacje obniżyły nasze morale. Włoskie wojska i faszystowski reżim muszą zwyciężyć bez względu na koszt."
 ITA_undermine_the_duce: "Osłabienie pozycji Duce"
 ITA_undermine_the_duce_desc: "Obłąkańcze pragnienia podboju Etiopii przez Mussoliniego po raz kolejny doprowadziły nas na skraj klęski. Zwycięstwo wciąż jest możliwe, ale jeśli do niego dojdzie, to z pewnością nie dzięki Mussoliniemu."
 ITA_conspiracies_in_the_shadows: "Spiski w mroku"
 ITA_conspiracies_in_the_shadows_desc: "W kręgach władzy coraz głośniej wybrzmiewają głosy niezadowolenia z Mussoliniego. Spiski i sojusze są zawiązywane przez ludzi, którzy normalnie mają ze sobą niewiele wspólnego. Nadchodzi czas zmian, i to szybko."
 ITA_servizio_informazione_militare: "Servizio Informazioni Militare"
 ITA_servizio_informazione_militare_desc: "Nasze wojsko potrzebuje rzetelnych informacji do planowania manewrów. W tym celu niezbędna jest centralna organizacja, która zbiera wywiad i analizuje go, a także w razie konieczności podejmuje zbrojne działania przeciwko określonym celom."
 ITA_triumph_in_africa_bba: "Triumf w Afryce"
 ITA_triumph_in_africa_bba_desc: "Hańba bitwy pod Adwą została zmazana. Blisko 40 lat po poniżającej klęsce, jakiej zaznaliśmy z rąk Etiopczyków, wymierzyliśmy zemstę. Nasze siły wykazały swoją niezwykłą skuteczność - cały świat musi teraz uznać naszą potęgę!"
 ITA_defeat_in_ethiopia_flag: "[ITA.GetNameDefCap] odnosi porażkę w: [ETH.GetNameDef]"
 ITA_devaluate_the_lire: "Dewaluacja lira"
 ITA_devaluate_the_lire_desc: "Ta wojna kosztuje nas znacznie więcej, niż się spodziewaliśmy. Gospodarka ugina się pod jej skutkami. Spadek wartości waluty sprawi, że nasze produkty będą bardziej konkurencyjne na rynku międzynarodowym, ale uczyni też życie przeciętnego Włocha nieco trudniejszym. To konieczna ofiara, którą każdy obywatel poniesie z radością."
 ITA_anglo_italian_agreements: "Umowy włosko-angielskie"
 ITA_anglo_italian_agreements_desc: "Nowa równowaga sił w Afryce Wschodniej skłoni inne mocarstwa kolonialne do zawarcia z nami porozumienia. Musimy uzyskać od nich zgodę na przeprawy przez Suez, lecz oni potrzebują nas znacznie bardziej. Jeśli się nie zgodzą, trzeba będzie szukać wsparcia gdzieś indziej."
 ITA_topple_amhara_rulers: "Obalenie władców Amhary"
 ITA_topple_amhara_rulers_desc: "Etiopia jest o wiele bardziej różnorodnym i podzielonym krajem, niż sądzi większość. Istnieje wiele grup, które nie popierają starego etiopskiego reżimu. Parę drobnych ustępstw z łatwością przeciągnęłoby ich na naszą stronę, przez co łatwiej byłoby nam spacyfikować cały region."
 ITA_the_new_emperor_of_ethiopia: "Nowy cesarz Etiopii"
 ITA_the_new_emperor_of_ethiopia_desc: "Mieszkańcy Etiopii od stuleci żyją pod rządami cesarza. Nasze zadanie stałoby się o wiele łatwiejsze, gdybyśmy po prostu pozbyli się go i ukoronowali naszego króla na nowego cesarza."
 ITA_ministero_della_cultura_popolare: "Ministero della Cultura Popolare"
 ITA_ministero_della_cultura_popolare_desc: "Nasi ludzie muszą mieć stały dostęp do rzetelnych informacji. Podczas wojny agenci wroga mogą z łatwością szerzyć dezinformację i musimy temu przeciwdziałać, informując naszą stronę o prawdziwym biegu zdarzeń."
 ITA_culto_del_duce: "Culto del Duce"
 ITA_culto_del_duce_desc: "Benito Mussolini, zdobywca Afryki i mściciel spod Adwy, to bez wątpienia najważniejszy włoski mąż stanu od czasów rzymskich cesarzy. Jest uosobieniem absolutnej męskości i nie wie, co to strach. Powinniśmy dopilnować, by wszyscy Włosi jak najstaranniej dążyli do upodobnienia się do wzoru, jakim jest Mussolini."
 ITA_devotion: "Poświęcenie"
 ITA_devotion_desc: "Włosi wiele zawdzięczają Mussoliniemu. On siłą woli ulepszył swój naród pod każdym możliwym względem. Dzięki niemu są odważniejsi, bogatsi i bardziej spójni moralnie. Obywatele Włoch są zobowiązani do okazywania wdzięczności i wykonywania jego rozkazów."
 ITA_legge_bottai: "Legge Bottai"
 ITA_legge_bottai_desc: "Rzymska sztuka i kultura są fundamentem wszelkiej nowoczesnej kultury europejskiej. Nie możemy pozwolić, by ten historyczny skarb został zastąpiony przez modernizm. Włochy muszą zawsze patrzeć w przyszłość, lecz jednocześnie nie mogą zapomnieć o swojej przeszłości."
 ITA_boost_the_grand_council_of_fascism: "Wzmocnienie Wielkiej Rady Faszyzmu"
 ITA_boost_the_grand_council_of_fascism_desc: "Benito Mussolini uczynił dla Włoch bardzo dużo, lecz koniec końców jest tylko zwykłym człowiekiem. Jeśli postanowiłby kiedykolwiek sprowadzić ten kraj na manowce, Wielka Rada Faszyzmu go przed tym powstrzyma."
 ITA_to_live_as_a_lion: "Żyć jak lew"
 ITA_to_live_as_a_lion_desc: "Przeznaczeniem narodu włoskiego nie są tchórzostwo, bierność i drugorzędne role na marginesie historii, lecz bycie panami własnego losu! Benito Mussolini to człowiek, który umożliwi i przypomni narodowi, że lepiej jest przeżyć jeden dzień jako lew, niż sto lat jako owca."
 ITA_la_battaglia_del_grano: "La Battaglia del Grano"
 ITA_la_battaglia_del_grano_desc: "Nie można uznać kraju za potężny, jeśli nie potrafi się wyżywić bez pomocy innych państw. Włochy potrzebują niezależności w kwestiach zaopatrzenia, by inni traktowali je poważnie. Dlatego musimy walczyć równie zaciekle, jak robimy to na polu walki. Tylko zwycięstwo w bitwie o zboże zapewni nam wygraną wojnę."
 ITA_la_battaglia_per_la_terra: "La Battaglia per la Terra"
 ITA_la_battaglia_per_la_terra_desc: "Fundamentem silnego społeczeństwa faszystowskiego jest ziemia i ludzie, którzy ją uprawiają. Na terenie Włoch wciąż jest wiele obszarów, z których możemy czerpać korzyści, jeśli osuszymy bagna i stworzymy systemy irygacyjne."
 ITA_la_battaglia_per_le_nascite: "La Battaglia per le Nascite"
 ITA_la_battaglia_per_le_nascite_desc: "Jeśli chcemy zająć należne nam miejsce w świecie, musimy mieć dość siły bojowej, by wziąć je siłą. W tym celu potrzebujemy żołnierzy. Jedno lub dwoje dzieci w każdej rodzinie to za mało - nim zaczniemy zwyciężać w wojnach, musimy wygrać bitwę o dzietność."
 ITA_strengthen_the_regime: "Wzmocnienie reżimu"
 ITA_strengthen_the_regime_desc: "Walki o niezależność ekonomiczną pokazały, że faszyzm nie jest tak słabą i podatną ideologią, jak poprzedzające go liberalne reżimy. Powinniśmy dopilnować, by ludzie zawsze o tym pamiętali."
 ITA_the_man_of_providence: "Człowiek z Providence"
 ITA_the_man_of_providence_desc: "Objęcie władzy przez Mussoliniego to nie był ślepy traf. Jego każdy krok to zrządzenie siły wyższej, mające na celu zapewnienie Włochom jego silnego przewodnictwa."
 ITA_believe_obey_fight: "Uwierz, bądź posłuszny, walcz"
 ITA_believe_obey_fight_desc: "Zasady naszej partii są proste. Po pierwsze: aby objąć władzę, należy uwierzyć, że jest to możliwe. Po drugie: by objąć władzę, należy być posłusznym wobec tych, którzy ją sprawują. Po trzecie: objęcie władzy wymaga walki. A sama władza jest jedynym celem każdej strony politycznej, która godna jest jakiejkolwiek wzmianki."
 ITA_banda_carita: "Banda Carità"
 ITA_banda_carita_desc: "Wojna nie zawsze jest chwalebnym przedsięwzięciem. Choć opinia publiczna skupia się na walce na frontach, to wiemy, że sytuacja na tyłach i wykorzenianie ruchu oporu są równie istotne i konieczne."
 ITA_banda_koch: "Banda Koch"
 ITA_banda_koch_desc: "Współczesna wojna często angażuje całe narody. Oznacza to, że walka nie toczy się jedynie na linii frontu. Musimy być gotowi na to, by chronić linie komunikacyjne za pośrednictwem żołnierzy."
 ITA_security_militias: "Bojówki ochrony"
 ITA_security_militias_desc: "Wysyłanie żołnierzy z frontu, by chronili zaplecze armii, jest marnotrawstwem dobrej siły bojowej. Powinniśmy utworzyć specjalne jednostki, które będą zabezpieczać tyły, by więcej oddziałów mogło walczyć z wrogiem."
 ITA_battaglioni_d_assalto: "Battaglioni d'Assalto"
 ITA_battaglioni_d_assalto_desc: "Czarne Koszule to dumne oddziały, które dokonywały szturmów podczas wielkiej wojny. Wcielając je do armii, znacznie zwiększymy ich siłę ofensywną."
 ITA_strengthen_the_blackshirts: "Wzmocnienie Czarnych Koszul"
 ITA_strengthen_the_blackshirts_desc: "Królewska Armia jest zbyt ograniczona starymi tradycjami i wielokrotnie ukazała niepokojący brak faszystowskiego zapału. To oczywiste, że powinniśmy stworzyć całe dywizje składające się z wiernych Czarnych Koszul."
 ITA_milizia_coloniale: "Milizia Coloniale"
 ITA_milizia_coloniale_desc: "Musimy wzmocnić i rozbudować nasze faszystowskie bojówki, Czarne Koszule, pozyskując więcej poborowych z kolonii wiernych naszemu reżimowi. Werbując nie tylko włoskich kolonistów, ale także ludność lokalną, znacząco zwiększymy liczebność naszych bojówek."
 ITA_towards_a_greater_italy: "Ku Większym Włochom"
 ITA_towards_a_greater_italy_desc: "Włoski irredentyzm to naturalny skutek zdrady, której doświadczyli Włosi ze strony Ententy po zakończeniu wielkiej wojny. Zgodnie z prawem Włochy powinny całkowicie panować na Morzu Śródziemnym, ale aby to osiągnąć, musimy rozszerzyć nasze granice."
 ITA_heroes_of_the_nation: "Bohaterowie Narodowi"
 ITA_heroes_of_the_nation_desc: "Musimy docenić i nagrodzić dokonania wielkich bohaterów naszego narodu. Nie wolno nam jednak zapomnieć, że bez mądrego przywództwa Duce potencjał tych ludzi mógłby się zmarnować."
 ITA_capo_supremo: "Capo Supremo"
 ITA_capo_supremo_desc: "Tylko jedna osoba we Włoszech może dać naszemu wspaniałemu krajowi potęgę i chwałę, na jaką zasługuje. Czasy dekadenckiej monarchii dobiegły końca, nadszedł czas, by energiczny Duce został przywódcą Włoch."
 ITA_bend_the_bars: "Zbrojenie"
 ITA_bend_the_bars_desc: "Włochy znajdują się w więzieniu, jakie Brytyjczycy stworzyli po wielkiej wojnie, a im potężniejsza i ludniejsza staje się Italia, tym bardziej będzie odczuwać skutki tego uwięzienia. Czas rozgiąć kraty tego więzienia i rozszerzyć włoskie wpływy."
 ITA_subdue_the_sentinels: "Podporządkowanie Strażników Ojczyzny"
 ITA_subdue_the_sentinels_desc: "Następnym krokiem ku wolności i chwale, na jakie zasługuje lud włoski, powinno być pokonanie strażników strzegących naszego więzienia na Morzu Śródziemnym. Musimy opanować Gibraltar i Suez."
 ITA_a_colonial_empire: "Imperium kolonialne"
 ITA_a_colonial_empire_desc: "Mimo starań naszych wrogów i rywali, Włochy stały się potężnym imperium kolonialnym. Musimy nie tylko jak najlepiej wykorzystać posiadane terytoria, ale także zwiększać włoskie panowanie w Afryce."
 ITA_by_blood_alone: "Tylko krwią"
 ITA_by_blood_alone_desc: "Dzięki potędze naszej armii i bezgranicznemu fanatyzmowi włoskich irredentystów wiernych naszej władzy, Włochy w końcu zapiszą się w annałach historii nie jako aktor drugoplanowy, ale jako główny bohater. \nTryby historii są napędzane krwią!"
 ITA_masters_of_the_aegean: "Władcy Morza Egejskiego"
 ITA_masters_of_the_aegean_desc: "Jeżeli chcemy panować na Morzu Śródziemnym, musimy zapewnić Włochom całkowitą dominację na Morzu Egejskim. Pozwoli nam to kontrolować dostęp do Morza Czarnego i większości wybrzeża Bałkanów oraz zapewni nam też nowe bazy morskie, dzięki którym opanujemy Kanał Sueski."
 ITA_masters_of_the_mediterranean: "Władcy Morza Śródziemnego"
 ITA_masters_of_the_mediterranean_desc: "Siła państwa jest proporcjonalne do jego pozycji na morzach. Czas całkowicie zapanować na Morzu Śródziemnym, włoscy obywatele mają prawo dominować na tym pradawnym morzu, które było kolebką naszej cywilizacji."
 ITA_convene_the_grand_council: "Zebranie Wielkiej Rady"
 ITA_convene_the_grand_council_desc: "Musimy zwołać zebranie Wielkiej Rady Faszyzmu, by zadecydować, co zrobić z Mussolinim. Jego ostatnia wyprawa do Etiopii i niechęć do dzielenia się władzą i odpowiedzialnością wzbudza w wielu wątpliwość co do jego kompetencji jako przywódcy. Dobrze przysłużył się swojemu krajowi jako największy symbol faszyzmu, ale być może przyszła pora na zmianę przywódcy..."
 ITA_foreign_affairs: "Sprawy zagraniczne"
 ITA_foreign_affairs_desc: "Każde wielkie mocarstwo musi posiadać jasno określone cele polityki zagranicznej, a także zdolnych ludzi wykształconych w dziedzinie dyplomacji na tyle dobrze, by mogli osiągać te cele."
 ITA_balkan_ambition: "Bałkańskie ambicje"
 ITA_balkan_ambition_desc: "Czas rozszerzyć włoskie granice na wschód w kierunku Słowenii i, co ważniejsze, ku wybrzeżu Dalmacji. Powołamy się na wenecką spuściznę kulturową Dalmacji i pokażemy światu, że w przeszłości rząd wenecki nie tylko przyniósł Dalmatyńczykom dobrobyt, ale był też przez nich powszechnie akceptowany."
 ITA_potential_allies_in_the_balkans: "Potencjalni sojusznicy na Bałkanach"
 ITA_potential_allies_in_the_balkans_desc: "Jeśli chcemy przejąć kontrolę nad Bałkanami, nie musimy podbijać i podporządkowywać wszystkich krajów tego regionu. Czas wykorzystać dyplomację i pozyskać ważnych sojuszników na Bałkanach, a potem podbić pozostałe państwa."
 ITA_albanian_occupation: "Okupacja Albanii"
 ITA_albanian_occupation_desc: "Albania to cel, który możemy z łatwością zająć. Prawdopodobnie nie napotkamy wielkiego oporu. Musimy pokazać światu potęgę Włoch i przywrócić ich chwałę!"
 ITA_albanian_oil: "Albańska ropa"
 ITA_albanian_oil_desc: "Czas wymienić przestarzały sprzęt używany do wydobycia ropy w Albanii i stworzyć tam silny przemysł naftowy, skoro całkowicie panujemy nad tym krajem."
 ITA_support_albanian_irredentism: "Wsparcie albańskiego irredentyzmu"
 ITA_support_albanian_irredentism_desc: "Musimy spróbować dokonać legitymizacji włoskiej władzy w Albanii. Wspieranie albańskiego irredentyzmu w Kosowie i Epirze, a nawet dalej, z pewnością przyniesie nam poparcie lokalnej opinii publicznej oraz da nam możliwość dalszego rozszerzania naszej strefy wpływów."
 ITA_albanian_fascist_militia: "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default: "Albańskie bojówki faszystowskie"
 ITA_albanian_fascist_militia_alt: "Bojówka Legaliteti"
 ITA_albanian_fascist_militia_desc: "Stworzymy nowe skrzydło Czarnych Koszul w Albanii, do którego werbowani będą nie tylko włoscy koloniści w tym kraju, ale także albańscy ochotnicy."
 ITA_guarantee_austrian_independence: "Gwarancje austriackiej niepodległości"
 ITA_guarantee_austrian_independence_desc: "Nie możemy tolerować niemieckiego wtrącania się w sprawy Austrii, ponieważ stanowi to wielkie zagrożenie dla Włoch i równowagi sił w Europie. Zagwarantujemy Austriakom niepodległość oraz będziemy sprzeciwiać się wszelkim manewrom dyplomatycznym Niemiec, mającym na celu wykorzystanie wpływów w Austrii."
 ITA_negotiate_italian_claims: "Negocjacje w sprawie włoskich roszczeń"
 ITA_negotiate_italian_claims_desc: "Sprzeciwiając się Niemcom, zyskaliśmy przewagę nad dawnymi krajami Ententy, które rozpaczliwie pragną doprowadzić do rozłamu między rządami Włoch i Niemiec. Musimy wykorzystać tę sytuację i odzyskać kolonie odebrane nam po wielkiej wojnie."
 ITA_peace_with_ethiopia_tt: "Po rozmowach pokojowych z: §Y[ETH.GetNameWithFlag]§!:"
 ITA_ENG_must_control_necessary_states_tt: "§Y[ENG.GetNameWithFlag]§! nie kontroluje historycznych kolonii brytyjskich na terenie Rogu Afryki i na Malcie."
 ITA_FRA_must_control_necessary_states_tt: "§Y[FRA.GetNameWithFlag]§! nie kontroluje historycznych kolonii francuskich w Dżibuti i Tunezji."
 ITA_ratify_the_stresa_front: "Ratyfikacja układu ze Stresy"
 ITA_ratify_the_stresa_front_desc: "Włochy wywalczyły dla siebie ustępstwa terytorialne, więc nadszedł czas rozpocząć działania mające na celu stworzenie włosko-francuskiego sojuszu wojskowego, nazywanego układem ze Stresy."
 ITA_joint_military_programs: "Wspólne programy wojskowe"
 ITA_joint_military_programs_desc: "Musimy pielęgnować współpracę Włoch i naszych nowych sojuszników, zarówno na polu wojskowości, jak i nauki, ponieważ są one ze sobą ściśle powiązane."
 ITA_italys_destiny: "Przeznaczenie Włoch"
 ITA_italys_destiny_desc: "Musimy określić rolę Włoch w tym sojuszu: będziemy dominującą potęgą morską na Morzu Śródziemnym. Kolejny ważny krok do osiągnięcia tego celu to zdominowanie Bałkanów."
 ITA_the_eastern_threat: "Zagrożenie ze wschodu"
 ITA_the_eastern_threat_desc: "To żadna tajemnica, że rosnący w siłę Związek Radziecki stanowi zagrożenie nie tylko dla naszych interesów, ale także dla mocarstw zachodnich. Zablokujemy możliwość ekspansji tego kraju, odcinając go od jednego z najbogatszych regionów, do których ma dostęp: od Morza Czarnego."
