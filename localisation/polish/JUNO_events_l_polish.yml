 south_american_news.1.t: "Wojna w Ameryce Południowej"
 south_american_news.1.d: "Z powodu sporów trwających w regionach Napo Pastaza i Santiago Zamora na granicy Peru i Ekwadoru od czasu rozpadu Gran Colombia doszło właśnie do potyczek między siłami obu krajów. Ze względu na niedawne uregulowanie granic z Kolumbią peruwiańscy żołnierze poczuli, że mogą forsować swoje roszczenia wobec słabszego państwa ekwadorskiego, a potyczki przerodziły się w otwarty konflikt. To próba dla stabilności regionu, ponieważ inne kraje mogą interweniować."
 south_american_news.1.a: "Co się stanie z Ameryką Południową?"
 south_american_news.1.b: "Zaczyna się nowa era państwa peruwiańskiego!"
 south_american_news.1.c: "¡No pasarán!"
 south_american_events.1.t: "Terra organizuje wybory krajowe"
 south_american_events.1.desc: "Gabriel Terra, dyktator ściśle kontrolujący krajową politykę, ogłosił, że po raz kolejny zorganizuje wybory. Dla wielu ludzi wynik jest oczywisty, ponieważ partia Colorado nie odda władzy, a szwagier Terry, Alfredo Baldomir, jest jedynym realnym następcą w partii. Niemniej jednak ludzie idą głosować, aby wybrać nową przyszłość dla Urugwaju."
 south_american_events.1.a: "Alfredo Baldomir zastąpi Terrę"
 south_american_events.1.b: "Partia Narodowa niespodziewanie zyskała przewagę"
 south_american_events.1.c: "Naród zdecydował!"
 south_american_events.1.d: "Planujemy coś innego..."
 south_american_news.2.t: "Nowy prezydent w Urugwaju"
 south_american_news.2.d: "Gabriel Terra, prezydent Urugwaju, ogłosił w zeszłym tygodniu, że rozpisze wybory i ustępuje ze stanowiska, które objął w wyniku zamachu stanu w 1933 r. Władza zostanie niniejszym przekazana szwagrowi Terry, sprzyjającemu aliantom politykowi Alfredo Baldomirowi Ferrariemu."
 south_american_news.2.a: "Dobra decyzja"
 south_american_news.2.b: "Będzie nam go brakowało"
 south_american_news.3.t: "Nowy prezydent w Urugwaju"
 south_american_news.3.d: "Gabriel Terra, prezydent Urugwaju, ogłosił w zeszłym tygodniu, że rozpisze wybory i ustępuje ze stanowiska, które objął w wyniku zamachu stanu w 1933 r. Władza zostanie niniejszym przekazana liderowi Narodowej Partii Urugwaju Luisowi Alberto de Herrera."
 south_american_news.3.a: "Interesujące"
 south_american_news.3.b: "To oczywiście niespodzianka, ale miła"
 south_american_news.4.t: "Rewolucja ludowa w Urugwaju"
 south_american_news.4.d: "Gabriel Terra, prezydent Urugwaju, ogłosił w zeszłym tygodniu, że rozpisze wybory i ustępuje ze stanowiska, które objął w wyniku zamachu stanu w 1933 r. Nie spodziewał się jednak masowego poparcia dla partii komunistycznej, które doprowadziło do zamachu stanu przeciwko nowo utworzonemu rządowi jego następcy Alfredo Baldomira Ferrariego."
 south_american_news.4.a: "Oto, do czego zdolni są ludzie"
 south_american_news.4.b: "Niech żyje republika ludowa!"
 south_american_news.5.t: "Konfederacja peruwiańsko-boliwijska została reaktywowana"
 south_american_news.5.d: "Po wojnie konfederacyjnej, w wyniku której upadło zjednoczone państwo Peru-Boliwia, myślano, że już nigdy nie będzie ono istniało, a jednak właśnie powróciło. Niektórzy twierdzą, że to tylko fasada mająca ukryć prawdziwe imperialistyczne ambicje władcy, ale wielu ludzi ma nadzieję, że konfederacja zdoła zjednoczyć ludzi jak nigdy wcześniej. Pewne jest jednak, że unia nie zniknie."
 south_american_news.5.a: "To z pewnością zmieni równowagę sił w regionie"
 south_american_news.5.b: "Znów jesteśmy zjednoczeni!"
 south_american_news.6.t: "Hispaniola Zjednoczona"
 south_american_news.6.d: "Pomimo długiej i stosunkowo podobnej historii, zachodnia i wschodnia Hispaniola od dawna nie były zjednoczone. Teraz jednak państwa Haiti i Republiki Dominikany połączył wspólny cel, jakim jest dobrobyt ich wyspy, i utworzyły państwo Hispaniola."
 south_american_news.6.a: "To im nie pomoże"
 south_american_news.6.b: "Viva Hispaniola!"
 south_american_events.2.t: "Specjalizacja narodowego działu broni ciężkiej"
 south_american_events.2.desc: "Dzięki naszym ostatnim wysiłkom na rzecz modernizacji produkcji broni ciężkiej, nasi eksperci doszli do wniosku, że musimy wyspecjalizować dział broni ciężkiej, jeśli chcemy, aby nasze linie produkcyjne nie stały się wysoce nieefektywne, co zaszkodziłoby bezpieczeństwu kraju. Co powinniśmy wybrać?"
 south_american_events.2.a: "Oczywiście artyleria wymaga modernizacji"
 south_american_events.2.b: "Musimy posiadać potencjał do obrony przed wrogimi siłami powietrznymi!"
 south_american_events.2.c: "Musimy posiadać potencjał do zatrzymania natarcia pancernego."
 south_american_news.7.t: "Gwinea zjednoczona"
 south_american_news.7.d: "Region Gujany przez długi czas był podzielony między okupujące go mocarstwa kolonialne, zajmujące podregiony Cayenne, Gujana, Amapa, Surinam i Guayana. Ludność regionu zjednoczyła się jednak we wspólnej walce z imperializmem i zadeklarowała, że zniszczy każdego, kto sprzeciwi się jej zjednoczeniu i niepodległości."
 south_american_news.7.a: "Ciekawe czasy"
 south_american_news.7.b: "Wreszcie uwolniliśmy się z kajdan imperializmu!"
 south_american_events.10.t: "[FROM.GetName] zapowiada rozbudowę marynarki wojennej"
 south_american_events.10.d: "Po ogłoszeniu przez rząd [FROM.GetAdjective] zamiaru rozbudowy floty o kolejne okręty liniowe, wydaje się, że krucha równowaga sił na kontynencie została zachwiana. Teraz musimy zdecydować, jak zareagować na odradzające się zagrożenie ze strony naszego agresywnego sąsiada."
 south_american_events.10.a: "Nie damy się przechytrzyć [FROM.GetAdjective] rządowi!"
 south_american_news.10.t: "[FROM.GetName] wywołuje wyścig zbrojeń marynarki wojennej"
 south_american_news.10.d: "Choć nie istniały żadne formalne traktaty uniemożliwiające powiększanie [BRA.GetAdjective], [CHL.GetAdjective] czy [ARG.GetAdjective] marynarki wojennej, od czasów wielkiej wojny istniało nieformalne porozumienie, które uniemożliwiało jakąkolwiek większą rozbudowę. Jednak wraz z ogłoszeniem przez rząd [FROM.GetAdjective], że zamierza on zwiększyć swoje zdolności morskie o kolejne okręty liniowe, wydaje się, że nowy wyścig zbrojeń w Ameryce Południowej jest nieunikniony. \n\nDopiero się okaże, co to oznacza dla szerszej sytuacji geopolitycznej, ale można założyć, że przywódcy wielkich mocarstw również będą uważnie obserwować sytuację."
 south_american_news.10.a: "Mogłoby to zdestabilizować sytuację w regionie."
 south_american_news.10.b: "Może to być okazja do rozszerzenia naszych wpływów w regionie."
 south_american_events.11.t: "Próba przewrotu wojskowego"
 south_american_events.11.d: "Chociaż prezydent Eusebio Ayala poprowadził nasz kraj do zwycięstwa w wojnie z Boliwią wraz ze swoją prawą ręką José Félixem Estigarribią, to on i jego rząd są w dużej mierze winni temu, że wojna w ogóle wybuchła, a w całym kraju panuje niezadowolenie z jego działań. Obecnie wielu oficerów zadeklarowało wrogość wobec zadowolonego z siebie i słabego liberalnego rządu, a podpułkownicy Federico Wenman Smith i Camildo Recalde zajęli Asunción i domagają się natychmiastowej dymisji Eusebio Ayali!"
 south_american_events.11.a: "Ayala musi ustąpić, nie możemy dopuścić do eskalacji..."
 south_american_events.11.b: "Niech zapłacą za grożenie naszej republice!"
 higinio_and_estigarrabia_wont_cooperate: "Generałowie §YJosé Félix Estigarribia§! i §YHiginio Morínigo§! §Rnie będą współpracować§! z naszym nowym rządem!"
 rafael_franco_is_exiled: "Generał §YRafael Franco§! został wygnany"
 south_american_news.8.t: "Rewolucja lutowa"
 south_american_news.8.d: "Prezydent Paragwaju Eusebio Ayala oficjalnie podał się do dymisji zgodnie z żądaniami oficerów wojskowych okupujących stolicę Paragwaju Asunción, a władza została przekazana rewolucyjnym Febreristas, dowodzonym przez generała Rafaela Franco. Po wielu latach wojny z Boliwią wydaje się, że ludność Paragwaju miała dosyć słabego rządu, wielu ludzi wyszło na ulice, aby świętować nowe przywództwo."
 south_american_news.8.a: "Czy nie mają już dość walki?"
 south_american_news.8.b: "Teraz możemy swobodnie budować lepszą przyszłość!"
 south_american_news.9.t: "Bunt paragwajskich oficerów zdławiony"
 south_american_news.9.d: "Prezydent Paragwaju Eusebio Ayala ogłosił, że wraz z gwardią republikańską, dowodzoną przez jego prawą rękę José Félixa Estigarribię, z powodzeniem stłumił bunt i próbę przewrotu zorganizowaną przez oficerów wojska wspierających rewolucyjnych febrerystów i ich przywódcę, generała Rafaela Franco. Kraj jest teraz jednak w jeszcze gorszym stanie niż kilka miesięcy temu, kiedy zakończyła się wojna w Chaco, i wydaje się, że normalność szybko nie powróci."
 south_american_news.9.a: "Ciekawe, co na to tamtejsi obywatele."
 south_american_news.9.b: "Miejmy nadzieję, że już więcej nie usłyszymy o tych powstańcach..."
 south_american_events.12.t: "Germán Busch dąży do obalenia rządu"
 south_american_events.12.d: "Po największym znanym do tej pory ruchu strajkowym w kraju, wojsko pod dowództwem młodego podpułkownika Germána Buscha podjęło decyzję o obaleniu rządu Tejady. Wojskowi twierdzą, że w przeciwieństwie do Tejady, stoją po stronie narodu boliwijskiego i socjalistycznych ideałów Zjednoczonej Partii Socjalistycznej oraz związków zawodowych. Czy można coś zrobić, aby ich powstrzymać, czy jest już za późno, biorąc pod uwagę katastrofę wojny w Chaco?"
 south_american_events.12.a: "Tejada Sorzano musi ogłosić publicznie swoją rezygnację"
 south_american_events.12.b: "Natychmiast zdławić ich bunt!"
 german_busch_and_gualberto_imprisoned: "Generałowie §YGermán Busch§! i §YGualberto Villarroel López§! zostali uwięzieni"
 south_american_news.11.t: "Boliwijska rewolucja socjalistyczna z 1936 r."
 south_american_news.11.d: "W następstwie największego ruchu strajkowego w historii Boliwii wojsko pod dowództwem młodego podpułkownika Germána Buscha obaliło prawdziwie republikański rząd José Luisa Tejady Sorzano. Wojskowi twierdzili, że w przeciwieństwie do Tejady stoją po stronie narodu boliwijskiego i socjalistycznych ideałów, a teraz, po rezygnacji Tejady, przejęli całkowitą kontrolę nad Boliwią."
 south_american_news.11.a: "W jaki sposób dyktatura wojskowa jest socjalistyczna?"
 south_american_news.11.b: "Wykorzystamy tę okazję!"
 south_american_news.12.t: "Nieudany przewrót boliwijskich generałów"
 south_american_news.12.d: "W następstwie największego ruchu strajkowego w historii Boliwii wojsko pod dowództwem młodego podpułkownika Germána Buscha obaliło prawdziwie republikański rząd José Luisa Tejady Sorzano. Wojskowi twierdzili, że w przeciwieństwie do Tejady stoją po stronie narodu boliwijskiego i socjalistycznych ideałów, ale ponieważ nie udało im się zdobyć La Paz, policja oraz pozostali wojskowi wytropili tę grupę i uwięzili jej przywódców."
 south_american_news.12.a: "Nie robiłbym tego"
 south_american_news.12.b: "Zakończyliśmy ten podły pucz!"
 south_american_events.13.t: "Wielkie trzęsienie ziemi w Chillán"
 south_american_events.13.d: "Wczoraj o godzinie 23:32 doszło do silnego trzęsienia ziemi pod Chillán, które zniszczyło ponad połowę miasta. O godzinie 23:35 nastąpił gwałtowny wstrząs w Concepción. Prawie wszystkie budynki zostały całkowicie zniszczone. Szacuje się, że trzęsienie ziemi miało magnitudę fali powierzchniowej 8,3 i maksymalną intensywność X w skali Mercallego. Zginęło około 28 tysięcy osób, a wiele innych zostało bez dachu nad głową lub odniosło rany. To ponury dzień dla mieszkańców Chile."
 south_american_events.13.a: "Musimy pomóc ludziom!"
 south_american_events.13.b: "Mamy poważniejsze zmartwienia"
 south_american_news.13.t: "Następstwa trzęsienia ziemi w Chillán"
 south_american_news.13.d: "Trzęsienie ziemi o magnitudzie 8,3 i maksymalnej intensywności X w skali Mercallego obróciło chilijskie miasta Chillán i Concepción w całkowitą ruinę, a liczba ofiar śmiertelnych przekroczyła 28 tysięcy. Trwa odbudowa i pomoc humanitarna, ale wiele osób zostało już przesiedlonych, a kraje w regionie nie są pewne, jak najlepiej rozwiązać trwający problem."
 south_american_news.13.a: "Przerażające"
 south_american_events.14.t: "Wybory prezydenckie w 1938 r."
 south_american_events.14.d: "Wybory prezydenckie wreszcie nadeszły, a ostatnia kadencja prezydenta Arturo Alessandriego dobiegła końca. W kraju nadal rośnie niezadowolenie i radykalizm, zarówno po prawej, jak i po lewej stronie, i w zasadzie nikt nie wie, jak właściwie uratować kraj przed katastrofą gospodarczą. Kto powinien przejąć schedę po Alessandrim i poprowadzić kraj ku przyszłości?"
 south_american_events.14.a: "Pedro Aguirre Cerda"
 south_american_events.14.b: "Gustavo Ross"
 south_american_events.14.c: "Carlos Ibáñez del Campo"
 south_american_events.14.e: "Elías Lafertte Gaviño"
 south_american_events.15.t: "Bunt armii"
 south_american_events.15.desc: "Po tym, jak Rafael Franco podpisał kilka rozporządzeń wykonawczych dotyczących zwiększenia uprawnień prezydenckich, a także oddania wysuniętych pozycji w uznanych przez społeczność międzynarodową boliwijskich częściach Chaco Boreal, część armii zbuntowała się przeciwko rządowi i próbuje go obalić. Czy to, co robią, jest słuszne?"
 south_american_events.15.a: "Nie ma sensu próbować ich powstrzymać..."
 south_american_events.15.b: "Zniszczyć ich!"
 south_american_news.14.t: "Higinio Morínigo przejmuje władzę w Paragwaju"
 south_american_news.14.desc: "Z powodu rosnącego niezadowolenia z przywództwa narodu, wojsko podjęło działania i zainstalowało generała Higinio Morínigo jako nowego prezydenta Paragwaju. Jest on przychylny sprawie faszystowskiej i prawdopodobnie zwróci się do Argentyny o wzajemną ochronę i pomoc, co z kolei prawdopodobnie doprowadzi do tego, że Brazylia spróbuje wzmocnić własne sojusze, aby zabezpieczyć się na wypadek agresji paragwajskiej lub argentyńskiej."
 south_american_news.14.a: "Kolejny faszystowski lizus"
 south_american_news.14.b: "Nasza przyszłość jest związana z Niemcami"
 south_american_events.16.t: "Obchody Día del Mar"
 south_american_events.16.desc: "Zgodnie z tradycją od czasu utraty departamentu Litoral na rzecz Chile w wojnie o Pacyfik pod koniec XIX wieku coroczne obchody Día del Mar odbywają się dzisiaj, aby upamiętnić boliwijskich bohaterów, którzy kiedyś walczyli przeciwko Chile. Wielu postrzega to jako okazję do ponownego wyartykułowania naszych roszczeń o dostęp do Oceanu Spokojnego, który utraciliśmy, gdy po wojnie zostaliśmy pozbawieni dostępu do morza. Czy powinniśmy pozwolić ludziom protestować?"
 south_american_events.16.a: "Niech ludzie robią, co chcą"
 south_american_events.16.b: "Musimy przerwać ten idiotyzm"
 south_american_events.16.c: "Mogą mieć rację"
 south_american_events.17.t: "[PRU.GetNameDefCap] oferuje biały pokój w zamian za Pastazę"
 south_american_events.17.desc: "Niedawno nadszedł nieoczekiwany komunikat od [PRU.GetAdjective] dyplomatów. Zawierał on ofertę warunkowego pokoju, w ramach którego my oddamy im Pastazę, a oni wycofają swoje wojska z reszty naszego kraju. Musimy to dokładnie rozważyć, możemy kontynuować walkę o nasze ziemie lub mieć pokój, ale za cenę oddania części naszego terytorium."
 south_american_events.17.a: "Nasz kraj potrzebuje pokoju!"
 south_american_events.17.b: "Będziemy walczyć o Pastazę!"
 south_american_events.18.t: "[ECU.GetNameDefCap] oddaje Pastazę w zamian za pokój"
 south_american_events.18.desc: "Ku naszemu zadowoleniu [ECU.GetNameDef] zamierza oddać Pastazę w zamian za biały pokój. Bezkrwawo zaanektowaliśmy ten region i rozpoczęliśmy działania integracyjne. To oznacza nowy początek dla regionu Pastaza!"
 south_american_events.18.a: "Wreszcie!"
 south_american_events.19.t: "[ECU.GetNameDefCap] odmawia przekazania terytorium"
 south_american_events.19.desc: "[ECU.GetNameDefCap] nie zgadza się na nasze propozycje pokojowe. Twierdzą, że ich integralność terytorialna nie podlega dyskusji, zdecydowali się nadal walczyć, pomimo ich obecnej sytuacji na wojnie. Nie mamy innego wyjścia, musimy z nimi dalej walczyć."
 south_american_events.19.a: "To przykre..."
 south_american_events.20.t: "[PRU.GetNameDefCap] oferuje Loreto w zamian za pokój "
 south_american_events.20.desc: "Niedawno nadszedł nieoczekiwany komunikat od [PRU.GetAdjective] dyplomatów. Zawierał on ofertę warunkowego pokoju, w ramach którego oddadzą nam Loreto, a my wycofamy nasze wojska z reszty ich kraju. Musimy to dokładnie rozważyć, możemy zadowolić się tym, co już mamy, lub walczyć dalej w nadziei, że zdobędziemy jeszcze większe terytorium."
 south_american_events.20.a: "To uczciwy układ, przeciwnik dostał nauczkę."
 south_american_events.20.b: "Po co godzić się na mniej, skoro możemy zabrać im więcej ziemi?"
 south_american_events.21.t: "[ECU.GetNameDefCap] zgadza się na naszą propozycję pokojową"
 south_american_events.21.desc: "[ECU.GetNameDefCap] zgadza się na naszą propozycję białego pokoju. Niestety ma to wysoką cenę, ponieważ oddaliśmy Loreto pod władzę rządu [ECU.GetAdjective]"
 south_american_events.21.a: "Wybraliśmy mniejsze zło"
 south_american_events.22.t: "[ECU.GetNameDefCap] odrzuca naszą propozycję pokojową"
 south_american_events.22.desc: "[ECU.GetNameDefCap] nie zgadza się na naszą propozycję zawarcia białego pokoju. W obecnej sytuacji władze [ECU.GetAdjective] nie widzą powodu, by zaprzestać walki. Nie pozostawiają nam innego wyjścia, jak tylko dalej z nimi walczyć."
 south_american_events.22.a: "To nie jest idealne rozwiązanie..."
 south_american_events.30.t: "Nacisk na izolację: [FROM.GetNonIdeologyName]"
 south_american_events.30.desc: "Wraz z niedawnym obaleniem rządu [FROM.GetAdjective] przez siły komunistyczne w całym kraju narasta presja na surową reakcję. Media są zalewane przerysowanymi doniesieniami o czerwonym zagrożeniu i niebezpieczeństwie, jakie [FROM.GetNonIdeologyName] niesie dla naszych interesów. W międzyczasie właściciele firm domagają się rekompensaty za utracone inwestycje w kraju. \n\nMusimy działać szybko, aby uspokoić opinię publiczną i wysłać jasny komunikat do władz [FROM.GetAdjective], że nie będziemy tolerować komunizmu na tej półkuli."
 south_american_events.30.a: "Odizolować ich ekonomicznie i dyplomatycznie."
 south_american_events.30.b: "Zerwać stosunki dyplomatyczne."
 south_american_events.30.c: "Mamy poważniejsze zmartwienia."
 south_american_events.31.t: "[FROM.GetNameDefCap] próbuje odizolować: [ROOT.GetNonIdeologyName]"
 south_american_events.31.desc.a: "[ROOT.Capital.GetCapitalVictoryPointName]: Dyplomaci [FROM.GetAdjective] opuścili dziś ambasadę po przekazaniu dobitnej wiadomości od ich rządu. Oświadczyli, że nie będą już nam pomagać, jeśli znajdziemy się w konflikcie z innymi krajami, i nie zaakceptują nas jako prawowitego rządu państwa.\n\nPonadto nałożyli na nas embargo, próbując osłabić naszą gospodarkę. Chociaż było oczywiste, że [FROM.GetNameDef] będzie wrogo odnosić się do naszego reżimu, szybkość i siła ich działań była dla wielu zaskoczeniem."
 south_american_events.31.desc.b: "[ROOT.Capital.GetCapitalVictoryPointName]: Dyplomaci [FROM.GetAdjective] opuścili dziś ambasadę po przekazaniu dobitnej wiadomości od ich rządu. Oświadczyli, że nie będą już nam pomagać, jeśli znajdziemy się w konflikcie z innymi krajami, i nie zaakceptują nas jako prawowitego rządu państwa. \n\nChociaż było oczywiste, że [FROM.GetNameDef] będzie wrogo odnosić się do naszego reżimu, szybkość i siła ich działań była dla wielu zaskoczeniem."
 south_american_events.31.a: "Aroganccy imperialiści!"
 south_american_events.32.t: "Wsparcie dla antykomunistów w: [FROM.GetNonIdeologyName]"
 south_american_events.32.desc: "[FROM.GetNonIdeologyName]: Kraj jest pogrążony w wojnie domowej, dlatego wielu naszych przemysłowców i indywidualnych obywateli zbiera pomoc dla rządu [FROM.GetAdjective], walczącego o powstrzymanie komunistycznego zagrożenia.\n\nCo zagorzalsi antykomuniści w wojsku sugerują teraz, abyśmy wykorzystali to jako okazję do wyposażenia i wysłania wojsk ochotniczych do pomocy w konflikcie, przy jednoczesnym zachowaniu możliwości zaprzeczenia udziału rządu w tej sprawie."
 south_american_events.32.a: "Przymkniemy oko na dobrze wyposażonych ochotników udających się do: [FROM.GetNonIdeologyName]."
 south_american_events.32.b: "Nie możemy się wtrącać."
 south_american_events_32_tt: "§RBędziemy mieli trudności z wysyłaniem ochotników ze względu na politykę§! §Y$undisturbed_isolation$§! §Ri rosnące napięcia międzynarodowe!§!"
 south_american_events.50.t: "Zaatakowano: [FROM.FROM.GetNameDefCap]"
 south_american_events.50.desc: "Nasze przywiązanie do doktryny Monroego zostało podane w wątpliwość po niedawnym wypowiedzeniu wojny przeciwko państwu [FROM.FROM.GetAdjective] Choć wielu naszych obywateli nie jest zachwyconych perspektywą walki w obronie [FROM.FROM.GetAdjective] terytorium, nasi eksperci od polityki zagranicznej wyrażają obawy, że brak działania w obronie tego kraju może doprowadzić do efektu domina i kolejne mocarstwa zaczną ingerować w sprawy na naszej półkuli."
 south_american_events.50.a: "Żądanie zakończenia działań wojennych przeciwko: [FROM.FROM.GetNonIdeologyName]"
 south_american_events.50.b: "Czy [FROM.FROM.GetNonIdeologyName] to kraj, za który powinni ginąć nasi żołnierze?"
 south_american_events_50_war_tt: "§RJeśli odmówią, dojdzie do wojny z: [FROM.GetName]!§!"
 south_american_events.51.t: "[USA.GetNameDefCap] wprowadza doktrynę Monroego"
 south_american_events.51.desc: "Nasi dyplomaci mieli nadzieję, że [USA.GetNameDef] przymknie oko na nasze działania w obu Amerykach, ale wygląda na to, że nie mieliśmy tyle szczęścia. [USA.Capital.GetCapitalVictoryPointName] przesyła nam komunikat, w którym domaga się zaprzestania wszelkich wrogich działań na półkuli, w przeciwnym razie uzna to za akt wojny przeciwko państwu [USA.GetAdjective]. Będziemy musieli działać ostrożnie, jeśli chcemy uniknąć dalszej eskalacji konfliktu."
 south_american_events.51.a: "Nie jesteśmy zainteresowani konfliktem z rządem [USA.GetAdjective]"
 south_american_events.51.b: "To ich nie dotyczy, sprawdźmy ich blef."
 south_american_events.52.t: "[FROM.GetNameDefCap] zgadza się na koniec działań wojennych"
 south_american_events.52.desc: "Dyplomaci [FROM.GetAdjective] poinformowali nas, że są gotowi zaprzestać działań wojennych na zachodniej półkuli i na jakiś czas powrócić do dyplomatycznych sposobów rozwiązywania problemów. Jeszcze nie wiadomo, czy ten wynegocjowany pokój będzie trwały."
 south_american_events.52.a: "Świat zastanowi się dwa razy, zanim ktoś spróbuje nas najechać."
 south_american_events.52.b: "Jesteśmy wdzięczni Wujkowi Samowi."
 south_american_events.53.t: "[FROM.GetNameDefCap] odmawia zakończenia działań wojennych"
 south_american_events.53.desc: "Dyplomaci [FROM.GetAdjective] poinformowali nas, że [USA.GetNameDef] nie ma prawa ingerować w rzekomo uzasadnione skargi ich rządu. W związku z tym oświadczyli, że będą działać we własnym interesie na półkuli zachodniej tak długo, jak uznają to za konieczne."
 south_american_events.53.a: "W takim razie - wojna..."
 south_american_events.54.t: "[FROM.GetNameDefCap] wprowadza doktrynę Monroego"
 south_american_events.54.desc: "[FROM.Capital.GetCapitalVictoryPointName] przesyła nam pilny komunikat, w którym oświadcza, że nie pozwoli na agresję wobec nas i że prowadzi rozmowy z naszymi wrogami w celu zakończenia działań wojennych. Jeśli nie przyniosą one skutku, przysięga stanąć w naszej obronie."
 south_american_events.54.a: "Doskonale!"
 south_american_events.55.t: "[FROM.GetNameDefCap] ignoruje konflikt"
 south_american_events.55.desc: "[ROOT.Capital.GetCapitalVictoryPointName]: Ambasada [FROM.GetAdjective] została dziś ewakuowana z powodu niedawnych starć, do jakich doszło w tym regionie. Personel dyplomatyczny ambasady poinformował nas, że ich rząd nie chce angażować się w kolejną zagraniczną wojnę."
 south_american_events.55.a: "Zatem jesteśmy zdani na siebie..."
 south_american_news.60.t: "Wojsko [BRA.GetAdjective] rozpoczęło pucz"
 south_american_news.60.desc: "Pomimo prób, jakie podjął prezydent $BRA_getulio_vargas$ w celu pozyskania różnych frakcji wojskowych i ruchu integralistycznego, te pierwsze zniecierpliwiły się tempem zmian wprowadzanych przez walczącego prezydenta i wzięły sprawy w swoje ręce. W ramach szybkiej operacji wojskowej główna infrastruktura i ośrodki łączności w całym kraju zostały zajęte, następnie oddziały uderzyły na pałac Catete w Rio de Janeiro, gdzie $BRA_getulio_vargas$ został schwytany.\n\nChociaż dopiero okaże się, co zmieni się w codziennej polityce kraju pod rządami wojskowymi, jedno jest pewne - nowa władza będzie twardo reagowała na wszelkie pogłoski o szerzeniu się wśród obywateli komunistycznego fermentu."
 south_american_news.60.a: "Czy Brazylia kiedykolwiek zazna pokoju?"
 #### Chile #####
 CHL_political_events.1.t: "[CHL.GetNameDefCap] proponuje sojusz"
 CHL_political_events.1.desc: "[CHL.GetLeader] z [CHL.GetNameDef] zaproponował aliantom współpracę, by chronić nasze wody i ziemie, jednocześnie nie niszcząc ścisłego sojuszu i nie zrywając wzajemnych relacji między naszymi krajami. Mądrze byłoby zaakceptować ich prośbę."
 CHL_political_events.1.a: "Nie widzimy w tym nic złego"
 CHL_political_events.1.b: "Czy oni oszaleli!?"
 CHL_political_events.2.t: "Wspólny argentyńsko-chilijski wniosek"
 CHL_political_events.2.desc: "Południowoamerykańskie kraje Chile i Argentyna zwróciły się do nas ze wspólnym wnioskiem o dołączenie do naszej frakcji. Twierdzą, że chcą nam pomóc, jednocześnie chroniąc własne interesy. Co my na to?"
 CHL_political_events.2.a: "Są tu mile widziani"
 CHL_political_events.2.b: "Nie zgadzamy się!"
 CHL_political_events.3.t: "[ARG.GetName] odrzuca naszą prośbę"
 CHL_political_events.3.desc: "Podły [ARG.GetLeader] odrzucił naszą uczciwą i rozsądną prośbę o wspólne zwrócenie się do sojuszników. Nadszedł czas, aby zdał sobie sprawę z tego, co stracił. Sami i tak jesteśmy silniejsi i nigdy ich nie potrzebowaliśmy..."
 CHL_political_events.3.a: "W takim razie bez wątpienia są naszym wrogiem"
 CHL_political_events.4.t: "[CHL.GetName] rozpoczyna okupację regionu [953.GetName]"
 CHL_political_events.4.desc: "Oddziały [CHL.GetAdjective] zaczęły przekraczać wcześniej ustalone granice w regionie [953.GetName], a ich siły powietrzne i marynarka wojenna są już zmobilizowane. Wygląda na to, że poważnie myślą o przejęciu kontroli nad sporną wyspą i trudno powiedzieć, czy na tym etapie możemy to powstrzymać poprzez mediację. Co powinniśmy zrobić?"
 CHL_political_events.4.a: "Nie ma sensu z nimi walczyć"
 CHL_political_events.4.b: "Przyjdźcie, jeśli się odważycie!"
 CHL_political_events.5.t: "[ARG.GetName] wycofuje się z regionu [953.GetName]"
 CHL_political_events.5.desc: "Rząd [ARG.GetAdjective] zdecydował, że utrzymywanie regionu [953.GetName] w obliczu naszej potęgi militarnej nie jest warte zachodu. Wojska tego kraju zostały wycofane z prowincji. Dzięki temu sporny obszar po raz pierwszy znalazł się w naszych rękach, a kampanie integracyjne mogą ruszyć natychmiast."
 CHL_political_events.5.a: "Dzisiejszy dzień to zwycięstwo narodu chilijskiego!"
 CHL_political_events.6.t: "[ARG.GetName] odmawia wycofania się z regionu [953.GetName]"
 CHL_political_events.6.desc: "[ARG.GetName] nie zamierza ugiąć się w sprawie posiadania spornej wyspy i twierdzi, że jeśli chcemy ją mieć, będziemy musieli zająć ją siłą. Nasi obywatele są w tej sprawie jednomyślni, a politycy zaczęli mówić o rozpadzie państwa argentyńskiego."
 CHL_political_events.6.a: "Teraz nie możemy się wycofać"
 CHL_political_events.7.t: "Antysocjalistyczne nastroje w wojsku"
 CHL_political_events.7.d: "Dowiedzieliśmy się, że część wojskowych chciałaby nadszarpnąć reputację apolitycznej armii i otwarcie skrytykować obywateli za wybór prezydenta oraz dobitnie stwierdzić, że socjalizm jest z natury zły. Ci ludzie to szaleńcy, ale musimy zachować czujność, jeśli chcemy, aby kolejny zamach stanu pozostał tylko złym snem."
 CHL_political_events.7.a: "Nie wróży to dobrze"
 CHL_political_events.8.t: "Ariostazo"
 CHL_political_events.8.d: "Dzisiaj w Tacnie doszło do krótkiego buntu pułku artylerii, dowodzonego przez generała Ariosto Herrerę. Herrera to znany zwolennik byłego prezydenta Carlosa Ibáñeza del Campo i wydaje się, że duży wpływ wywarł na niego czas spędzony na stanowisku attaché wojskowego we Włoszech. 21 maja 1939 r., gdy generał Herrera przybył do Pałacu Prezydenckiego na ceremonię, zobaczył czerwoną flagę wiszącą na jednym z balkonów i pod wpływem nagłego impulsu chwycił ją i zerwał, co dało początek podejrzeniom wobec niego. Mimo wszystko nie miał jednak silnego poparcia i wszystko wróciło do normy."
 CHL_political_events.8.a: "Przynajmniej znowu panuje porządek"
 CHL_political_events.9.t: "Zatopienie SS Tolten"
 CHL_political_events.9.d: "SS Tolten przepływał wczoraj w pobliżu Barnegat w stanie New Jersey, kiedy został trafiony torpedą wystrzeloną z niemieckiego okrętu podwodnego. Ten statek towarowy został zakupiony w Danii, ale wszystkich 27 członków załogi było Chilijczykami, z których tylko jeden przeżył. Nasz minister spraw zagranicznych oświadczył, że nie chce rozmawiać ze swoim niemieckim odpowiednikiem, a mieszkańcy Santiago organizują antyniemieckie protesty na ulicach. Jak zareagujemy na tę sytuację?"
 CHL_political_events.9.a: "Potępimy ich działania"
 CHL_political_events.9.b: "Zażądajmy odszkodowania"
 CHL_political_events.9.c: "To oznacza wojnę!"
 CHL_sunk_the_tolten: "Zatopiono SS Tolten"
 CHL_political_events.10.t: "[CHL.GetName] żąda odszkodowania za SS Tolten"
 CHL_political_events.10.desc: "Przywódca [CHL.GetAdjective], [CHL.GetLeader], oficjalnie skontaktował się z nami, żądając przeprosin i odszkodowania za zatopienie w ubiegłym tygodniu chilijskiego frachtowca SS Tolten. Stwierdził, że powinniśmy przestrzegać międzynarodowych standardów i przemyśleć nasze niemoralne działania w wojnie podwodnej."
 CHL_political_events.10.a: "Skoro chcą odszkodowania, dostaną je"
 CHL_political_events.10.b: "Nie kłaniamy się takim słabeuszom jak oni"
 CHL_political_events.11.t: "Rząd [GER.GetAdjective] wypłaci nam odszkodowanie"
 CHL_political_events.11.desc: "Trudno w to uwierzyć, ale [GER.GetLeader] złożył oficjalne przeprosiny, a także zgodził się wypłacić odszkodowanie za zatopioną jednostkę oraz za śmierć Chilijczyków pływających na Tolten."
 CHL_political_events.11.a: "Może jednak są rozsądni"
 CHL_political_events.12.t: "Rząd [GER.GetAdjective] odmawia odszkodowania"
 CHL_political_events.12.desc: "[GER.GetLeader] wygłosił jedną ze swoich zwykłych tyrad, twierdząc, że chilijski rząd jest słaby i kruchy, więc nie ma potrzeby wypłacania odszkodowań krajowi o niewielkim lub zerowym znaczeniu. W tej chwili nie mamy siły, by obalić te twierdzenia, a eskalowanie tego sporu byłoby dziecinadą..."
 CHL_political_events.12.a: "Cóż, tak bywa"
 CHL_political_events.13.t: "Masakra w Seguro Obrero"
 CHL_political_events.13.desc: "Narodowy Ruch Socjalistyczny Chile próbował dokonać przewrotu, ale bezskutecznie. Nasi Carabineros stłumili to powstanie, ponosząc niewielkie straty podczas strzelaniny i walk w pobliżu Uniwersytetu Chilijskiego opanowanego przez buntowników. Óscar Novoa Fuentes i Humberto Arriagada Valdivieso dowodzili naszymi siłami podczas bitwy i zostaną odpowiednio nagrodzeni."
 CHL_political_events.13.a: "Nie powinni nas więcej niepokoić"
 CHL_political_events.14.t: "Powstanie Nacista"
 CHL_political_events.14.desc: "Narodowy Ruch Socjalistyczny Chile próbował dokonać przewrotu, ale bezskutecznie. Kiedy jego członkowie zostali przepędzeni ze stolicy, wykorzystali swoją dużą popularność, by wypowiedzieć wojnę naszemu reżimowi. To oznacza wojnę domową, choć nie na taką skalę, jak niektórzy mogliby się obawiać."
 CHL_political_events.14.a: "Przygotujmy się do walki nawet z najbliższymi przyjaciółmi!"
 CHL_political_events.15.t: "Bitwa o Seguro Obrero"
 CHL_political_events.15.desc: "Narodowy Ruch Socjalistyczny Chile próbował dokonać przewrotu, ale bezskutecznie. Nasi Carabineros stłumili to powstanie, ponosząc jednak ciężkie straty podczas zaciętej bitwy o teren Uniwersytetu Chilijskiego zajętego przez Nacistas. Na razie buntownicy wycofali się, ale nie ma gwarancji, czy za jakiś czas nie uderzą ponownie."
 CHL_political_events.15.a: "Naprawdę niewiele brakowało..."
 nacista_coup_attempt_happened: "Próba przewrotu Nacista już miała miejsce"
 CHL_political_events.16.t: "Wybory prezydenckie w 1942 r."
 CHL_political_events.16.d: "Czas na kolejne wybory prezydenckie, a [ROOT.GetLeader] kończy swoją kadencję. Większość kryzysów została już zażegnana, ale w obliczu wojny na całym świecie nie możemy jeszcze mówić o stabilizacji. Kto powinien przejąć schedę po Alessandrim i poprowadzić kraj ku wspaniałej przyszłości?"
 CHL_political_events.16.a: "Juan Antonio Ríos"
 CHL_political_events.16.b: "Eduardo Cruz-Coke"
 CHL_political_events.16.c: "Carlos Ibáñez del Campo"
 CHL_political_events.16.e: "Elías Lafertte Gaviño"
 CHL_political_events.17.t: "Wybory prezydenckie w 1946 r."
 CHL_political_events.17.desc: "Czas na kolejne wybory prezydenckie, a [ROOT.GetLeader] kończy swoją kadencję. Globalny konflikt dobiega końca, ale jeszcze się nie zakończył. Obecnie wszyscy zadają sobie pytanie, kto powinien zastąpić Alessandriego na następną kadencję i poprowadzić kraj w tych przerażających czasach."
 CHL_political_events.17.a: "Gabriel González Videla"
 CHL_political_events.17.b: "Eduardo Cruz-Coke"
 CHL_political_events.17.c: "Fernando Alessandri"
 CHL_political_events.17.e: "Marmaduke Grove Vallejo"
 CHL_political_events.18.t: "Wybór nowego głównodowodzącego armii"
 CHL_political_events.18.desc: "W naszej armii jest wielu ludzi, którzy są gotowi wziąć na siebie ciężar odpowiedzialności za dowodzenie, a także wielu gotowych walczyć do ostatniego tchu za naszą ojczyznę. Ponieważ mamy nowego prezydenta, musimy teraz wybrać następcę Óscara Novoa Fuentesa, który piastował stanowisko głównodowodzącego przez prawie pięć lat. Kto poprowadzi nasze armie?"
 CHL_political_events.18.a: "Carlos Fuentes Rabe"
 CHL_political_events.18.b: "Escudero Oscar Otárola"
 CHL_political_events.18.c: "Guilliermo Barrios Tirado"
 CHL_political_events.18.d: "Alfredo Portales Mourgues"
 CHL_political_events.19.t: "Wiatr zmian"
 CHL_political_events.19.desc: "Po ogólnokrajowej krytyce Arturo Alessandri ustąpił ze stanowiska i ogłosił przyspieszone wybory. Tym razem wydaje się, że wiatr sprzyja lewicy, ludzie gromadzą się tłumnie przy lokalach wyborczych. Kto będzie liderem i jak to wydarzenie wpłynie na nową republikę?"
 CHL_political_events.19.a: "Elías Lafertte Gaviño stanie na czele nowej Republiki"
 CHL_political_events.19.b: "Pedro Aguirre Cerda jest ulubieńcem społeczeństwa"
 CHL_wont_becocme_communist_tt: "§RNie§! będzie można stać się państwem komunistycznym poprzez cel §Yzwiększenie uprawnień prezydenckich§!"
 CHL_can_becocme_communist_tt: "§GMożna§! można stać się państwem komunistycznym poprzez cel §Yzwiększenie uprawnień prezydenckich§!"
 CHL_political_events.20.t: "Konferencja w Santiago"
 CHL_political_events.20.desc: "Partia komunistyczna zebrała się dziś, by ustalić kierunek działań naszego kraju na nadchodzące lata, a także wybrać osobę, która pokieruje rozwojem państwa, ponieważ obecna, szeroka koalicja nie jest w stanie w pełni zgodzić się we wszystkich kwestiach. Potrzebny jest ktoś, kto podejmie działania i weźmie na siebie przewodnią rolę. Obecnie najpoważniejszymi kandydatami są marksista Elias Lafertte Gavino, socjalista Marmaduke Grove Vallejo, stalinista Carlos Contreras Labarca i trockista Manuel Hidalgo Plaza."
 CHL_political_events.20.a: "Elias Lafertte Gavino"
 CHL_political_events.20.b: "Marmaduke Grove Vallejo"
 CHL_political_events.20.c: "Carlos Contreras Labarca"
 CHL_political_events.20.d: "Manuel Hidalgo Plaza"
 CHL_political_events.21.t: "[PRU.GetName] wchodzi do Pastaza"
 CHL_political_events.21.desc: "Oddziały [PRU.GetAdjective] zaczęły wczoraj wkraczać do regionu Napo-Pastaza, który nie należy do ich kraju. Po wojnie na Pacyfiku całkiem niedawno musieliśmy zrezygnować z Tacny i oddać ją Peru w ramach umowy, ale ponieważ oni nie szanują granic międzynarodowych, my też nie musimy."
 CHL_political_events.21.a: "Powinniśmy naciskać w sprawie roszczeń do Tacny"
 CHL_political_events.21.b: "Nie warto ich prowokować"
 CHL_political_events.22.t: "[CHL.GetNameDefCap] chce dołączyć do naszej frakcji"
 CHL_political_events.22.desc: "[CHL.GetLeader] skontaktował się z nami w nadziei, że [CHL.GetNameDef] znajdzie się w naszej frakcji, abyśmy mogli stać się towarzyszami broni w walce w imię światowej rewolucji. Co my na to?"
 CHL_political_events.22.a: "Powitamy naszych nowych towarzyszy"
 CHL_political_events.22.b: "Dlaczego mielibyśmy się przejmować Ameryką Południową?"
 CHL_political_events.23.t: "Sowieci pozwalają nam dołączyć"
 CHL_political_events.23.desc: "[SOV.GetLeader] ogłosił dziś politbiuru, że [CHL.GetNameDef] jest nowym sojusznikiem jego kraju. Dzięki temu zyskał on połączenie z Ameryką Południową i bazę wypadową przeciwko Amerykanom, gdyby zaszła taka potrzeba. Tak więc jesteśmy częścią ich frakcji i z pewnością oba nasze kraje będą się dzięki temu rozwijać."
 CHL_political_events.23.a: "Razem będziemy silniejsi"
 CHL_political_events.24.t: "Sowieci odmawiają przyjęcia nas"
 CHL_political_events.24.desc: "[SOV.GetLeader] ogłosił dziś politbiuru, że jego kraj odrzucił naszą prośbę o dołączenie do ich frakcji. Stwierdził, że zagroziłoby to globalnemu bezpieczeństwu i niekorzystnie wpłynęło na równowagę między nimi a ich wrogami."
 CHL_political_events.24.a: "Zostaliśmy oszukani, zdradzeni i prawdopodobnie wystrychnięci na dudka..."
 CHL_political_events.25.t: "[CHL.GetName] sugeruje, abyśmy się z nimi zjednoczyli"
 CHL_political_events.25.desc: "[CHL.GetLeader] zwrócił się do nas z żądaniem połączenia naszych krajów, aby utworzyć Latynoską Republikę Robotniczą. Stwierdził, że musimy się połączyć, jeśli chcemy kiedykolwiek stanąć przeciwko zagranicznym imperialistycznym potęgom."
 CHL_political_events.25.a: "Musimy do nich dołączyć!"
 CHL_political_events.25.b: "Konieczna jest ściślejsza współpraca"
 CHL_political_events.25.c: "Nie potrzebujemy ich"
 CHL_we_will_be_annexed_tt: "§Y[CHL.GetNameDef]§! nas §Rzaanektuje§!"
 CHL_we_will_be_puppeted_tt: "§Y[CHL.GetNameDef]§! uczyni nas swoim państwem §Rmarionetkowym§!"
 CHL_political_events.26.t: "[FROM.GetName] zgadza się na aneksję"
 CHL_political_events.26.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) postanowił przyjąć naszą ofertę aneksji, a jego kraj stanie się integralną częścią naszego. Niech żyje rewolucja!"
 CHL_political_events.26.a: "Świetnie"
 CHL_political_events.27.t: "[FROM.GetName] zgadza się na dominację"
 CHL_political_events.27.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) postanowił przyjąć naszą ofertę dominacji, a jego kraj stanie się ważnym partnerem naszego. Niech żyje rewolucja!"
 CHL_political_events.27.a: "To wystarczy"
 CHL_political_events.28.t: "[FROM.GetName] postanawia się nam sprzeciwić"
 CHL_political_events.28.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) postanowił odrzucić naszą ofertę aneksji. Jak na to zareagujemy?"
 CHL_political_events.28.a: "Zniszczymy ich!"
 CHL_political_events.28.b: "Później się nimi zajmiemy."
 CHL_political_events.29.t: "Chilijscy faszyści chcą naszego wsparcia"
 CHL_political_events.29.desc: "Faszyści należący do chilijskiej partii Movimiento Nacional-Socialista zwrócili się do nas z informacją o planach dokonania przewrotu przeciwko obecnemu rządowi Chile. Proszą nas o wsparcie tego przedsięwzięcia przy pomocy ludzi, sprzętu i poparcia politycznego. Czy powinniśmy im pomóc?"
 CHL_political_events.29.a: "Musimy im pomóc"
 CHL_political_events.29.b: "Niepotrzebna im nasza pomoc"
 CHL_political_events.30.t: "[FROM.GetName] nam pomoże"
 CHL_political_events.30.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) zobowiązał się pomóc nam w działaniach zmierzających do obalenia obecnego rządu poprzez przewrót i ustanowienie dyktatury, która będzie w stanie przeciwstawić się Amerykanom."
 CHL_political_events.30.a: "Świetnie"
 CHL_political_events.31.t: "[FROM.GetName] postanawia nam nie pomagać"
 CHL_political_events.31.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) postanowił odmówić nam pomocy w działaniach zmierzających do obalenia obecnego rządu poprzez przewrót i ustanowienie dyktatury, która będzie w stanie przeciwstawić się Amerykanom."
 CHL_political_events.31.a: "Zostaliśmy zdradzeni"
 CHL_political_events.32.t: "[CHL.GetName] chce dołączyć do Osi"
 CHL_political_events.32.desc: "[CHL.GetLeader] ([CHL.GetNameDef]) zwrócił się do nas z prośbą o dołączenie do naszej frakcji. Twierdzi, że razem będziemy o wiele silniejsi i z pomocą jego kraju będziemy w stanie obalić amerykańską hegemonię."
 CHL_political_events.32.a: "Pozwolimy na to"
 CHL_political_events.32.b: "Bez nich jesteśmy silniejsi"
 CHL_political_events.33.t: "[GER.GetLeader] zgadza się na naszą prośbę"
 CHL_political_events.33.desc: "[GER.GetLeader] ([GER.GetNameDef]) ogłosił, że od dzisiaj [CHL.GetNameDef] będzie dla nich ważnym sojusznikiem, który może pomóc w próbie przejęcia całkowitego panowania nad Ameryką. Stwierdził, że dzisiejszy dzień jest początkiem końca demokracji w Ameryce i jest to chwalebny dzień."
 CHL_political_events.33.a: "To naprawdę wspaniały dzień!"
 CHL_political_events.34.t: "[GER.GetLeader] odrzuca naszą prośbę"
 CHL_political_events.34.desc: "[GER.GetLeader] ([GER.GetNameDef]) ogłosił, że nie zostaniemy przyjęci do ich frakcji, ponieważ nie jesteśmy częścią planu, który przygotowali dla tego świata. Co oni planują?"
 CHL_political_events.34.a: "Pożałują tego..."
 CHL_political_events.35.t: "[CHL.GetNameDefCap] zaprasza nas do Sojuszu Latynoskiego"
 CHL_political_events.35.desc: "[CHL.GetLeader] ([CHL.GetNameDef]) skontaktował się z nami i zaprosił nas do dołączenia do ich nowej frakcji - Sojuszu Latynoskiego. Co my na to?"
 CHL_political_events.35.a: "Razem wykorzystamy tę okazję"
 CHL_political_events.35.b: "Przyszłość należy tylko do nas"
 CHL_political_events.36.t: "[FROM.GetNameDefCap] dołącza do Sojuszu Latynoskiego"
 CHL_political_events.36.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) łaskawie postanowił zaakceptować propozycję dołączenia do nas i teraz razem trafimy na karty historii."
 CHL_political_events.36.a: "Czeka nas świetlana przyszłość"
 CHL_political_events.37.t: "[FROM.GetNameDef] odmawia dołączenia do Sojuszu Latynoskiego"
 CHL_political_events.37.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) podjął nierozważną decyzję o odrzuceniu propozycji dołączenia do naszej frakcji - Sojuszu Latynoskiego. Bóg osądzi tę decyzję w swoim czasie."
 CHL_political_events.37.a: "Czy oni się nas nie boją?"
 CHL_political_events.38.t: "[CHL.GetName] zaprasza nas do [GER.GetAdjective] frakcji"
 CHL_political_events.38.desc: "[CHL.GetLeader] zaprosił nas do przyłączenia się do nich jako część frakcji [GER.GetNameDef], aby powstrzymać amerykańską ingerencję w sprawy Latynosów. Według niego, choć jesteśmy słabsi oraz brakuje nam jedności, możemy pokonać Stany Zjednoczone, o ile będziemy współpracować."
 CHL_political_events.38.a: "Razem możemy pokonać USA!"
 CHL_political_events.38.b: "To zbyt ryzykowne..."
 CHL_political_events.39.t: "[FROM.GetName] dołącza do naszej frakcji!"
 CHL_political_events.39.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) jest rozsądnym człowiekiem i doszedł do wniosku, że najroztropniej będzie z nami współpracować. Podpisał wszystkie przedstawione przez nas dokumenty i wesprze nas w obronie naszej półkuli."
 CHL_political_events.39.a: "Będziemy bronić naszego kontynentu!"
 CHL_political_events.40.t: "[FROM.GetName] postanawia nie dołączać do naszej frakcji"
 CHL_political_events.40.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) to człowiek nierozsądny. Doszedł do wniosku, że woli cierpieć ucisk ze strony amerykańskiego imperializmu, niż ryzykować wojnę z ciemiężcą. Niewiele można jednak zrobić w tej sprawie, więc będziemy musieli odpuścić sobie tę kwestię."
 CHL_political_events.40.a: "Trudno..."
 CHL_political_events.41.t: "[CHL.GetName] żąda poddania się władzy [GER.GetAdjective]"
 CHL_political_events.41.desc: "[CHL.GetLeader] i [GER.GetLeader] zażądali wspólnie, by Urugwaj podporządkował się ich krajom. Wygląda na to, że żądają od nas, byśmy stali się [GER.GetAdjective] protektoratem. Czy ulegniemy tej presji?"
 CHL_political_events.41.a: "Nie mamy wyboru"
 CHL_political_events.41.b: "Musimy stawić opór faszystom!"
 CHL_political_events.42.t: "[URG.GetName] ulega władzom [GER.GetAdjective]"
 CHL_political_events.42.desc: "[URG.GetLeader] oficjalnie ogłosił dziś swoją rezygnację ze stanowiska prezydenta i przekazuje władzę w państwie [URG.GetAdjective] wspieranemu przez rząd [GER.GetAdjective] Arnulfowi Fuhrmannowi."
 CHL_political_events.42.a: "Doskonale"
 CHL_political_events.43.t: "[URG.GetName] ulega nam"
 CHL_political_events.43.desc: "Dzięki naciskom wywieranym przez rząd [CHL.GetAdjective], naród [URG.GetAdjective] został zmuszony do podporządkowania się nam, zgodnie z tajnymi planami kolonialnymi przygotowanymi we wcześniejszych latach. Pomoże to rozszerzyć nasze wpływy w obu Amerykach, a także pomoże nam trzymać USA z dala od Ameryki Południowej."
 CHL_political_events.43.a: "Das ist gut"
 CHL_political_events.44.t: "[URG.GetName] odmawia podporządkowania się"
 CHL_political_events.44.desc: "Nierozsądny [URG.GetLeader] postanowił przeciwstawić się nowemu porządkowi świata, nakreślonemu przez [CHL.GetAdjective] i [GER.GetAdjective] myślicieli oraz polityków. Nie dostrzegł przewalającej się fali i nie zobaczy, jak rozbija się ona o brzeg."
 CHL_political_events.44.a: "Jak śmiecie!"
 CHL_political_events.45.t: "[CHL.GetNameDef]: Nasi bracia zapraszają nas do Osi"
 CHL_political_events.45.desc: "Nasi hiszpańscy i latynoscy bracia z Ameryki Południowej, [CHL.GetAdjective] obywatele, poprosili nas, abyśmy dołączyli do frakcji, do której należy też rząd [GER.GetAdjective]. Razem możemy stworzyć nowy porządek świata, a jednocześnie w najlepszy możliwy sposób chronić nasze interesy. Co my na to?"
 CHL_political_events.45.a: "Chętnie"
 CHL_political_events.45.b: "Mamy inne plany"
 CHL_political_events.46.t: "[FROM.GetName] dołączy do państw Osi"
 CHL_political_events.46.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) postanowił przyjąć naszą propozycję i dołączył do nas w sojuszu z rządem [GER.GetAdjective] Dawno rozdzieleni bracia znów są razem, ale tym razem na równiejszych i uczciwszych warunkach!"
 CHL_political_events.46.a: "Świetnie."
 CHL_political_events.47.t: "[CHL.GetName] chce zaprosić rząd [FROM.GetAdjective] do Osi"
 CHL_political_events.47.desc: "[CHL.GetName] zawiera porozumienie z rządem [FROM.GetAdjective] Przekonali władze [FROM.GetAdjective], że przyszłość należy do Osi. Musimy tylko przelać ich zgodę na papier."
 CHL_political_events.47.a: "Podpisano i przypieczętowano"
 CHL_political_events.47.b: "Nie w tej chwili."
 #CHL_political_events.98.t: "[FROM.GetName] joins the Axis"
 #CHL_political_events.98.desc: "Thanks to a proposal handed over by their Hispanic brothers in [CHL.GetNameDef], [FROM.GetLeader] of [FROM.GetNameDef] has decided to join our faction to help us make a stronger future, and fight against our every enemy. We are stronger together!"
 #CHL_political_events.98.a: "Sehr Gut"
 CHL_political_events.48.t: "[FROM.GetName] nie dołącza do Osi"
 CHL_political_events.48.desc: "Niestety, pomimo naszego emocjonalnego apelu, [FROM.GetLeader] i jego ludzie zdecydowali, że lepiej im będzie bez nas. Nie uzasadnili szczegółowo swojej decyzji. Na razie nie połączymy się z: [FROM.GetNameDef]."
 CHL_political_events.48.a: "W takim razie będziemy musieli zrobić to sami"
 CHL_political_events.49.t: "[CHL.GetNameDefCap] zaprasza nas do Sojuszu Latynoskiego"
 CHL_political_events.49.desc: "[CHL.GetLeader] ([CHL.GetNameDef]) skontaktował się z nami i zaprosił nas do dołączenia do ich nowej frakcji - Sojuszu Latynoskiego. Co my na to?"
 CHL_political_events.49.a: "Razem wykorzystamy tę okazję"
 CHL_political_events.49.b: "Przyszłość należy tylko do nas"
 CHL_political_events.50.t: "[FROM.GetNameDefCap] dołącza do Sojuszu Latynoskiego"
 CHL_political_events.50.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) łaskawie postanowił zaakceptować propozycję dołączenia do nas i teraz razem trafimy na karty historii."
 CHL_political_events.50.a: "Świetnie."
 CHL_political_events.51.t: "[FROM.GetNameDefCap] odmawia dołączenia do Sojuszu Latynoskiego"
 CHL_political_events.51.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) podjął nierozważną decyzję o odrzuceniu propozycji dołączenia do naszej frakcji - Sojuszu Latynoskiego. Bóg osądzi tę decyzję w swoim czasie."
 CHL_political_events.51.a: "Czy oni się nas nie boją?"
 CHL_political_events.52.t: "[CHL.GetName] żąda od nas oddania regionu [947.GetName]"
 CHL_political_events.52.desc: "Po niedawnej powszechnej mobilizacji na naszej granicy i tygodniowych protestach ludności [CHL.GetAdjective], [CHL.GetLeader] ogłosił, że nadszedł najwyższy czas, aby państwo [CHL.GetAdjective] odzyskało kontrolę nad terytorium regionu [947.GetName], które oddało na mocy traktatu z Limy, który teraz uważają za niesprawiedliwy i nieważny."
 CHL_political_events.52.a: "Nie chcemy ryzykować kolejnej wojny"
 CHL_political_events.52.b: "To nasza szansa na odzyskanie Arici!"
 CHL_political_events.53.t: "[FROM.GetName] zgadza się na nasze żądania"
 CHL_political_events.53.desc: "Obecny rząd [FROM.GetAdjective] jest słaby i wszyscy o tym wiemy. Było jasne, że nie ma potencjału, by podjąć z nami walkę, i sam dobrze o tym wiedział. Dlatego podpisał dzisiaj nowe porozumienie, oficjalnie przekazując nam departament [947.GetName]!"
 CHL_political_events.53.a: "Stajemy się więksi"
 CHL_political_events.54.t: "[FROM.GetName] odrzuca nasze żądania"
 CHL_political_events.54.desc: "Rząd [FROM.GetAdjective] uparcie trzyma się fałszywego traktatu z Limy i odmawia przekazania nam regionu [947.GetName]. Musimy uciec się do pokazu siły i odebrać im te ziemie wszelkimi niezbędnymi środkami..."
 CHL_political_events.54.a: "Zapłacą za tę bezczelność!"
 CHL_political_events.55.t: "[CHL.GetName] żąda od nas oddania regionu [953.GetName]"
 CHL_political_events.55.desc: "Po niedawnej powszechnej mobilizacji na naszej granicy i tygodniowych protestach ludności [CHL.GetAdjective], [CHL.GetLeader] ogłosił, że nadszedł najwyższy czas, aby państwo [CHL.GetAdjective] zajęło region [953.GetName]. Spróbujemy się im sprzeciwić?"
 CHL_political_events.55.a: "Nie chcemy ryzykować wybuchu wojny z nimi"
 CHL_political_events.55.b: "Ile razy musimy to powtarzać?"
 CHL_political_events.56.t: "[FROM.GetName] ulega naszym żądaniom"
 CHL_political_events.56.desc: "Rząd [ARG.GetAdjective] postanowił być rozsądny i bez problemu przekazał nam ten region. Powinniśmy naciskać dalej, wysuwać kolejne roszczenia, aż stworzymy idealne państwo [CHL.GetAdjective]"
 CHL_political_events.56.a: "Dziś witamy osiemdziesiąt tysięcy nowych Chilijczyków"
 CHL_political_events.57.t: "[FROM.GetName] odrzuca nasze żądania"
 CHL_political_events.57.desc: "[ARG.GetLeader] ([ARG.GetNameDef]) stwierdził, że warto stanąć przeciwko nam i dlatego musimy mu pokazać, że zadziera z niewłaściwymi ludźmi. Naprzód, mężczyźni i kobiety z Chile!"
 CHL_political_events.57.a: "W takim razie odbierzemy ten region siłą"
 CHL_political_events.58.t: "Nasze wojska walczą w rejonie Laguna del Desierto"
 CHL_political_events.58.desc: "Nasi żołnierze donoszą o starciach z oddziałami [CHL.GetAdjective] w rejonie Lago del Desierto w Santa Cruz. Twierdzą, że oddziały [CHL.GetAdjective] posuwają się coraz dalej na wschód, najwyraźniej próbując zająć całą prowincję."
 CHL_political_events.58.a: "Wycofajmy się, nie chcemy wybuchu wojny"
 CHL_political_events.58.b: "Utrzymajcie pozycje!"
 CHL_political_events.59.t: "[FROM.GetName] wycofuje się z regionu [954.GetName]"
 CHL_political_events.59.desc: "Tchórzliwe wojska [ARG.GetAdjective] wycofały się po prowokacjach naszej straży granicznej, a nasi żołnierze zaczęli wkraczać do opuszczonej prowincji Santa Cruz. Odnosimy zwycięstwa na każdym froncie i powinniśmy się modlić, aby to wszystko nie rozpadło się w najbliższej przyszłości."
 CHL_political_events.59.a: "Jesteśmy o krok bliżej naszego ostatecznego celu"
 CHL_political_events.60.t: "[FROM.GetName] nie wycofuje się"
 CHL_political_events.60.desc: "Odważne, ale lekkomyślne wojska [ARG.GetAdjective] zdecydowały się pozostać na swoim terenie w rejonie Laguna del Desierto. Nasi żołnierze wciąż je ostrzeliwują, ale czekają na rozkazy co do dalszych działań."
 CHL_political_events.60.a: "Ruch w celu zajęcia obszaru"
 CHL_political_events.60.b: "Później zajmiemy ten teren"
 CHL_political_events.61.t: "[CHL.GetName] żąda demilitaryzacji Patagonii"
 CHL_political_events.61.desc: "[CHL.GetLeader] ([CHL.GetNameDef]) oświadczył, że zbyt długo zagrażaliśmy bezpieczeństwu [CHL.GetAdjective] obywateli i nadszedł czas, aby to się skończyło. Stwierdził, iż konieczne jest, abyśmy rozpoczęli demilitaryzację regionu Patagonii. Jak możemy na to odpowiedzieć?"
 CHL_political_events.61.a: "Czy to rozsądne?"
 CHL_political_events.61.b: "A dlaczego właściwie mielibyśmy to robić?"
 CHL_political_events.62.t: "[From.GetName] demilitaryzuje Patagonię"
 CHL_political_events.62.desc: "Rząd [FROM.GetAdjective] ugiął się pod naszymi żądaniami i zdemilitaryzował Patagonię, obiecując, że naszych obywateli już nie spotka żadna krzywda. Nikt się jeszcze nie zorientował, dlaczego wysunęliśmy te żądania."
 CHL_political_events.62.a: "Niczego się nie spodziewają"
 CHL_political_events.63.t: "[From.GetName] nie demilitaryzuje Patagonii"
 CHL_political_events.63.desc: "[FROM.GetLeader] potępił nasze ostentacyjne prowokacje i stwierdził, że można się łatwo domyślić, iż celem naszych działań jest szybkie i łatwe zaatakowanie ich, gdy będą mniej czujni. Nie musimy jednak tego robić, aby wygrać."
 CHL_political_events.63.a: "Nie utrudni nam to postępów"
 CHL_political_events.64.t: "Siły [From.GetAdjective] przejęły Kanał Panamski"
 CHL_political_events.64.desc: "[From.GetLeader], [FROM.GetAdjective] dyktator, ma czelność przeprowadzać zmasowany atak na nasze siły w Kanale Panamskim z pobliskiego obszaru. Ich operacja zakończyła się sukcesem, a nasze zaskoczone wojska musiały się wycofać. Wojska [FROM.GetAdjective] nie weszły na nasze inne terytoria, więc nie było to preludium większej inwazji, ale atak ten osłabił naszą zdolność oddziaływania militarnego na całym świecie i upokorzył nas na arenie międzynarodowej."
 CHL_political_events.64.a: "Niestety, mamy ważniejsze sprawy. Chyba wystarczy nałożyć embargo."
 CHL_political_events.64.b: "Nasza niepodległość jest zagrożona. Trzeba odpowiedzieć zbrojnie."
 CHL_political_events.65.t: "Siły [From.GetAdjective] przejęły region [311.GetName]"
 CHL_political_events.65.desc: "[From.GetLeader], [FROM.GetAdjective] dyktator, ma czelność przeprowadzać zmasowany atak na nasze siły w regionie [311.GetName] z pobliskiego obszaru. Ich operacja zakończyła się sukcesem, a nasze zaskoczone wojska musiały się wycofać. Wojska [FROM.GetAdjective] nie weszły na nasze inne terytoria, więc nie było to preludium większej inwazji, ale atak ten osłabił naszą zdolność oddziaływania militarnego na całym świecie i upokorzył nas na arenie międzynarodowej."
 CHL_political_events.65.a: "Niestety, mamy ważniejsze sprawy. Chyba wystarczy nałożyć embargo."
 CHL_political_events.65.b: "Nasza niepodległość jest zagrożona. Trzeba odpowiedzieć zbrojnie."
 CHL_political_events.66.t: "[CHL.GetName] żąda kontroli nad naszymi terytoriami w Gujanie"
 CHL_political_events.66.desc: "[CHL.GetLeader] wygłosił dziś wielkie przemówienie, w którym potępił naszą, jak twierdzi, nielegalną i niesprawiedliwą okupację terytoriów Gujany. Żąda, abyśmy natychmiast zwrócili ten region, aby [CHL.GetLeader] mógł wyzwolić ludzi spod imperialistycznego ucisku."
 CHL_political_events.66.a: "Nie warto o to walczyć"
 CHL_political_events.66.b: "Po moim trupie!"
 CHL_political_events.67.t: "[FROM.GetName] zgadza się na nasze żądania"
 CHL_political_events.67.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) skontaktował się z nami, oświadczając, że gwardia regionalna jego kraju właśnie wycofuje się z Gujany i że odbędzie się uroczystość przekazania nam tego obszaru, ponieważ nie warto o niego walczyć."
 CHL_political_events.67.a: "Są teraz wolni od ucisku"
 CHL_political_events.68.t: "[FROM.GetName] odrzuca nasze żądania"
 CHL_political_events.68.desc: "[FROM.GetLeader] pozostaje nieugięty w swoim stanowisku, że Gujana należy do jego kraju i jego sojuszników, a nie do innych mocarstw. Wygląda na to, że negocjacje i zakulisowe rozgrywki na nic się już nie zdadzą..."
 CHL_political_events.68.a: "Zawsze można działać bardziej bezpośrednio"
 CHL_political_events.69.t: "[CHL.GetName] siłą przejmuje kontrolę nad Gujaną"
 CHL_political_events.69.desc: "Po całkowitym przejęciu przez siły [CHL.GetAdjective], lokalna ludność naszego terytorium Gujany stanęła po stronie zwycięzcy i nie możemy już wiele zrobić, aby uzasadnić nasze roszczenia."
 CHL_political_events.69.a: "To okropne"
 CHL_political_events.69.b: "Nie uznajemy tego!"
 CHL_political_events.70.t: "Spory o przywództwo wstrząsają partią"
 CHL_political_events.70.desc: "Po przejęciu władzy w Chile dzięki zjednoczeniu pod jednym sztandarem wielu faszystów ponownie zaczęło praktykować własne idee i ideały, bez odpowiedniego nadzoru lub kontroli ze strony rządu. Już czas, aby naród dokonał wyboru i zdecydował, kto będzie przywódcą. Władza może przetrwać tylko dzięki silnemu liderowi! Kto podejmie się tej roli?"
 CHL_political_events.70.a: "Jorge González von Marées"
 CHL_political_events.70.b: "Carlos Keller Rueff"
 CHL_political_events.70.c: "Juan Gómez Millas"
 CHL_political_events.71.t: "Przewrót generała Carlosa Ibáñeza del Campo"
 CHL_political_events.71.desc: "Żołnierze sprzyjający szerszej koalicji konserwatystów i faszystów otoczyli Palacio de La Moneda, gdzie znajduje się Atruro Alessandri i członkowie jego gabinetu. Wojskowi nakazali prezydentowi ustąpić z urzędu na rzecz byłego prezydenta i generała Carlosa Ibáñeza del Campo, który obiecał przywrócić w kraju dawne wartości i rozwiązać problemy, z którymi nie poradził sobie Alessandri. Biorąc pod uwagę, że ma on po swojej stronie wojsko, niewiele można z tym zrobić."
 CHL_political_events.71.a: "Czas cofnąć wskazówki zegara"
 CHL_political_events.72.t: "Pierwsze posiedzenie Kongresu Araukanii"
 CHL_political_events.72.desc: "Podczas pierwszej sesji nowego Kongresu Araukanii doszło do sporu. Chociaż wszyscy zgadzają się co do tego, że antyimperializm musi być fundamentem państwa Mapuczów, nie ma zgody co do tego, czy inni, którzy podzielają te ideały, na przykład komuniści i socjaliści, powinni znaleźć się w rządzie Mapuczów. Niektórzy twierdzą, że mógłby to być korzystny sojusz, a inni twierdzą, że przy pierwszej nadarzającej się okazji otrzymalibyśmy cios w plecy. Kto ma rację?"
 CHL_political_events.72.b: "Nie pójdziemy na kompromis w kwestii naszych ideałów!"
 CHL_political_events.72.a: "Jest więcej chętnych do walki z imperializmem"
 CHL_mapuche_commuist_cultural_cross_pollination: "Mapucze są gotowi współpracować z komunistami"
 CHL_unlocks_various_communist_advisors: "§YRóżni komunistyczni doradcy zaczną współpracować z Mapuczami i będzie można ich zatrudnić.§!"
 CHL_political_events.73.t: "Powierzenie topora"
 CHL_political_events.73.desc: "W końcu nadszedł czas, aby różne organizacje i grupy Mapuczów wybrały osobę, która je zjednoczy, poniesie dziedzictwo Caupolicán i poprowadzi lud do zwycięstwa nad hiszpańskimi wrogami, jak miało to miejsce podczas wojen z Inkami. W tym celu doszło do spotkania, na którym zostanie wybrany nowy Toqui, wódz na czas wojny, który wyzwoli i poprowadzi swój lud do wolności."
 CHL_political_events.73.a: "To powinien być Manuel Manquilef"
 CHL_political_events.73.b: "Esteban Romero Sandoval cieszy się poparciem narodu"
 CHL_political_events.73.c: "Venancio Coñuepán Huenchual może nas poprowadzić"
 CHL_political_events.74.t: "Koronacja Antoine'a III"
 CHL_political_events.74.desc: "Ludzie zgromadzili się przed Pałacem Prezydenckim w Santiago pomimo wojny rozdzierającej naród, a prezydent Carlos Ibáñez del Campo ogłosił, że wraz z parlamentem wybrali Jacquesa Antoine'a Bernarda na nowego króla. Odzyska on tytuł rodowy utracony w 1862 r. Ibáñez stwierdził, że Antoine III to jedyny człowiek, który może uratować kraj i zjednoczyć nasze społeczeństwo podzielone przez wojnę."
 CHL_political_events.74.a: "Niech żyje nowy monarcha Antoine III!"
 CHL_political_events.75.t: "[CHL.GetNameDefCap] chce odsprzedać nam Aricę"
 CHL_political_events.75.desc: "[CHL.GetLeader] ([CHL.GetNameDef]) ma dla nas propozycję. Ponieważ [CHL.GetAdjective] kryzys gospodarczy jest daleki od zakończenia, przywódca pilnie potrzebuje funduszy i zwrócił się do nas z propozycją odsprzedania nam regionu Arica, który odebrano nam na mocy traktatu pokojowego podpisanego po wojnie na Pacyfiku. Czy przyjmiemy jego ofertę?"
 CHL_political_events.75.a: "Nadszedł dzień, na który czekaliśmy!"
 CHL_political_events.75.b: "Nie chcemy ryzykować wybuchu wojny w przyszłości..."
 CHL_political_events.76.t: "[PRU.GetName] postanawia kupić od nas Aricę"
 CHL_political_events.76.desc: "[PRU.GetLeader] oświadczył, że naród [PRU.GetAdjective] z radością przyjmuje naszą propozycję sprzedaży im Ariki i wysłał przedstawiciela z pieniędzmi, których zażądaliśmy w zamian."
 CHL_political_events.76.a: "Ta ofiara była konieczna"
 CHL_political_events.77.t: "[PRU.GetName] postanawia nie kupować od nas Ariki"
 CHL_political_events.77.desc: "[PRU.GetLeader] oświadczył, że naród [PRU.GetAdjective] nigdy nie przyjmie naszej propozycji odsprzedania im Ariki, ponieważ region ten powinien wrócić do nich za darmo. Twierdzi, że przejęcie przez nas tych ziem po wojnie na Pacyfiku było niesprawiedliwe i nielegalne."
 CHL_political_events.77.a: "Co za niewdzięczność!"
 CHL_news_events.1.t: "[CHL.GetNameDef]: Faszystowski przewrót"
 CHL_news_events.1.d: "Pojawiły się doniesienia, że Movimiento Nacional-Socialista, na którego czele stoi [CHL.GetLeader], dokonał udanego przewrotu i ustanowił [CHL.GetNameDef] rządzonym przez siebie krajem jednopartyjnym. Organizacja ta ma powiązania z globalnym ruchem faszystowskim, ale wciąż nie jest pewne, czy dołączy do któregoś ze światowych mocarstw, czy też pozostanie na własnym kontynencie."
 CHL_news_events.1.a: "Niewątpliwie to ciekawy rozwój wypadków"
 CHL_news_events.1.b: "Odzyskamy naszą chwałę!"
 CHL_news_events.2.t: "Chile ogłasza odnowienie Starego Królestwa"
 CHL_news_events.2.d: "[CHL.GetLeader] ogłosił odnowienie dawnego Królestwa Chile, co jest irrendalistycznym pomysłem Chilijczyków roszczących sobie prawa do dużych części Argentyny od czasów dawnego hiszpańskiego Wicekrólestwa Peru. [CHL.GetNameDef] rozpoczyna integrację przejętych ziem. Ich ambicje nie kończą się jednak na tym, ponieważ roszczą sobie prawa do większej części regionu Rio de la Plata."
 CHL_news_events.2.a: "To mocno naciągane..."
 CHL_news_events.2.b: "Nikt nas nie powstrzyma!"
 CHL_news_events.3.t: "Powstaje [CHL.GetNameDefCap]"
 CHL_news_events.3.d: "Dziś [CHL.GetLeader] ogłosił utworzenie państwa [CHL.GetNameDef] i twierdzi, że jest ono nową światową potęgą. Zaznaczył też, że ich celem jest wyzwolenie wszystkich Latynosów i mieszkańców Ameryki Łacińskiej znajdujących się pod obcym uciskiem, a ich misja jeszcze się nie zakończyła."
 CHL_news_events.3.a: "Za kogo oni się uważają?"
 CHL_news_events.3.b: "Jesteśmy nowym światowym mocarstwem!"
 CHL_political_events.78.t: "[FROM.GetNameDefCap] zwraca się do nas o pomoc"
 CHL_political_events.78.desc: "[FROM.GetLeader], wybrany na [FROM.GetAdjective] króla, zwrócił się do nas o pomoc w wojnie przeciwko chilijskim faszystom i komunistom, którzy chcą go obalić. Potrzebuje broni i ochotników, którzy mogliby mu pomóc. Czy zaakceptujemy jego wezwanie do walki?"
 CHL_political_events.78.a: "Dobrze. Pomożemy im."
 CHL_political_events.78.b: "A dlaczego właściwie mielibyśmy im pomagać?"
 CHL_political_events.78.c: "Pomożemy im, ale nie za darmo..."
 CHL_we_will_aid_for_a_price: "Jeśli się zgodzą, otrzymamy wynagrodzenie finansowe za naszą pomoc, ale równie dobrze mogą odrzucić naszą propozycję"
 CHL_political_events.79.t: "[FROM.GetName] postanawia nam pomóc"
 CHL_political_events.79.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) wysłuchał naszego wezwania do walki i zobowiązał się wysłać nam rozsądną ilość broni i ochotników."
 CHL_political_events.79.a: "W porządku"
 CHL_political_events.80.t: "[FROM.GetName] postanawia nam nie pomagać"
 CHL_political_events.80.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) nie odpowiedział na nasze wezwanie do walki i życzy nam jak najgorzej. Jakie to obrzydliwe!"
 CHL_political_events.80.a: "Cóż, tak bywa..."
 CHL_political_events.81.t: "[FROM.GetName] mówi, że nam pomoże, ale nie za darmo"
 CHL_political_events.81.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) wysłuchał naszego wezwania do walki i zobowiązał się wysłać nam rozsądną ilość broni i ochotników. Stwierdził jednak, że ta pomoc nie jest tania i że jeśli chcemy ją otrzymać, będziemy musieli zapłacić."
 CHL_political_events.81.a: "Będziemy musieli się zgodzić"
 CHL_political_events.81.b: "Nie potrzebujemy ich!"
 CHL_news_events.4.t: "Mapucze ogłaszają krucjatę przeciwko imperializmowi"
 CHL_news_events.4.d: "[CHL.GetLeader] ([CHL.GetNameDef]) ogłosił, że jego kraj wyruszy na antyimperialistyczną krucjatę, podczas której wyzwoli mieszkańców obu Ameryk spod europejskiego ucisku. Wielu zastanawia się, czy epoka kolonializmu naprawdę dobiega końca, czy też jest to zaledwie kolejna przeszkoda na drodze światowych mocarstw."
 CHL_news_events.4.a: "To niepokojące..."
 CHL_news_events.4.b: "Uciskane narody otrzymają od nas wolność i dobrobyt!"
 CHL_political_events.82.t: "Stolica królestwa"
 CHL_political_events.82.desc: "Wraz z ustanowieniem naszego nowego Królestwa Araukanii i Patagonii pojawiły się pytania dotyczące naszego statusu. Obecnie Santiago nadal jest naszą stolicą, co oznacza, że nie różnimy się zbytnio od starego, podupadłego państwa Chile. Jednak inne miasta są dobrymi kandydatami na nową stolicę królestwa. Jaka jest wola naszego najwyższego króla, Antoine'a III?"
 CHL_political_events.82.a: "Santiago nadal będzie naszą stolicą"
 CHL_political_events.82.b: "Perquenco było dawną stolicą"
 CHL_political_events.82.c: "Potrzebujemy najbardziej wysuniętej na południe stolicy na świecie!"
 CHL_political_events.82.d: "Rawson jest dobrym kandydatem na wschodzie"
 CHL_political_events.83.t: "Próba przewrotu koalicji antyibanistycznej"
 CHL_political_events.83.d: "Po kilku dniach protestów i strajków socjaliści, komuniści oraz faszyści zdecydowali się w końcu uderzyć w nasz rząd, widząc nadarzającą się okazję. Zażądali od Carlosa Ibáñeza del Campo jak najszybszego przekazania władzy Jorge Gonzálezowi von Maréesowi, ale nie zamierzamy poddać się bez walki. Z całego kraju napływają doniesienia o starciach, więc jest prawdopodobne, że rozpoczęła się wojna domowa..."
 CHL_political_events.83.a: "Natychmiast zmobilizować Gwardię Narodową!"
 CHL_political_events.83.b: "Zabezpieczyć jak największy obszar!"
 CHL_fascist_and_communist_joint_civil_war_started: "Rozpoczęła się antyibanistyczna wojna domowa"
 CHL_secures_araucania_for_the_cw_tt: "§YAraucanía§! zostanie zajęta przez nasze wojska"
 CHL_approached_by_mysterious_frenchman: "Jacques Antoine Bernard skontaktował się w czasie wojny domowej w Chile."
 CHL_political_events.84.t: "Tajemniczy nieznajomy skontaktował się z rządem"
 CHL_political_events.84.desc: "Dziś rano, gdy wieści o naszej wojnie domowej zaczęły rozchodzić się po świecie, do prezydenta Carlosa Ibáñeza del Campo dotarła wiadomość z Francji. Tajemniczy mężczyzna, podający się za potomka starej chilijskiej dynastii, wywodzącej się od Orélie-Antoine'a I, króla Araukanii i Patagonii, oświadczył, że ma zgodę francuskich kupców i legionistów na udzielenie nam pomocy, ale twierdzi, że nie będzie ona darmowa. Sytuacja wygląda tragicznie i być może wkrótce trzeba będzie podjąć drastyczne działania."
 CHL_political_events.84.a: "W tym momencie on może być naszą cholerną jedyną nadzieją..."
 CHL_political_events.85.t: "[RAP.GetNameDefCap] ogłasza niepodległość!"
 CHL_political_events.85.desc: "Wyspa Wielkanocna, zwana przez miejscowych Rapa Nui, była pod naszą bezpośrednią kontrolą od czasu aneksji Królestwa Rapa Nui w 1910 r., a państwo istniało od roku 10, aż do tego czasu. Teraz po raz kolejny zebrali się pod rządami miejscowego 'Ariki, Valentino Riroroko Tuki i opiekującej się nim rady regencyjnej. Państwo polinezyjskie chce zerwać wszelkie powiązania z nami, w związku z czym ogłosiło niepodległość. Czy zgadzamy się na to?"
 CHL_political_events.85.a: "W tej chwili nie mamy sił, by sobie z nimi poradzić"
 CHL_political_events.85.b: "To oznacza wojnę!"
 CHL_political_events.85.c: "Nadszedł czas, aby Polinezja powstała!"
 CHL_political_events.86.t: "[FROM.GetName] wnioskuje o zawarcie sojuszu"
 CHL_political_events.86.desc: "[FROM.GetLeader], suwerenny król [FROM.GetAdjective] i obywatel państwa francuskiego, zaproponował połączenie sił oraz wzajemną pomoc w szerzeniu francuskiej hegemonii na całym świecie. Co my na to?"
 CHL_political_events.86.a: "Razem jesteśmy silniejsi"
 CHL_political_events.86.b: "Nie potrzebujemy ich"
 CHL_political_events.87.t: "[FROM.GetName] przystaje na nasz wniosek"
 CHL_political_events.87.desc: "Wielki [FROM.GetLeader] ([FROM.GetNameDef]) zaakceptował naszą prośbę o formalne dołączenie do sojuszu, za co jesteśmy mu wdzięczni. Razem jesteśmy silniejsi!"
 CHL_political_events.87.a: "Dwa to więcej niż jeden"
 CHL_political_events.88.t: "[FROM.GetName] odrzuca nasz wniosek"
 CHL_political_events.88.desc: "Zdradziecki [FROM.GetLeader] ([FROM.GetNameDef]) odrzucił naszą prośbę o formalne dołączenie do sojuszu, mimo że mamy wspólne interesy i dziedzictwo."
 CHL_political_events.88.a: "Zostaliśmy zdradzeni..."
 united_french_monarhcist_faction: "Hegemonia frankofońska"
 CHL_news_events.5.t: "Nowe Królestwo Araukanii i Patagonii"
 CHL_news_events.5.desc: "Pomimo tego, że istniało tylko przez krótkie dwa lata w latach 60. XIX wieku, Jacques Antoine Bernard, pretendent do dawnego tronu, powrócił do Chile pośród chaosu i odzyskał swoje dawno utracone królestwo. Czas pokaże, jak to się skończy..."
 CHL_news_events.5.a: "Co takiego?"
 CHL_news_events.5.b: "Wróciliśmy i jesteśmy silniejsi niż kiedykolwiek!"
 CHL_news_events.6.t: "Zatopienie SS Tolten"
 CHL_news_events.6.desc: "Neutralny chilijski statek SS Tolten podróżował bez eskorty z Baltimore do Nowego Jorku, kiedy został trafiony w pobliżu mostka torpedą z niemieckiego okrętu podwodnego u wybrzeży Barnegat w stanie New Jersey. Statek zatonął po sześciu minutach i dopiero kiedy poszedł na dno, załoga U-Boota potwierdziła, że była to jednostka chilijska. To może być dyplomatyczna katastrofa dla Niemców."
 CHL_news_events.6.a: "Iskra zapłonęła"
 CHL_news_events.6.b: "To naprawdę farsa"
 CHL_news_events.7.t: "[CHL.GetNameDefCap] wdraża obronę proaktywną"
 CHL_news_events.7.desc: "[CHL.GetLeader] ([CHL.GetNameDef]) ogłosił, że jego kraj wdroży politykę proaktywnej obrony [CHL.GetAdjective] i [RAP.GetAdjective] suwerenności, oficjalnie wypowiadając wojnę krajom, które postrzega jako zagrożenie w rejonie Pacyfiku. Woli uderzyć na potencjalnych agresorów, zamiast prowadzić wojnę na własnym terytorium."
 CHL_news_events.7.a: "Ciekawa decyzja"
 CHL_news_events.7.b: "Trzeba chronić Rapa Nui"
 CHL_political_events.89.t: "[FROM.GetNameDefCap] proponuje ochronę regionu [270.GetName]"
 CHL_political_events.89.desc: "Nasz sojusznik [FROM.GetLeader] ([FROM.GetNameDef]) zwrócił się do nas z niewielką prośbą. Mielibyśmy przekazać im region [270.GetName], ponieważ znajduje się on bliżej ich centrum i jest dla nich łatwiejszy do ochrony. Dzięki temu nie stanie się strategiczną luką, którą wróg mógłby wykorzystać przeciwko nim."
 CHL_political_events.89.a: "Niech biorą, co chcą"
 CHL_political_events.89.b: "Za kogo oni się uważają?"
 CHL_political_events.90.t: "[FROM.GetName] przekazuje w nasze ręce region [270.GetName]"
 CHL_political_events.90.desc: "Nasz sojusznik, [FROM.GetLeader] ([FROM.GetNameDef]), przekazał nam region [270.GetName], zgodnie z naszą prośbą. Teraz wreszcie nasze społeczeństwo może poczuć, że jest chronione przed obcym zagrożeniem i spożytkować swoją energię na sprawy wewnętrzne."
 CHL_political_events.90.a: "Czas zająć się ochroną Pitcairn!"
 CHL_political_events.91.t: "[FROM.GetName] odmawia przekazania nam regionu [270.GetName]"
 CHL_political_events.91.desc: "Nasz sojusznik [FROM.GetLeader] ([FROM.GetNameDef]) nie przekazał nam regionu [270.GetName]. Twierdzi, że jest to zbyt niebezpieczne i że po prostu żerujemy na jego imperium."
 CHL_political_events.91.a: "Cóż, w takim razie będziemy musieli radzić sobie z tym, co mamy..."
 CHL_political_events.91.b: "Musimy wziąć sprawy w swoje ręce!"
 CHL_political_events.92.t: "Nowy Sapa Inca"
 CHL_political_events.92.desc: "Wraz z utworzeniem naszego nowego królestwa satelickiego - Imperium Inków - musimy wybrać generała, który stanie na jego czele jako Sapa Inca, zgodnie z doktryną napoleońską. Kto otrzyma ten prestiżowy tytuł?"
 CHL_political_events.92.a: "Przyznamy ten tytuł naszym najlepszym ludziom!"
 CHL_political_events.92.b: "Na pewno wystarczy genialny młody oficer"
 CHL_political_events.92.c: "Przyznajmy ten tytuł Mapuczowi"
 CHL_political_events.93.t: "Król El Dorado"
 CHL_political_events.93.desc: "Teraz, gdy stworzyliśmy państwo mające przypominać mityczne królestwo El Dorado, powinniśmy przyznać tytuł wspaniałego króla jednemu z naszych dumnych i oddanych generałów. Kto zasługuje na to stanowisko?"
 CHL_political_events.93.a: "Bartolomé Blanche wie, jak być liderem!"
 CHL_political_events.93.b: "Gregorio Rodríguez Tascón zasługuje na ten tytuł!"
 CHL_political_events.93.c: "Quintín Lame powinien rządzić państwem!"
 CHL_political_events.94.t: "Władca dla Hispanioli"
 CHL_political_events.94.desc: "Teraz, gdy zjednoczyliśmy wyspę Hispaniola pod naszymi rządami, nadszedł czas, aby przyznać tytuł króla wyspy jednemu z naszych oddanych generałów. Kto otrzyma ten prestiżowy tytuł?"
 CHL_political_events.94.a: "Oscar Escudero Otárola może otrzymać ten tytuł"
 CHL_political_events.94.b: "Pedro Dartnell służył nam dobrze przez długi czas"
 CHL_political_events.94.c: "Karaiby znowu będą rządzone przez rdzennych mieszkańców!"
 CHL_political_events.95.t: "Movimiento Nacional-Socialista zwiększa aktywność"
 CHL_political_events.95.desc: "Pojawiły się nowe meldunki od dyrektora generalnego Carabineros de Chile, sugerujące rozpoczęcie działań przeciwko rosnącym w społeczeństwie nastrojom profaszystowskim, a także dalsze zbadanie niedawnego wzrostu aktywności partii Jorge Gonzáleza von Maréesa, Movimiento Nacional-Socialista. Uważa się, że mogą oni planować obalenie naszego rządu, w związku z czym musimy zachować czujność."
 CHL_political_events.95.a: "Poradzimy sobie"
 CHL_political_events.96.t: "Pucz w Palacio de La Moneda"
 CHL_political_events.96.desc: "Nasi lojalni żołnierze gładko zrealizowali nasze plany i zajęli Palacio de La Moneda, w którym urzęduje Atruro Alessandri oraz jego gabinet. Nakazali prezydentowi ustąpić na rzecz Jorge Gonzáleza von Maréesa. Liberalny rząd nie może już wiele zrobić, by nas powstrzymać!"
 CHL_political_events.96.a: "Dziś odnieśliśmy zwycięstwo!"
 CHL_political_events.97.t: "Powstał powszechny ruch oporu i przybyli legioniści-weterani"
 CHL_political_events.97.desc: "Po koronacji naszego króla niektórzy ludzie w kraju wydają się niezadowoleni i tworzą powszechny ruch oporu. W tym samym czasie do naszego kraju napływają legioniści-weterani, aby zaproponować swoją pomoc nowo utworzonemu rządowi."
 CHL_political_events.97.a: "Zawirowania i dobrodziejstwa."
 CHL_political_events.98.t: "[GER.GetName] nie zgadzają się na przyjęcie do Osi"
 CHL_political_events.98.desc: "[GER.GetName] odrzuciły pomysł, że państwa Osi mogłyby przyjąć kolejnego członka, przynajmniej na razie. To niewielki dyplomatyczny cios, ale nic takiego, z czym nie możemy sobie poradzić."
 CHL_political_events.98.a: "Co za rozczarowanie."
 CHL_political_events.99.t: "[GER.GetName] zgadzają się na przyjęcie do Osi"
 CHL_political_events.99.desc: "[GER.GetName] zaakceptowały propozycję. To nowa epoka, w której rządzą silni. To także dyplomatyczne zwycięstwo naszego rządu."
 CHL_political_events.99.a: "Ruszajmy w przyszłość!"
 #### Brazil ####
 JUNO_brazil_events.10.t: "[FROM.FROM.GetName]: Mały wiec integralistów"
 JUNO_brazil_events.10.desc: "[FROM.FROM.GetName]: Pomimo długotrwałego planowania niedawnego wiecu, okazał się on niewypałem. Nie zjawiły się spodziewane tłumy zwolenników, a ci, którzy przybyli, byli przypadkową zbieraniną ludzi z niewielkim lub żadnym rozumieniem platformy partyjnej. Wielu gapiów wydawało się po prostu oszołomionych obecnością naszych umundurowanych członków maszerujących ulicami ich miasta. "
 JUNO_brazil_events.10.a: "Żenująco małe wydarzenie."
 JUNO_brazil_events.11.t: "[FROM.FROM.GetName]: Wiec integralistów"
 JUNO_brazil_events.11.desc: "[FROM.FROM.GetName]: Pomimo starć z lokalnymi socjalistycznymi i liberalnymi agitatorami, wiec integralistów zdołał przyciągnąć spory tłum zwolenników. Przywódcy partii wygłosili wiele przemówień poświęconych przyszłości kraju, które spotkały się z wiwatami i owacją tłumu. Lokalny oddział partii ogłosił już, że liczba członków wzrosła od czasu wiecu."
 JUNO_brazil_events.11.a: "Zyskujemy popularność wśród mas."
 JUNO_brazil_events.12.t: "[FROM.FROM.GetName]: Ogromny wiec integralistów"
 JUNO_brazil_events.12.desc: "[FROM.FROM.GetName]: Według doniesień, ludzie z całego kraju podróżowali przez wiele dni tylko po to, by być świadkami niedawnego wiecu integralistów. Setki umundurowanych członków próbowało zapanować nad emocjami tłumu, gdy przybyli nieco zdezorientowani przywódcy partii, a ich przemówienia ledwie przebijały się przez owacje zgromadzonych. Wygląda na to, że niezadowolone masy wreszcie mają dość politycznego status quo."
 JUNO_brazil_events.12.a: "Obywatele wyniosą nas do władzy."
 JUNO_brazil_events.13.t: "Operacja Bolivar przerwana w Brazylii"
 JUNO_brazil_events.13.desc: "Nasze służby wywiadowcze poinformowały, że w ostatnim czasie zamilkło wielu ich agentów i informatorów w Brazylii. Wygląda na to, że wydarzyło się coś, co zakłóciło nasze operacje w tym kraju, prawdopodobnie chodzi o działania kontrwywiadowcze koordynowane przez naszych wrogów. Niezależnie od przyczyny, wskazuje to na zmianę polityki [BRA.GetAdjective] na naszą niekorzyść. Powinniśmy spodziewać się podobnych ruchów w przyszłości."
 JUNO_brazil_events.13.a: "Niepokojący obrót wydarzeń."
 JUNO_brazil_events.14.t: "Polityka dobrego sąsiedztwa w wykonaniu władz [FROM.GetAdjective]"
 JUNO_brazil_events.14.desc: "[FROM.GetLeader], [FROM.GetAdjective] prezydent, ogłosił, że jego rząd zamierza dążyć do ściślejszej współpracy z krajami Ameryki Południowej w ramach tzw. polityki dobrego sąsiada. Nie wiadomo jeszcze, jaką formę przybierze ta współpraca, ale jest to wyraźne odejście od wcześniejszych antagonistycznych stosunków między hiszpańsko- i portugalskojęzycznymi narodami kontynentu."
 JUNO_brazil_events.14.a: "Mile widziany obrót wydarzeń"
 JUNO_brazil_events.14.b: "To ewidentny podstęp, który ma nas osłabić."
 JUNO_brazil_events.15.t: "Porozumienia z: [ROOT.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.15.desc: "W ostatnich miesiącach rząd [BRA.GetAdjective] uczestniczył w wielu dyskusjach z członkami naszego rządu na temat przyjęcia przez nich bardziej aktywnej roli we wspieraniu naszego wysiłku wojennego. Chociaż nie są jeszcze w stanie zaangażować sił wojskowych, poprosili o wsparcie gospodarcze w zamian za zobowiązanie się do tego w najbliższej przyszłości. "
 JUNO_brazil_events.15.a: "Cieszymy się z tego obopólnie korzystnego porozumienia."
 JUNO_brazil_events.15.b: "Ich gwarancje są bezwartościowe."
 JUNO_brazil_events.16.t: "Porozumienia z: [FROM.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.16.desc: "Nasze rozmowy z rządem [USA.GetAdjective] zakończyły się sukcesem. Ustaliliśmy, że [BRA.GetNameDef] otrzyma [USA.GetAdjective] pomoc gospodarczą w zamian za dostarczanie zasobów i zobowiązanie do przyłączenia się do wojny, gdy nasze wojsko będzie na to przygotowane."
 JUNO_brazil_events.16.a: "Razem przywrócimy pokój na naszej półkuli."
 JUNO_brazil_events.17.t: "Odrzucono porozumienia z: [FROM.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.17.desc: "Rząd [USA.GetAdjective] zdecydował się odrzucić umowę, która zobowiązywałaby nas do wspierania go militarnie w zamian za pomoc gospodarczą. Być może czas był po prostu niefortunny dla prezydenta lub właśnie widzimy zmianę polityki zagranicznej wobec Brazylii. Tak czy inaczej, jest to cios dla wiarygodności, jaką cieszy się [BRA.GetLeader]."
 JUNO_brazil_events.17.a: "Powinniśmy teraz postępować ostrożnie."
 JUNO_brazil_events.18.t: "[FROM.GetNameDefCap] domaga się zaangażowania wojskowego"
 JUNO_brazil_events.18.desc: "[FROM.GetNameDefCap] domaga się, abyśmy dotrzymali naszych umów dotyczących militarnego przyłączenia się do prowadzonej przez nich wojny. Czerpiemy korzyści z ich inwestycji w naszą gospodarkę, ale do tej pory zrobiliśmy bardzo niewiele, by dotrzymać warunków porozumienia. Jeśli teraz tego nie zrobimy, może to mieć poważne konsekwencje."
 JUNO_brazil_events.18.a: "Dotrzymamy naszych zobowiązań."
 JUNO_brazil_events.18.b: "Nie będziemy przelewać [BRA.GetAdjective] krwi za państwo [FROM.GetAdjective]"
 BRA_war_embargo_with_usa_tt: "§RMoże to spowodować, że rząd [USA.GetAdjective] wypowie nam wojnę albo nałoży na nas embargo!§!"
 JUNO_brazil_events.19.t: "[FROM.GetNameDefCap] nie dołącza do wojny"
 JUNO_brazil_events.19.desc: "Otrzymaliśmy informację od [FROM.GetAdjective] dyplomatów, że ich kraj nie jest jeszcze gotowy dołączyć do wojny militarnie, pomimo naszej wieloletniej pomocy gospodarczej. Nie jest do końca jasne, czy po prostu próbują wycofać się ze swoich zobowiązań, czy też mają prawdziwe powody, by ich nie dotrzymać. Musimy ostrożnie zdecydować, jak zareagować."
 JUNO_brazil_events.19.a: "Może [FROM.Capital.GetCapitalVictoryPointName] potrzebuje nowego, bardziej nam sprzyjającego rządu."
 JUNO_brazil_events.19.b: "Ich niesłowność powinna zostać ukarana."
 JUNO_brazil_events.19.c: "Nie mają już dla nas znaczenia."
 JUNO_brazil_events.20.t: "Konferencja nad rzeką Potenji"
 JUNO_brazil_events.20.desc: "Podczas ostatnich spotkań [BRA.GetAdjective] prezydenta z jego [USA.GetAdjective] odpowiednikiem w północno-wschodniej Brazylii ten pierwszy zgodził się honorować zobowiązania określone w porozumieniach zawartych w: [USA.Capital.GetCapitalVictoryPointName]. Oznacza to, że teraz zaangażuje swoje siły zbrojne w toczoną przez nas wojnę z tyranią na całym świecie."
 JUNO_brazil_events.20.a: "Nasze zabiegi dyplomatyczne opłaciły się."
 JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName] prowadzi agresywną politykę zagraniczną"
 JUNO_brazil_news.1.d: "Rząd [BRA.GetAdjective] przyjmuje ostatnio coraz bardziej wojownicze i asertywne stanowisko w kwestiach polityki zagranicznej. Zdaje się, że po dziesięcioleciach zawirowań nowy reżim poczuł się na tyle pewnie, by poza swoimi granicami szukać korzyści, które [BRA.GetName] może odnieść kosztem sąsiadów. Dopiero się okaże, co to oznacza dla naszych relacji z brazylijskim rządem."
 JUNO_brazil_news.1.a: "To tylko retoryka, prawda?"
 JUNO_brazil_news.2.t: "[BRA.GetNameDefCap] koronuje nowego monarchę"
 JUNO_brazil_news.2.d: "W obliczu słabnącego poparcia i niedawnego wzrostu popularności ruchu na rzecz przywrócenia imperium, [BRA.GetAdjective] Kongres Narodowy zgodził się na kompromis ze społeczeństwem. Monarcha konstytucyjny zostanie koronowany, ale Kongres Narodowy zachowa władzę polityczną nad krajem. Nominalne obowiązki zostaną przekazane nowo koronowanemu królowi w celu ustabilizowania sytuacji. "
 JUNO_brazil_news.2.a: "Niech żyje król."
 JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName] i [POR.GetNonIdeologyName] ogłaszają zjednoczenie"
 JUNO_brazil_news.3.d: "[BRA.GetNameDef] i [POR.GetNameDef], w związku z rosnącymi nastrojami monarchistycznymi, postanowiły ponownie zjednoczyć się pod jednym monarchą i sztandarem. Powołując się na chęć wykorzystania wiedzy oraz zasobów obu krajów, będą one teraz rozwijać się jako jeden organizm."
 JUNO_brazil_news.3.a: "Dobra decyzja!"
 JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName] i [POR.GetNonIdeologyName] tworzą wspólnotę"
 JUNO_brazil_news.4.d: "[BRA.GetNameDefCap] i [POR.GetNameDefCap] pogłębiły współpracę, a teraz postanowiły stworzyć wspólnotę, która umożliwi dalsze zacieśnianie więzów."
 JUNO_brazil_news.4.a: "To zaskakujący obrót zdarzeń."
 JUNO_brazil_news.5.t: "Komunistyczna rewolucja [BRA.GetAdjective]"
 JUNO_brazil_news.5.d: "[BRA.GetNonIdeologyName]: Trwające w ostatnich dniach zamieszki wymknęły się spod kontroli i przerodziły w krwawą wojnę domową. Rząd udaremnił spisek ruchu komunistycznego mający na celu obalenie reżimu w 1935 r., ale nie udało mu się powstrzymać większej fali czerwonych. Podczas gdy znaczna część wojska pozostała lojalna wobec rządu centralnego, wielu niższych rangą oficerów opowiedziało się po stronie komunistów. Wiele osób w regionie obawia się, że komunistyczny rząd [BRA.GetAdjective] wywoła efekt domina w całej Ameryce Południowej."
 JUNO_brazil_news.5.a: "Tragedia, że do tego doszło."
 JUNO_brazil_news.6.t: "Komunistyczny przewrót w: [ROOT.GetNonIdeologyName]"
 JUNO_brazil_news.6.d: "[BRA.GetNonIdeologyName]: Trwające w ostatnich dniach zamieszki wymknęły się spod kontroli i przerodziły w komunistyczny przewrót. Rząd udaremnił spisek ruchu komunistycznego mający na celu obalenie reżimu w 1935 r., ale nie udało mu się powstrzymać większej fali czerwonych. Podczas gdy znaczna część wojska pozostała lojalna wobec rządu centralnego, wielu niższych rangą oficerów opowiedziało się po stronie komunistów. Wiele osób w regionie obawia się, że komunistyczny rząd [BRA.GetAdjective] wywoła efekt domina w całej Ameryce Południowej."
 JUNO_brazil_news.6.a: "Ale czy nowy rząd przetrwa?"
 JUNO_brazil_events.30.t: "[FROM.GetNameDefCap] proponuje współpracę"
 JUNO_brazil_events.30.desc: "Dyplomaci [FROM.GetAdjective] zwrócili się do nas z ofertą współpracy wojskowej i gospodarczej. Stwierdzili, że są głęboko zaniepokojeni tym, co dzieje się na świecie, i wierzą, że jedyną drogą do trwałego pokoju jest sojusz z nami i pozbycie się naszych wspólnych wrogów geopolitycznych."
 JUNO_brazil_events.30.a: "Przyjmujemy tę propozycję."
 JUNO_brazil_events.30.b: "Niepotrzebny nam taki balast."
 JUNO_brazil_events.31.t: "[BRA.GetNameDefCap] pomaga w operacjach wywiadowczych"
 JUNO_brazil_events.31.desc: "Nasze służby wywiadowcze informują, że nawiązały bliską współpracę ze swoimi [BRA.GetAdjective] odpowiednikami. Doprowadziło to do rozszerzenia naszej działalności wywiadowczej w Ameryce Południowej, prowadzonej pod kryptonimem Operacja Bolivar. Wygląda na to, że nasza początkowa współpraca z [BRA.GetAdjective] władzami zaczyna przynosić owoce."
 JUNO_brazil_events.31.a: "Razem zdominujemy Amerykę Południową."
 JUNO_brazil_events.32.t: "[BRA.GetNameDefCap] żąda terytorium w Gujanie"
 JUNO_brazil_events.32.desc: "Sępy z [BRA.GetAdjective] rządu próbują wykorzystać obecny globalny konflikt jako okazję do szantażowania nas, byśmy oddali im terytorium w Gujanie. Zażądali, byśmy oddali te tereny, w przeciwnym razie odbiorą nam je siłą. Utrzymanie tego terytorium może być trudne, gdyby doszło do wojny, ale oddanie go byłoby groźnym precedensem dla innych spornych regionów na całym świecie."
 JUNO_brazil_events.32.a: "O Gujanę nie warto toczyć wojny."
 JUNO_brazil_events.32.b: "[BRA.GetNameDef] nie będzie nas szantażować."
 JUNO_brazil_events.33.t: "[FROM.GetName] zgadza się przekazać terytorium"
 JUNO_brazil_events.33.desc: "W reakcji na nasze niedawne żądania władze [FROM.GetAdjective] niechętnie zgodziły się scedować na nas własność swoich terytoriów w Gujanie. Wygląda na to, że nasza nowa metoda dyplomatycznego przeciągania liny okazała się skuteczna."
 JUNO_brazil_events.33.a: "Nie mieli innego wyjścia, jak ulec nam."
 JUNO_brazil_events.34.t: "[FROM.GetName] odmawia przekazania terytorium"
 JUNO_brazil_events.34.desc: "W reakcji na nasze niedawne żądania władze [FROM.GetAdjective] odmówiły scedowania na nas własności swoich terytoriów w Gujanie. Teraz musimy zdecydować, czy spełnimy naszą groźbę i zajmiemy te ziemie siłą, czy też przyjmiemy dyplomatyczne skutki cofnięcia się w tej sprawie."
 JUNO_brazil_events.34.a: "Sprawdzili nasz blef - musimy się wycofać."
 JUNO_brazil_events.34.b: "Jeszcze pożałują tej decyzji."
 JUNO_brazil_events.35.t: "[FROM.GetName] ustępuje"
 JUNO_brazil_events.35.desc: "Pomimo wojowniczej retoryki wobec naszych terytoriów w Gujanie, wydaje się, że [BRA.GetAdjective] rząd nie jest gotowy iść na prawdziwą wojnę. Przedstawiciele [BRA.GetAdjective] dyplomacji poinformowali nas, że będą szukać alternatywnych sposobów na zdobycie terytorium, ale zrobią to pokojowo. Przynajmniej na razie."
 JUNO_brazil_events.35.a: "Mimo wszystko powinniśmy na nich uważać."
 JUNO_brazil_events.36.t: "[FROM.GetName] szykuje się do wojny"
 JUNO_brazil_events.36.desc: "Po naszej odmowie przekazania terytorium państwu [FROM.GetAdjective] jesteśmy chyba na krawędzi jeszcze większego konfliktu. Mieliśmy nadzieję, że blefują, jednak informacje wywiadowcze z regionu wskazują, że wojska [BRA.GetAdjective] przygotowują się do zajęcia spornego terytorium siłą."
 JUNO_brazil_events.36.a: "Znowu niepotrzebny rozlew krwi..."
 JUNO_brazil_events.37.t: "[BRA.GetNameDef]: Podejrzana aktywność"
 JUNO_brazil_events.37.desc: "Pojawiają się doniesienia o wzroście aktywności wojskowej w południowej Brazylii. Ostatnio stosunki między naszymi krajami były co najwyżej chłodne, a asertywna retoryka tamtejszego rządu sprawiła, że pojawiły się podejrzenia o nadchodzącej inwazji. Wielu wojskowych stara się przygotować obronę na wypadek najgorszego. Pojawili się jednak orędownicy uderzenia wyprzedzającego, zanim armia [BRA.GetAdjective] będzie w pełni przygotowana."
 JUNO_brazil_events.37.a: "To na pewno podstęp."
 JUNO_brazil_events.37.b: "Najlepszą obroną jest atak."
 JUNO_brazil_events.38.t: "[ARG.GetNameDefCap] chwyta przynętę"
 JUNO_brazil_events.38.desc: "[ARG.GetNameDefCap] wydaje się przygotowywać własne siły do ataku na nas, po naszych ostatnich prowokacjach na granicy. Nie wiedzą, że wpadają w naszą pułapkę, wkrótce będziemy mieli okazję ich zmiażdżyć, a cały świat potępi ich za wywołanie wojny."
 JUNO_brazil_events.38.a: "Łatwizna."
 JUNO_brazil_events.39.t: "[ARG.GetNameDefCap] nie chwyta przynęty"
 JUNO_brazil_events.39.desc: "Jak dotąd nic nie wskazuje, by wojska [ARG.GetAdjective] przygotowywały się do ataku na nasz kraj. Jednak prawdopodobnie wzmacniają własną obronę, która utrudni nam jakiekolwiek działania. W pewnym momencie będziemy musieli albo uderzyć pierwsi, albo ustąpić."
 JUNO_brazil_events.39.a: "Nadszedł czas, aby ustąpić."
 JUNO_brazil_events.39.b: "Po prostu potrzebujemy więcej czasu."
 JUNO_brazil_events.40.t: "[BRA.GetNameDefCap] stawia ultimatum"
 JUNO_brazil_events.40.desc: "[ROOT.Capital.GetCapitalVictoryPointName]: Ambasador [BRA.GetAdjective] przekazał oświadczenie swojego rządu. Nakazano nam w nim natychmiastowe otwarcie granic dla sił [BRA.GetAdjective] i złożenie broni. Oświadczenie wyjaśnia szczegółowo, że nasz kraj ma niezwłocznie stać się regionem państwa [BRA.GetAdjective] Twierdzą, że jeśli się nie podporządkujemy, zrealizują swoje plany siłą."
 JUNO_brazil_events.40.a: "Nie mamy wyjścia, musimy się poddać."
 JUNO_brazil_events.40.b: "Drogo zapłacą za każdą piędź naszej ziemi."
 JUNO_brazil_events.41.t: "[FROM.GetNameDefCap] zgadza się na aneksję"
 JUNO_brazil_events.41.desc: "Rząd [FROM.GetAdjective] zaakceptował naszą ofertę zostania jednym z naszych regionów, co oznacza, że działania wojskowe w celu zdobycia tego małego kraju nie będą dłużej konieczne. "
 JUNO_brazil_events.41.a: "Nie mieli innego wyjścia, jak tylko się zgodzić."
 JUNO_brazil_events.42.t: "[FROM.GetNameDefCap] odmawia aneksji"
 JUNO_brazil_events.42.desc: "Rząd [FROM.GetNameDefCap] nierozważnie odrzucił naszą ofertę zostania jednym z [ROOT.GetAdjective] regionów. Wygląda na to, że albo będziemy musieli spełnić naszą groźbę wojny, albo ustąpić i pozwolić im na dalsze samodzielne rządzenie."
 JUNO_brazil_events.42.a: "To nie jest warte wojny."
 JUNO_brazil_events.42.b: "Poczują nasz gniew. "
 JUNO_brazil_events.43.t: "[FROM.GetName] ustępuje"
 JUNO_brazil_events.43.desc: "Pomimo wojowniczej retoryki i chęci uczynienia nas częścią swojego kraju, wydaje się, że [BRA.GetAdjective] rząd nie jest gotowy iść na prawdziwą wojnę. Przedstawiciele [BRA.GetAdjective] dyplomacji poinformowali nas, że będą szukać alternatywnych sposobów na zdobycie naszego terytorium, ale zrobią to pokojowo. Przynajmniej na razie."
 JUNO_brazil_events.43.a: "Mimo wszystko powinniśmy na nich uważać."
 JUNO_brazil_events.44.t: "[FROM.GetName] szykuje się do wojny"
 JUNO_brazil_events.44.desc: "Po naszej odmowie przekazania terytorium państwu [FROM.GetAdjective] jesteśmy chyba na krawędzi jeszcze większego konfliktu. Mieliśmy nadzieję, że blefują, jednak informacje wywiadowcze z regionu wskazują, że wojska [BRA.GetAdjective] przygotowują się do zajęcia spornego terytorium siłą."
 JUNO_brazil_events.44.a: "Dopilnujemy, by historia znów się powtórzyła."
 JUNO_brazil_events.45.t: "[BRA.GetNameDefCap] stawia ultimatum"
 JUNO_brazil_events.45.desc: "[ROOT.Capital.GetCapitalVictoryPointName]: Ambasador [BRA.GetAdjective] przekazał oświadczenie swojego rządu. Najwyraźniej obawia się chaosu i chce ustabilizować sytuację w naszym kraju za pomocą swoich wojsk. W rzeczywistości oznaczałoby to zmianę reżimu pod przykrywką pomocy."
 JUNO_brazil_events.45.a: "Nie możemy ich powstrzymać"
 JUNO_brazil_events.45.b: "Nie oddamy naszej suwerenności."
 JUNO_brazil_events.46.t: "[FROM.GetName] przyjmuje propozycję"
 JUNO_brazil_events.46.desc: "Rząd [FROM.GetAdjective] mądrze zdecydował się poddać naszym siłom zbrojnym i nie ryzykować konfliktu. Obecnie jesteśmy w trakcie ustanawiania w kraju nowej władzy, która będzie sprzyjała naszemu reżimowi."
 JUNO_brazil_events.46.a: "Będą cennym regionem buforowym."
 JUNO_brazil_events.47.t: "[FROM.GetNameDefCap] odrzuca propozycję"
 JUNO_brazil_events.47.desc: "Rząd [FROM.GetAdjective] odrzucił naszą ofertę ustabilizowania sytuacji jego kraju. Wygląda na to, że jeśli chcemy zmienić tam władzę, będziemy musieli to zrobić za pomocą siły militarnej."
 JUNO_brazil_events.47.a: "Wojna może wymknąć się spod kontroli."
 JUNO_brazil_events.47.b: "Pożałują tej decyzji."
 JUNO_brazil_events.48.t: "[FROM.GetNameDefCap] ustępuje"
 JUNO_brazil_events.48.desc: "Wojska [FROM.GetAdjective] chyba się wycofują, chociaż odrzuciliśmy propozycję \"stabilizacji\". Wygląda na to, że sprawdziliśmy ich blef, a oni nie mieli wielkiej ochoty na konflikt."
 JUNO_brazil_events.48.a: "Mimo to udało im się zdestabilizować region."
 JUNO_brazil_events.49.t: "Rosnące napięcia w stosunkach z rządem [FROM.GetAdjective]"
 JUNO_brazil_events.49.desc: "Po odrzuceniu przez nas [FROM.GetAdjective] oferty dotyczącej \"ustabilizowania\" naszego kraju, ich siły zbrojne wydają się przygotowywać do wojny. Nie wiemy, kiedy zamierzają uderzyć, ale można bezpiecznie założyć, że będziemy ich celem. Ponadto ewakuowano dyplomatów z ich ambasady, co potęguje obawy, że wojna może być nieunikniona."
 JUNO_brazil_events.49.a: "Nie możemy ulec."
 JUNO_brazil_events.50.t: "[FROM.GetNameDefCap] proponuje członkostwo w Mercosul"
 JUNO_brazil_events.50.desc: "Przedstawiciele [FROM.GetAdjective] dyplomacji zwrócili się do nas z ofertą członkostwa w ponadnarodowej organizacji, w której państwa członkowskie koordynują ze sobą decyzje dotyczące polityki gospodarczej i zagranicznej. Chociaż harmonizacja polityki może przynieść wyraźne korzyści naszej gospodarce, a nasza sytuacja w zakresie bezpieczeństwa może ulec poprawie, niektórzy twierdzą, że utrata suwerenności nie jest warta tych korzyści."
 JUNO_brazil_events.50.a: "Możemy wiele zyskać i niewiele stracić."
 JUNO_brazil_events.50.b: "Suwerenność jest ważniejsza niż bogactwo."
 JUNO_brazil_events.51.t: "Rząd [FROM.GetAdjective] zgadza się wstąpić do Mercosul"
 JUNO_brazil_events.51.desc: "Po długich negocjacjach i konsultacjach rząd [FROM.GetAdjective] w końcu zgodził się dołączyć do Mercosul. Teraz będziemy współpracować w kwestiach polityki gospodarczej oraz zagranicznej, aby zapewnić całemu regionowi pokój i dobrobyt."
 JUNO_brazil_events.51.a: "Razem jesteśmy silniejsi."
 JUNO_brazil_events.52.t: "Rząd [FROM.GetAdjective] odrzuca propozycję członkostwa w Mercosul"
 JUNO_brazil_events.52.desc: "Pomimo długich negocjacji i konsultacji, rząd [FROM.GetAdjective] odrzucił członkostwo w Mercosul. Pomimo obietnic pokoju i dobrobytu, jego przedstawiciele wydawali się nieprzekonani co do sensu istnienia tej organizacji, posunęli się nawet do stwierdzenia, że jest to podstęp, który pozwoliłby nam kontrolować działania ich kraju. "
 JUNO_brazil_events.52.a: "To kompletnie niedorzeczne."
 JUNO_brazil_events.53.t: "Rząd [FROM.GetAdjective] odrzuca propozycję"
 JUNO_brazil_events.53.desc: "Otrzymaliśmy informację od [FROM.GetAdjective] dyplomatów, że w tej chwili ich rząd nie widzi, by współpraca wojskowa z nami przysłużyła się interesom ich kraju. Trudno powiedzieć, czy mają własne plany względem naszego regionu, czy po prostu widzą w nas obciążenie."
 JUNO_brazil_events.53.a: "Co za krótkowzroczność."
 south_american_news.50.t: "W Brazylii wprowadzono stan wyjątkowy"
 south_american_news.50.d: "Dziś rano [FROM.GetAdjective] prezydent, [FROM.GetLeader], ogłosił przez radio, że wprowadza w kraju kolejny stan wyjątkowy ze względu na ryzyko zamachu stanu, który zamierza przeprowadzić partia komunistyczna. Według prezydenta znaleziono dokumenty wskazujące na to, że komuniści są na późnym etapie planowania obalenia rządu. Wielu ludzi podważa wiarygodność tych dokumentów, ale członkowie partii opozycyjnych schodzą teraz do podziemia w obawie przed aresztowaniem. Prezydent ogłosił, że ustanowi nowe państwo, z nową konstytucją, która da mu większą władzę. Nie wiadomo, co to oznacza dla przyszłości [FROM.GetAdjective] demokracji."
 south_american_news.50.a: "Bolszewiccy zdrajcy dostali to, na co zasłużyli."
 south_american_news.50.b: "Niepokojąca sytuacja."
 south_american_news.50.c: "Pomścimy naszych towarzyszy!"
 south_american_news.51.t: "Brazylia zawiesiła demokrację"
 south_american_news.51.d: "Dziś rano [FROM.GetAdjective] prezydent, [FROM.GetLeader], ogłosił przez radio, że wprowadza w kraju kolejny stan wyjątkowy ze względu na ryzyko zamachu stanu, który zamierza przeprowadzić partia komunistyczna. Według prezydenta znaleziono dokumenty wskazujące na to, że komuniści są na późnym etapie planowania obalenia rządu. Dzięki poparciu prawicowej partii integralistycznej, [BRA.GetLeader], zmusił partie opozycyjne do zejścia do podziemia. Prezydent ogłosił, że wspólnie z partią integralistów, która swoją mężną postawą uchroniła kraj przed bolszewizmem, ustanowi nowe państwo, z nową ... . Patrząc na wcześniejszą retorykę i działania integralistów, można zakładać, że Brazylia jest demokracją liberalną już tylko z nazwy."
 south_american_news.51.a: "Bolszewiccy zdrajcy dostali to, na co zasłużyli."
 south_american_news.51.b: "Niepokojąca sytuacja."
 south_american_news.51.c: "Pomścimy naszych towarzyszy!"
 JUNO_brazil_events.60.t: "[BRA.GetNameDefCap] proponuje zjednoczenie"
 JUNO_brazil_events.60.desc: "[BRA.GetNameDefCap] zwraca się do naszego rządu z propozycją ponownego zjednoczenia naszych krajów. Według nich podobieństwa naszych kultur i niedawne małżeństwo między Dom Duarte Nuno, księciem Braganzy, i księżniczką Marią Franciszką z Orleanu-Braganzy dają solidne podwaliny pod taką unię. Zapewniają, że [BRA.GetLeader] sprawi, że razem będziemy rosnąć w siłę."
 JUNO_brazil_events.60.a: "Razem jesteśmy silniejsi!"
 JUNO_brazil_events.60.b: "Właściwie wolelibyśmy format wspólnoty."
 JUNO_brazil_events.60.c: "Nie chcemy do nich dołączyć."
 JUNO_brazil_events.61.t: "[POR.GetNameDefCap] zgadza się na zjednoczenie"
 JUNO_brazil_events.61.desc: "Nasza propozycja zjednoczenia z państwem [POR.GetAdjective] spotkała się z entuzjastycznym przyjęciem. To początek nowej, wspaniałej ery dla naszego kraju!"
 JUNO_brazil_events.61.a: "Fantastycznie"
 JUNO_brazil_events.62.t: "[POR.GetNameDefCap] proponuje utworzenie wspólnoty"
 JUNO_brazil_events.62.desc: "Nasza niedawna propozycja złożona na ręce [POR.GetAdjective] rządu spotkała się z zaskakującą reakcją. [POR.GetNameDefCap] odrzuca pomysł zjednoczenia, ale zamiast tego proponuje utworzenie wspólnoty naszych krajów. Zapewniłoby nam to część korzyści zjednoczeniowych, miałoby mniej wad i pozwoliło obu naszym narodom zachować własną, unikalną tożsamość."
 JUNO_brazil_events.62.a: "Niewątpliwie też możemy na tym skorzystać!"
 JUNO_brazil_events.62.b: "Wspólnota z naszym dawnym kolonizatorem? Absolutnie nie."
 JUNO_brazil_events.63.t: "[POR.GetNameDefCap] nie zgadza się na zjednoczenie"
 JUNO_brazil_events.63.desc: "Nasza propozycja zjednoczenia z państwem [POR.GetAdjective] spotkała się z kompletnym brakiem zainteresowania i została odrzucona. Pomimo naszych starań, by przekonać ich do korzyści płynących z tego porozumienia, [POR.GetAdjective] władze nie są zainteresowane ponownym zjednoczeniem naszych krajów. "
 JUNO_brazil_events.63.a: "Czy nie widzą, jak wiele można na tym zyskać?"
 JUNO_brazil_events.64.t: "[BRA.GetNameDefCap] zgadza się utworzyć wspólnotę"
 JUNO_brazil_events.64.desc: "Nasza kontrpropozycja utworzenia wspólnoty zamiast bezpośredniego przyłączenia się do państwa [BRA.GetAdjective] spotkała się z przychylnością przywódców tego kraju. Zrezygnowali oni z pomysłu zjednoczenia i zgodzili się, że wspólnota to doskonałe rozwiązanie dla obu stron."
 JUNO_brazil_events.64.a: "Doskonale!"
 JUNO_brazil_events.65.t: "[BRA.GetNameDefCap] odrzuca propozycję utworzenia wspólnoty"
 JUNO_brazil_events.65.desc: "Nasza kontrpropozycja utworzenia wspólnoty zamiast bezpośredniego przyłączenia się do państwa [BRA.GetAdjective] spotkała się z negatywną reakcją przywódców tego kraju. Odrzucili oni pomysł utworzenia wspólnoty z obawy, że ich kraj mógłby ponownie stać się naszą kolonią."
 JUNO_brazil_events.65.a: "Ich strata."
 JUNO_brazil_events.70.t: "[FROM.GetNameDefCap] żąda terytoriów zamorskich"
 JUNO_brazil_events.70.desc: "Nasi dyplomaci otrzymali ultimatum od swoich [FROM.GetAdjective] odpowiedników. Stwierdzono w nim, że ze względu na niepewną sytuację na arenie międzynarodowej nie wierzą, że jesteśmy w stanie chronić nasze terytoria zamorskie. Jednak uważają, że oni mogą podjąć się tego zadania - ze względu na historyczne powiązania. W związku z tym żądają od nas natychmiastowego przekazania kontroli nad ich terytoriami."
 JUNO_brazil_events.70.a: "Nie warto toczyć wojny o te terytoria."
 JUNO_brazil_events.70.b: "Skandaliczne żądanie!"
 JUNO_brazil_events.71.t: "[FROM.GetNameDefCap] zgadza się przekazać kolonie"
 JUNO_brazil_events.71.desc: "Rząd [FROM.GetAdjective] mądrze postanowił przekazać nam kontrolę nad swoimi terytoriami zamorskimi. Dzięki temu nasz przemysł powinien zyskać swobodny dostęp do zasobów na całym świecie. Dzięki temu wielkie mocarstwa będą traktować nas poważniej w sprawach międzynarodowych."
 JUNO_brazil_events.71.a: "Doskonale!"
 JUNO_brazil_events.72.t: "[FROM.GetNameDefCap] odmawia przekazania kolonii"
 JUNO_brazil_events.72.desc: "Rząd [FROM.GetAdjective] postąpił nierozważnie, odmawiając przekazania nam kontroli nad swoimi terytoriami zamorskimi. To upokorzenie nie pozostało niezauważone w kręgach dyplomatycznych. Cały świat na nas patrzy, musimy zdecydować, jak zareagować."
 JUNO_brazil_events.72.a: "To nie jest warte wojny za oceanem."
 JUNO_brazil_events.72.b: "W takim razie przejmiemy te ziemie siłą."
 JUNO_brazil_events.73.t: "Ultimatum rządu [FROM.GetAdjective]"
 JUNO_brazil_events.73.desc: "Na całym świecie trwają niepokoje, a zza Atlantyku nadeszła zaskakująca wiadomość. [FROM.GetNonIdeologyName], nasza niegdysiejsza kolonia, a obecnie rosnąca potęga, ma dla nas zuchwałe ultimatum. Żąda podporządkowania państwa [FROM.GetAdjective] i włączenia go do Imperium [FROM.GetAdjective] Nasze społeczeństwo jest wstrząśnięte, a wielu oburzyła [FROM.GetAdjective] zuchwałość. Inni jednak, z obawy przed rosnącą [FROM.GetAdjective] potęgą oraz naszych słabości, rozważają uległość. Jak powinniśmy zareagować?"
 JUNO_brazil_events.73.a: "Nie mamy siły, by się temu przeciwstawić."
 JUNO_brazil_events.73.b: "Nigdy nie zrezygnujemy z naszej niepodległości!"
 JUNO_brazil_events.74.t: "[FROM.GetNameDefCap] zgadza się na poddaństwo"
 JUNO_brazil_events.74.desc: "Zgodnie z oczekiwaniami rząd [FROM.GetAdjective] zgodził się na nasze żądanie podporządkowania. Wieść o tym szybko rozchodzi się w dawnym narodzie [FROM.GetAdjective], nastroje są ponure, a wiele osób ma problem z zaakceptowaniem nowej rzeczywistości. Tymczasem patriotyczny zapał ogarnął [ROOT.GetAdjective] obywateli."
 JUNO_brazil_events.74.a: "Nareszcie zjednoczeni!"
 JUNO_brazil_events.75.t: "Rząd [FROM.GetAdjective] odmawia poddaństwa"
 JUNO_brazil_events.75.desc: "Rząd [FROM.GetAdjective] stanowczo odrzucił nasze ultimatum, powołując się na długą historię i dumę narodu. W tamtejszych miastach zapanował patriotyczny entuzjazm, a wojsko rozpoczęło mobilizację, przygotowując się na potencjalny konflikt po drugiej stronie Atlantyku."
 JUNO_brazil_events.75.a: "Niewiele możemy zrobić."
 JUNO_brazil_events.75.b: "Pożałują tej decyzji."
 JUNO_brazil_events.80.t: "[FROM.GetNameDefCap] proponuje wzajemne gwarancje"
 JUNO_brazil_events.80.desc: "Rząd [FROM.GetAdjective] proponuje wzajemne gwarancje ochrony. Jego przedstawiciele przekonują, że pokój w Ameryce Południowej stał się kruchy i jedynym sposobem na jego zachowanie jest wzmocnienie więzi między naszymi krajami. Jeśli przystaniemy na tę propozycję, będą oczekiwać, że przyjdziemy im z pomocą, jeśli zostaną zaatakowani."
 JUNO_brazil_events.80.a: "Zgadzamy się na ich propozycję."
 JUNO_brazil_events.80.b: "Nie uwikłamy się w to."
 JUNO_brazil_events.81.t: "[FROM.GetNameDefCap] akceptuje umowę"
 JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap] zgadza się na naszą propozycję wzajemnych gwarancji ochrony. Miejmy nadzieję, że jest to pierwszy krok w kierunku długotrwałego pokoju na kontynencie."
 JUNO_brazil_events.81.a: "Doskonale!"
 JUNO_brazil_events.82.t: "[FROM.GetNameDefCap] odmawia zawarcia porozumienia"
 JUNO_brazil_events.82.desc: "[FROM.GetNameDefCap] odrzuca naszą wspaniałomyślną propozycję wzajemnych gwarancji ochrony. Dopiero się okaże, co to oznacza dla bezpieczeństwa naszego kraju w dłuższej perspektywie."
 JUNO_brazil_events.82.a: "To złowieszcze..."
 JUNO_brazil_events.83.t: "[FROM.GetNameDefCap] zaprasza nas do Organizacji Państw Amerykańskich"
 JUNO_brazil_events.83.desc: "Rząd [FROM.GetAdjective] zaprosił nas do przystąpienia do Organizacji Państw Amerykańskich. Ich celem jest zrzeszenie w tym ciele wszystkich krajów kontynentu amerykańskiego. Organizacja, o której mowa, ma dbać o nasze wspólne interesy, a także zapewnić dobre relacje między wszystkimi jej członkami."
 JUNO_brazil_events.83.a: "Świetny pomysł, dołączymy do nich!"
 JUNO_brazil_events.83.b: "Nie widzimy takiej potrzeby."
 JUNO_brazil_events.84.t: "[FROM.GetNameDefCap] odrzuca nasze zaproszenie"
 JUNO_brazil_events.84.desc: "Właśnie otrzymaliśmy [FROM.GetAdjective] odpowiedź na nasze zaproszenie. Niestety, pomimo naszych usilnych starań, aby jeszcze to przemyśleli, postanowili oni nie dołączać do Organizacji Państw Amerykańskich."
 JUNO_brazil_events.84.a: "Naprawdę szkoda."
 JUNO_brazil_events.85.t: "[FROM.GetNameDefCap] przyjmuje nasze zaproszenie"
 JUNO_brazil_events.85.desc: "Właśnie otrzymaliśmy [FROM.GetAdjective] odpowiedź na nasze zaproszenie. Zgodnie z naszymi oczekiwaniami, przywódcy [FROM.GetAdjective] dostrzegli zalety przystąpienia do Organizacji Państw Amerykańskich. Rozpoczynamy współpracę!"
 JUNO_brazil_events.85.a: "Rozsądna decyzja!"
 JUNO_brazil_events.86.t: "Komuniści [BRA.GetAdjective] proszą nas o pomoc"
 JUNO_brazil_events.86.desc: "[BRA.GetCommunistParty] działa w [BRA.GetAdjective] społeczeństwie i prosi nas o pomoc. Mimo że nie trwa tam konflikt zbrojny, porażka w walce o władzę w 1935 r. wciąż daje się wszystkim we znaki. Oczekują bardziej aktywnego działania z naszej strony, by zagwarantować, że fiasko się nie powtórzy."
 JUNO_brazil_events.86.a: "Musimy jeszcze raz pomóc naszym towarzyszom!"
 JUNO_brazil_events.86.b: "Jedno nieudane powstanie w Brazylii wystarczy."
 JUNO_brazil_events.87.t: "[SOV.GetNameDefCap] zgadza się nas wspierać!"
 JUNO_brazil_events.87.desc: "Zgodnie z naszymi oczekiwaniami, [SOV.GetAdjective] kierownictwo zaoferowało nam wsparcie w tych trudnych czasach. Oczywiście nie możemy liczyć, że rozwiążą wszystkie nasze problemy, ale ich ponowne wsparcie to naprawdę mile widziana pomoc. "
 JUNO_brazil_events.87.a: "Wiedzieliśmy, że możemy liczyć na naszych [SOV.GetAdjective] towarzyszy!"
 JUNO_brazil_events.87.tt: "W przypadku wybuchu wojny domowej, [SOV.GetFlag]§Y[SOV.GetNameDef]§! z większym prawdopodobieństwem wyśle do nas ochotników i przekaże nam wyposażenie."
 JUNO_brazil_events.88.t: "[SOV.GetNameDefCap] odmawia udzielenia nam pomocy"
 JUNO_brazil_events.88.desc: "Ku naszemu zaskoczeniu rząd [SOV.GetAdjective] odmówił nam wsparcia pomimo naszych ideologicznych powiązań. Według nich \"fiasko\" z 1935 r. sprawiło, że nie chcą nas ponownie wspierać."
 JUNO_brazil_events.88.a: "Jeszcze nas popamiętają!"
 JUNO_brazil_events.88.tt: "Zyskaliśmy §Yspadek opinii§! (Opinia [SOV.GetFlag]§Y[SOV.GetName]§! §R-25§!.)"
 JUNO_brazil_events.120.t: "[FROM.GetNameDefCap] proponuje udostępnianie technologii"
 JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap] proponuje współpracę w celu wzajemnego korzystania z wiedzy naukowej. Większość naszych naukowców opowiada się za zwiększeniem dostępności wiedzy, jednak wojsko jest ostrożne w przekazywaniu informacji, które mogłyby zaszkodzić naszemu bezpieczeństwu narodowemu."
 JUNO_brazil_events.120.a: "Wiedza nie zna granic."
 JUNO_brazil_events.120.b: "Jako alternatywę zaproponujemy im pomoc gospodarczą."
 JUNO_brazil_events.121.t: "[FROM.GetNameDefCap] popiera wymianę technologii"
 JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap] zgadza się wziąć udział w proponowanym przez nas programie wymiany technologii. Członkowie naszej społeczności naukowej są podekscytowani tą wiadomością i już planują wyjazdy do [FROM.GetAdjective] uniwersytetów i fabryk. "
 JUNO_brazil_events.121.a: "To umowa korzystna dla obu stron!"
 JUNO_brazil_events.122.t: "[FROM.GetNameDefCap] odrzuca propozycję wymiany technologii"
 JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap] odrzuca proponowany przez nas program wymiany technologii, uzasadniając to obawą, że ich tajemnice wojskowe mogłyby wpaść w ręce ich geopolitycznych wrogów. Jednak nasz skarb państwa jest zachwycony, słysząc, że [FROM.GetNameDef] poczyni większe inwestycje w naszą gospodarkę."
 JUNO_brazil_events.122.a: "Lepsze to niż nic."
 JUNO_brazil_events.130.t: "Powołanie się na traktat Organizacji Państw Amerykańskich"
 JUNO_brazil_events.130.desc: "[FROM.GetNameDefCap], członek Organizacji Państw Amerykańskich, jest ofiarą ataku i w związku z tym powołuje się na niedawno przyjętą klauzulę obronną organizacji. Zgodnie z nią wszystkie państwa członkowskie powinny przyjść z pomocą zaatakowanemu krajowi-sygnatariuszowi. Jeśli nie wywiążemy się z tego zobowiązania, prawdopodobnie stracimy członkostwo."
 JUNO_brazil_events.130.a: "Oczywiście, że przyjdziemy im z pomocą!"
 JUNO_brazil_events.130.b: "Co ta organizacja kiedykolwiek dla nas zrobiła?"
 JUNO_brazil_events.131.t: "[FROM.GetNameDefCap] przyjdzie nam z pomocą"
 JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap] dotrzymuje swojego zobowiązania wobec Organizacji Państw Amerykańskich, przychodząc nam z pomocą w tej bezprecedensowej sytuacji. Miejmy nadzieję, że wszyscy inni członkowie pójdą za przykładem tego kraju."
 JUNO_brazil_events.131.a: "Jesteśmy dozgonnie wdzięczni."
 JUNO_brazil_events.132.t: "[FROM.GetNameDefCap] nie dotrzymuje zobowiązania"
 JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap] nie dotrzymuje swoich zobowiązań wobec Organizacji Państw Amerykańskich, odmawiając przyjścia nam z pomocą. W związku z tym kraj ten został wydalony z organizacji. "
 JUNO_brazil_events.132.a: "Miejmy nadzieję, że takie tchórzostwo nie stanie się powszechne."
 JUNO_brazil_events.133.t: "Wydalenie z Organizacji Państw Amerykańskich"
 JUNO_brazil_events.133.desc: "Jak można było się spodziewać, po naszym niedawnym ataku na inne państwo członkowskie Organizacji Państw Amerykańskich zostaliśmy z niej wydaleni. Jeszcze nie wiemy, jak pozostałe kraje członkowskie zareagują na tę sytuację."
 JUNO_brazil_events.133.a: "Sami poradzimy sobie lepiej."
 JUNO_brazil_events.134.t: "[BRA.GetNameDefCap] chce podpisać umowę na produkcję licencyjną"
 JUNO_brazil_events.134.desc: "Nasi [BRA.GetAdjective] towarzysze zwrócili się do nas z prośbą o udzielenie licencji na produkcję. Chcą oni zawrzeć z nami długoterminową umowę na produkcję licencyjną, ale w zamian oczekują udzielenia rabatu. Zarabialibyśmy mniej niż zwykle za każdy licencjonowany projekt, ale zyskalibyśmy zaufanie i dobrą wolę ze strony [BRA.GetAdjective] rządu."
 JUNO_brazil_events.134.a: "Dla naszych towarzyszy możemy pogodzić się z niewielkimi stratami"
 JUNO_brazil_events.134.b: "Nie wydaje nam się to uczciwą ani korzystną umową"
 JUNO_brazil_events.134.tt: "\n Wybranie tej opcji zmniejszy liczbę fabryk, które otrzymujemy dzięki licencjonowanej produkcji w: [BRA.GetFlag]§Y[BRA.GetNameDef]§! o §R-30%§!."
 JUNO_brazil_events.135.t: "[SOV.GetNameDefCap] zgadza się zawrzeć umowę"
 JUNO_brazil_events.135.desc: "Niedawno otrzymaliśmy wiadomość, że [SOV.GetNameDef] zgadza się na proponowaną przez nas umowę. Od teraz będziemy mogli taniej licencjonować produkcję ich sprzętu!"
 JUNO_brazil_events.135.a: "Fantastyczna wiadomość!"
 JUNO_brazil_events.135.tt: "Zyskaliśmy §Yzwiększenie opinii§! (Opinia [SOV.GetFlag]§Y[SOV.GetName]§! §G+25§!.)"
 JUNO_brazil_events.136.t: "[SOV.GetNameDefCap] odrzuca naszą propozycję umowy"
 JUNO_brazil_events.136.desc: "Rząd [SOV.GetAdjective] szybko odpowiada na naszą propozycję, odrzucając ją. Mamy poprosić o licencję na produkcję tak jak każdy inny kraj, a cena będzie taka sama jak dla wszystkich innych, bez żadnych rabatów."
 JUNO_brazil_events.136.a: "Warto było zapytać..."
 JUNO_brazil_events.136.tt: "Zyskaliśmy §Yspadek opinii§! (Opinia [SOV.GetFlag]§Y[SOV.GetName]§! §R-50§!.)"
 JUNO_brazil_events.137.t: "[BRA.GetNameDefCap] żąda uwolnienia południowoamerykańskich kolonii"
 JUNO_brazil_events.137.desc: "Otrzymaliśmy dość stanowczą wiadomość od rządu [BRA.GetAdjective] [BRA_country_to_be_liberated.GetNameDef] ma być wolnym krajem, dlatego żądają zwrócenia terytoriów ich prawowitym właścicielom."
 JUNO_brazil_events.137.a: "I tak nie mamy większego pożytku z tych kolonii."
 JUNO_brazil_events.137.b: "To my jesteśmy ich prawowitymi właścicielami."
 JUNO_brazil_events.137.b.tt: "§RTo da im cel wojenny przeciwko nam!§!"
 JUNO_brazil_events.138.t: "[FROM.GetNameDefCap] zgadza się uwolnić: [BRA_country_to_be_liberated.GetNameDef]"
 JUNO_brazil_events.138.desc: "Właśnie otrzymaliśmy odpowiedź na nasze żądanie, by rząd [FROM.GetAdjective] uwolnił: [BRA_country_to_be_liberated.GetNameDef]. To nieco zaskakujące, że uznali, iż kraj ten powinien odzyskać niepodległość."
 JUNO_brazil_events.138.a: "Bardzo satysfakcjonujące zakończenie."
 JUNO_brazil_events.139.t: "[FROM.GetNameDefCap] odmawia uwolnienia kolonii"
 JUNO_brazil_events.139.desc: "Właśnie dotarła do nas odpowiedź na nasze żądania, by rząd [FROM.GetAdjective] uwolnił swoje terytoria w: [BRA_country_to_be_liberated.GetNameDef]. Twierdząc, że ich sprawy zagraniczne to nie nasza sprawa, odrzucają pomysł przyznania temu krajowi należnej niepodległości."
 JUNO_brazil_events.139.a: "Musimy ich wyzwolić, bez względu na koszty."
 JUNO_brazil_events.140.t: "Dyplomacja jaguara"
 JUNO_brazil_events.140.desc: "W geście dobrej woli [FROM.GetAdjective] delegacja dyplomatyczna przybyła z wyjątkowym prezentem - jaguarem, symbolem kultury i siły ich narodu. Temu niezwykłemu prezentowi towarzyszy propozycja zwiększenia wymiany handlowej i współpracy w zakresie polityki zagranicznej. Wysłannicy rządu [FROM.GetAdjective] podkreślają, że chcieliby budować silniejszą więź między naszymi krajami. \n\nPodczas gdy jaguar zawładnął wyobraźnią opinii publicznej i zapewnił jej przychylność, szersze implikacje tej uwertury wymagają starannego rozważenia."
 JUNO_brazil_events.140.a: "Przyjmijmy ten gest z zadowoleniem i zacieśnijmy więzi."
 JUNO_brazil_events.140.b: "Uprzejmie odrzućmy propozycję."
 JUNO_brazil_events.141.t: "Udana misja dyplomatyczna"
 JUNO_brazil_events.141.desc: "Nasza misja dyplomatyczna powróciła ze wspaniałymi wieściami. Rząd [FROM.GetAdjective] przyjął nasz dar w postaci jaguara. Podczas wielkiej ceremonii, która przyciągnęła międzynarodową uwagę, nasz gest został przyjęty z zadowoleniem i zaakceptowano nasze propozycje dotyczące zwiększonego handlu oraz współpracy w kwestiach polityki zagranicznej."
 JUNO_brazil_events.141.a: "Wspaniałe wieści!"
 BRA_jaguar_diplomacy_in_progress: "Decyzja o dyplomacji jaguara w toku"
 JUNO_brazil_events.142.t: "Kompromitacja dyplomatyczna"
 JUNO_brazil_events.142.desc: "Ostatni raport naszej delegacji dyplomatycznej przynosi niepomyślne wieści. Ku naszemu zaskoczeniu rząd [FROM.GetAdjective] nie przyjął podarunku w postaci jaguara, symbolu naszej przyjaźni i dobrej woli. Wraz z odrzuceniem tego cennego podarunku, odrzucono również nasze propozycje dotyczące zwiększonego handlu i współpracy w kwestiach polityki zagranicznej."
 JUNO_brazil_events.142.a: "Musimy działać ostrożnie."
 JUNO_brazil_events.143.t: "Radykalne ruchy lewicowe zyskują na popularności"
 JUNO_brazil_events.143.desc: "Obserwujemy wzrost aktywności radykalnych ruchów, które twierdzą, że reprezentują klasę robotniczą w naszych miastach. Nasze służby bezpieczeństwa uważają, że ruchy te są wspierane przez komunistyczny reżim, pod którego rządami znajduje się [BRA.GetNonIdeologyName]. W związku z tym przygotowywane są plany rozprawienia się z radykałami. Ich realizacja ruszy na nasze polecenie."
 JUNO_brazil_events.143.a: "Musimy się tym zająć, zanim sytuacja wymknie się nam spod kontroli."
 JUNO_brazil_events.144.t: "[FROM.GetNameDef]: Operacje zakłócone"
 JUNO_brazil_events.144.desc: "[FROM.GetNameDef]: Nasze operacje mające na celu wzmocnienie poparcia dla partii komunistycznej napotkały silny opór ze strony lokalnej policji i służb bezpieczeństwa. Będziemy musieli wypróbować nowe taktyki infiltracji, jeśli mamy poczynić dalsze postępy na tym froncie."
 JUNO_brazil_events.144.a: "To przykre."
 brazil_promoting_communism_tt: "Odblokuj decyzję §Yzwalczanie komunizmu§!, by osłabić [FROM.GetAdjective] wpływ na naszą politykę."
 JUNO_brazil_events.150.t: "Realizacja operacji Cangaço"
 JUNO_brazil_events.150.desc.a: "Bandyci z północno-wschodniej Brazylii, znani jako Cangaço, zorganizowali napad na jedną z osad w tym regionie. Organy ścigania mają trudności z poczynieniem postępów w śledztwie, ponieważ miejscowa ludność chroni członków grupy. Wydaje się, że ściganie sprawców będzie wymagało znacznie silniejszej obecności służb bezpieczeństwa w tym rejonie."
 JUNO_brazil_events.150.desc.b: "Bandyci z północno-wschodniej Brazylii, znani jako Cangaço, rozszerzają swoją działalność na kolejne obszary regionu. Podczas gdy lokalne organy ścigania i właściciele ziemscy są wściekli z powodu takiej aktywności w tym rejonie, wielu biedniejszych mieszkańców pozostaje w najlepszym przypadku obojętnych, a w najgorszym - zachwyconych tą wiadomością. Wydaje się, że ściganie sprawców będzie wymagało znacznie silniejszej obecności służb bezpieczeństwa w tym rejonie."
 JUNO_brazil_events.150.a: "To tylko niewielka uciążliwość."
 JUNO_brazil_events.150.b: "Taki bandytyzm nie może być dłużej tolerowany!"
 JUNO_brazil_events.150.c: "Trzeba ich natychmiast namierzyć i aresztować!"
 JUNO_brazil_events.151.t: "Udana operacja przeciwko Cangaço"
 JUNO_brazil_events.151.desc: "Nasze ostatnie operacje w północno-wschodniej Brazylii okazały się skuteczne w zakłócaniu działalności Cangaço. Obszar działania tych przestępców został na razie znacznie ograniczony, ale ciągłe inwestycje w organy ścigania będą niezbędne, by podobny problem nie powrócił w przyszłości."
 JUNO_brazil_events.151.a: "Doskonale!"
 JUNO_brazil_events.152.t: "Lampião zabity w strzelaninie"
 JUNO_brazil_events.152.desc: "Podczas ostatniej operacji organów ścigania w północno-wschodniej Brazylii Lampião, najsłynniejszy z Cangaço, został zabity w strzelaninie z policją. Członek grupy bandytów Lampião zdradził go, co pozwoliło policji zasadzić się na grupę w jej kryjówce. Podczas gdy wiele mniejszych przestępczych band nadal działa w tej okolicy, wydaje się, że oznacza to koniec operacji Cangaço na dużą skalę."
 JUNO_brazil_events.152.a: "Najwyższy czas."
 BRA_end_of_cangaco_tt: "§Y$BRA_cangaceiro_mission$§! zostanie trwale wyłączony, zapobiegając rozprzestrzenianiu się Cangaço w kolejnych regionach."
 JUNO_brazil_events.153.t: "Zagrożenie Cangaço"
 JUNO_brazil_events.153.desc: "Północny wschód Brazylii od wielu lat nękany jest przez bandytów znanych jako Cangaço. Niestabilność w stolicy i politycy bardziej zainteresowani pozostaniem u władzy sprawiają, że Cangaço mogą się panoszyć. Tylko dzięki wspólnym wysiłkom organów ścigania możemy mieć nadzieję na ograniczenie ich wpływów w regionie."
 JUNO_brazil_events.153.a: "Zajmiemy się nimi w odpowiednim czasie."
 JUNO_brazil_events_153_tt: "Decyzje §Y$BRA_cangaceiro_decision_cat$§! i §Y$BRA_cangaceiro_mission$§! pozostaną aktywne, dopóki Cangaço nie zostaną usunięci ze wszystkich dotkniętych regionów. Cel narodowy \n\n§Y$BRA_deal_with_the_cangaceiro$§! odblokuje decyzje o usunięciu Cangaço."
 JUNO_brazil_events.160.t: "Korporacje zaproszone do: [FROM.GetNameDefCap]"
 JUNO_brazil_events.160.desc: "Dyplomaci [FROM.GetAdjective] skontaktowali się z nami w sprawie planów zachęcania zagranicznych korporacji do zakładania filii w ich kraju. Chcą wiedzieć, czy zablokujemy naszym korporacjom taką możliwość. Nasza gospodarka może zyskać, jeśli zgodzimy się na ekspansję naszych firm na tym rynku wschodzącym."
 JUNO_brazil_events.160.a: "Kim jesteśmy, by stawać na drodze wolnego rynku?"
 JUNO_brazil_events.160.b: "To podstęp mający na celu kradzież naszej własności intelektualnej."
 JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap] odblokuje jedno z poniższych:§!"
 JUNO_brazil_events.161.t: "[FROM.GetNameDefCap] zgadza się na współpracę produkcyjną"
 JUNO_brazil_events.161.desc: "Rząd [FROM.GetAdjective] zezwolił swoim korporacjom na zakładanie filii w: [ROOT.GetNonIdeologyName]. Pozostaje tylko określić, jaki rodzaj przemysłu chcemy przyciągnąć."
 JUNO_brazil_events.161.a: "Zachęcajmy do produkcji czołgów."
 JUNO_brazil_events.161.b: "Zachęcajmy do produkcji samolotów."
 JUNO_brazil_events.161.c: "Zachęcajmy do budowy statków."
 JUNO_brazil_events.161.d: "Zachęcajmy do produkcji wozów opancerzonych."
 JUNO_brazil_events.162.t: "[FROM.GetNameDefCap] odrzuca propozycję współpracy produkcyjnej"
 JUNO_brazil_events.162.desc: "Dyplomaci [FROM.GetAdjective] poinformowali nas, że ich rząd nie zezwoli w najbliższej przyszłości ich korporacjom na zakładanie filii w: [ROOT.GetNonIdeologyName]. Mają obawy dotyczące praw własności intelektualnej i możliwości ujawnienia tajemnic wojskowych wrogim krajom."
 JUNO_brazil_events.162.a: "Będziemy szukać innych partnerów do współpracy."
 JUNO_brazil_events.163.t: "Rozwiązywanie sporów pracowniczych"
 JUNO_brazil_events.163.desc: "W ostatnich latach spory między pracownikami a pracodawcami niemal rozdarły kraj. Czas w końcu ustanowić prawo, które położy kres tej sprawie. Po jednej stronie krajowego kongresu Partido Trabalhista opowiada się za propracowniczym ustawodawstwem, które zalegalizowałoby działalność związków zawodowych, ustanowiło gwarantowane prawa pracownicze i uprawnienie do określonej liczby dni urlopu rocznie. Z drugiej strony Partido Republicano opowiada się za mniej radykalnymi reformami i pozostawieniem tej kwestii w gestii poszczególnych regionów. Argumentują oni, że obecna sytuacja w zakresie globalnego bezpieczeństwa oznacza, że musimy nadać priorytet wydatkom na obronę narodową, a nie ustępować radykalnej lewicy."
 JUNO_brazil_events.163.a: "Wprowadźmy w życie ustawodawstwo Partido Trabalhista."
 JUNO_brazil_events.163.b: "Wprowadźmy w życie ustawodawstwo Partido Republicano."
 JUNO_brazil_events.170.t: "[FROM.GetNameDefCap] proponuje zjednoczenie"
 JUNO_brazil_events.170.desc: "[FROM.GetNameDefCap] proponuje zjednoczenie naszego kraju z ich federacją. Chociaż w ostatnim czasie ściśle współpracowaliśmy z państwem [FROM.GetAdjective], wielu przedstawicieli starszego pokolenia niechętnie odkłada na bok swoje historyczne żale w zamian za stabilność gospodarczą i polityczną. Niezależnie od naszej decyzji, będzie ona miała reperkusje przez wiele lat."
 JUNO_brazil_events.170.a: "Nadszedł czas, aby odłożyć dzielące nas różnice na bok."
 JUNO_brazil_events.170.b: "Nigdy nie zgodzilibyśmy się na taki układ!"
 JUNO_brazil_events.171.t: "[FROM.GetNameDefCap] zgadza się na zjednoczenie"
 JUNO_brazil_events.171.desc: "[FROM.GetNameDefCap] zgadza się na naszą propozycję zjednoczenia po długich dyskusjach na temat ich pozycji w naszym systemie politycznym i ochrony kluczowych interesów ich obywateli."
 JUNO_brazil_events.171.a: "To historyczny moment!"
 JUNO_brazil_events.172.t: "[FROM.GetNameDefCap] odmawia zjednoczenia"
 JUNO_brazil_events.172.desc: "[FROM.GetNameDefCap] odrzuca naszą propozycję zjednoczenia z powodu niepopularności tej polityki wśród opinii publicznej. Pomimo naszych wyjaśnień, w jaki sposób taki układ byłby korzystny dla obu stron, wydaje się, że czas na zjednoczenie jeszcze nie nadszedł."
 JUNO_brazil_events.172.a: "Ograniczeni głupcy."
 JUNO_brazil_events.180.t: "[ROOT.GetNonIdeologyName]: Przybył $BRA_henry_ford$"
 JUNO_brazil_events.180.desc: "Z powodu niedawnych zawirowań w Stanach Zjednoczonych i obalenia tamtejszego rządu przez marksistów wielu obywateli [USA.GetAdjective] przybyło na [ROOT.GetAdjective] terytorium w poszukiwaniu nowego życia. Być może najbardziej znanym przybyszem jest znany przemysłowiec $BRA_henry_ford$. Zaoferował on, że rozszerzy swoją działalność w Fordlandii w zamian za miejsce w rządzie, dzięki czemu nie padniemy ofiarą komunistycznych wpływów, jak to miało miejsce w jego ojczyźnie."
 JUNO_brazil_events.180.a: "Przyda się nam jego doświadczenie."
 JUNO_brazil_events.180.b: "Nie możemy ryzykować zaangażowania go w podejmowanie decyzji."
 JUNO_brazil_events.190.t: "[FROM.GetNameDefCap] promuje monarchizm w: [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.190.desc: "Otrzymujemy liczne doniesienia, że agenci [FROM.GetAdjective] próbują promować nastroje monarchistyczne w społeczeństwie [ROOT.GetAdjective]. W zależności od tego, jakie są nasze długoterminowe plany dla kraju, powinniśmy zaakceptować te działania albo stłumić je, zanim wymkną się spod kontroli."
 JUNO_brazil_events.190.a: "Przyjmiemy nasze imperialne dziedzictwo!"
 JUNO_brazil_events.190.b: "Musimy natychmiast zdławić ten ruch."
 BRA_rejected_monarchism: "§R Zdelegalizowano ruch monarchistyczny.§!"
 JUNO_brazil_events.191.t: "[FROM.GetNameDefCap] delegalizuje ruch monarchistyczny"
 JUNO_brazil_events.191.desc: "[FROM.GetNameDefCap][BRA.GetFlag] mocno uderza we wszelkie przejawy nastrojów monarchistycznych. Nic dziwnego, że ograniczyło to możliwości działania naszych agentów w tym kraju."
 JUNO_brazil_events.191.a: "W przyszłości musimy korzystać z alternatywnych metod."
 JUNO_brazil_events.200.t: "Sezon wyborczy"
 JUNO_brazil_events.200.desc: "Po raz kolejny nadszedł sezon wyborczy, a [ROOT.GetAdjective] obywatele czekają z zapartym tchem, aby dowiedzieć się, kto będzie następnym prezydentem."
 JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
 JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
 JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
 JUNO_brazil_events.200.d: "$BRA_lindolfo_collor$"
 JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"
 south_american_news.52.t: "Karnawał odwołany"
 south_american_news.52.desc: "Ponieważ świat ponownie pogrążył się w globalnym konflikcie, miasto Rio de Janeiro postanowiło zawiesić słynne coroczne obchody karnawału. Pokój staje się odległym wspomnieniem, dlatego trudno powiedzieć, kiedy uroczystości powrócą. Jednak wiele osób bardziej martwi się o to, czy [BRA.GetNonIdeologyName] nie weźmie bezpośredniego udziału w tej wojnie."
 south_american_news.52.a: "To smutna chwila dla nas wszystkich."
 south_american_news.52.b: "Nikt nie będzie tęsknić za tym pokazem dekadencji."
 ### Argentina ###
 ARG_political_events.1.t: "Wojsko zwraca się przeciwko nam!"
 ARG_political_events.1.desc: "Dziś o świcie 8000 żołnierzy przemaszerowało z bazy wojskowej Campo de Mayo w Buenos Aires w kierunku prezydenckiej siedziby La Casa Rosada. Tymi siłami dowodzą Arturo Rawson i Pedro Pablo Ramírez, obaj generałowie domagają się, by [FROM.GetLeader] ustąpił i przekazał ster rządu [FROM.GetAdjective] w ręce wojska. Możemy albo ulec temu ultimatum, albo przygotować się do walki z nimi."
 ARG_political_events.1.a: "Nie możemy nic zrobić."
 ARG_political_events.1.b: "Nie możemy pozwolić, by uszło im to na sucho!"
 ARG_political_events.2.t: "Rząd [USA.GetAdjective] domaga się [GER.GetAdjective] embarga!"
 ARG_political_events.2.desc: "Pomimo naszych usilnych starań, by trzymać się z dala od tego konfliktu, [USA.GetAdjective] dyplomaci nadal naciskają na nas, abyśmy zerwali więzi z naszymi [GER.GetAdjective] przyjaciółmi. Dziś rano zostaliśmy stanowczo poproszeni o nałożenie embarga na państwo [GER.GetAdjective] w celu utrzymania pokoju na kontynencie amerykańskim. Postawiło nas to w trudnej sytuacji, a trzymanie się z dala od tej wojny staje się z dnia na dzień coraz trudniejsze."
 ARG_political_events.2.a: "Nie mamy wielkiego wyboru."
 ARG_political_events.2.b: "Nie chcemy jeszcze zrywać więzi."
 ARG_political_events.3.t: "[ARG.GetName] proponuje dołączenie do aliantów"
 ARG_political_events.3.desc: "Prezydent [ARG.GetLeader] ([ARG.GetName]) zwrócił się dziś do nas z wnioskiem o dołączenie do aliantów w walce z naszymi wrogami. Wygląda na to, że nasze prośby o amerykańską jedność w obliczu takich przeciwności zostały w końcu wysłuchane."
 ARG_political_events.3.a: "To była tylko kwestia czasu."
 ARG_political_events.4.t: "Rząd [USA.GetAdjective] nakłada na nas embargo"
 ARG_political_events.4.desc: "Dziś rano otrzymaliśmy oficjalną deklarację [USA.GetAdjective] embarga. Stwierdzono, że nasza decyzja o pozostaniu neutralnym w globalnym konflikcie była antytezą wszystkiego, za czym stała doktryna Monroego. W związku z tym nałożono na nas bezterminowe sankcje. Wygląda na to, że nasze oddanie neutralności rozgniewało naszych sąsiadów z północy."
 ARG_political_events.4.a: "To przykre."
 ARG_political_events.5.t: "[ARG.GetName] żąda własności wysp południowego Atlantyku"
 ARG_political_events.5.desc: "Przez wiele lat wyspy Falklandy i Georgia Południowa były suwerennym terytorium [ENG.GetAdjective] Wygląda jednak na to, że rząd [ARG.GetAdjective] formalnie zażądał, aby wyspy znalazły się pod jego opieką, co pozwoli lepiej chronić południowy Atlantyk w tych trudnych czasach."
 ARG_political_events.5.a: "Niech przejmą te wyspy."
 ARG_political_events.5.b: "Nie możemy ich oddać za darmo..."
 ARG_political_events.5.c: "Nie ma takiej możliwości."
 ARG_political_events.6.t: "[ENG.GetName] zgadza się na naszą propozycję!"
 ARG_political_events.6.desc: "Nasza propozycja przejęcia kontroli nad Falklandami i Georgią Południową została zaakceptowana przez rząd [ENG.GetAdjective] Teraz, gdy wyspy należą do Argentyny, możemy rozpocząć prace nad ochroną naszych wód podczas tego konfliktu."
 ARG_political_events.6.a: "Doskonale!"
 ARG_political_events.7.t: "[ENG.GetName] żąda zapłaty za wyspy."
 ARG_political_events.7.desc: "Pomimo naszych wysiłków, by przekonać [ENG.GetAdjective] władze, że wyspy powinny stać się częścią [ARG.GetAdjective] terytorium, zaproponowano nam zwrot ziemi w zamian za zapłatę. Byłby to niewielki cios dla naszej gospodarki, ale posiadanie tego terytorium przyniesie nam więcej korzyści w dłuższej perspektywie."
 ARG_political_events.7.a: "Mogło być lepiej, ale zgodzimy się na to."
 ARG_political_events.8.t: "[ENG.GetName] nie chce oddać wysp."
 ARG_political_events.8.desc: "Niestety, nasza propozycja pozostała bez echa. Rząd [ENG.GetAdjective] zdecydował, że najlepiej będzie, jeśli Falklandy i Georgia Południowa pozostaną pod jego ochroną. Chociaż jest to rozczarowujące, przynajmniej wiemy, że nasi sojusznicy są w pobliżu."
 ARG_political_events.8.a: "Co za rozczarowanie."
 ARG_political_events.9.t: "Nadciąga wojna domowa"
 ARG_political_events.9.desc: "Konsolidacja władzy Ramóna Castillo w rządzie stała się dodatkowym paliwem dla rosnącego płomienia niezadowolenia wśród dowódców wojska. Uznali oni, że mają już dość, i po zebraniu jak największych sił rozpoczęli powstanie i ruszyli na Buenos Aires! Wygląda na to, że rozpoczęła się [ARG.GetAdjective] wojna domowa."
 ARG_political_events.9.a: "Zbierzmy resztę wojsk!"
 ARG_political_events.10.t: "Tłumienie niezadowolenia wojskowych"
 ARG_political_events.10.desc: "Dziś rano prezydent [ARG.GetLeader] zebrał swoich doradców i zatwierdził ustawę o Intervenciones Federales. Czyniąc to, rząd w końcu uciszył tych wojskowych, którzy podżegali do buntu. Odzyskanie lojalności wojska może trochę potrwać, ale warto było to zrobić, aby uniknąć ogólnokrajowej katastrofy w postaci wojny domowej."
 ARG_political_events.10.a: "Niewiele brakowało..."
 ARG_political_events.11.t: "Czeka nas bunt wojska"
 ARG_political_events.11.desc: "Otrzymaliśmy wiadomość, że nasi najwyżsi oficerowie wojskowi odcięli się od rządu i zebrali swoich zwolenników, próbując przejąć kontrolę nad [ARG.GetAdjective] polityką. Nie możemy pozwolić im dotrzeć do Buenos Aires. Czas przygotować się na [ARG.GetAdjective] wojnę domową."
 ARG_political_events.11.a: "[ARG.GetName] musi się przygotować do obrony przed tymi rebeliantami!"
 ARG_political_events.12.t: "[ARG.GetNameDefCap] chce dołączyć do państw Osi"
 ARG_political_events.12.desc: "Otrzymaliśmy dziś wiadomość od [ARG.GetAdjective] dyplomaty, że jego rząd chce wysłać wniosek o dołączenie do państw Osi. Jeśli się zgodzimy, będzie to przyczółek na kontynencie Ameryki Południowej. Jak powinniśmy zareagować?"
 ARG_political_events.12.a: "Powitamy naszych nowych sojuszników."
 ARG_political_events.12.b: "Ta propozycja nic dla nas nie znaczy."
 ARG_political_events.13.t: "Rząd [GER.GetAdjective] zgodził się nasz wniosek!"
 ARG_political_events.13.desc: "Otrzymaliśmy wiadomość z ambasady [GER.GetAdjective] i mamy przyjemność ogłosić, że przyjęto nas do grona państw Osi. To początek potężnego sojuszu."
 ARG_political_events.13.a: "Excelente!"
 ARG_political_events.14.t: "Rząd [GER.GetAdjective] odrzuca nasz wniosek!"
 ARG_political_events.14.desc: "Pomimo naszych usilnych starań rząd [GER.GetAdjective] odrzucił nasz wniosek o dołączenie do państw Osi. Wygląda na to, że musimy zmierzyć się ze światem."
 ARG_political_events.14.a: "Godne pożałowania..."
 ARG_political_events.15.t: "[ARG.GetNameDefCap] stawia ultimatum"
 ARG_political_events.15.desc: "[ROOT.Capital.GetCapitalVictoryPointName]: Według [ARG.GetAdjective] ambasadora nasz obecny rząd ma abdykować i zostać zastąpiony przez [ARG.GetAdjective] marionetkę. Istnieje duże prawdopodobieństwo, że nasza odmowa doprowadzi do wypowiedzenia wojny. Musimy wybrać mądrze."
 ARG_political_events.15.a: "Nie możemy ich powstrzymać"
 ARG_political_events.15.b: "Nie oddamy naszej suwerenności."
 ARG_political_events.16.t: "[PAR.GetNameDefCap] zgadza się na warunki ultimatum"
 ARG_political_events.16.desc: "Rząd [PAR.GetAdjective] postanowił zgodzić się na warunki przedstawione w naszym ultimatum. Natychmiast przejmiemy ich ziemie i jak najszybciej ustanowimy [ARG.GetAdjective] władze."
 ARG_political_events.16.a: "Excelente!"
 ARG_political_events.17.t: "[PAR.GetNameDefCap] nie zgadza się na warunki ultimatum"
 ARG_political_events.17.desc: "Rząd [PAR.GetAdjective] postanowił odrzucić przedstawione przez nas warunki. To niedopuszczalne. Możemy albo się wycofać i zostawić sprawę w spokoju, albo przygotować nasze wojska do wojny."
 ARG_political_events.17.a: "Wycofajmy się, to nie jest tego warte..."
 ARG_political_events.17.b: "Pożałują, że nam odmówili!"
 ARG_political_events.18.t: "[ARG.GetNameDefCap] ustępuje"
 ARG_political_events.18.desc: "Nasza niezłomna postawa sprawiła, że rząd [ARG.GetAdjective] zdecydował, że dalsze podążanie tą drogą nie przyniesie pożądanych skutków. Możemy teraz spać spokojnie, wiedząc, że niebezpieczeństwo zostało na razie zażegnane."
 ARG_political_events.18.a: "Co za ulga..."
 ARG_political_events.19.t: "[ARG.GetNameDefCap] stawia ultimatum"
 ARG_political_events.19.desc: "[ROOT.Capital.GetCapitalVictoryPointName]: Według [ARG.GetAdjective] ambasadora nasz obecny rząd ma abdykować i zostać zastąpiony przez [ARG.GetAdjective] marionetkę. Istnieje duże prawdopodobieństwo, że nasza odmowa doprowadzi do wypowiedzenia wojny. Musimy wybrać mądrze."
 ARG_political_events.19.a: "Nie możemy ich powstrzymać"
 ARG_political_events.19.b: "Nie oddamy naszej suwerenności."
 ARG_political_events.20.t: "[URG.GetNameDefCap] zgadza się na warunki ultimatum"
 ARG_political_events.20.desc: "Rząd [URG.GetAdjective] postanowił zgodzić się na warunki przedstawione w naszym ultimatum. Teraz możemy oficjalnie realizować plan kolonialny, który nasi [GER.GetAdjective] sojusznicy opracowali wiele lat temu. Z pewnością będą zadowoleni z takiego obrotu spraw."
 ARG_political_events.20.a: "Excelente!"
 ARG_political_events.21.t: "[URG.GetNameDefCap] nie zgadza się na warunki ultimatum"
 ARG_political_events.21.desc: "Rząd [URG.GetAdjective] zdecydował się odrzucić przedstawione przez nas warunki. Jeśli uznamy ten sposób działania za niegodny, możemy po prostu się wycofać. W przeciwnym razie przygotujmy nasze wojska do inwazji."
 ARG_political_events.21.a: "Wycofajmy się, to nie jest tego warte..."
 ARG_political_events.21.b: "Pożałują, że nam odmówili!"
 ARG_political_events.22.t: "[ARG.GetNameDefCap] realizuje plan kolonialny"
 ARG_political_events.22.desc: "[GER.capital.GetCapitalVictoryPointName]: Ambasador [ARG.GetAdjective] przekazał nam dziś rano wiadomość, że władze [ARG.GetAdjective] uczyniły państwo [URG.GetAdjective] swoją marionetką, zgodnie z wcześniejszymi planami kolonialnymi wobec tego kraju. To świetna wiadomość, ponieważ pozwoli zwiększyć wpływy [GER.GetAdjective] na kontynencie."
 ARG_political_events.22.a: "Udowadniają, że są godnymi sojusznikami."
 ARG_political_events.23.t: "[ARG.GetNameDefCap] ustępuje"
 ARG_political_events.23.desc: "Nasza niezłomna postawa sprawiła, że rząd [ARG.GetAdjective] zdecydował, że dalsze podążanie tą drogą nie przyniesie pożądanych skutków. Możemy teraz spać spokojnie, wiedząc, że niebezpieczeństwo zostało na razie zażegnane."
 ARG_political_events.23.a: "Co za ulga..."
 ARG_political_events.24.t: "Rząd [ARG.GetAdjective] szuka sojusznika"
 ARG_political_events.24.desc: "Otrzymaliśmy wiadomość od rządu [ARG.GetAdjective], że chcą nas zaprosić do sojuszu. Zaoferowali nam odstąpienie Tierra Del Fuego i Santa Cruz, jeśli się zgodzimy. To bardzo kusząca oferta..."
 ARG_political_events.24.a: "Dołączenie do nich może przynieść nam korzyści."
 ARG_political_events.24.b: "Nigdy nie będziemy po tej samej stronie co [ARG.GetNameDef]!"
 ARG_political_events.25.t: "[CHL.GetNameDefCap] zgadza się dołączyć do naszej frakcji"
 ARG_political_events.25.desc: "Wspaniała wiadomość! Rząd [CHL.GetAdjective] postanowił zostać naszym sojusznikiem. Razem staniemy jako bracia przeciwko zagrożeniom, które czyhają na północy. To doniosły dzień i krok we właściwym kierunku na drodze do zjednoczenia Ameryki Południowej."
 ARG_political_events.25.a: "[ARG.GetNameDef] i [CHL.GetNameDef] jednoczą siły!"
 ARG_political_events.26.t: "[CHL.GetNameDefCap] odmawia dołączenia do naszej frakcji"
 ARG_political_events.26.desc: "Rząd [CHL.GetAdjective] uparcie odmawia przyłączenia się do realizacji naszych planów podboju całego kontynentu. Nie możemy ich do tego zmusić, ale możemy sprawić, że nasza sprawiedliwa wojna i tak do nich zawita. Tak czy inaczej, jest to smutny dzień dla stosunków między naszymi krajami."
 ARG_political_events.26.a: "Co za rozczarowanie..."
 ARG_political_events.27.t: "[ARG.GetNameDefCap] stawia ultimatum"
 ARG_political_events.27.desc: "[ROOT.Capital.GetCapitalVictoryPointName]: Według [ARG.GetAdjective] ambasadora nasz obecny rząd ma abdykować i zostać zastąpiony przez [ARG.GetAdjective] marionetkę. Istnieje duże prawdopodobieństwo, że nasza odmowa doprowadzi do wypowiedzenia wojny. Musimy wybrać mądrze."
 ARG_political_events.27.a: "Nie możemy ich powstrzymać"
 ARG_political_events.27.b: "Nie oddamy naszej suwerenności."
 ARG_political_events.28.t: "[CHL.GetNameDefCap] zgadza się na warunki ultimatum"
 ARG_political_events.28.desc: "Rząd [CHL.GetAdjective] postanowił zgodzić się na warunki przedstawione w naszym ultimatum. Natychmiast przejmiemy ich ziemie i jak najszybciej ustanowimy [ARG.GetAdjective] władze."
 ARG_political_events.28.a: "Excelente!"
 ARG_political_events.29.t: "[CHL.GetNameDefCap] nie zgadza się na warunki ultimatum"
 ARG_political_events.29.desc: "Rząd [CHL.GetAdjective] zdecydował się odrzucić przedstawione przez nas warunki. Biorąc pod uwagę wielkość i potęgę ich kraju, możemy się wycofać. W przeciwnym razie powinniśmy zmobilizować nasze wojska i rozpocząć przygotowania do inwazji."
 ARG_political_events.29.a: "Wycofajmy się, to nie jest tego warte..."
 ARG_political_events.29.b: "Pożałują, że nam odmówili!"
 ARG_political_events.30.t: "[ARG.GetNameDefCap] ustępuje"
 ARG_political_events.30.desc: "Nasza niezłomna postawa sprawiła, że rząd [ARG.GetAdjective] zdecydował, że dalsze podążanie tą drogą nie przyniesie pożądanych skutków. Możemy teraz spać spokojnie, wiedząc, że niebezpieczeństwo zostało na razie zażegnane."
 ARG_political_events.30.a: "Co za ulga..."
 ARG_political_events.31.t: "Sprawa Osmara Hellmutha"
 ARG_political_events.31.desc: "Za czasów naszego poprzedniego rządu pewien [ARG.GetAdjective] obywatel został aresztowany na statku po tym, jak wysłano go z tajną misją na [GER.GetAdjective] terytorium. Możemy negocjować jego uwolnienie i wcielić go w szeregi naszej nowo utworzonej agencji wywiadowczej, ale możemy też pozostawić go w więzieniu i nie ustępować w kwestii traktowania szpiegów."
 ARG_political_events.31.a: "Zwolnić Hellmutha. Możemy wykorzystać jego umiejętności."
 ARG_political_events.31.b: "Zatrzymać go w więzieniu. Nie ustąpimy."
 ARG_political_events.32.t: "Rząd [ARG.GetAdjective] domaga się przekazania mu wysp"
 ARG_political_events.32.desc: "[ENG.Capital.GetCapitalVictoryPointName]: Dziś rano otrzymaliśmy wiadomość od [ARG.GetAdjective] ambasadora, że rząd [ARG.GetAdjective] oficjalnie zajął Falklandy i Georgię Południową. W związku z tym domaga się, byśmy scedowali na nich to terytorium i zakończyli tę wojnę."
 ARG_political_events.32.a: "Zaakceptujmy ich warunki. Musimy zająć się poważniejszymi zagrożeniami."
 ARG_political_events.32.b: "Nigdy nie oddamy wysp!"
 ARG_political_events.33.t: "[ENG.GetNameDefCap] zgadza się przekazać wyspy"
 ARG_political_events.33.desc: "Dziś Falklandy i Georgia Południowa w końcu znalazły się w [ARG.GetAdjective] rękach. [ENG.GetNameDefCap] przekazuje te wyspy w zamian za pokój. Możemy to zagwarantować, zwłaszcza teraz, gdy to prawowite [ARG.GetAdjective] terytorium w końcu należy do nas."
 ARG_political_events.33.a: "Zwyciężyliśmy!"
 ARG_political_events.34.t: "[ENG.GetNameDefCap] odmawia oddania wysp"
 ARG_political_events.34.desc: "Władze [ENG.GetAdjective] uparcie odmawiają oddania nam Falklandów i Georgii Południowej. Wygląda na to, że pomimo poniesionych strat, chcą kontynuować rozlew krwi. Mają do tego prawo. Jeśli zajdzie konieczność, będziemy odpychać ich tak długo, aż jedynym bezpiecznym dla nich miejscem będzie [ENG.Capital.GetCapitalVictoryPointName]."
 ARG_political_events.34.a: "Wojna toczy się dalej"
 ARG_political_events.35.t: "[ENG.GetNameDefCap] proponuje przekazanie wysp"
 ARG_political_events.35.desc: "Dzisiaj [ENG.GetAdjective] ambasador zwrócił się do nas z ofertą scedowania na nas wysp południowego Atlantyku, jeśli będziemy w stanie zagwarantować zakończenie tej wojny. To korzystne rozwiązanie, ponieważ naszym celem było zajęcie Falklandów i Georgii Południowej."
 ARG_political_events.35.a: "Mamy to, po co przyszliśmy. Podpiszmy traktat."
 ARG_political_events.35.b: "Niech [ENG.Capital.GetCapitalVictoryPointName] stanie się nową areną tej wojny!"
 ARG_political_events.36.t: "[ARG.GetNameDefCap] zgadza się na pokój"
 ARG_political_events.36.desc: "Na szczęście rząd [ARG.GetAdjective] zgodził się zakończyć wojnę na postawionych przez nas warunkach. Szkoda będzie oddać Falklandy i Georgię Południową, ale musimy skoncentrować nasze siły gdzie indziej."
 ARG_political_events.36.a: "Co za ulga..."
 ARG_political_events.37.t: "[ARG.GetNameDefCap] nie zgadza się zakończyć działań zbrojnych"
 ARG_political_events.37.desc: "Straszna wiadomość. Rząd [ARG.GetAdjective] odrzucił naszą ofertę scedowania wysp w zamian za pokój. Musimy przygotować się na dalsze walki, a teraz trzeba przeznaczyć nasze środki na obronę na jeszcze jednym froncie."
 ARG_political_events.37.a: "Jak śmieli!"
 ARG_political_events.38.t: "[ARG.GetNameDef] żąda Gwinei Równikowej jako rekompensaty"
 ARG_political_events.38.desc: "Przywództwo [ARG.GetAdjective] skontaktowało się z nami i zażądało przekazania mu kontroli nad naszymi ziemiami w Gwinei Równikowej w ramach zapłaty za poparcie, jakiego ich kraj udzielił nam podczas naszej ostatniej wojny przeciwko republikanom. Powinniśmy dokładnie rozważyć wszystkie opcje."
 ARG_political_events.38.a: "Nie ma takiej możliwości."
 ARG_political_events.38.a.tt: "To może zaszkodzić naszym stosunkom z: §Y[ARG.GetName]§!..."
 ARG_political_events.38.b: "To niewielka cena za to, co zyskaliśmy"
 ARG_political_events.38.b.tt: "Przekazanie §YGwinei Równikowej§! do: §Y[ARG.GetName]§!"
 ARG_political_events.39.t: "[SPA.GetNameDefCap] odrzuca nasze żądania"
 ARG_political_events.39.desc: "Nasze żądania spotkały się z aroganckim odrzuceniem ze strony rządu [SPA.GetAdjective]. Przywództwo [SPA.GetAdjective] twierdzi, że nasze żądania są zbyt wygórowane i nieporównywalne z naszym wkładem w działania wojenne."
 ARG_political_events.39.a: "To przykre..."
 ARG_political_events.40.t: "[SPA.GetNameDefCap] zgadza się na nasze żądania"
 ARG_political_events.40.desc: "Właśnie dotarły do nas wspaniałe wieści, [SPA.GetNameDef] zgadza się na nasze żądania i przekazuje nam na własność Gwineę Równikową w nagrodę za naszą pomoc w niedawnej wojnie domowej. "
 ARG_political_events.40.a: "I tak zyskaliśmy przyczółek w Afryce!"
 ARG_political_events.41.t: "[ARG.GetNameDef]: Powrót Rodolfo Ghioldiego"
 ARG_political_events.41.desc: "W 1931 roku Rodolfo Ghioldi uciekł z państwa [ARG.GetAdjective] po tym, jak jego życie znalazło się w niebezpieczeństwie z powodu jego socjalistycznych poglądów. W międzyczasie działał na rzecz wspierania [BRA.GetAdjective] powstania komunistycznego, kiedy to próbował usunąć Getúlio Vargasa ze stanowiska w rządzie. Teraz, gdy [ARG.GetAdjective] krajobraz polityczny przesunął się bardziej w kierunku lewicy, Ghioldi poinformował, że nie obawia się powrotu do ojczyzny, aby objąć przywództwo w PCA."
 ARG_political_events.41.a: "To nam pomoże w drodze do rewolucji!"
 ARG_political_events.42.t: "[ARG.GetNameDefCap] kontaktuje się z nami"
 ARG_political_events.42.desc: "Otrzymaliśmy wiadomość od naszych [ARG.GetAdjective] towarzyszy, którzy zwrócili się do nas w nadziei, że wesprzemy ich rosnący ruch rewolucyjny. W przypadku wojny domowej chcieliby, abyśmy wysłali ochotników, którzy pomogą obalić tamtejszy wojowniczy rząd."
 ARG_political_events.42.a: "Wyślijmy pomoc naszym socjalistycznym towarzyszom."
 ARG_political_events.42.b: "W tej chwili nie możemy nikogo tam wysłać..."
 ARG_political_events.43.t: "[SOV.GetNameDefCap] zgadza się wysłać pomoc"
 ARG_political_events.43.desc: "Doskonałe wieści, towarzyszu! [SOV.GetNameDefCap] zgadza się wysłać siły ochotnicze w przypadku wybuchu wojny domowej po ogłoszeniu naszej chwalebnej rewolucji! Dzięki temu będziemy o wiele spokojniejsi, jeśli wydarzy się coś takiego."
 ARG_political_events.43.a: "Fantastycznie!"
 ARG_political_events.44.t: "[SOV.GetNameDefCap] odmawia wysłania pomocy"
 ARG_political_events.44.desc: "Niepomyślne wieści, towarzyszu. [SOV.GetNameDefCap] odmawia wysłania sił ochotniczych w przypadku wybuchu wojny domowej w naszym kraju. Wygląda na to, że jeśli nasza chwalebna rewolucja przybierze gwałtowny obrót, będziemy musieli stanąć samotnie przeciwko burżuazyjnym ciemiężcom..."
 ARG_political_events.44.a: "Jesteśmy sami..."
 ARG_political_events.50.t: "[FROM.FROM.GetName]: Niewielki strajk robotników"
 ARG_political_events.50.desc: "[FROM.FROM.GetName]: Niestety wygląda na to, że nasza próba wywołania strajku robotników nie poszła zgodnie z planem. Naszym mówcom udało się przyciągnąć uwagę kilku osób zdążających do pracy. Kilka osób zdecydowało się do nas przystąpić, ale czeka nas jeszcze dużo ciężkiej pracy, jeśli chcemy przekonać obywateli do zwrócenia się przeciwko opresyjnym klasom wyższym."
 ARG_political_events.50.a: "Następnym razem będzie lepiej..."
 ARG_political_events.51.t: "[FROM.FROM.GetName]: Strajk robotników"
 ARG_political_events.51.desc: "[FROM.FROM.GetName]: Pomimo starć z menedżerami i faszystowskimi agitatorami, strajk robotników zdołał przyciągnąć spory tłum zwolenników. Przywódcy PCA wygłosili wiele przemówień poświęconych przyszłości kraju pozbawionego podziałów klasowych, które spotkały się z wiwatami i owacją tłumu. Lokalny oddział partii ogłosił już, że liczba członków wzrosła od czasu wiecu."
 ARG_political_events.51.a: "Zyskujemy popularność wśród mas."
 ARG_political_events.52.t: "[FROM.FROM.GetName]: Wielki strajk robotników"
 ARG_political_events.52.desc: "Skandowanie i krzyki wściekłego tłumu niezadowolonych robotników wywołały ogromną falę poparcia dla PCA. Hale fabryczne i biura opustoszały, a rolnicy zebrali się, by bronić swoich praw oraz okazać swój gniew wobec klasy rządzącej. Wieści o naszych wpływach rozprzestrzeniają się, a poparcie dla rewolucji rośnie z dnia na dzień..."
 ARG_political_events.52.a: "Wkrótce nasze cele staną się ideałami!"
 ARG_political_events.60.t: "[ARG.GetNameDefCap] zaprasza nas do swojej frakcji"
 ARG_political_events.60.desc: "Rząd [ARG.GetAdjective] skontaktował się z nami, zapraszając nas do przyłączenia się do ich komunistycznego związku. Czy powinniśmy dołączyć do naszych rewolucyjnych braci?"
 ARG_political_events.60.a: "Stańmy ramię w ramię!"
 ARG_political_events.60.b: "Musimy działać sami."
 ARG_political_events.61.t: "Rząd [FROM.GetAdjective] zgadza się na naszą propozycję"
 ARG_political_events.61.desc: "[FROM.GetNameDefCap] łaskawie postanawia zaakceptować propozycję dołączenia do naszego związku. Teraz razem trafimy na karty historii."
 ARG_political_events.61.a: "Razem będziemy podtrzymywać ideały rewolucji."
 ARG_political_events.62.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 ARG_political_events.62.desc: "[FROM.GetNameDefCap] odrzuca naszą ofertę połączenia się i utworzenia związku republik socjalistycznych. Czy oni nie zdają sobie sprawy, kto dzierży władzę na tym kontynencie? Być może pokażemy im to w odpowiednim czasie."
 ARG_political_events.62.a: "Nie spieszmy się..."
 ARG_political_events.70.t: "Rozpoczyna się konferencja w Buenos Aires"
 ARG_political_events.70.desc: "W końcu nasz nowy komunistyczny rząd osiągnął poziom stabilności, który pozwala rozpocząć pierwszą konferencję w Buenos Aires. To tutaj możemy zdecydować o przyszłości PCA i o tym, kto pokieruje krajem w nadchodzących latach. W tym roku mamy dwóch silnych kandydatów z różnymi pomysłami na przyszłość państwa [ARG.GetAdjective] Nasza obecna liderka Fanny Edelman utrzyma status quo, zapewni stabilizację i skupi się na działaniach rządu [ARG.GetAdjective] na arenie światowej. Z drugiej strony, Antonio Soto jest byłym patagońskim rebeliantem, który uważa, że powinniśmy działać tak, żeby skierować państwo [ARG.GetAdjective] na ścieżkę anarchosyndykalizmu. Kto powinien objąć stanowisko [ARG.GetAdjective] premiera?"
 ARG_political_events.70.a: "Fanny Edelman powinna pozostać u władzy."
 ARG_political_events.70.b: "Antonio Soto to znacznie lepszy wybór."
 ARG_political_events.71.t: "Fanny Edelman pozostaje na stanowisku premiera"
 ARG_political_events.71.desc: "Uzyskawszy miażdżące poparcie, Fanny Edelman zdołała zachować stanowisko w rządzie. Wygląda na to, że droga, którą chce podążać [ARG.GetNameDef], opiera się na stabilności i wzroście. Kontrkandydat Antonio Soto powrócił do Patagonii i zgodził się na razie realizować plany Edelman."
 ARG_political_events.71.a: "Witamy ponownie, premier Edelman!"
 ARG_political_events.72.t: "Antonio Soto ustanawia argentyński anarchosyndykalizm"
 ARG_political_events.72.desc: "Wbrew oczekiwaniom, Antonio Soto zdołał przekonać do siebie uczestników konferencji i został mianowany nowym [ARG.GetAdjective] przywódcą, zajmie stanowisko, które bardzo chciał zlikwidować w odpowiednim czasie. Soto pragnie poprowadzić kraj nową drogą, drogą anarchosyndykalizmu i ostatecznie znieść wszelkie formy hierarchii w kraju."
 ARG_political_events.72.a: "Niespokojna, ale nowa przyszłość."
 ARG_political_events.80.t: "Zwiększono dotacje edukacyjne"
 ARG_political_events.80.desc: "Jedną z najważniejszych polityk nowo wybranego rządu jest przyszłość [ARG.GetAdjective] edukacji. Nie jest tajemnicą, że nasze fundusze dla środowisk akademickich były ostatnio nieco ograniczone, ale to od nas zależy, gdzie skierujemy dotacje, i ostatecznie, jak będzie rozwijał się nasz system szkolnictwa."
 ARG_political_events.80.a: "Finansowanie edukacji w dziedzinie elektroniki."
 ARG_political_events.80.b: "Finansowanie edukacji w dziedzinie edukacji."
 ARG_political_events.80.c: "Finansowanie badań nad tworzywami sztucznymi."
 ARG_political_events.81.t: "Dotacje na edukację w dziedzinie elektroniki"
 ARG_political_events.81.desc: "Gdy uruchamiliśmy nasz najnowszy grant edukacyjny, spotkaliśmy się z głośnymi pochwałami ze strony naukowców z całego kraju. Ponieważ zdecydowaliśmy się skupić na edukowaniu ludzi w dziedzinie cudów technologii elektronicznej, możemy spodziewać się stałego wzrostu postępów prac w naszych działach badawczych."
 ARG_political_events.81.a: "To dobrze wydane pieniądze."
 ARG_political_events.82.t: "Dotacja na edukację w dziedzinie przemysłu"
 ARG_political_events.82.desc: "Gdy uruchamiliśmy nasz najnowszy grant edukacyjny, spotkaliśmy się z głośnymi pochwałami ze strony naukowców z całego kraju. Ponieważ zdecydowaliśmy się skupić na edukowaniu ludzi w dziedzinie wydajności nowych technologii przemysłowych, możemy spodziewać się stałego wzrostu postępów prac w naszych działach badawczych."
 ARG_political_events.82.a: "To dobrze wydane pieniądze."
 ARG_political_events.83.t: "Dotacje na badania nad tworzywami sztucznymi"
 ARG_political_events.83.desc: "Gdy uruchamiliśmy nasz najnowszy grant edukacyjny, spotkaliśmy się z głośnymi pochwałami ze strony naukowców z całego kraju. Ponieważ zdecydowaliśmy się skupić na edukowaniu ludzi w dziedzinie udoskonalania nowoczesnych tworzyw sztucznych, możemy spodziewać się stałego wzrostu postępów prac w naszych działach badawczych."
 ARG_political_events.83.a: "To dobrze wydane pieniądze."
 ARG_political_events.90.t: "Wspólne manewry wojskowe z [ARG.GetAdjective] armią"
 ARG_political_events.90.desc: "Aby wzmocnić swoje relacje z naszym krajem, [ARG.GetLeader] ([ARG.GetNameDef]) zaproponował zorganizowanie wspólnych manewrów wojskowych naszej marynarki wojennej i sił powietrznych. Ten ciepły gest jest bardzo mile widziany w tych ponurych czasach."
 ARG_political_events.90.a: "Nasze wojska są silniejsze niż kiedykolwiek."
 ARG_political_events.100.t: "[ARG.GetNameDefCap] zaprasza nas do swojej frakcji"
 ARG_political_events.100.desc: "Rząd [ARG.GetAdjective] skontaktował się z nami i zaprosił nas do przyłączenia się do ich sojuszu. Czy powinniśmy połączyć siły i pomóc chronić demokrację w Ameryce Południowej?"
 ARG_political_events.100.a: "Stańmy ramię w ramię!"
 ARG_political_events.100.b: "Musimy działać sami."
 ARG_political_events.101.t: "Rząd [FROM.GetAdjective] zgadza się na naszą propozycję"
 ARG_political_events.101.desc: "[FROM.GetNameDefCap] łaskawie postanawia zaakceptować propozycję dołączenia do naszego sojuszu. Razem stworzyliśmy bastion pokoju i demokracji w Ameryce Południowej."
 ARG_political_events.101.a: "Razem wytrwamy i obronimy naszych obywateli!"
 ARG_political_events.102.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 ARG_political_events.102.desc: "[FROM.GetNameDefCap] odrzuca naszą ofertę dołączenia do sojuszu. Czy nie zdają sobie sprawy, że razem jesteśmy silniejsi? Miejmy nadzieję, że nie pożałują dnia, w którym nam odmówili."
 ARG_political_events.102.a: "Może innym razem..."
 ARG_political_events.110.t: "[FROM.GetNameDefCap] wykonuje agresywne ruchy wobec władz [URG.GetAdjective]"
 ARG_political_events.110.desc: "Wygląda na to, że nasze obawy stały się rzeczywistością, ponieważ [FROM.GetNameDef] przyjmuje agresywną postawę wobec rządu [URG.GetAdjective]. Ponieważ to nasi bliscy sąsiedzi, nie możemy ryzykować ich utraty w wyniku obcej agresji. Jeśli nie będziemy ostrożni, to [FROM.GetNameDef] zapuka do naszych drzwi."
 ARG_political_events.110.a: "Doprowadźmy do eskalacji!"
 ARG_political_events.110.b: "Podejmowanie działań jest zbyt ryzykowne..."
 ARG_political_events.111.t: "[FROM.GetNameDefCap] żąda naszego wycofania z państwa [URG.GetAdjective]"
 ARG_political_events.111.desc: "W odpowiedzi na naszą operację na [URG.GetAdjective] terytorium, [FROM.GetNameDef] żąda natychmiastowego wycofania naszych wojsk i zakończenia działań wojennych. Jeśli odmówimy, istnieje ryzyko, że dojdzie do eskalacji wojny z państwem [FROM.GetAdjective]"
 ARG_political_events.111.a: "Niech tylko spróbują!"
 ARG_political_events.111.b: "Nie mamy wyboru, musimy się wycofać."
 ARG_political_events.120.t: "Dziwny gość"
 ARG_political_events.120.desc: "Dziś rano do La Casa Rosada wszedł dziwny Niemiec kiepsko posługujący się hiszpańskim i wykrzykiwał, że ma wielkie plany dotyczące przyszłości państwa [ARG.GetAdjective] Wygląda na to, że ma kwalifikacje do tej pracy i jest bardzo przekonujący. Czy powinniśmy przekazać mu władzę?"
 ARG_political_events.120.a: "Tak! Co może pójść nie tak?"
 ARG_political_events.120.b: "Nie ma takiej możliwości."
 ARG_news_events.1.t: "[ARG.GetNonIdeologyName] prowadzi agresywną politykę zagraniczną"
 ARG_news_events.1.d: "Rząd [ARG.GetAdjective] przyjmuje ostatnio coraz bardziej wojownicze i asertywne stanowisko w kwestiach polityki zagranicznej. Ponieważ niesławna dekada dobiegła końca wraz z tak szybką zmianą reżimu, wydaje się, że [ARG.GetNonIdeologyName] przygotowuje się na możliwość ekspansji. Dziś rano [ARG.GetAdjective] przywódca, [ARG.GetLeader], przemówił do narodu i zapewnił obywateli, że nadchodzi era wielkości, której celem jest zjednoczenie Ameryki Południowej pod jednym silnym i stabilnym sztandarem."
 ARG_news_events.1.a: "To tylko retoryka, prawda?"
 ARG_political_events.73.t: "[FROM.GetNameDefCap] dąży do zacieśnienia współpracy"
 ARG_political_events.73.desc: "Dyplomaci [ARG.GetAdjective] właśnie zwrócili się do nas z prośbą o bliższą współpracę w związku z zawartymi ostatnio z ich krajem umowami handlowymi, a także ich ideologią, która coraz bardziej upodabnia się do naszej. Obecny wniosek dotyczy podpisania układu o nieagresji między naszymi krajami, a także wzajemnych gwarancji niepodległości."
 ARG_political_events.73.a: "Pochwalamy ich aspiracje, oczywiście damy im zarówno układ, jak i gwarancje!"
 ARG_political_events.73.b: "Możemy zaproponować im układ o nieagresji, ale nic więcej."
 ARG_political_events.73.c: "To trochę za dużo."
 ARG_political_events.74.t: "[FROM.GetNameDefCap] zgadza się zarówno na zagwarantowanie naszej niepodległości, jak i na układ o nieagresji"
 ARG_political_events.74.desc: "\nWłaśnie otrzymaliśmy odpowiedź od władz [FROM.GetAdjective] Chwalą one nasze ostatnie działania mające zmienić nasz kraj i przywrócić demokrację, dlatego zdecydowały się zaakceptować nasze wnioski. Dzięki temu kraj został wzmocniony, a prawdopodobieństwo wypowiedzenia nam wojny powinno być znacznie mniejsze."
 ARG_political_events.74.a: "Fantastycznie!"
 ARG_political_events.74.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! gwarantuje teraz naszą niepodległość! \nZawarliśmy §Yukład o nieagresji§! z: [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"
 ARG_political_events.75.t: "[FROM.GetNameDefCap] zgadza się na układ o nieagresji"
 ARG_political_events.75.desc: "Właśnie otrzymaliśmy odpowiedź od władz [FROM.GetAdjective] Chwalą one nasze ostatnie działania mające zmienić nasz kraj i przywrócić demokrację, dlatego zdecydowały się zaakceptować nasze wnioski, choć tylko częściowo. Podpisaliśmy układ o nieagresji, ale nasi partnerzy nie gwarantują naszej niepodległości."
 ARG_political_events.75.a: "Lepsze to niż nic..."
 ARG_political_events.75.tt: "Zawarliśmy §Yukład o nieagresji§! z: [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"
 ARG_political_events.76.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję bliższej współpracy"
 ARG_political_events.76.desc: "Właśnie otrzymaliśmy odpowiedź od władz [FROM.GetAdjective] Doceniają one nasze wysiłki na rzecz przywrócenia demokracji, ale nie uważają, by zagwarantowanie naszej niepodległości lub zawarcie z nami układu o nieagresji mogło dać im jakieś korzyści."
 ARG_political_events.76.a: "To przykre."
 ARG_news_events.2.t: "Bitwa pod River Plate"
 ARG_news_events.2.d: "Dziś rano ciężki krążownik Kriegsmarine \"Admiral Graf Spee\" starł się z eskadrą Royal Navy u wybrzeży River Plate na południowym Atlantyku. W wyniku bitwy wiele okrętów [ENG.GetAdjective] zostało poważnie uszkodzonych i zmuszonych do wycofania się w kierunku wysp Falklandzkich. Natomiast \"Graf Spee\" doznał minimalnych uszkodzeń, z wyjątkiem krytycznego trafienia, które unieszkodliwiło jego układ paliwowy. Statek [GER.GetAdjective] uciekł do portu Montevideo ([URG.GetNameDef]), aby dokonać pilnych napraw. Wiele źródeł twierdzi, że była to pierwsza bitwa morska w tym konflikcie i wydaje się, że wojna w końcu dotarła na kontynent Ameryki Południowej."
 ARG_news_events.2.a: "Miejmy nadzieję, że jednostki [ENG.GetAdjective] również uciekły."
 ARG_news_events.2.b: "Żołnierze [GER.GetAdjective] nie mają prawa tu przebywać."
 ARG_news_events.2.c: "To niepokojące wieści."
 ARG_news_events.3.t: "Komunistyczna rewolucja [ARG.GetAdjective]"
 ARG_news_events.3.d: "[ARG.GetNonIdeologyName]: Trwające w ostatnich dniach zamieszanie wymknęło się spod kontroli i przerodziło się w wojnę domową. Komuniści, kierowani przez wygnanego niegdyś Rodolfo Ghioldiego i wspierani przez wielu lewicowych członków kongresu [ARG.GetAdjective], oderwali się od rządu, próbując przejąć kontrolę i wprowadzić radykalne zmiany w całym kraju. Wielu mieszkańców regionu obawia się, że komunistyczna [ARG.GetNonIdeologyName] wywoła efekt domina na całym kontynencie Ameryki Południowej."
 ARG_news_events.3.a: "Tragedia, że do tego doszło."
 #GUAY
 JUNO_guay_events.1.t: "Oficerowie wspierają rząd"
 JUNO_guay_events.1.desc: "Oficerowie wojska wyrazili swoje poparcie dla obecnego rządu. Strategia ustępstw zadziałała i wygląda na to, że fundusze kierowane do wojska przyniosły dodatkowe korzyści."
 JUNO_guay_events.1.a: "Świetnie."
 JUNO_guay_events.2.t: "[FROM.GetNameDefCap] chce, abyśmy zainwestowali w budowę zapory."
 JUNO_guay_events.2.desc: "[FROM.GetName] dąży do uprzemysłowienia. To kraj z dużą ilością rzek, zatem zapora jest oczywistym kandydatem do elektryfikacji. Jeśli zdecydujemy się zainwestować, możemy spodziewać się zwrotu w ciągu 2 lat."
 JUNO_guay_events.2.a: "To dobra inwestycja."
 JUNO_guay_events.2.tt: "[FROM.GetName] musi spłacić nas w ciągu 2 lat, chyba że pójdziemy ze sobą na wojnę."
 JUNO_guay_events.2.b: "Nie jesteśmy zainteresowani."
 JUNO_guay_events.3.t: "[FROM.GetName] zgadza się!"
 JUNO_guay_events.3.desc: "[FROM.GetName] zgadza się na inwestycje w naszym kraju. To z pewnością zbliży nas do siebie!"
 JUNO_guay_events.3.a: "Doskonale!"
 JUNO_guay_events.4.t: "[FROM.GetName] odmawia!"
 JUNO_guay_events.4.desc: "[FROM.GetName] odrzuca pomysł inwestowania w naszym kraju. Nie można tego postrzegać inaczej niż jako dyplomatycznej porażki."
 JUNO_guay_events.4.a: "To z pewnością problem."
 JUNO_guay_events.5.t: "Spłata inwestycji w zaporę"
 JUNO_guay_events.5.desc: "Nadszedł czas na spłatę długów wobec: [?var:old_world_power.GetName]. Chociaż przez jakiś czas będzie to szkodzić naszej gospodarce, każdy dobry ekonomista powie, że dług nie zawsze jest zły, jeśli został zainwestowany, co właśnie zrobiliśmy."
 JUNO_guay_events.5.a: "Wszystko ma swoją cenę."
 JUNO_guay_events.6.t: "Rozwój wojska [FROM.GetAdjective]"
 JUNO_guay_events.6.desc: "Armia [FROM.GetAdjective], pomimo mniejszych rozmiarów, osiągnęła znaczące korzyści terytorialne i militarne w starciu z naszymi siłami. Sporne terytorium jest teraz w pełni w [FROM.GetAdjective] rękach, co drastycznie obniżyło naszą wiarygodność w tym regionie. Musimy wybrać między kontynuowaniem tej wojny, która z pewnością zdemoralizuje nasze wojska, a oddaniem utraconego terytorium."
 JUNO_guay_events.6.a: "Nie możemy prowadzić dalej tej bezowocnej wojny."
 JUNO_guay_events.6.b: "To terytorium należy do nas z mocy prawa."
 JUNO_guay_events.7.t: "[FROM.GetName] ustępuje."
 JUNO_guay_events.7.desc: "Nasze zwycięskie oddziały wyparły wrogów z naszych prawowitych terytoriów. [FROM.GetName] postanawia się poddać i oddać nam terytoria, zamiast walczyć w przegranej bitwie. To dla nas prestiżowe zwycięstwo, ale nie wiedzą, że to dopiero początek."
 JUNO_guay_events.7.a: "Jeden krok bliżej do dominacji."
 JUNO_guay_events.7.b: "Właściwie to idzie całkiem nieźle, kontynuujmy."
 JUNO_guay_events.8.t: "[FROM.GetName] nie zamierza się ugiąć"
 JUNO_guay_events.8.desc: "Rząd [FROM.GetAdjective] poinformował nas, że propozycja zrzeczenia się przez niego kontroli nad ich prowincją narodową jest obraźliwa. Poinformowano nas, że będą kontynuować walkę, dopóki nasz rząd nie zostanie obalony, a nasza armia zlikwidowana."
 JUNO_guay_events.8.a: "Zakończmy tę farsę."
 JUNO_guay_events.9.t: "[FROM.GetName] spłaca inwestycję w zaporę"
 JUNO_guay_events.9.desc: "[FROM.GetName] spłaca swój dług dzięki naszym inwestycjom w ich infrastrukturę. Przestrzeganie tego porozumienia zbliżyło nasze kraje."
 JUNO_guay_events.9.a: "To wspaniała przysługa."
 JUNO_guay_events.10.t: "[FROM.GetNameDef] decyduje się kontynuować atak"
 JUNO_guay_events.10.desc: "Rząd [FROM.GetAdjective] poinformował nas, że nie będzie pokoju. Jest jasne, że [FROM.Getname] zamierza w pełni zaanektować nasz kraj. To wojna totalna, w której może być tylko jeden zwycięzca."
 JUNO_guay_events.10.a: "A więc będziemy walczyć na śmierć i życie."
 TOA_ven_blockade.1.t: "[FROM.GetName] blokuje transport ropy naftowej"
 TOA_ven_blockade.1.desc: "Rząd [FROM.GetAdjective] rozmieścił okręty wojenne tuż przy naszym wybrzeżu, próbując zablokować dostawy ropy do swoich przeciwników. Władze [FROM.GetAdjective] twierdzą, że nie dążą do bezpośredniego konfliktu, a chcą jedynie naciskać na wroga. Jest to z pewnością eskalacja i chociaż jeszcze nikomu nie stała się krzywda, obecność okrętów wojennych w tym obszarze zaogniła atmosferę w Caracas."
 TOA_ven_blockade.1.a: "Nie możemy przeciwstawić się [FROM.GetAdjective] potędze"
 TOA_ven_blockade.1.b: "To jest wypowiedzenie wojny!"
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 TOA_ven_blockade.2.desc: "[FROM.GetName] podejmuje śmiały i oburzający krok w celu całkowitego zablokowania [Ven.GetAdjective] terytorium. Okręty wojenne zostały zauważone u wybrzeży Caracas, a rząd [VEN.GetAdjective] został podobno poinformowany, że pełna blokada została wprowadzona w celu zatrzymania handlu ropą między naszymi krajami."
 TOA_ven_blockade.2.a: "To oczywiste naruszenie neutralności!"
 paraguay.1.t: "okazja na zwiększenie wydatków na fortyfikacje"
 paraguay.1.desc: "Odbudowa Humaitá dała nam możliwość zwiększenia wydatków na obronność i budowę dodatkowych fortyfikacji w pobliżu, w tym niewielkiego fortu wzmacniającego obronę odnogi rzeki dochodzącej do stolicy."
 paraguay.1.a: "Świetny pomysł."
 paraguay.1.b: "To nie zostało ujęte w budżecie."
 paraguay.1.tt: "Po osiągnięciu celu §Y$PAR_rebuild_humaita$§!, dodaje kolejne:"
 south_american_events.60.t: "[MEX.GetNameDefCap] pobudza komunistyczne nastroje"
 south_american_events.60.desc: "Widziano komunistów [MEX.GetAdjective] podżegających do demonstracji na naszym terytorium. Jak powinniśmy na to zareagować?"
 south_american_events.60.a: "Pozwólcie im kontynuować."
 south_american_events.60.b: "Powstrzymać tych socjalistycznych agitatorów!"
 south_american_events.61.t: "Bitwa u ujścia La Platy"
 south_american_events.61.desc: "Kriegsmarine i Royal Navy starły się w zaciętej bitwie tuż obok Montevideo. Poważnie uszkodzony okręt [GER.GetAdjective] zarzucił kotwicę około 00:10 w naszym porcie, prosząc o naprawę. Natomiast brytyjscy dyplomaci naciskają na nas, abyśmy zmusili go do wyjścia w morze, gdzie nieuchronnie zostanie zniszczony przez Royal Navy."
 south_american_events.61.a: "Zażądajmy, aby okręt opuścił nasz port."
 south_american_events.61.b: "Pozwólmy okrętowi pozostać w porcie i dokonać napraw."
 south_american_events.62.t: "Bitwa u ujścia La Platy"
 south_american_events.62.desc: "O godz. 6:18 okręty Kriegsmarine i Royal Navy starły się tuż obok Montevideo. Według doniesień niemiecki okręt jest poważnie uszkodzony i schronił się w porcie stolicy Urugwaju. Brytyjscy dyplomaci naciskają na rząd Urugwaju, aby zgodnie z konwencją haską zmusił okręt do opuszczenia portu, gdzie z pewnością zostanie zniszczony przez czekające siły Royal Navy."
 south_american_events.62.a: "Interesujące"
