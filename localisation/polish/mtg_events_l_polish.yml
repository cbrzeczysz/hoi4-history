 flag_mexico_cedillo_has_revolted: " Generał Cedillo buntuje się przeciwko rządowi"
 mexico.1.title: "Bunt generała Cedillo"
 mexico.1.desc: "Od jakiegoś czasu generałowie i gubernatorzy stopniowo tracą władzę, ponieważ rząd centralny coraz lepiej radzi sobie z poskramianiem caudillos. Długa tradycja meksykańskich rebelii zdawała się dobiegać końca. Niestety, nie zdołaliśmy powstrzymać generała Cedillo z San Luis Potosi. Zgromadził on dość ułaskawionych buntowników i bezwzględnych bandytów, by móc podjąć próbę obalenia rządu centralnego i utrzymania się przy władzy, więc [Root.GetLeader] ma powody do obaw."
 mexico.1.a: "Zdrajca!"
 mexico.2.title: "Ropa [From.GetAdjective] znacjonalizowana"
 mexico.2.desc: "[From.GetLeader] szerzy populistyczne bzdury mające zaszkodzić interesom gospodarczym Meksyku, a teraz [From.GetRulingPartyLong] przepycha ustawę nacjonalizującą majątek Royal Dutch Shell, Standard Oil of California oraz wielu innych międzynarodowych firm naftowych! Konstytucja tego kraju pozwala na podobne działania, ale międzynarodowy wymiar sprawiedliwości domaga się rekompensaty za straty poniesione przez te firmy. Potentaci naftowi żądają od nas działania."
 mexico.2.a: "To fakt dokonany, nie możemy nic zrobić."
 mexico.2.b: "Nałożymy na Meksyk embargo handlowe, może oprzytomnieją."
 mexico.2.c: "Mamy ograniczone możliwości, należy rozważyć użycie siły."
 mexico.3.title: "Embargo [From.GetAdjective]"
 mexico.3.desc: "W odpowiedzi na znacjonalizowanie przez nas biznesów firm naftowych [From.GetLeader] postanawia spełnić ich żądania i nakłada embargo na nasz kraj. [From.GetNameDef] nie będzie już prowadzić z nami handlu zasobami. Rozważmy wypłacenie odszkodowań firmom naftowym albo porzućmy międzynarodowe status quo i poszukajmy szczęścia z wrogami liberalnego kapitalizmu."
 mexico.3.a: "Lud Meksyku na to nie pozwoli!"
 mexico.4.title: "Odszkodowanie [From.GetAdjective]"
 mexico.4.desc: "Rząd, na czele którego stoi [From.GetLeader], zgodził się spełnić żądania Royal Dutch Shell i Standard Oil of California dotyczące wypłacenia odszkodowań za straty poniesione przez te firmy w wyniku nacjonalizacji pól naftowych. [From.GetNameDef] nie zwróci żadnych koncesji naftowych, ale przynajmniej uchronimy nasz prestiż narodowy i interesy finansowe."
 mexico.4.a: "Dobrze, możemy handlować na tych warunkach."
 mexico.4.b: "Utrzymajcie embargo, czekamy na lepszą propozycję."
 mexico.8.title: "[Root.GetFactionName] w obliczu decyzji o przyjęciu państwa [From.GetAdjective]"
 mexico.8.desc: "[From.GetLeader] zwraca się z prośbą o przyjęcie do frakcji [Root.GetFactionName]. Nie wiadomo, czy chodzi o wzajemną ochronę, czy ekspansję zagraniczną, ale meksykańska ropa to cenny zasób, który warto mieć po naszej stronie."
 mexico.8.a: "Będziemy sponsorem wejścia Meksyku do frakcji [Root.GetFactionName]."
 mexico.8.b: "Mamy inne plany wobec Meksyku."
 mexico.9.title: "[Root.GetFactionName] powiększa się o Meksyk"
 mexico.9.desc: "[From.GetLeader] sponsoruje meksykański wniosek o przyjęcie do frakcji [Root.GetFactionName]. Nie wiadomo, czy Meksyk chce wzajemnej ochrony, czy ekspansji zagranicznej, ale meksykańska ropa to cenny zasób, który warto mieć po naszej stronie."
 mexico.9.a: "Będziemy sponsorem wejścia Meksyku do frakcji [Root.GetFactionName]."
 mexico.9.b: "Mamy inne plany wobec Meksyku."
 mexico.10.title: "[From.GetFactionName]"
 mexico.10.desc: "[Root.GetNameDef] otrzymuje zaproszenie do frakcji [From.GetFactionName], którego nadawcą jest [From.GetLeader]. Blok krajów prawicowych będzie bronić Ameryki Łacińskiej przed wpływami komunizmu, idąc drogą odrębną od dekadenckich Jankesów."
 mexico.10.a: "[Root.GetLeader] przyjmuje propozycję."
 mexico.10.b: "Amerykanie nie zaakceptują takiej koncepcji."
 mexico.11.title: "[From.GetFactionName]"
 mexico.11.desc: "[Root.GetNameDef] otrzymuje zaproszenie do frakcji [From.GetFactionName], którego nadawcą jest [From.GetLeader]. Blok krajów lewicowych będzie bronić Ameryki Łacińskiej przed faszystowską tyranią, idąc drogą odrębną od despotycznych Jankesów."
 mexico.11.a: "[Root.GetLeader] przyjmuje propozycję."
 mexico.11.b: "Amerykanie nie zaakceptują takiej koncepcji."
 mexico.12.title: "Sprzedaż Hondurasu Brytyjskiego"
 mexico.12.desc: "[Root.GetNameDef] otrzymuje pismo, którego nadawcą jest [From.GetLeader]. Jest to wniosek o sprzedaż niewielkiego terytorium Hondurasu Brytyjskiego, nazywanego czasami Belize. Imperium hiszpańskie zajęło ten obszar, ale nigdy go nie zasiedliło, więc realne prawa Meksyku do Belize są wątpliwe. Możemy jednak sprzedać ten teren naszym meksykańskim przyjaciołom na znak dobrych intencji."
 mexico.12.a: "[Root.GetLeader] przyjmuje propozycję."
 mexico.12.b: "To terytorium nadaje się na bazę morską."
 mexico.13.title: "Wielka Brytania oddaje Belize"
 mexico.13.desc: "[From.GetLeader] na znak dobrych intencji zgadza się oddać nam kontrolę nad swą dawną kolonią - Hondurasem Brytyjskim. To niewielkie państwo, słabo rozwinięte i nieposiadające innych zasobów naturalnych niż drewno. Pokazuje to jednak, że umacnia się pozycja Meksyku na scenie międzynarodowej."
 mexico.13.a: "[From.GetNameDef] to nasz prawdziwy przyjaciel."
 mexico.14.title: "Wielka Brytania odmawia sprzedaży Belize"
 mexico.14.desc: "[From.GetLeader] odmawia sprzedania nam swojej kolonii - Hondurasu Brytyjskiego. Powołując się na użyteczność tego terytorium jako bazy morskiej, rząd [From.GetAdjective] oświadczył, iż woli zatrzymać tę kolonię. Większość jej mieszkańców posługuje się językiem angielskim, więc odmowa jest zrozumiała, choć jednocześnie rozczarowuje."
 mexico.14.a: "Być może przeceniamy przyjaźń [From.GetAdjective]."
 mexico.15.title: "Arcybiskup Pascual Díaz nie żyje"
 mexico.15.desc: "Przewielebny Pascual Díaz y Barreto, arcybiskup stolicy Meksyku, zmarł dzisiaj z powodu zapalenia okrężnicy. Miał 59 lat. Jego spuścizna to bezkompromisowy opór wobec socjalistycznych praktyk rządu, ale także próby ugodowego zakończenia powstania Cristero w późniejszym jego etapie.\n\nJego następcą jest Luis María Martínez, reformator społeczny i osobisty przyjaciel prezydenta Cárdenasa. Nowy arcybiskup został wybrany przez papieża prawdopodobnie, by zagwarantować trwały pokój pomiędzy Kościołem i rządem Meksyku."
 mexico.15.a: "Requiescat in pace."
 mexico.15.b: "Smaż się w piekle, zdrajco."
 mexico.16.title: "Strajk pracowników branży naftowej"
 mexico.16.desc: "Pracownicy branży naftowej zrzeszyli się w związku zawodowym w 1935 r., z błogosławieństwem prezydenta Cárdenasa. Powstało wtedy Sindicato Único de Trabajadores Petroleros. Związek natychmiast rozpoczął próby wynegocjowania wyższych stawek i lepszych warunków pracy. Niestety, wnioski te zostały odrzucone przez potężne międzynarodowe firmy naftowe, takie jak Royal Dutch Shell i Standard Oil of California. Sprawa trafiła przed komitet arbitrażowy, a następnie do sądu. Najważniejszą kwestią było to, czy firmy naftowe stać na wypłacanie wyższych wynagrodzeń.\n\nNiedawne kontrole ujawniły, że meksykańskie filie tych przedsiębiorstw notują jeszcze większe zyski niż firmy naftowe w USA, a mimo to odmawiają porozumienia z robotnikami. Wygląda na to, że mają poparcie lokalnych szych i uważają się za stojące ponad prawem."
 mexico.16.a: "Skandal! Trzeba skończyć z tym nieetycznym wyzyskiem!"
 mexico.16.b: "To właśnie kapitalizm."
 mexico.17.title: "Przybycie Trockiego"
 mexico.17.desc: "Na pokładzie płynącego z Norwegii tankowca przybył do Meksyku Lew Trocki, komunistyczny rewolucjonista i pisarz. W wyniku nacisków politycznych został on wygnany ze Związku Radzieckiego za sprzeciwianie się dojściu Stalina do władzy; oskarżano go też o wszelakie problemy, od kłopotów wojskowych po wypadki w fabrykach."
 mexico.17.a: "Nie jesteśmy marionetkami Stalina, udzielmy mu azylu."
 mexico.17.b: "Wydalić go do Związku Radzieckiego, gdzie zostanie osądzony za swe zbrodnie."
 mexico.17.c: "To organizacyjny geniusz, zaprośmy go do naszego rządu."
 mexico_extradited_trotsky: "Wydalono Trockiego"
 mexico_communist_menace: "Komunistyczne zagrożenie"
 mexico_snubbed_stalin: "Zlekceważono Stalina"
 mexico_trotskyite_wreckers: "Trockistowscy wandale"
 flag_mexico_invited_trotsky_to_government: " Trocki został zaproszony do rządu."
 flag_trotsky_dead: " Trocki został zabity przez agentów Stalina."
 mexico.18.title: "Rusza kampania wyborcza"
 mexico.18.desc: "Za kilka dni rozpocznie się prezydencka kampania wyborcza. Reforma konstytucyjna z roku 1933 została wprowadzona w odpowiedzi na złość, jaką wywołał pomysł wybrania Callesa na drugą kadencję, i po zuchwałym zabójstwie poprzednika Callesa, Álvara Obregóna, który także kandydował w tych wyborach. Reforma ta nie pozwala urzędnikowi objąć stanowiska po raz drugi, nawet w przypadku, gdy pełnił tę rolę tymczasowo. Ma to zapobiec powtórzeniu się Porfiriato, kiedy to dyktator Porfirio Díaz sprawował urząd przez siedem kadencji w ciągu trzydziestu lat - doprowadziło to do wybuchu rewolucji meksykańskiej w 1910 r., a niepokoje społeczne trwały przez kolejną dekadę.\n\nDzięki temu prawu trudniej jest stworzyć pozapartyjne sieci poparcia, ale zapobiega też ono sytuacjom, w których pełniący urząd odpowiadają bezpośrednio przed wyborcami, gdyż po zakończeniu kadencji są przenoszeni na inny szczebel rządowy, co sprawia, że muszą polegać na patronacie wewnątrz partii."
 mexico.18.a: "Ta reforma konstytucyjna ma kluczowe znaczenie dla stabilizacji kraju."
 mexico.18.b: "Niedorzeczne! [Root.GetLeader] dobrze wie, że zostanie na drugą kadencję!"
 mexico.19.title: "[Root.GetRulingParty] i następca"
 mexico.19.desc: "Partia rozważa, kto będzie jej liderem, gdy odejdzie [Root.GetLeader]. Wybory na zasadzie konkurencji nie są silnie ugruntowane w Meksyku, a partia rządząca, [Root.GetRulingPartyLong], we współpracy z wojskiem i służbami bezpieczeństwa, na pewno wygra wybory powszechne."
 mexico.19.a: "Francisco Múgica, generał rewolucji i reformator społeczny."
 mexico.19.b: "Manuel Ávila Camacho, doświadczony szef sztabu."
 mexico.19.c: "Saturnino Cedillo, prawicowy caudillo."
 mexico.19.d: "Juan Andreu Almazán, prawicowy przedsiębiorca."
 mexico.19.e: "Vicente Lombardo, radykalny związkowiec."
 mexico.19.f: "Francisco Múgica, generał rewolucji i reformator społeczny."
 mexico.19.g: "Manuel Ávila Camacho, doświadczony szef sztabu."
 mexico.19.h: "Juan Andreu Almazán, prawicowy przedsiębiorca i generał."
 mexico.19.i: "Vicente Lombardo, radykalny związkowiec."
 mexico.19.j: "Francisco Múgica, generał rewolucji i reformator społeczny."
 mexico.19.k: "Dionisio Encina, lojalista partii stalinowskiej."
 mexico.19.l: "Hernán Laborde, lider partii trockistów."
 mexico.19.m: "Lew Trocki, bohater rewolucji październikowej."
 mexico.19.n: "Saturnino Cedillo, generał rewolucji i kandydat w ramach kontynuacji."
 mexico.19.o: "Juan Andreu Almazán, prawicowy przedsiębiorca i generał rewolucji."
 mexico.19.p: "Jesús Degollado Guízar, generał Cristero."
 mexico.19.q: "Salvador Abascal, bezkompromisowy przywódca synarchistów."
 mexico.19.r: "Valentín Campa, baron kolejowy blisko związany z Laborde."
 mexico.20.title: "Juan Andreu kwestionuje wybory"
 mexico.20.desc: "Prawicowy przedsiębiorca i generał rewolucji Juan Andreu Almazán zakwestionował wyniki niedawnych wyborów. Twierdzi on, że uzyskał większe poparcie, a [Root.GetLeader] jest zwycięzcą wyłącznie dzięki zmanipulowanym wynikom. Może to i prawda, jednak Juan Andreu zachowuje się jak ktoś, kto nie potrafi przegrywać. Sam postanowił udać się na wygnanie do Ameryki i próbuje zorganizować przewrót przeciwko partii [Root.GetRulingPartyLong]. Roztropnie byłoby utrzymać dobre stosunki z Ameryką."
 mexico.20.a: "No dalej, uciekaj do Jankesów."
 mexico.21.title: "Meksyk wydala Trockiego"
 mexico.21.desc: "Choć kilka miesięcy temu władze Meksyku obiecały Lwowi Trockiemu azyl, został on po przekroczeniu meksykańskiej granicy aresztowany przez służbę bezpieczeństwa partii [From.GetRulingPartyLong] i natychmiast odesłany z powrotem do Związku Radzieckiego, gdzie stanie przed sądem za liczne zbrodnie przeciwko państwu rewolucyjnemu. [From.GetLeader] wyraża nadzieję, że Meksyk i ZSRR w przyszłości zacieśnią wzajemne stosunki."
 mexico.21.a: "Zmusić go do przyznania się i rozstrzelać! Wezwać generała majora Błochina!"
 mexico.22.title: "Lew Trocki wraca do ZSRR"
 mexico.22.desc: "Narastające w ZSRR nastroje antystalinowskie sprawiły, że rządząca krajem klika postanowiła ściągnąć Trockiego z wygnania i umieścić go na czele rządu jako figuranta. Nasz wywiad twierdzi, iż Trocki będzie w znacznym stopniu marionetką innych działających w Rosji sił, ale sam zainteresowany wykazuje dużą determinację, by wrócić do kolebki rewolucji październikowej."
 mexico.22.a: "Daswidania."
 flag_trotsky_has_returned_to_ussr_from_mexico: " Trocki wrócił do ZSRR."
 mexico.23.title: "Nieograniczona wojna podwodna"
 mexico.23.desc: "Konwoje wroga mają nieliczną ochronę, a nasze okręty podwodne nieniepokojone grasują po oceanach - dzięki temu możemy zniszczyć praktycznie każdy samotny statek handlowy. Kapitanowie naszych jednostek podwodnych nazywają to \"szczęśliwymi czasami\", jako że mają wiele kuszących celów do zatopienia, na przykład neutralne meksykańskie tankowce. Nasi admirałowie proszą o zgodę na atakowanie tych jednostek, choć MSZ ostrzega, że może się to negatywnie odbić na stosunkach z Meksykiem."
 mexico.23.a: "Handel z naszymi wrogami jest równoznaczny z otwartą agresją."
 mexico.23.b: "Lepiej nie róbmy sobie więcej wrogów, niż to konieczne."
 mexico.24.title: "Ataki niemieckich u-bootów"
 mexico.24.desc: "Meksykańskie tankowce Potrero del Llano i Faja de Oro zostały posłane na dno Morza Karaibskiego przez niemieckie wilcze stada działające w ramach doktryny \"nieograniczonej wojny podwodnej\". Ten atak na neutralne statki to wypowiedzenie wojny. Mamy prawo zaatakować niemieckie jednostki, które napotkamy na morzu.\n\nPowinniśmy też rozważyć przystąpienie do frakcji amerykańskiej, która walczy z Niemcami. W ten sposób Jankesi zostaliby naszymi dłużnikami, a świat przekonałby się, że Meksyk wie, co to gra zespołowa."
 mexico.24.a: "[From.GetLeader], dostaniesz za swoje."
 mexico.24.b: "Co możemy zrobić?"
 mexico.25.title: "Meksyk proponuje sojusz"
 mexico.25.desc: "[From.GetLeader] chce dołączyć do wojny przeciwko Niemcom, ponieważ niemiecka polityka nieograniczonej wojny podwodnej doprowadziła do zatopienia przez u-booty kilku neutralnych meksykańskich tankowców u wybrzeży Meksyku."
 mexico.25.a: "Każda pomoc się liczy."
 mexico.25.b: "Możemy znaleźć lepszych sojuszników od Meksykanów."
 mexico.26.title: "Meksyk dołącza do frakcji - [From.GetFactionName] ma nowego członka"
 mexico.26.desc: "[From.GetLeader] z radością przyjmuje propozycję udzielenia wsparcia w wojnie z Niemcami, z jaką wychodzi prezydent Meksyku. Niemieckie wilcze stada zatopiły niedawno neutralne meksykańskie tankowce Potrero del Llano i Faja de Oro, w wyniku czego zginęli cywile. Stanowi to wypowiedzenie wojny i rząd Meksyku wyraził wolę przerwania raz na zawsze działań niemieckich u-bootów na Morzu Karaibskim.\n\nOd jakiegoś czasu meksykańskie władze zabiegają o większe uznanie światowych mocarstw i wierzą, iż udzielenie wsparcia Ameryce oraz frakcji [From.GetFactionName] dowiedzie wartości Meksyku na arenie międzynarodowej."
 mexico.26.a: "To daje Meksykowi wszelkie prawo do wypowiedzenia wojny."
 mexico.26.b: "A to Meksyk w ogóle ma armię?"
 mexico.26.c: "Według prawa wojennego atak na neutralne statki to poważne przestępstwo."
 mexico.27.title: "Firmissimam Constantiam"
 mexico.27.desc: "Papież Pius XI wystosował encyklikę dotyczącą sytuacji w Meksyku. Cristiada została rozstrzygnięta przy stole negocjacyjnym i zakończył się otwarty rozlew krwi, jednak Kościół nadal jest zaniepokojony kierunkiem, w którym zmierza Meksyk.\n\nEncyklika wzywa meksykańskich wyborców do poparcia w wyborach kandydatów religijnych, a meksykańskie partie religijne, takie jak Akcja Katolicka, do zajęcia się problemami społecznymi, między innymi ubóstwem, co miałoby zapobiec kolejnym rewolucyjnym wybuchom przemocy."
 mexico.27.a: "Dobrze, że zakończyła się przemoc antykościelna."
 mexico.27.b: "To zabobonna propaganda! Uniemożliwić publikację tego zdradzieckiego tekstu!"
 mexico.28.title: "Powstanie religijne"
 mexico.28.desc: "Najwyraźniej nasze ataki na zdradziecki Kościół zostały przeprowadzone z niedostatecznym zapałem. Zdrajcy, korzystając z zapewnionej im przez nas wolności, przygotowywali się do uskutecznienia przewrotu. Ci przesądni głupcy, powołując się na daremne powstanie Cristero, które chwalebnie stłumiliśmy lata temu, wznieśli swe sztandary z krzyżem i poparli zakłamanych księży, a teraz chcą cofnąć wszystko, co uczyniliśmy na drodze ku nowoczesności."
 mexico.28.a: "Należało już wcześniej zgnieść tych zdrajców!"
 mexico.29.title: "Druga Cristiada"
 mexico.29.desc: "W Meksyku raz jeszcze starły się siły Kościoła i rewolucji. Gdy rząd ponowił ataki na Kościół, katolickie partie i ruchy społeczne wznieciły zbrojny bunt, by przejąć kontrolę nad krajem. Bojówki Cristero odradzają się po dekadzie bezczynności i mogą liczyć na wsparcie dezerterów z federalnego wojska; zajęły już kilka rolniczych stanów i używają ich jako swej bazy.\n\nPierwsza Cristiada zakończyła się porozumieniem wynegocjowanym pomiędzy liderami rewolucji i Kościoła dzięki pośrednictwu rządu amerykańskiego, tym razem jednak wydaje się, że walki nie ustaną, póki jedna ze stron nie zostanie całkowicie zniszczona."
 mexico.29.a: "Naiwni głupcy prowadzeni przez zniedołężniałych księży? To będzie rzeź."
 mexico.29.b: "/\"Niech żyje Chrystus i Matka Boża z Guadalupe!/\""
 mexico.29.c: "Sytuacja w Meksyku wydaje się zbyt skomplikowana, by mógł zrozumieć ją ktoś z zewnątrz."
 mexico.30.title: "Powstanie ateistów"
 mexico.30.desc1: "Podli ludzie, o których myśleliśmy, że zostali już kiedyś przez nas pokonani, zebrali się jeszcze raz, by stoczyć ostatnią daremną bitwę ze sługami bożymi. Agenci Szatana, tacy jak Plutarco Calles i jego opresyjne \"rewolucyjne\" sługi, wypełzają ze swych plugawych nor, dzierżąc karabiny i bagnety, którymi chcą zabijać wiernych. Musimy zatrzymać ten atak na Ciało Chrystusa, bo w przeciwnym razie na marne pójdzie praca, którą wykonaliśmy, żeby podtrzymać i podsycić ogień pobożności. A wraz z nią pójdzie w zapomnienie dwadzieścia wieków znajomości praw naszego Zbawiciela i Króla."
 mexico.30.desc2: "Podli ludzie, o których myśleliśmy, że zostali już kiedyś przez nas pokonani, zebrali się jeszcze raz, by stoczyć ostatnią daremną bitwę ze sługami bożymi. Agenci Szatana, tacy jak Vicente Lombardo i jego opresyjne \"rewolucyjne\" sługi, wypełzają ze swych plugawych nor, dzierżąc karabiny i bagnety, którymi chcą zabijać wiernych. Musimy zatrzymać ten atak na Ciało Chrystusa, bo w przeciwnym razie na marne pójdzie praca, którą wykonaliśmy, żeby podtrzymać i podsycić ogień pobożności. A wraz z nią pójdzie w zapomnienie dwadzieścia wieków znajomości praw naszego Zbawiciela i Króla."
 mexico.30.a: "/\"To jest wasza godzina i panowanie ciemności/\"."
 mexico.31.title: "Druga rewolucja meksykańska"
 mexico.31.desc: "Siły Kościoła i rewolucji ponownie starły się w Meksyku. Katolickie partie i ruchy społeczne urosły w siłę, więc siły sekularystów wznieciły w odpowiedzi zbrojny bunt, by odzyskać kontrolę nad rządem. Czerwone Brygady odradzają się po dekadzie bezczynności, a dezerterzy z federalnego wojska zbierają się w stanach pozostających pod kontrolą antykościelnych gubernatorów.\n\nPierwsza Cristiada zakończyła się porozumieniem wynegocjowanym pomiędzy liderami rewolucji i Kościoła dzięki pośrednictwu rządu amerykańskiego, tym razem jednak wydaje się, że walki nie ustaną, póki jedna ze stron nie zostanie całkowicie zniszczona."
 mexico.31.a: "\"Niech żyje Chrystus i Matka Boża z Guadalupe!\""
 mexico.31.b: "Naiwni głupcy prowadzeni przez zniedołężniałych księży? To będzie rzeź."
 mexico.31.c: "Sytuacja w Meksyku wydaje się zbyt skomplikowana, by mógł zrozumieć ją ktoś z zewnątrz."
 mexico.32.title: "Zamieszki /\"Zoot Suit/\""
 mexico.32.desc: "Latynoska młodzież nosząca ekstrawaganckie ubrania - \"zoot suits\" - padła ofiarą rasistowskich zamieszek w granicznych miastach na południu. Początek tym wydarzeniom dały niesprawdzone informacje na temat okoliczności śmierci nastolatka w Los Angeles. Za zabójstwo skazano dziewięciu młodych Amerykanów meksykańskiego pochodzenia.\n\nAgenci wywiadu przygotowali raporty, z których wynika, że ludzie z kręgu zoot suit są w rzeczywistości faszystami kolaborującymi z ultrakatolickimi Sinarquistas z Meksyku i chcą ułatwić Japonii oraz Niemcom inwazję na obie Ameryki."
 mexico.32.a: "To brzmi dość nieprawdopodobnie. Ile płacimy tym agentom?"
 mexico.32.b: "Mimo wszystko aresztujcie tych z zoot suit. Zamieszki zagrażają wysiłkowi wojennemu."
 mexico.33.title: "Zamieszki /\"Zoot Suit/\""
 mexico.33.desc: "Latynoska młodzież nosząca ekstrawaganckie ubrania - \"zoot suits\" - padła ofiarą rasistowskich zamieszek w granicznych miastach na północy. Początek tym wydarzeniom dały niesprawdzone informacje na temat okoliczności śmierci nastolatka w Los Angeles. Za zabójstwo skazano dziewięciu młodych Amerykanów meksykańskiego pochodzenia.\n\nAgenci amerykańskiego wywiadu przygotowali raporty, z których wynika, że ludzie z kręgu zoot suit są w rzeczywistości faszystami kolaborującymi z ultrakatolickimi Sinarquistas z Meksyku i chcą ułatwić Japonii oraz Niemcom inwazję na obie Ameryki."
 mexico.33.a: "Sinarquistas są zagrożeniem dla Ameryki i Meksyku."
 mexico.33.b: "To tylko dzieci! Gdzie tu sprawiedliwość?!"
 mexico.34.title: "Meksykańska wymiana zasobów"
 mexico.34.desc: "[From.GetLeader] proponuje Niemcom umowę handlową, jeśli [Root.GetLeader] zgodzi się wysłać do Meksyku stworzone przez nas projekty najnowszych czołgów lekkich i średnich. To może być pierwszy etap zbliżenia w stosunkach meksykańsko-niemieckich, więc nawet jeśli nie ma to znaczenia militarnego, to i tak możemy skorzystać pod względem geopolitycznym. Oczywiście może się okazać, że te wspaniałe projekty czołgów trafiają w ręce przyszłego wroga..."
 mexico.34.a: "Ta umowa pomoże Niemcom i Meksykowi."
 mexico.34.b: "Wysłane przez nas projekty prawdopodobnie trafią w ręce Amerykanów."
 mexico.35.title: "Projekty niemieckich czołgów"
 mexico.35.desc: "[From.GetLeader] zgadza się udzielić nam licencji na najnowsze niemieckie czołgi lekkie i średnie. Może to być pierwszy etap zacieśnienia stosunków meksykańsko-niemieckich i źródło użytecznej wiedzy wojskowej."
 mexico.35.a: "Bardzo dobrze."
 mexico.36.title: "Niemcy odrzucają ofertę"
 mexico.36.desc: "Powołując się na niebezpieczeństwo przejęcia nowoczesnych projektów niemieckich czołgów przez wroga, [From.GetLeader] odrzuca naszą propozycję wymiany zasobów. Musimy stworzyć własne projekty czołgów albo zapłacić Niemcom za licencje..."
 mexico.36.a: "A niech to."
 mexico.40.title: "Sukces operacji \"Słuszna sprawa\""
 mexico.40.desc: "Nasz niespodziewany atak na jankeską bazę w Panamie zakończył się sukcesem. Przepędziliśmy imperialistów, a teraz czekamy na reakcję chylącego się ku upadkowi imperium z północy. Jeśli postanowią uderzyć na nasze pozycje obronne, pożałują."
 mexico.40.a: "Ameryce Centralnej nie będzie zagrażać amerykańska agresja."
 mexico.41.title: "Siły [From.GetAdjective] zajmują Kanał Panamski"
 mexico.41.desc: "Dyktator Meksyku, [From.GetLeader], ma czelność przeprowadzać zmasowany atak na nasze siły w Kanale Panamskim z pobliskiego obszaru. Ich operacja \"Słuszna sprawa\" zakończyła się sukcesem, a nasze zaskoczone wojska musiały się wycofać. Meksykanie nie weszli na kontynentalną część USA, więc nie było to preludium większej inwazji, ale atak ten osłabił naszą zdolność oddziaływania militarnego na całym świecie i upokorzył nas na scenie międzynarodowej."
 mexico.41.a: "Niestety, mamy ważniejsze sprawy. Chyba wystarczy nałożyć embargo."
 mexico.41.b: "Nasza niepodległość jest zagrożona. Trzeba odpowiedzieć zbrojnie."
 mexico.42.title: "Porażka operacji \"Słuszna sprawa\""
 mexico.42.desc: "Nasz niespodziewany atak na jankeską bazę w Panamie nie powiódł się. Być może wysłaliśmy za mało wojsk albo dowódca okazał się niekompetentny. W rezultacie zostaliśmy odparci przez imperialistów, a teraz czekamy na reakcję chylącego się ku upadkowi imperium z północy. Jeśli postanowią uderzyć na nasze pozycje obronne, pożałują."
 mexico.42.a: "Ameryce Centralnej nadal grozi amerykańska agresja."
 mexico.43.title: "Atak sił [From.GetAdjective] na Kanał Panamski"
 mexico.43.desc: "Dyktator Meksyku, [From.GetLeader], ma czelność przeprowadzać zmasowany atak na nasze siły w Kanale Panamskim z pobliskiego obszaru. Na szczęście nasi dzielni żołnierze zdołali zatrzymać ich operację \"Słuszna sprawa\" i odeprzeć najeźdźców. Meksykanie nie weszli na kontynentalną część USA, więc nie było to preludium większej inwazji, ale atak ten pokazał, że nie jesteśmy już panami obu Ameryk, i upokorzył nas na scenie międzynarodowej."
 mexico.43.a: "Niestety, mamy ważniejsze sprawy. Chyba wystarczy nałożyć embargo."
 mexico.43.b: "Nasza niepodległość jest zagrożona. Trzeba odpowiedzieć zbrojnie."
 mexico.44.title: "Meksyk zajmuje Kanał Panamski"
 mexico.44.desc1: "Po [From.GetAdjective] ataku na amerykańską bazę nad Kanałem Panamskim wojska po obu stronach granicy mobilizują się do wojny. Meksykanie uderzyli pierwsi, zajmując kluczową pod względem strategicznym Strefę Kanału Panamskiego, ale Amerykanie zdają się przygotowywać ofensywę, która ukarze ich bezczelnych sąsiadów. Prasa brukowa twierdzi, że [From.GetRulingPartyLong] to bandycka klika, która nie szanuje prawa międzynarodowego. Pojawiły się też wezwania do zmiany ustroju.\n\nJeśli wybuchnie druga wojna meksykańsko-amerykańska, będzie ona toczona w trudnym i niewybaczającym błędów terenie górsko-pustynnym i pochłonie znacznie więcej żyć niż utarczka w 1847 r., która poprzedziła cesję meksykańską."
 mexico.44.desc2: "Doniesienia o oddziałach [From.GetAdjective] wkraczających do amerykańskiej bazy nad Kanałem Panamskim zostały potwierdzone. [From.GetLeader] utrzymuje, iż działa w obronie interesów [From.GetAdjective] na terenie Ameryki Centralnej, reagując na panujące w USA zamieszanie. [From.GetRulingPartyLong] głosem ministerstwa propagandy żąda, by pozostali w tym regionie Amerykanie złożyli broń i uszanowali \"pokojowe przekazanie władzy\" w Strefie Kanału Panamskiego. Prezydent USA spotyka się z ostrą krytyką prasy brukowej powtarzającej, że nie dość zaciekle walczy o narodowe interesy w tamtym regionie. Zdaniem obserwatorów właściwą odpowiedzią byłaby powszechna mobilizacja w obliczu agresji, jakiej dopuszcza się [From.GetNameDef]."
 mexico.44.a: "Chodźcie i spróbujcie!"
 mexico.44.b: "Oburzający atak na niepodległość Ameryki."
 mexico.44.c: "A to zuchwały... Meksyk?"
 mexico.45.title: "Starcia na granicy [MEX.GetAdjective]-amerykańskiej"
 mexico.45.desc1: "Wojska amerykańskie na południowej granicy zostały postawione w stan gotowości po niedawnym ataku [From.GetAdjective] na amerykańską bazę nad Kanałem Panamskim. Wzrosło zagrożenie wybuchu otwartej wojny pomiędzy sąsiadami. Nie powiódł się zaskakujący atak, którego autorem jest [From.GetLeader], a amerykański prezydent podobno postanowił ukarać niesfornego południowego sąsiada. Prasa brukowa twierdzi, że [From.GetRulingPartyLong] to bandycka klika, która nie szanuje prawa międzynarodowego. Pojawiły się też wezwania do zmiany ustroju.\n\nJeśli wybuchnie druga wojna meksykańsko-amerykańska, będzie ona toczona w trudnym, niewybaczającym błędów terenie górsko-pustynnym i pochłonie znacznie więcej żyć niż utarczka w 1847 r., która poprzedziła cesję meksykańską."
 mexico.45.desc2: "Amerykańskie wojska na południowej granicy zostały postawione w stan gotowości po tym, jak niedawny atak [From.GetAdjective] na amerykańską bazę nad Kanałem Panamskim zaskoczył większość obserwatorów. Trzeba jednak przypomnieć głos części ekspertów z Ameryki Łacińskiej, którzy ostrzegali, iż ataki [From.GetAdjective] na kraje Ameryki Centralnej doprowadzą w końcu do konfrontacji ze Stanami Zjednoczonymi na skutek konfliktu interesów w regionie. Po zajęciu kanału przez siły meksykańskie [USA.GetLeader] nakłada na Meksyk embargo, ale nie sięga po rozwiązania zbrojne. Taka postawa może poprawić stosunki z agresywnym rządem albo sprawić, że [From.GetRulingPartyLong] pójdzie za ciosem."
 mexico.45.a: "Chodźcie i spróbujcie!"
 mexico.45.b: "Oburzający atak na niepodległość Ameryki."
 mexico.45.c: "To było ryzykowne zagranie ze strony Meksyku."
 mexico.46.title: "[From.GetFactionName]"
 mexico.46.desc: "Prezydent Meksyku, [From.GetLeader] ([From.GetRulingPartyLong]), ogłasza utworzenie nowego bloku narodów na półkuli zachodniej. Ład Latynoamerykański ostrzegł, że lewicowa agitacja i wpływy zagraniczne zostaną zdławione przez utworzenie rewanżystowskiego sojuszu autokratycznych przywódców, którzy przywrócą ład w regionie i stworzą przeciwwagę dla innych frakcji."
 mexico.47.title: "[From.GetFactionName]"
 mexico.47.desc: "Prezydent Meksyku, [From.GetLeader] ([From.GetRulingPartyLong]), ogłasza utworzenie nowego bloku narodów na półkuli zachodniej. Sojusz Boliwarski bierze swą nazwę od Simóna Bolívara, bojownika o niepodległość, który pomógł wyzwolić wiele krajów Ameryki Łacińskiej, obecnie członków nowego sojuszu. Ich deklarowanym celem jest przerwanie dominacji europejskich i amerykańskich krajów na kontynencie, co ma się dokonać dzięki powstaniu silnych państw socjalistycznych połączonych ze sobą gospodarczo i dyplomatycznie."
 mexico.46.a: "Dzięki lojalnym sojusznikom ojczyzna stanie się niepokonana!"
 mexico.46.b: "Sama liczebność nie ocali tych zarozumiałych głupców."
 mexico.46.c: "Czy to wstęp do dalszych walk?"
 mexico.50.title: "Transport meksykańskiej boni"
 mexico.50.desc: "[From.GetRulingPartyLong], nasi ideologiczni kuzyni, którzy zadeklarowali poparcie dla naszych dążeń, przysłali nam dostawę karabinów. Pomogą one w walce ze znienawidzonym wrogiem."
 mexico.50.a: "[From.GetLeader] dobrze życzy Hiszpanom."
 mexico.51.title: "Utracony transport broni"
 mexico.51.desc: "Wody wokół hiszpańskiego wybrzeża są patrolowane przez okręty hiszpańskich lojalistów i rebeliantów, a także przez włoskie krążowniki, radzieckie okręty podwodne i nawet jednostki Ligi Narodów wysłane, by egzekwować zakaz dostaw broni, który ma zapobiec rozlaniu się wojny domowej na inne regiony Europy. Nic dziwnego, że nasz ostatni transport uzbrojenia został przechwycony."
 mexico.51.a: "Co za strata."
 mexico.52.title: "[MEX.GetLeader] ogłasza powstanie Związku Wszystkich Ruchów Komunistycznych"
 mexico.52.desc_not_trotsky: "Na kongresie frakcji [MEX.GetFactionName] [MEX.GetLeader] ogłasza zwycięstwo trockistowskiej interpretacji ideologii Marksa, Engelsa i Lenina nad błędnymi interpretacjami rewolucyjnymi, takimi jak stalinizm. Po upadku 3. Międzynarodówki (nazywanej Kominternem) przywódcy komunistyczni z całego świata powinni złożyć samokrytykę. Gdy przyznają się, że nie potrafili dostrzec prawdziwego ducha rewolucji, zostaną zaproszeni do 4. Międzynarodówki i pomogą stworzyć świat rewolucji socjalistycznej."
 mexico.52.desc_trotsky: "Na kongresie frakcji [MEX.GetFactionName] [MEX.GetLeader] ogłasza zwycięstwo własnej interpretacji ideologii Marksa, Engelsa i Lenina nad błędnymi interpretacjami teorii rewolucji, takimi jak stalinizm. Po upadku 3. Międzynarodówki (nazywanej Kominternem) wszyscy przywódcy komunistyczni powinni złożyć samokrytykę. Gdy przyznają się, że nie potrafili dostrzec prawdziwego ducha rewolucji, zostaną zaproszeni do 4. Międzynarodówki i pomogą stworzyć świat rewolucji socjalistycznej."
 mexico.52.a: "Wreszcie dostrzegliśmy nasze błędy."
 mexico.52.b: "Nasza interpretacja wizji Marksa jest jedyną poprawną."
 mexico.53.title: "[MEX.GetLeader] ogłasza powstanie Związku Wszystkich Ruchów Komunistycznych"
 mexico.53.desc: "Długo wierzyliśmy, że nasi obecni przywódcy szerzą prawdziwą interpretację ideologii Marksa, Engelsa i Lenina, ale teraz musieli złożyć samokrytykę i publicznie przyznać, że trockistowska interpretacja Lenina to jedyna właściwa droga do triumfu socjalizmu. Dlatego nagle zostaliśmy odizolowani. Nasz sojusz rozpadł się i stoimy przed trudnym dylematem: uznać trockistowskie poglądy za słuszne albo poddać się izolacji i skłócić z frakcją [MEX.GetFactionName]."
 mexico.53.a: "Wreszcie dostrzegliśmy nasze błędy."
 mexico.53.b: "Nasza interpretacja wizji Marksa jest jedyną poprawną."
 mexico.54.title: "[MEX.GetLeader] żąda, byśmy wycofali się z Karaibów"
 mexico.54.desc: "W płomiennym przemówieniu, trwającym ponad 4 godziny, [MEX.GetLeader] domagał się opuszczenia przez nas wszystkich naszych kolonii na Karaibach. Według niego są one \"najbardziej czytelnymi dowodami naszego imperialistycznego ucisku w tym regionie\". Niektórzy twierdzą, że w tej chwili nie powinniśmy drażnić Meksyku, ale według bardziej stanowczych doradców możemy oprzeć się Meksykanom i nie powinniśmy narażać integralności naszego terytorium."
 mexico.54.a: "Spełnij jego żądania."
 mexico.54.b: "Nie negocjujemy z rewolucjonistami!"
 mexico.55.title: "[From.GetNameDef] wycofuje się z Karaibów!"
 mexico.55.desc: "Gdy rząd [From.GetAdjective] musiał bezpośrednio zmierzyć się z własnymi imperialistycznymi sprzecznościami, zdecydował się opuścić swoje karaibskie kolonie. To wielki dzień dla klasy robotniczej, ale jeszcze daleko do końca walki. To, co się stało, nie dało robotnikom całkowitej wolności, ponieważ nadal podlegają oni instytucjom ucisku."
 mexico.55.a: "Walka o wolność proletariatu świata trwa dalej."
 mexico.56.title: "[From.GetNameDef] nie spełni naszych żądań"
 mexico.56.desc: "Udzieliwszy aroganckiej odpowiedzi, tak charakterystycznej dla imperialistycznych ciemiężców, [From.GetNameDef] odrzuca nasze żądanie wycofania się z Karaibów! Tamtejszy proletariat musi teraz ujrzeć dwulicowość rządu i uświadomić sobie, że pracuje dla tyranów."
 mexico.56.a: "Poznają gniew uzbrojonego proletariatu!"
 mtg_usa_civil_war_fascists.1.t: "Protesty Srebrnego Legionu"
 mtg_usa_civil_war_fascists.1.desc: "Dziś ulicami stolicy przeszła jedna z największych manifestacji w historii Waszyngtonu. Uczestniczyły w niej organizacje centrystów i prawicowców pod przewodnictwem Srebrnego Legionu Ameryki. W innych częściach kraju także odbyły się zgromadzenia.\n\nMarsz dotarł przed Kapitol, gdzie tłum domagał się, by \"zasiadający w Kongresie komuniści \" zostali wydani i osądzeni przez \"narodową ławę przysięgłych\" jako zdrajcy Stanów Zjednoczonych.\n\nPrywatnie część członków administracji podziela bardziej uzasadnione niepokoje protestujących, dotyczące rządów prawa i przestrzegania równowagi konstytucyjnej. Inni kongresmeni opowiadają się za ostrą reakcją wobec wichrzycieli. Musimy szybko się zdecydować, bo na nadchodzące tygodnie zaplanowano kolejne demonstracje."
 mtg_usa_civil_war_fascists.1.a: "Musimy uniknąć eskalacji."
 mtg_usa_civil_war_fascists.1.b: "Nie możemy ulec tłuszczy."
 mtg_usa_civil_war_fascists.2.t: "Wybuch przemocy w czasie protestów"
 mtg_usa_civil_war_fascists.2.desc: "Dziś, podczas protestu w stolicy, eskalacja napięcia skończyła się przemocą. Była to kolejna masowa demonstracja zwołana, między innymi, przez Srebrny Legion Ameryki. Manifestanci powtórzyli swe żądanie wydania im części kongresmenów i zapowiedzieli, że w przeciwnym razie, gdy upłynie godzina, przeprowadzą szturm na Kapitol i siłą usuną stamtąd ludzi, którzy figurują na ich liście. \n\nGdy nie odpowiedziano na ultimatum, niewielkie grupy członków Srebrnego Legionu zaatakowały kordon policji Kapitolu. Doszło do krwawych starć, w które szybko zaangażowali się inni protestujący. Gdy policja była zajęta, część osób wdarła się do budynków. Przeszukując wszystkie pomieszczenia, udało im się znaleźć niektóre z zamierzonych ofiar, jednak w końcu napastników zatrzymali uzbrojeni policjanci. Doszło do strzelaniny, w której zginęło kilku intruzów, a dwóch kongresmenów odniosło rany.\n\nW stolicy zapanowała fatalna atmosfera i obie strony obwiniają się nawzajem o eskalację konfliktu. Najbliższe tygodnie pokażą, czy zdarzenie nazwane już \"Bitwą o Kapitol\" stanowiło punkt kulminacyjny protestów, czy wstęp do jeszcze większego konfliktu."
 mtg_usa_civil_war_fascists.2.a: "Krew została przelana. Musimy być przygotowani, że nim to się skończy, poleje się jej jeszcze więcej."
 mtg_usa_civil_war_fascists.10.t: "Atak na zbrojownię"
 mtg_usa_civil_war_fascists.10.desc: "[GetCSAState]: zbrojownia US Army została wczoraj zaatakowana i na krótko przejęta. Niewielki oddział wartowniczy musiał stawiać opór tłumowi, który domagał się wydania kluczy do magazynów. Gdy przybyła odsiecz z pobliskiego garnizonu, napastników nie było już na miejscu – zdążyli zabrać ze sobą dużą ilość broni osobistej.\n\nJako że wartownicy nie odnieśli żadnych obrażeń, a posiłkom dotarcie na miejsce zajęło podejrzanie dużo czasu, część rządu zastanawia się, czy nie był to skoordynowany atak."
 mtg_usa_civil_war_fascists.10.a: "To bardzo niepokojące wieści."
 mtg_usa_civil_war_fascists.11.t: "Stan ingeruje w ściąganie podatków"
 mtg_usa_civil_war_fascists.11.desc: "[GetCSAState]: lokalne władze wysłały policję stanową, by przerwać ściąganie podatków i związane z tym działania na terenie stanu. Ponadto gubernator ogłosił, że wszystkie podatki nałożone na tytoń oraz alkohol są nieważne, a przedsiębiorcy mają ich nie odprowadzać do skarbu państwa. \n\n Jednocześnie nakazał, by przedsiębiorcy i osoby prywatne nadal płaciły podatki stanowe, powiększone o kwoty należne dotąd skarbowi państwa."
 mtg_usa_civil_war_fascists.11.a: "Co za chciwość."
 mtg_usa_civil_war_fascists.12.t: "Generał [From.GetName] rezygnuje"
 mtg_usa_civil_war_fascists.12.desc: "Powołując się na kwestie zdrowotne, generał [From.GetName] złożył rezygnację. Jednak tajemnicą poliszynela jest, że generał prywatnie wyrażał głębokie zaniepokojenie kierunkiem, w którym zmierza polityka krajowa. Stwierdził nawet, że wkrótce wybuchnąć może nowa wojna domowa.\n\nZamiast zastanawiać się, po której stronie stanąć, postanowił w ogóle nie walczyć ze swymi rodakami."
 mtg_usa_civil_war_fascists.12.a: "Będzie nam go brakowało."
 mtg_usa_civil_war_fascists.13.t: "Gubernator mobilizuje Gwardię Narodową"
 mtg_usa_civil_war_fascists.13.desc: "Gubernator stanu [usa_ng_mobilized.GetName] ogłosił mobilizację Gwardii Narodowej. Według jego słów chodzi o \"przedłużone szkolenie i manewry\". Departament wojny twierdzi, że nie wie o żadnych planowanych manewrach na terenie stanu [usa_ng_mobilized.GetName]. \n\n Wygląda też na to, że jednostki Gwardii Narodowej przed wymarszem zabrały ze sobą pełen przydział zapasów i ostrej amunicji, co rodzi pytanie, do czego się szykują."
 mtg_usa_civil_war_fascists.13.a: "To mocno niepokojące."
 mtg_usa_civil_war_fascists.14.t: "Dezercja żołnierzy"
 mtg_usa_civil_war_fascists.14.desc: "Z wielu jednostek dotarły informacje, że żołnierze nie wrócili z przepustek albo po prostu opuścili swoje posterunki. Jeszcze bardziej niepokojącym jest, że ci wszyscy żołnierze pochodzili z tych samych rejonów geograficznych, a wielu z nich otrzymało na kilka dni przed zniknięciem listy z rodzinnych stron.\n\nZdaje się, że ktoś stara się ściągnąć do domów żołnierzy pochodzących z południowych stanów."
 mtg_usa_civil_war_fascists.14.a: "Co za brak lojalności."
 mtg_usa_civil_war_fascists.15.t: "Przemysłowiec przenosi fabrykę broni"
 mtg_usa_civil_war_fascists.15.desc: "Powołując się na niesprzyjający biznesowi klimat polityczny, właściciel dużej firmy zbrojeniowej ogłosił dziś, że przeniesie produkcję w odpowiedniejsze miejsce. Szczególnie podkreślił nasilenie działań związków zawodowych, które jego zdaniem spowodowały obniżenie produkcji i podkopały zaufanie inwestorów. Postanowił więc zbudować nową fabrykę w nieznanym miejscu na południu Stanów."
 mtg_usa_civil_war_fascists.15.a: "To nie ma wielkiego znaczenia."
 mtg_usa_civil_war_fascists.16.t: "Przemysłowiec przenosi fabrykę cywilną"
 mtg_usa_civil_war_fascists.16.desc: "Według poufnego źródła w departamencie handlu rosnąca liczba przemysłowców z północnej części USA planuje przenieść produkcję do innych stanów. Skłoniły ich do tego strajki organizowane przez związki zawodowe, podczas których domagano się wyższych wynagrodzeń i krótszego dnia pracy. W kręgach biznesowych zapanowało głębokie zaniepokojenie i liczne głosy twierdzą, że coraz trudniej jest dobrze zarobić w stanach, które nie robią nic, żeby zapanować nad strajkującymi."
 mtg_usa_civil_war_fascists.16.a: "To absurdalna i nieamerykańska postawa."
 mtg_usa_civil_war_fascists.20.t: "Secesja!"
 mtg_usa_civil_war_fascists.20.desc: "Dziś o godz. 8:00 w Białym Domu pojawił się specjalny wysłannik ze stanu [CSAcapital.GetName], by dostarczyć pismo z legislatury stanowej stwierdzające, że [CSAcapital.GetName] nie uważa się już za część republiki. Twierdząc, że jest to fundamentalne prawo każdego cywilizowanego społeczeństwa – i powołując się szeroko na zapisy Deklaracji niepodległości – pismo argumentuje też dobitnie, że pokojowa secesja to korzyść dla każdego, a nowe państwo pragnie tylko samodzielnie zarządzać swoimi sprawami. Wyrażono też nadzieje, że [USA.GetNameDef] zachowywać się od teraz będzie jak dobry sąsiad."
 mtg_usa_civil_war_fascists.20.a: "Nazwijmy rzecz po imieniu – to zdrada."
 mtg_usa_civil_war_fascists.21.t: "Podział wewnętrzny"
 mtg_usa_civil_war_fascists.21.desc: "Zaledwie kilka godzin po tym, jak pierwszy stan odłączył się od federacji, inne poszły w jego ślady, składając prawie identyczne deklaracje. Nadzieje na pokojowe oddzielenie szybko runęły, gdy podczas kilku demonstracji stanowych doszło do rozlewu krwi i ucierpieli urzędnicy federalni. W kilku przypadkach prezydenccy zwolennicy – albo po prostu ludzie oskarżeni o zbyt słaby entuzjazm wobec niepodległości – zostali zlinczowani przez tłum. Tymczasowy prezydent [CSA.GetLeader] określa te wydarzenia jako \"godne pożałowania, ale zrozumiałe akty obywatelskiego odwetu przeciwko rządowym nadużyciom\" i obiecuje sprawcom prezydencki akt łaski, jeśli się ujawnią.\n\n Ponadto tymczasowa głowa państwa żąda wycofania wszystkich wojsk federalnych z terytorium nowego stanu oraz utworzenia strefy zdemilitaryzowanej na granicy, żeby uniknąć \"kolejnych nieporozumień\". Prezydent [USA.GetLeader] odrzuca choćby rozważenie takich działań i, uznając że [USA.GetNameDef] to wciąż jedność, nakazuje wojsku przywrócić porządek w zbuntowanych stanach."
 mtg_usa_civil_war_fascists.21.a: "Już to przerabialiśmy, prawda?"
 mtg_usa_civil_war_fascists.22.t: "Powstanie bloku neutralnego"
 mtg_usa_civil_war_fascists.22.desc: "W odpowiedzi na konflikt, w jaki zaangażowały się [USA.GetNameDef] i [CSA.GetNameDef], kilka legislatur stanowych przegłosowało wnioski o nieinterweniowaniu. Te prawa nakazują gubernatorom zachować terytorialną integralność ich stanów i uniemożliwić wkroczenie sił bojowych dowolnej ze stron. Zabroniono im także prowadzenia naboru, ale co kluczowe, nie ograniczono w ten sposób sprzedaży boni i amunicji uczestnikom konfliktu, pod warunkiem, że płatność zostanie dokonana z góry. \n\nWe wnioskach podkreślono też, że stany i [USA.GetNameDef] to całość, więc władze stanowe nie zamierzają tworzyć własnego stałego rządu."
 mtg_usa_civil_war_fascists.22.a: "To oczywiście tchórze, ale przynajmniej nie wrogowie."
 mtg_usa_civil_war_fascists.22.b: "Wybrali stronę."
 mtg_usa_civil_war_fascists.23.t: "Rozpad bloku neutralnego"
 mtg_usa_civil_war_fascists.23.desc: "Po zakończeniu wojny stany bloku neutralnego ogłosiły, że unieważnią różne prawa i działania mające na celu utrzymanie przez nie neutralności. Od dziś jednostki bojowe mogą znowu swobodnie wkraczać na ich terytoria. Utworzone w czasie wojny formacje zostały pokojowo rozwiązane."
 mtg_usa_civil_war_fascists.23.a: "I tak nie byli warci przelewania krwi."
 mtg_usa_civil_war_fascists.201.t: "[CSA_liberated_state.GetName] i ochotnicy"
 mtg_usa_civil_war_fascists.201.desc: "[CSA_liberated_state.GetName] potrafi godnie powitać nasze siły – po wkroczeniu tam napotkały one dużą grupę sprzyjających nam skrycie obywateli, którzy niesieni na fali patriotycznej gorączki, zadeklarowali chęć wstąpienia do naszego wojska."
 mtg_usa_civil_war_fascists.201.a: "Utwórzmy z nich oddzielne jednostki."
 mtg_usa_civil_war_fascists.201.b: "Wcielmy ich do armii."
 mtg_usa_civil_war_fascists.202.t: "[USA_liberated_state.GetName] i ochotnicy"
 mtg_usa_civil_war_fascists.202.desc: "[USA_liberated_state.GetName] potrafi godnie powitać nasze siły – po wkroczeniu tam napotkały one dużą grupę sprzyjających nam skrycie obywateli, którzy niesieni na fali patriotycznej gorączki, zadeklarowali chęć wstąpienia do naszego wojska."
 mtg_usa_civil_war_fascists.203.t: "Buntownicy tworzą rząd kolaboracyjny w stanie [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.203.desc: "Grupa mianująca się Obywatelską Radą Stanu [USA_state_government_created.GetName] ogłosiła, że przejęła lokalną administrację od [CSA.GetAdjective] władz wojskowych. Ludzie ci twierdzą, że nie stoją po żadnej ze stron trwającego konfliktu, ogłosili jednak, że wprowadzą kilka praw dotyczących naboru do [CSA.GetAdjective] armii.\n\nW obwieszczeniu zaznaczono też, że kongresmeni, którzy przebywają obecnie w stolicy, nie są już przedstawicielami stanu."
 mtg_usa_civil_war_fascists.203.a: "Zdrajcy co do jednego."
 mtg_usa_congress_remove_state_tt: "Dwóch senatorów zostało usuniętych z Kongresu.\n"
 mtg_usa_congress_add_state_tt: "Dwóch senatorów dołączyło do Kongresu. Początkowo będą oni §Gpopierać rząd§!.\n"
 mtg_usa_civil_war_democrats.1.t: "Protesty w stolicy"
 mtg_usa_civil_war_democrats.1.desc: "W stolicy doszło do kolejnej fali protestów, demonstracje zablokowały wszystkie większe drogi prowadzące do Kapitolu i biegnące wokół niego. Protestujący, zorganizowani przez „Komisję do spraw Działań na rzecz Ratowania Republiki”, domagali się niezależnego śledztwa w sprawie oskarżeń o korupcję i złe zarządzanie przez administrację, na czele której stoi prezydent [USA.GetLeader]. W szczególności żądają, by głowa państwa potępiła Srebrny Legion i zapewniła publicznie, że ich prawa wyborcze zostaną uszanowane.\n\nPrezydent [USA.GetLeader] odmawia komentarza w tej sprawie."
 mtg_usa_civil_war_democrats.1.a: "Niech protestują, my zajmiemy się rządzeniem."
 mtg_usa_civil_war_democrats.2.t: "Marsz Dziesięciu Milionów"
 mtg_usa_civil_war_democrats.2.desc: "W całym kraju protesty przeciwko polityce, jaką prowadzi prezydent [USA.GetLeader], przybrały na sile i teraz regularnie bierze w nich udział kilka milionów demonstrantów. Dziś ulicami Waszyngtonu przeszedł ponad milion ludzi, a marsze z podobną frekwencją odbyły się w co najmniej dziewięciu innych miejscach. Należy dodać do tego marsze w stolicach stanów i mniejszych miastach, a w każdym z nich wzięły udział tysiące ludzi, w – niektórych setki tysięcy. Protesty wybuchły po serii niepopularnych decyzji politycznych podjętych przez administrację, które według organizatorów demonstracji podważają podstawy demokratycznego państwa.\n\n Wcześniej demonstranci żądali, by prezydent zdystansował się od radykalnych ideologii, jednak teraz domagają się natychmiastowego usunięcia go z urzędu."
 mtg_usa_civil_war_democrats.2.a: "I jak zamierzają przeforsować te żądania?"
 mtg_usa_civil_war_democrats.10.desc: "Zbrojownia w odległym zakątku stanu [GETUSASTATE] została wczoraj w nocy zaatakowana przez nieznanych sprawców. Niewielka grupa uzbrojonych ludzi zamknęła nielicznych wartowników w szopie. Gdy żołnierzom udało się stamtąd wydostać o świcie, odkryli, że zbrojownia została ograbiona. Nocą napastnicy wywieźli w nieznane miejsce dużą ilość materiałów."
 mtg_usa_civil_war_democrats.11.t: "Powstanie Milicji Obywatelskiej"
 mtg_usa_civil_war_democrats.11.desc: "Podczas ostatnich marszów i demonstracji przeciwko polityce, którą prowadzi prezydent [USA.GetLeader], wielu protestujących miało przy sobie widoczną broń i nosiło na ramionach opaski świadczące o przynależności do ruchu \"Milicji Obywatelskiej\". W czasie interwencji policji demonstranci twierdzili, że korzystają jedynie z prawa przysługującego im na mocy drugiej poprawki, ale według FBI te grupy nie tylko promują posiadanie broni.\n\nInformatorzy donoszą, że uzbrojeni członkowie ruchu odbywają regularne spotkania i próbują zdobyć podręczniki szkolenia piechoty."
 mtg_usa_civil_war_democrats.11.a: "Nie ma w tym nic złego."
 citizen_militia_tt: "Obywatele państwa tworzą jednostki milicji, które uaktywnią się, gdy wybuchnie wojna."
 mtg_usa_civil_war_democrats.14.t: "Robotnicy strajkują"
 mtg_usa_civil_war_democrats.14.desc: "W całych Stanach odbyły się masowe strajki, gdy liczne związki zawodowe wezwały pracowników do działania. W protestach nie biorą udziału tylko najważniejsze służby. W wielu miejscach doszło do starć pomiędzy strajkującymi i łamistrajkami. \n\nCo niezwykłe, robotnicy nie domagają się wyższych płac ani innych przywilejów – zgodnie z ich żądaniami prezydent [USA.GetLeader] ma ustąpić z urzędu."
 mtg_usa_civil_war_democrats.14.a: "Czy po komunistycznych zdrajcach można spodziewać się czegoś innego?"
 mtg_usa_civil_war_democrats.15.t: "Przemysłowcy przenoszą fabryki broni"
 mtg_usa_civil_war_democrats.15.desc: "W całym kraju nasilają się niepokoje, więc liczni przedsiębiorcy zaczęli po cichu rozglądać się za bezpieczniejszymi miejscami do prowadzenia działalności. Szczególnie w południowych stanach widać większe zaangażowanie przemysłu, a niektóre firmy przenoszą na drugi koniec kraju nawet całe fabryki."
 mtg_usa_civil_war_democrats.15.a: "Są mile widziani."
 mtg_usa_civil_war_democrats.16.t: "Migracja gospodarcza"
 mtg_usa_civil_war_democrats.16.desc: "Jak wynika z ostatnich raportów rządowych, po dekadach migracji z obszarów wiejskich do centrów przemysłowych na północnym wschodzie zaobserwować można gwałtowne odwrócenie tego trendu. Coraz więcej firm z sektora prywatnego przenosi się do południowych stanów i zakłada siedziby w słabo rozwiniętych regionach, tworząc tam setki nowych miejsc pracy. Mówiąc o powodach takiej decyzji, wielu właścicieli fabryk wskazuje na \"niesprzyjający\" klimat w północnych stanach, regularne strajki i coraz agresywniejsze związki zawodowe."
 mtg_usa_civil_war_democrats.16.a: "To dowodzi, że prezydent wie, co robi !"
 mtg_usa_civil_war_democrats.20.t: "Bunt w Bostonie"
 mtg_usa_civil_war_democrats.20.desc: "Protesty przeciwko prezydentowi osiągnęły wreszcie apogeum. Wczoraj, gdy bostoński marsz dotarł do celu w centrum miasta, protestujący nie rozeszli się do domów. Zamiast tego podzielili się na mniejsze grupy i zajęli istotne punty w Bostonie. Wieczorem kontrolowali już całe miasto. Policja w większości przeszła na stronę demonstrantów, a gubernator Massachusetts odmówił wysłania Gwardii Narodowej.\n\n\"Bostoński Komitet Obywatelski\" przejął kontrolę nad miastem i wedle doniesień współpracuje z buntownikami. Inne stany Nowej Anglii przegłosowały wnioski poparcia, w których stwierdziły, że nie czują się już zobowiązane do przestrzegania praw, pod którymi podpisuje się prezydent [USA.GetLeader]. Wezwały natomiast rządy innych stanów USA do uznania usunięcia głowy państwa z urzędu, rozwiązania Kongresu i konieczności przeprowadzenia nowych wyborów.\n\nCzęść wojska pozostała po naszej stronie, ale całe formacje poinformowały swych oficerów, że nie wykonają rozkazów zdławienia buntu."
 mtg_usa_civil_war_democrats.20.a: "Nikt nie potraktuje ich poważnie. To się rozejdzie po kościach."
 mtg_usa_civil_war_democrats.21.t: "Rebelia rozszerza się na Zachodnie Wybrzeże"
 mtg_usa_civil_war_democrats.21.desc: "Rządy stanowe Kalifornii, Oregonu i Waszyngtonu zadeklarowały poparcie dla władz Bostonu i nakazały wszystkim urzędnikom federalnym rezygnację z zajmowanych stanowisk lub natychmiastowe opuszczenie terenu tych stanów. Pojawiły się doniesienia o nielicznych ogniskach oporu przeciwko takiemu działaniu, ale większość społeczeństwa popiera ten ruch."
 mtg_usa_civil_war_democrats.21.a: "Centrum kraju nadal należy do nas."
 mtg_usa_civil_war_democrats.22.t: "Środkowy Zachód ogłasza poparcie dla rządu"
 mtg_usa_civil_war_democrats.22.desc: "Coraz więcej stanów odmawia przyjmowania poleceń od legalnego rządu. Gubernatorzy Ohio, Missouri, Wisconsin, Illinois, Indiany i Michigan wydali wspólne oświadczenie, w którym stwierdzają, że nie będą tolerować żadnych zachowań wywrotowych. Przekonują, że kolejna wojna domowa niebezpiecznie osłabiłaby USA w obliczu agresji zewnętrznej."
 mtg_usa_civil_war_democrats.22.a: "I słusznie."
 mtg_usa_civil_war_democrats.23.t: "Wschodnie Wybrzeże przyłącza się do buntu"
 mtg_usa_civil_war_democrats.23.desc: "Wojska rebelianckie, maszerujące na południe z Nowej Anglii, powitano entuzjastycznie jako wyzwolicieli w Maryland, Nowym Jorku, Pensylwanii i New Jersey. Tamtejsi gubernatorzy zabronili podejmowania interwencji przez policję stanową i Gwardię Narodową. Nie powiodły się próby zebrania wojsk lojalistów w pobliżu stolicy. Prezydent [USA.GetLeader] został ewakuowany z Waszyngtonu na kilka godzin przed zamknięciem wszystkich dróg przez siły buntowników. Prezydencka kolumna samochodowa dotarła do Richmond w Wirginii i prawdopodobnie pojedzie dalej na południe."
 mtg_usa_civil_war_democrats.23.a: "Powrócimy."
 mtg_usa_civil_war_democrats.25.t: "Secesja Północnego Zachodu"
 mtg_usa_civil_war_democrats.25.desc: "Gubernatorzy Wyoming, Idaho i Montany wspólnie ogłosili powołanie rządu w Bostonie. Wojska rebelianckie z Waszyngtonu i Oregonu już połączyły się ze swoimi towarzyszami broni w stanach."
 mtg_usa_civil_war_democrats.25.a: "To i tak w większości puste połacie ziemi."
 mtg_usa_civil_war_democrats.26.t: "Północny Zachód ogłasza poparcie dla rządu"
 mtg_usa_civil_war_democrats.26.desc: "Legislatury stanowe z Wyoming, Idaho i Montany wprowadziły prawa uderzające w działalność wywrotową, dające miejscowym organom ścigania uprawnienia do aresztowania i zatrzymania każdego, kto wypowiada się przeciwko rządowi federalnemu w czasie obecnego kryzysu. Jednak obecność wojsk rebelianckich w pobliskich stanach Waszyngton i Oregon wymaga szybkiego wsparcia ze strony sił lojalistów."
 mtg_usa_civil_war_democrats.26.a: "To terytoria o znaczeniu strategicznym."
 mtg_usa_civil_war_democrats.27.t: "Secesja Południowego Zachodu"
 mtg_usa_civil_war_democrats.27.desc: "Nevada, Arizona, Utah, Nowy Meksyk i Kolorado zadeklarowały poparcie rebelii. Urzędnicy stanowi, którzy odmówili wykonania polecenia i nie wpuścili sił buntowników z Kalifornii, zostali zwolnieni z zajmowanych stanowisk i w wielu przypadkach uwięzieni."
 mtg_usa_civil_war_democrats.27.a: "Świetnie, mniej bezużytecznej pustyni do obrony."
 mtg_usa_civil_war_democrats.28.t: "Południowy Zachód ogłasza poparcie dla rządu"
 mtg_usa_civil_war_democrats.28.desc: "Gubernatorzy Nevady, Arizony, Utah, Nowego Meksyku i Kolorado wprowadzili stan wyjątkowy po wielkich demonstracjach poparcia dla rządu w Bostonie. W kilku przypadkach policja stanowa i Gwardia Narodowa otworzyły ogień do protestujących, którzy rozpierzchli się w panice, zabierając ze sobą zabitych i rannych."
 mtg_usa_civil_war_democrats.28.a: "Dość już wieców i przemówień."
 mtg_usa_civil_war_democrats.29.t: "Secesja zachodniego Środkowego Zachodu"
 mtg_usa_civil_war_democrats.29.desc: "Rządy stanowe obu Dakot, Iowy, Minnesoty i Nebraski zostały usunięte z urzędu w wyniku dobrze skoordynowanego i sprawnie przeprowadzonego powstania, wspieranego przez miejscowych stróżów prawa i żołnierzy Gwardii Narodowej. Naprędce wybrani gubernatorzy tymczasowi ogłosili poparcie dla rządu w Bostonie."
 mtg_usa_civil_war_democrats.29.a: "Te tereny można łatwo odzyskać."
 mtg_usa_civil_war_democrats.30.t: "Zachodni Środkowy Zachód ogłasza poparcie dla rządu"
 mtg_usa_civil_war_democrats.30.desc: "Dziś rządy stanowe obu Dakot, Iowy, Minnesoty i Nebraski ledwie zdołały obronić się przed próbą przewrotu dobrze zaplanowaną przez elementy lewicowe mające wsparcie stróżów prawa i zbuntowanych żołnierzy Gwardii Narodowej. Lojalni obywatele zdołali ochronić legislatury stanowe i zapobiegli pojmaniu gubernatorów. Nie obyło się jednak bez ofiar, ponieważ w stolicach stanów doszło do gwałtownej wymiany ognia z buntownikami."
 mtg_usa_civil_war_democrats.30.a: "Wszyscy oni są bohaterami."
 mtg_usa_civil_war_democrats.31.t: "Secesja Środkowego Zachodu"
 mtg_usa_civil_war_democrats.31.desc: "Powołując się na brak poparcia ze strony rządu i \"porażającą niemoc, jaką wykazuje się prezydent [USA.GetLeader]\", gubernatorzy Ohio, Missouri, Wisconsin, Illinois, Indiana i Michigan ogłosili poparcie dla rządu w Bostonie. Stosunki w obozie rebeliantów mogą stać się napięte, ponieważ wcześniej ci wszyscy gubernatorzy byli uważani za niezłomnych popleczników prezydenckich."
 mtg_usa_civil_war_democrats.31.a: "To tylko ostatni z wielu zdrajców, których trzeba ukarać."
 mtg_usa_civil_war_democrats.40.t: "MacArthur deklaruje gotowość objęcia stanowiska szefa rządu"
 mtg_usa_civil_war_democrats.40.desc: "Rząd jest w pełnym odwrocie, a powstanie objęło dużą część kraju. W obliczu tych wydarzeń generał MacArthur złożył nam propozycję. Stwierdził, że tylko on dobrze wie, jak myślą Amerykanie, i może zapewnić stabilizację oraz sprawne przywództwo w czasie kryzysu. MacArthur zaproponował, że stanie na czele \"Rządu Obrony Narodowej\" do czasu stłumienia buntu. Twierdzi, że jego przywództwo zmniejszy tarcia między władzą cywilną i dowódcami wojskowymi.\n\nNiektórych członków rządu niepokoi nieco fakt, że generał mówi o sobie w trzeciej osobie."
 mtg_usa_civil_war_democrats.40.a: "Trudne czasy wymagają trudnych decyzji."
 mtg_usa_civil_war_democrats.40.b: "To może oznaczać koniec republiki."
 mtg_usa_civil_war_democrats.41.t: "[USA.GetLeader] kontra William Dudley Pelley"
 mtg_usa_civil_war_democrats.41.desc: "Powstanie w Bostonie wreszcie dobiega końca i teraz wielu członków rządu nie wie, co dalej robić. Rząd Obrony Narodowej MacArthura miał istnieć tylko do zakończenia wojny. Jednak świat wokół nas stał się bardziej wrogi i wkrótce może znowu grozić nam wojna. Faszystowski przywódca William Dudley Pelley wezwał publicznie do przywrócenia \"prawowitego rządu\", jednocześnie dziękując MacArthurowi za jego służbę. Zauważając, że w czasie wojny jego ruch zyskał duże poparcie, Pelley bez wątpienia widzi siebie w roli prezydenta i przywódcy Ameryki.\n\nWykazując się niespotykaną pokorą, [USA.GetLeader] zapowiada ustąpienie z urzędu, jeśli będzie się tego domagać opinia publiczna. Amerykanie patrzą na nas, ponieważ chcą zobaczyć, jak zachowa się reszta administracji."
 USA_hilt_candidate: "\n\n Zamieszanie powiększa nikomu wcześniej nie znany polityk, pan Adam Hilt, szef słynnej na całym świecie firmy architektonicznej Hilt & Partner. Dawniej mieściła się ona w Berlinie, ale w czasie niemieckiej wojny domowej została ewakuowana do Brownow w stanie Arkansas. Pan Hilt niedawno publicznie wyraził chęć podjęcia służby dla kraju, w którym przyszedł na świat. Część krytyków pytała Hilta o jego wyraźny niemiecki akcent, w odpowiedzi usłyszeli, że jest on skutkiem wielu lat pracy i nauki w Niemczech. Według Hilta takie detale tylko odwracają uwagę od istotnych kwestii i są jedynie tchórzliwymi próbami oczernienia patrioty i urodzonego obywatela."
 USA_lindbergh_candidate: "\n\nPowołując się na swoje zasługi dla kraju przed niedawną wojną i ogólnie dla lotnictwa, słynny lotnik Charles Lindbergh także postanowił kandydować. Lindbergh zwraca uwagę na podziały kreowane przez dwóch głównych kandydatów, dlatego uważa, że to on może zjednoczyć i zainspirować kraj, doprowadzić do zakończenia sporów i przywrócić jego dawną wielkość."
 mtg_usa_civil_war_democrats.41.d: "Powierzenie Charlesowi Lindberghowi misji tworzenia rządu."
 mtg_usa_civil_war_democrats.41.a: "Spełnił swój obowiązek."
 mtg_usa_civil_war_democrats.41.b: "Republika nadal go potrzebuje."
 mtg_usa_civil_war_democrats.41.c: "Pan Hilt zdaje się najlepszym kandydatem do odbudowy kraju."
 mtg_usa_canadian_corridor.1.t: "Kanadyjski korytarz"
 mtg_usa_canadian_corridor.1.desc: "[USA.GetNameDef]: nasz ambasador został dziś wezwany do Departamentu Stanu, gdzie przedstawiono mu ultimatum. Według przekazanego mu pisma rząd [USA.GetAdjective] nie może dłużej tolerować kanadyjskiej niepodległości na terenach między Waszyngtonem a Alaską. \n\nPropozycje negocjowania traktatu zezwalającego na przemarsz wojsk i wyłączenie spod kontroli granicznej zostały odrzucone. Rząd [USA.GetAdjective] oczekuje odpowiedzi do północy."
 mtg_usa_canadian_corridor.1.a: "Udzielimy im go."
 mtg_usa_canadian_corridor.1.b: "Nigdy!"
 mtg_usa_canadian_corridor.2.t: "[CAN.GetNameDefCap] zgadza się"
 mtg_usa_canadian_corridor.2.desc: "Rząd, na czele którego stoi [CAN.GetLeader], zgadza się na nasze żądania i wycofuje się ze spornych terenów. Nasze wojska weszły tam, by przejąć kontrolę nad siedzibami cywilizacji znajdującymi się poza miastami."
 mtg_usa_canadian_corridor.2.a: "Dokonali mądrego wyboru."
 mtg_usa_canadian_corridor.3.t: "[CAN.GetNameDefCap] odrzuca propozycję"
 mtg_usa_canadian_corridor.3.desc: "Nazywając naszą propozycję \"niczym więcej jak ultimatum 'Vancouver albo wojna!', któremu ulegniemy jak tchórze\", [CAN.GetLeader] publicznie odrzuca możliwość dalszych negocjacji. Wojska [CAN.GetAdjective] postawiono w stan najwyższej gotowości i zajęły one pozycje obronne na granicy."
 mtg_usa_canadian_corridor.3.a: "Zaproponowaliśmy pokój, a oni wybrali wojnę."
 mtg_usa_canadian_corridor.3.b: "Nie możemy sobie pozwolić na wojnę o trochę kamieni i drzew."
 mtg_usa_southern_threat.1.t: "[USA.GetNameDefCap] domagają się traktatu o konsultacjach i przyjaźni"
 mtg_usa_southern_threat.1.desc: "Prezydent [USA.GetLeader] wezwał naszego ambasadora i wręczył mu listę żądań amerykańskiego rządu. Są wśród nich specjalne prawa konsultacji dla ambasadora [USA.GetAdjective] Tym sposobem prawa te dałyby rządowi [USA.GetAdjective] możliwość zawetowania każdej naszej decyzji.\n\nDalej pismo stwierdza, że jeśli odmówimy, rząd [USA.GetAdjective] będzie zmuszony \"przedsięwziąć kroki konieczne do zagwarantowania bezpieczeństwa narodowego\". "
 mtg_usa_southern_threat.1.a: "Żeby uniknąć rozlewu krwi, musimy zgodzić się na to, co jest nie do przyjęcia."
 mtg_usa_southern_threat.1.b: "Nigdy!"
 mtg_usa_southern_threat.2.t: "[MEX.GetLeader] się zgadza"
 mtg_usa_southern_threat.2.desc: "Zdając sobie sprawę, że znajduje się w beznadziejnej pozycji, rząd, na czele którego stoi [MEX.GetLeader], przyjął naszą propozycję i zgodził się konsultować z nami wszelkie ważne decyzje polityczne."
 mtg_usa_southern_threat.2.a: "Pershing byłby dumny."
 mtg_usa_southern_threat.3.t: "[MEX.GetLeader] odmawia"
 mtg_usa_southern_threat.3.desc: "W długim przemówieniu, przypominając bohaterstwo minionych pokoleń Meksykan w obliczu \"bezczelnej amerykańskiej agresji\", [MEX.GetLeader] odmówił choćby rozważenia naszych żądań i powiedział naszemu ambasadorowi, że obywatele Meksyku nigdy nie ugną się przed najeźdźcami."
 mtg_usa_southern_threat.3.a: "Ta zniewaga musi być ukarana."
 mtg_usa_southern_threat.3.b: "W tej chwili wojna nie leży w naszym interesie."
 mtg_usa_north_american_dominion.1.t: "[USA.GetNameDefCap] domagają się kontroli nad polityką zagraniczną"
 mtg_usa_north_american_dominion.1.desc: "Działając w ramach czegoś, co wygląda na zmasowaną ofensywę dyplomatyczną w całej Ameryce Północnej i na Karaibach, ambasador [USA.GetAdjective] przekazał pismo, którego autorem jest prezydent [USA.GetLeader]. Informuje w nim, że jego rząd oczekuje konsultowania z nim wszelkich decyzji dotyczących polityki zagranicznej, \"w interesie utrzymania pokoju i dobrej woli między naszymi krajami\"."
 mtg_usa_north_american_dominion.1.a: "Nie mamy wyboru."
 mtg_usa_north_american_dominion.2.t: "[From.GetNameDefCap] zgadza się na poddaństwo"
 mtg_usa_north_american_dominion.2.desc: "Rząd, na czele którego stoi [From.GetLeader], przystał na nasze prośby i da naszemu ambasadorowi prawo zawetowania każdej ważnej decyzji politycznej."
 mtg_usa_north_american_dominion.2.a: "Mądry wybór."
 mtg_usa_north_american_dominion.3.t: "[From.GetNameDefCap] odrzuca propozycję"
 mtg_usa_north_american_dominion.3.desc: "[From.GetLeader] zareagował na nasze pismo wielką konsternacją. W odpowiedzi zadeklarował, że [From.GetNameDef] ma długą i dumną historię niepodległości oraz niezależności, więc nie pozwoli, żeby obce mocarstwo narzucało im swoją wolę.\n\nStwierdził też, że prezydent [USA.GetLeader] powinien rozważyć, jakie skutki przyniesie wojna o tę kwestię. [USA.GetNameDef] z pewnością uznano by za największe zagrożenie dla pokoju, co miałoby niewyobrażalne konsekwencje."
 mtg_usa_north_american_dominion.3.a: "Odważne słowa, jak na kogoś tak słabego."
 mtg_usa_north_american_dominion.3.b: "Może on ma rację."
 mtg_usa_strategic_interests.1.t: "USA domagają się terytoriów"
 mtg_usa_strategic_interests.1.desc: "Prezydent [USA.GetLeader] jest w Londynie i omawia propozycje dotyczące własności kilku strategicznych miejsc na całym globie. Według rządu [USA.GetAdjective] [ENG.GetNameDef] nie posiada środków i chęci, aby odpowiednio bronić tych rejonów, chroniąc interesy [USA.GetAdjective] Analitycy uważają, że jeśli rząd [ENG.GetAdjective] nie udzieli gwarancji, które spełnią te oczekiwania, [USA.GetLeader] zażąda przekazania jego krajowi kontroli nad tymi terytoriami."
 mtg_usa_strategic_interests.1.a: "Niech je sobie wezmą."
 mtg_usa_strategic_interests.1.b: "To terytoria o znaczeniu strategicznym!"
 mtg_usa_strategic_interests.2.t: "[From.GetNameDefCap] oddaje terytoria"
 mtg_usa_strategic_interests.2.desc: "Po długiej debacie wewnętrznej, rząd [ENG.GetAdjective] postanowił zgodzić się na naszą propozycję. Obie strony uzgodniły mapę drogową przekazywania własności przedmiotowych terytoriów."
 mtg_usa_strategic_interests.2.a: "Doskonale!"
 mtg_usa_strategic_interests.3.t: "[From.GetNameDefCap] odmawia współpracy"
 mtg_usa_strategic_interests.3.desc: "Kilka minut po spotkaniu [ENG.GetLeader] i [USA.GetLeader] przerwali negocjacje, ponieważ odpowiedź [ENG.GetAdjective] była bardzo prosta: \"Nie\". Później zaprezentowano obszerniejszy, oficjalny dokument, w którym po prostu podkreślono odmowę choćby przedyskutowania warunków."
 mtg_usa_strategic_interests.3.a: "W takim razie przekonajmy się, czy zdołają obronić te tereny!"
 mtg_usa_strategic_interests.3.b: "Te tereny nie są warte ceny, którą trzeba byłoby za nie zapłacić."
 mtg_usa_pacific_pacification.1.t: "[USA.GetNameDefCap] domagają się oddania kolonii"
 mtg_usa_pacific_pacification.1.desc_a: "Delegacja rządu [USA.GetAdjective] przybyła, by omówić bezpieczeństwo naszych posiadłości na Oceanie Spokojnym. Zwracając uwagę na przedłużającą się destabilizację Chin i sytuację w Japonii, prezydent [USA.GetLeader] proponuje, żeby [GET_AUSTRALIA_NEW_ZEALAND_STATUS] znalazły się pod ochroną jego kraju, w zamian za liczne przywileje i wyłączne prawa.\n\n Rząd [USA.GetAdjective] twierdzi, że prawa te służyłyby wyłącznie zapewnieniu bezpieczeństwa w tamtym regionie, ale wielu członków rządu uważa, że w ten sposób [GET_AUSTRALIA_NEW_ZEALAND_STATUS] staną się zwykłymi marionetkami."
 mtg_usa_pacific_pacification.1.desc_b: "Delegacja rządu [USA.GetAdjective] przybyła omówić nasze wspólne plany obronne. Wygląda na to, że prezydent [USA.GetLeader] uważa nasz niewielki zakątek świata za kluczowy dla bezpieczeństwa [USA.GetAdjective] Jednak poza zwykłymi gwarancjami udzielenia nam pomocy rząd [USA.GetAdjective] chce upewnić się, że sami nie staniemy się zagrożeniem. Dlatego w umowie znajdują się klauzule, dzięki którym [USA.GetNameDef] uzyska poważny wpływ na nasze sprawy wewnętrzne.\n\nJak na razie w negocjacjach nie pojawiła się groźba wojny, ale to pewne, że prezydent [USA.GetLeader] uzna naszą ewentualną odmowę za wrogie działanie."
 AST_NZL_PUPPET: "Australia i Nowa Zelandia"
 AST_NZL_NO_PUPPET_FALLBACK: "kraje rejonu Południowego Pacyfiku"
 mtg_usa_pacific_pacification.1.a: "Na pewno nie chcą mieszać się w nasze sprawy wewnętrzne."
 mtg_usa_pacific_pacification.1.b: "Potrafimy obronić te tereny."
 mtg_usa_pacific_pacification.2.t: "[From.GetNameDefCap] zgadza się"
 mtg_usa_pacific_pacification.2.desc: "Rząd [From.GetLeader] zgodził się na nasze propozycje. Powołano specjalną, wspólną komisję, która zajmie się koordynacją implementacji szczegółów."
 mtg_usa_pacific_pacification.2.a: "Świetna robota."
 mtg_usa_pacific_pacification.3.t: "[From.GetNameDefCap] odrzuca propozycję"
 mtg_usa_pacific_pacification.3.desc: "Rząd [From.GetNameDef] odmówił choćby spotkania się z naszą delegacją, twierdząc że między naszymi krajami nie ma żadnych nierozwiązanych kwestii. Jednak attaches wojskowi w tym rejonie ([GET_AUSTRALIA_NEW_ZEALAND_STATUS]) donoszą o niedawnym zwiększeniu aktywności manewrów wojskowych."
 mtg_usa_pacific_pacification.3.a: "Nie mamy wyboru, musimy użyć siły."
 mtg_usa_pacific_pacification.3.b: "Nie możemy sobie pozwolić na wojnę."
 mtg_usa_secure_asia.1.t: "[USA.GetNameDefCap] naciskają"
 mtg_usa_secure_asia.1.desc: "Prezydent [USA.GetLeader] przysłał do stolicy specjalnego przedstawiciela. On i [This.GetLeader] spotkali się, by omówić ożywienie zainteresowania [USA.GetAdjective] tym regionem. [This.GetNameDefCap] to niewątpliwie filar strategii [USA.GetAdjective] w tym rejonie. Dlatego poinformowano nasz rząd, że [USA.GetNameDef] nie zamierzają tolerować nieprzyjaznego albo wrogiego rządu [This.GetAdjective]"
 mtg_usa_secure_asia.1.a: "Lepiej jest żyć na kolanach."
 mtg_usa_secure_asia.1.b: "Lepiej umrzeć, stojąc wyprostowanym."
 mtg_usa_secure_asia.2.t: "[From.GetLeader] zgadza się"
 mtg_usa_secure_asia.2.desc: "Po długich negocjacjach i udzieleniu mu gwarancji bezpieczeństwa, [From.GetLeader] zgodził się przyznać naszemu specjalnemu wysłannikowi rozległe prawa do konsultacji. Dzięki temu uzyskaliśmy duży wpływ na ich sprawy wewnętrzne."
 mtg_usa_secure_asia.2.a: "Doskonale."
 mtg_usa_secure_asia.3.t: "[From.GetNameDefCap] buntuje się"
 mtg_usa_secure_asia.3.desc: "Otrzymaliśmy wiadomość od rządu [From.GetAdjective]: \"Wolność, raz zdobyta, nie może być nigdy oddana\". Nie otrzymaliśmy innej korespondencji, a naszemu ambasadorowi ([From.GetNameDef]) wręczono jego paszport."
 mtg_usa_secure_asia.3.a: "To odważne. Bez wątpienia głupie, ale odważne."
 mtg_usa_secure_asia.3.b: "Oni i tak się nie liczą."
 mtg_usa_secure_asia.4.t: "USA domagają się kontroli nad koloniami"
 mtg_usa_secure_asia.4.desc: "Na niedawnej konferencji prasowej prezydent [USA.GetLeader] ogłosił nową perspektywę strategiczną dla Indochin i Azji Południowo-Wschodniej. Jego rząd nie zamierza dłużej tolerować braku władzy w tym regionie. Obecna kontrola nad Indonezją jest o wiele za słaba, żeby zagwarantować bezpieczeństwo interesów [USA.GetAdjective] w tej części świata. Jego rząd zamierza to zmienić. \n\nGdy [This.GetLeader] wezwał ambasadora [USA.GetAdjective], by wyjaśnił te komentarze, ambasador przekazał pismo, w którym szczegółowo opisano stanowisko [USA.GetAdjective] Żądania dotyczą przekazania wysp Indonezji pod kontrolę [USA.GetAdjective]"
 mtg_usa_secure_asia.4.a: "Niech je sobie wezmą."
 mtg_usa_secure_asia.4.b: "To niedorzeczna propozycja."
 mtg_usa_secure_asia.5.t: "[From.GetLeader] zgadza się na naszą propozycję"
 mtg_usa_secure_asia.5.desc: "Dziś w czasie konferencji prasowej [From.GetLeader] ogłosił, że jego rząd podpisał traktat z rządem [USA.GetAdjective] dotyczący wspólnego rządzenia Indiami Wschodnimi.\n\nTraktat zawiera tajne klauzule, które w praktyce przekazują nam kontrolę, gdy tylko znajdą się tam nasi administratorzy. Departament Stanu już wysłał do tego regionu swoich przedstawicieli."
 mtg_usa_secure_asia.5.a: "To najlepsze z możliwych zakończeń."
 mtg_usa_secure_asia.6.t: "[From.GetNameDefCap] wycofuje się"
 mtg_usa_secure_asia.6.desc: "Negocjacje z rządem [From.GetAdjective] załamały się praktycznie na samym początku. Gabinet [From.GetAdjective] dyskutował o naszym piśmie przez mniej niż godzinę, zanim je odrzucił, a ich minister spraw zagranicznych poinformował naszego ambasadora, że jeśli propozycja nie zostanie gruntownie zmodyfikowana, nie mamy o czym rozmawiać."
 mtg_usa_secure_asia.6.a: "Dostali możliwość pokojowego załatwienia sprawy. Postanowili ją odrzucić."
 mtg_usa_secure_asia.6.b: "Niech zatrzymają sobie te terytoria... na razie."
 mtg_usa_secure_asia.7.t: "[USA.GetNameDefCap] domagają się oddania Indochin"
 mtg_usa_secure_asia.7.desc: "W ramach zmasowanej ofensywy dyplomatycznej prezydent [USA.GetLeader] publicznie wskazał Wietnam i Indochiny jako region ważny dla interesów [USA.GetAdjective] Dlatego [USA.GetNameDef] pragnie zwiększyć swą obecność w tym rejonie.\n\nPrywatnie [USA.GetNameDef] wypowiada się bardzo agresywnie na temat Indochin. Poza wywieraniem nacisków, z jakimi musi mierzyć się [SIA.GetNameDef],  zażądali też prawa do rozmieszczenia wojsk w naszych koloniach, żeby \"kierować\" zarządzaniem tymi terenami. \n\nW praktyce oznaczałoby to oddanie im kontroli nad koloniami."
 mtg_usa_secure_asia.7.a: "Niech wezmą sobie Wietnam."
 mtg_usa_secure_asia.7.b: "To ważne terytoria [This.GetAdjective]!"
 mtg_usa_secure_asia.8.t: "[From.GetNameDefCap] oddaje Indochiny"
 mtg_usa_secure_asia.8.desc: "Rząd [From.GetAdjective] przystał na nasze żądania i polecił miejscowej administracji pełną współpracę, dopóki na miejscu nie pojawią się nasi ludzie."
 mtg_usa_secure_asia.8.a: "Nasze zaangażowanie w Wietnamie to początek nowej epoki pokoju i dobrobytu dla całego regionu."
 mtg_usa_secure_asia.9.t: "[From.GetNameDefCap] odrzuca propozycję"
 mtg_usa_secure_asia.9.desc: "Po długich i gorących negocjacjach rząd [From.GetAdjective] odrzucił naszą propozycję. Nasz ambasador ([From.GetNameDef]) informuje, że [From.GetLeader] nie chce nawet umówić się z nim na spotkanie."
 mtg_usa_secure_asia.9.a: "Nie narazimy naszego bezpieczeństwa narodowego."
 mtg_usa_secure_asia.9.b: "Zaangażowanie w Wietnamie i tak byłoby poważnym błędem."
 mtg_usa_protect_south_america.1.t: "Południowoamerykański szczyt bezpieczeństwa"
 mtg_usa_protect_south_america.1.desc: "Podczas szczytu w stolicy [USA.GetAdjective] prezydent [USA.GetAdjective] [USA.GetLeader] wezwał do stworzenia nowych założeń bezpieczeństwa Ameryki Południowej. Ujęto to w dyplomatycznych słowach, ale rząd [USA.GetAdjective] uważa się za główną siłę chroniącą kontynent, a w zamian oczekuje od nas realizacji ich polityki.\n\n Tak naprawdę dyplomaci [USA.GetAdjective] już zabiegają o to zakulisowo i przekuwają te propozycje na konkretne działania, na przykład udzielenie specjalnych praw konsultacji i możliwości złożenia weta przez ambasadora USA i wyłącznie przez niego.\n\nJeszcze bardziej mrozi krew w żyłach fakt, że, według prezydenta, odrzucenie tej propozycji zostanie uznane za wrogie i destabilizujące działanie, które będzie miało wyjątkowo niefortunne skutki."
 mtg_usa_protect_south_america.1.a: "Skutki, których nie wytrzymamy."
 mtg_usa_protect_south_america.1.b: "Będziemy bronić naszej wolności!"
 mtg_usa_protect_south_america.2.t: "[From.GetNameDefCap] przyjmuje nasze przewodnictwo"
 mtg_usa_protect_south_america.2.desc: "Prezydent [From.GetLeader] przyjął nasze propozycje i polecił ministrowi spraw zagranicznych [From.GetAdjective] wynegocjowanie szczegółów."
 mtg_usa_protect_south_america.2.a: "To dobry przywódca."
 mtg_usa_protect_south_america.3.t: "[From.GetNameDefCap] odrzuca nasze przewodnictwo"
 mtg_usa_protect_south_america.3.desc: "Delegacja [From.GetAdjective] pospiesznie opuściła szczyt i udała się do domu. Ambasador [From.GetAdjective] jak na razie odmawia komentarza, twierdzi, że wciąż czeka na instrukcje z kraju."
 mtg_usa_protect_south_america.3.a: "Nie możemy pozwolić, żeby ci renegaci zagrozili regionowi."
 mtg_usa_protect_south_america.3.b: "Wojna przyspieszyłaby tylko destabilizację tego rejonu."
 mtg_usa_foreign_support.1.t: "Datki dla: [USA.GetNameDef]"
 mtg_usa_foreign_support.1.desc: "[This.GetNameDef]: prominentni członkowie Srebrnego Legionu Ameryki przybyli z wizytą i obszernie wypowiadali się, że ich krajowi zagrażają komuniści działający na wszystkich poziomach rządu. Amerykański styl życia jest atakowany, potrzebujemy każdego dostępnego wsparcia, może ono zapewnić przewagę w nadchodzącej walce, której niestety nie da się uniknąć."
 mtg_usa_foreign_support.1.a: "Musimy zrobić, co w naszej mocy."
 mtg_usa_foreign_support.1.b: "Nie stać nas na żadne działania."
 mtg_usa_foreign_support.2.t: "[From.GetNameDefCap] zgadza się na darowizny"
 mtg_usa_foreign_support.2.desc: "[From.GetNameDef]: nasza delegacja informuje o sukcesie zbiórki darowizn. Podobno sporą kwotę wpłacił sam [From.GetLeader]."
 mtg_usa_foreign_support.2.a: "W przyszłości może nam się to przydać."
 mtg_usa_foreign_support.3.t: "[From.GetNameDefCap] nie zgadza się na darowizny"
 mtg_usa_foreign_support.3.desc: "[From.GetNameDef]: nasza delegacja niewiele wskórała. Przemawiała do pustych sal i nie zdołała nawet spotkać się z przywódcami politycznymi. Wróciła z niczym."
 mtg_usa_foreign_support.3.a: "Szkoda."
 mtg_usa_foreign_support.4.t: "Broń dla: [USA.GetNameDef]"
 mtg_usa_foreign_support.4.desc: "Korzystając z zakulisowych kontaktów, członkowie Srebrnego Legionu zgłosili się do nas, by negocjować zakup broni. Są przekonani, że ich kraj zmierza ku wojnie domowej z komunistami, którzy niszczą amerykański styl życia, możliwe, że mają w tym wsparcie z zewnątrz. \n\nSrebrny Legion chce tylko trochę wyrównać szanse i pyta, czy nie mamy sprzętu na zbyciu."
 mtg_usa_foreign_support.4.a: "Wyślijcie im trochę karabinów."
 mtg_usa_foreign_support.4.b: "Wyślijcie trochę armat polowych."
 mtg_usa_foreign_support.4.c: "Wyślijcie im trochę starych czołgów."
 mtg_usa_foreign_support.4.d: "Muszą sami sobie poradzić."
 mtg_usa_foreign_support.5.t: "[From.GetNameDefCap] wysyła karabiny"
 mtg_usa_foreign_support.5.desc: "[From.GetNameDef]: nasze kontakty na coś się przydały. [From.GetLeader] zgodził się, by firmy [From.GetAdjective] zaczęły sprzedawać nam karabiny na kredyt. Broń będzie przechowywana w magazynach w neutralnych krajach, aż do wybuchu wojny."
 mtg_usa_foreign_support.5.a: "Przydadzą nam się."
 mtg_usa_foreign_support.6.t: "[From.GetLeader] odmawia wsparcia"
 mtg_usa_foreign_support.6.desc: "[From.GetNameDef] nie przekaże nam nowej broni. [From.GetLeader] stwierdził, że jego rząd nigdy nie pozwoli, żeby zasoby obywateli [From.GetAdjective] były marnowane na tak niedorzeczne przedsięwzięcia."
 mtg_usa_foreign_support.6.a: "Co za chamstwo."
 mtg_usa_foreign_support.7.t: "[From.GetNameDefCap] wysyła armaty polowe"
 mtg_usa_foreign_support.7.desc: "[From.GetNameDef]: nasza delegacja donosi o przełomie w próbach zdobycia większego poparcia dla naszej sprawy. Wojsko [From.GetAdjective] zgodziło się oddać nam część swoich starych armat polowych. Żeby nie zaalarmować wroga, będą one przechowywane w tajnym magazynie aż do czasu, dopóki nie staną się potrzebne."
 mtg_usa_foreign_support.7.a: "Niesamowite!"
 mtg_usa_foreign_support.8.t: "[From.GetNameDefCap] wysyła czołgi"
 mtg_usa_foreign_support.8.desc: "[From.GetNameDef]: nasz agent melduje odniesienie wielkiego sukcesu. Podczas prywatnej kolacji [From.GetLeader] zgodził się sprzedać nam na kredyt pojazdy opancerzone. [From.GetNameDefCap] z wielkim zainteresowaniem obserwuje wydarzenia na ziemiach [USA.GetAdjective] i chętnie nam pomoże w każdy możliwy sposób.\n\nJednak rząd [From.GetAdjective] nie może otwarcie wspierać partii, która jeszcze nie objęła władzy, więc czołgi zostaną nam dostarczone po wybuchu wojny."
 mtg_usa_foreign_support.8.a: "Wrogowie, strzeżcie się!"
 mtg_usa_foreign_support.9.t: "Srebrny Legion chce zbudować obozy szkoleniowe."
 mtg_usa_foreign_support.9.desc: "Srebrny Legion Ameryki zwrócił się do nas z prośbą o zbudowanie obozów szkoleniowych dla ochotników. Sytuacja polityczna w ich kraju szybko się pogarsza, więc chcą przygotować się do nadchodzącej wojny."
 mtg_usa_foreign_support.9.a: "Zrobimy z nich mężczyzn!"
 mtg_usa_foreign_support.9.b: "Mogą bawić się w wojsko gdzieś indziej."
 mtg_usa_foreign_support.10.t: "[From.GetNameDefCap] zgadza się na obozy szkoleniowe"
 mtg_usa_foreign_support.10.desc: "[From.GetNameDef]: nasza delegacja przysłała wiadomość. Rząd [From.GetAdjective] zgodził się na budowę kilku obozów szkoleniowych, w których członkowie Srebrnego Legionu nauczą się taktyki piechoty. Będą tam ćwiczyć aż do wybuchu wojny."
 mtg_usa_foreign_support.10.a: "Prawdziwi bohaterowie [USA.GetAdjective]"
 mtg_usa_foreign_support.11.t: "[From.GetNameDefCap] odmawia pomocy"
 mtg_usa_foreign_support.11.desc: "[From.GetNameDef]: nasza delegacja przesłała wiadomość. [From.GetLeader] nie zgadza się na naszą propozycję założenia tam obozów szkoleniowych. Nasi ludzie czekają na dalsze polecenia."
 mtg_usa_foreign_support.11.a: "Zapamiętamy to."
 mtg_usa_foreign_support.12.t: "Srebrny Legion chce szkolić pilotów."
 mtg_usa_foreign_support.12.desc: "Amerykańscy faszyści ze Srebrnego Legionu i [This.GetLeader] odbyli spotkanie, na którym poruszono kwestię wysłania ochotników na szkolenie pilotów. Kandydaci przeszliby skrupulatną selekcję, także pod kątem odpowiednich fundamentów ideologicznych, zanim trafiliby do nas. Legion prawdopodobnie uważa, że wielu zawodowych pilotów w obecnych siłach zbrojnych nie poparłoby rządu faszystowskiego w USA i wzięłoby udział w powstaniu przeciwko niemu."
 mtg_usa_foreign_support.12.a: "Zdobędą swoje skrzydła."
 mtg_usa_foreign_support.12.b: "Nie mamy czasu na takie bzdury."
 mtg_usa_foreign_support.13.t: "[From.GetNameDefCap] zgadza się na szkolenie pilotów"
 mtg_usa_foreign_support.13.desc: "Rząd [From.GetAdjective] zgodził się przyjąć na szkolenie pilotów niewielką liczbę członków Srebrnego Legionu. W toku dalszych negocjacji udało się zapewnić kredytowaną sprzedaż małej liczby myśliwców. Zostaną one dostarczone po wybuchu wojny."
 mtg_usa_foreign_support.13.a: "Będziemy czekać na nich z niecierpliwością."
 mtg_usa_foreign_support.14.t: "[From.GetNameDefCap] odmawia szkolenia pilotów."
 mtg_usa_foreign_support.14.desc: "Powołując się na obawy związane z przydatnością kandydatów, rząd [From.GetAdjective] odmówił realizacji proponowanego przez nas programu szkolenia pilotów."
 mtg_usa_foreign_support.14.a: "Latanie samolotem nie jest takie trudne, prawda?"
 us_pilot_training_tt: "Niewielka eskadra 25 myśliwców zostanie przeniesiona, gdy wybuchnie wojna."
 mtg_usa_foreign_support.15.t: "Srebrny Legion chce zdobyć okręty."
 mtg_usa_foreign_support.15.desc: "Przedstawiciel amerykańskiego Srebrnego Legionu zwrócił się o pomoc w sfinansowaniu projektów budowy okrętów na terenie jego kraju. Srebrny Legion – z poparciem części rządu [USA.GetAdjective] – chce utrzymać istnienie tych jednostek w tajemnicy i musi szukać alternatywnych źródeł finansowania."
 mtg_usa_foreign_support.15.a: "To dobra inwestycja."
 mtg_usa_foreign_support.15.b: "Nie chcemy wyrzucać pieniędzy w błoto."
 mtg_usa_foreign_support.16.t: "[From.GetNameDefCap] zgadza się na finansowanie"
 mtg_usa_foreign_support.16.desc: "Rząd [From.GetAdjective] zatwierdził finansowanie zakupu okrętów. Aktualny plan zakłada oddzielny zakup okrętów i uzbrojenia, zostaną one połączone, gdy wybuchnie wojna. To z pewnością potrwa jakiś czas."
 mtg_usa_foreign_support.16.a: "Okrętu nie da się zbudować w jeden dzień."
 mtg_usa_foreign_support.17.t: "[From.GetNameDefCap] odmawia finansowania"
 mtg_usa_foreign_support.17.desc: "[From.GetNameDef]: nasi agenci i [From.GetLeader] spotkali się osobiście, niestety powiedziano im, że rząd [From.GetAdjective] nie znajdzie środków, które pomogłyby nam dokonać zakupu okrętów."
 mtg_usa_foreign_support.17.a: "To przykre."
 mtg_usa_diplomatic_protest.1.t: "[USA.GetNameDefCap] przesyła notę protestacyjną."
 mtg_usa_diplomatic_protest.1.desc: "Prezydent [USA.GetAdjective] [USA.GetLeader] przesłał osobisty list, w którym w mocnych słowach potępił nasze \"niedawne, karygodne działania\", które przyczyniły się do destabilizacji regionu. [From.GetNameDefCap] zamierza dalej dbać o utrzymanie pokoju i stabilizacji w tej części świata i rozważy przedsięwzięcie innych środków, z interwencją wojskową włącznie, jeśli nie zmienimy kursu naszej polityki."
 mtg_usa_diplomatic_protest.1.a: "Blefują. Chyba."
 mtg_usa_diplomatic_protest.2.t: "[USA.GetNameDefCap] domaga się przekazania amerykańskiej własności"
 mtg_usa_diplomatic_protest.2.desc: "W przemówieniu przed obiema izbami Kongresu prezydent [USA.GetLeader] ogłosił, że jego rząd zamierza nadal stosować doktrynę Monroe’a, która zakłada, że żadna siła zewnętrzna nie może posiadać terytoriów w Amerykach. W praktyce rząd [USA.GetAdjective] zgadzał się, by niewielkie tereny należały do krajów, których ideologią jest [USA.GetRulingIdeology], ale nie może tolerować czegoś, co prezydent nazwał \"bezprawną okupacją i zagrożeniem dla bezpieczeństwa [USA.GetAdjective]\". \n\nNiewiele później ambasador [USA.GetAdjective] przekazał notę z ultimatum, w którym prezydent domaga się przekazania jego krajowi kontroli nad naszymi amerykańskimi terenami."
 mtg_usa_diplomatic_protest.2.a: "Te tereny nie są warte wojny."
 mtg_usa_diplomatic_protest.2.b: "Powiedzcie prezydentowi, żeby zajął się własnymi sprawami."
 mtg_usa_diplomatic_protest.3.t: "[From.GetNameDefCap] zwraca terytoria"
 mtg_usa_diplomatic_protest.3.desc: "Twierdząc, że chce uniknąć rozlewu krwi, rząd, na czele którego stoi [From.GetLeader], zgodził się oddać nam kontrolę nad swoimi amerykańskimi terytoriami. Kwestia, czy natychmiast damy im pełną niepodległość, czy pozostaną pod bezpośrednią kontrolą naszej administracji, zostanie omówiona w Departamencie Stanu."
 mtg_usa_diplomatic_protest.3.a: "Zastanowimy się nad dalszymi działaniami."
 mtg_usa_diplomatic_protest.4.t: "[From.GetNameDefCap] odrzuca ultimatum."
 mtg_usa_diplomatic_protest.4.desc: "Nazywając nasze pismo \"niedopuszczalną ingerencją w wewnętrzne sprawy [From.GetAdjective]\", tamtejszy rząd odmówił rozmów na temat zarządzania jego amerykańskimi terytoriami."
 mtg_usa_diplomatic_protest.4.a: "Ostrzegaliśmy ich. Postanowili nas nie posłuchać."
 mtg_usa_diplomatic_protest.4.b: "Ten spór nie zostanie rozstrzygnięty przemocą."
 mtg_exile_leader_added.1.t: "Przywódca [exile_nation.GetAdjective] na uchodźstwie proponuje swe usługi"
 mtg_exile_leader_added.1.desc: "Po długiej i niebezpiecznej podróży przez terytorium wroga i kilka państw neutralnych [From.GetName] wreszcie jest w stolicy. Po krótkim odpoczynku proponuje nam swoje usługi na rzecz wspólnej walki.\n\nPodobno bardzo chce wrócić do \"zabijania i niszczenia\"."
 mtg_exile_leader_added.1.a: "Twoja walka jeszcze się nie skończyła."
 mtg_news.1.t: "Druga amerykańska wojna secesyjna"
 mtg_news.1.desc: "\nNapięcie w Stanach Zjednoczonych osiągnęło apogeum. Legislatury kilku amerykańskich stanów, niezadowolone z polityki, jaką prowadzi prezydent [USA.GetLeader], opowiedziały się za wystąpieniem z Unii.\n\nNie ma już żadnych szans na pokojowe rozstrzygnięcie tego konfliktu, walki wybuchły na całej długości frontu. Wygląda na to, że większość rządu opowiedziała się po stronie prawowitej administracji. Pojawiły się też doniesienia, że w zbuntowanych stanach ludzie masowo zgłaszają się do służby wojskowej.\n\nŻadna ze stron nie zamierza ustąpić, a obserwatorzy spodziewają się długiej i zaciętej wojny."
 mtg_news.1.a: "Historia zatoczyła koło."
 mtg_news.1.b: "Na naszych oczach amerykański eksperyment kończy się porażką."
 mtg_news.1.c: "Każdy krok postępu trzeba okupić krwią."
 mtg_news.1.d: "Równowaga sił przechyla się na stronę ekstremistów."
 mtg_news.2.desc: "Po miesiącach protestów i rosnących napięć pomiędzy poplecznikami, na jakich może liczyć prezydent [USA.GetLeader], a przeciwnikami polityki Białego Domu z tak zwanego obozu konstytucjonalistów politycy tej drugiej strony ogłosili powołanie nowego rządu z siedzibą w Bostonie, gdzie zaczęła się pierwsza rewolucja amerykańska. Podział społeczeństwa dokonał się w rodzinach i w instytucjach. Wydaje się, że wojsko w niedużej przewadze stanęło po stronie konstytucjonalistów, a rządy stanowe w kontynentalnej części USA ogłosiły poparcie dla jednej lub drugiej strony."
 mtg_news.2.a: "Wróg wewnętrzny to nadal wróg."
 mtg_news.2.b: "Zaczęła się otwarta walka o duszę Ameryki."
 mtg_news.2.c: "Takie są skutki pobłażania faszystom."
 mtg_news.2.d: "Republika amerykańska walczy o przetrwanie!"
 mtg_news.3.t: "Amerykański Kongres przegłosowuje ustawę o neutralności."
 mtg_news.3.desc: "Na całym świecie widać wzrost napięcia, a w Kongresie USA odbyła się zażarta debata o tym, jaką rolę ma odegrać [USA.GetNameDef] na globalnej scenie. Wielu polityków obawia się, że prezydent [USA.GetLeader] może potajemnie planować interwencję w wojnie w Europie lub Azji. Niektórzy z nich wciąż pamiętają, jaką rolę odegrał ich kraj w wielkiej wojnie, i chcą za wszelką cenę uniknąć zaangażowania [USA.GetAdjectice] w konflikty międzynarodowe.\n\nPragnąc uzyskać poparcie dla swoich programów reform gospodarczych, prezydent [USA.GetLeader] podpisał ustawę o neutralności, nakładającą ograniczenia na handel z krajami toczącymi wojnę. W szczególności zakazuje ona prezydentowi proponowania jakiegokolwiek wsparcia innym państwom."
 mtg_news.3.a: "Nasi chłopcy nie będą wysyłani na wojny innych krajów."
 mtg_news.3.b: "Niech olbrzym śpi."
 mtg_news.3.c: "Brakiem działania wspierają faszystów."
 mtg_news.3.d: "Spytajcie Belgów, co dała im neutralność w 1914 roku."
 mtg_news.3.e: "Wiedzą, jak ważne jest zachowanie neutralności."
 mtg_news.3.f: "Neutralność trzeba poprzeć siłą."
 mtg_news.4.t: "[USA.GetNameDefCap] skłania się ku polityce interwencjonistycznej"
 mtg_news.4.desc: "\n[USA.GetNameDef]: ruch pokojowy poniósł poważną porażkę, ponieważ Kongres przegłosował wspólną rezolucję, na podstawie której prezydent [USA.GetLeader] ma prawo do użycia sił zbrojnych, jeśli coś zagrozi światowym interesom [USA.GetAdjective]\n\nWygląda na to, że liczni członkowie Kongresu uznali, że to przez niezdecydowanie [USA.GetAdjective] wielka wojna trwała tak długo i pochłonęła tyle istnień. Przypomnieli, że w kilka miesięcy od przybycia wojsk USA do Europy wielka wojna dobiegła końca. Według nich, wcześniejsza interwencja mogłaby ocalić życie setek tysięcy ludzi."
 mtg_news.4.a: "Będziemy z nimi walczyć tam, żebyśmy nie musieli walczyć z nimi tutaj."
 mtg_news.4.b: "Nie powinni wtrącać się w nie swoje sprawy."
 mtg_news.4.c: "To bez wątpienia lobbing kompleksu wojskowo-przemysłowego."
 mtg_news.4.d: "Tym razem olbrzym nie zamierza spać."
 mtg_news.5.t: "[USA.GetNameDefCap] wprowadza ustawę o kompetencjach wypowiadania wojny"
 mtg_news.5.desc: "\nPo senackim głosowaniu prezydent [USA.GetLeader] niezwłocznie podpisał ustawę o kompetencjach wypowiadania wojny. Zgodnie z nią urząd prezydenta zyskał o wiele większe niż kiedykolwiek kompetencje w zakresie używania sił zbrojnych. Teraz prezydent może wysłać wojsko do obrony interesów [USA.GetAdjective], gdy uzna to za konieczne i na dowolny czas. Kongres nie może już odmówić finansowania operacji militarnych zarządzonych przez prezydenta, nie może też zawetować jakiejkolwiek części budżetu obronnego.\n\nPrezydent [USA.GetLeader] zapewnia, że nowe kompetencje będą wykorzystywane tylko w najtrudniejszych sytuacjach, jednak źródła w Departamencie Stanu twierdzą, że to tylko pierwszy krok w wielkim planie mającym na celu zmianę globalnego układu sił."
 mtg_news.5.a: "Teraz nasze słowa będą miały większą moc."
 mtg_news.5.b: "Niech tylko trzymają się swojej strefy wpływów."
 mtg_news.5.c: "Faszyści w końcu pokazali swoje prawdziwe oblicze."
 mtg_news.5.d: "Stoimy u progu nowej epoki."
 mtg_news.6.t: "Robotnicy wygrali drugą amerykańską wojnę secesyjną!"
 mtg_news.6.desc: "\nPo wielu miesiącach rozlewu krwi i śmierci wielu tysięcy ludzi druga amerykańska wojna secesyjna dobiegła końca. Secesja południowych stanów nie powiodła się. Wielu obserwatorów wskazuje paralele do pierwszej amerykańskiej wojny secesyjnej. Znowu potęga przemysłowa północnych stanów zwyciężyła determinację Południa. \n\nRząd, na czele którego stoi [USA.GetLeader], ma teraz przed sobą trudne zadanie reintegracji zbuntowanych stanów z resztą kraju. Dwa powstania dzieli zaledwie 80 lat i wielu członków rządu domaga się nałożenia na buntowników ostrzejszych ograniczeń niż po pierwszej wojnie."
 mtg_news.6.a: "Nareszcie koniec."
 mtg_news.6.b: "Kolejne miejsce, które trzeba wyrwać ze szponów bolszewizmu."
 mtg_news.6.c: "Rewolucja zmierza ku nieuchronnemu zwycięstwu!"
 mtg_news.6.d: "Miejmy nadzieję, że wygrała właściwa strona."
 mtg_news.7.t: "[USA.GetNameDefCap] zwycięża!"
 mtg_news.7.desc: "\nPo wielu miesiącach rozlewu krwi i śmierci wielu tysięcy ludzi druga amerykańska wojna secesyjna dobiegła końca. Prezydent [USA.GetLeader] ogłosił zakończenie intensywnych działań zbrojnych. Niedobitki zbuntowanego rządu nadal prowadzą kampanię nieskutecznego oporu, ale większość powstańców została pojmana albo wróciła do populacji cywilnej. Prezydent [USA.GetLeader] twierdzi, że wojna wybuchła za sprawą wpływów obcych mocarstw, dążących do destabilizacji i podzielenia kraju. Zapewnił, że odpowiedzialnym za to zostanie wymierzona sprawiedliwość."
 mtg_news.7.b: "Sprawiedliwość zatriumfowała!"
 mtg_news.7.c: "Za jakiś czas amerykańscy robotnicy będą mogli odetchnąć z ulgą."
 mtg_news.7.d: "Przyszłość demokracji jest coraz bardziej niepewna."
 mtg_news.8.t: "[Root.GetNameDef]: narodziny"
 mtg_news.8.desc: "W obliczu globalnych zagrożeń rząd brytyjski wydał wspólne oświadczenie z rządami [CAN.GetAdjective], [SAF.GetAdjective], [AST.GetAdjective] i [NZL.GetAdjective] stwierdzające, że Brytyjska Wspólnota Narodów zostanie sformalizowana z nową strukturą rządu federalnego.\n\nJednak po wcześniejszym odrzuceniu tej propozycji przez rząd [RAJ.GetAdjective] ten azjatycki kraj od dawna jest w pełni niepodległy, więc gdy rozpoczęło się wdrażanie struktury federalnej we Wspólnocie, postanowił odłączyć się od nowego superpaństwa.\n\nMimo to ruch ten z pewnością wywoła nieoczekiwane skutki na arenie międzynarodowej."
 mtg_news.8.a: "To wielki krok naprzód dla naszych ludów."
 mtg_news.8.b: "Powstało nowe mocarstwo..."
 mtg_news.9.desc: "W obliczu globalnych zagrożeń rząd brytyjski wydał wspólne oświadczenie z rządami [CAN.GetAdjective], [SAF.GetAdjective], [RAJ.GetAdjective], [AST.GetAdjective] i [NZL.GetAdjective] stwierdzające, że Brytyjska Wspólnota Narodów zostanie sformalizowana z nową strukturą rządu federalnego.\n\nJest oczywistym, że zjednoczenie Imperium Brytyjskiego w takiej skali z pewnością wywoła nieoczekiwane skutki na arenie międzynarodowej."
 mtg_news.10.t: "[HOL.GetName] ulega Niemcom"
 mtg_news.10.desc: "Rząd [HOL.GetAdjective] próbował bezskutecznie zachować neutralność handlową, a niedawno podjęte kroki pokazały, że będzie prowadzona polityka handlowa, na której skorzysta [GER.GetName]. Bardzo prawdopodobne, że przez to [HOL.GetNameDef] znajdzie się pod większym wpływem [GER.GetAdjective]"
 mtg_news.10.a: "W takim razie ich też zablokujemy."
 mtg_news.10.b: "Teraz są w naszej strefie wpływów."
 mtg_news.10.c: "Nie mieliśmy wyboru..."
 mtg_news.10.d: "Rząd [GER.GetAdjective] zdobywa coraz większe wpływy..."
 mtg_news.11.t: "[HOL.GetName] ulega Brytyjczykom"
 mtg_news.11.desc: "Rząd [HOL.GetAdjective] próbował bezskutecznie zachować neutralność handlową, a niedawno podjęte kroki pokazały, że będzie prowadzona polityka handlowa, na której skorzysta [ENG.GetName]. Bardzo prawdopodobne, że przez to [HOL.GetNameDef] znajdzie się pod większym wpływem [ENG.GetAdjective]"
 mtg_news.11.a: "Przyłączyli się do blokady..."
 mtg_news.11.d: "Niemcy są coraz bardziej odizolowani..."
 mtg_news.12.t: "[HOL.GetName] zachowuje neutralność handlową"
 mtg_news.12.desc: "\nRząd [HOL.GetAdjective] zdołał zachować neutralność handlową i, ku rozczarowaniu Brytyjczyków i Niemców, Holendrzy tylko umocnili swą niezłomną postawę w obliczu [ENG.GetAdjective] i [GER.GetAdjective] nacisków."
 mtg_news.12.a: "Ludzie tak bardzo pragnący się wzbogacić zasługują na podbicie i zniewolenie!"
 mtg_news.12.b: "To bardzo niemądra decyzja."
 mtg_news.12.c: "Jesteśmy kowalami naszego losu."
 mtg_news.12.d: "Igrają z ogniem..."
 mtg_britain.1.t: "Kryzys po abdykacji Edwarda VIII"
 mtg_britain.1.d: "Przez pewien czas król Edward VIII miał nadzieję poślubić Amerykankę Wallis Simpson. Doszło do kryzysu konstytucyjnego, ponieważ pani Simpson jest nie tylko rozwódką, ale także nadal żoną swojego drugiego męża, z którym jest w trakcie sprawy rozwodowej. Wywołało to powszechne oburzenie, gdyż król, jako głowa Kościoła anglikańskiego, nie może ożenić się z rozwódką.\n\nJednak Jego Królewska Mość dał wyraźnie do zrozumienia, że jest bardzo zakochany w pani Simpson i zamierza wziąć z nią ślub, niezależnie od opinii rządu i poddanych. Dlatego ma tylko trzy możliwości.\n\nRząd brytyjski i rządy kolonii już stwierdziły, iż nie widzą innego rozwiązania poza abdykacją, a próba przeforsowania małżeństwa lub osiągnięcia kompromisu przyniesie opłakane skutki. Nie tylko dla Wielkiej Brytanii, ale także dla jej więzów ze Wspólnotą Narodów. Najbliżsi doradcy króla wciąż próbują go przekonać, a opinia publiczna wstrzymała oddech w oczekiwaniu na rozstrzygnięcie tego sporu między królem i jego gabinetem."
 mtg_britain.1.a: "Opowiedzenie się za królewskim ślubem."
 mtg_britain.1_tt: "Rozpocząć przygotowania do ślubu.\n"
 mtg_britain.1.b: "Zawrzeć kompromis w postaci morganatycznego małżeństwa."
 mtg_britain.1.c: "Jeśli król nie zmieni zdania, będzie musiał abdykować."
 edward_viii_refused_to_abdicate_flag: "Edward VIII odmawia abdykacji"
 mtg_britain.2.t: "Król Edward VIII zyskuje poparcie"
 mtg_britain.2.d: "Decyzja króla wywołała wielkie oburzenie, ale pojawiły się też głosy popierające króla Edwarda. Choć ludzie ci są odizolowani od głównych partii politycznych, ich nazwiska i tak wiele mówią: Winston Churchill, Oswald Mosley i David Lloyd George.\n\nPoczątkowo z wahaniem, ta grupa niecodziennych sojuszników politycznych zaczyna zyskiwać poparcie społeczne. Coraz więcej ludzi ma odwagę publicznie poprzeć decyzję Edwarda.\n\nKról, umocniony w swym postanowieniu, stanowczo stwierdził, że nie zmieni zdania w tej kwestii. Małżeństwo zostanie zawarte zgodnie z planem."
 mtg_britain.2.a: "Dobrze. Trzeba wyznaczyć datę."
 mtg_britain.2_tt: "Kontynuować przygotowania do ślubu.\n"
 mtg_britain.2.b: "Może poddani mają rację. Król powinien abdykować."
 mtg_britain.3.t: "Rząd składa dymisję"
 mtg_britain.3.d: "Król nie zamierza posłuchać własnego rządu, więc [Root.GetLeader] postanawia go rozwiązać. W swoim oświadczeniu stwierdza on, że \"jest oczywistym, że gabinet nie może funkcjonować, jeśli nie cieszy się zaufaniem monarchy. Wielokrotne odrzucenie rad ministrów pokazało wyraźnie, że ich rady są niepożądane i nieistotne. Dlatego dziś wieczorem spotkam się z Jego Wysokością i złożę rezygnację z członkostwa w jego gabinecie.\"n\nTo najwyraźniej ostatni protest przeciwko decyzji króla, ale trudno powiedzieć, czy okaże się skuteczny. Nie wiadomo też, kto i kiedy zastąpi obecnego szefa rządu."
 mtg_britain.3.a: "I dobrze. Nie powstrzymają króla."
 mtg_britain.4.t: "Kolonie odrywają się od Korony"
 mtg_britain.4.d: "Przemawiając jednym głosem, przedstawiciele rządów kolonii poinformowali nas, że jednostronnie zrywają więzi z Koroną. Według nich powodem jest lekceważenie, które król okazuje wobec opinii i życzeń rządów kolonii i ich obywateli. To główny powód, dla którego kraje Wspólnoty nie mogą dłużej utrzymywać relacji z Wielką Brytanią.\n\nJeden z urzędników Wspólnoty stwierdził ostro w wywiadzie: \"Król, który nie potrafi przedłożyć powinności ponad uczucia osobiste, nie może działać w najlepszym interesie swych poddanych. Ostatnie wydarzenia pokazały, że król kompletnie nie liczy się z krajową opinią publiczną. Jeśli w taki sposób traktuje Brytyjczyków, to może odnosić się jeszcze gorzej do swych poddanych ze Wspólnoty Narodów. W celu ochrony naszych narodów musimy przestać uznawać króla za głowę państwa\".\n\nNiewątpliwie mają nadzieję, że obecny paraliż polityczny nie pozwoli nam zareagować na to niespodziewane posunięcie."
 mtg_britain.4.a: "Nie możemy ich powstrzymać. Przynajmniej na razie."
 mtg_britain.5.t: "Królewski ślub Edwarda VIII"
 mtg_britain.5.d: "Wreszcie nadszedł radosny dzień królewskiego ślubu. Tysiące ludzi zgromadziły się na trasie prowadzącej z Pałacu Buckingham do Opactwa Westminster.\n\nWewnętrzny sprzeciw wobec tego małżeństwa okazał się nieskuteczny, a rezygnacje i inne próżne protesty jedynie symboliczne. Teraz to wszystko umilkło. Ostatnim tego rodzaju czynem było odejście na emeryturę arcybiskupa Canterbury, Cosmo Langa, i zastąpienie go osobą bardziej... wrażliwą na życzenia króla.\n\nW obliczu politycznego zamętu wywołanego przez ten kryzys ważnym jest, by trwające świętowanie pomogło przywrócić względną normalność życia publicznego i dało impuls do zajęcia się obecnymi kwestiami politycznymi."
 mtg_britain.5.a: "Ale czy to zasypie podziały w naszym narodzie?"
 mtg_britain.7.t: "Gazety popierają małżeństwo"
 eng_newspaper_daily_express: "Daily Express"
 eng_newspaper_daily_mail: "Daily Mail"
 eng_newspaper_the_times: "The Times"
 eng_newspaper_the_morning_post: "The Morning Post"
 eng_newspaper_daily_herald: "Daily Herald"
 eng_newspaper_the_daily_telegraph: "The Daily Telegraph"
 mtg_britain.7.d: "Artykuł opublikowany niedawno przez [GETUKPROKINGNEWSPAPER] podkreśla prawo króla do szczęścia i przekonuje, że jeśli zasady nie pozwalają mu ożenić się z rozwódką, to może nadszedł czas unowocześnienia tych zasad."
 mtg_britain.7.a: "To miły gest poparcia dla króla."
 mtg_britain.8.t: "Gazety przeciwne małżeństwu"
 mtg_britain.8.d: "Artykuł, który niedawno ukazał się w [GETUKANTIKINGNEWSPAPER], przypomina obowiązki króla wobec jego kraju i ludu oraz stwierdza, że status i przywileje monarchy wiążą się także z obowiązkami. Dlatego król musi zrezygnować albo z małżeństwa, albo z korony."
 mtg_britain.8.a: "To przykry atak wymierzony w króla."
 mtg_britain.9.t: "Premier ogranicza króla"
 mtg_britain.9.d: "Obawiając się, że publiczne wystąpienie radiowe przysporzyłoby królowi zbyt dużego poparcia, premier [Root.GetLeader] nie zgodził się na nie. Król, nie mogąc podważyć decyzji premiera, musiał – przynajmniej na razie – zachować dla siebie swoją wersję wydarzeń."
 mtg_britain.9.a: "Kryzys dotarł do najwyższych szczebli rządowych."
 mtg_britain.10.t: "Parlament przeciwny małżeństwu"
 mtg_britain.10.d: "Część parlamentarzystów zaprotestowała dziś głośno przeciwko planowanemu ślubowi króla z panią Simpson, a ich stanowisko poparli kolejni. Polityczna opozycja przeciwko małżeństwu króla urosła w siłę."
 mtg_britain.10.a: "A co politycy mogą wiedzieć o miłości?"
 mtg_britain.11.t: "Klasy wyższe przeciwne małżeństwu"
 mtg_britain.11.d: "Ważne osobistości z arystokratycznych kręgów, nie przebierając w słowach, wyraziły zniesmaczenie perspektywą, że król mógłby ożenić się z kimś, kto ich zdaniem jest \"zwykłą ladacznicą\". Pogarda, z jaką monarcha podchodzi do tradycji i ceremoniału, uraziła wiele spośród najbardziej wpływowych osób w kraju."
 mtg_britain.11.a: "Po prostu zazdroszczą mu miłości."
 mtg_britain.12.t: "Klasy robotnicze popierają małżeństwo"
 mtg_britain.12.d: "Rośnie poparcie dla króla wśród niższych warstw społecznych. Nie tylko nie widzą one niczego złego w ożenku króla z kobietą z niższych sfer, ale zdają się też podziwiać bajkową historię prostej kobiety podbijającej serce króla i zostającej arystokratką."
 mtg_britain.12.a: "To doskonały materiał na powieść."
 mtg_britain.13.t: "Edward VIII wygłosił przemówienie radiowe"
 mtg_britain.13.d: "Król Edward zdołał przynajmniej przekonać rząd, by zezwolił mu na wygłoszenie przemówienia radiowego, w którym przedstawił swoją wersję tej historii. Wyraził nadzieję, że dzięki temu ludzie lepiej zrozumieją, dlaczego musi działać tak, a nie inaczej."
 mtg_britain.13.a: "Jego wersja historii okazała się bardzo przekonująca."
 mtg_britain.15.t: "Kryzys po abdykacji Edwarda VIII"
 mtg_britain.15.d: "Rządem brytyjskim poważnie wstrząsnęła wieść, że król zamierza poślubić nisko urodzoną rozwódkę Wallis Simpson. Wywołało to oburzenie zarówno wśród parlamentarzystów, jak i opinii publicznej. Przeciwnicy wskazują, że król ma obowiązki przede wszystkim wobec poddanych i ojczyzny, a jego szczęście nie jest tak ważne. Podnosi się też, iż król – jako głowa Kościoła Anglikańskiego niezezwalającego na śluby rozwodników – nie może ożenić się z panią Simpson.\n\nDebata przeniosła się też do innych krajów wspólnoty, a że król zdaje się nie słuchać rad swego gabinetu, musimy założyć, iż nie zrezygnuje ze ślubu. Jeśli dopnie swego, jak powinniśmy zareagować?"
 mtg_britain.15.a: "Nasz król nie może poślubić rozwódki z gminu."
 mtg_britain.15_tt: "Staniemy się niepodlegli i opuścimy sojuszników, jeśli Edward VIII nie zmieni zdania.\n"
 mtg_britain.15.b: "On zawsze będzie naszym królem."
 mtg_britain.15_tt_2: "Pozostaniemy u boku Brytyjczyków nawet, jeśli Edward VIII poślubi Wallis Simpson.\n"
 ENG_staying_loyal_tt: "§RZostaniemy przywiązani do lojalistycznej gałęzi naszego drzewka celów narodowych!§!\n"
 mtg_britain.16.t: "Edward VIII forsuje małżeństwo"
 mtg_britain.16.d: "Tak jak się obawialiśmy, król Edward VIII nie zrezygnował z planu ożenku z Wallis Simpson, teraz znanej jako Wallis, księżna Windsoru."
 mtg_britain.16.a: "W takim razie musimy oderwać się od Korony."
 mtg_britain.17.t: "Kierowani przez Wielką Brytanię"
 mtg_britain.17.d: "W ramach przygotowania nas do niepodległości [ENG.GetNameDef] postanawia wspomagać nas w okresie przejściowym. Możemy liczyć na ich wsparcie, dopóki nie staniemy na własne nogi."
 mtg_britain.17.a: "Musimy jak najlepiej wykorzystać ich pomoc."
 mtg_britain.18.t: "Ku niepodległości kolonii"
 mtg_britain.18.d: "Okres przejściowy dobiegł końca, a rząd [ENG.GetAdjective] poinformował nas o rozpoczęciu przygotowań do nadania nam całkowitej niezależności."
 mtg_britain.18.a: "Wspaniała wiadomość!"
 mtg_britain.19.t: "Fundamenty państwa indyjskiego"
 mtg_britain.19.d: "W ramach przygotowania nas do niepodległości [ENG.GetNameDef] postanawia wspomagać nas w okresie przejściowym. Możemy liczyć na ich wsparcie w przygotowaniu naszego rządu i zwiększenia uprzemysłowienia kraju, dopóki nie staniemy na nogi."
 mtg_britain.20.t: "Rozwiązanie trzech narodów"
 mtg_britain.20.d: "W interesie pokoju rząd [ENG.GetAdjective] postanowił podzielić subkontynent wzdłuż linii podziałów religijnych i kulturowych. Sporządzona propozycja zakłada istnienie trzech oddzielnych państw: Indii, Pakistanu i Bangladeszu. Takie rozwiązanie ma zapobiegać potencjalnie wyniszczającym wojnom domowym."
 mtg_britain.20.a: "Nie da się zadowolić każdej ze stron."
 mtg_britain.21.t: "Ku niepodległości Indii"
 mtg_britain.22.t: "Wniosek o wotum nieufności"
 mtg_britain.22.d: "Poprzez dzisiejszy wniosek o udzielenie wotum nieufności Izba Gmin pokazała jasno, że straciła wiarę w obecny rząd. Po złożeniu rezygnacji na ręce króla [Root.GetLeader] zaproponował Winstona Churchilla jako swego ewentualnego następcę.\n\nOczekuje się, że nowy premier odejdzie od kontrowersyjnej polityki ustępstw i może nawet zareaguje na kolejne wyzwania interwencją wojskową."
 mtg_britain.22.a: "Niech żyje Churchill!"
 mtg_britain.23.t: "Odizolować zagrożenie na Morzu Śródziemnym"
 mtg_britain.23.d: "[From.GetNameDefCap] prosi nas o dyplomatyczne odizolowanie Włochów. Jeśli na to przystaniemy, być może w przyszłości będziemy mogli założyć sojusz."
 mtg_britain.23.a: "Jest w tym potencjał."
 mtg_britain.23.b: "Brytyjczycy nie będą nam mówić, co mamy robić!"
 mtg_britain.24.t: "[From.GetName] opuszcza: [ITA.GetName]"
 mtg_britain.24.d: "[From.GetNameDefCap] informuje o zerwaniu stosunków dyplomatycznych z rządem [ITA.GetAdjective]"
 mtg_britain.24.a: "Wiele na tym zyskamy."
 mtg_britain.25.t: "Zbliżenie niemiecko-brytyjskie"
 mtg_britain.25.d: "[From.GetNameDefCap] informuje, że na prośbę [ENG.GetAdjective] zrywa z nami stosunki dyplomatyczne."
 mtg_britain.25.a: "Jak śmieli?!"
 mtg_britain.26.t: "[From.GetName] wspiera: [ITA.GetName]"
 mtg_britain.26.d: "[From.GetNameDefCap] informuje, że nie zamierza zrywać stosunków dyplomatycznych z rządem [ITA.GetAdjective]"
 mtg_britain.26.a: "To komplikuje sprawy..."
 ENG_germany_rejected_isolate_the_italian_threat: "Niemcy odmówiły odizolowania zagrożenia na Morzu Śródziemnym.\n"
 mtg_britain.27.t: "Sojusz z: [From.GetName]"
 mtg_britain.27.d: "Zgodnie z zapowiedzią [From.GetNameDef] proponuje dołączenie do naszego sojuszu, by kontynuować naszą współpracę i pogłębić izolację Włochów."
 mtg_britain.27.a: "To naprawdę świetny pomysł!"
 mtg_britain.27.b: "Nie interesuje nas to."
 mtg_britain.28.t: "[From.GetName] zgadza się na sojusz."
 mtg_britain.28.d: "[From.GetNameDefCap] przystaje na naszą propozycję sojuszu. Od tej pory będziemy rządzić na ziemi i morzu."
 mtg_britain.29.t: "[From.GetName] nie zgadza się na sojusz."
 mtg_britain.29.d: "[From.GetNameDefCap] odrzuca naszą propozycję sojuszu. Trudno powiedzieć, jakie ma plany..."
 mtg_britain.30.t: "[From.GetName] proponuje pakt o nieingerencji."
 mtg_britain.30.d: "[From.GetNameDefCap] proponuje zawarcie paktu o nieingerencji, który umożliwi nam swobodne rządy na kontynencie. Musimy tylko przymknąć oko na brytyjską współpracę z ich imperium i z Włochami."
 mtg_britain.30.a: "Możemy na to przystać."
 mtg_britain.30.b: "Nie chcemy w ten sposób wiązać sobie rąk."
 mtg_britain.31.t: "[From.GetNameDefCap] zgadza się na pakt o nieingerencji."
 mtg_britain.31.d: "Przedstawiciele [From.GetAdjective] poinformowali nas, że zgadzają się na naszą propozycję zawarcia paktu o nieingerencji. Przymkną oko na naszą współpracę z imperium i z Włochami, a my damy im swobodę działania na kontynencie."
 mtg_britain.32.t: "[From.GetNameDefCap] nie zgadza się na pakt o nieingerencji."
 mtg_britain.32.d: "Przedstawiciele [From.GetAdjective] poinformowali nas, że odrzucają naszą propozycję zawarcia paktu o nieingerencji. Jeśli postanowili nie palić mostów, musimy ich bacznie obserwować..."
 mtg_britain.33.t: "Przemoc polityczna przerodziła się w wojnę domową"
 mtg_britain.33.d: "Podczas niedawnego marszu ponownie doszło do starć pomiędzy Czarnymi Koszulami a komunistami i socjalistami. Jednak do aktów przemocy doszło nie tylko tam. Pogorszyły one niezwykle napiętą sytuację, która od kilku miesięcy panowała w naszym kraju.\n\nW wielu miejscach doszło do walk między bojówkami, przejęły one kontrolę nad miastami i miasteczkami, a wojsko zostało zmuszone do opowiedzenia się po jednej ze stron. Kolonie i marynarka wojenna nadal popierają prawowity demokratyczny rząd, jednak armia nie jest tak jednomyślna i wiele jednostek dołączyło do naszej sprawy.\n\nW miarę formowania się linii frontu Oswald Mosley ogłosił utworzenie tymczasowego rządu kryzysowego pod jego kierownictwem. Ta administracja zajmie się najważniejszymi kwestiami, aż do zakończenia wojny domowej."
 mtg_britain.33.a: "Stawką jest przyszłość naszego kraju!"
 mtg_britain.34.t: "Koniec brytyjskiej wojny domowej"
 mtg_britain.34.d: "Nie chcąc kontynuować beznadziejnej wojny domowej z kolonii i nie mając poparcia społecznego, demokratyczny rząd postanowił pogodzić się z naszą wygraną i zwrócił się o zawarcie pokoju. Po tej decyzji Królewska Marynarka Wojenna wróciła pod nasze rozkazy.\n\nJednak kolonie wyraźnie stwierdziły, że nie zamierzają podporządkować się niedemokratycznemu rządowi. Zamiast tego pozostaną niepodległymi państwami członkowskimi Wspólnoty Narodów."
 mtg_britain.34.a: "Niech rozpocznie się odbudowa."
 mtg_britain.35.t: "Marsz na Downing Street"
 mtg_britain.35.d: "Nasz marsz na Downing Street zakończył się wielkim sukcesem. W wyniku presji społecznej [Root.GetLeader] musiał rozpisać przyspieszone wybory. To wyraźne zwycięstwo prawicy, Oswald Mosley uzyskał poparcie króla i rozpoczął formowanie swojego rządu. W dzisiejszym oświadczeniu nowy premier ogłosił wielkie reformy gospodarcze i nowe podejście do dyplomacji europejskiej.\n\nTymczasem spory pomiędzy posiadłościami nasiliły się, odezwały się też mocne głosy domagające się niepodległości. Kolejne miesiące będą miały olbrzymie znaczenie dla imperium."
 mtg_britain.35.a: "Pod rządami Mosleya przetrwamy tę burzę!"
 mtg_britain.36.t: "[From.GetName] wnioskuje o sojusz."
 mtg_britain.36.d: "Dyplomaci [From.GetAdjective] zwrócili się do nas z chytrą propozycją. Chcą utworzyć sojusz, który mógłby przeciwstawić się tym, którzy dążą do hegemonii w Europie. W zamian zerwą wszelkie kontakty dyplomatyczne z Francją."
 mtg_britain.36.a: "Świetny pomysł! Zgadzamy się."
 mtg_britain.36.b: "Nie potrzebujemy takiego zdradzieckiego sojusznika."
 mtg_britain.37.t: "[From.GetName] zgadza się na sojusz."
 mtg_britain.37.d: "[From.GetNameDefCap] informuje nas, że nasza propozycja jest na tyle ciekawa, że zgadza się na nią. Staniemy u boku naszych ideologicznych sojuszników i razem zmierzymy się z niebezpieczeństwami tego świata."
 mtg_britain.38.t: "[From.GetName] nie zgadza się na sojusz."
 mtg_britain.38.d: "[From.GetNameDefCap] informuje nas, że uważa naszą propozycję za wyjątkowo nikczemną i dlatego ją odrzuca."
 mtg_britain.39.t: "[From.GetName] opuszcza nas."
 mtg_britain.39.d: "[From.GetNameDefCap] informuje nas, że nie jesteśmy już istotni w ich planach i dlatego postanowili zrewidować więzy, które połączyły nas w czasie wielkiej wojny. Teraz postanowili zawrzeć sojusz z Włochami."
 mtg_britain.39.a: "To zdrada!"
 mtg_britain.40.t: "[From.GetName] proponuje sojusz."
 mtg_britain.40.d: "Rząd [From.GetAdjective] zwrócił się do nas z propozycją zwrócenia nam Gibraltaru, jeśli dołączymy do ich sojuszu."
 mtg_britain.40.a: "To doskonały pomysł!"
 mtg_britain.40.b: "Raczej nie."
 mtg_britain.41.t: "[From.GetName] zgadza się na sojusz."
 mtg_britain.41.d: "[From.GetNameDefCap] informuje nas, że zgadza się na naszą propozycję sojuszu w zamian za oddanie Gibraltaru."
 mtg_britain.42.t: "[From.GetName] nie zgadza się na sojusz."
 mtg_britain.42.d: "[From.GetNameDefCap] informuje nas, że odrzuca naszą propozycję sojuszu. Możemy zatrzymać Gibraltar."
 mtg_britain.43.t: "Los rodziny królewskiej"
 mtg_britain.43.d: "Nadszedł czas podjąć decyzję, co zrobić z rodziną królewską, od czasu zmiany władzy przebywającą w areszcie domowym w Pałacu Buckingham. Opinia publiczna wyraźnie opowiedziała się za ich usunięciem, trzeba tylko zastanowić się, jak to zrobić i co stanie się z ich majątkiem, gdy go przejmiemy..."
 mtg_britain.43.a: "Wygnać ich do Kanady!"
 mtg_britain.43.b: "Zostaną osądzeni i skazani."
 mtg_britain.44.t: "Rodzina królewska na uchodźstwie"
 mtg_britain.44.d: "Rząd [From.GetAdjective] okazał pobłażliwość członkom rodziny królewskiej, wypędzając ich z kraju. Przybyli oni do naszego kraju i wystąpili o azyl."
 mtg_britain.44.a: "Są tu mile widziani."
 mtg_britain.45.t: "Zlikwidować klasę wyższą"
 mtg_britain.45.d: "Zapewniliśmy zwycięstwo komunizmu w naszym kraju, więc teraz możemy zająć się redystrybucją bogactwa jego obywateli. Musimy siłą odebrać klasom wyższym ich srebrne zastawy."
 mtg_britain.45.a: "Nastał czas Czerwonego Lisa."
 mtg_britain.46.t: "[From.GetName] żąda dekolonizacji."
 mtg_britain.46.d: "[From.GetNameDefCap] wystosowuje ultimatum, w którym domaga się, byśmy poszli za ich przykładem i nadali całkowitą niepodległość naszym koloniom. Jeśli tego nie zrobimy, grożą użyciem sił zbrojnych..."
 mtg_britain.46.a: "W takim razie nie mamy wyboru."
 mtg_britain.46.b: "Niech spróbują."
 mtg_britain.47.t: "[From.GetName] dokonuje dekolonizacji."
 mtg_britain.47.d: "[From.GetNameDefCap] spełnia nasze żądania i dokonuje dekolonizacji."
 mtg_britain.47.a: "Pomagają wyzwolić klasę robotniczą."
 mtg_britain.48.t: "[From.GetName] odrzuca żądania."
 mtg_britain.48.d: "[From.GetNameDefCap] nie spełni naszego żądania dekolonizacji."
 mtg_britain.48.a: "W takim razie – wojna."
 mtg_britain.49.t: "Wielka Brytania opowiada się za współpracą"
 mtg_britain.49.d: "[From.GetNameDefCap] proponuje współpracę. [GER.GetNameDef] może paść ofiarą naszego ataku przeprowadzonego z dwóch kierunków. Jeśli dotrzymają umowy i szybko otworzą drugi front, zyskamy doskonałą okazję."
 mtg_britain.49.a: "Świetny pomysł. Zróbmy to."
 mtg_britain.49.b: "To brzmi jak samobójstwo. Lepiej zaczekajmy."
 mtg_britain.50.t: "[From.GetName] przyjmuje propozycję"
 mtg_britain.50.d: "[From.GetNameDefCap] przyjmuje naszą ofertę i szykuje się do zaatakowania Niemiec."
 mtg_britain.50.a: "Zmiażdżymy Niemców."
 mtg_britain.51.t: "[From.GetName] odrzuca propozycję"
 mtg_britain.51.d: "[From.GetNameDefCap] odrzuca naszą ofertę. Nie mają wrogich zamiarów wobec Niemców."
 mtg_britain.51.a: "To przykre."
 mtg_britain.52.t: "[From.GetName] wnioskuje o sojusz."
 mtg_britain.52.d: "[From.GetNameDefCap] zwraca się do nas z wnioskiem o przyjęcie do Kominternu."
 mtg_britain.52.a: "To towarzysze komuniści – ich miejsce jest po naszej stronie."
 mtg_britain.52.b: "Ich komunizm nie jest drogą Stalina."
 mtg_britain.53.t: "[From.GetName] spełnia prośbę."
 mtg_britain.53.d: "[From.GetNameDefCap] zezwala nam na wstąpienie do Kominternu. Teraz stoimy ramię w ramię i bronimy klasy robotniczej na całym świecie."
 mtg_britain.54.t: "[From.GetName] odrzuca prośbę."
 mtg_britain.54.d: "[From.GetNameDefCap] odrzuca nasz wniosek o przyjęcie do Kominternu. Jesteśmy sami."
 mtg_britain.55.t: "Komunistyczna wojna domowa"
 mtg_britain.55.d: "Część naszej partii od dawna oskarża nas o nieszczere poparcie dla komunistycznych ideałów wolności i równości. Teraz ci ludzie usiłują dokonać przewrotu. Udało nam się utrzymać władzę, ale sytuacja przerodziła się w otwartą wojną domową."
 mtg_britain.55.a: "Zdrajcy!"
 mtg_britain.56.t: "Koniec komunistycznej wojny domowej"
 mtg_britain.56.d: "Po okrutnej wojnie domowej zdołaliśmy zapanować nad sytuacją. Teraz możemy zacząć pozbywać się zdrajców z naszego narodu..."
 mtg_britain.56.a: "Nie miejcie dla nich litości."
 mtg_britain.57.t: "[ENG_blackshirt_march_state.GetName] – marsz pokojowy"
 mtg_britain.57.d: "[ENG_blackshirt_march_state.GetName]: marsz okazał się wielkim sukcesem. Kontrmanifestacja była niewielka, a nasze Czarne Koszule zachowały się wzorowo. Spowodowało to wzrost popularności, dzięki któremu nasz ruch zyskał wiele korzyści politycznych."
 mtg_britain.57.a: "Zmierzamy ku nieuchronnemu zwycięstwu!"
 mtg_britain.58.t: "[ENG_blackshirt_march_state.GetName]: marsz"
 mtg_britain.58.d: "[ENG_blackshirt_march_state.GetName]: mimo kontrmanifestacji i niewielkich starć marsz okazał się sukcesem. Czarne Koszule obroniły honor partii, a my maszerujemy dalej ku całkowitemu politycznemu zwycięstwu."
 mtg_britain.58.a: "Nikt nie zdoła zatrzymać postępu."
 mtg_britain.59.t: "[ENG_blackshirt_march_state.GetName]: niespokojny marsz"
 mtg_britain.59.d: "[ENG_blackshirt_march_state.GetName]: na drodze marszu stanęła wielka kontrmanifestacja, doszło do zaciekłych starć ulicznych. Mimo dużej liczby rannych, a nawet zabitych, nasze Czarne Koszule odpierały wichrzycieli aż do przybycia policji."
 mtg_britain.59.a: "Czym jest kilka rozbitych jaj, gdy stawkę stanowi przyszłość narodu?"
 mtg_britain.60.t: "[GER.GetName] obiektem atakującego przemówienia Mosleya"
 mtg_britain.60.d: "Odpierając oskarżenia o to, że jest tylko sługusem Hitlera, Oswald Mosley wygłosił dziś płomienne przemówienie. Podkreślił w nim wyjątkowość i indywidualność brytyjskiego faszyzmu oraz podkreślił różnice pomiędzy własną polityką a tą prowadzoną przez niemieckiego dyktatora. Wystąpienie zakończył mocnymi słowami: \"Brytanią może rządzić tylko Brytyjczyk!\""
 mtg_britain.60.a: "Zdaje się, że społeczeństwo dobrze to odebrało."
 mtg_britain.61.t: "[From.GetName] popiera imperialnych lojalistów"
 mtg_britain.61.d: "Dowiedzieliśmy się, że [From.GetNameDef] popiera imperialnych lojalistów w naszym kraju. Jeśli się temu nie sprzeciwimy, ich wichrzycielska działalność może doprowadzić do wybuchu otwartej wojny domowej!"
 mtg_britain.61.a: "Musimy być czujni."
 mtg_britain.62.t: "[From.GetName] rusza przejąć kolonie"
 mtg_britain.62.d: "Nowy rząd [From.GetAdjective] ogłosił zamiar zdławienia wszelkich niepokojów w swych koloniach za pomocą wojska – jeśli okaże się to konieczne. Ich armia nie ma na tyle sił, by dokonać tego w całym imperium, ale i tak zamierzają spróbować."
 mtg_britain.62.a: "Mogą zaatakować także nas."
 mtg_britain.63.t: "[From.GetName] wprowadza stan wojenny"
 mtg_britain.63.d: "Rozmieściwszy swe wojska na naszym terytorium kontynentalnym, rząd [From.GetAdjective] ogłosił wprowadzenie stanu wojennego i tymczasowo zawiesił funkcjonowanie rządu."
 mtg_britain.63.a: "Jak śmieli?!"
 mtg_britain.64.t: "[From.GetName] szerzy propagandę"
 mtg_britain.64.d: "Rząd [From.GetAdjective] zaczął szerzenie nachalnej propagandy ideologicznej, wykorzystując stan wojenny do zamknięcia ust mediom."
 mtg_britain.64.a: "Miejmy nadzieję, że nie będzie to miało większego wpływu na społeczeństwo."
 mtg_britain.65.t: "[From.GetName] wymienia rząd"
 mtg_britain.65.d: "[From.GetNameDefCap], przy wsparciu naszych ludzi, rozwiązuje rząd i rozpisuje nowe wybory. Okazują się one farsą, a rząd lojalistów odniósł przytłaczające zwycięstwo."
 mtg_britain.65.a: "Jak oni śmie... to znaczy, naprzód Brytanio!"
 mtg_britain.66.t: "Lojalność wobec Wielkiej Brytanii"
 mtg_britain.66.d: "Rząd [From.GetAdjective] przeszedł potężne zmiany polityczne. Musimy zdecydować, czy pozostaniemy wierni, skoro teraz tak bardzo różnimy się poglądami ideologicznymi."
 mtg_britain.66.a: "Nie widzimy niczego złego w tym, co się dzieje."
 mtg_britain.66.b: "To niedopuszczalne! Ogłosimy niepodległość!"
 mtg_britain.67.t: "[From.GetName] ogłasza niepodległość."
 mtg_britain.67.d: "[From.GetNameDefCap] informuje nas, że nie może zgodzić się z obraną przez nas drogą ideologiczną. Nie widzą więc innej możliwości, jak odłączenie się od naszego imperium."
 mtg_britain.67.a: "Zobaczymy, jak długo ten stan rzeczy się utrzyma."
 ENG_dominions_stayed_with_fascist_britain_flag: "Nie odłączyli się od faszystowskiej Wielkiej Brytanii.\n"
 mtg_britain.68.t: "Komunizm w Kanadzie"
 mtg_britain.68.d: "[CAN.GetNameDef]: [From.GetNameDefCap] aktywnie wspiera powołanie rządu komunistycznego. Chyba nie możemy pozwolić, by takie zagrożenie ideologiczne pojawiło się u naszych granic?!"
 mtg_britain.68.a: "Wyrazimy zdecydowany sprzeciw."
 mtg_britain.68.b: "Nie możemy nic zrobić."
 mtg_britain.69.t: "[CAN.GetNameDef]: [USA.GetName] sprzeciwia się komunizmowi"
 mtg_britain.69.d: "[From.GetNameDefCap] wystosowuje ultimatum, ktrórego adresatem jest [CAN.GetNameDef] i w którym domaga się natychmiastowego zatrzymania szerzenia komunizmu na terenie tego kraju."
 mtg_britain.69.a: "Niech spróbują wymusić to żądanie."
 mtg_britain.69.b: "W takim razie nie mamy wyboru, musimy się ugiąć."
 mtg_britain.70.t: "[From.GetName] nie chce ustąpić"
 mtg_britain.70.d: "[From.GetNameDefCap] nie zgadza się na nasze żądania i informuje nas, że nie możemy rządzić robotnikami [CAN.GetAdjective]"
 mtg_britain.70.a: "W takim razie musimy zmusić ich za pomocą wojska."
 mtg_britain.70.b: "Sprawdzili nasz blef – musimy się wycofać."
 mtg_britain.71.t: "[From.GetName] ustępuje"
 mtg_britain.71.d: "[From.GetNameDefCap] informuje nas, że zatrzyma szerzenie komunizmu, z jakim zmaga się [CAN.GetNameDef]"
 mtg_britain.71.a: "Wiedzą, co dla nich dobre."
 ENG_ditched_the_italians_flag: "Zdystansowaliśmy się od Włochów i zbliżyliśmy do Brytyjczyków.\n"
 ENG_ditched_by_the_germans_flag: "Porzuciliśmy Niemców i zbliżyliśmy się do Brytyjczyków.\n"
 ENG_democratic_civil_war_tt: "Poplecznicy demokracji wywołają wojnę domową.\n"
 mtg_britain.34_tt: "Królewska Marynarka Wojenna wróciła pod naszą kontrolę.\n"
 ENG_communist_civil_war_tt: "Poplecznicy komunizmu wywołają wojnę domową.\n"
 mtg_britain.62_tt: "Brytyjczycy będą mogli przekazać nam swoją ideologię przez następnych 180 dni.\n"
 mtg_britain.68_tt: "Zaprzestać prób zajęcia Kanady.\n"
 mtg_britain.72.t: "Niepokoje społeczne w Indiach Północnych"
 mtg_britain.72.d: "Próba zachowania jednego państwa na subkontynencie indyjskim prowadzi do potężnych tarć. Różnice religijne rodzą niepokoje społeczne i starcia, szczególnie na północnym wschodzie i północnym zachodzie kraju, a znane osobistości używają coraz bardziej wrogiej retoryki. Nic nie wskazuje, by ten kryzys miał wyhamować. Nawet Birmańczycy zaczęli mówić o secesji..."
 mtg_britain.72.a: "To zła wróżba... Lepiej przygotujmy się na najgorsze."
 mtg_britain.73.t: "Indyjska wojna domowa"
 mtg_britain.73.d: "Napięcia na północy kraju osiągnęły w końcu punkt wrzenia. Doszło do otwartych starć między muzułmanami i hindusami, które przerodziły się w wojnę domową. Powołano tymczasowy rząd muzułmański, ogłoszono całkowitą niepodległość Pakistanu i gotowość jej zbrojnej obrony."
 mtg_britain.73.a: "Nie możemy pozwolić im się w ten sposób odłączyć!"
 mtg_britain.73.b: "Ta sprawa nie jest warta wojny."
 mtg_britain.74.t: "Przedłuża się wojna domowa z siłami [PAK.GetAdjective]"
 mtg_britain.74.d: "Nasza wojna z siłami [PAK.GetAdjective] przeciąga się, a opinia publiczna jest oburzona bezsensownym zabijaniem, które zdaje się nie mieć końca. Może to dobry moment na rozpoczęcie negocjacji pokojowych?"
 mtg_britain.74.a: "Czas pogodzić się z ich niepodległością."
 mtg_britain.74.b: "Nigdy nie zgodzimy się na ich niepodległość!"
 mtg_britain.75.t: "[RAJ.GetName] uznaje naszą niepodległość"
 mtg_britain.75.d: "[RAJ.GetNameDef] postanawia uznać naszą niepodległość. W obliczu gwałtownie spadającego poparcia wewnętrznego nie dostrzeżono sensu dalszego prowadzenia wyniszczającej wojny."
 mtg_britain.75.a: "Nareszcie."
 mtg_britain.76.t: "Pakistańska wojna domowa"
 mtg_britain.76.d: "Różnice kulturowe pomiędzy [PAK.GetAdjective] wschodem a zachodem powodują rosnące napięcia. Bangladesz właśnie otwarcie zbuntował się przeciwko temu, co nazywa naszym uciskiem. Prawdopodobnie nie uda nam się bezkrwawo odzyskać kontroli nad tym regionem..."
 mtg_britain.76.a: "W takim razie musimy przelać krew."
 mtg_britain.76.b: "To nie ma sensu – musimy zaakceptować ich niepodległość."
 mtg_britain.77.t: "Przedłuża się wojna domowa z siłami [BAN.GetAdjective]"
 mtg_britain.77.d: "Nasza wojna z siłami [BAN.GetAdjective] przeciąga się, więc opinia publiczna jest oburzona bezsensownym zabijaniem, które zdaje się nie mieć końca. Może to dobry moment na rozpoczęcie negocjacji pokojowych?"
 mtg_britain.77.a: "Czas pogodzić się z ich niepodległością."
 mtg_britain.77.b: "Nigdy nie zgodzimy się na ich niepodległość!"
 mtg_britain.78.t: "[PAK.GetName] uznaje naszą niepodległość"
 mtg_britain.78.d: "[PAK.GetNameDef] postanawia uznać naszą niepodległość. W obliczu gwałtownie spadającego poparcia wewnętrznego nie dostrzeżono sensu dalszego prowadzenia wyniszczającej wojny."
 mtg_britain.79.t: "[From.GetNameDefCap] żąda posłuszeństwa"
 mtg_britain.79.d: "[From.GetNameDefCap] informuje nas, że ich wojska muszą przemaszerować przez nasze terytorium, żeby zaatakować ich wroga, [SOV.GetNameDef]. Domagają się naszej zgody na ten przemarsz i ścisłego nadzoru rządowego. Twierdzą, że jeśli się nie zgodzimy, ich wojska przejdą przez nasz teren bez naszej zgody..."
 mtg_britain.79.a: "Przynajmniej dzięki temu nie będziemy musieli sami walczyć z Sowietami."
 mtg_britain.79.b: "Będą musieli wyrwać tę zgodę z naszych martwych rąk!"
 mtg_britain.80.t: "[From.GetNameDefCap] zgadza się na żądania"
 mtg_britain.80.d: "[From.GetNameDefCap] zgadza się na nasze żądania i daje nam ścisłą kontrolę nad ich terytorium."
 mtg_britain.80.a: "Dobrze! Przez Kaukaz i dalej na Stalingrad!"
 mtg_britain.81.t: "[From.GetName] odrzuca żądania."
 mtg_britain.81.d: "[From.GetNameDefCap] odrzuca nasze żądania. Ich przedstawiciele stwierdzili: \"Jeśli chcemy ich zgody, musimy wyrwać ją z ich martwych rąk!\"."
 mtg_britain.81.a: "Sami się o to prosili."
 mtg_britain.82.t: "[?global.year|0] konferencja imperialna"
 mtg_britain.82.d: "Przez najbliższe dwa miesiące przedstawiciele rządu brytyjskiego i kolonii będą obradować w Londynie o kwestiach dotyczących całego imperium. To doskonała okazja do omówienia takich tematów jak obronność, handel i ustępstwa. Może dzięki temu imperium przetrwa obecny kryzys.\n\nPonadto może to najlepszy czas zamknąć sprawę federacji imperialnej, poruszaną już wielokrotnie na poprzednich konferencjach imperialnych. Nadchodzące miesiące mogą zdecydować, czy w przyszłości Brytyjska Wspólnota Narodów będzie luźnym stowarzyszeniem niepodległych i wolnych krajów, czy może silnie powiązaną federacją, zdolną oprzeć się globalnym niepokojom."
 mtg_britain.82.a: "Realizujmy naszą politykę."
 mtg_britain.82.b: "Niech nasze głosy zostaną usłyszane!"
 mtg_britain.82_tt: "Modyfikator opinii zostanie usunięty po zakończeniu konferencji. Im wyższa opinia uczestników, tym bardziej prawdopodobne, że zgodzą się na twoje propozycje.\n"
 mtg_britain.83.t: "Konferencja imperialna: obronność"
 mtg_britain.83.d: "W świetle obecnego kryzysu światowego jasnym stało się, że odpowiedzialność za obronę imperium nie może spoczywać tylko na naszych barkach. Kolonie muszą nam w tym pomagać. Każdy z krajów musi zwiększyć własne wydatki na obronność, byśmy mogli wspólnie zmierzyć się z tym, co przyniesie przyszłość."
 mtg_britain.83.a: "Miejmy nadzieję, że kolonie się zgodzą."
 mtg_britain.83.b: "Podejmijmy działania dyplomatyczne, które przekonają kolonie do wyrażenia zgody."
 mtg_britain.83.c: "Podejmijmy intensywne działania dyplomatyczne, które przekonają kolonie do wyrażenia zgody."
 mtg_britain.84.d: "Przedstawiciele [From.GetAdjective] na konferencji stwierdzili, że chcą, aby całe imperium wydawało więcej pieniędzy na modernizację uzbrojenia i obronność. Jeżeli wyrazimy zgodę, będziemy musieli lepiej zadbać o naszą lokalną obronę i mniej polegać na pomocy [From.GetAdjective]"
 mtg_britain.84.a: "Obrona imperium to nasza wspólna odpowiedzialność."
 mtg_britain.84.b: "Naszego budżetu na to nie stać."
 mtg_britain.85.t: "Konferencja imperialna: obronność – [From.GetName] zgadza się"
 mtg_britain.85.d: "Rząd [From.GetAdjective] powiadomił nas, że zgadza się na naszą propozycję zwiększenia wydatków na obronność. Obiecali, że natychmiast podejmą odpowiednie kroki."
 mtg_britain.85.a: "Spełniają swój obowiązek wobec imperium."
 mtg_britain.86.t: "Konferencja imperialna: obronność – [From.GetName] nie zgadza się"
 mtg_britain.86.d: "Rząd [From.GetAdjective] poinformował nas, że nie ma środków, które mógłby przeznaczyć na zwiększenie wydatków na obronność. Dlatego nasza propozycja została odrzucona."
 mtg_britain.86.a: "Żerują na nas, korzystając z naszej ochrony!"
 mtg_britain.87.t: "Konferencja imperialna: handel"
 mtg_britain.87.d: "Jeżeli imperium ma prosperować, musimy rozszerzyć obowiązujące już preferencyjne umowy handlowe. Wnosimy, żeby kolonie zwiększyły swój eksport do przemysłowego serca Wysp Brytyjskich, dzięki czemu skutecznie wesprzemy nasz przemysł."
 mtg_britain.88.d: "Rząd [From.GetAdjective] wyraził chęć rozszerzenia obowiązujących umów handlowych, żeby zwiększyć import dostępny dla przemysłowego centrum Wielkiej Brytanii. Ich zdaniem silniejsza Brytania to także silniejsze całe imperium."
 mtg_britain.88.a: "Od tego zależy przetrwanie imperium."
 mtg_britain.88.b: "Będziemy handlować tak, jak uznamy za stosowne."
 mtg_britain.89.t: "Konferencja imperialna: handel – [From.GetName] zgadza się"
 mtg_britain.89.d: "Rząd [From.GetAdjective] powiadomił nas, że zgadza się na naszą propozycję zwiększenia eksportu. Niezwłocznie zmienią swoje przepisy handlowe."
 mtg_britain.89.a: "Wszyscy na tym skorzystamy."
 mtg_britain.90.t: "Konferencja imperialna: handel – [From.GetName] nie zgadza się"
 mtg_britain.90.d: "Rząd [From.GetAdjective] odrzucił naszą propozycję zwiększenia eksportu i rozszerzenia programu handlu preferencyjnego. Obawia się, że mogłoby to wpłynąć negatywnie na wewnętrzną sytuację gospodarczą kraju."
 mtg_britain.90.a: "Myślą tylko o sobie!"
 mtg_britain.91.t: "Konferencja imperialna: gospodarka"
 mtg_britain.91.d: "Silna gospodarka to fundament całego imperium. Kolonie nie mogą zaniedbywać rozwoju swojego przemysłu, muszą inwestować duże środki w rozwój industrializacji."
 mtg_britain.92.d: "Przywódcy [From.GetAdjective] słusznie podkreślili wagę rozwoju naszego przemysłu. Chcą, żeby nasz rząd zwiększył inwestycje w tym sektorze."
 mtg_britain.92.a: "Nasz gospodarka musi być silna, byśmy przetrwali nadchodzącą burzę."
 mtg_britain.92.b: "W tej chwili nie mamy na to pieniędzy."
 mtg_britain.93.t: "Konferencja imperialna: gospodarka – [From.GetName] zgadza się"
 mtg_britain.93.d: "Rząd [From.GetAdjective] powiadomił nas, że zgadza się na naszą prośbę zwiększenia inwestycji w ich przemysł krajowy. Niezwłocznie wyłożą na to środki."
 mtg_britain.93.a: "Ich inwestycje zwrócą się z nawiązką."
 mtg_britain.94.t: "Konferencja imperialna: gospodarka – [From.GetName] nie zgadza się"
 mtg_britain.94.d: "Rząd [From.GetAdjective] nie zgadza się na naszą prośbę zwiększenia inwestycji w ich przemysł krajowy. Twierdzą, że w dłuższej perspektywie naturalny rozwój będzie korzystniejszy dla tego sektora."
 mtg_britain.94.a: "Żerują na naszym bogactwie!"
 mtg_britain.95.t: "Konferencja imperialna: ustępstwa"
 mtg_britain.95.d: "Polityka ustępstw ma krytyków w całym imperium. Musimy jeszcze raz poddać ją pod dyskusję i przyznać, że być może czas zmienić ton dyplomatyczny. Ale do tego potrzeba wsparcia imperium."
 mtg_britain.96.d: "Przywódcy [From.GetAdjective] przyznają, że polityka ustępstw ma swoje wady i chcą o tym podyskutować. Są gotowi zmienić swoje stanowisko dyplomatyczne, ale zrobią to tylko, jeśli uzyskają wsparcie imperium."
 mtg_britain.96.a: "Może powinniśmy pogodzić się z porażką polityki ustępstw."
 mtg_britain.96.b: "Nie możemy zrezygnować z polityki ustępstw."
 mtg_britain.97.t: "Konferencja imperialna: ustępstwa – [From.GetName] zgadza się"
 mtg_britain.97.d: "Rząd [From.GetAdjective] powiadomił nas, że także jego zdaniem polityka ustępstw straciła sens. W celu obrony naszych globalnych interesów potrzebne jest mocniejsze stanowisko, nawet gdyby miało doprowadzić to do wybuchu wojny."
 mtg_britain.97.a: "Dostrzegli zagrożenie."
 mtg_britain.98.t: "Konferencja imperialna: ustępstwa – [From.GetName] nie zgadza się"
 mtg_britain.98.d: "Rząd [From.GetAdjective] nie podziela naszych wątpliwości w kwestii polityki ustępstw. Twierdzą, że nie możemy sobie pozwolić na wojnę i powinniśmy nadal ustępować tym, którzy sprawdzają naszą cierpliwość."
 mtg_britain.98.a: "Tchórze!"
 mtg_britain.99.t: "Konferencja imperialna: federacja"
 mtg_britain.99.d: "Koncepcja superpaństwa federacyjnego obejmującego całe Imperium Brytyjskie ma już ponad pół wieku, ale podczas wcześniejszych konferencji imperialnych nie udało się podjąć decyzji w tej sprawie. Mamy ostatnią szansę, zanim pójdziemy za daleko drogą indywidualnych rządów w koloniach. Musimy przekonać je, że to najlepsze rozwiązania dla ich narodów i całej Wspólnoty Narodów."
 mtg_britain.100.d: "Rząd [From.GetAdjective] ponownie zaproponował stworzenie wielkiego państwa federacyjnego, które obejmie całe Imperium Brytyjskie. Wszystkie kraje członkowskie miałyby głos w kwestiach polityki zagranicznej i wewnętrznej. Ich zdaniem byłaby to realna alternatywa dla koncepcji rządów krajowych, która w końcu dałaby nam pełną niepodległość."
 mtg_britain.100.a: "Razem będziemy silniejsi."
 mtg_britain.100_tt: "Jeżeli rezolucja przejdzie, otrzymasz:\n"
 mtg_britain.100.b: "Nigdy nie zrezygnujemy z naszej niepodległości!"
 mtg_britain.101.t: "Konferencja imperialna: federacja – [From.GetName] zgadza się"
 mtg_britain.101.d: "Rząd [From.GetAdjective] powiadomił nas, że zgadza się na naszą propozycję stworzenia federacji imperialnej. Mamy ich całkowite poparcie, jeśli wniosek przejdzie, zamierzają rozpocząć przygotowania do integracji."
 mtg_britain.101.a: "W jedności siła."
 mtg_britain.102.t: "Konferencja imperialna: federacja – [From.GetName] nie zgadza się"
 mtg_britain.102.d: "Rząd [From.GetAdjective] powiadomił nas, że odrzuca naszą propozycję stworzenia federacji imperialnej. Uważają, że taka koncepcja jest niedopuszczalnym złamaniem praw ich obywateli. Jeśli narody mają mieć prawo do samostanowienia, zagwarantuje im to tylko posiadanie własnego rządu."
 mtg_britain.102.a: "Nie patrzą w przyszłość..."
 mtg_britain.103.t: "Konferencja imperialna: federacja – sukces"
 mtg_britain.103.d: "Wniosek o utworzenie federacji imperialnej został przyjęty jednogłośnie. Teraz wszystkie zainteresowane strony muszą zacząć proces przekształceń i integracji swych rządów na poziomie federalnym, żeby w ten sposób ułatwić całkowitą integrację naszych terytoriów."
 mtg_britain.103.a: "To wielka szansa dla imperium!"
 mtg_britain.104.t: "Konferencja imperialna: federacja – częściowy sukces"
 mtg_britain.104.d: "Wniosek o utworzenie federacji imperialnej utknął. [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] i [NZL.GetNameDef] zgodziły się, ale rząd [RAJ.GetAdjective] odrzucił nasz wniosek, powołując się na fundamentalne różnice kulturowe i niedostateczne poszanowanie praw państwa indyjskiego.\n\nTeraz musimy zdecydować, czy kontynuować naszą inicjatywę z tymi koloniami, które wyraziły zgodę. Tym samym spowoduje to, że [RAJ.GetNameDef] zyska niepodległość. Możemy też zrezygnować z tej propozycji."
 mtg_britain.104.a: "W takim razie tu rozejdą się nasze drogi."
 mtg_britain.104.b: "Bez Indii jesteśmy niczym."
 mtg_britain.105.t: "Konferencja imperialna: federacja – porażka"
 mtg_britain.105.d: "Bez jednogłośnego poparcia przepadł wniosek o utworzenie federacji imperialnej. Wygląda na to, że zainteresowanie tą alternatywą dla rządów narodowych spada, zamiast rosnąć, więc ta propozycja z pewnością nie znajdzie się w agendzie kolejnych konferencji imperialnych. Będziemy jednak dalej pracować na rzecz ustanowienia pełnej niepodległości."
 mtg_britain.105.a: "W takim razie skoncentrujmy się na bardziej osiągalnych celach."
 mtg_britain.106.t: "[From.GetName] żąda przestrzegania traktatu."
 mtg_britain.106.d: "[From.GetNameDefCap] wystosowuje ultimatum, domagając się od nas natychmiastowego zmniejszenia liczby okrętów liniowych tak, byśmy wrócili do ograniczeń traktatu waszyngtońskiego. Dodali, że jeśli nie zrobimy tego w ciągu 60 dni, są gotowi zmniejszyć liczebność naszej floty, używając siły."
 mtg_britain.106.a: "Boją się nas."
 mtg_britain.107.t: "[From.GetName] stosuje się do traktatu"
 mtg_britain.107.d: "Przedstawiciele [From.GetAdjective] przeprosili za złamanie traktatu waszyngtońskiego i zapewnili, że zmniejszyli liczbę swoich okrętów liniowych tak, by zmieścić się w traktatowych ograniczeniach."
 mtg_britain.107.a: "To nie może się powtórzyć."
 mtg_britain.108.t: "[From.GetName] nie stosuje się do traktatu"
 mtg_britain.108.d: "Rząd [From.GetAdjective] milczy jak zaklęty w temacie swych zobowiązań traktatowych. Nic nie wskazuje na to, by zaczęli zmniejszać liczbę swych okrętów liniowych."
 mtg_britain.108.a: "Już nigdy nam się nie sprzeciwią."
 panay_inc_opinion_modifier: "Incydent Panay"
 panay_inc2_opinion_modifier: "Atak na HMS Ladybird"
 panay_incident.2.t: "USS Panay zatopiony w Chinach!"
 panay_incident.2.d: "Kanonierka USS Panay została dziś ostrzelana podczas ewakuacji cywilów z linii frontu wojny, którą toczą [JAP.GetName] i [CHI.GetName]. Doszło do tego mimo, że jednostka miała wywieszoną banderę [USA.GetAdjective] Trafiły ją dwie bomby, co spowodowało jej zatonięcie. Zginęła trójka obywateli amerykańskich, a wielu zostało rannych. Rozbitkowie zostali podjęci przez kanonierki [USA.GetAdjective] i [ENG.GetAdjective] działające w tym rejonie.\n\n[JAP.GetNameDef] szybko oświadczyła, że był to wypadek i przeprosiła, jednak część ludzi uważa, że był to celowy atak. Część doradców wzywa do wypowiedzenia wojny. Jednak poparcie społeczne dla wojny pozostaje niewielkie i jakakolwiek deklaracja z pewnością podzieli społeczeństwo. Jak mamy zareagować?"
 panay_incident.2.e: "Kanonierka USS Panay została dziś ostrzelana podczas ewakuacji cywilów z linii frontu wojny, którą toczą [JAP.GetName] i [CHI.GetName]. Doszło do tego, mimo że jednostka miała wywieszoną banderę [USA.GetAdjective] Trafiły ją dwie bomby, co spowodowało jej zatonięcie. Zginęła trójka obywateli amerykańskich, a wielu zostało rannych. Rozbitkowie zostali podjęci przez kanonierki [USA.GetAdjective] i [ENG.GetAdjective] działające w tym rejonie.\n\n[JAP.GetNameDef] szybko oświadczyła, że był to wypadek i przeprosiła, jednak część ludzi uważa, że był to celowy atak. Część doradców wzywa do wypowiedzenia wojny. Jak mamy zareagować?"
 panay_incident.2.a: "Wycofajmy nasze wojska z Chin."
 panay_incident.2.a.tt: "Opinia społeczna jest mocno zaniepokojona wydarzeniami za granicą. Do tego incydentu nigdy by nie doszło, gdyby nasze wojska nie znajdowały się na terytorium [CHI.GetAdjective] Wycofanie stamtąd niewielkiej liczby kanonierek i żołnierzy poprawi sytuację wewnętrzną w kraju, ale jednocześnie ograniczy nasze możliwości przyszłych interwencji militarnych w tym regionie.\n\n"
 panay_incident.2.e.tt: "Rośnie poparcie dla wojny, więc wycofanie się z obszarów [CHI.GetAdjective] zaszkodziłoby naszym wysiłkom mającym w przyszłości uzasadnić naszą interwencję militarną w tym regionie. Jednak zapewnienie opinii publicznej, że pragniemy pokoju, z pewnością pomoże w utrzymaniu stabilnej sytuacji w kraju.\n\n"
 panay_incident.2.b: "Zażądajmy odszkodowania"
 panay_incident.2.b.tt: "Nasze żądanie zostanie przedstawione rządowi Japonii, potem musimy czekać na ich odpowiedź.\n\n"
 panay_incident.2.c: "Wojna!"
 panay_incident.2.c.tt: "Nasza o wiele silniejsza baza przemysłowa daje nam dużą przewagę, ale niskie poparcie społeczne sprawia, że wypowiedzenie wojny byłoby ryzykowne i ograniczyłoby nasze możliwości zaangażowania w inne globalne wydarzenia.\n\n"
 panay_incident.3.t: "Rząd [USA.GetAdjective] żąda przeprosin i odszkodowania"
 panay_incident.3.d: "W reakcji na zatopienie przez nas w tym tygodniu USS Panay rząd [USA.GetAdjective] zażądał przeprosin, ukarania oficerów odpowiedzialnych za ten incydent oraz wypłacenia odszkodowania. Nasze władze nie wydały rozkazu przeprowadzenia tego ataku, jednak trudno powiedzieć, czy była to pomyłka, nadgorliwość pilotów, czy może wojskowi zwolennicy twardych działań próbowali sprawić, że [USA.GetNameDef] i [ENG.GetName] wycofają swoje wojska z terenów [CHI.GetAdjective] Części rządu nie spodoba się nasza zgoda na [USA.GetAdjective] warunki, ale ich odrzucenie może doprowadzić do wybuchu wojny."
 panay_incident.3.a: "Zgódźmy się na warunki [USA.GetAdjective]"
 panay_incident.3.b: "Nigdy nie pokłonimy się dekadenckiemu Zachodowi!"
 panay_incident.3.b.tt: "Odrzucenie warunków [USA.GetAdjective] może zostać uznane przez krajową opinię publiczną za pokaz siły i przełożyć się na wzrost poparcia dla naszego rządu, ale czy w tym celu warto ryzykować wybuch wojny między nami a takim mocarstwem jak [USA.GetNameDef]?\n\n"
 panay_incident.4.t: "[JAP.GetName] zgadza się na wypłatę odszkodowania"
 panay_incident.4.d: "Otrzymaliśmy odpowiedź od ambasadora [JAP.GetAdjective], w której jego kraj zgadza się na wypłacenie nam odszkodowania za zatopienie USS Panay. Wydarzenie to będzie przez jakiś czas wpływać na to, jak nasze społeczeństwo postrzega Kraj Kwitnącej Wiśni, jednak udało się \nuniknąć wojny."
 panay_incident.4.a: "Na szczęście [JAP.GetName] potrafi zachować się rozsądnie"
 panay_incident.5.t: "[JAP.GetName] nie zgadza się na wypłatę odszkodowania"
 panay_incident.5.d: "To oczywiste, że przeprosiny [JAP.GetAdjective] za zatopienie USS Panay były tylko zabiegiem wizerunkowym, ponieważ jednocześnie odmówili nam wypłaty odszkodowania. Stawia nas to w trudnym położeniu, ponieważ nasz kraj nie jest gotowy na niepopularną wojnę, ale ustąpienie zaszkodzi nam politycznie i umocni w społeczeństwie postawy antyinterwencjonistyczne. Jednak uniknięcie wojny pokaże wyborcom, że rząd rzeczywiście chce unikać konfliktów na scenie międzynarodowej."
 panay_incident.5.a: "Wojna nie wskrzesi ludzi z USS Panay"
 panay_incident.5.b: "[JAP.GetName] za wszystko zapłaci!"
 panay_incident.6.t: "[USA.GetName] wycofuje się z Chin"
 panay_incident.6.d: "[USA.GetNameDef]: zatopienie USS Panay wywołało obawy przed wybuchem wojny. Nie mając ochoty na konfrontację, politycy [USA.GetAdjective] szybko doprowadzili do wycofania z Chin reszty kanonierek i całego personelu [USA.GetAdjective]"
 panay_incident.6.a: "Ich słabość jest naszą siłą."
 mtg_netherlands.1.t: "Wenezuela proponuje \"ochronę\" Wysp ABC."
 mtg_netherlands.1.d: "Wskazując naszą słabość militarną, będącą pokłosiem inwazji na naszą ojczyznę, rząd [VEN.GetAdjective] zaproponował nam \"pomoc w ochronie\" Wysp ABC przed atakami wroga. Raczej wątpliwe, by Wenezuelczycy zamierzali się stamtąd wycofać, gdy ich pomoc nie będzie już potrzebna..."
 mtg_netherlands.1.a: "Nie jest to idealne rozwiązanie, ale nie mamy wyboru."
 mtg_netherlands.1.b: "Nie! Chcą po prostu zagarnąć wyspy dla siebie."
 mtg_netherlands.1.c: "Oddajmy wyspy pod kontrolę brytyjską – w razie gdyby sytuacja miała się pogorszyć."
 mtg_netherlands.1.e: "Oddajmy wyspy pod kontrolę amerykańską – w razie gdyby sytuacja miała się pogorszyć."
 mtg_netherlands.2.t: "[From.GetNameDefCap] zgadza się na naszą propozycję"
 mtg_netherlands.2.d: "Rząd [HOL.GetAdjective] przyjął naszą propozycję zlecenia im \"ochrony\" Wysp ABC."
 mtg_netherlands.2.a: "Nasz fortel powiódł się."
 mtg_netherlands.3.t: "[From.GetNameDefCap] odrzuca naszą propozycję"
 mtg_netherlands.3.d: "Rząd [HOL.GetAdjective] odrzucił naszą propozycję zlecenia im \"ochrony\" Wysp ABC."
 mtg_netherlands.3.a: "Nie puścimy im tego płazem!"
 mtg_netherlands.4.t: "[From.GetNameDefCap] prosi nas o ochronę Wysp ABC"
 mtg_netherlands.4.d: "Rząd [HOL.GetAdjective] poprosił nas, żebyśmy przejęli ochronę Curaçao. Wenezuelczycy zaproponowali im \"ochronę\" tego rejonu i istnieje obawa, że ewentualna odmowa doprowadzi do wybuchu działań zbrojnych."
 mtg_netherlands.4.a: "Weźmiemy na siebie ten ciężar."
 mtg_netherlands.4.b: "Nie możemy wtrącać się w spory terytorialne."
 mtg_netherlands.5.t: "[From.GetNameDefCap] zgadza się na ochronę Wysp ABC"
 mtg_netherlands.5.d: "[From.GetNameDefCap] zgadza się wziąć na siebie ciężar odpowiedzialności za Wyspy ABC."
 mtg_netherlands.5.a: "To lepsze niż alternatywa."
 mtg_netherlands.6.t: "[From.GetNameDefCap] nie zgadza się na ochronę Wysp ABC"
 mtg_netherlands.6.d: "[From.GetNameDefCap] nie zgadza się wziąć na siebie ciężaru odpowiedzialności za Wyspy ABC. Twierdzą, że nie mogą się wtrącać w coś, co nazywają lokalnymi sporami terytorialnymi."
 mtg_netherlands.6.a: "W takim razie nie mamy wyjścia i musimy przyjąć propozycję [VEN.GetAdjective]"
 mtg_netherlands.6.b: "Trudne, ale i tak nie oddamy tych wysp Wenezuelczykom!"
 ven_claims_abc_islands: "§YWenezuela§! zaproponowała \"ochronę\" §YCuraçao§!.\n"
 mtg_netherlands.7.t: "[From.GetNameDefCap] chce planów krążownika liniowego"
 mtg_netherlands.7.d: "[From.GetNameDefCap] zwraca się do nas z prośbą o udostępnienie planów krążowników liniowych klasy Scharnhorst. Chcą zbudować własny \"krążownik liniowy wzór 1047\", żeby pokazać swą siłę w ich koloniach w Indiach Wschodnich."
 mtg_netherlands.7.a: "Dlaczego nie."
 mtg_netherlands.7.b: "Nie. Niech zaprojektują własne okręty."
 mtg_netherlands.8.t: "[From.GetNameDefCap] udostępnia plany krążownika liniowego"
 mtg_netherlands.8.d: "[From.GetNameDefCap] postanawia udostępnić nam plany ich krążownika liniowego klasy Scharnhorst."
 mtg_netherlands.8.a: "To dobra wiadomość!"
 mtg_netherlands.9.t: "[From.GetNameDefCap] odmawia udostępnienia planów krążownika liniowego"
 mtg_netherlands.9.d: "[From.GetNameDefCap] postanawia nie udostępniać nam planów ich krążownika liniowego klasy Scharnhorst."
 mtg_netherlands.9.a: "To bardzo przykre..."
 mtg_netherlands.10.t: "Powstał nowy rząd"
 mtg_netherlands.10.d: "Piąty gabinet Colijna, podobnie jak poprzednie, upadł, a minister stanu Dirk Jan de Geer został poproszony o wzięcie na siebie odpowiedzialności utworzenia nowego rządu. Ostatni raz służył krajowi w roku 1933 i dowiódł swych umiejętności działania na rzecz kraju w czasie pokoju. Jednak w obliczu rosnącego napięcia międzynarodowego trudno powiedzieć, jak minister-prezydent poradzi sobie z rządzeniem krajem w czasie wojny, której wybuch wydaje się coraz bardziej prawdopodobny."
 mtg_netherlands.10.a: "Miejmy nadzieję, że ten rząd będzie bardziej stabilny niż poprzedni."
 mtg_netherlands.11.t: "Interesy japońskie w Indiach Wschodnich"
 mtg_netherlands.11.d: "Nie jest tajemnicą, że Japończycy bardzo interesują się zasobami naszych Indii Wschodnich. Mamy dwie możliwości: dać Japonii wyłączne prawa do zasobów w naszych koloniach albo oddać im całą kontrolę nad koloniami. Jeśli chcemy zachować pokojowe stosunki z rządem [JAP.GetAdjective], będziemy musieli dokonać wyboru."
 mtg_netherlands.11.a: "Oddajmy im kontrolę nad wyspami."
 mtg_netherlands.11.b: "Obiecajmy im olbrzymi import najważniejszych zasobów."
 mtg_netherlands.12.t: "[From.GetNameDefCap] proponuje kontrolę nad Indiami Wschodnimi"
 mtg_netherlands.12.d: "W interesie utrzymania pokoju i wiedząc o naszym zainteresowaniu regionem bogatym w zasoby, [From.GetNameDefCap] proponuje przekazanie nam kontroli nad całymi Indiami Wschodnimi."
 mtg_netherlands.12.a: "To byłoby dopuszczalne rozwiązanie naszego problemu."
 mtg_netherlands.12.b: "Mogą zachować kolonie. Mamy inne rozwiązania."
 mtg_netherlands.13.t: "[From.GetNameDefCap] proponuje import z Indii Wschodnich"
 mtg_netherlands.13.d: "W interesie utrzymania pokoju i wiedząc o naszym zainteresowaniu regionem bogatym w zasoby, [From.GetNameDefCap] proponuje nam następujące rozwiązanie: zamiast przekazać nam kontrolę nad całym regionem, proponują dać nam wyłączne prawo do korzystania z tamtejszych zasobów."
 mtg_netherlands.13.a: "Możemy przystać na taki kompromis."
 mtg_netherlands.13.b: "Ten kompromis to za mało."
 mtg_netherlands.14.t: "Królowa dymisjonuje defetystycznych ministrów"
 mtg_netherlands.14.d: "Zmęczona coraz większym defetyzmem panującym w rządzie, królowa Wilhelmina domagała się dymisji odpowiedzialnych za tę sytuację ministrów. Aby minister-prezydent de Geer nie stracił twarzy w oczach społeczeństwa, pozwolono mu ustąpić z \"powodów zdrowotnych\". Oby w przyszłości nie przysporzył kolejnych kłopotów...\n\nJego następca Pieter Sjoerds Gerbrandy już wyróżnił się odrzuceniem defetystycznego nastawienia de Geera. Jeśli zachowa taką postawę przez całą wojnę, stanie się doskonałym przykładem dla całego gabinetu."
 mtg_netherlands.14.a: "Szkoda, że więcej ludzi nie jest tak twardych."
 mtg_netherlands.15.t: "[From.GetNameDefCap] proponuje zjednoczenie Holandii"
 mtg_netherlands.15.d: "[From.GetNameDefCap] proponuje reformę państwa buforowego Zjednoczonej Holandii, które powstało po wojnach napoleońskich. We wniosku wskazują na swój wkład w wysiłek wojenny i porównują go do praktycznej bezczynności Belgów i Luksemburczyków. Uważają, że za ich postawę należy im się nagroda oraz że postawa ta przyczyni się również do utrzymania pokoju na kontynencie."
 mtg_netherlands.15.a: "Świetny pomysł."
 mtg_netherlands.15.b: "Raczej nie."
 mtg_netherlands.16.t: "[From.GetNameDefCap] popiera propozycję Zjednoczonej Holandii"
 mtg_netherlands.16.d: "Brytyjczycy zareagowali przychylnie na naszą propozycję zjednoczenia Niderlandów. Gdy kraj zostanie wyzwolony, możemy rozpocząć przygotowania do jego integracji."
 mtg_netherlands.16.a: "Wspaniała wiadomość."
 mtg_netherlands.17.t: "[From.GetNameDefCap] odrzuca propozycję Zjednoczonej Holandii"
 mtg_netherlands.17.d: "Brytyjczycy wyraźnie stwierdzili, że nie podoba im się nasza propozycja zjednoczenia Niderlandów."
 mtg_netherlands.17.a: "Co za niewdzięczność..."
 mtg_netherlands.18.d: "Dowiedzieliśmy się, że Brytyjczycy zgodzili się na holenderską propozycję zjednoczenia Niderlandów pod flagą Holandii. Nikt nie konsultował tego z przedstawicielami naszego rządu..."
 mtg_netherlands.18.a: "To tak dusi się płomień wolności?"
 mtg_netherlands.19.t: "[From.GetNameDefCap] zaprasza do Beneluksu"
 mtg_netherlands.19.d: "Przedstawiciele [HOL.GetAdjective] zwrócili się do nas z propozycją bliskiej współpracy między krajami tworzącymi Niderlandy. Chcą uzyskać nasze oficjalne poparcie dla tego projektu."
 mtg_netherlands.19.a: "To doskonały pomysł!"
 mtg_netherlands.19.b: "Nie jesteśmy zainteresowani."
 mtg_netherlands.20.t: "[From.GetNameDefCap] zaprasza do Unii Europejskiej"
 mtg_netherlands.20.d: "Przedstawiciele [HOL.GetAdjective] zwrócili się do nas z propozycją bliskiej współpracy między pomniejszymi krajami demokratycznymi Europy. Chcą uzyskać nasze oficjalne poparcie dla tego projektu."
 mtg_netherlands.21.t: "[From.GetNameDefCap] chce integracji kolonialnej"
 mtg_netherlands.21.d: "Nasze kontakty pokazały, że [From.GetNameDefCap] dąży do przejęcia kontroli nad naszymi sprawami. Już wcześniej pomniejsze dublujące się gałęzie administracji zostały uznane za niepotrzebne, od tej pory będą one zarządzane bezpośrednio z Amsterdamu."
 mtg_netherlands.21.a: "Jeśli uważają, że tak będzie lepiej..."
 mtg_netherlands.22.t: "[From.GetNameDefCap] przenosi stolicę do Batavii"
 mtg_netherlands.22.d: "Przedstawiciele rządu na uchodźstwie poinformowali nas, że rząd przeniesie się do Batavii i stamtąd będzie bezpośrednio administrował koloniami. Nasze usługi nie są już potrzebne."
 mtg_netherlands.22.a: "Może nowy rząd potrzebuje naszych usług na innym polu..."
 mtg_netherlands.23.t: "[From.GetNameDefCap] zgadza się na przekazanie Indii Wschodnich"
 mtg_netherlands.23.d: "[From.GetNameDefCap] przyjmuje naszą propozycję przejęcia całych Indii Wschodnich."
 mtg_netherlands.23.a: "Udało się utrzymać pokój."
 mtg_netherlands.24.t: "[From.GetNameDefCap] przejmuje zasoby Indii Wschodnich"
 mtg_netherlands.24.d: "[From.GetNameDefCap] przyjmuje naszą propozycję otrzymania wyłącznych praw do zasobów Indii Wschodnich"
 mtg_netherlands.25.t: "[From.GetNameDefCap] odrzuca naszą propozycję"
 mtg_netherlands.25.d: "[From.GetNameDefCap] informuje nas, że nie interesuje ich nasza propozycja."
 mtg_netherlands.25.a: "Dziwne... I niepokojące..."
 mtg_netherlands.26.t: "[From.GetNameDefCap] domaga się amerykańskiej ochrony Indii Zachodnich"
 mtg_netherlands.26.d: "Rząd [HOL.GetAdjective] zażądał naszej ochrony w Indiach Zachodnich. Obawiają się ataku innych państw, ponieważ w tej chwili ich siły zbrojne są osłabione. Ich zdaniem konflikt w naszej strefie wpływów mógłby źle wpłynąć na nasze interesy."
 mtg_netherlands.26.a: "Nie możemy pozwolić na działania obcych mocarstw na Karaibach."
 mtg_netherlands.26.b: "Nie powinni nam mówić, co leży w naszym interesie."
 mtg_netherlands.27.t: "[From.GetNameDefCap] zgadza się na ochronę Indii Zachodnich"
 mtg_netherlands.27.d: "[From.GetNameDefCap] postanawia zająć się ochroną Indii Zachodnich. Nie powinniśmy już obawiać się ataku na nasze kolonie."
 mtg_netherlands.27.a: "Mając USA po naszej stronie, trudno spodziewać się, że ktoś mógłby je zaatakować."
 mtg_netherlands.28.t: "[From.GetNameDefCap] nie zgadza się na ochronę Indii Zachodnich"
 mtg_netherlands.28.d: "[From.GetNameDefCap] informuje nas, że Indie Zachodnie to nie ich sprawa i dlatego nie zamierzają udzielać żadnych gwarancji dotyczących obrony naszych kolonii."
 mtg_netherlands.28.a: "Co za rozczarowanie..."
 mtg_netherlands.29.t: "[From.GetNameDefCap] domaga się wyposażenia"
 mtg_netherlands.29.d: "Rząd [HOL.GetAdjective] zwrócił się do nas z prośbą o dostarczenie im wyposażenia. Bez naszej pomocy nie zdążą wyposażyć swojej armii przed nadchodzącą inwazją."
 mtg_netherlands.29.a: "Przekażmy im wyposażenie piechoty."
 mtg_netherlands.29.b: "Przekażmy im sprzęt wsparcia."
 mtg_netherlands.29.c: "Przekażmy im sprzęt artyleryjski."
 mtg_netherlands.29.e: "Muszą poradzić sobie sami."
 mtg_netherlands.30.t: "[From.GetNameDefCap] wysyła wyposażenie"
 mtg_netherlands.30.d: "[From.GetNameDefCap] wysyła nam dostawę wyposażenia, które pomoże nam w dozbrojeniu armii."
 mtg_netherlands.30.a: "Nie zapomnimy, że udzielili nam pomocy."
 mtg_netherlands.31.t: "[From.GetNameDefCap] odmawia wysłania wyposażenia"
 mtg_netherlands.31.d: "[From.GetNameDefCap] odmawia wysłania nam wyposażenia, a skoro go potrzebujemy, to radzą nam zintensyfikować przemysł."
 mtg_netherlands.31.a: "Przeceniają możliwości naszego przemysłu..."
 mtg_netherlands.32.t: "[From.GetNameDefCap] proponuje stworzenie wspólnego planu sztabowego"
 mtg_netherlands.32.d: "Przedstawiciele [HOL.GetAdjective] zaproponowali sporządzenie tajnych planów sztabowych, które pozwolą nam skoordynować naszą obronę, jeśli zostaniemy zaatakowani. Proszą o nieupublicznianie tej informacji, ponieważ obawiają się, że złamanie przez nich neutralności doprowadzi do wybuchu wojny..."
 mtg_netherlands.32.a: "Świetny pomysł!"
 mtg_netherlands.32_tt: "§Y[From.GetNameDefCap]§! otrzyma premię do obrony dywizji w prowincji narodowej na 180 dni od ataku zachodnioeuropejskiego mocarstwa.\n"
 mtg_netherlands.32.b: "Jeśli chcą naszej ochrony, to muszą formalnie do nas dołączyć."
 mtg_netherlands.33.t: "[From.GetNameDefCap] zgadza się na stworzenie wspólnego planu sztabowego"
 mtg_netherlands.33.d: "[From.GetNameDefCap] zgadza się stworzyć wspólny plan sztabowy."
 mtg_netherlands.33.a: "Wspaniale!"
 mtg_netherlands.33_tt: "Otrzymamy premię do obrony dywizji w prowincji narodowej na 180 dni od ataku zachodnioeuropejskiego mocarstwa.\n"
 mtg_netherlands.34.t: "[From.GetNameDefCap] nie zgadza się na stworzenie wspólnego planu sztabowego"
 mtg_netherlands.34.d: "[From.GetNameDefCap] odrzuca naszą propozycję stworzenia wspólnego planu sztabowego. Jeśli chcemy ich pomocy, musimy zwrócić się o nią oficjalnie."
 mtg_netherlands.34.a: "To niemożliwe."
 mtg_netherlands.35.t: "[From.GetNameDefCap] domaga się wymiany informacji wywiadowczych"
 mtg_netherlands.35.d: "[From.GetNameDefCap] proponuje wymianę informacji wywiadowczych o prawdopodobnych wrogach, z którymi może przyjdzie nam wspólnie walczyć."
 mtg_netherlands.35.a: "To świetny pomysł!"
 mtg_netherlands.35_tt: "§Y[From.GetNameDefCap]§! otrzyma specjalną premię do ataku i obrony przed agresorem na 180 dni od ataku zachodnioeuropejskiego mocarstwa.\n"
 mtg_netherlands.35_tt_2: "Otrzymamy specjalną premię do ataku i obrony przed innym zachodnioeuropejskim mocarstwem, jeśli pójdziemy z nimi na wojnę.\n"
 mtg_netherlands.35.b: "Nie możemy przekazać im zdobytych informacji wywiadowczych."
 mtg_netherlands.36.t: "[From.GetNameDefCap] zgadza się na wymianę informacji wywiadowczych"
 mtg_netherlands.36.d: "[From.GetNameDefCap] zgadza się na wymianę informacji wywiadowczych o prawdopodobnych wrogach, z którymi może przyjdzie nam wspólnie walczyć."
 mtg_netherlands.36.a: "To bardzo pomoże nam w obronie."
 mtg_netherlands.36_tt: "§Y[From.GetNameDefCap]§! otrzyma specjalną premię do ataku i obrony przed agresorem na 180 dni od pójścia na wojnę z zachodnioeuropejskim mocarstwem.\n"
 mtg_netherlands.36_tt_2: "Otrzymamy specjalną premię do ataku i obrony przed atakującym nas agresorem na 180 dni od ataku zachodnioeuropejskiego mocarstwa.\n"
 mtg_netherlands.37.t: "[From.GetNameDefCap] odmawia wymiany informacji wywiadowczych"
 mtg_netherlands.37.desc: "[From.GetNameDefCap] odmawia udostępnienia swoich danych wywiadowczych."
 mtg_netherlands.37.a: "Wygląda na to, że nie jesteśmy godni zaufania..."
 mtg_netherlands.41.t: "[From.GetNameDefCap] domaga się wymiany wiedzy militarnej"
 mtg_netherlands.41.d: "[From.GetNameDefCap] domaga się udostępnienia im części naszej wiedzy militarnej, dzięki czemu unowocześnią własną doktrynę militarną."
 mtg_netherlands.41.a: "Silna [From.GetName] to użyteczna [From.GetName]."
 mtg_netherlands.41.b: "Słaba [From.GetName] to lepsza [From.GetName]."
 mtg_netherlands.42.t: "[From.GetNameDefCap] udostępnia wiedzę militarną"
 mtg_netherlands.42.d: "[From.GetNameDefCap] udostępnia nam część swoich doktryn i wiedzy militarnej."
 mtg_netherlands.42.a: "To bardzo pomoże nam w modernizacji sił zbrojnych."
 mtg_netherlands.43.t: "[From.GetNameDefCap] odmawia udostępnienia wiedzy militarnej"
 mtg_netherlands.43.d: "[From.GetNameDefCap] odmawia udostępnienia nam swojej wiedzy militarnej."
 mtg_netherlands.43.a: "Chcą, żebyśmy dalej byli słabi?"
 mtg_netherlands.45.t: "Książę Bernhard zamieszany w skandal"
 mtg_netherlands.45.d: "Zdaje się, że książę Bernhard został zamieszany w kłopotliwy skandal. Wolny duch księcia jest czasami błogosławieństwem, ale jak widać może też okazać się klątwą... Rząd musi teraz poświęcić cenne środki, żeby naprawić reputację księcia w oczach opinii społecznej."
 mtg_netherlands.45.a: "To bardzo przykre."
 mtg_netherlands.46.t: "Książę Bernhard sprawia dobre wrażenie"
 mtg_netherlands.46.d: "Niedawno książę Bernhard wywarł wyjątkowe wrażenie na opinii publicznej. Wszędzie, gdziekolwiek się pojawił, podnosił społeczeństwo na duchu i dawał mu nadzieję na ostateczne zwycięstwo. W praktyce nie jest on przedstawicielem rządu, ale to nie przeszkadza nam w korzystaniu z jego wyjątkowego sukcesu."
 mtg_netherlands.46.a: "Prawdziwy pomarańczowy potomek."
 mtg_netherlands.47.t: "Książę Bernhard daje dobry przykład"
 mtg_netherlands.47.d: "Podczas spotkań z innymi pilotami książę Bernhard dał dobry przykład wzorowego postępowania i umiejętności walki powietrznej. Mając to wszystko w pamięci, dowódcy już zauważyli niewielką, ale wyraźną poprawę skuteczności bojowej na naszym niebie."
 mtg_netherlands.47.a: "Potrafi dobrze latać."
 mtg_netherlands.48.t: "Książę Bernhard daje zły przykład"
 mtg_netherlands.48.d: "Wykazując się zbytnią pewnością siebie, książę Bernhard dał innym pilotom kilka wskazówek, które nie mają sensu z taktycznego punktu widzenie i często są po prostu niebezpieczne. Już odnotowaliśmy większe straty spowodowane brawurą."
 mtg_netherlands.48.a: "Co za lekkomyślność..."
 mtg_netherlands.48.b: "Musimy ratować sytuację, dyskredytując wskazówki księcia."
 mtg_netherlands.49.t: "Książę Bernhard zmienia strategię na lepsze"
 mtg_netherlands.49.d: "Książę Bernhard wprowadził znaczne modyfikacje niedawno opracowanych planów walki. Na szczęście jego rady okazały się rozsądne, a plany przynoszą doskonałe rezultaty."
 mtg_netherlands.49.a: "To bardzo mądry człowiek."
 mtg_netherlands.50.t: "Książę Bernhard zmienia strategię na gorsze"
 mtg_netherlands.50.d: "Książę Bernhard wprowadził znaczne modyfikacje niedawno opracowanych planów walki. Wykorzystując swoją pozycję i tytuł oraz dając pokaz brawury i pewności siebie, uciszył tych, którzy nie zgadzali się na jego propozycje. Podczas realizacji części planów bojowych okazało się, że zawierają one fundamentalne błędy."
 mtg_netherlands.50.a: "Już za późno na działanie..."
 mtg_netherlands.50.b: "Nasi generałowie nie mogą słuchać jego rad, nawet jeśli miałoby to zniszczyć reputację księcia."
 mtg_netherlands.51.t: "Książę Bernhard chce zbierać dane wywiadowcze"
 mtg_netherlands.51.d: "W ostatnich tygodniach brakowało danych wywiadowczych potrzebnych do formułowania odpowiednich planów bojowych. Książę Bernhard zauważył to podczas niedawnego spotkania sztabowego i stwierdził, że [GER.GetNameDef] to kraj, w którym ma rozległe koneksje oraz że wykorzysta je, by zdobyć tak bardzo potrzebne nam informacje."
 mtg_netherlands.51.a: "Świetny pomysł!"
 mtg_netherlands.51.b: "Nie możemy polegać na dostarczonych przez niego informacjach!"
 mtg_netherlands.52.t: "Książę Bernhard dostarcza wiarygodnych informacji"
 mtg_netherlands.52.d: "Wygląda na to, że informacje wywiadowcze zebrane przez księcia okazały się bardzo przydatne w polu. Dzięki danym przekazanym przez jego kontakty odnieśliśmy liczne sukcesy."
 mtg_netherlands.52.a: "Książę jest dumą tajnych służb."
 mtg_netherlands.53.t: "Książę Bernhard dostarcza niewiarygodnych informacji"
 mtg_netherlands.53.d: "Wygląda na to, że informacje zgromadzone przez księcia nie były zbyt precyzyjne... Wróg wielokrotnie uderzył w miejsca, z których usunęliśmy siły, żeby wzmocnić rejony zagrożone atakiem."
 mtg_netherlands.53.a: "Podjęliśmy ryzyko..."
 mtg_netherlands.54.t: "Książę Bernhard zamierza zorganizować ruch oporu"
 mtg_netherlands.54.d: "Gdy podczas niedawnej narady sztabu rozmowa zeszła na brak ruchu oporu w naszej okupowanej ojczyźnie, książę Bernhard zadeklarował, że osobiście dopilnuje zorganizowania partyzantki. Już rozpoczął przygotowania do skoku spadochronowego na tyły wroga."
 mtg_netherlands.54.a: "Niech robi, co uważa za właściwe."
 mtg_netherlands.54.b: "To zbyt niebezpieczne, trzeba mu tego zabronić!"
 mtg_netherlands.55.t: "Książę Bernhard organizuje ruch oporu"
 mtg_netherlands.55.d: "Książę został ewakuowany na pokładzie okrętu podwodnego, a skutki jego działań są już wyraźnie odczuwalne. Ruch oporu działa o wiele skuteczniej i aktywniej."
 mtg_netherlands.55.a: "Zdumiewające osiągnięcie."
 mtg_netherlands.56.t: "Książę Bernhard został ranny podczas organizowania ruchu oporu"
 mtg_netherlands.56.d: "Okupant zaatakował, gdy książę prowadził działania mające na celu zorganizowanie ruchu oporu. Ranny Bernhard został ewakuowany na pokładzie okrętu podwodnego, ale minie jakiś czas, zanim odzyska pełnię się."
 mtg_netherlands.56.a: "Tym razem jego odwaga nie przyniosła sukcesu."
 mtg_netherlands.58.t: "Książę Bernhard wywołuje spór dyplomatyczny"
 mtg_netherlands.58.d: "Podczas niedawnego spotkania z zagranicznymi dygnitarzami książę Bernhard wywołał spór dyplomatyczny. Przedstawiciele [HOL_bernhard_row_target.GetAdjective] oskarżyli go o wtrącanie się w ich sprawy wewnętrzne, w dodatku niezbyt subtelne."
 mtg_netherlands.58.a: "Co za wstyd..."
 mtg_netherlands.59.t: "[From.GetName]: spór dyplomatyczny"
 mtg_netherlands.59.d: "Podczas niedawnego spotkania z naszymi dygnitarzami holenderski książę Bernhard wdał się w spór dyplomatyczny z jednym z naszych przedstawicieli. Ten ostatni oskarżył księcia o wtrącanie się w sprawy wewnętrzne."
 mtg_netherlands.59.a: "To niepokojące... Miejmy nadzieję, że nie dojdzie do eskalacji tego sporu."
 mtg_netherlands.60.t: "[From.GetNameDef] eskaluje spór dyplomatyczny"
 mtg_netherlands.60.d: "Władze [HOL.Adjective] doprowadziły do eskalacji sporu dyplomatycznego, domagając się, wrogim tonem, byśmy przeprosili za wcześniejszy incydent."
 mtg_netherlands.60.a: "Niech spełnią swe groźby."
 mtg_netherlands.60.b: "Musimy załagodzić napiętą sytuację."
 mtg_netherlands.61.t: "[From.GetNameDef] jeszcze bardziej pogłębia spór"
 mtg_netherlands.61.d: "[From.GetNameDef] nie ustępuje i odmawia przeprosin za obraźliwe oskarżenia i oszczerstwa wymierzone w księcia Bernharda. Nieważne, czy mają rację i książę wtrącił się w ich sprawy wewnętrzne, czy nie. Doszliśmy do punktu zwrotnego w stosunkach międzynarodowych."
 mtg_netherlands.61.a: "W takim razie – wojna."
 mtg_netherlands.62.t: "[From.GetNameDef] łagodzi napięcia"
 mtg_netherlands.62.d: "Rząd [From.GetAdjective] ugiął się i wystosował przeprosiny za oskarżenia skierowane pod adresem księcia Bernharda. Dopiero przekonamy się, czy miesza się on w ich sprawy wewnętrzne, jednak na razie postanowił zaprzestać aktywności na tym froncie."
 mtg_netherlands.62.a: "No dobrze."
 mtg_netherlands.63.t: "Ewakuowano rezerwy złota"
 mtg_netherlands.63.d: "Przed naszą kapitulacją, gdy stało się jasne, że toczymy przegrany bój, udało nam się z powodzeniem ewakuować rezerwy złota do naszych nowych sojuszników. Złoto, znajdujące się na pokładach statków gotowych do wypłynięcia w każdej chwili, dotarło już bezpiecznie do goszczącego nas kraju i na pewno bardzo pomoże naszemu rządowi na uchodźstwie."
 mtg_netherlands.63.a: "Dobrze, że przygotowaliśmy się na taką ewentualność."
 mtg_netherlands.64.t: "Prace w Zuiderzee przyspieszają rozwój infrastruktury"
 mtg_netherlands.64.d: "Prace nad Flevopolder dobrze się zaczęły i choć do zakończenia projektu zostało jeszcze wiele lat, to już możemy zebrać owoce naszej ciężkiej pracy.\n\nZdobywając doświadczenie praktyczne podczas tak szeroko zakrojonych prac osuszania ziemi, inżynierowie opracowali nowe metody budowy dróg, torowisk i szlaków wodnych. Jeśli zainwestujemy w te technologie, to w najbliższej przyszłości poczynimy wielkie postępy w tych dziedzinach."
 mtg_netherlands.64.a: "To naprawdę świetny pomysł!"
 mtg_netherlands.64.b: "W tej chwili nie mamy na to pieniędzy."
 mtg_netherlands.65.t: "Prace w Zuiderzee przyspieszają rozwój przemysłu"
 mtg_netherlands.65.d: "W miarę postępów prac nad Flevopolder rozwija się też przemysł zaopatrujący ten olbrzymi projekt. Inżynierowie zajmujący się dostarczaniem niezbędnych materiałów budowlanych, zdobyli nową wiedzę w dziedzinie rozbudowy przemysłu oraz budowy fabryk i stoczni. Jeśli zainwestujemy w te ulepszenia, to w najbliższej przyszłości uczynimy olbrzymie postępy w tych dziedzinach."
 mtg_germany.1.t: "[From.GetName] żąda posłuszeństwa"
 mtg_germany.1.d: "Niedawno spełniliśmy ich żądania handlowe, a teraz [From.GetNameDef] wystosowuje ultimatum: mamy natychmiast do nich dołączyć, inaczej przeprowadzą interwencję wojskową."
 mtg_germany.1.a: "W takim razie dołączymy do nich."
 mtg_germany.1.b: "W takim razie będziemy z nimi walczyć."
 mtg_germany.2.t: "[From.GetName] ustępuje"
 mtg_germany.2.d: "Rząd [From.GetAdjective] zgodził się spełnić nasze żądania i pomoże nam w prowadzonych przez nas wojnach."
 mtg_germany.3.t: "[From.GetName] nie ustępuje"
 mtg_germany.3.d: "Rząd [From.GetAdjective] odrzuca nasze żądania, mimo groźby naszej interwencji militarnej."
 mtg_germany.3.a: "W takim razie wybrali śmierć."
 mtg_exile_government.2.title: "Rząd [From.GetAdjective] na uchodźstwie"
 mtg_exile_government.2.desc: "[From.GetLeader] formalnie wystąpił o zgodę rządu [Root.GetAdjective] na powrót do ojczyzny ([From.GetNameDef]) i utworzenie tymczasowego gabinetu partii [From.GetRulingPartyLong], by przygotować kraj do powojennego pokoju."
 mtg_exile_government.2.a: "Czas, żeby wrócili na swoje ziemie."
 mtg_exile_government.2.b: "Jeszcze nie pora na to."
 mtg_exile_government.3.title: "[From.GetName] domaga się integracji marynarki wojennej"
 mtg_exile_government.3.desc: "Dowództwo [From.GetAdjective] marynarki wojennej przedstawiło nam plan integracji naszej marynarki z ich siłami morskimi. Twierdzą, że jeśli pozwolimy [From.GetAdjective] planistom sprawować pełną kontrolę nad naszymi okrętami, ich skuteczność znacznie wzrośnie, w porównaniu z ich obecnymi, niezależnymi działaniami."
 mtg_exile_government.3.a: "Zgadzamy się."
 mtg_exile_government.3.b: "Nie będziemy im służyć."
 mtg_exile_government.4.title: "[From.GetName] zgadza się na integrację marynarki wojennej"
 mtg_exile_government.4.desc: "Rząd [From.GetAdjective] powiadomił nas, że zgadza się na naszą propozycję. Od tej chwili ich okręty będą działać pod naszym dowództwem."
 mtg_exile_government.5.title: "[From.GetName] odmawia integracji marynarki wojennej"
 mtg_exile_government.5.desc: "Rząd [From.GetAdjective] poinformował nas, że ich marynarka wojenna nigdy nie będzie służyć pod rozkazami innego kraju. Chcą nam pomóc, ale zrobią to niezależnie."
 mtg_exile_government.5.a: "Dla nich duma jest ważniejsza od interesów sojuszu."
 mtg_generic.1.title: "[From.GetName] wymusza zmianę rządu"
 mtg_generic.1.desc: "Powołując się na wyraźny brak poparcia elektoratu dla naszego obecnego rządu, [From.GetNameDef] domaga się zmiany polityki."
 mtg_generic.1.a: "Nie mamy wyboru, musimy się ugiąć."
 mtg_news.13.desc: "Rząd [From.GetAdjective] ogłosił dwunastą konferencję imperialną. Przez następne dwa miesiące przedstawiciele rządu [From.GetAdjective] i dominiów będą obradować w Londynie nad kwestiami dotyczącymi całego imperium.\n\nTrudno powiedzieć, jakie będzie to miało znaczenie dla całego świata, ale możliwe, że w dyskusjach pojawi się temat federacji imperialnej. Jej powstanie z pewnością miałoby istotne skutki dla światowych mocarstw."
 mtg_news.13.a: "Ważą się losy imperium."
 mtg_news.13.b: "Mamy wiele spraw do omówienia."
 mtg_news.13.c: "Będziemy bacznie przyglądać się rozwojowi sytuacji."
 mtg_news.14.t: "[From.GetName] zmienia politykę kolonialną"
 mtg_news.14.desc: "Podczas dzisiejszego wystąpienia [From.GetLeader] ogłosił zmianę narodowej polityki kolonialnej. \"Szanując prawo wszystkich ludów do samostanowienia, rząd [From.GetAdjective] postanowił dać niepodległość wszystkim poddanym imperium. Stanie się to faktem w najbliższej przyszłości\".\n\nW odpowiedzi na obawy, że przez to [From.GetNameDef] będzie mieć słabszą pozycję w świecie, [From.GetLeader] stwierdził, że \"wszystkie narody pragnące pozostać członkami nowej wspólnoty narodów mogą to zrobić, ale jako równi i suwerenni partnerzy\". Jeszcze nie wiadomo, czy jakieś kraje skorzystają z tej oferty."
 mtg_news.14.a: "To słuszne posunięcie."
 mtg_news.14.b: "Będziemy niepodlegli."
 mtg_news.14.c: "Oni oszaleli."
 mtg_news.14.d: "Miejmy nadzieję, że ta niedorzeczność nie odbije się na naszych koloniach!"
 mtg_news.15.t: "Dekolonizacja Imperium Brytyjskiego"
 mtg_news.15.desc: "Dziś o północy kraje podległe Imperium Brytyjskiemu odzyskały pełną suwerenność. Choć rząd [From.GetAdjective] zaprosił dawnych poddanych do frakcji [From.GetFactionName], wielu z nich postanowiło pójść własną drogą.\n\nTo posunięcie nadal wzbudza kontrowersje na arenie krajowej, ale chwalą je socjaliści na całym świecie. Dopiero przekonamy się, czy [From.GetNameDef] będzie mieć przez to słabszą pozycję w świecie. To samo tyczy się krajów, które postanowiły pójść własną drogą."
 mtg_news.15.a: "Przyszłość była nieunikniona, więc uczyniliśmy ją teraźniejszością."
 mtg_news.15.b: "To koniec pewnej epoki."
 mtg_news.16.t: "[From.GetName] odchodzi od polityki ustępstw"
 mtg_news.16.desc: "Podczas dzisiejszego wystąpienia nowy [From.GetAdjective] premier [From.GetLeader] ogłosił, że nowy rząd zamierza odejść od polityki ustępstw prowadzonej przez poprzedników. Nie przebierając w słowach, [From.GetLeader] zaznaczył, że [From.GetNameDef] zamierza \"zatrzymać pochód tyranii wszędzie, gdzie wychyli ona swój ohydny łeb\".\n\nJeszcze nie wiadomo, czy groźba wojny zahamuje ekspansjonizm niektórych krajów. Deklaracje premiera rządu wzmacnia werbunek, który rozpoczął się w całym kraju."
 mtg_news.16.a: "Koniec z ustępstwami. Wyznaczyliśmy nieprzekraczalne granice."
 mtg_news.16.b: "Brytyjczycy rzucili wyzwanie."
 mtg_news.17.t: "[From.GetName] wymusza przestrzeganie traktatów morskich"
 mtg_news.17.desc: "Rząd [From.GetAdjective] ogłosił dziś zamiar zdecydowanej reakcji na łamanie postanowień traktatu waszyngtońskiego z 1922 r. Każdy kraj sygnatariusz, który naruszył zawarty w traktacie stosunek okrętów liniowych wynoszący 5:5:3:1,75:1,75, otrzyma niezwłocznie [From.GetAdjective] ultimatum z żądaniem zmniejszenia liczebności floty do limitów określonych w tym dokumencie.\n\nJak na razie na całym świecie mało kto wierzy, że Brytyjczycy są gotowi pójść na wojnę przez tę sprawę."
 mtg_news.17.a: "Ale zrobimy to."
 mtg_news.17.b: "Wkrótce powinniśmy otrzymać ich ultimatum..."
 mtg_news.17.c: "Brytyjczycy bardzo poważnie podchodzą do swojej dominacji na morzach..."
 mtg_news.18.t: "[From.GetName] rozważa interwencję na kontynencie"
 mtg_news.18.desc: "\nRząd [From.GetAdjective] ogłosił dziś zamiar \"przywrócenia równowagi sił w Europie\", a jeśli okaże się to konieczne, użyje do tego celu wojska. Kontynentalny imperializm europejski jest \"zagrożeniem dla brytyjskiego bezpieczeństwa narodowego i należy zatrzymać to zjawisko\", jak powiedział premier [From.GetLeader].\n\nNie wiadomo, co dokładnie miał na myśli, ale kraj zmobilizował wojska i wydaje się gotowy do wojny."
 mtg_news.18.a: "Nie możemy dłużej czekać, bo staną się silniejsi."
 mtg_news.18.b: "Chcą nas zaatakować."
 mtg_news.18.c: "Tego już za wiele."
 mtg_news.19.t: "[From.GetLeader] wzmacnia Partię Królewską"
 mtg_news.19.desc: "Po tym, jak król [From.GetLeader] poślubił Wallis Simpson, Jego Wysokość mianował przywódców nowej, promonarchistycznej Partii Królewskiej. Winston Churchill, Oswald Mosley i David Lloyd George mają stworzyć nowy rząd po długim okresie jego braku.\n\n[From.GetLeader] ma sympatyków, którzy chwalą utworzenie lojalnego rządu, ale krytycy wskazują, że nowa władza tak bardzo sprzyja królowi, że można go w zasadzie uznać za władcę absolutnego."
 mtg_news.19.a: "Boże, chroń króla!"
 mtg_news.19.b: "To krok w przeszłość."
 mtg_news.20.t: "Dyplomatyczna izolacja rządu [ITA.GetAdjective]"
 mtg_news.20.desc: "W ostatnim czasie [ITA.GetNameDef] i [GER.GetNameDef] nie są w dobrych stosunkach dyplomatycznych, seria drobnych incydentów dyplomatycznych ze strony rządu [GER.GetAdjective] wzmogła wrogą retorykę. W ostatnich latach relacje niemiecko-włoskie zaczęły się poprawiać, jednak te nowe wydarzenia prawdopodobnie uniemożliwiają jakąkolwiek współpracę pomiędzy tymi europejskimi mocarstwami.\n\nKrytycy wskazują, że równoczesna poprawa stosunków angielsko-niemieckich i dogodność tej [ITA.GetAdjective] izolacji dyplomatycznej dla Brytyjczyków świadczą o zakulisowym porozumieniu pomiędzy tymi krajami."
 mtg_news.20.a: "Niemcy wyświadczyli nam ogromną przysługę."
 mtg_news.20.b: "Ta droga daje nam lepsze perspektywy."
 mtg_news.20.c: "Wszystko przez piekielne machinacje Brytyjczyków!"
 mtg_news.20.d: "To knowania Brytyjczyków..."
 mtg_news.21.t: "Sojusz angielsko-niemiecki"
 mtg_news.21.desc: "Rządy [ENG.GetAdjective] i [GER.GetAdjective] ogłosiły zawarcie paktu o wzajemnej pomocy wojskowej i wyraziły zamiar \"szanowania swoich sfer wpływów\". Nie każdy dziwi się takiemu obrotowi spraw, bo od niedawna [GER.GetNameDef] przyjmują postawę pro[ENG.GetAdjective] Jednak terminologia traktatu zaskoczyła wielu ekspertów, część z nich ostrzega przed skutkami tego porozumienia dla całej Europy."
 mtg_news.21.a: "Teraz nikt nie stanie nam na drodze."
 mtg_news.21.b: "Oceany zostały zabezpieczone."
 mtg_news.21.c: "Powinniśmy uważać..."
 mtg_news.22.t: "Pakt angielsko-niemiecki"
 mtg_news.22.desc: "Rządy [ENG.GetAdjective] i [GER.GetAdjective] ogłosiły zawarcie paktu o nieagresji i nieingerencji. Dalsze postanowienia mówią o \"szanowaniu swoich sfer wpływów\". Nie każdy dziwi się takiemu obrotowi spraw, bo od niedawna [GER.GetNameDef] przyjmują postawę pro[ENG.GetAdjective] Jednak krytycy ostrzegają przed skutkami tego porozumienia dla całej Europy."
 mtg_news.22.a: "Kontynent został zabezpieczony."
 mtg_news.22.b: "Nasze flanki zostały zabezpieczone."
 mtg_news.22.c: "Dzielą świat między siebie..."
 mtg_news.23.t: "[From.GetName] – Czarne Koszule organizują się"
 mtg_news.23.desc: "Pod przewodnictwem Oswalda Mosleya Brytyjski Związek Faszystowski rozpoczął w całym kraju kampanię marszów, pragnąc zwiększyć liczbę zwolenników faszyzmu w: [From.GetNameDef].\n\nOstra kontrreakcja antyfaszystów doprowadziła do wielu starć ulicznych. Trudno na razie powiedzieć, czy równowaga zostanie zachowana, czy może niepokoje polityczne jeszcze się pogłębią. Przywódcy BZF już zapowiedzieli, że nie zaprzestaną swych działań, \"dopóki nie wmaszerują na Downing Street, by domagać się zmiany rządu\"."
 mtg_news.23.a: "Wyjdziemy z tej próby silniejsi niż kiedykolwiek."
 mtg_news.23.b: "Ciekawe, czy im się uda uniknąć wojny domowej."
 mtg_news.24.t: "Sojusz angielsko-włoski"
 mtg_news.24.desc: "Niespodziewanie, rząd [Root.GetAdjective] zdystansował się od swego sojusznika z czasów wielkiej wojny ([FRA.GetNameDef]) i ogłosił zawarcie sojuszu z Włochami. Ta obcesowa zmiana lojalności wywołała zmieszanie na europejskiej scenie politycznej. [FRA.GetNameDef] i [GER.GetNameDef] patrzą na to ze szczególną podejrzliwością, ci ostatni już wcześniej byli celem wrogiej retoryki, jaką stosował wobec nich [From.GetLeader]."
 mtg_news.24.a: "Francuzi i tak byli bezużyteczni."
 mtg_news.24.b: "My, prawdziwi faszyści, musimy trzymać się razem."
 mtg_news.24.c: "Nie można ufać Angolom!"
 mtg_news.24.d: "Protestujemy!"
 mtg_news.24.e: "Brytyjczycy prowadzą ostrą grę dyplomatyczną..."
 mtg_news.25.t: "Gibraltar wraca do Nacjonalistycznej Hiszpanii"
 mtg_news.25.desc: "Rząd [Root.GetAdjective] i władze Hiszpanii wydali dziś wspólne oświadczenie stwierdzające, że Gibraltar zostanie zwrócony Nacjonalistycznej Hiszpanii. W ten sposób przypieczętowano zawarcie nowego traktatu o współpracy wojskowej pomiędzy tymi krajami."
 mtg_news.25.a: "Musieliśmy to zrobić."
 mtg_news.25.b: "Nagroda jest znacznie większa."
 mtg_news.25.c: "Ciekawy rozwój wypadków..."
 mtg_news.26.t: "[From.GetName] – imperialistyczna wojna domowa"
 mtg_news.26.desc: "\n[From.GetName] – poplecznicy imperializmu zbuntowali się przeciwko rządowi. Domagają się, żeby kraj natychmiast stał się ponownie dominium Imperium Brytyjskiego. Wybuchła otwarta wojna domowa, a rząd [From.GetAdjective] twierdzi, że [ENG.GetNameDef] dostarcza powstańcom nowoczesną broń i amunicję. Władze [ENG.GetAdjective] kategorycznie temu zaprzeczyły."
 mtg_news.26.a: "Mogą nas oskarżać do woli."
 mtg_news.26.b: "Brytyjczycy zawsze się wtrącają!"
 mtg_news.26.c: "Chcą dopaść nas wszystkich."
 mtg_news.26.d: "Podstępna taktyka..."
 mtg_news.27.t: "[ENG.GetName] zawiera sojusz z imperialnymi lojalistami"
 mtg_news.27.desc: "\nRząd [ENG.GetAdjective] ogłosił dziś, że zamierza chronić nowo powstały rząd imperialnych lojalistów w: [From.GetNameDef]. [From.GetNameDefCap] to kraj ogarnięty wojną domową, a wszystko wskazuje na to, że [ENG.GetNameDef] zamierza bardziej aktywnie uczestniczyć w wewnętrznych sporach politycznych tego kraju."
 mtg_news.27.a: "Musimy powitać ich wśród nas."
 mtg_news.27.b: "Jak śmieli?!"
 mtg_news.27.c: "Musimy razem postawić się Brytyjczykom."
 mtg_news.27.d: "Sprytna taktyka."
 mtg_news.28.t: "[From.GetName] spełni żądania, które wysuwa [ENG.GetName]"
 mtg_news.28.desc: "Rząd [From.GetAdjective] przystaje na warunki ultimatum [ENG.GetAdjective], w którym zażądano swobodnego przejścia wojsk [ENG.GetAdjective] przez teren tego kraju, a także szerokiej kontroli nad jego sprawami wewnętrznymi. Przedstawiciele [ENG.GetAdjective] są już na miejscu, by przygotować nadzór nad sprawami wewnętrznymi tego państwa."
 mtg_news.28.a: "Podjęli właściwą decyzję."
 mtg_news.28.b: "Nie mieliśmy wyboru..."
 mtg_news.28.c: "Zostaliśmy do tego zmuszeni."
 mtg_news.28.d: "Brytyjczycy zmusili ich do tego..."
 mtg_news.29.t: "[From.GetName] odrzuca ultimatum [ENG.GetAdjective]"
 mtg_news.29.desc: "Rząd [From.GetAdjective] odrzuca warunki ultimatum [ENG.GetAdjective], w którym zażądano swobodnego przejścia wojsk [ENG.GetAdjective] przez teren tego kraju, a także szerokiej kontroli nad jego sprawami wewnętrznymi. [From.GetLeader] stwierdził, że rząd spodziewa się [ENG.GetAdjective] odwetu i dlatego wojska zostały postawione w stan podwyższonej gotowości."
 mtg_news.29.a: "I powinni się bać."
 mtg_news.29.b: "Niech tylko spróbują."
 mtg_news.29.c: "Nie zostawili nam wyboru."
 mtg_news.29.d: "Brytyjczycy weszli na ścieżkę wojenną."
 mtg_news.30.t: "[From.GetName] rusza przejąć kolonie"
 mtg_news.30.desc: "Niedawne działania rządu [From.GetAdjective] wyraźnie pokazały, że zamierza coraz bardziej ograniczać autonomię kolonii. Wojska przygotowują się do wypłynięcia, ich obecność może zniechęcać do podjęcia działań mających na celu uwolnienie od władzy nowego rządu."
 mtg_news.30.a: "Lepiej, żeby nic im nie strzeliło do głowy..."
 mtg_news.30.b: "Chcą nas zaatakować."
 mtg_news.30.c: "Drastyczne środki..."
 mtg_news.31.t: "[From.GetName] – [ENG.GetName] wprowadza stan wojenny"
 mtg_news.31.desc: "[From.GetNameDef] – w dniu dzisiejszym rozmieszczono tam [ENG.GetAdjective] jednostki wojskowe, a rząd [ENG.GetAdjective] wprowadził stan wojenny w tej kolonii. Zawieszono funkcjonowanie lokalnego rządu, a codziennymi sprawami zajmuje się w tej chwili Londyn.\n\nTrudno powiedzieć, jak długo potrwa ta sytuacja, ale krytycy już nazwali [ENG.GetAdjective] stanowisko niemożliwym do utrzymania na dłuższą metę."
 mtg_news.31.a: "To konieczne posunięcie."
 mtg_news.31.b: "Jak śmieli?!"
 mtg_news.31.c: "Mamy swoje prawa!"
 mtg_news.31.d: "Brytyjczycy bezceremonialnie traktują swoje kolonie."
 mtg_news.32.t: "[ENG.GetName] powołuje lojalistyczny rząd [From.GetAdjective]"
 mtg_news.32.desc: "n[From.GetNameDef]: [ENG.GetNameDef] niespodziewanie przeprowadza nowe wybory, które kończą się miażdżącym zwycięstwem partii pro[ENG.GetAdjective]\n\nKrytycy nie dowierzają wynikom i podejrzewają, że mogło dojść do fałszerstwa wyborczego na wielką skalę. Oskarżenia te zostały stanowczo odrzucone przez rząd [ENG.GetAdjective], a nowy rząd [From.GetAdjective] już sprawuje władzę i wprowadza zdecydowanie probrytyjską politykę."
 mtg_news.32.a: "Stało się."
 mtg_news.32.b: "Oszustwo! Oszu... Ekhem, cóż za wspaniały wynik demokratycznych i wolnych wyborów."
 mtg_news.32.c: "Czy tylko my widzimy panującą tyranię?!"
 mtg_news.32.d: "To sprawy wewnętrzne."
 mtg_news.33.t: "[From.GetName] ustępuje związkom zawodowym"
 mtg_news.33.desc: "Pod pozorem zdobywania większego poparcia społecznego dla swojego programu modernizacji uzbrojenia, rząd [From.GetAdjective] rozpoczął rozmowy ze związkami zawodowymi. Zaproponowano im ustępstwa w zamian za poparcie. Przewiduje się, że znacznie zwiększy to wpływ socjalistów na rząd."
 mtg_news.33.a: "Robimy to, co konieczne."
 mtg_news.33.b: "Niepokojący obrót zdarzeń..."
 mtg_news.33.c: "Wspaniałe wieści dla [From.GetAdjective] klasy robotniczej!"
 mtg_news.34.t: "[ENG.GetName] wydala rodzinę królewską"
 mtg_news.34.desc: "Po rzekomo litościwej decyzji, cała [ENG.GetAdjective] rodzina królewska została wygnana z kraju. Przedstawiciele rządu nie udzielili dalszych komentarzy, podobnie jak przedstawiciele rodziny królewskiej. W dniu dzisiejszym przybyła ona do: [From.GetNameDef]. Wystąpiła o azyl, a jej wniosek został zaakceptowany."
 mtg_news.34.a: "Wszystkiego dobrego na nowej drodze życia."
 mtg_news.34.b: "Teraz wszyscy widzą na własne oczy socjalistyczną tyranię."
 mtg_news.34.c: "To zwycięstwo w walce klas!"
 mtg_news.35.t: "Zniknięcie [ENG.GetAdjective] rodziny królewskiej"
 mtg_news.35.desc: "Minął kolejny tydzień od ostatniego publicznego wystąpienia kogokolwiek z członków [From.GetAdjective] rodziny królewskiej. Zaczynają krążyć plotki o jej prawdopodobnych losach. Rząd odmówił jakiegokolwiek komentarza w tej sprawie i zaczął dyscyplinować media, które podnoszą tę sprawę.\n\nMilczenie rządu jest tym bardziej wymowne w świetle anonimowych doniesień osób, które rzekomo pracowały w pałacu królewskim. Twierdzą one, że kilka tygodni temu \"rodzina królewska została siłą zabrana z pałacu Buckingham przez zamaskowanych ludzi\"."
 mtg_news.35.a: "To była konieczność."
 mtg_news.35.b: "Socjaliści nie szanują ludzkiego życia!"
 mtg_news.35.c: "Dostali to, na co zasłużyli!"
 mtg_news.36.t: "Brytyjska Alternatywa Komunistyczna"
 mtg_news.36.desc: "[From.GetNameDefCap] ogłasza nową alternatywę komunistyczną dla Kominternu, którą [From.GetLeader] opisuje następującymi słowami \"wszystkie państwa socjalistyczne pragnące niezależności od Moskwy mogą dołączyć do naszej walki w obronie klasy robotniczej na całym świecie\". Jeszcze nie wiadomo, czy ta nowa socjalistyczna frakcja poradzi sobie w konflikcie z Moskwą."
 mtg_news.36.a: "Z otwartymi ramionami przyjmiemy naszych towarzyszy."
 mtg_news.36.b: "Oni zdradzili prawdziwy socjalizm!"
 mtg_news.36.c: "Kolejny podział wśród czerwonych."
 mtg_news.37.t: "[From.GetName] żąda dekolonizacji."
 mtg_news.37.desc: "Rząd [From.GetAdjective] wystosował ultimatum do innych mocarstw kolonialnych, w którym domaga się ich natychmiastowego wycofania się z posiadanych kolonii i zwrócenia im pełnej niepodległości, tak jak uczynili to już Brytyjczycy. Zagrożono użyciem siły, jeśli adresaci ultimatum nie spełnią tych żądań."
 mtg_news.37.a: "I nie zawahamy się."
 mtg_news.37.b: "Musimy podjąć decyzję..."
 mtg_news.37.c: "Brytyjczycy prężą muskuły."
 mtg_news.38.t: "[From.GetName] rzuca wyzwanie [SOV.GetAdjective] socjalizmowi"
 mtg_news.38.desc: "[From.GetNameDefCap] twierdzi, że [SOV.GetNameDef] \"zdradza wartości, które były bliskie Marksowi\". Ogłoszono podjęcie działań mających na celu \"oczyszczenie socjalizmu ze zdrajców\". Kraj postawił wojsko w stan najwyższej gotowości, ponieważ to, co wygląda na spór o władzę w obozie socjalistycznym, może doprowadzić do wybuchu otwartej wojny."
 mtg_news.38.a: "To my jesteśmy prawdziwymi socjalistami!"
 mtg_news.38.b: "Niech spróbują, zdrajcy!"
 mtg_news.38.c: "Czerwoni walczą między sobą..."
 mtg_news.39.t: "[From.GetName] rzuca wyzwanie faszyzmowi"
 mtg_news.39.desc: "W ostatnim czasie retoryka rządu [From.GetAdjective] jest coraz bardziej wroga i antyfaszystowska. Ustanowiono nawet antyfaszystowskie akty prawne, co oznacza, że kraj szykuje się do konfrontacji militarnej ze swymi przeciwnikami ideologicznymi, do której dojdzie w niezbyt odległej przyszłości."
 mtg_news.39.a: "Dokładnie tak."
 mtg_news.39.b: "Nie obawiamy się ich."
 mtg_news.39.c: "Nadchodzi wojna."
 mtg_news.40.t: "[From.GetName] rzuca wyzwanie kapitalizmowi"
 mtg_news.40.desc: "W ostatnim czasie retoryka rządu [From.GetAdjective] jest coraz bardziej wroga i antykapitalistyczna. Ustanowiono nawet antyamerykańskie akty prawne, co oznacza, że kraj szykuje się do konfrontacji militarnej ze swymi przeciwnikami ideologicznymi w Nowym Świecie, do której dojdzie w niezbyt odległej przyszłości."
 mtg_news.40.a: "Idziemy po nich."
 mtg_news.40.b: "Niech spróbują."
 mtg_news.40.c: "To byłoby śmiałe posunięcie."
 mtg_news.41.t: "[From.GetName] – wojna domowa"
 mtg_news.41.desc: "[From.GetNameDef] – rosnące napięcia, podsycane przez nieustanne marsze Czarnych Koszul, osiągnęły masę krytyczną. Walki uliczne podczas ostatnich manifestacji wymknęły się spod kontroli, teraz bierze w nich udział nawet wojsko.\n\nKrólewska Marynarka Wojenna pozostała lojalna wobec [From.GetAdjective] rządu, ale w armii sytuacja jest zupełnie inna. Liczne jednostki poparły lojalistów lub faszystów, a to oznacza, że na Wyspach Brytyjskich może rozgorzeć długa wojna domowa."
 mtg_news.41.a: "Zwyciężymy."
 mtg_news.41.b: "Brytyjczycy sami się wyniszczają..."
 mtg_news.42.t: "[From.GetName] – koniec wojny domowej"
 mtg_news.42.desc: "Sytuacja na Wyspach Brytyjskich ustabilizowała się po upadku demokratycznych władz [From.GetAdjective] Rząd odmówił ucieczki z kolonii w obliczu faszystowskiego natarcia, więc Królewska Marynarka Wojenna poparła jedyny istniejący rząd. Trudno powiedzieć, czy ta lojalność zostanie przyjęta na słowo, czy może nielojalni ludzie zostaną usunięci."
 mtg_news.42.a: "Wreszcie zwyciężyliśmy!"
 mtg_news.42.b: "Są bardzo osłabieni..."
 mtg_news.43.t: "[From.GetName] – komunistyczna wojna domowa"
 mtg_news.43.desc: "Część [From.GetAdjective] partii socjalistycznej wielokrotnie wyrażała zaniepokojenie brakiem zgody rządu na dekolonizację. Mając już dość bezczynności władz w tej kwestii, zaczęto oskarżać rządzących o \"zdradę socjalistycznych wartości\" i chwycono za broń, by się ich pozbyć. Próba przewrotu szybko przybiera na sile, kraj ogarnęła otwarta wojna domowa."
 mtg_news.43.a: "Ponownie zjednoczymy ten kraj!"
 mtg_news.43.b: "Ich kłamstwa obróciły się przeciwko nim!"
 mtg_news.43.c: "Czerwoni zwrócili się przeciwko sobie..."
 mtg_news.44.t: "Indyjska wojna domowa"
 mtg_news.44.desc: "[RAJ.GetNameDef] – od czasu słabo zorganizowanego odzyskania niepodległości napięcia religijne na subkontynencie były zamiatane pod dywan. Teraz rozgorzały ze zdwojoną siłą, doszło do brutalnych starć w dużych miastach na północnym wschodzie i północnym zachodzie kraju.\n\nMiejscowe władze nie zdołały zapobiec eskalacji konfliktu, teraz bojówki, a nawet jednostki wojskowe poparły Ligę Muzułmańską. Pakistan ogłosił swą niepodległość i jest gotów walczyć o nią z Indiami."
 mtg_news.44.a: "Wywalczymy niepodległość albo zginiemy!"
 mtg_news.44.b: "Nie pozwolimy podzielić naszego subkontynentu!"
 mtg_news.44.c: "Czy to nasza wina?"
 mtg_news.44.d: "Brytyjczycy powinni byli to przewidzieć..."
 mtg_news.45.t: "Pakistańska wojna domowa"
 mtg_news.45.desc: "[From.GetNameDefCap] – brutalne narodziny tego miejsca wywołały zamęt w nowo powstałym kraju, uzbrojone bojówki panoszą się szczególnie w odleglejszych zakątkach. Różnice kulturowe pomiędzy społecznościami muzułmańskimi północnego wschodu i północnego zachodu także stały się bardziej wyraziste. Pakistańczycy z zachodu traktują swych wschodnich pobratymców z pogardą, co podgrzało nastroje, które jeszcze nie do końca wystygły od czasu wojny domowej.\n\nTeraz wschód ponownie chwycił za broń, twierdząc, że dość już tego, i także domaga się pełnej niepodległości."
 mtg_news.45.a: "Niewdzięczni nuworysze!"
 mtg_news.45.b: "Nie będą nas dłużej ograniczać!"
 mtg_news.45.d: "Można było temu łatwo zapobiec..."
 mtg_news.46.t: "[From.GetName] przenosi rząd do Batavii"
 mtg_news.46.desc: "Po utracie terytoriów w Europie rząd [From.GetAdjective] postanowił przenieść się do miasta Batavia na indonezyjskiej wyspie Jawa. Tamtejsze władze kolonialne zostaną zastąpione, a decyzje będzie podejmować bezpośrednio [From.GetAdjective] rząd.\n\nZ tej bazy kolonialnej zamierzają dalej prowadzić wojnę z agresorami."
 mtg_news.46.a: "Będziemy walczyć dalej!"
 mtg_news.46.b: "Są nieustępliwi."
 mtg_news.47.t: "[From.GetName] kontynuuje prace w Zuiderzee"
 mtg_news.47.desc: "[From.GetNameDef] – rozpoczęto prace nad wielkim projektem osuszania gruntów, kontynuując serię podobnych przedsięwzięć nazywanych \"pracami w Zuiderzee\". Po zamknięciu IJsselmeer za pomocą Afsluitdijk, odzyskaniu Wieringermeer i Noordoostpolder, projekt koncentruje się teraz na Flevopolder. To największy teren, jak zostanie odebrany morzu.\n\nRealizacja całego projektu z pewnością potrwa wiele lat, ale osuszanie jest na już na tyle zaawansowane, że uzyskaliśmy dostęp do mniejszych obszarów, dzięki czemu korzyści dla [From.GetAdjective] przemysłu są wyraźnie widoczne."
 mtg_news.47.a: "To będzie współczesny cud świata."
 mtg_news.47.b: "Odważne posunięcie."
 mtg_news.48.t: "[JAP.GetName] zdobywa Indie Wschodnie"
 mtg_news.48.desc: "Rządy [From.GetAdjective] i [JAP.GetAdjective] wydały wspólne oświadczenie, w którym ogłosiły pełne przekazanie Holenderskich Indii Wschodnich pod kontrolę władz [JAP.GetAdjective] Ta drastyczna zmiana terytorialna na Dalekim Wchodzie wejdzie w życie niezwłocznie, mimo protestów zgłaszanych na przykład przez Amerykanów i Brytyjczyków."
 mtg_news.48.a: "To było zło konieczne."
 mtg_news.48.b: "To miłe zaskoczenie."
 mtg_news.48.c: "To niepokojące."
 mtg_news.49.t: "[JAP.GetName] zdobywa surowce Indii Wschodnich"
 mtg_news.49.desc: "Rządy [From.GetAdjective] i [JAP.GetAdjective] wydały wspólne oświadczenie, w którym ogłosiły zawarcie wyłącznej umowy handlowej. Od tej chwili Japończycy mają wyłączne prawa do wszystkich surowców wydobywanych na archipelagu indonezyjskim.\n\nPoprzez to bezprecedensowe porozumienie handlowe rząd [From.GetAdjective] niewątpliwie próbuje zapobiec zagrożeniu ze strony Japończyków. Wywołało ono jednak konsternację w innych zainteresowanych krajach, takich jak [USA.GetNameDef] i [ENG.GetNameDef]."
 mtg_news.49.a: "Możemy przystać na taki kompromis."
 mtg_news.49.b: "I tak interesują nas tylko surowce."
 mtg_news.49.c: "Działają w porozumieniu."
 mtg_news.50.t: "[From.GetName] dokonuje dekolonizacji."
 mtg_news.50.desc: "Nowy rząd [From.GetAdjective] szybko realizuje obietnice wyborcze nadania niepodległości różnym regionom, które nadal należą do [From.GetAdjective] imperium kolonialnego.\n\nTe państwa niezwłocznie otrzymują całkowitą niepodległość, a Królewska Holenderska Armia Indii Wschodnich (KHAIW) wróci, żeby wzmocnić kontynentalne siły [From.GetAdjective] w Europie."
 mtg_news.50.a: "Teraz możemy skoncentrować się na kontynencie."
 mtg_news.50.b: "Naprawdę zależy im na wolności."
 mtg_news.51.t: "Utworzenie kraju buforowego – Beneluksu"
 mtg_news.51.desc: "Widząc słabość Luksemburga i Belgii, [ENG.GetNameDef] postanawia posłuchać [From.GetAdjective] wezwań do odtworzenia ponapoleońskiego \"państwa buforowego\" na terenie Niderlandów. [From.GetNameDef] przejmie wyzwolone terytorium bezpośrednio od Brytyjczyków. Jeszcze nie wiadomo, czy tym razem Holendrom uda się utrzymać równowagę wewnętrzną."
 mtg_news.51.a: "Uda nam się."
 mtg_news.51.b: "To doskonałe osiągnięcie [From.GetAdjective] dyplomacji."
 mtg_news.52.t: "[USA.GetName] chronią [From.GetAdjective] Indie Zachodnie"
 mtg_news.52.desc: "Na wniosek rządu [From.GetAdjective] [USA.GetNameDef] ogłasza, że uważają Holenderskie Indie Zachodnie za integralną część ich strefy wpływów. Przysięgli chronić terytorium przed każdym, kto mógłby zaatakować jego prawowitego właściciela."
 mtg_news.52.a: "Zachód jest bezpieczny."
 mtg_news.52.b: "Lepiej, żeby trafiły w [From.GetAdjective] ręce niż inne."
 mtg_news.52.c: "Bardzo poważnie traktują swoją sferę wpływów."
 mtg_news.53.t: "Utworzono Beneluks"
 mtg_news.53.desc: "Pod przewodnictwem rządu [From.GetAdjective] powstał nowy sojusz składający się z kilku krajów niderlandzkich. Ich przywódcy wyrazili nadzieję, że ich nowa organizacja \"pozostanie neutralna wobec narastającego kryzysu światowego\" i że inne państwa kiedyś do niej dołączą, by wzmocnić ten \"blok neutralności i racjonaliści wobec szaleństwa, które obecnie opanowało świat\"."
 mtg_news.53.a: "Powitamy wszystkich, których zmęczyły sprzeczki wielkich mocarstw."
 mtg_news.53.b: "To śmiała inicjatywa."
 mtg_news.54.t: "Powstała Unia Europejska"
 mtg_news.54.desc: "Od czasu powstania Beneluksu rządy krajów niderlandzkich starały się wzbudzić większe zainteresowanie \"silnym i neutralnym blokiem normalności\". Właśnie zaproszono do sojuszu wiele nowych krajów i zmieniono jego nazwę na \"Unia Europejska\", nazwa ta lepiej oddaje wielkość powstałej wspólnoty."
 mtg_news.54.a: "Staliśmy się jeszcze silniejsi."
 mtg_news.54.b: "Unia rośnie."
 MTG_naval_treaty.1.t: "[From.GetNameDefCap] chce ograniczyć przezbrajanie marynarki wojennej"
 MTG_naval_treaty.1.desc: "Nasze niedawne działania mające na celu stworzenie większej floty umocniły naszą pozycję wśród potęg morskich. [From.GetNameDefCap] postrzega naszą powiększoną marynarkę wojenną jako zagrożenie, więc w naszej stolicy zjawiła się delegacja, by negocjować traktat o wzajemnym ograniczeniu zbrojeń. \n\nMiałby on opierać się na drugim traktacie londyńskim i ograniczać wyporność naszych okrętów liniowych, tak byśmy nie przekroczyli rozmiarów floty drugiej strony ([ENG.GetNameDef])."
 MTG_naval_treaty.1.a: "Możemy przystać na te warunki."
 MTG_naval_treaty.1.b: "Nie pozwolimy blokować naszych ambicji!"
 MTG_naval_treaty.2.t: "[From.GetNameDefCap] podpisuje traktat o rozbrojeniu marynarki wojennej"
 MTG_naval_treaty.2.desc: "Rząd, którym kieruje [From.GetLeader], zgodził się na wzajemne ograniczenie przezbrajania marynarki wojennej. Atrament na traktacie ledwie wysechł, a komisja kontroli już zaczęła swą pracę i dopilnuje, żeby wszystkie nowe konstrukcje były zgodne z ograniczeniami traktatu."
 MTG_naval_treaty.2.a: "Udało się uniknąć kolejnego wyścigu zbrojeń."
 MTG_naval_treaty.3.t: "[From.GetNameDefCap] zrywa negocjacje"
 MTG_naval_treaty.3.desc: "[From.GetNameDef] zrywa negocjacje, ich przedstawiciele stwierdzili, że robią to, ponieważ \"druga strona zupełnie nie liczy się z polityczną i strategiczną rzeczywistością, z którą mierzy się [From.GetNameDef]\".\n\n Polityka zagraniczna mająca na celu ograniczenie zbrojeń legła w gruzach, więc wielu komentatorów zastanawia się, jak długo inni sygnatariusze traktatu będą godzić się na ograniczanie ich arsenałów."
 MTG_naval_treaty.3.a: "\"Gruzy\" to bardzo mocne słowo."
 MTG_naval_treaty.4.t: "[From.GetNameDefCap] surowo ostrzega"
 MTG_naval_treaty.4.desc: "Ambasador [From.GetAdjective] w naszym kraju przekazał wiadomość od swego rządu, której adresatem jest [This.GetLeader]. Stwierdzono w niej, że rozbudowa naszej marynarki wojennej wzbudza wielkie zaniepokojenie, ponieważ stała się \"czynnikiem destabilizującym w regionie\". \n\nW dalszej części wiadomości stwierdzono, że jeśli nie przerwiemy programu rozbudowy floty, rząd [From.GetAdjective] będzie musiał rozważyć wszystkie ewentualności"
 MTG_naval_treaty.4.a: "Nie chcemy przekonać się, co to za ewentualności."
 MTG_naval_treaty.4.b: "To oczywisty blef."
 MTG_naval_treaty.5.t: "[From.GetNameDefCap] zgadza się na rozbrojenie"
 MTG_naval_treaty.5.desc: "Nasza stanowcza nota przedstawiona [From.GetAdjective] rządowi osiągnęła pożądany skutek. Po długiej nocy wewnętrznych dyskusji [From.GetLeader] zapewnił naszego ambasadora, w obecności ministra marynarki wojennej, że gabinet zgodził się zmniejszyć wydatki na flotę, przez co [From.GetNameDef] dokona złomowania kilku okrętów, a w przyszłości środki będą przeznaczane tylko na jednostki zastępujące wysłużone okręty."
 MTG_naval_treaty.5.a: "Ciekawe, czy spełnią te groźby."
 MTG_naval_treaty.6.t: "[From.GetNameDef] lekceważy ostrzeżenie."
 MTG_naval_treaty.6.desc: "Spotkanie z ministrem spraw zagranicznych ([From.GetNameDef]) nie potoczyło tak dobrze, jak oczekiwaliśmy. Według naszego ambasadora rząd [From.GetAdjective] już postanowił zignorować nasze ewentualne ostrzeżenie. Wręczono mu zwykłą notę stwierdzającą, że [From.GetLeader] uważa, że w tej chwili nie mamy o czym rozmawiać."
 MTG_naval_treaty.6.a: "Zobaczmy, jak dobrze [From.GetAdjective] statki unoszą się na wodzie bez [Root.GetAdjective] stali."
 MTG_naval_treaty.6.b: "Traktaty są jedynie tak trwałe jak wola tych, którzy je zawierają..."
 MTG_naval_treaty.7.t: "[From.GetNameDefCap] zrywa traktat morski"
 broken_naval_treaty_opinion_mod: "Zignorowano sankcje handlowe"
 MTG_naval_treaty.7.desc: "Dziś [From.GetLeader] ogłosił, że [From.GetNameDef] nie zamierza dłużej przestrzegać podpisanych przez siebie traktatów morskich. Stwierdził, że do tej decyzji zmusiła ich sytuacja na świecie. Rząd [From.GetAdjective] prawdopodobnie otrzymał wiarygodne raporty stwierdzające, że kilka sąsiednich państw zaczęło agresywną rozbudowę marynarki wojennej, co zagraża legalnym [From.GetAdjective] interesom w tym regionie.\n\nAdmiralicja [From.GetAdjective] odmówiła skomentowania pogłosek, że kilka budowanych właśnie okrętów zaprojektowano z pominięciem ograniczeń traktatowych."
 MTG_naval_treaty.7.a: "Powinniśmy zrewidować nasze uczestnictwo w tym porozumieniu."
 MTG_naval_treaty.8.t: "Koniec traktatu londyńskiego"
 MTG_naval_treaty.8.desc: "Gdy już tylko dwa kraje stosowały się do zapisów traktatu londyńskiego, kwestią czasu było, kiedy jeden z nich wycofa się z niego i w ten sposób całkowicie zakończy jego obowiązywanie. Najwyraźniej [From.GetNameDef] uważa, że traktat nie spełnia już swych założeń, a ograniczenia zbrojeń marynarki wojennej zagrażają bezpieczeństwu tego kraju.\n\nWielu ekspertów na świecie przewiduje gwałtowny wzrost wydatków na flotę, ponieważ wiele krajów będzie chciało odrobić straty spowodowane przez surowe ograniczenia traktatowe."
 MTG_naval_treaty.8.a: "Ta idea od początku byłą skazana na porażkę."
 MTG_naval_treaty.8.b: "Dokonaliśmy właściwego wyboru."
 MTG_naval_treaty.8.c: "Czy to początek kolejnego wyścigu drednotów?"
 MTG_naval_treaty.9.t: "Podpisano drugi traktat londyński"
 MTG_naval_treaty.9.desc: "W grudniu 1935 r. delegacje Wielkiej Brytanii, Francji, Włoch, Japonii i USA spotkały się, by omówić odnowienie pierwszego traktatu londyńskiego, który ograniczał liczbę i wyporność krążowników oraz okrętów podwodnych. Negocjacje zaogniły się, gdy poruszono tematy wojny prowadzonej przez Włochy w Etiopii i japońskiego żądania, by kraj ten uważano za równy Wielkiej Brytanii i USA.\n\nRozmowy dobiegły już końca, kraje sygnatariusze zgodziły się na ograniczenie wyporności pancerników i lotniskowców, w nadziei zapobieżenia kolejnemu wyniszczającemu wyścigowi zbrojeń."
 MTG_naval_treaty.9.a: "To bardziej przyczyni się do utrzymania pokoju niż jakikolwiek superpancernik!"
 MTG_naval_treaty.9.b: "Dlaczego tak się ograniczają?"
 MTG_naval_treaty.9.c: "W takim razie będzie więcej pieniędzy dla armii."
 MTG_naval_treaty.11.t: "Traktat morski zerwany"
 MTG_naval_treaty.11.desc: "Po wybuchu wojny rząd [From.GetAdjective] poinformował oficjalnie sygnatariuszy traktatu londyńskiego, że zgodnie z artykułem 24 uznaje ograniczenia tego dokumentu za szkodzące interesom jego kraju. W związku z tym ambasador [From.GetAdjective] ogłosił zawieszenie traktatu londyńskiego na czas wojny. Trudno powiedzieć, czy ograniczenia zaczną ponownie obowiązywać po zakończeniu wojny, ale na razie możemy uznać, że nie ograniczają nas zobowiązania traktatowe dotyczące projektowania i budowy okrętów."
 MTG_naval_treaty.11.a: "To była szlachetna próba obrony pokoju."
 mtg_britain.999.t: "Pałac Buckingham zbombardowany – król Edward nie żyje"
 mtg_britain.999.d: "Zmasowane bombardowania strategiczne stolicy doprowadziły do olbrzymiej tragedii. Wczoraj po południu, o godz. 15.41 park św. Jakuba i pałac Buckingham stały się celem ataku wielu bombowców wroga. Służby ratunkowe dotarły na miejsce w ciągu kilku minut, niestety okazało się, że król Edward i jego żona Wallis zginęli, gdy wybuch bomby spowodował zawalenie się na nich sufitu piwnicy.\n\nŚmierć króla pogrążyła kraj w żałobie, jednak ruszyły już przygotowania do koronacji jego następcy. Z powodu morganatycznego małżeństwa króla linia sukcesji przechodzi na jego brata Alberta, który postanowił przyjąć królewskie imię Jerzy VI i szykuje się do koronacji."
 mtg_britain.999.a: "Król nie żyje. Niech żyje król!"
 mtg_britain.1000.t: "Król Jerzy VI nie żyje"
 mtg_britain.1000.d: "Dziś rano poinformowano o śmierci króla Jerzego VI. W ostatnim czasie stres związany z wojną coraz mocniej odbijał się na zdrowiu króla, ponadto nałogowe palenie i związany z nim rozwój miażdżycy oraz choroby Bürgera sprawiły, że jego córka Elżbieta przejęła wiele z królewskich obowiązków ojca.\n\nTeraz Elżbieta zasiądzie na tronie swego ojca, przyjąwszy imię Elżbieta II. Jest młoda, ale szykowała się do tej roli od chwili, gdy jej wuj zawarł morganatyczne małżeństwo, czym jasno określił linię sukcesji. Oczekuje się, że mimo młodego wieku będzie ona dobrą królową."
 mtg_britain.1000.a: "Król nie żyje. Niech żyje królowa!"
 mtg_news.55.t: "Król Edward nie żyje"
 mtg_news.55.desc: "Niedawne bombardowania Londynu doprowadziły do śmierci króla Edwarda i jego żony Wallis. Około godziny trzeciej niespodziewany nalot zmusił ich do schronienia się w piwnicy pałacowej. Jedna z bomb trafiła w budynek nad nimi i spowodowała zawalenie się sufitu na króla i jego świtę.\n\nNaród opłakuje śmierć króla, a tymczasem brat króla Albert przygotowuje się do objęcia tronu, przyjmując imię Jerzy VI."
 mtg_news.55.a: "Niechętnie, ale będzie dobrze służył swemu krajowi."
 mtg_news.55.b: "Zapłacili najwyższą cenę"
 mtg_news.56.t: "[From.GetName] powołuje monarchię amerykańską"
 mtg_news.56.desc: "[From.GetLeader] po niedawnym podboju kontynentalnej części Ameryki wydał dekret królewski delegalizujący urząd prezydenta Stanów Zjednoczonych i zastępujący go rządem monarchicznym, podobnym do tego, który posiada [From.GetNameDef]. Na tym nowym tronie król Edward umieścił swoją żonę, królową Wallis, która od tej pory będzie określana królewskim imieniem Wallis I i w imieniu męża sprawuje rządy nad Zjednoczonym Królestwem Amerykańskim.\n\nJeszcze nie wiadomo, jak społeczeństwo amerykańskie zareaguje na tę nową formę rządów."
 mtg_news.56.a: "Czym jest naród bez króla? Albo królowej."
 mtg_news.56.b: "\"Mściciel herbatki bostońskiej\", poważnie?!"
 mtg_news.56.c: "Miłość króla nie zna granic."
 mtg_news.57.t: "Utworzenie Dominium Ameryki Północnej"
 mtg_news.57.desc: "[From.GetLeader] po niedawnym podboju kontynentalnej części Ameryki wydał dekret królewski, na mocy którego dawne Stany Zjednoczone Ameryki zostały włączone do Dominium Kanady, którego nazwa została zmieniona na Dominium Ameryki Północnej."
 mtg_news.57.a: "To bardzo pomoże w zarządzaniu imperium."
 mtg_news.57.b: "To wielka odpowiedzialność."
 mtg_news.57.c: "Konsolidują swą władzę."
 mtg_news.59.t: "Król Jerzy VI nie żyje"
 mtg_news.59.desc: "Rząd [ENG.GetAdjective] potwierdził dziś śmierć króla Jerzego VI. Już od pewnego czasu nałogowe palenie papierosów, spowodowane zapewne wojennym stresem, osłabiało zdrowie władcy, aż w końcu doprowadziło do rozwoju raka płuc, miażdżycy i choroby Bürgera.\n\nRuszyły już przygotowania do koronacji córki króla Elżbiety, która już jakiś czas temu przejęła wiele królewskich obowiązków ojca."
 mtg_news.59.a: "Młody wiek maskuje jej siłę."
 mtg_netherlands.66.t: "[ENG.GetName] dominuje w [HOL.GetAdjective] negocjacjach handlowych"
 mtg_netherlands.66.d.a: "Brytyjczycy mają w naszym kraju już tak wielkie wpływy, że musimy faworyzować ich w obecnych negocjacjach handlowych."
 mtg_netherlands.66.d.b: "[HOL.GetNameDef] – Brytyjczycy mają tam już tak wielkie wpływy, że rząd [HOL.GetAdjective] musi faworyzować ich w obecnych negocjacjach handlowych."
 mtg_netherlands.66.a: "To niepokojące."
 mtg_netherlands.66.b: "Nie możemy pozwolić, żeby znaleźli się w [ENG.GetAdjective] strefie wpływów!"
 mtg_netherlands.67.t: "[GER.GetName] dominuje w [HOL.GetAdjective] negocjacjach handlowych"
 mtg_netherlands.67.d.a: "Niemcy mają w naszym kraju już tak wielkie wpływy, że musimy faworyzować ich w obecnych negocjacjach handlowych."
 mtg_netherlands.67.d.b: "[HOL.GetNameDef] – Niemcy mają tam już tak wielkie wpływy, że rząd [HOL.GetAdjective] musi faworyzować ich w obecnych negocjacjach handlowych."
 mtg_netherlands.67.b: "Nie możemy pozwolić, żeby znaleźli się w [GER.GetAdjective] strefie wpływów!"
 mtg_netherlands.69.t: "Miejscowa ludność sprzeciwia się bezsensownemu zalewaniu"
 mtg_netherlands.69.d: "Nie widząc wyraźnego powodu do zalewania Holenderskiej Linii Wodnej, miejscowa ludność zaczęła domagać się osuszenia okolicy, pragnąc powrócić do swojego codziennego życia. Odrzucenie ich żądań doprowadzi zapewne do większych niepokojów."
 mtg_netherlands.69.a: "Będą musieli z tym żyć trochę dłużej."
 mtg_netherlands.69.b: "Osuszmy te tereny."
 mtg_netherlands.70.t: "Niemieccy dezerterzy utworzyli dywizję"
 mtg_netherlands.70.d: "Wielu niemieckich dezerterów utworzyło pełnoprawną jednostkę, należy tylko zapewnić im sprzęt, zanim wyślemy ich do walki za naszą sprawę."
 mtg_netherlands.71.t: "Żołnierze przechodzą na stronę państwa: [HOL.GetName]"
 mtg_netherlands.71.d: "Królowa Wilhelmina ([HOL.GetNameDef]) ogłosiła, że po zakończeniu wojny jest gotowa przywrócić Wilhelma II na tron niemiecki. To oświadczenie wywołało nieuzasadniony optymizm i niepotrzebne poczucie lojalności wśród naszych żołnierzy. Część z nich zdezerterowała, cel ich ucieczki to [HOL.GetNameDef], gdzie chcą walczyć w imieniu królowej.\n\nTrudno będzie zatrzymać ten ruch, jeśli nie doprowadzimy do definitywnego zakończenia wojny..."
 mtg_netherlands.71.a: "Zdrajcy! Oni wszyscy są zdrajcami!"
 mtg_netherlands.72.d: "Ubiegłej nocy kajzer Wilhelm II, znajdujący się pod naszą opieką do końca życia, zmarł spokojnie podczas snu. Jego syn Friedrich Wilhelm jest teraz głową rodu von Hohenzollernów, a jego królewskie imię to Wilhelm III."
 mtg_netherlands.72.a: "Nasz pakt z jego ojcem przechodzi teraz na niego."
 mtg_netherlands.73.t: "[HOL_kaiserreich_germany.GetLeader] dowodzi w niemieckiej wojnie domowej"
 mtg_netherlands.73.d: "Po wyzwoleniu pierwszych ziem niemieckich, królowa Wilhelmina spełniła swą obietnicę i pozwoliła, żeby kajzer [HOL_kaiserreich_germany.GetLeader] stworzył rząd tymczasowy na terenach okupowanych. [HOL_kaiserreich_germany.GetLeader] może teraz walczyć o wyzwolenie reszty kraju i przyciągnąć do siebie więcej ochotników."
 mtg_netherlands.73.a: "To wielki krok ku monarchistycznej Europie!"
 mtg_netherlands.74.t: "[HOL_kaiserreich_germany.GetLeader] proponuje sojusz"
 mtg_netherlands.74.d: "Po zakończeniu wojny [HOL_kaiserreich_germany.GetLeader] przypomina nam o naszej umowie i widząc nieuchronny opór Zachodu wobec nowej monarchistycznej Europy, proponuje równoprawny sojusz między naszymi krajami."
 mtg_netherlands.74.a: "Wywiążemy się z naszych zobowiązań."
 mtg_netherlands.75.t: "Wilhelmina układa się z Wilhelmem II"
 mtg_netherlands.75.d: "Okazując nam coś, co można nazwać jedynie głęboką pogardą, [HOL.GetAdjective] królowa Wilhelmina ogłosiła zamiar przywrócenia Wilhelma II na tron niemiecki po zakończeniu wojny. Zaprosiła wszystkich Niemców pragnących walczyć za dawnego kajzera, by dotarli na terytorium [HOL.GetAdjective] Wyraźnie próbuje osłabić [GER.GetAdjective] pozycję i wzmocnić własną."
 mtg_netherlands.75.a: "Co za nikczemność. Później się nią zajmiemy."
 mtg_netherlands.76.t: "Rozwiązanie niemieckich legionów Jej Królewskiej Mości"
 mtg_netherlands.76.d: "Po zakończeniu wojny niemieccy żołnierze, którzy walczyli po naszej stronie, wrócili do ojczyzny i szykują się do bezpośredniej walki za swojego kajzera."
 mtg_netherlands.76.a: "To było nieuniknione. Ich wkład był bezcenny."
 mtg_news.58.desc: "Po tym jak [HOL.GetAdjective] królowa Wilhelmina obiecała przywrócić dynastię von Hohenzollernów na tron niemiecki i wyzwolić terytorium Niemiec, kajzer powrócił do ojczyzny, by poprowadzić swe wojska do walki w wojnie domowej.\n\nW międzyczasie żołnierze niemieccy nadal docierają na terytorium [HOL.GetAdjective], by walczyć w imieniu królowej i swego kajzera, zmieniając stopniowo równowagę sił. Mocarstwa Ententy nie wydały jeszcze oficjalnych oświadczeń, ale pojawiły się doniesienia o niezadowoleniu ich rządów."
 mtg_news.58.a: "To krok na drodze do całkowitego zwycięstwa."
 mtg_news.58.b: "Jak śmieli?!"
 mtg_news.58.c: "Delikatnie mówiąc... Holendrzy dostaną za swoje."
 mtg_news.58.d: "Dyplomatyczny majstersztyk, a może czyste szaleństwo?"
 mtg_britain.109.t: "Secesja Birmy"
 mtg_britain.109.d: "W świetle niedawnych wydarzeń Birmańczycy ogłosili swą niepodległość, zakładając, że będziemy zajęci Pakistańczykami i nie zareagujemy na ich poczynania."
 mtg_britain.109.a: "Nie mamy wyboru, musimy się ugiąć."
 mtg_britain.113.t: "[From.GetName] dołącza ponownie do Imperium"
 mtg_britain.113.d: "[From.GetNameDef] – po wygraniu wojny domowej i zjednoczeniu ojczyzny przywódcy wystosowali prośbę o ponowne przyjęcie do Imperium. Pragną naszego przewodnictwa i ochrony przed tym, co może się wydarzyć."
 mtg_britain.113.a: "Z radością witamy ich wśród nas."
 mtg_news.62.desc: "Przedstawiciele rządów kolonii ogłosili dziś, że jednostronnie postanowili zerwać więzy z Koroną. Twierdzą, że król jawnie ignoruje opinie i życzenia rządów kolonii i ich mieszkańców, co jest głównym powodem zakończenia związków ze Wspólnotą Narodów. Ten kryzys – do którego doszło, ponieważ król zamierza poślubić Wallis Simpson –  doprowadził do powstania nowej Wspólnoty Narodów z różnymi koloniami. Wygląda na to, że obecny paraliż rządu brytyjskiego uniemożliwi działania, które byłyby odpowiedzią na to posunięcie. Niewątpliwie właśnie na to liczyły kolonie."
 mtg_news.62.b: "W Imperium zapanował kryzys."
 mtg_news.63.t: "[Root.GetName] ogłasza niepodległość"
 mtg_news.63.desc: "Rząd [Root.GetAdjective] ogłosił dziś, że jednostronnie zrywa więzy z [ENG.GetAdjective] rządem. Głównym powodem jest rzekoma niemożność pogodzenia poglądów politycznych z obecnymi wydarzeniami politycznymi, których areną jest [ENG.GetName]."
 mtg_netherlands.77.t: "[From.GetNameDef] proponuje utworzenie federacji"
 mtg_netherlands.77.d: "Rząd [From.GetAdjective] złożył naszemu propozycję połączenia państw Niderlandów w jeden organizm. Przekonują, że trwające na świecie kryzysy wymagają ściślejszej współpracy i jedności naszych narodów, co można osiągnąć tylko poprzez całkowite zjednoczenie. Jeżeli się zgodzimy, rozpoczną się przygotowania do natychmiastowego zrzeczenia się niepodległości na rzecz nowego, ponadnarodowego państwa, na którego czele stanie rząd [From.GetAdjective]."
 mtg_netherlands.77.a: "Wspaniały pomysł – bez tego nie mamy żadnych szans."
 mtg_netherlands.77.b: "Nasza niepodległość jest najważniejsza. Jesteśmy za ścisłą współpracą, ale nie posuniemy się aż tak daleko."
 mtg_netherlands.78.t: "[From.GetNameDef] zgadza się na utworzenie federacji"
 mtg_netherlands.78.d: "Rząd [From.GetAdjective] poinformował nas, że zgadza się na naszą propozycję utworzenia zjednoczonego państwa niderlandzkiego. Jeśli wszystkie strony wyrażą zgodę, będziemy mogli wprowadzić nasz plan w życie."
 mtg_netherlands.79.t: "[From.GetNameDef] odmawia utworzenia federacji"
 mtg_netherlands.79.d: "Rząd [From.GetAdjective] poinformował nas, że nie widzi potrzeby utworzenia zjednoczonego państwa niderlandzkiego. Pragną dalej z nam współpracować, ale chcą zachować całkowitą niepodległość."
 mtg_news.64.t: "Zjednoczenie Niderlandów"
 mtg_news.64.desc: "Powołując się na zewnętrzne zagrożenie dla bezpieczeństwa narodowego, rządy Niderlandów ogłosiły natychmiastowe połączenie ich rządów i sił zbrojnych w celu umocnienia pozycji ich narodów. Na czele unii stoi rząd [From.GetOldAdjective], teraz wspólne inwestycje w przemysł i planowanie obrony militarnej staną się ważniejsze od spraw wewnętrznych. Uzyskana gotowość bojowa pozwoli zareagować na każde zagrożenie dla niepodległości nowo powstałego państwa."
 mtg_news.64.a: "Wszyscy obywatele zjednoczyli się, żeby bronić naszej ojczyzny."
 mtg_news.64.b: "Ponowne zjednoczenie? Zdecydujcie się wreszcie!"
