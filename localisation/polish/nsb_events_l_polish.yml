 NSB_soviet_civil_war_common.100.t: "Władywostok w zamian za wsparcie"
 NSB_soviet_civil_war_common.100.desc: "[FROM.GetNameDef]: ugrupowania opozycyjne planują powstanie przeciwko władzy, którą sprawuje [FROM.GetLeader]. Ich główny negocjator zaproponował oddanie Władywostoku po tym, jak [FROM.GetLeader] zostanie pokonany, a w zamian mielibyśmy wesprzeć ich w wojnie domowej."
 NSB_soviet_civil_war_common.100_exiles.desc: "Rosyjskie ugrupowania opozycyjne w Mandżurii planują powstanie przeciwko władzy, którą sprawuje [FROM.GetLeader]. Ich główny negocjator, $SOV_konstantin_rodzayevsky$, zaproponował oddanie Władywostoku po tym, jak [FROM.GetLeader] zostanie pokonany, a w zamian wojska białych otrzymałyby japońskie wsparcie w wojnie domowej."
 NSB_soviet_civil_war_common.100.a: "Doskonale"
 NSB_soviet_civil_war_common.100.b: "Nie mamy wolnych zasobów ludzkich"
 vladivostock_concession_tt: "§Y[?SOV.SOV_japanese_general.GetName]§! poprowadzi [ROOT.GetAdjective] wojska ekspedycyjne, które wesprą siły opozycji.\n§Y[SOV.GetNameDef]: Po zakończeniu wojny domowej region [408.GetName]§! zostanie przekazany na rzecz państwa §Y[ROOT.GetAdjective]§!."
 NSB_soviet_civil_war_common.101.t: "[FROM.GetName] wspiera naszą sprawę"
 NSB_soviet_civil_war_common.101.desc: "Reżim [FROM.GetAdjective] zgodził się na naszą prośbę i wesprze nas w walce ze stalinistami, wysyłając duże siły ekspedycyjne, jeśli sytuacja ulegnie zaognieniu. A gdy zakończą się walki, oddamy im Władywostok."
 NSB_soviet_civil_war_common.101.desc_exiles: "Nasi [FROM.GetAdjective] przyjaciele odpowiedzieli pozytywnie na naszą prośbę i pomogą nam w walce z bolszewikami, wysyłając potężne siły ekspedycyjne, gdy wybuchnie nasze powstanie. Oddanie Władywostoku to wysoka cena, ale czasami trzeba coś poświęcić. Przynajmniej na jakiś czas."
 NSB_soviet_civil_war_common.101.a: "To powinno zabezpieczyć nam tyły."
 NSB_soviet_civil_war_common.102.t: "Japończycy nie chcą Władywostoku"
 NSB_soviet_civil_war_common.102.desc: "Niespodziewanie rząd [FROM.GetAdjective] odrzucił propozycję przejęcia portu i terenów wokół Władywostoku, w zamian za aktywne wsparcie w walce ze Stalinem."
 NSB_soviet_civil_war_common.102.a: "To ciekawe czasy"
 NSB_soviet_civil_war_common.103.t: "Sachalin Północny w zamian za broń"
 NSB_soviet_civil_war_common.103.desc: "W zamian za wsparcie dostawami broni buntu przeciwko Stalinowi radziecka opozycja jest gotowa przekazać całą wyspę Sachalin na rzecz państwa [ROOT.GetAdjective]"
 NSB_soviet_civil_war_common.103.desc_exiles: "Przedstawiciel społeczności emigrantów rosyjskich w Mandżurii zwrócił się do nas z prośbą o dostawy zaopatrzenia, jeśli dojdzie do wybuchu drugiej rosyjskiej wojny domowej. W zamian są oni gotowi oddać państwu [ROOT.GetAdjective] prawa do całej wyspy Karafuto."
 NSB_soviet_civil_war_common.103.a: "Jeśli mają mieć jakieś szanse w tej walce, muszą otrzymać każdą możliwą pomoc"
 NSB_soviet_civil_war_common.103.b: "Chyba możemy im coś przekazać"
 NSB_soviet_civil_war_common.103.c: "Możemy przynajmniej kupić im jakąś broń"
 NSB_soviet_civil_war_common.103.d: "Nie warto ryzykować wciągnięcia nas w ten konflikt"
 sakhalin_concession_tt: "Po zakończeniu [SOV.GetAdjective] wojny domowej [655.GetName] trafi do: [ROOT.getName]"
 NSB_soviet_civil_war_common.104.t: "[FROM.GetNameDefCap] dostarczy broń"
 NSB_soviet_civil_war_common.104.desc: "Negocjacje z rządem [FROM.GetAdjective] zakończyły się sukcesem. [FROM.GetName] obiecuje dostarczyć nam broń, w zamian za oddanie kontroli nad północną częścią Sachalinu."
 NSB_soviet_civil_war_common.104.a: "To wysoka cena, oby było warto ją zapłacić"
 NSB_soviet_civil_war_common.105.t: "[FROM.GetNameDefCap] odmawia dostarczenia broni"
 NSB_soviet_civil_war_common.105.desc: "Choć [FROM.GetLeader] otrzymał propozycję, która z pewnością była korzystna dla interesów [FROM.GetAdjective], delegacja wróciła do ojczyzny z niczym."
 NSB_soviet_civil_war_common.105.a: "Niedobrze"
 NSB_soviet_civil_war_common.106.t: "Tajna pomoc w zamian za pola naftowe Baku"
 NSB_soviet_civil_war_common.106.desc_right_opp_before: "[FROM.GetNameDef]: grupy opozycjonistów zamierzają dokonać przewrotu przeciwko Stalinowi. Zwrócili się oni do nas z prośbą o pomoc w potajemnym tworzeniu armii, a w zamian oferują nam prawa do pól naftowych Baku w przyszłości."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war: "[SOV.GetNameDefCap], którym przewodzi [SOV.GetLeader], powstali przeciwko rządowi, na czele którego stoi [SOS.GetLeader], i walczą w okrutnej wojnie domowej. Rebelianci skontaktowali się z nami, przedstawiając propozycję nadania nam w przyszłości praw do pól naftowych Baku w zamian za pomoc w budowaniu ich potencjału militarnego."
 NSB_soviet_civil_war_common.106.desc_exiles_before: "Antykomunistyczne ugrupowania w Mandżurii spiskują przeciwko rządowi, na czele którego stoi [SOV.GetLeader]. Zamierzają obalić bolszewików w kolejnej wojnie domowej. Przedstawiciele tej grupy zwrócili się do nas z prośbą o pomoc w potajemnym tworzeniu armii, a w zamian oferują nam prawa do pól naftowych Baku w przyszłości."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war: "Rosyjskie wojska carskie powstały przeciwko rządowi, na czele którego stoi [SOS.GetLeader], rozpoczynając w Rosji kolejną wojnę domową. Rebelianci skontaktowali się z nami, przedstawiając propozycję nadania nam w przyszłości praw do pól naftowych Baku w zamian za pomoc w budowaniu ich potencjału militarnego."
 NSB_soviet_civil_war_common.106.a: "Każda destabilizacja Związku Radzieckiego jest nam na rękę"
 NSB_soviet_civil_war_common.106.b: "To świetna propozycja. Powinniśmy wysłać nawet doradców wojskowych"
 NSB_soviet_civil_war_common.106.c: "Nie wtrącajmy się"
 SOV_baku_oil_fields_tt: "[ROOT.GetNameDefCap] otrzyma §Yprawa do zasobów§! pól naftowych Baku po zakończeniu rosyjskiej wojny domowej\n"
 SOV_german_advisors_tt: "Dwóch dowódców armii dołączy do sił opozycji w rosyjskiej wojnie domowej\n"
 NSB_soviet_civil_war_common.107.t: "[FROM.GetNameDefCap] zgadza się pomóc w zamian za pola naftowe Baku"
 NSB_soviet_civil_war_common.107.desc_normal: "Nasza prośba o pomoc w budowie naszego potencjału militarnego została dobrze przyjęta przez władze [FROM.GetAdjective] Rząd [FROM.GetAdjective] pomoże w budowie fabryk zbrojeniowych w zamian za prawa do kaukaskich pól naftowych w przyszłości."
 NSB_soviet_civil_war_common.107.desc_advisors: "Rząd [FROM.GetAdjective] zgodził się pomóc nam w budowie przemysłu zbrojeniowego w zamian za prawa do zasobów ropy w przyszłości. Ponadto zgodzili się też przysłać kilku \"doradców\" wojskowych, którzy zostaną u nas przez całą wojnę domową."
 NSB_soviet_civil_war_common.107.a: "To dobra wiadomość"
 NSB_soviet_civil_war_common.108.t: "[FROM.GetNameDefCap] odmawia pomocy"
 NSB_soviet_civil_war_common.108.desc: "Nasze negocjacje z rządem [FROM.GetAdjective] okazały się bezowocne. Mimo że zaproponowaliśmy nadanie im w przyszłości praw do zasobów ropy, postanowili nie pomagać nam w rozbudowie przemysłu zbrojeniowego."
 NSB_soviet_civil_war_common.108.a: "W takim razie musimy radzić sobie sami"
 NSB_soviet_civil_war_common.109.t: "Wysyłamy \"doradców\" do: [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.109.desc: "W Rosji ponownie wybuchła wojna domowa. [SOV.GetLeader] i [SOS.Getleader] toczą ze sobą wojnę, a jeśli buntownicy zwyciężą, będziemy mogli sporo zyskać. Obiecaliśmy im wsparcie, a [?ROOT.SOV_foreign_military_advisor_1.GetName] i [?ROOT.SOV_foreign_military_advisor_2.GetName] są gotowi udać się na miejsce, by pomóc w planowaniu wojny oraz zdobyć cenne informacje o [SOV.GetAdjective] potencjale militarnym."
 NSB_soviet_civil_war_common.109.a: "To będzie bardzo ciekawe"
 NSB_soviet_civil_war_common.110.t: "Pomoc w wywołaniu powstania na Ukrainie"
 NSB_soviet_civil_war_common.110.desc: "Rosyjska opozycja zwróciła się do nas o pomoc w walce o władzę. Chce, byśmy potajemnie szkolili ukraińskie bojówki, w zamian za prawa do zasobów niepodległej Ukrainy w przyszłości."
 NSB_soviet_civil_war_common.110.a: "Ta oferta jest za dobra, byśmy mogli ją odrzucić "
 NSB_soviet_civil_war_common.110.b: "Nie wtrącajmy się w tę aferę"
 SOV_ukraine_insurrection_tt: "[ROOT.GetName] będzie szkolić ukraińskie bojówki w zamian za §Yprawa do zasobów§! ukraińskich w przyszłości.\n"
 NSB_soviet_civil_war_common.111.t: "[FROM.GetNameDefCap] przeszkoli ukraińskie bojówki"
 NSB_soviet_civil_war_common.111.desc: "[FROM.GetNameDefCap] zgadza się rozpocząć szkolenie ukraińskich bojówek. Następnie jednostki te zostaną przerzucone na teren Ukrainy, gdzie wywołają powstanie przeciwko stalinowskiemu reżimowi."
 NSB_soviet_civil_war_common.111.a: "Oby to się udało"
 NSB_soviet_civil_war_common.112.t: "[FROM.GetNameDefCap] odrzuca ukraińską propozycję"
 NSB_soviet_civil_war_common.112.desc: "Po kilkudniowych rozmowach [FROM.GetLeader] niespodziewanie sprzeciwił się wsparciu ukraińskiego powstania, a nasi negocjatorzy nie mają pojęcia, dlaczego ich propozycja została odrzucona."
 NSB_soviet_civil_war_common.112.a: "Szkoda"
 NSB_soviet_civil_war_common.113.t: "Ukraińskie bojówki są gotowe"
 NSB_soviet_civil_war_common.113.desc_before: "Nasze kontakty w Niemczech donoszą, że wyszkolone tam ukraińskie bojówki są gotowe do walki. Te jednostki przeszły szkolenie i otrzymały wyposażenie, a teraz zostaną potajemnie przerzucone na Ukrainę, gdzie będą czekać na rozpoczęcie wojny."
 NSB_soviet_civil_war_common.113.desc_started: "Nasze kontakty w Niemczech donoszą, że wyszkolone tam ukraińskie bojówki są gotowe do walki. Te jednostki przeszły szkolenie i zostały potajemnie przerzucone do strategicznych miejsc. Wydano rozkaz rozpoczęcia działań, więc powstanie wybuchnie lada chwila."
 NSB_soviet_civil_war_common.113.a: "[SOS.GetLeader] ma kolejnego wroga"
 NSB_soviet_civil_war_common.113.b: "Dobrze wiedzieć"
 NSB_soviet_civil_war_common.113.c: "Zaraz, co takiego?"
 NSB_soviet_civil_war_common.114.t: "Bunt na Ukrainie"
 NSB_soviet_civil_war_common.114.desc: "Wyszkoleni w Niemczech żołnierze ukraińscy przejęli kontrolę nad najważniejszymi miastami Ukrainy. Powstał rząd tymczasowy, na czele którego stoi [UKR.GetLeader]. [UKR.GetNameDef] ogłasza niepodległość."
 NSB_soviet_civil_war_common.114.a: "To nie do przyjęcia!"
 NSB_soviet_civil_war_common.114.b: "Cóż, przecież zgodziliśmy się to zrobić"
 NSB_soviet_civil_war_common.114.c: "[SOS.GetLeader] otrzyma potężny cios"
 NSB_soviet_civil_war_common.115.t: "Niepodległość Białorusi w przyszłości w zamian za wsparcie"
 NSB_soviet_civil_war_common.115.desc: "Rosyjska opozycja zwróciła się do nas o udzielenie potajemnego wsparcia. W zamian za dostawy zaopatrzenia i pomoc w budowie armii, zgodzili się na powrót rządu [BLR.GetAdjective] na uchodźstwie."
 NSB_soviet_civil_war_common.115.a: "Wspaniały pomysł"
 NSB_soviet_civil_war_common.115.b: "Mamy dostatecznie dużo własnych kłopotów"
 SOV_belarus_tt: "[BLR.GetNameDefCap] stanie się niepodległym państwem, gdy zakończy się [GetSovietCivilWarName]"
 NSB_soviet_civil_war_common.116.t: "[FROM.GetNameDefCap] wspiera naszą sprawę"
 NSB_soviet_civil_war_common.116.desc: "Nasze negocjacje z rządem [FROM.GetAdjective] zakończyły się sukcesem. W zamian za umożliwienie rządowi [BLR.GetAdjective] na uchodźstwie powrotu po wojnie, władze [FROM.GetAdjective] pomogą nam w budowie armii i dostarczą wyposażenie."
 NSB_soviet_civil_war_common.116.a: "Dobrze"
 NSB_soviet_civil_war_common.117.t: "[FROM.GetNameDef] nie udzieli wsparcia"
 NSB_soviet_civil_war_common.117.desc: "Nasze negocjacje z władzami [FROM.GetAdjective] nie przyniosły konkretnych rezultatów. [FROM.GetLeader] odrzucił naszą propozycję, więc [FROM.GetName] nie udzieli nam żadnej pomocy."
 NSB_soviet_civil_war_common.117.a: "Będziemy sobie musieli poradzić bez ich pomocy."
 NSB_soviet_civil_war_common.118.t: "Radziecka opozycja prosi o wsparcie"
 NSB_soviet_civil_war_common.118.desc: "Członkowie opozycji antystalinowskiej prowadzą kampanię przeciwko reżimowi Stalina. [ROOT.GetName] to jedno z miejsc, gdzie zorganizowano demonstracje i zbiórki pieniędzy.\nPoza zdobywaniem poparcia społecznego potajemnie zwrócili się do nas z prośbą o dostarczenie im broni, którą wykorzystają w powstaniu."
 NSB_soviet_civil_war_common.118.a: "Dostarczmy im karabiny"
 NSB_soviet_civil_war_common.118.b: "Możemy dać im chociaż trochę karabinów"
 NSB_soviet_civil_war_common.118.c: "Nie mamy niczego na zbyciu, ale możemy kupić im jakąś broń"
 NSB_soviet_civil_war_common.118.d: "Nie ma sensu się w to mieszać"
 NSB_soviet_civil_war_common.119.t: "[FROM.GetNameDefCap] wspiera naszą sprawę"
 NSB_soviet_civil_war_common.119.desc: "Rząd [FROM.GetAdjective] zgodził się na potajemne dostarczanie nam broni."
 NSB_soviet_civil_war_common.119.a: "Świetnie"
 NSB_soviet_civil_war_common.120.t: "Rząd [From.GetAdjective] nie pomoże nam"
 NSB_soviet_civil_war_common.120.desc: "[FROM.GetNameDef]: nasza zbiórka pieniędzy była udana. Jednak rząd nie zgodził się dostarczyć nam broni."
 NSB_soviet_civil_war_common.120.a: "Szkoda"
 NSB_soviet_civil_war_common.121.t: "[FROM.GetName] prosi nas o ochronę"
 NSB_soviet_civil_war_common.121.desc: "[FROM.GetLeader] wysłał delegację z prośbą o naszą pomoc z reżimem [SOS.GetAdjective]. \nRząd [FROM.GetAdjective] jest gotów oddać swoją niezależność w zamian za udział wojsk [ROOT.GetAdjective] w wojnie."
 NSB_soviet_civil_war_common.121.a: "Na to czekaliśmy"
 NSB_soviet_civil_war_common.121.b: "Nie dajmy się w to wciągnąć"
 NSB_soviet_civil_war_common.122.t: "[FROM.GetName] zgadza się na naszą propozycję"
 NSB_soviet_civil_war_common.122.desc: "Szkoda, że do tego doszło. Ale jeśli chcemy odzyskać kontrolę nad tym, co straciliśmy, musimy być gotowi na poświęcenia. To tylko środek tymczasowy.\nKiedy znikną bolszewicy, będziemy walczyć o naszą całkowitą niepodległość."
 NSB_soviet_civil_war_common.122.a: "Ku zwycięstwu"
 NSB_soviet_civil_war_common.123.t: "[FROM.GetName] opuszcza nas"
 NSB_soviet_civil_war_common.123.desc: "W naszej najczarniejszej godzinie [FROM.GetLeader] postanowił wycofać poparcie obiecane nam przez rząd [FROM.GetAdjectivef], choć byliśmy gotowi wiele poświęcić, by je otrzymać."
 NSB_soviet_civil_war_common.123.a: "To nie zostanie zapomniane!"
 NSB_soviet_civil_war_common.124.t: "Ukończono [From.GetAdjective] fabryki"
 NSB_soviet_civil_war_common.124.desc: "Fabryki zbudowane w [?SOV_civil_war_start_state.GetName] mogą rozpocząć działanie. To bardzo pomoże nam w wojnie, teraz i w przyszłości."
 NSB_soviet_civil_war_common.124.a: "Dobrze"
 NSB_soviet_civil_war_common.125.t: "Dezercje wroga"
 NSB_soviet_civil_war_common.125.desc: "[?SOV.SOV_defections_army_state.GetName]: Po opanowaniu tego regionu armia, którą dowodzi [SOS.GetLeader], straciła zapał do walki. Żołnierze masowo dezerterują, niektórzy po prostu składają broń, a inni przechodzą na naszą stronę."
 NSB_soviet_civil_war_common.125.a: "Świetnie"
 SOS_army_desertions_tt: "Armia §Y[SOS.GetAdjective]§! traci §Ywyposażenie§!, §Yzasoby ludzkie§! i §Yzorganizowanie§!, a niektóre jednostki przeszły na stronę: §Y[ROOT.GetNameWithFlag]§!."
 NSB_soviet_civil_war_common.126.t: "[?SOV.SOV_captured_stockpile_state.GetName]: Przejęto zapasy armii"
 NSB_soviet_civil_war_common.126.desc: "[?SOV.SOV_captured_stockpile_state.GetName]: Skład armii [SOS.GetAdjective] został zdobyty przez nasze zwycięskie wojska. Wycofujące się jednostki [SOS.GetAdjective] próbowały go zniszczyć, ale nasi żołnierze zdołali przejąć część wyposażenia."
 NSB_soviet_civil_war_common.126.a: "Dobrze go wykorzystamy"
 NSB_soviet_civil_war_common.127.t: "Dezercje w marynarce wojennej"
 NSB_soviet_civil_war_common.127.desc: "[?SOV.SOV_defections_navy_state.GetName]: Po naszym zwycięstwie wielu oficerów marynarki zdało sobie sprawę, że walczą za straconą sprawę. Dzięki temu część okrętów opuściła Flotę Czerwoną, a ich załogi zadeklarowały chęć przejścia na naszą stronę."
 NSB_soviet_civil_war_common.127.a: "Darowanemu koniowi nie zagląda się w zęby"
 SOS_navy_desertions_tt: "§Y[SOS.GetNameWithFlag]§!: Jednostki morskie przeszły na stronę: §Y[ROOT.GetNameWithFlag]§!."
 NSB_soviet_civil_war_common.128.t: "[SOS.GetNameDef]: niepokoje"
 NSB_soviet_civil_war_common.128.desc: "[SOS.GetNameDef]: Pojawiły się doniesienia, że nasze ostatnie zwycięstwa, takie jak zajęcie regionu [?SOV.SOV_civilian_unrest_state.GetName], wywołały protesty w całym kraju. Oczywiście [SOS.GetLeader] i jego sługusi brutalnie rozprawiają się z tymi demonstracjami, ale to i tak negatywnie wpłynie na [SOS.GetAdjective] wysiłek wojenny."
 NSB_soviet_civil_war_common.128.a: "Zwyciężymy"
 SOS_civilian_unrest_tt: "§Y[SOS.GetNameWithFlag]§!: Przemysł poniósł szkody. \n §Y[SOS.GetLeader]§! ma teraz mniejszy limit kapitulacji."
 NSB_soviet_civil_war_common.129.t: "[?SOV.SOV_japanese_general.GetName] odchodzi"
 NSB_soviet_civil_war_common.129.desc: "W Rosji trwa wojna domowa, więc czas spełnić nasze obietnice. [?SOV.SOV_japanese_general.GetName] poprowadzi [ROOT.GetAdjective] siły ekspedycyjne do zwycięstwa i chwały, oraz obroni [ROOT.GetAdjective] honor."
 NSB_soviet_civil_war_common.129.a: "Każdy musi spełnić swój obowiązek"
 NSB_soviet_nationalist.001.t: "[?SOV.SOV_nationalist_country.GetNameDef]: Powstanie nacjonalistyczne"
 NSB_soviet_nationalist.001.desc: "[?SOV.SOV_nationalist_country.GetLeader] ogłasza, że [?SOV.SOV_nationalist_country.GetName] jest teraz niepodległym państwem. [SOS.GetLeader] nazwał to aktem zdrady i nakazał pojmanie i rozstrzelanie buntowników. W ten sposób [SOS.GetNameDef] i [?SOV.SOV_nationalist_country.GetNameDef] znalazły się w stanie wojny.[GetFinnishCommittmentInKareliaOrNot]"
 FIN_karelian_uprising_supported_by_finland: "\n\nSytuacja uległa dalszej eskalacji, gdy siły [FIN.GetAdjective] przekroczyły granicę, rozszerzając konflikt i wciągając państwo [FIN.GetAdjective] w wojnę przeciwko: [SOS.GetNameDef]."
 SOV_breakaway_country_flag: "Ogłaszono niepodległość od Związku Radzieckiego"
 NSB_soviet_nationalist.001.a: "Wróg naszego wroga jest naszym przyjacielem"
 NSB_soviet_nationalist.001.b: "To prawowite [ROOT.GetAdjective] terytorium!"
 indepence_war_threat: "Ogłoszono niepodległość"
 NSB_soviet_nationalist.002.t: "[FROM.GetNameDefCap] żąda poddaństwa"
 NSB_soviet_nationalist.002.desc: "Ambasador [FROM.GetAdjective] zwrócił się do naszego rządu z \"prośbą\" o uznanie, że [FROM.GetNameDef] to prawdziwy i jedyny rząd [ROOT.GetAdjective] W zamian za to proponują \"pewien stopień autonomii\"."
 NSB_soviet_nationalist.002.a: "Pokonaliśmy Związek Radziecki, z nimi też sobie poradzimy."
 NSB_soviet_nationalist.002.b: "Może tak będzie lepiej."
 NSB_soviet_nationalist.003.t: "[FROM.GetNameDefCap] zgadza się"
 NSB_soviet_nationalist.003.desc: "[FROM.GetLeader] nie widział powodu, by odrzucić nasze słuszne żądania. [FROM.GetNameDef] wróci do Imperium z częściowym prawem do samostanowienia."
 NSB_soviet_nationalist.003.a: "To wspaniały dzień dla Rosji"
 NSB_soviet_nationalist.004.t: "[FROM.GetNameDefCap] odrzuca propozycję"
 NSB_soviet_nationalist.004.desc: "Mimo nacisków i pełnej świadomości sytuacji, w jakiej znajduje się kraj, [FROM.GetLeader] odmawia przyjęcia naszej szczodrej oferty autonomii w ramach odbudowanego Imperium Rosyjskiego."
 NSB_soviet_nationalist.004.a: "Musimy zmusić ich do uległości!"
 NSB_soviet_nationalist.004.b: "Wygląda na to, że musimy trochę poczekać"
 NSB_soviet_permanent_revolution.1.t: "Trockistowscy rewolucjoniści podburzają tłumy"
 NSB_soviet_permanent_revolution.1.desc: "[FROM.GetNameDef]: trockiści podburzają tłumy, posługując się rewolucyjną propagandą. Obiecują nawet przyjść z pomocą [ROOT.GetAdjective] proletariatowi, jeśli ten powstanie przeciwko państwu. Sytuacja może wymknąć się spod kontroli."
 NSB_soviet_permanent_revolution.1.a: "Tak naprawdę to akt agresji"
 NSB_soviet_for_the_common_good.1.t: "Dla wspólnego dobra"
 NSB_soviet_for_the_common_good.1.desc: "Zbiorowość jest silniejsza niż jednostka. Tak samo jest z gospodarkami. [SOV.GetNameDefCap] postanawia dokonać reorganizacji gospodarki swoich wszystkich sojuszników, by te lepiej służyły zbiorowości, a nie jednemu krajowi. To oznacza zmiany w naszym postępowaniu i zapewne początkowo wywoła trudności, ale w końcu wszystkim wyjdzie to na dobre."
 NSB_soviet_for_the_common_good.1.a: "Dla wspólnego dobra!"
 NSB_soviet_fascist_tsarist.1.t: "Członkostwo w Unii Pansłowiańskiej"
 NSB_soviet_fascist_tsarist.1.desc: "Gdy świat wokół nas zalewa przemoc, [FROM.GetNameDef] postanawia bronić wszystkich ludów słowiańskich przed tymi, którzy chcą wyrządzić nam krzywdę. Otrzymaliśmy zaproszenie do członkostwa w Unii Pansłowiańskiej, w której wszystkie ludy słowiańskie będą reprezentowane sprawiedliwie i chronione przez wspaniałą armię [FROM.GetAdjective]"
 NSB_soviet_fascist_tsarist.1.a: "Weźmiemy udział w tym wielkim zjednoczeniu ludów słowiańskich!"
 NSB_soviet_fascist_tsarist.1.b: "Ich ochrona nie jest warta naszej niepodległości."
 NSB_soviet_fascist_tsarist.2.t: "Unia Pansłowiańska: [FROM.GetNameDef] zgadza się"
 NSB_soviet_fascist_tsarist.2.desc: "Właśnie otrzymaliśmy wiadomość od rządu [FROM.GetAdjective]: [FROM.GetNameDef] przyjmuje nasze zaproszenie do członkostwa w Unii Pansłowiańskiej."
 NSB_soviet_fascist_tsarist.2.a: "Mądra decyzja."
 NSB_soviet_fascist_tsarist.3.t: "Unia Pansłowiańska: [FROM.GetNameDef] nie zgadza się"
 NSB_soviet_fascist_tsarist.3.desc: "Przedstawiciele rządu [FROM.GetAdjective] poinformowali nas, że kategorycznie odrzucają możliwość dobrowolnego członkostwa w Unii Pansłowiańskiej."
 NSB_soviet_fascist_tsarist.3.a: "Unia Pansłowiańska stanie się rzeczywistością. Za ich zgodą albo bez niej."
 NSB_soviet_fascist_tsarist.4.t: "[FROM.GetNameDef] wpływa na naszą politykę"
 NSB_soviet_fascist_tsarist.4.desc: "Dotarły do nas niepokojące informacje o [FROM.GetAdjective] agitatorach szerzących w naszym kraju propagandę faszystowską i [FROM.GetAdjective] pieniądzach finansujących działalność lokalnej partii faszystowskiej oraz jej wydatki polityczne."
 NSB_soviet_fascist_tsarist.4.a: "Musimy być czujni albo zostaniemy podbici bez walki."
 NSB_soviet_fascist_tsarist.5.t: "Zaproszenie do frakcji [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.5.desc: "Widząc zbieżność naszych poglądów na świat, [FROM.GetNameDef] zaprasza nas do frakcji [FROM.GetFactionName] i proponuje swoją pomoc militarną oraz gospodarczą w budowaniu świetlanej przyszłości naszego kraju!"
 NSB_soviet_fascist_tsarist.5.a: "Dzięki [FROM.GetAdjective] przywództwu jesteśmy silniejsi."
 NSB_soviet_fascist_tsarist.5.b: "Nie chcemy, żeby Rosjanie byli silni!"
 NSB_soviet_fascist_tsarist.6.t: "[FROM.GetNameDef] dołącza do frakcji [ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.desc: "[FROM.GetNameDef] przyjmuje naszą ofertę sojuszu i dołącza do naszej frakcji!"
 NSB_soviet_fascist_tsarist.6.a: "Teraz są naszym przyczółkiem na terenie Ameryk."
 NSB_soviet_fascist_tsarist.7.t: "[FROM.GetNameDef] odrzuca zaproszenie"
 NSB_soviet_fascist_tsarist.7.desc: "Rząd [FROM.GetAdjective] poinformował nas, że odrzuca naszą propozycję sojuszu. Wolą samodzielnie działać w Amerykach."
 NSB_soviet_fascist_tsarist.7.a: "Głupcy!"
 NSB_soviet_fascist_tsarist.8.desc: "Widząc, że teraz przynajmniej łączą nas poglądy na świat, [FROM.GetNameDef] zaprasza nas do frakcji [FROM.GetFactionName] i proponuje swoją dalszą pomoc militarną oraz gospodarczą w budowaniu świetlanej przyszłości naszego kraju, podobnie jak wcześniej podczas budowania potęgi naszej partii w państwie [ROOT.GetNameAdjective]!"
 NSB_soviet_fascist_tsarist.9.desc: "[FROM.GetNameDef] to wreszcie mocarstwo faszystowskie. Dlatego zaproponowaliśmy mu członkostwo w naszym sojuszu, a ono przyjęło tę propozycję."
 NSB_soviet_fascist_tsarist.10.desc: "[FROM.GetNameDef] to wreszcie mocarstwo faszystowskie. Ale mimo naszych wysiłków, dzięki którym ich partia faszystowska zdobyła władzę, ich rząd odrzucił zaproszenie do naszego sojuszu i postanowił działać samodzielnie."
 NSB_soviet_fascist_tsarist.11.t: "Budowa floty [FROM.GetAdjective]"
 NSB_soviet_fascist_tsarist.11.desc: "Dotarły do nas doniesienia, że [FROM.GetNameDef] masowo rozbudowuje swoją infrastrukturę morską na Dalekim Wschodzie. To źle wróży status quo w tym regionie..."
 NSB_soviet_fascist_tsarist.11.a: "Niewątpliwie chcą zagrozić naszej hegemonii."
 NSB_soviet_fascist_tsarist.12.t: "Antyjapońska propaganda [FROM.GetAdjective]"
 NSB_soviet_fascist_tsarist.12.desc: "Gazety [FROM.GetAdjective] drukują coraz więcej artykułów krytykujących [ROOT.GetAdjective] działania na Dalekim Wschodzie, a ich politycy coraz częściej oczerniają nas i przypominają [FROM.GetAdjective] obywatelom o oburzającej porażce w wojnie z 1905 r. Najbardziej aktywni z agitatorów już wzywają do \"zemsty za Tsushimę\"!"
 NSB_soviet_fascist_tsarist.12.a: "Chyba powinniśmy szykować się do wojny z naszym dawnym wrogiem..."
 NSB_soviet_fascist_tsarist.13.t: "Rząd [FROM.GetAdjective] wzmacnia Kamczatkę"
 NSB_soviet_fascist_tsarist.13.desc: "Według doniesień [FROM.GetNameDef] prowadzi masową rozbudowę infrastruktury militarnej na Kamczatce. Analitycy wojskowi podejrzewają, że te obiekty mają zwiększyć [FROM.GetAdjective] obecność wojskową stojących na drodze naszych sił na Alasce. A najgorszym wypadku będą one trampoliną dla inwazji!"
 NSB_soviet_fascist_tsarist.13.a: "Powinniśmy działać w oparciu o te informacje..."
 NSB_soviet_fascist_tsarist.14.t: "Powrót cara"
 NSB_soviet_fascist_tsarist.14.desc: "Krzywda wyrządzona naszemu krajowi kilkadziesiąt lat temu została wreszcie naprawiona. Podczas wielkiej i pompatycznej uroczystości w Soborze Zaśnięcia Matki Bożej wielki książę Włodzimierz Kiriłłowicz został koronowany na cara Włodzimierza I, ku wielkiej uciesze tłumów.\n\nPierwszą decyzją władcy było poprowadzenie procesji do bram Kremla, w czasie której pozdrawiał wiwatujących ludzi i osobiście brał udział w imponującej defiladzie wojsk.\n\nWe wspaniałym przemówieniu nowy car podkreślał cnoty ludu rosyjskiego i przysiągł poprowadzić kraj do odzyskania dawnej chwały."
 NSB_soviet_fascist_tsarist.14.a: "Wspaniale!"
 NSB_soviet_fascist_tsarist.15.t: "Koronacja patriarchy Melecjusza"
 NSB_soviet_fascist_tsarist.15.desc: "W naszym kraju religia zyskuje na znaczeniu, a status Kościoła znowu osiągnął, a nawet przerósł poziom z dawnych czasów. Zatem naturalnym krokiem jest wzmocnienie naszej więzi z Bogiem poprzez uczynienie Jego najznamienitszego przedstawiciela władcą narodu.\n\nDzisiaj, podczas wspaniałych ceremonii w Soborze Chrystusa Zbawiciela i Soborze Zaśnięcia Matki Bożej w Moskwie, Melecjusz z Harbin i Mandżurii, wybrany w uznaniu dla jego służby na uchodźstwie, został intronizowany na patriarchę Moskwy i całej Rosji, a także koronowany na cara wszystkich Rosjan.\n\nDzięki temu ostatecznemu zjednoczeniu Cerkwi i państwa nic nie stoi na przeszkodzie wykonaniu woli Boga na tym ziemskim padole..."
 NSB_soviet_fascist_tsarist.15.a: "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.16.t: "Potrójna Ententa"
 NSB_soviet_fascist_tsarist.16.desc: "Po zakończeniu wewnętrznych sporów i powołaniu sprzyjającego nam rządu [SOV.GetNameDef] proponuje nam odnowienie naszego dawnego sojuszu, który przeciwstawiłby się [GER.GetAdjective] agresji w Europie."
 NSB_soviet_fascist_tsarist.16.a: "Świetny pomysł!"
 NSB_soviet_fascist_tsarist.16.b: "Jeszcze nie zapomnieliśmy, ile była warta ich ostatnia obietnica."
 NSB_soviet_fascist_tsarist.17.t: "Potrójna Ententa - propozycja zaakceptowana"
 NSB_soviet_fascist_tsarist.17.desc: "[FROM.GetNameDefCap] informuje, że zgadza się na naszą propozycję sojuszu i podejmuje kroki ku natychmiastowemu zacieśnieniu naszych stosunków dyplomatycznych."
 NSB_soviet_fascist_tsarist.17.a: "To da Niemcom do myślenia."
 NSB_soviet_fascist_tsarist.18.t: "Potrójna Ententa - propozycja odrzucona"
 NSB_soviet_fascist_tsarist.18.desc: "[FROM.GetNameDefCap] informuje nas, że w tej chwili nie widzi żadnych korzyści płynących z sojuszu na nami."
 NSB_soviet_fascist_tsarist.18.a: "Pożałowania godna porażka dyplomatyczna..."
 NSB_soviet_fascist_tsarist.19.desc: "Rządy [FROM.GetAdjective] i [SOV.GetAdjective] rozpoczęły rozmowy w celu odnowienia sojuszu istniejącego niegdyś między naszymi krajami: Potrójnej Ententy. Teraz zamierzają zrealizować ten plan i zaprosili nas do dołączenia do nich."
 NSB_soviet_fascist_tsarist.19.a: "Zgodzimy się przez wzgląd na przyszłą stabilizację Europy."
 NSB_soviet_fascist_tsarist.19.b: "Niestety, ale ich Potrójna Ententa będzie tylko podwójna."
 NSB_soviet_fascist_tsarist.20.a: "Razem jesteśmy najsilniejsi!"
 NSB_soviet_fascist_tsarist.21.a: "Przynajmniej mamy Rosjan."
 NSB_soviet_fascist_tsarist.22.t: "Oś Berlin - Moskwa"
 NSB_soviet_fascist_tsarist.22.desc: "Przedstawiciele [SOV.GetAdjective] przekazali nam propozycję zawarcia sojuszu. Twierdzą, że ich nowy rząd i nasz mają podobny ogląd świata i zbieżne interesy, więc powinniśmy zacieśnić naszą współpracę na polu gospodarki i wojskowości."
 NSB_soviet_fascist_tsarist.22.a: "Nowa oś jest tą, wokół której będzie obracał się świat!"
 NSB_soviet_fascist_tsarist.22.b: "Sojusz? Raczej nie."
 NSB_soviet_fascist_tsarist.23.t: "Oś Berlin - Moskwa: propozycja zaakceptowana"
 NSB_soviet_fascist_tsarist.23.desc: "Rząd [SOV.GetAdjective] poinformował nas, że chętnie weźmie udział w stworzeniu naszej nowej osi dyplomatycznej. Już rozpoczął przygotowania do wysłania dyplomatów i koordynatorów wojskowych."
 NSB_soviet_fascist_tsarist.24.t: "Oś Berlin - Moskwa: propozycja odrzucona"
 NSB_soviet_fascist_tsarist.24.desc: "Dyplomaci [SOV.GetAdjective] poinformowali nas, że ich rząd odrzucił naszą propozycję."
 NSB_soviet_fascist_tsarist.24.a: "To bardzo przykre... To chyba nie oznacza złych zamiarów?"
 NSB_soviet_fascist_tsarist.25.t: "Oś Tokio"
 NSB_soviet_fascist_tsarist.25.desc: "Przedstawiciele [SOV.GetAdjective] złożyli propozycję wciągnięcia państwa [JAP.GetAdjective] do naszego sojuszu. Biorąc pod uwagę historię napiętych relacji [SOV.GetAdjective]-[JAP.GetAdjective], uważają oni, że to my powinniśmy się z nimi skontaktować i działać jako mediatorzy między oboma mocarstwami."
 NSB_soviet_fascist_tsarist.25.a: "Niezwłocznie wyślemy naszych przedstawicieli."
 NSB_soviet_fascist_tsarist.25.b: "Obawiamy się, że nasze interesy są rozbieżne z japońskimi."
 NSB_soviet_fascist_tsarist.26.t: "Oś Tokio - [JAP.GetName] zgadza się"
 NSB_soviet_fascist_tsarist.26.desc: "Otrzymaliśmy odpowiedź od rządu [GER.GetAdjective]: poinformował on nas, że rozmawiał w naszym imieniu z Japończykami, a ci zgodzili się na naszą propozycję!"
 NSB_soviet_fascist_tsarist.26.a: "To doskonała wiadomość - nasza wschodnia flanka jest bezpieczna!"
 NSB_soviet_fascist_tsarist.27.t: "Oś Tokio - [JAP.GetName] nie zgadza się"
 NSB_soviet_fascist_tsarist.27.desc: "Rząd [GER.GetAdjective] poinformował nas, że mimo jego usilnych zabiegów Japończycy odrzucili naszą propozycję sojuszu."
 NSB_soviet_fascist_tsarist.27.a: "To duża komplikacja..."
 NSB_soviet_fascist_tsarist.28.t: "Oś Tokio - [GER.GetName] odmawia"
 NSB_soviet_fascist_tsarist.28.desc: "Rząd [GER.GetAdjective] rozważył naszą propozycję przyjęcia Japończyków do naszego sojuszu, ale niestety uznał, że w tej chwili taki sojusz nie leży w ich interesie."
 NSB_soviet_fascist_tsarist.28.a: "Szkoda! Z pewnością mają ku temu powody."
 NSB_soviet_fascist_tsarist.29.desc: "Rząd [GER.GetAdjective] przedstawił nam coś, co nazwał [SOV.GetAdjective] propozycją sojuszu naszych trzech mocarstw. Ich zdaniem cały świat nie zdoła zatrzymać naszej zjednoczonej trójki."
 NSB_soviet_fascist_tsarist.29.a: "Niech ten sojusz będzie ostatnim słowem na polu dyplomacji!"
 NSB_soviet_fascist_tsarist.29.b: "Historia uczy nas, jaki los spotyka triumwiraty... Odmawiamy."
 NSB_soviet_fascist_tsarist.30.desc: "[JAP.GetName] informuje nas, że zgadza się na [SOV.GetAdjective] propozycję i jest gotowa dołączyć do naszego sojuszu w najbliższym możliwym terminie."
 NSB_soviet_fascist_tsarist.30.a: "Wspaniale!"
 NSB_soviet_fascist_tsarist.31.desc: "[JAP.GetName] z przykrością informuje, że [SOV.GetAdjective] propozycja nie leży w najlepszym interesie tego kraju i dlatego ją odrzuca."
 NSB_soviet_fascist_tsarist.31.a: "Poradzimy sobie bez nich."
 NSB_soviet_fascist_tsarist.32.t: "Pojmano Własowa"
 NSB_soviet_fascist_tsarist.32.desc: "Podczas niedawnego odwrotu wroga nasi żołnierze wzięli do niewoli wysoko postawionego generała [SOV.GetAdjective] Andrieja Własowa. Będąc w naszych rękach, zadeklarował on swój \"antybolszewizm\" i proponuje utworzenie kilku dywizji z pojmanych Rosjan, które wspólnie z nami będą walczyć ze \"stalinizmem\"."
 NSB_soviet_fascist_tsarist.32.a: "W walce z bolszewikami każdy sojusznik jest mile widziany."
 NSB_soviet_fascist_tsarist.32.b: "Nie można mu ufać!"
 NSB_soviet_fascist_tsarist.33.desc: "Otrzymaliśmy informację, że nasz generał [SOV_andrey_vlasov.GetName] został pojmany przez wroga. Możemy tylko przypuszczać, jaki los go spotkał..."
 NSB_soviet_fascist_tsarist.33.a: "To przykre, ale teraz mamy większe zmartwienia!"
 nsb_news.301.t: "Zjednoczenie republik górskich"
 nsb_news.301.d: "W duchu Tapy Czermojewa republiki górskie ponownie dokonały zjednoczenia, a ich przywódcą jest [FROM.GetLeader]. Twierdzą, że są gotowe odeprzeć każdego najeźdźcę, który wkroczy na teren Kaukazu Północnego, i pragną zapisać się w annałach historii. I tak narodziła się Górska Republika Kaukazu Północnego!"
 nsb_news.301.a: "Znowu przestaliśmy być jednością!"
 nsb_news.301.b: "Interesujące"
 nsb_news.302.t: "Ponowne zjednoczenie Zakaukazia"
 nsb_news.302.d: "Po raz pierwszy doszło do tego na początku rosyjskiej wojny domowej, ale nie trwało to długo. Drugi raz była to republika radziecka, która została podzielona po ustanowieniu konstytucji radzieckiej z 1936 r. A teraz, po raz trzeci, [FROM.GetLeader] zjednoczył kraje zakaukaskie. Znów mogą one bronić swoich ziem i zdobywać nowe terytoria. Czas pokaże, co zrobią."
 nsb_news.302.a: "Do trzech razy sztuka"
 nsb_news.302.b: "Znowu?"
 nsb_news.303.t: "Syberia została zjednoczona"
 nsb_news.303.d: "Po wiekach rosyjskiego panowania Syberia jest teraz nie tylko regionem stanowiącym część obcego mocarstwa, ale także bytem politycznym, zjednoczonym i gotowym za wszelką cenę walczyć o swoje prawa. Mieszkańcy Syberii radują się, bo dni imperializmu dobiegły końca, będą teraz mieszkać w niepodległym państwie, w którego sprawy nie wtrąca się zagranica. Republika ogłosiła, że nie zamierza pozostać bezczynną, ponieważ więcej mieszkańców Syberii liczy na wyzwolenie i ochronę!"
 nsb_news.303.a: "Syberia jest wreszcie wolna od imperialistycznych wpływów!"
 nsb_news.303.b: "Władza Rosji na wschodzie słabnie..."
 nsb_news.304.t: "Państwo Idel-Uralskie wróciło"
 nsb_news.304.d: "Po raz pierwszy od rosyjskiej wojny domowej narody zamieszkujące region Idel-Ural zjednoczyły się, by stworzyć własne państwo. Tym razem ogłoszono, że pozostaną one niezależne od Rosji i są gotowe zapłacić każdą cenę za własną niepodległość. Przyszłość pokaże, czy to państwo przetrwa..."
 nsb_news.304.a: "Tym razem pozostanie zjednoczone!"
 nsb_news.304.b: "A gdzie to w ogóle jest?"
 nsb_news.400.t: "Koronacja Władimira III"
 nsb_news.400.desc: "[SOV.GetName]: Po prawie trzech dekadach rządów bolszewików kraj ponownie staje się caratem, czego symbolem jest koronacja cara Władimira III podczas uroczystej ceremonii w moskiewskim Soborze Zaśnięcia Matki Bożej. Gdy królewska procesja przeszła pomiędzy zgromadzonymi tłumami, car przemówił do ludu, wychwalał ducha narodu rosyjskiego i obiecał przywrócenie ojczyźnie dawnej chwały."
 nsb_news.400.a: "Wspaniałe wydarzenie!"
 nsb_news.400.b: "Podżeganie!"
 nsb_news.400.c: "To farsa!"
 nsb_news.401.t: "Rozwiązano Sobór Ziemski"
 nsb_news.401.desc: "Zaledwie w kilka miesięcy po uwiarygodnieniu ich rządu poprzez przywrócenie Soboru Ziemskiego faszystowskie frakcje w rządzie [SOV.GetAdjective] zarządziły rozwiązanie nowego parlamentu, a władzę nad krajem objął [SOV.GetLeader]. Ja na razie świeżo koronowany car wciąż odgrywa rolę marionetki i ma niewielką realną władzę.\n\nPo zmianie reżimu znacznie nasiliła się retoryka nacjonalistyczna, szczególnie w przemówieniach wychwalających braterstwo ludów słowiańskich i potępiających występki sąsiednich mocarstw."
 nsb_news.401.a: "Nasz wspaniały kraj potrzebuje silnych przywódców!"
 nsb_news.401.b: "Trudno powiedzieć, czy to poprawi sytuację."
 nsb_news.401.c: "Pojawił się nowy sojusznik?"
 nsb_news.402.t: "Oś Berlin - Moskwa"
 nsb_news.402.desc: "W dzisiejszym wspólnym oświadczeniu, przedstawiciele władz [GER.GetAdjective] i [SOV.GetAdjective] ogłosili powstanie Osi Berlin - Moskwa. Oba mocarstwa będą ze sobą współpracować gospodarczo, politycznie i militarnie, by chronić swoje interesy. Deklarują jednocześnie, że zależy im na stabilności Europy Środkowej i Wschodniej.\n\nNa razie trudno powiedzieć, czy te słowa są odbiciem ich prawdziwych zamiarów."
 nsb_news.402.a: "Powstał nasz wspaniały sojusz!"
 nsb_news.402.b: "To doskonały pomysł naszych sojuszników ze Wschodu."
 nsb_news.402.c: "Czy oni tworzą nowy porządek świata?"
 nsb_news.402.d: "Teraz Europa jest skazana na ich łaskę..."
 nsb_news.403.t: "Rząd [SOV.GetAdjective] ingeruje w sytuację w Amerykach"
 nsb_news.403.desc: "Ujawniono dowody szeroko zakrojonej [SOV.GetAdjective] ingerencji w politykę licznych krajów Ameryki Środkowej i Południowej. Na skutek finansowania skrajnie prawicowych organizacji politycznych oraz ugrupowań paramilitarnych, a także przez łapówki, pochlebstwa i szerzenie dezinformacji stabilność tych państw znalazła się w niebezpieczeństwie.\n\nEksperci są zgodni, że jeśli potajemna [SOV.GetAdjective] działalność nie zostanie zatrzymana, to przynajmniej część tych krajów stanie się ideologicznymi przyczółkami ustroju [SOV.GetAdjective] w Amerykach. Bardzo możliwe, że [SOV.GetAdjective] wsparcie dla tych państw jeszcze wzrośnie i stanie się bardziej jawne."
 nsb_news.403.a: "To przykre, że nasze zaangażowanie wyszło na jaw."
 nsb_news.403.b: "Wtrącają się w nasze sprawy?!"
 nsb_news.403.c: "Wkrótce dostrzegą zalety silnego przywództwa."
 nsb_news.403.d: "Faszyzm rozlewa się coraz bardziej!"
 nsb_news.404.t: "Powstanie Trzeciego Rzymu"
 nsb_news.404.desc: "Po wyniszczeniu kraju przez ostatnią wojnę domową rosyjski Kościół prawosławny stopniowo zyskiwał na znaczeniu. A teraz, po zakończeniu podboju dawnego Bizancjum, podjęli ostatnie kroki ku pełnemu zjednoczeniu państwa i Kościoła.\n\nPo podwójnej uroczystości intronizacji na Najwyższego Patriarchę i koronowania na cara Rosji [SOV.GetLeader] jest teraz przywódcą państwa, które ochrzcił mianem [SOV.GetNameDef], wypełniając, jak twierdzi, wolę Boga."
 nsb_news.404.a: "Wspaniale!"
 nsb_news.404.b: "Oni chyba kpią!"
 nsb_news.405.t: "[SOV.GetNameDefCap]"
 nsb_news.405.desc: "Przyjąwszy ponownie rolę obrończyni wszystkich Słowian, Rosja postanowiła, że najlepiej wykona swoje zadanie, jednocząc wszystkie ludy słowiańskie w jeden kraj.\n\nPo zakończeniu tego zjednoczenia [SOV.GetLeader] ogłosił utworzenie państwa o nazwie [SOV.GetNameDef], obiecując przy tym, że wszystkie zasoby dostępne w nowym kraju będą służyły jego mieszkańcom i pomogą bronić ich przed zagrożeniami zewnętrznymi."
 nsb_news.405.a: "Nie można pokonać zjednoczonych Słowian!"
 nsb_news.405.b: "To siła, z którą trzeba się liczyć."
 nsb_news.406.t: "Obrońca Słowian"
 nsb_news.406.desc: "[SOV.GetNameDef] ponownie bierze na siebie rolę obrońcy Słowian i daje gwarancje innym słowiańskim ludom Europy. W wydanym oświadczeniu [SOV.GetLeader] obiecał, że wszystkie zasoby, które posiada [SOV.GetNameDef], zostaną wykorzystane z korzyścią dla wszystkich ludów słowiańskich i do ich ochrony przed zagrożeniem z zewnątrz.\n\nPrzypomniał też o dołączeniu swojego kraju do wielkiej wojny, co jest dowodem dotrzymywania obietnic. Rząd [SOV.GetAdjective] raczej nie ma złudzeń, do czego mogą doprowadzić takie gwarancje, i deklaruje, że nie zamierza uchylać się od obowiązków."
 nsb_news.406.a: "Dotrzymamy obietnic złożonych naszym braciom."
 nsb_news.406.b: "Najważniejsze, żeby szanowali naszą niepodległość..."
 nsb_news.406.c: "Wielki Brat Słowian wrócił..."
 nsb_news.407.t: "Potrójna Ententa?"
 nsb_news.407.desc: "[From.GetNameDefCap] i [SOV.GetNameDef] ogłaszają wznowienie współpracy wojskowej trzy dekady po rozwiązaniu dawnej Potrójnej Ententy.\n\nChoć nie powiedziano tego otwarcie, nowy sojusz prawdopodobnie powstał w celu ograniczenia ekspansji niektórych mocarstw Europy Środkowej. Wciąż pozostaje niewiadomą, czy sojusz ten będzie kontynuował ekspansję."
 nsb_news.407.a: "To krok ku stabilizacji Europy."
 nsb_news.407.b: "Relikt przeszłości..."
 nsb_news.408.t: "Potrójna Ententa"
 nsb_news.408.desc: "[From.GetNameDefCap] ogłasza decyzję o dołączeniu do swoich dawnych sojuszników w odnowionej potrójnej entencie. To ruch wymierzony w ekspansjonistyczne siły w Europie Środkowej."
 nsb_news.408.a: "Znowu stoimy ramię w ramię."
 nsb_news.408.b: "Zobaczmy, jak szybko rozpadnie się ten sojusz."
 nsb_news.409.t: "Oś Berlin - Moskwa: Tokio przyłącza się"
 nsb_news.409.desc: "[GER.GetNameDef], [SOV.GetNameDef] i [JAP.GetNameDef] wydały wspólne oświadczenie, w którym ogłoszono, że [JAP.GetNameDef] zostanie kolejnym członkiem sojuszu państw Osi.\n\nTo niespodziewane, jeśli wziąć pod uwagę niedawne napięcia pomiędzy rządami [SOV.GetAdjective] i [JAP.GetNameDef] (to zapewne także efekt sprawnych [GER.GetAdjective] negocjacji), ale w ten sposób zostanie zabezpieczona [SOV.GetAdjective] wschodnia flanka, a [JAP.GetNameDef] zyska możliwość skoncentrowania swej uwagi na Oceanie Spokojnym."
 nsb_news.409.a: "To mocne posunięcie dyplomatyczne."
 nsb_news.409.b: "To niespodziewany rozwój wypadków!"
