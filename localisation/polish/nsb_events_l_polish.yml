 generic_operation_1: "Plan awaryjny 1"
 generic_operation_2: "Plan awaryjny 2"
 generic_operation_3: "Plan awaryjny 3"
 generic_operation_4: "Plan awaryjny 4"
 nsb_coup.2.t: "Nieudana próba przewrotu"
 nsb_coup.2.desc: "Ostatniej nocy, po wielu tygodniach planowania, grupa oficerów rozpoczęła realizację planu [Root.GetOperationName] w celu przejęcia kontroli nad rządem. \n\nWygląda na to, że musieli działać przedwcześnie, ich akcje wydają się pośpieszne i słabo skoordynowane. Grupa zbuntowanych żołnierzy, najwyraźniej nieświadoma zmian w grafiku wart, zjawiła się w gabinecie, w którym urzęduje [Root.GetLeader]. Mieli rozkaz aresztować albo zabić, niestety w chwili ich przybycia trwała zmiana warty, więc musieli zmierzyć się z dwukrotnie większą liczbą wartowników, niż się spodziewali. Doszło do krótkiej, acz zaciętej strzelaniny, po obu stronach było wielu zabitych i rannych, a [Root.GetLeader] uciekł.\n\nOd tamtej pory [Root.GetLeader] występował publicznie i w radiu, żeby pokazać, że próba zamachu była nieudana. W obliczu porażki przewrotu część oficerów naszego wojska popełniła samobójstwo, aby uniknąć aresztowania, a inni postanowili zginąć w walce, gdy zjawiły się wysłane po nich jednostki. Natomiast dowódcy różnych garnizonów zadeklarowali, że [Root.GetLeader] nadal jest ich zwierzchnikiem."
 nsb_coup.2.a: "I ci ludzie chcieli rządzić krajem?"
 nsb_coup.3.t: "Oficerowie próbowali dokonać przewrotu"
 nsb_coup.3.desc: "Ostatniej nocy, po wielu tygodniach planowania, grupa oficerów rozpoczęła realizację planu [Root.GetOperationName], mającego na celu przejęcie kontroli nad rządem. \n\nWygląda na to, że musieli rozpocząć działania przedwcześnie, a wydarzenia szybko wymknęły się spod kontroli. [Root.GetLeader] uniknął też próby aresztowania lub zabicia go, a sieć blokad dróg wokół stolicy została zamknięta za późno, więc wielu członkom rządu udało się uciec.\n\nRząd [Root.GetAdjective] przetrwał i może walczyć dalej, a [Root.GetLeader] zamierza wykorzystać wszelkie dostępne środki, by postawić zdrajców przed obliczem sprawiedliwości."
 nsb_coup.3.a: "Zmiażdżymy to powstwanie!"
 LAT_events.2.t: "[From.GetNameDefCap] domaga się [Root.GetAdjective] aneksji"
 LAT_events.2.d: "Wskazując na rosnące napięcia w regionie nadbałtyckim, [From.GetLeader] ogłasza zjednoczenie państw bałtyckich absolutną koniecznością dla przetrwania trzech krajów. Jednak żądania [From.GetAdjective] ministra spraw zagranicznych nie tylko sprawiłyby, że [Root.GetLeader] straci urząd, ale także uczyniłyby całą partię [Root.GetRulingParty] podległą rządowi, którym kieruje [From.GetLeader]."
 LAT_events.2.a: "Czy mamy inny wybór?"
 LAT_events.2.b: "Nie ma takiej możliwości!"
 LAT_events.3.t: "[From.GetNameDefCap] wspiera [Root.GetAdjective] nacjonalizm"
 LAT_events.3.d: "[From.GetLeader], w poruszającym przemówieniu utrzymanym w duchu bałtyckiej solidarności, chwali przywiązanie do nacjonalizmu, jakie wykazuje [Root.GetLeader] w obliczu bolszewickiego zagrożenia. Twierdzi, że szanuje tożsamości narodowe [From.GetAdjective] i [Root.GetAdjective], ale wzywa do współpracy pomiędzy rządami [From.GetNonIdeologyAdjective] oraz [Root.GetNonIdeologyAdjective] w celu obrony niepodległości obu krajów. W tej chwili to niewiele znaczy, ale wiele osób uważa, że wkrótce na stole negocjacyjnym znajdzie się propozycja sojuszu."
 LAT_events.3.a: "Interesujące."
 LAT_events.5.t: "[From.GetLeader] chce zjednoczenia Ostlandu"
 LAT_events.5.d: "[Root.GetFactionName] sprawuje władzę nad zachodnią Białorusią, więc dyktator państwa [From.GetNonIdeologyAdjective] ogłasza, że strefa okupacyjna Ostlandu będzie zarządzana przez władze [From.GetAdjective]. Ta propozycja ma na celu wspieranie ideologii faszystowskiej w krajach bałtyckich i na Białorusi, a także wsparcie interesów frakcji [Root.GetFactionName] na wschodzie."
 LAT_events.5.a: "Doskonale!"
 LAT_events.5.b: "Nie."
 LAT_events.501.t: "[From.GetNameDefCap] przekazuje Ostland"
 LAT_events.501.d: "Przekazanie terenów Ostlandu w [Root.GetAdjective] ręce okazało się sukcesem, [From.GetNameDef] zgadza się, żeby rząd [Root.GetNameDef] był jedynym zarządzającym okupacją państw bałtyckich i zachodniej Białorusi."
 LAT_events.501.a: "Doskonale!"
 LAT_events.502.t: "[From.GetNameDefCap] odrzuca propozycję"
 LAT_events.502.d: "Wniosek rządu [Root.GetAdjective] o przekazanie mu zarządzania okupacją Ostlandu został natychmiast odrzucony przez władze [From.GetAdjective] Uznano, że [Root.GetLeader] próbuje przejąć kontrolę nad okupacją terenu Ostlandu, żeby przechwycić największe wschodnie centra populacji i osłabić [From.GetAdjective] wpływy."
 LAT_events.502.a: "To smutny dzień dla Łotwy."
 LAT_events.6.t_both: "[From.GetNameDefCap] domaga się wejścia państw bałtyckich do frakcji [Root.GetFactionName]"
 LAT_events.6.d_both: "[From.GetNameDefCap] proponuje rozszerzenie na wszystkie kraje bałtyckie zaproszenia do frakcji [Root.GetFactionName]. [From.GetLeader] twierdzi, że [LIT.GetNameDef] i [EST.GetNameDef] to państwa, gdzie nacjonalizm odniósł oszałamiający sukces, a wszystkie kraje regionu pragną ze sobą współpracować, dlatego proponuje, żeby rząd [Root.GetAdjective] uznał, iż [LIT.GetLeader] i [EST.GetLeader] są sojusznikami nacjonalizmu."
 LAT_events.6.t_estonia: "[From.GetNameDefCap] domaga się [EST.GetAdjective] wejścia do frakcji [Root.GetFactionName]"
 LAT_events.6.d_estonia: "[From.GetNameDefCap] proponuje, żeby [EST.GetNonIdeologyName] otrzymała zaproszenie do frakcji [Root.GetFactionName]. [From.GetLeader] twierdzi, że [EST.GetNameDef] to państwo, gdzie nacjonalizm odniósł oszałamiający sukces, a wszystkie kraje regionu pragną ze sobą współpracować, dlatego proponuje, żeby rząd [Root.GetAdjective] uznał, iż [EST.GetLeader] jest sojusznikiem nacjonalizmu."
 LAT_events.6.t_lithuania: "[From.GetNameDefCap] domaga się [LIT.GetAdjective] wejścia do frakcji [Root.GetFactionName]"
 LAT_events.6.d_lithuania: "[From.GetNameDefCap] proponuje, żeby [LIT.GetNonIdeologyName] otrzymała zaproszenie do frakcji [Root.GetFactionName]. [From.GetLeader] twierdzi, że [LIT.GetNameDef] to państwo, gdzie nacjonalizm odniósł oszałamiający sukces, a wszystkie kraje regionu pragną ze sobą współpracować, dlatego proponuje, żeby rząd [Root.GetAdjective] uznał, iż [LIT.GetLeader] jest sojusznikiem nacjonalizmu."
 LAT_events.6.a: "To bardzo dobry pomysł!"
 LAT_events.6.b: "Co za bzdury."
 LAT_events.601.t: "[From.GetNameDefCap] nie zgadza się na wejście państw bałtyckich do frakcji [From.GetFactionName]"
 LAT_events.601.d: "[Root.GetNameDef] to kraj mile widziany we frakcji [From.GetFactionName], jednak [From.GetLeader] nie dba o prawo naszych bałtyckich pobratymców do obrony. Nasze zaproszenie wystosowane do pozostałych Bałtów zostało odrzucone, więc wygląda na to, że nasze kraje pozostaną odrębnymi bytami, przynajmniej przez jakiś czas."
 LAT_events.601.a: "Trudno."
 LAT_events.7.t: "[Root.GetFascistParty] maszeruje! Celem marszu jest [Root.Capital.GetName]!"
 LAT_events.7.d: "[Root.Capital.GetName]: Otrzymawszy mocne wsparcie od faszystowskiego rządu [From.GetAdjective], poplecznicy partii [Root.GetFascistParty] zebrali się na ulicach miasta, zamierzając wywołać zamieszki. Demonstranci dotarli do budynku parlamentu, gdzie trwała sesja, której przewodniczyli kluczowi członkowie partii [Root.GetRulingParty] oraz [Root.GetLeader], i zaczęli skandować, że [Root.GetLeader] ma złożyć rezygnację."
 LAT_events.7.a: "Rozpędzić tę tłuszczę!"
 LAT_events.7.b: "Może będzie lepiej, jeśli [Root.GetLeader] zrezygnuje."
 EST_events.1.t: "[From.GetNameDefCap] pragnie zawrzeć traktaty o przyjaźni"
 EST_events.1.d: "W obawie przed [SOV.GetAdjective] inwazją [From.GetLeader] składa formalny wniosek o zawarcie traktatu pomiędzy rządami [Root.GetAdjective] i [From.GetAdjective]. Znalazłyby się w nim gwarancje nieagresji, a także uzgodnienia mające wspierać rozbudowę współpracy pomiędzy oboma krajami."
 EST_events.1.a: "To dobra propozycja."
 EST_events.1.b: "Mamy inne plany wobec państwa [From.GetAdjective]"
 EST_events.101.t: "[From.GetNameDefCap] zgadza się"
 EST_events.101.d: "[From.GetLeader] dostrzega wartość potencjalnego sojuszu między rządami [Root.GetAdjective] i [From.Adjective], dlatego zgadza się na budowanie przyjaznych stosunków z naszym krajem."
 EST_events.101.a: "Doskonale."
 EST_events.102.t: "[From.GetNameDefCap] odrzuca propozycję"
 EST_events.102.d: "[Root.GetLeader] bardzo się stara, a mimo to [From.GetNameDef] i [Root.GetNonIdeologyName] pozostają wrogami. Ta odmowa niewiele znaczy, jednak w razie [SOV.GetAdjective] inwazji [From.GetNameDef] nie zrobi nic, poza przyglądaniem się."
 EST_events.102.a: "A niech to."
 EST_events.2.t: "[From.GetNameDefCap] chce zjednoczenia"
 EST_events.2.d: "[From.GetLeader] proponuje, żeby [From.GetNameDef] i [Root.GetNameDef] zjednoczyły się. Nie da się ukryć, że rząd [From.GetAdjective] i [Root.GetNameDef] mają ze sobą silne powiązania. Bez wabsów [Root.GetFascistParty] na pewno nie zdoła kontrolować państwa [Root.GetNonIdeologyAdjective], a obecnie w naszej armii jest wielu sympatyków wabsów. [From.GetLeader] twierdzi, że unia Finlandii i Estonii lepiej przygotuje nasze kraje do obrony przed zbliżającą się [SOV.GetAdjective] inwazją."
 EST_events.2.a: "Nie mamy wyboru."
 EST_events.2.b: "Natychmiast wygnać wabsów!"
 EST_events.201.t: "[From.GetNameDefCap] zgadza się na zjednoczenie"
 EST_events.201.d: "[From.GetLeader] podejmuje mądrą decyzję o zjednoczeniu naszych kraków. [From.GetLeader] rezygnuje z kierowania [From.GetAdjective] rządem. Na czele władz nowego rządu [Root.GetAdjective]-[From.GetAdjective] staje [Root.GetLeader]."
 EST_events.201.a: "Wspaniale!"
 EST_events.202.t: "[From.GetNameDefCap] nie zgadza się na [Root.GetAdjective] zjednoczenie"
 EST_events.202.d: "Chociaż rząd wabsydów ([Root.GetNonIdeologyName]) ma olbrzymie wpływy w państwie [From.GetAdjective], [From.GetLeader] odrzuca [Root.GetAdjective] propozycję zjednoczenia."
 EST_events.202.a: "To się wkrótce zmieni!"
 EST_events.4.t: "[From.GetNameDefCap] chce zjednoczenia krajów bałtyckich."
 EST_events.4.d: "Państwa bałtyckie często były gnębione przez obce mocarstwa: Polaków, Niemców i Rosjan. Ale [From.GetLeader] mówi dość! Wszystkie ludy bałtyckie gorąco wierzą w nacjonalizm i samostanowienie, ale [From.GetLeader] słusznie zauważa, że nasza historyczna podległość obcym krajom zawsze była skutkiem braku jedności. Wszyscy pragniemy niepodległości, ale rosnące zagrożenie [SOV.GetAdjective] inwazją wymaga ponadnarodowego porozumienia naszych rządów.\n\n[From.GetLeader] uważa, że [BAL_UNIFIED_fascism] obroni i wzmocni nasze ludy przed obcymi mocarstwami, które mogą zechcieć nas zniewolić."
 EST_events.4.a: "Może więcej nas łączy, niż dzieli."
 EST_events.4.b: "Panbałtycka tożsamość? Nie ma czegoś takiego!"
 EST_events.401.t: "[From.GetNameDefCap] zgadza się!"
 EST_events.401.d: "[From.GetLeader] daje się przekonać [Root.GetAdjective] argumentom na rzecz zaszczepienia panbałtyckiej tożsamości i zgadza się na połączenie partii [From.GetFascistParty] z ugrupowaniem [Root.GetFascistParty]. [Root.GetLeader] wykonuje krok na drodze do zjednoczenia państw bałtyckich, a [Root.GetNameDef] z pewnością może teraz skuteczniej bronić się przed [SOV.GetAdjective] inwazją."
 EST_events.401.a: "[From.GetNonIdeologyName] to dopiero początek."
 EST_events.402.t: "[From.GetNameDefCap] nie zgadza się na zjednoczenie"
 EST_events.402.d: "[From.GetNameDef] nie daje się przekonać argumentom o bałtyckiej solidarności, których używa [Root.GetLeader], więc odmawia zjednoczenia z państwem [Root.GetAdjective], uważa, że takie posunięcie to tylko działanie imperialistyczne mające pogwałcić prawo [From.GetAdjective] narodu do [From.GetNonIdeologyName] dla obywateli [From.GetNonIdeologyAdjective]"
 EST_events.402.a: "Wolą stać się częścią państwa [SOV.GetAdjective]? Zdrajcy!"
 EST_events.5.t: "[From.GetNameDefCap] zagraża [Root.GetAdjective] niepodległości"
 EST_events.5.d: "[From.GetLeader] ogłasza zdecydowany atak na [Root.GetAdjective] rząd, twierdząc, że jest on słaby i nieskuteczny w obronie własnego ludu przed zagranicznymi imperialistami. W tej chwili nie ma to większego znaczenia, ale możemy zakładać, że w przyszłości dojdzie do [From.GetAdjective] inwazji."
 EST_events.5.a: "[From.GetLeader] potrafi tylko się przechwalać."
 EST_events.6.t: "[From.GetNameDefCap] domaga się [FIN.GetAdjective] wejścia do frakcji [Root.GetFactionName]"
 EST_events.6.d: "[From.GetNameDefCap] proponuje, żeby [FIN.GetNonIdeologyName] otrzymała zaproszenie do frakcji [Root.GetFactionName]. [From.GetLeader] twierdzi, że w ich kraju nacjonalizm odniósł oszałamiający sukces, a oba państwa pragną współpracy fińsko-estońskiej, dlatego proponuje, żeby rząd [Root.GetAdjective] uznał, iż [FIN.GetLeader] jest sojusznikiem nacjonalizmu."
 EST_events.6.a: "To bardzo dobry pomysł!"
 EST_events.6.b: "Co za bzdury."
 EST_events.601.t: "[From.GetNameDefCap] nie zgadza się na [FIN.GetAdjective] wejście do frakcji [From.GetFactionName]"
 EST_events.601.d: "[Root.GetNameDef] to kraj mile widziany we frakcji [From.GetFactionName], jednak [From.GetLeader] nie dba o [FIN.GetAdjective] prawo do obrony. Nasze zaproszenie wystosowane do Finów zostało odrzucone, więc wygląda na to, że nasze kraje pozostaną odrębnymi bytami, przynajmniej przez jakiś czas."
 EST_events.601.a: "[From.GetLeader] traci rozum czy to tylko niekompetencja?"
 EST_events.7.t: "Wojna domowa wabsów"
 EST_events.7.d: "[Root.GetNonIdeologyName]: Nieustanne marsze oraz demonstracje w całym mieście wreszcie doprowadziły do złamania jedności i kraj ogarnęła wielka wojna domowa. Plan rządowego uderzenia w ugrupowania, którymi steruje [Root.GetFascistParty], przerodził się wczoraj w gwałtowne starcia z protestującymi. Weterani walczyli z żołnierzami armii [Root.GetAdjective], w której sami kiedyś przelewali krew. [Root.GetFascistParty] jest po jednej stronie, a po drugiej rządowi lojaliści, zobaczymy, komu przypadnie [Root.Capital.GetName], czy będzie to [Root.GetLeader], a może [neutral_EST_civil_war.GetLeader]...?"
 EST_events.7.a: "Niech żyje [Root.GetNonIdeologyName]!"
 EST_events.9.b: "Może będzie lepiej, jeśli się poddamy..."
 EST_events.701.t: "[Root.GetLeader] rezygnuje"
 EST_events.701.d: "Odbywające się w całym kraju marsze organizowane przez wabsów osiągnęły dziś punkt krytyczny, doszło do brutalnych walk z poplecznikami rządu, na czele którego stoi [Root.GetLeader]. W reakcji na słowa Artura Sirka demonstranci wyłamali bramę Riigikogu, następnie zabarykadowali się w budynku i uniemożliwili wejście siłom porządkowym.\nWielu Estończyków spodziewało się, że [Root.GetLeader] odpowie protestującym siłą, ale ku zdziwieniu narodu do Riigikogu trafiła dziś pisemna rezygnacja, tym samym [Root.GetLeader] przekazuje swoje stanowisko dyktatorowi Arturowi Sirkowi."
 EST_events.701.a: "Estonia stała się silniejsza."
 EST_events.801.t: "[?ROOT.vaps_from.GetName]: chaotyczny marsz"
 EST_events.801.d: "[?ROOT.vaps_from.GetName]: [Root.GetFascistParty] zorganizowała demonstrację, która spotkała się z mieszaną reakcją opinii publicznej i gwałtowną odpowiedzią władz lokalnych. Niewielu świadków potrafiło powiedzieć, o co chodziło w tym marszu, a starcia protestujących z ich przeciwnikami zdominowały demonstrację. Rząd [Root.GetAdjective] już przygotowuje się do likwidacji zagrożenia, jakie stanowi [Root.GetFascistParty], a dzisiejsze wydarzenia prawdopodobnie przyspieszą ten proces i na pewno w żadnym stopniu nie przysporzą temu ugrupowaniu poparcia opinii publicznej."
 EST_events.801.a: "To katastrofa."
 EST_events.801.b: "Musimy natychmiast pozbyć się tych buntowników!"
 FIN_putting_down_insurgents_tt: "Państwo nie stanie się lojalne wobec §Ybuntowniczych wabsów§!"
 EST_events.802.t: "[?ROOT.vaps_from.GetName]: marsz"
 EST_events.802.d: "[?ROOT.vaps_from.GetName]: [Root.GetFascistParty] zorganizowała marsz, który przebiegł bez większych zakłóceń. Unikając dużych ośrodków miejskich, a koncentrując się na mniejszych społecznościach, [Root.GetFascistParty] pokazała [Root.GetAdjective] obywatelom, o co walczy ten ruch, a jednocześnie uniknęła odwetu ze strony [Root.GetAdjective] urzędników."
 EST_events.802.a: "Interesujące."
 EST_events.803.t: "[?ROOT.vaps_from.GetName]: wielki marsz faszystowski"
 EST_events.803.d: "[?ROOT.vaps_from.GetName]: w całym państwie demonstranci z partii [Root.GetFascistParty] masowo wyszli na ulice, aby wyrazić swoje poparcie dla państwa nacjonalistycznego. Urzędnicy próbowali uniemożliwić protestującym dotarcie do dużych ośrodków, jednak funkcjonariusze służb porządkowych odłożyli broń i pozwolili marszowi na pokojowe przejście ulicami. Nie pojawiły się żadne większe grupy kontrmanifestantów, więc demonstrację tę należy uznać za wielkie zwycięstwo ruchu [Root.GetFascistParty]."
 EST_events.803.a: "To bardzo ciekawe."
 EST_events.901.t: "[?FIN.EST_previous_finnish_leader.GetName] ustępuje"
 EST_events.901.d: "Niespodziewanie, gdy siły partii [FROM.GetFascistParty] ruszyły dziś na [From.GetAdjective] stolicę, rząd [From.GetAdjective] nie wywołał wojny domowej, ale ogłosił, że ustąpi i odda władzę w ręce partii [FROM.GetFascistParty]."
 EST_events.901.a: "Cóż, tego się nie spodziewaliśmy!"
 EST_events.10.t: "Sprawa interwencji"
 EST_events.10.d: "[FIN.GetNonIdeologyName]: rozpoczęła się wojna domowa, ale pozostaje pytanie, jaką rolę odegra w tym konflikcie [Root.GetNameDef]. Obecnie współpraca wabsów z [FIN.GetNonIdeologyAdjective] faszystami polega na dozbrajaniu ich i organizowaniu, aby samodzielnie przejęli władzę, jednak w przeszłości walczyli oni o [EST.GetAdjective] niepodległość, więc może [Root.GetLeader] uzna to za okazję do spłacenia długu, jaki [EST.GetNonIdeologyName] ma wobec Finów."
 EST_events.10.a: "Weterani znowu walczą ramię w ramię!"
 EST_events.10.b: "Wystarczą spore siły ochotników."
 EST_events.11.t: "Wabsowie i [Root.GetFascistPartyName]"
 EST_events.11.d: "Wabsowie, teraz wzmocnieni w Estonii, zgodzili się podpisać traktat o współpracy, którego drugą stroną jest [Root.GetFascistPartyName]. Wabsowie wspierają już fińskie ugrupowania faszystowskie w propagandzie i demonstracjach w całym kraju, ale szybkie i zdecydowane działanie rządu mające na celu delegalizację faszystowskich elementów pozwoli usunąć ten problem na dobre."
 EST_events.11.a: "Wstrętni nuworysze."
 NSB_poland_communist_events.1.a: "[POL.GetNameDefCap] to odrębny byt."
 NSB_poland_communist_events.1.b: "Polska przynależy do ZSRR."
 NSB_poland_communist_events.1.desc: "Komunistyczna Partia Polski od dawna stanowi arenę walki pomiędzy tymi, którzy chcieliby dołączenia do ZSRR, a tymi, którzy wierzą, że Związek jest tak samo imperialistyczny jak reżim carów, który został przez niego zastąpiony.\nStronnictwo antyradzieckie reprezentuje Maria Koszutska, zapewne [Root.GetStalinistOrTrotskyite]. Oskarża ona prosowieckich towarzyszy o brak charakteru i działanie na szkodę rewolucji.\nFaktyczny przywódca Władysław Gomułka należy do stronnictwa proradzieckiego. Choć w partii cieszy się poparciem, nie jest popularny wśród polskich obywateli, właśnie ze względu na prorosyjską postawę.\nPartia sprawuje pełnię władzy nad Polską, jest jednak podzielona w kwestii tego, który z tych kandydatów powinien ją reprezentować jako przywódca. W następstwie braku decyzji Moskwa coraz bardziej naciska nie tylko na to, by odsunąć Koszutską od władzy, ale też postawić ją przed sądem za to, że działa jako [Root.GetStalinistOrTrotskyite] i wróg rewolucji."
 NSB_poland_communist_events.1.nosov.desc: "Komunistyczna Partia Polski od dawna stanowi arenę walki pomiędzy tymi, którzy chcieliby dołączenia do ZSRR, a tymi, którzy wierzą, że Związek jest tak samo imperialistyczny, jak reżim carów, który został przez niego zastąpiony.\nBiorąc jednak pod uwagę odmowę ZSRR, spór stał się raczej teoretyczny. W obliczu utraty władzy przez Stalina proradziecki przywódca Władysław Gomułka również stracił na znaczeniu, co sprawia, że Maria Koszutska, reprezentująca stronnictwo antysowieckie, bez przeszkód może przejąć stery w partii."
 NSB_poland_communist_events.1.t: "Wewnętrzne walki w KPP"
 NSB_poland_events.1.a: "Nie mamy wyboru."
 NSB_poland_events.1.b: "Nie będziemy kulić się przed Polską!"
 NSB_poland_events.1.desc: "Powołując się na to, że [Root.GetNameDef] nie wykazuje zdolności obronnych, [From.GetNameDef] żąda, aby cała Słowacja znalazła się pod bezpośrednią okupacją Polski. Przedstawiciele wyraźnie mówią, że jeśli się nie zgodzimy, inwazja jest nieunikniona. Jak zareagować?"
 NSB_poland_events.1.t: "[From.GetNameDefCap] żąda Słowacji"
 NSB_poland_events.101.a: "Nie do wiary, zadziałało!"
 NSB_poland_events.101.desc: "[From.GetNameDefCap] spełni nasze niedawne żądania przekazania całego regionu Słowacji. Już teraz [Root.GetAdjective] oddziały zajmują region, aby stłumić w zarodku wszelki opór miejscowych. Choć zwycięstwo jest niewielkie, widać, że świat przynajmniej trochę obawia się [Root.GetAdjective] machiny wojennej!"
 NSB_poland_events.101.t: "[From.GetNameDefCap] się zgadza!"
 NSB_poland_events.102.a: "No to będzie wojna!"
 NSB_poland_events.102.desc: "Nieoczekiwanie [From.GetAdjective] odrzucił nasze żądania przekazania Słowacji. Próby dyplomatycznego rozwiązania spaliły na panewce, więc sprawę będzie trzeba rozwiązać za pomocą wojska."
 NSB_poland_events.102.t: "[From.GetNameDefCap] odmawia!"
 NSB_poland_events.2.a: "Myślę, że warto to przyjąć."
 NSB_poland_events.2.b: "Te całe „pretensje” są bez sensu."
 NSB_poland_events.2.d: "Wygląda na to, że długotrwała regencja, której doświadcza [Root.GetNameDef], sprawiła, że [From.GetLeader] ma więcej odwagi, by koronować się na monarchę Węgier. Te pretensje do tronu mają nieco mocniejsze podstawy niż tylko fakt istnienia w średniowieczu królestwa Polski i Węgier. Stanowią one jawną próbę przeprowadzenia ekspansji terytorialnej."
 NSB_poland_events.2.t: "[From.GetLeader] żąda [Root.GetAdjective] tronu!"
 NSB_poland_events.201.a: "Doskonale."
 NSB_poland_events.201.desc: "Wydawałoby się, że skoro [Root.GetLeader] to teraz król Węgier, wszyscy inni pretendenci do tronu zostali odrzuceni. [Root.GetLeader] rządzi zarówno Polską, jak i Węgrami, zatem [Root.GetAdjective] marzenia o hegemonii na Bałkanach stają się coraz bardziej realne."
 NSB_poland_events.201.t: "Węgry ustępują"
 NSB_poland_events.202.a: "Nie dają nam wyboru."
 NSB_poland_events.202.desc: "Przywódcy [From.GetAdjective] rządu ogłosili, że nie uznają pretensji do [From.GetAdjective] tronu, które zgłasza [Root.GetLeader]. Chociaż oznacza to, że [From.GetNameDef] nie odda nam pokojowo swojego terytorium, roszczeń dochodzić można również zbrojnie."
 NSB_poland_events.202.t: "[Root.GetLeader] żąda, [From.GetNameDefCap] odmawia"
 NSB_poland_events.3.a: "Zgoda!"
 NSB_poland_events.3.b: "[From.GetNonIdeologyName] to nadal nasz wróg."
 NSB_poland_events.3.c: "Przekażcie Gdańsk i umowa stoi!"
 NSB_poland_events.3.desc: "[From.GetNameDef] ogłasza gotowość do podpisania sojuszu z nowym Cesarstwem Niemieckim. Wierząc, że kajzer [Root.GetLeader] jest bardziej przychylny [From.GetAdjective] niepodległości niż [Root.GetHerHis] poprzednik, i powołując się na fakt, że [From.GetNameDef] w swym obecnym kształcie to dzieło aktu 5 listopada podpisanego przez mocarstwa centralne, [From.GetNameDef] proponuje, by oba państwa podpisały formalny sojusz.\nPrzyjęcie go oznaczałoby, że [Root.GetNonIdeologyName] i [From.GetNonIdeologyName] będą miały całkiem inne stosunki niż dotychczas, co może prowadzić oba narody ku świetlanej przyszłości."
 NSB_poland_events.3.t: "[CHI.GetLeader] proponuje sojusz"
 NSB_poland_events.301.a: "Wielki dzień dla Polski!"
 NSB_poland_events.301.desc: "Niespodziewanie [From.GetNameDef] zgadza się podpisać formalny sojusz z [Root.GetNameDef]! Choć [Root.GetNonIdeologyName] i [From.GetNonIdeologyName] toczyły w przeszłości wiele wojen, odwieczny konflikt wreszcie dobiega końca, a oba narody mogą teraz ruszyć jako sojusznicy przeciwko wzbierającej fali ekstremistycznej ideologii.\nTo, co zaczęło się od aktu 5 listopada, w którym Niemcy zgodzili się zwolnić zajęte przez siebie terytorium [Root.GetAdjective] jako niezależne królestwo, teraz przekształciło się w historyczny sojusz, który odtąd będzie znany jako Sojusz Listopadowy."
 NSB_poland_events.301.t: "Kajzer się zgadza!"
 NSB_poland_events.302.a: "Co za rozczarowanie."
 NSB_poland_events.302.desc: "Pomimo naszych najlepszych wysiłków dyplomatycznych i pozornie zgodnych interesów kajzer odmówił podpisania formalnego sojuszu. Wygląda na to, że niezależnie od tego, czy Niemcy są w rękach królewskich, czy faszystowskich, nadal postrzegają nasz naród jako naturalnego wroga."
 NSB_poland_events.302.t: "Kajzer woli wojnę"
 NSB_poland_events.303.a: "Przekazanie kłopotliwego miasta armii może wyjść nam na dobre."
 NSB_poland_events.303.desc: "[From.GetNameDefCap] wraca do nas z warunkową ofertą, która według nich będzie korzystna dla obu stron. Twierdzą, że akt 5 listopada nigdy oficjalnie nie zapewniał scedowania spornych regionów Gdańska i Gdyni na nowo powstałe [Root.GetAdjective] królestwo. Twierdzą, że zgodziliby się na podpisanie sojuszu, ale tylko w przypadku, gdy to, co uważają za naruszenie warunków, na które zgodziły się Niemcy, zostanie naprawione."
 NSB_poland_events.303.t: "Gdańsk za gwarancje"
 NSB_poland_events.304.a: "Odbierzemy go siłą."
 NSB_poland_events.304.desc: "Niestety wygląda na to, że nie można dojść do porozumienia z Polakami. Odrzucili naszą ofertę oddania Gdańska w zamian za sojusz. Napięcia na granicy [From.GetAdjective] już rosną i niektórzy obawiają się, że grozi nam wojna."
 NSB_poland_events.304.t: "[From.GetNameDefCap] odrzuca propozycję"
 NSB_poland_events.4.a: "Niech mają!"
 NSB_poland_events.4.b: "[POL_colony_purchase.GetName] to integralna część [Root.GetAdjective] imperium!"
 NSB_poland_events.4.desc: "Polska Liga Morska i Kolonialna zwróciła się dziś do [Root.GetAdjective] ambasadora w mieście [From.Capital.GetName] z ofertą zakupu terytorium zamorskiego o nazwie [POL_colony_purchase.GetName]. [POL_colony_purchase.GetName] sprzedany Polakom z pewnością zapewniłby sporą nadwyżkę budżetową dla [Root.GetNameDef], jednak [From.GetNameDef] zostanie wówczas jedynym właścicielem kolonii. [POL_colony_purchase.GetName] i jej cenne surowce oraz ludność cywilna zostaną przekazane Polsce."
 NSB_poland_events.4.t: "[POL_colony_purchase.GetName] – Polska chce kupić kolonię"
 NSB_poland_events.401.a: "[POL_colony_purchase.GetName] – witajcie, mieszkańcy"
 NSB_poland_events.401.desc: "[From.GetNameDefCap] zgadza się w końcu sprzedać nam zamorskie terytorium, którym jest [POL_colony_purchase.GetName]. Pozostaje nam tylko uporządkować zobowiązania wobec [From.GetNameDef] i kolonia stanie się integralną częścią rosnącego [Root.GetAdjective] imperium kolonialnego."
 NSB_poland_events.401.desc.com: "[From.GetNameDefCap] zgadza się w końcu sprzedać nam zamorskie terytorium, którym jest [POL_colony_purchase.GetName]. Pozostaje nam tylko uporządkować zobowiązania wobec [From.GetNameDef], jednak [POL_colony_purchase.GetName] wraz z mieszkańcami pozostaje już poza uciskiem [From.GetAdjective] kolonializmu."
 NSB_poland_events.401.desc.dem: "[From.GetNameDefCap] zgadza się w końcu sprzedać nam zamorskie terytorium, którym jest [POL_colony_purchase.GetName]. [From.GetNameDef] staje się tym samym naszym wierzycielem, transakcja nie mogła jednak trafić na lepszy czas dla państwa [Root.GetNameDef]. [POL_colony_purchase.GetName] przechodzi pod naszą bezpośrednią kontrolę, mamy zatem kolejną twierdzę, gdzie nasz rząd może przetrwać."
 NSB_poland_events.401.t: "[POL_colony_purchase.GetName] – transakcja udana"
 NSB_poland_events.402.a: "Warto było spróbować."
 NSB_poland_events.402.desc: "Niestety, obecnie [From.GetAdjective] rząd zupełnie nie jest zainteresowany tym, by [POL_colony_purchase.GetName] przeszła w polskie ręce. Choć nie wpływa to w żaden sposób na dalsze [Root.GetAdjective] ambicje kolonialne, ta porażka wyklucza pokojowe przejęcie kraju."
 NSB_poland_events.402.t: "[POL_colony_purchase.GetName] – [From.GetNameDefCap] odmawia sprzedaży"
 NSB_poland_events.6.a: "Trafna sugestia."
 NSB_poland_events.6.b: "Nie."
 NSB_poland_events.6.desc: "Jesienią 1932 r. Polska została uznana przez Ligę Narodów za jedynego protektora Liberii, ale wniosek ten nigdy nie został wprowadzony w życie z powodu ingerencji Stanów Zjednoczonych. Mimo to nasza Polska Liga Morska i Kolonialna prowadziła tam szeroko zakrojone interesy, mieliśmy również wiele osiedli.\nUkład ten był korzystny dla obu narodów, dziś jednak wydaje się, że [From.GetNameDef] działa coraz bardziej asertywnie, a [From.GetLeader] oficjalnie domaga się, by [Root.GetNameDef] stała się [From.GetAdjective] protektoratem.\nJeśli się zgodzimy, będziemy [From.GetAdjective] terytorium zależnym ze wszystkimi profitami i ograniczeniami, jakie za tym stoją. Jeśli odmówimy, [From.GetLeader] może siłą spełnić swoje ambicje."
 NSB_poland_events.6.t: "[From.GetNameDefCap] proponuje protektorat"
 NSB_poland_events.601.a: "W takim razie użyjemy siły."
 NSB_poland_events.601.b: "Nie eskalujmy tego."
 NSB_poland_events.601.desc: "Pomimo zgody na status protektoratu udzielonej w 1932 r., wydaje się, że [From.GetAdjective] rząd nie jest już zainteresowany utrzymaniem [Root.GetAdjective] wpływów w kraju."
 NSB_poland_events.601.t: "[From.GetNameDefCap] odrzuca propozycję"
 NSB_poland_events.7.a: "Wspaniała propozycja!"
 NSB_poland_events.7.b: "To chyba zabójcza pułapka."
 NSB_poland_events.7.desc: "Po przywróceniu demokracji w Polsce nowy rząd tego kraju pragnie umocnić stosunki francusko-polskie i stworzyć sojusz sąsiadujący z Niemcami wzdłuż dwóch granic. Polska jest osłabiona po niedawnej wojnie domowej, ale nie ma wątpliwości, że państwo [GER.GetAdjective] mogłoby mieć kłopoty w prowadzeniu wojny na dwóch frontach."
 NSB_poland_events.7.t: "Polska proponuje pakt z Morges"
 NSB_poland_events.701.a: "Może Brytyjczycy nas przyjmą."
 NSB_poland_events.701.desc: "Rząd [From.GetAdjective] nie chce w tej chwili zawierać z nami formalnego sojuszu. Ta gorzka porażka dyplomatyczna sprawiła, że plan Front Morges zakładający stworzenie sojuszu francusko-polskiego pozostanie wyłącznie w sferze fantazji i dlatego powinniśmy szukać wsparcia innych państw."
 NSB_poland_events.8.t: "Los Anastazji Romanowej"
 NSB_poland_events.8.d: "Gdy [From.GetNameDefCap] i sojusznicy zdobyli Moskwę, nasi agenci znaleźli notatki z archiwów NKWD opisujące straszliwy los rodziny Romanowów. W raporcie stwierdzono, że cała rodzina carska, w tym Anastazja, została stracona przez bolszewików w 1918 r. Jeśli czegoś szybko nie zrobimy, świat wkrótce dowie się, że nasza królowa nie jest tą, za którą się podaje."
 NSB_poland_events.8.a: "Pozbądźcie się dowodów, świat nie może się o tym dowiedzieć"
 NSB_poland_events.8.b: "Ktoś inny powinien zasiąść na tronie Polski!"
 NSB_poland_monarchist_events.1.t: "[From.GetNameDefCap] zgłasza pretensje do naszego tronu"
 NSB_poland_monarchist_events.2.a: "Trudno."
 NSB_poland_monarchist_events.2.desc: "Niestety, [From.GetNonIdeologyName] nie może już być przedmiotem naszych sporów. Obecny rząd [From.GetAdjective] wygrał wojnę propagandową na tyle zdecydowanie, że jakakolwiek rozmowa o roszczeniach, jakie zgłasza [Root.GetLeader], spotyka się wyłącznie z szyderstwem."
 NSB_poland_monarchist_events.2.t: "[GER.GetNameDefCap] – pretensje oddalone"
 NSB_poland_monarchist_events.3.a: "Niech to szlag!"
 NSB_poland_monarchist_events.3.desc: "[Root.GetNonIdeologyName] ma nowego monarchę. [From.GetLeader] koronuje się już dziś. Długa seria kampanii propagandowych nastawiła wielu ministrów [Root.GetAdjective] przeciwko staremu reżimowi, co poskutkowało bezkrwawym zamachem stanu. Pucz ten sprawił, że [Root.GetNonIdeologyName] jest teraz tylko trochę więcej niż marionetką, którą kieruje [From.GetNameDef], a przyszłość autonomii [Root.GetAdjective] wygląda ponuro."
 NSB_poland_monarchist_events.3.t: "[From.GetLeader] organizuje pucz!"
 NSB_poland_monarchist_events.4.a: "Zdrajcy!"
 NSB_poland_monarchist_events.4.desc: "Ulice [Root.GetNonIdeologyName] stanęły dziś w ogniu: pro- i antymonarchistyczne bojówki pogrążyły naród w wojnie domowej! [Root.GetLeader] i [From.GetLeader] mają zwolenników, którzy toczą walki w całym kraju, a [From.GetNameDef] nie przyznaje się do tego zamachu na naszą suwerenność. Nie pozostaje nam teraz nic innego, jak poczekać na wynik konfliktu."
 NSB_poland_monarchist_events.4.t: "Wojna domowa o monarchię"
 NSB_poland_monarchist_events.5.t: "[From.GetLeader] - poplecznicy domagają się abdykacji"
 NSB_poland_monarchist_events.5.desc: "Po długiej królewskiej kampanii propagandowej zapoczątkowanej przez rząd, na czele którego stoi [From.GetLeader], napięcia między lojalistami, których poparciem cieszy się [Root.GetLeader], a ludźmi pragnącymi, by [Root.GetNonIdeologyName] i [From.GetNonIdeologyName] zjednoczyły się, osiągnęły punkt, w którym pokojowa koegzystencja jest już niemożliwa. Poplecznicy króla jednoznacznie uważają, że [Root.GetLeader] musi abdykować, a [From.GetLeader] zostać prawdziwym królem ([Root.GetNonIdeologyName]).\n\nZaakceptowanie tych żądań sprawi, że [Root.GetNonIdeologyName] stanie się zaledwie [From.GetAdjective] państwem zależnym, ale odmowa z całą pewnością doprowadzi do wybuchu wojny."
 NSB_poland_monarchist_events.5.a: "Poddajemy się!"
 NSB_poland_monarchist_events.5.b: "Lepsza wojna niż zostanie [From.GetAdjective] marionetką."
 NSB_poland_royal_election.1.a: "Niech żyje król!"
 NSB_poland_royal_election.1.b: "Nie, mamy inne plany."
 NSB_poland_royal_election.1.desc: "Margrabia Miśni i książę Saksonii Fryderyk Krystian Albert Leopold Anno Sylwester Makary do swoich licznych, prestiżowych tytułów pragnie dodać jeszcze jeden – króla Polski. Wśród wielkich monarchów Rzeczypospolitej można znaleźć członków rodu Wettinów i elektorów saskich, a skoro nasz kraj szuka teraz króla, Fryderyk Krystian wydaje się prawowitym i najbardziej oczywistym kandydatem.\nFryderyk ma roszczenia do Rzeczypospolitej Obojga Narodów, więc jego wybór z pewnością wzmocni roszczenia naszego rządu do wszystkich jej dawnych terytoriów. Jako pretendent do tronu Litwy, członek historycznego polskiego rodu królewskiego z poparciem prestiżowej dynastii, Fryderyk Krystian to silny kandydat na polskiego monarchę."
 NSB_poland_royal_election.1.t: "Fryderyk Krystian chce objąć tron"
 NSB_poland_royal_election.2.a: "Jedność naszych monarchii? Znakomity pomysł!"
 NSB_poland_royal_election.2.b: "Nie możemy narażać naszych relacji z Rumunią."
 NSB_poland_royal_election.2.desc: "Roszczenia Hohenzollernów wobec Polski datują się na początki państwa w jego obecnej postaci. Przy coraz lepszych stosunkach polsko-rumuńskich dobrym pomysłem może być propozycja intronizowania byłego króla i dziedzica Rumunii Michała I.\nKról Michał abdykował w 1930 r. na rzecz własnego ojca. Jego koronacja na króla polskiego stanowi szansę na połączenie tronów Polski i Rumunii. Przy rosnących wpływach faszystowskiej Żelaznej Gwardii w Rumunii możemy wykorzystać antyfaszystowskie nastroje w celu ponownego obalenia króla Karola i zastąpienia go królem Michałem. Taki wyczyn stworzyłby nierozerwalną więź między naszymi narodami. Z taką wspólnotą sił musieliby się liczyć nasi wrogowie – [SOV.GetNameDef] i [GER.GetNameDef]."
 NSB_poland_royal_election.2.t: "Michał z Rumunii – następca tronu"
 NSB_poland_royal_election.3.a: "Szalony pomysł, ale i czasy szalone. Mamy króla!"
 NSB_poland_royal_election.3.b: "Paweł jaki?"
 NSB_poland_royal_election.3.desc: "Dziś radzie regencyjnej przedstawił się niezwykły kandydat. Książę Gruzji, Kozak i dawny generał Białej Gwardii Paweł Bermondt-Awałow zgłosił pretensje nie tylko do tronu Królestwa Polskiego, ale i Rzeczpospolitej Obojga Narodów.\nWiele lat temu z nieznanych powodów Kozacy próbowali podbić kraje nadbałtyckie. Wygląda na to, że ambicje księcia sięgają znacznie dalej.\nChoć ten wątpliwy pretendent nie jest zbyt popularny wśród obywateli kraju, sprowadziłby do nas armię białych uchodźców. [SOV.GetNameDef] zareagowałby na to z wrogością, ale liczebność naszych wojsk by wzrosła i moglibyśmy sprzymierzyć się z siłami faszystowskimi w Europie."
 NSB_poland_royal_election.3.t: "Król Kozaków"
 NSB_poland_royal_election.4.a: "Nasz król będzie ostatnim z Romanowów. Albo i nie."
 NSB_poland_royal_election.4.desc: "\"Warszawski zamek, malowane orły - pamiętam. Jestem jedynym prawdziwym królem Polski\". Niesławna osobistość podająca się za Anastazję Romanow przybyła dziś na Zamek Królewski w Warszawie wraz ze swoim publicystą. Twierdzi, że rodzina Romanowów nadal rości sobie prawa do tronu Polski, a ona jako ostatnia z dynastii jest logicznie rzecz biorąc królem.\nChociaż sporo dawnych rosyjskich arystokratów potwierdza, że jest ona rzeczywiście Anastazją, wielu postrzega ją jako dziwaczkę z nadmiarem medialnego rozgłosu.\nJej roszczenia mogą być wątpliwe, jest ona jednak ostatnią osobą na liście kandydatów i odrzucenie jej teraz spowodowałoby, że Polska wróciłaby do punktu wyjścia - pustego tronu, na którym zbiera się kurz."
 NSB_poland_royal_election.4.t: "Anastazja Romanow przybywa do Polski"
 NSB_poland_royal_election.5.t: "Kandydat Habsburgów"
 NSB_poland_royal_election.5.desc: "Arystokrata, Habsburg i polski patriota, Karl Albrecht von Habsburg służy w wojsku polskim prawie tak długo, jak istnieje ta organizacja. Choć jego ród nie pochodzi z tej ziemi, jego wola walki i gotowość oddania życia za Polskę czyni go idealnym kandydatem do tronu.\n\nMoże wydawać się, że arcyksiążę nie jest zainteresowany rządzeniem, ale może uda się przekonać go, by służył Polsce nie w walce, ale jako przywódca."
 NSB_poland_royal_election.5.a: "Narodziła się Polska Habsburgów!"
 NSB_poland_royal_election.5.b: "Chcemy kogoś innego..."
 pavel_events.1.a: "Kozacy dońscy muszą zyskać niepodległość."
 pavel_events.1.b: "Będą odpowiadać przed nami."
 pavel_events.1.desc: "Nad całą doliną Donu kontrolę sprawuje [Root.GetLeader] i [Root.GetLeader.GetHerHis] siły, możemy więc spokojnie restytuować Republikę Dońską i zaprosić jej przywódców, by jeszcze raz mogli poprowadzić Kozaków dońskich przeciwko czerwonym!\nPozostaje tylko pytanie, czy horda jako niepodległe państwo pozostanie lojalna. Może lepszy byłby scenariusz, w którym [Root.GetLeader] kontroluje rząd bezpośrednio."
 pavel_events.1.t: "Przywrócenie Republiki Dońskiej"
 pavel_events.2.a: "Bardzo dobrze."
 pavel_events.2.b: "Nie można im ufać, muszą być od nas zależni."
 pavel_events.2.desc: "Niegdyś Kubańska Republika Ludowa była zdradzieckim państwem, które walczyło dla białych, a następnie dla czerwonych. [Root.GetLeader] zdecydował się przywrócić Republikę Kubańską z nową władzą popierającą białych.\nChoć Kubańczycy zdradzili kiedyś białą sprawę, nowi przywódcy zapewniają nas, że zrobią wszystko, co w ich mocy, by zdusić wszelkie poparcie dla starego rządu."
 pavel_events.2.t: "Przywrócenie Republiki Kubańskiej"
 NSB_poland_democratic_events.1.t: "Kwestia przywództwa"
 NSB_poland_democratic_events.1.desc: "Po tym, jak odsunięto od władzy sanację, pozostaje pytanie, kto powinien stanąć na czele nowego Polskiego Stronnictwa Ludowego. Obecnie funkcję tę pełni najbardziej zagorzały i głośny zwolennik chłopstwa Stanisław Mikołajczyk, jednak nie można zapominać, że zwycięstwo w wojnie domowej nie byłoby możliwe bez wsparcia Frontu Morges.\n\nReprezentujący generałów opowiadających się za przywróceniem w Polsce wolnych wyborów Front Morges faworyzuje wieloletniego byłego premiera RP Wincentego Witosa.\n\nO ile powołanie Witosa na szefa partii uspokoiłoby Front Morges, o tyle usunięcie Mikołajczyka ze stanowiska może sprawić, że niektórzy rolnicy, którzy walczyli na froncie o naszą sprawę i demokrację, poczują się okradzeni z praw i zdradzeni przez partię."
 NSB_poland_democratic_events.1.a: "Witos ma doświadczenie – to nasz przywódca."
 NSB_poland_democratic_events.1.b: "Mikołajczyk walczy za lud – to nasz przywódca."
 NSB_poland_communist_events.2.a: "Nie ma lepszego wyjścia."
 NSB_poland_communist_events.2.b: "Odmawiamy!"
 NSB_poland_communist_events.2.desc: "[From.GetNameDefCap] oferuje nam całkowitą ochronę wojskową, ale [Root.GetNonIdeologyName] musi przejść pod jego nadzór. Powołując się na bezpośrednie i trwałe zagrożenie, jakie Rosja i Niemcy stanowią dla istnienia kraju, [From.GetNameDef] proponuje nam status protektoratu. Akceptacja sprawiłaby, że [Root.GetNonIdeologyName] stanie się państwem marionetkowym, ale [From.GetNonIdeologyName] raczej nie przyjmie odmowy."
 NSB_poland_communist_events.2.t: "[From.GetNameDefCap] proponuje protekcję"
 NSB_poland_communist_events.201.a: "Doskonale."
 NSB_poland_communist_events.201.desc: "[From.GetNameDefCap] to teraz terytorium zależne [Root.GetNameDef]. Skoro [From.GetAdjective] rząd odpowiada bezpośrednio przed nami, panowanie nad Bałtykiem staje się celem łatwym do osiągnięcia."
 NSB_poland_communist_events.201.t: "[From.GetNameDefCap] się zgadza!"
 NSB_poland_communist_events.202.a: "Zawsze możemy liczyć na armię."
 NSB_poland_communist_events.202.desc: "[From.GetNameDefCap] odmawia naszej ochrony i uparcie chce zachować niepodległość. Dowództwo [Root.GetAdjective] rozpoczęło już przygotowania do zapewnienia nam sukcesu innymi sposobami, skoro resort spraw zagranicznych zawiódł. [Root.GetLeader] musi jedynie wydać rozkaz i [From.GetNameDef] padnie ofiarą naszej inwazji."
 NSB_poland_communist_events.202.t: "[From.GetNameDefCap] odrzuca propozycję"
 NSB_poland_communist_events.3.a: "[Root.GetNonIdeologyName] i [From.GetNonIdeologyName] – jedność robotników!"
 NSB_poland_communist_events.3.b: "To nie do przyjęcia."
 NSB_poland_communist_events.3.desc: "[From.GetNameDefCap] żąda, by [Root.GetNameDef] natychmiast anektowano. Stanowi to część ambitnych planów stworzenia Związku Republik Socjalistycznych, jakie ma [From.GetLeader]. Akceptacja będzie oznaczać natychmiastową utratę niepodległości, a [Root.GetNonIdeologyName] stanie się częścią państwa [From.GetAdjective]."
 NSB_poland_communist_events.3.t: "[From.GetNameDefCap] chce zintegrować [Root.GetAdjective]"
 NSB_poland_communist_events.301.a: "Jaka szkoda."
 NSB_poland_communist_events.301.desc: "[From.GetNameDefCap] odmawia aneksji w granice Związku Republik Socjalistycznych. Choć to nie oznacza końca ambicji [Root.GetAdjective] w regionie, [From.GetNameDef] nie może już liczyć na pokojowe stosunki."
 NSB_poland_communist_events.301.t: "[From.GetNameDefCap] odrzuca propozycję"
 NSB_poland_communist_events.302.a: "Doskonale."
 NSB_poland_communist_events.302.desc: "[Root.GetLeader] dopina swego – [From.GetNameDef] stanie się częścią Związku Republik Socjalistycznych. Rząd [From.GetAdjective] zgodził się przejść pod bezpośrednie przywództwo [Root.GetAdjective]"
 NSB_poland_communist_events.302.t: "[From.GetNameDefCap] zgadza się na aneksję"
 NSB_poland_communist_events.4.a: "Zgoda."
 NSB_poland_communist_events.4.b: "Jeszcze nie są gotowi."
 NSB_poland_communist_events.4.desc: "[From.GetNameDefCap] zgadza się przekazać nam wschodnią Polskę w zamian za status protektoratu i zależność od ZSRR. Jeśli się zgodzimy, [From.GetNameDef] stanie się państwem marionetkowym, nad którym kontrolę będzie mieć [Root.GetNameDef], a kraje Białorusinów i Ukraińców okupowane obecnie przez Polskę zostaną przekazane ZSRR.\n\nWybór wydaje się oczywisty, niemieckie ambicje wobec Polski mogą oznaczać, że [Root.GetNameDef] i [GER.GetNameDef] ruszą na wojnę."
 NSB_poland_communist_events.4.t: "[From.GetNameDefCap] proponuje oddanie Wschodu"
 NSB_poland_communist_events.401.a: "To konieczne poświęcenie."
 NSB_poland_communist_events.401.desc: "[From.GetNameDefCap] zgadza się, by przyjąć nas jako swój protektorat. Staliśmy się krajem zależnym od ZSRR. Choć wielu obywateli poczuło się zdradzonych naszą decyzją, [Root.GetLeader] zapewnia naród, że [From.GetLeader] jest przyjacielem Polski i wszyscy mieszkańcy przekazanych ziem, którzy mają polskie pochodzenie, będą bardzo zadowoleni z nowych, [From.GetAdjective] panów."
 NSB_poland_communist_events.401.t: "[From.GetNameDefCap] się zgadza!"
 NSB_poland_communist_events.402.a: "Bardzo dobrze."
 NSB_poland_communist_events.402.desc: "[From.GetLeader] nie zgadza się – [Root.GetNameDef] nie zacieśni związków z ZSRR. Oficjalnym powodem ma być to, że [Root.GetLeader] „nie jest gotów”, wielu jednak podejrzewa, że odmowa związana jest z niemieckimi ambicjami wobec Polski."
 NSB_poland_communist_events.402.t: "[From.GetNameDefCap] odrzuca propozycję"
 NSB_poland_communist_events.5.a: "Niepodległość nie jest opcją."
 NSB_poland_communist_events.5.b: "Mamy ważniejsze problemy."
 NSB_poland_communist_events.5.desc: "[From.GetNameDefCap] nie jest już [Root.GetAdjective] marionetką. To niewielkie państwo ogłosiło się niepodległą republiką socjalistyczną. Sytuacja jest obecnie spokojna, a [From.GetNameDef] nadal jest członkiem frakcji [Root.GetFactionName]."
 NSB_poland_communist_events.5.t: "[From.GetNameDefCap] ogłasza niepodległość!"
 NSB_poland_communist_events.501.a: "W takim razie wojna!"
 NSB_poland_communist_events.501.desc: "Można było przewidzieć, że [From.GetLeader] nie przyjmie dobrze [Root.GetAdjective] deklaracji niepodległości. Uznał, że oznacza ona wypowiedzenie wojny."
 NSB_poland_communist_events.501.t: "[From.GetNameDefCap] wypowiada wojnę"
 NSB_poland_communist_events.502.a: "Pozostaniemy we frakcji [From.GetFactionName]"
 NSB_poland_communist_events.502.b: "Ogłaszamy pełną niezależność."
 NSB_poland_communist_events.502.desc: "[From.GetNameDefCap] akceptuje naszą deklarację niezależności i wygląda na to, że mamy pokój. Przy pełnej niepodległości [From.GetNameDef] nadal może na nas liczyć, ale możemy też opuścić frakcję i omówić inne możliwości."
 NSB_poland_communist_events.502.t: "[From.GetNameDef] zgadza się na [Root.GetAdjective] niezależność"
 NSB_poland_communist_events.6.a: "To mało istotne."
 NSB_poland_communist_events.6.b: "To nasze ziemie."
 NSB_poland_communist_events.6.desc: "Choć wschodnia Polska była przedmiotem umowy, która sprawiła, że [From.GetNameDef] należy do frakcji [Root.GetFactionName], niewielki kraj żąda, by została przywrócona. Jego przedstawiciele powołują się na kwestie międzynarodowe i twierdzą, że lud zachodniej Białorusi i Ukrainy od dziesięcioleci był częścią Polski i przyczynił się bardzo do strajku chłopów, który wzmocnił socjalizm w tym kraju."
 NSB_poland_communist_events.6.t: "[From.GetNameDefCap] żąda wschodniej Polski"
 NSB_poland_communist_events.601.a: "Nasz naród znów jest w całości."
 NSB_poland_communist_events.601.desc: "[Root.GetNameDef] odzyskuje region wschodniej Polski jako nierozdzielną część. Ziemie są już integrowane z [Root.GetAdjective] administracją, a region tak zasłużony w obaleniu dawnego reżimu zjednoczył się z państwem, za które walczyli jego mieszkańcy."
 NSB_poland_communist_events.601.t: "[From.GetNameDefCap] zwraca wschodnią Polskę!"
 NSB_poland_communist_events.602.a: "Bardzo dobrze."
 NSB_poland_communist_events.602.b: "No to niepodległość!"
 NSB_poland_communist_events.602.desc: "[From.GetNameDefCap] nie zgadza się – [Root.GetNameDef] nie odzyska wschodniej Polski. Choć było to do przewidzenia, wielu Polaków i tak przeżywa zawód, a sentymenty związane z oddzieleniem od macierzy narastają."
 NSB_poland_communist_events.602.t: "[From.GetNameDefCap] odrzuca propozycję"
 NSB_poland_monarchist_events.1.a: "Nie poddamy się tak łatwo."
 NSB_poland_monarchist_events.1.desc: "[From.GetNonIdeologyName]: Fakt, że [From.GetLeader] to teraz król, wykorzystywany jest przez [From.GetAdjective] rząd do podnoszenia roszczeń wobec państwa [Root.GetNonIdeologyName]! Za pomocą wojny propagandowej i odpowiednich narracji [From.GetNameDef] będzie nastawiać opozycję przeciwko reżimowi, na czele którego stoi [Root.GetLeader], i wspierać bunt.\nJeżeli propaganda okaże się skuteczna, [Root.GetLeader] może paść ofiarą puczu, a [Root.GetNonIdeologyName] stanie się czymś niewiele większym niż [From.GetAdjective] państwo marionetkowe."
 NSB_poland_royal_election.4.b: "Może zbyt szybko odrzuciliśmy Fryderyka Krystiana."
 NSB_polish_fascist_events.1.a: "Po co ich najeżdża, gdy sami podają się nam na tacy?"
 NSB_polish_fascist_events.1.b: "Mamy inne plany wobec Polski."
 NSB_polish_fascist_events.1.desc: "Rząd [From.GetAdjective] zaproponował układ wspierający nas w dążeniu do światowej dominacji. Widać, że [From.GetLeader] zdaje sobie sprawę, iż [Root.GetLeader] nie akceptuje podziału granicznego między Polską i Niemcami, więc polski minister spraw zagranicznych Józef Beck został wysłany z propozycją wprowadzenia zmian w tym porozumieniu.\n\nPolska zgadza się oddać ziemie zachodnie z Poznaniem, Gdańskiem i Górnym Śląskiem w zamian za wzajemny układ o nieagresji i niemiecką ochronę oraz pomoc w razie ataku wojsk [SOV.GetAdjective]. Układ ten uczyniłby z Polski niemiecką marionetkę, a Niemcy zyskaliby sporne tereny przygraniczne. Czy chcemy się zgodzić?"
 NSB_polish_fascist_events.1.t: "Pakt Beck-Ribbentrop"
 NSB_polish_fascist_events.101.a: "Bezpieczeństwo, ale za jaką cenę?"
 NSB_polish_fascist_events.101.desc: "[From.GetNameDefCap] zgadza się na nasze warunki, więc [Root.GetNameDef] znajduje się teraz oficjalnie pod [From.GetAdjective] ochroną. Żołnierze [From.GetAdjective] już pojawiają się w [Root.GetAdjective] wsiach, a nasi ministrowie podlegają bezpośrednio Berlinowi."
 NSB_polish_fascist_events.101.t: "[From.GetNameDefCap] podpisuje pakt"
 NSB_polish_fascist_events.102.a: "Czas zmienić kurs."
 NSB_polish_fascist_events.102.desc: "Choć nasza propozycja to właściwie oddanie kluczy do kraju bezpośrednio w ręce rządu [From.GetAdjective], ale [From.GetLeader] ma chyba inne plany, bo zdecydowanie odrzuca naszą ofertę."
 NSB_polish_fascist_events.102.t: "[From.GetNameDefCap] odrzuca propozycję paktu"
 NSB_polish_fascist_events.2.a: "Wystosujmy ultimatum."
 NSB_polish_fascist_events.2.b: "Bardzo dobrze."
 NSB_polish_fascist_events.2.c: "Nie."
 NSB_polish_fascist_events.2.desc: "Chociaż [From.GetNameDef] jest obecnie [Root.GetAdjective] poddanym, to nadal pragnie hegemonii Rzeczpospolitej. Uznając nasze roszczenia w Memel, [From.GetLeader] proponuje nam podzielenie kraju. Region Memel znalazłby się pod [Root.GetAdjective] kontrolą, a reszta kraju należałaby do państwa [From.GetAdjective]"
 NSB_polish_fascist_events.2.t: "[From.GetNameDefCap] chce podzielić Litwę"
 NSB_polish_fascist_events.201.a: "Nie mamy wyboru."
 NSB_polish_fascist_events.201.b: "Nie zgadzamy się!"
 NSB_polish_fascist_events.201.desc: "[POL.GetNameDef] i [GER.GetNameDef] zawiązały niespodziewany sojusz i wystosowały wspólne żądanie aneksji. Oba państwa domagają się, by region Memel został przekazany Niemcom, a reszta naszego kraju została zaanektowana przez Polskę."
 NSB_polish_fascist_events.201.t: "Niemcy i Polska żądają aneksji Litwy"
 NSB_polish_fascist_events.202.a: "To przykre."
 NSB_polish_fascist_events.202.desc: "Wygląda na to, że Niemcy mają inne plany wobec Litwy, ponieważ bezceremonialnie odrzucili naszą propozycję aneksji."
 NSB_polish_fascist_events.202.t: "[From.GetNameDefCap] odrzuca propozycję"
 NSB_polish_fascist_events.203.a: "Doskonale."
 NSB_polish_fascist_events.203.desc: "[From.GetNameDefCap] zgadza się na nasze żądania i dawne tereny litewskie zostaną podzielone między Polskę i Niemcy. Litwa jest nasza i nie oddaliśmy przy tym nawet jednego strzału."
 NSB_polish_fascist_events.203.t: "[From.GetNameDefCap] zgadza się"
 NSB_polish_fascist_events.204.a: "Odbierzemy go siłą."
 NSB_polish_fascist_events.204.desc: "Okazuje się, że Litwa odrzuca nasze rozsądne żądania. Dyplomacja zawiodła, więc teraz zajmie się tym wojsko."
 NSB_polish_fascist_events.204.t: "[From.GetNameDefCap] buntuje się!"
 NSB_polish_fascist_events.3.a: "To chyba rozsądna propozycja."
 NSB_polish_fascist_events.3.b: "Nie. Polska jest nasza."
 NSB_polish_fascist_events.3.desc: "Twierdząc, że korzystanie przez nas z polskich fabryk utrudnia wysiłek wojenny, [From.GetAdjective] ministrowie domagają się, byśmy zmniejszyli oczekiwania wobec ich kraju. Zgoda sprawiłaby, że Polska pozostałaby protektoratem [Root.GetAdjective], ale znacznie wzrosłaby jej niezależność polityczna i gospodarcza."
 NSB_polish_fascist_events.3.t: "[From.GetNameDefCap] domaga się autonomii"
 NSB_polish_fascist_events.301.a: "Doskonale"
 NSB_polish_fascist_events.301.desc: "[From.GetNameDefCap] zgadza się na znaczne zwiększenie autonomii naszego kraju. Wciąż jesteśmy [From.GetAdjective] poddanymi, ale cieszymy się większą niezależnością przemysłu i dyplomacji."
 NSB_polish_fascist_events.301.t: "[From.GetNameDefCap] nadaje autonomię"
 NSB_polish_fascist_events.302.a: "Niestety."
 NSB_polish_fascist_events.302.b: "Może Państwo Podziemne zdoła nam pomóc..."
 NSB_polish_fascist_events.302.desc: "Rząd [From.GetAdjective] stanowczo odrzucił nasz wniosek o autonomię, a [From.GetAdjective] doradcy poczuli się znieważeni samą propozycją. Twierdzą, że dalsza podległość jest konieczna dla wysiłku wojennego, więc w najbliższej przyszłości prawdopodobnie nadal będziemy poddanymi tego kraju."
 NSB_polish_fascist_events.302.t: "[From.GetNameDefCap] ściąga cugle"
 NSB_polish_fascist_events.4.a: "Powinniśmy zająć kraje bałtyckie."
 NSB_polish_fascist_events.4.b: "Białoruś i Ukraina będą naszymi domami."
 NSB_polish_fascist_events.4.c: "Musimy zakończyć tworzenie Międzymorza."
 NSB_polish_fascist_events.4.desc.first: "Poświęciliśmy wiele w walce z bolszewizmem: naszą granicę zachodnią, naszą niepodległość i życia niezliczonych żołnierzy. Nadszedł czas domagać się czegoś w zamian. Wojna, którą toczy z nami [SOV.GetNameDef], na pewno zakończy się naszym zwycięstwem, więc na wschodzie Polska będzie miała olbrzymie możliwości ekspansji."
 NSB_polish_fascist_events.4.desc.rejected: "[From.GetNameDefCap] odrzuca naszą propozycję powojennego kształtu granic, ale to nie ma wielkiego znaczenia, gdy istnieje tyle wizji powojennego państwa polsiego."
 NSB_polish_fascist_events.4.t: "Powojenna Polska"
 NSB_polish_fascist_events.401.a: "To zadowalające."
 NSB_polish_fascist_events.401.b: "Nie."
 NSB_polish_fascist_events.401.desc.baltics: "Polska przedstawiła nam propozycję kształtu jej powojennych granic. Wskazując, że po zawarciu paktu Beck-Ribbentrop stracili część ziem na rzecz państwa [Root.GetAdjective], rząd [From.GetAdjective] twierdzi, że po wygraniu wojny ma prawo do przeprowadzenia korekt terytorialnych.\n\nZamierzają prowadzić ekspansję na północ, ku krajom bałtyckim, usprawiedliwiając to działanie tym, że Kurlandia była państwem satelickim dawnej Rzeczpospolitej."
 NSB_polish_fascist_events.401.desc.ukraine: "Polska przedstawiła nam propozycję kształtu jej powojennych granic. Wskazując, że po zawarciu paktu Beck-Ribbentrop stracili część ziem na rzecz państwa [Root.GetAdjective], rząd [From.GetAdjective] twierdzi, że po wygraniu wojny ma prawo do przeprowadzenia korekt terytorialnych.\n\nZamierzają prowadzić ekspansję na wschód, ku Białorusi i Ukrainie, usprawiedliwiając to działanie tym, że są to wschodnie ziemie dawnej Rzeczpospolitej."
 NSB_polish_fascist_events.401.desc.blacksea: "Polska przedstawiła nam propozycję kształtu jej powojennych granic. Wskazując, że po zawarciu paktu Beck-Ribbentrop stracili część ziem na rzecz państwa [Root.GetAdjective], rząd [From.GetAdjective] twierdzi, że po wygraniu wojny ma prawo do przeprowadzenia korekt terytorialnych.\n\nZamierzają prowadzić ekspansję na południe, ku Krymowi, usprawiedliwiając to działanie tym, że od dawna mają ambicję stworzenia Polski rozciągającej się od morza do morza."
 NSB_polish_fascist_events.402.a: "Przyszłość Polski została zagwarantowana."
 NSB_polish_fascist_events.402.desc: "Nasza propozycja kształtu przyszłych granic Polski została przyjęta przez rząd [From.GetAdjective], a regiony, które zajęliśmy, są już integrowane z naszą administracją cywilną. Możliwe, że już nigdy nie odzyskamy ziem zachodnich, ale te nowe terytoria z naddatkiem rekompensują straty terytorialne, które ponieśliśmy lata temu."
 NSB_polish_fascist_events.5.a: "Wspaniała inicjatywa."
 NSB_polish_fascist_events.5.b: "Nie sądzę."
 NSB_polish_fascist_events.5.desc: "[From.GetNameDef] to sojusz silnie oparty na zasadach falangizmu i tożsamości katolickiej, a teraz zaprasza nas do falangistycznej międzynarodówki. Zgoda może oznaczać, że nasze kraje będą wspólnie walczyć w razie wojny, ale jednocześnie umocnią się falangistyczne frakcje w naszym rządzie. Czy się zgadzamy?"
 NSB_polish_fascist_events.5.t: "[From.GetNameDefCap] - zaprasza nas do falangistycznej międzynarodówki"
 NSB_polish_fascist_events.6.t: "Zamieszki warszawskie"
 NSB_polish_fascist_events.6.desc: "Nieustanne umacnianie się falangistów i prowadzona przez nich agitacja doprowadziły do wybuchu nacjonalistycznych zamieszek na ulicach Warszawy. [Root.GetLeader] współpracuje i wspiera prawicowych ekstremistów, co zachęca ich do działania. Uczestnicy protestów przemaszerowali ulicami stolicy i doszli aż do Zamku Królewskiego. Oficerowie wojska lojalni wobec sanacyjnej frakcji w rządzie nie zdołali zatrzymać tłumu szturmującego stolicę. [Root.GetLeader] został usunięty z Zamku.\n\nW tej chwili na terenie Zamku nie ma żadnego z liderów sanacji, a Bolesław Piasecki ogłosił się przywódcą nowego państwa polskiego."
 NSB_polish_fascist_events.6.a: "Wszystko zgodnie z planem."
 NSB_polish_fascist_events.7.t: "Wybory powszechne w Polsce"
 NSB_polish_fascist_events.7.desc: "Sanacja przyjmuje coraz więcej postaw i przekonań partii narodowo-demokratycznej, więc wielu ludzi uważało, że to tylko kwestia czasu, zanim w Rzeczpospolitej znowu odbędą się wybory powszechne. Po ustanowieniu trzeciej Narodowej Konstytucji Polski zorganizowano wybory z zastrzeżeniem, że partie uznane za niepatriotyczne nie mogą uczestniczyć w rządzeniu.\n\nDo \"niepatriotycznych\" partii zaliczono PSL i większość innych, dużych partii lewicowych i centrowych, więc wyborcy nie mieli większego wyboru poza endecją. Narodowi demokraci wygrali wybory, a takie konkurencyjne partie jak sanacja otrzymały tylko niewielki ułamek głosów, więc endecja sprawuje praktycznie całkowitą władzę w Rzeczpospolitej."
 NSB_polish_fascist_events.7.a: "Uwielbiam demokrację."
 nsb_news.1.a: "Wyzwolenie polskich robotników!"
 nsb_news.1.b: "Śmierć dorobkiewiczom!"
 nsb_news.1.c: "Chroń nas, Matko Boska."
 nsb_news.1.d: "Polska sama dokonuje swoich rozbiorów."
 nsb_news.1.e: "Co to oznacza dla Polski?"
 nsb_news.1.desc: "W młodym państwie polskim wybuchła wojna domowa! Dziesięciolecia konfliktów w rządzie i całkowity brak inwestycji w infrastrukturę na terenach wiejskich wschodniej Polski doprowadziły w tym roku do strajku generalnego niższych warstw społecznych, a dalsze brutalne traktowanie strajkujących przez policję i wojsko podzieliło naród.\n\nChłopski rząd, na czele którego stoi [peasant_poland_target.GetLeader], jest wspierany przez demokratyczną frakcję Frontu Morges, prowadzoną przez polskie wojsko, oraz koalicję marksistów, socjalistów i liberałów.\n\nSiły lojalistów zebrały się w przemysłowym sercu Polski, zaś chłopi na rolniczych terenach Wschodu. Polska jest podzielona granicą chłopskiej krwi."
 nsb_news.1.t: "[peasant_poland_target.Capital.GetName] stolicą powstania chłopskiego"
 nsb_news.2.a: "Toż to zniewaga!"
 nsb_news.2.b: "A ja cieszę się, że Polską rządzi ktoś inny."
 nsb_news.2.c: "Liberia to tylko początek."
 nsb_news.2.d: "Polska w Afryce?"
 nsb_news.2.f: "Kolejny bezsensowny akt imperializmu."
 nsb_news.2.e: "To naprawdę wygląda na imperializm."
 nsb_news.2.desc.dem: "Polska objęła dziś zwierzchnictwo nad Liberią! Od 1932 r. Liberia postrzegała Polskę jako najlepszego partnera inwestycyjnego, sądząc, że nie ma ona wielkich ambicji kolonialnych. Jednak umowa podpisana między Polską, Liberią i Ligą Narodów uczyniła z Liberii zależne od Polski państwo marionetkowe.\n\nUrzędnicy USA potępili tę decyzję, uważając niepodległość Liberii za niezbędną, z uwagi na podstawowe wartości twórców narodu.\n\nLiga Morska i Kolonialna świętuje wielkie zwycięstwo polskich ambicji kolonialnych i twierdzi, że to tylko kropla w morzu polskich planów wobec Afryki."
 nsb_news.2.desc.com: "Polska objęła dziś zwierzchnictwo nad Liberią! Od 1932 r. Liberia postrzegała Polskę jako najlepszego partnera inwestycyjnego, sądząc, że nie ma ona wielkich ambicji kolonialnych. Jednak umowa podpisana między Polską, Liberią i Ligą Narodów uczyniła z Liberii zależne od Polski państwo marionetkowe.\n\nUrzędnicy USA potępili tę decyzję, uważając niepodległość Liberii za niezbędną, z uwagi na podstawowe wartości twórców narodu.\n\n[POL.GetLeader] broni się przed oskarżeniami towarzyszy z KPP o angażowanie się w kolonializm w zachodnim stylu. Zapewnia rodaków, że chodzi o obronę Liberii przed pseudokolonizatorami, co spotyka się często z powątpiewaniem."
 nsb_news.2.t: "Ustanowiono protektorat [LIB.GetAdjective]"
 nsb_news.3.t: "Turkistan został zjednoczony!"
 nsb_news.3.desc: "Cały region Azji Środkowej znajduje się pod [From.GetOldAdjective] kontrolą, ludy turkijskie zjednoczyły się, a ich przywódcą został [From.GetLeader]. Nowa administracja turkijska ogłosiła, że [From.GetOldNameDef] zmienia nazwę na [From.GetNameDef] i ogłasza się prawowitą ojczyzną wszystkich ludów turkijskich.\n\nNawet poza granicami tego kraju wielu Turkijczyków uznaje, że [From.GetNameDef] jest ich prawdziwą ojczyzną, więc [From.GetLeader] może wykorzystać tę okazję, by powiększyć swoje nowe państwo."
 nsb_news.3.a: "Nie jesteśmy już podzieleni."
 nsb_news.3.b: "Interesujące."
 nsb_news.4.t: "[POL.GetNameDefCap] zajmuje Gdańsk!"
 nsb_news.4.desc: "Wolne Miasto Gdańsk, powstałe na mocy traktatu wersalskiego w 1920 r., było do dzisiaj niezależnym krajem pod ochroną państwa polskiego. Jednak w wyniku rosnących napięć na granicy polsko-niemieckiej i zablokowania przez władze Gdańska tamtejszego portu dla handlu polskiego, rząd polski ogłosił dziś, że Gdańsk nie jest już wolnym miastem.\n\nNa ulicach Gdańska już pojawili się polscy żołnierze, których jedynym zadaniem jest wzmocnienie panowania nad miastem. Albert Forster i inni członkowie partii nazistowskiej ukrywają się, pojawiły się też pogłoski o rebelii i ewentualnym przejściu na stronę [GER.GetAdjective]"
 nsb_news.4.a: "Nie ma już wolnego miasta."
 nsb_news.4.b: "Co dalej? Remilitaryzacja Nadrenii?"
 nsb_news.4.c: "Nie spodziewaliśmy się tego po Polsce."
 nsb_news.4.d: "Nie utrzymają tego miasta zbyt długo."
 nsb_news.4.e: "Interesujące."
 nsb_news.5.t: "[POL.GetNameDefCap] koronuje króla!"
 nsb_news.5.desc.saxon: "5 listopada 1916 r. Wilhelm II i Franciszek Józef podpisali wspólną deklarację stwierdzającą, że z okupowanych terytoriów polskich w Rosji powstanie nowe królestwo: Królestwo Polskie. Jednak nowe państwo nie zdołało na czas wyłonić króla i ówczesny prezydent ogłosił powstanie II Rzeczpospolitej.\n\nJednak wygląda na to, że Polska wreszcie znalazła sobie króla, jest nim [POL.GetLeader]! Margrabia Miśni to teraz król Friedrich I Polski. Mimo obaw o nieuchronny wybuch wojny z Niemcami, polska rada regencyjna zaproponowała margrabiemu tron, ze względu na historyczne więzi między Polską i arystokracją saksońską."
 nsb_news.5.desc.romania: "5 listopada 1916 r. Wilhelm II i Franciszek Józef podpisali wspólną deklarację stwierdzającą, że z okupowanych terytoriów polskich w Rosji powstanie nowe królestwo: Królestwo Polskie. Jednak nowe państwo nie zdołało na czas wyłonić króla i ówczesny prezydent ogłosił powstanie Drugiej Rzeczpospolitej.\n\nJednak wygląda na to, że Polska wreszcie znalazła sobie króla, jest nim [POL.GetLeader]! Długotrwała przyjaźń i sojusz Polski z Rumunią sprawiły, że polska rada regencyjna zamierza zacieśnić stosunki z państwem [ROM.GetAdjective]. Dzięki dziedzicowi tronu rumuńskiego oba kraje już wkrótce zostaną nierozerwalnie połączone."
 nsb_news.5.desc.cossack: "5 listopada 1916 r. Wilhelm II i Franciszek Józef podpisali wspólną deklarację stwierdzającą, że z okupowanych terytoriów polskich w Rosji powstanie nowe królestwo: Królestwo Polskie. Jednak nowe państwo nie zdołało na czas wyłonić króla i ówczesny prezydent ogłosił powstanie II Rzeczpospolitej.\n\nJednak wygląda na to, że Polska wreszcie znalazła sobie króla, jest nim [POL.GetLeader]! Kozak, szlachcic i watażka, [POL.GetLeader] to niespodziewany władca Polski, ale niewątpliwie jego wielka ambicja stworzenia własnego państwa nad Bałtykiem podoba się polskim ministrom, którzy wciąż pragną odbudowy Rzeczpospolitej."
 nsb_news.5.desc.romanov: "5 listopada 1916 r. Wilhelm II i Franciszek Józef podpisali wspólną deklarację stwierdzającą, że z okupowanych terytoriów polskich w Rosji powstanie nowe królestwo: Królestwo Polskie. Jednak nowe państwo nie zdołało na czas wyłonić króla i ówczesny prezydent ogłosił powstanie II Rzeczpospolitej.\n\nJednak wygląda na to, że Polska wreszcie znalazła sobie króla, jest to [POL.GetLeader]! Podobnie jak przed nią Jadwiga, królowa regentka postanowiła przyjąć tytuł „król”. Wielu wątpi, żeby naprawdę była córką cara Mikołaja II, a mimo to koronowano ją w Warszawie i przyjęła imię Anastazja Romanow."
 nsb_news.5.desc.habsburg: "5 listopada 1916 r. Wilhelm II i Franciszek Józef podpisali wspólną deklarację stwierdzającą, że z okupowanych terytoriów polskich w Rosji powstanie nowe królestwo: Królestwo Polskie. Jednak nowe państwo nie zdołało na czas wyłonić króla i ówczesny prezydent ogłosił powstanie II Rzeczpospolitej.\n\nJednak wygląda na to, że Polska wreszcie znalazła sobie króla, jest nim [POL.GetLeader]! Karl Albrecht, pochodzący z rodu Habsburgów, walczył w wojsku polskim praktycznie tak długo, jak istniało państwo polskie, a dziś, przy wtórze uradowanych tłumów, został wybrany na pierwszego habsburskiego króla Polski."
 nsb_news.5.a: "Niech żyje król!"
 nsb_news.5.b: "Powstało królestwo."
 nsb_news.5.c: "Cóż to za szaleństwo?"
 nsb_news.6.t: "Nacjonaliści przejęli władzę w Polsce"
 nsb_news.6.desc: "Endecja i falanga od dawna miały kontakty w polskim rządzie, ale ciągła współpraca Ignacego Mościckiego z tymi prawicowymi elementami doprowadziła w końcu do jego zguby. Dzięki zwiększeniu wpływów w rządzie polskim, [POL.GetLeader] zastępuje teraz Mościckiego na stanowisku prezydenta Rzeczpospolitej.\n\nNa razie trudno powiedzieć, czy ten nowy rząd nacjonalistyczny wierzy, że może jakoś udobruchać obce mocarstwa ostrzące sobie zęby na polskie ziemie, a może Polska wkrótce zawrze nowe sojusze."
 nsb_news.6.a: "Polska odrodziła się silniejsza."
 nsb_news.6.b: "To przerażające."
 nsb_news.7.t: "Królestwa [POL.GetAdjective] i [From.GetAdjective] tworzą unię"
 nsb_news.7.desc: "Po dziwnym obrocie zdarzeń [From.GetNameDef] i [POL.GetNameDef] mają wspólnego władcę, jest to [POL.GetLeader]. Oba kraje zachowują odrębność, ale wspólna głowa państwa oznacza, że zostały powiązane dyplomatycznie.\n\nPrawdopodobnie ta unia personalna doprowadzi do zjednoczenia państwa [FROM.GetAdjective] i [POL.GetAdjective], ale na razie widoczne jest to tylko na płaszczyźnie działań dyplomatycznych."
 nsb_news.7.a: "Wkrótce staniemy się jednością."
 nsb_news.7.b: "Interesujące."
 nsb_news.8.t: "Królestwo Litwy"
 nsb_news.8.desc: "4 czerwca 1918 r. Wilhelm Karl von Urach został demokratycznie wybranym królem Litwy, uzyskując przytłaczające poparcie. Jednak interwencja Imperium Niemieckiego spowodowała, że unieważniono referendum, a Litwa nigdy nie została zjednoczona ze swoim królem. Mimo to prezydent Litwy zlikwidował dziś własny urząd i ogłosił króla Mendoga III głową nowego Królestwa Litwy.\n\nAntanas Smetona jest teraz premierem Litwy, a kraj stał się monarchią absolutną, obecnie przetacza się przez niego nowa fala litewskiego patriotyzmu i szowinizmu."
 nsb_news.8.a: "Kolejny kraj pada ofiarą monarchizmu."
 nsb_news.8.b: "Co to oznacza dla nas?"
 nsb_news.8.c: "Królestwo znowu istnieje!"
 nsb_news.8.d: "Interesujące."
 nsb_news.9.t: "[GetSovietCivilWarName]!"
 nsb_news.9.desc_left: "W Rosji wybuchła kolejna wojna domowa. To zaskoczenie, biorąc pod uwagę, że wszyscy mają jeszcze świeżo w pamięci wspomnienia z ostatniego konfliktu wewnętrznego. Po latach walk wewnętrznych między stalinistami i trockistami, rząd radziecki podzielił się i teraz obie grupy walczą na ulicach o panowanie nad krajem. \n\n[SOV.GetLeader] uważa się za lidera państwa [SOV.GetNameDef] i ze swojej kwatery głównej ([SOV.Capital.GetName]) toczy wojnę, w której wrogiem jest [SOS.Getleader]."
 nsb_news.9.desc_right: "W Rosji radzieckiej ponownie rozgorzał otwarty konflikt. Jednak tym razem nie walczą bolszewicy z białymi, lecz rywalizujące ze sobą frakcje partii komunistycznej. [SOS.GetLeader] ma w rękach stolicę, a buntownicy, na czele których stoi [SOV.GetLeader], stacjonują wokół stolicy ([SOV.Capital.GetName]). Krążą plotki, że rebelię sponsorują obce mocarstwa, ale tych pogłosek nie udało się jeszcze potwierdzić."
 nsb_news.9.desc_exiles: "Dość niespodziewanie wojska białych po raz kolejny powstały przeciwko bolszewikom. Ich sprawa wyglądała na przegraną, ale w ostatnich miesiącach pojawiły się doniesienia o koncentracji wojsk w Mandżurii i na Syberii, a dzisiaj rano ogłoszono powołanie rosyjskiego rządu tymczasowego, którego siedzibą jest [SOV.capital.GetName]. \n\nWładze [SOS.GetAdjective] natychmiast zmobilizowały Armię Czerwoną, a Rosję ponownie ogarnęła wojna domowa. Mocarstwa zachodnie jak na razie nie wykazały zainteresowania wtrącaniem się w ten konflikt. Jednak nie wiadomo jeszcze, jak na taki obrót zdarzeń zareagują Japończycy."
 nsb_news.9.a: "Ku zwycięstwu!"
 nsb_news.9.b: "To przykre, że musiało do tego dojść."
 nsb_news.9.c: "Komuniści sami się wyniszczają."
 nsb_news.9.d: "[SOS.GetLeader] z pewnością zwycięży."
 nsb_news.9.e: "Co to oznacza dla komunizmu?"
 nsb_news.9.f: "Teraz widać, że przemoc to wrodzona cecha tego systemu!"
 nsb_news.9.g: "Tym razem muszą radzić sobie sami."
 nsb_news.9.h: "Raz zostali pokonani, teraz z pewnością zostaną zmiażdżeni!"
 nsb_news.9.i: "To szlachetna sprawa, ale czy uda im się zwyciężyć?"
 nsb_news.10.t: "[GetSovietCivilWarName] dobiega końca!"
 nsb_news.10.desc_stalinist: "Po kapitulacji ostatnich oddziałów buntowników [GetSovietCivilWarName] oficjalnie dobiegła końca. W patetycznym przemówieniu [SOS.GetLeader] ogłosił się architektem tego zwycięstwa i pochwalił Armię Czerwoną za odwagę i lojalność. \n\nWrogowie wewnętrzni zostali ostatecznie zmiażdżeni, więc [SOV.Getleader] może zająć się innymi sprawami. Na razie trudno oszacować długofalowe skutki potężnych zniszczeń przemysłu i śmierci wielu obywateli."
 nsb_news.10.desc_communist_opposition: "Kapitulacja ostatnich oddziałów oznacza, że [SOS.GetLeader] nie ma już wojsk, a [GetSovietCivilWarName] dobiegła końca. [SOV.GetLeader] ogłasza swoje zwycięstwo i obiecuje, że [SOV.GetNameDef] podniesie się ze zgliszcz wojny domowej. To gigantyczne przedsięwzięcie, ale [SOV.GetLeader] uważa, że to początek nowej ery dla państwa [SOV.GetAdjective] i świata. Czas pokaże, czy te obietnice zostaną spełnione."
 nsb_news.10.desc_exiles: "To, co wydawało się przedsięwzięciem niemożliwym do zrealizowania, powrót wygnanych białych do walki z bolszewikami, przerodził się w zwycięstwo wbrew wszystkim przewidywaniom. [SOV.GetLeader] ogłasza zwycięstwo nad państwem [SOS.GetAdjective] i obiecuje przywrócić Rosji dawną chwałę. Wojna zniszczyła dużą część kraju, jej koszta były kolosalne.\n\nJak na razie nie wiadomo, gdzie przebywa [SOS.GetLeader]. Podobno uciekł na kilka dni przed kapitulacją i prawdopodobnie ukrywa się gdzieś w Ameryce Południowej."
 nsb_news.10.desc_exiles_puppet: "Dzięki pomocy Japończyków tymczasowy rząd Rosji wygrał wojnę domową, a [SOS.GetLeader] musi uznać porażkę. Jednak zostanie państwem podległym wobec rządu [JAP.GetAdjective] to bardzo wysoka cena i wielu zastanawia się, czy biali naprawdę mogą mówić o swoim zwycięstwie."
 nsb_news.10.a: "Zwycięstwo!"
 nsb_news.10.b: "To potężny cios zadany rewolucji komunistycznej."
 nsb_news.10.c: "To wielkie zaskoczenie."
 nsb_news.10.d: "Stalinowska Rosja zawaliła się jak domek z kart."
 nsb_news.10.e: "Usunięcie Stalina było prawdopodobnie dobrym posunięciem."
 nsb_news.10.f: "Trudno będzie zaufać tym nowym przywódcom."
 nsb_news.10.g: "Może [SOV.GetLeader] będzie łatwiejszym partnerem."
 nsb_news.11.t: "$SOV_iosif_stalin$ nie żyje"
 nsb_news.11.desc: "[SOV.GetNameCap]: Mimo ścisłej ochrony $SOV_iosif_stalin$ został znaleziony martwy w swojej willi, prawdopodobnie padł ofiarą zabójstwa. W [SOV.GetAdjective] stolicy krąży mnóstwo plotek i wygląda na to, że władzę przejęła - przynajmniej na jakiś czas - trójka, na czele której stoi $SOV_lavrenty_beriya$. Nowy przywódca nie jest zbyt popularny, więc trudno powiedzieć, czy uda mu się utrzymać przy władzy, jeśli jego pozycja stanie się zagrożona. NKWD rzekomo prowadzi wielowątkowe dochodzenie, a Beria przysiągł znaleźć osoby odpowiedzialne za to morderstwo."
 nsb_news.11.a: "Może NKWD jest zamieszane w tę sprawę?"
 nsb_news.11.b: "O nie!"
 nsb_news.12.t: "Przewrót [SOV.GetAdjective]"
 nsb_news.12.desc: "Jednym błyskawicznym posunięciem opozycja [SOV.GetAdjective] aresztowała i usunęła trójcę, na której czele stał Beria. Przed świtem siły Armii Czerwonej otoczyły stolicę, a wojska specjalne potajemnie zatrzymały Berię i przemyciły go w bezpieczne miejsce, zanim jego ochrona zorientowała się, co się stało. Ogłoszono powstanie nowego rządu, na którego czele stoi [SOV.GetLeader], a $SOV_lavrenty_beriya$ został oskarżony o zdradę państwa [SOV.GetAdjective]"
 nsb_news.12.a: "To ciekawe czasy."
 nsb_news.12.b: "Robi się coraz gorzej."
 pavel_events.3.a: "Jeśli to zapobiegnie wojnie..."
 pavel_events.3.b: "To jakieś żarty? Nie!"
 pavel_events.3.desc: "[From.GetNameDef] wysyła niepokojącą depeszę z żądaniem natychmiastowej secesji „byłych polskich terytoriów”. Tereny, o których mowa, to Pomorze, Prusy i Śląsk.\n\nOdkąd [From.GetLeader] zasiada na tronie, państwo polskie zachowuje się w sposób nieco nieprzewidywalny. Niewielu jednak mogło przewidzieć, że ośmieli się żądać terytorium, którego prawowitym właścicielem jest [Root.GetNameDef]."
 pavel_events.3.t: "[From.GetNameDefCap] żąda Niemców Wschodnich!"
 pavel_events.301.a: "Poważnie?"
 pavel_events.301.desc: "Wbrew wszelkim przewidywaniom [From.GetNameDef] ugina się pod żądaniami, które stawia [Root.GetLeader], i przekazuje Śląsk, Pomorze i Prusy nowym, [Root.GetAdjective] właścicielom."
 pavel_events.301.t: "[From.GetNameCap] idą na ustępstwa"
 pavel_events.302.a: "Będziemy dochodzić roszczeń na polu walki."
 pavel_events.302.desc: "Zgodnie z przewidywaniami Niemcy odrzucili żądania, które stawia [Root.GetLeader], uznając je za wyrafinowany żart. Ponieważ dyplomacja nie zdołała przekonać [From.GetNameDef], [Root.GetLeader] wsiadł na konia i pojechał w stronę granicy, osobiście oddając sprawę w ręce wojska."
 pavel_events.302.t: "[From.GetNameCap] odmawiają przekazania terytorium"
 NSB_poland_monarchist_events.6.t: "[From.GetNameDefCap] żąda naszej aneksji!"
 NSB_poland_monarchist_events.6.desc: "Powołując się na to, że [Root.GetNameDef] nie wykazuje zdolności obronnych, [From.GetNameDef] żąda, aby całe terytorium [Root.GetAdjective] znalazło się pod bezpośrednią okupacją Polski. Państwo polskie, najwyraźniej ośmielone bezsensownym bełkotem króla „Anastazji”, obudziło w sobie ambicję zjednoczenia Słowian. Jego przedstawiciele wyraźnie mówią, że jeśli się nie zgodzimy, inwazja jest nieunikniona. Jak zareagować?"
 NSB_poland_monarchist_events.6.a: "Musimy się poddać."
 NSB_poland_monarchist_events.6.b: "Niedorzeczność! Nie zgadzamy się!"
 NSB_poland_monarchist_events.601.desc: "[From.GetNameDefCap] spełni nasze niedawne żądania przyłączenia terenów [Root.GetAdjective]. Już teraz [Root.GetAdjective] oddziały zajmują region, aby stłumić w zarodku wszelki opór miejscowych. Dzięki temu wielkiemu zwycięstwu przybliżyliśmy się do realizacji naszego celu, którym jest zjednoczenie Słowian."
 NSB_poland_monarchist_events.601.t: "[From.GetNameDefCap] się zgadza!"
 NSB_poland_monarchist_events.602.desc: "Nieoczekiwanie rząd [From.GetAdjective] odrzucił nasze żądania zrzeczenia się kontroli nad Bałkanami na rzecz państwa [Root.GetAdjective]. Próby dyplomatycznego rozwiązania spaliły na panewce, więc sprawę będzie trzeba rozwiązać za pomocą wojska."
 NSB_poland_monarchist_events.601.a: "Czyżby to naprawdę zadziałało?"
 NSB_poland_monarchist_events.602.t: "[From.GetNameDefCap] odmawia!"
 NSB_poland_monarchist_events.602.a: "W takim razie - wojna."
 POL_habsburg_events.1.t: "[From.GetNameDefCap] domaga się rządów Habsburgów!"
 POL_habsburg_events.1.desc: "Na polskim tronie zasiada [From.GetLeader], więc dzisiaj król wystosował ultimatum, w którym domaga się, by [Root.GetLeader] zrezygnował z władzy na Węgrzech na rzecz Otto von Habsburga. Ta decyzja może być uznana za pogwałcenie traktatu w Trianon, ale [From.GetLeader] najwyraźniej nie zamierza przyjąć odmowy."
 POL_habsburg_events.1.a: "Naszym królem będzie Habsburg."
 POL_habsburg_events.1.b: "Nie zgadzamy się."
 POL_habsburg_events.101.t: "[From.GetNameDefCap] koronuje Habsburga"
 POL_habsburg_events.101.desc: "Wygląda, że nasze ultimatum wobec rządu [From.GetAdjective] przekonało ich do koronowania Otto von Habsburga na króla Węgier! Habsburgowie zasiadają teraz na tronie Polski i Węgier, a to oznacza początek nowej ery rządów Habsburgów w Europie."
 POL_habsburg_events.101.a: "Tak, wszystko zaczyna się układać."
 POL_habsburg_events.102.t: "[From.GetNameDefCap] odrzuca propozycję"
 POL_habsburg_events.102.desc: "Rząd węgierski wydaje się zupełnie nieporuszony przez żądanie koronowania Otto von Habsburga na króla Węgier. Nasze ultimatum nie przyniosło skutku, więc teraz tą sprawą zajmie się wojsko."
 POL_habsburg_events.102.a: "Czas na agresywne negocjacje."
 POL_habsburg_events.2.t: "[From.GetNameDefCap] proponuje sojusz"
 POL_habsburg_events.2.desc: "Oba nasze kraje są rządzone przez ród Habsburgów, więc [From.GetLeader] proponuje, by [Root.GetNameDef] i [From.GetNameDef] połączyły siły w celu ochrony interesów arystokracji Habsburgów w Europie."
 POL_habsburg_events.2.a: "Oczywiście, że się przyłączymy."
 POL_habsburg_events.2.b: "Nie jesteśmy zainteresowani."
 POL_habsburg_events.201.t: "[From.GetLeader] odrzuca propozycję paktu"
 POL_habsburg_events.201.desc: "Mimo łączących nas więzi rodzinnych [From.GetNameDef] nie ma zamiaru zawrzeć sojuszu z rządem [Root.GetAdjective]"
 POL_habsburg_events.201.a: "Może powinniśmy zwrócić się do naszych sojuszników."
 NSB_soviet_paranoia_system_events.01.t: "[Root.GetLeader] wyraża zaniepokojenie frakcyjnością"
 NSB_soviet_paranoia_system_events.01.desc: "Podczas niedawnego zebrania Komitetu Centralnego towarzysz [Root.GetLeader] wspomniał o nasilającej się frakcyjności wewnątrz partii. Wszyscy członkowie komitetu pośpieszyli z zapewnieniami, że ma ich całkowite i bezwarunkowe poparcie, ale to nie zmniejszyło jego obaw. Towarzysz [Root.GetLeader] twierdzi, że zawsze musimy uważać na sabotażystów spiskujących przeciwko państwu, niezależnie od tego, jakie piastują oni stanowiska.\n\nTa wiadomość jest zaskoczeniem dla wielu członków partii, którzy sądzili, że zagrożenie podziałem partii zakończyło się wraz z wygnaniem Trockiego."
 NSB_soviet_paranoia_system_events.01.a: "Czy jego obawy są słuszne?"
 SOV_paranoia_system_intro_tt: "£SOV_paranoia_text_icon System paranoi jest aktywny."
 SOV_paranoia_system_nkvd_trait_tt: "Doradcy polityczni posiadający specjalizację §Y$head_of_the_nkvd$§! będą co tydzień zwiększać £SOV_paranoia_text_icon paranoję polityczną."
 NSB_soviet_paranoia_system_events.11.t: "Doradca oskarżony o zdradę"
 NSB_soviet_paranoia_system_events.11.desc: "Działając na podstawie anonimowego donosu, NKWD dokonało aresztowania. [?ROOT.SOV_purged_character_for_loc.GetName] został oskarżony o szpiegostwo, sabotaż i spisek przeciwko państwu. Utrzymuje on, że jest niewinny, ale śledczy są pewni, że w ciągu kilku tygodni uda się im zbudować sprawę przeciwko niemu. Albo pęknie w czasie przesłuchania, albo ludzie z jego otoczenia, gotowi zeznawać w tej sprawie, dostarczą dostatecznie dużo dowodów jego winy. W każdym razie karą za te zbrodnie powinna być śmierć lub dożywotnie ciężkie roboty."
 NSB_soviet_paranoia_system_events.11.a: "Guz znajdujący się tak blisko serca trzeba usunąć bezlitośnie."
 NSB_soviet_paranoia_system_events.11.b: "Nie można kogoś skazać na podstawie tak słabych dowodów!"
 NSB_soviet_paranoia_system_events.12.t: "Spisek wśród urzędników służby cywilnej"
 NSB_soviet_paranoia_system_events.12.desc: "NKWD znalazło dowody dużego spisku wewnątrz administracji cywilnej. Wygląda na to, że część urzędników w Państwowym Komitecie Planowania dogadała się z dyrektorami kilku fabryk i zaniżyła wartości produkcji w planie pięcioletnim. Według NKWD jest to niezbity dowód sabotażu antyradzieckiego i celowego osłabiania systemu sowieckiego. \n\n Aresztowani spiskowcy podczas przesłuchań szybko ujawnili nazwiska innych uczestników tej konspiracji."
 NSB_soviet_paranoia_system_events.12.a: "Trzeba skończyć z tą korupcją."
 NSB_soviet_paranoia_system_events.12.b: "To absurdalnie przesadna reakcja."
 NSB_soviet_paranoia_system_events.13.t: "Nielojalność w NKWD?"
 NSB_soviet_paranoia_system_events.13.desc: "[Root.GetLeader] otrzymał od grupy młodszych oficerów NKWD dowody wskazujące, że obecny szef NKWD planuje przejąć kontrolę nad stolicą \"na wypadek dużych niepokojów społecznych\". Ich zdaniem jest to tylko zmyłka, a prawdziwy plan zakłada siłowe przejęcie władzy. \n\nPo przedstawieniu mu tych dowodów, szef NKWD starał się początkowo wyjaśnić, że są to rutynowe plany przygotowane wiele lat temu, a niedawno przeprowadzono tylko ich aktualizację. Ale po dalszym dochodzeniu i skrupulatnym przesłuchaniu ujawnił on istnienie dużej siatki zagranicznych agentów wewnątrz NKWD. Spiskują oni z obcymi wywiadami w celu obalenia rządu."
 NSB_soviet_paranoia_system_events.13.a: "Za te niewiarygodne zbrodnie należy wymierzyć surowe kary."
 NSB_soviet_paranoia_system_events.13.b: "Te zarzuty są niewątpliwie zmyślone."
 NSB_soviet_paranoia_system_events.19.t: "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1: "Śledztwo w sprawie śmierci towarzysza Kirowa w 1934 r. ujawniło wiele tropów wskazujących na spisek przygotowany przez Zinowjewa i Trockiego. Po serii aresztowań i przesłuchań zgromadzono jeszcze twardsze dowody. \n\n [Root.GetLeader] spotkał się z Zinowjewem i Kamieniewem, przyznali się oni do współpracy z Trockim w celu obalenia rządu, zamordowania przywódców sowieckich, a w końcu przywrócenia kapitalizmu w Związku Radzieckim. Teraz są sądzeni wraz z 14 innymi spiskowcami. Postawiono im poważne zarzuty, skazanie będzie oznaczać dla nich pewną śmierć."
 NSB_soviet_paranoia_system_events.19.desc_2: "Po procesie pierwszej grupy trockistów oraz terrorystów NKWD kontynuowało śledztwa i natrafiło na jeszcze więcej dowodów. Karl Radek został aresztowany i pękł w trakcie przesłuchania. Ujawnił istnienie rozległej sieci ludzi w pełni lub częściowo współpracujących z Trockim praktycznie w każdej sekcji rządu, a także w wojsku. Przywódcy spisku zostali już aresztowani i po przesłuchaniach przyznali się do winy.\n\nCi liderzy, w tym Radek, są teraz sądzeni. Ich przestępstwa nie są tak poważne jak te z poprzedniego procesu, ale zasądzenie kary śmierci nie jest wykluczone."
 NSB_soviet_paranoia_system_events.19.desc_3: "Na posiedzeniach drugiego procesu moskiewskiego ujawniono też dużą siatkę trockistów działającą w wojsku i wyższym kierownictwie partii, na jej czele stoi Bucharin. Te osoby zostały aresztowane i przesłuchane, przyznały się do najohydniejszych zbrodni, od planowania sabotażu aż po próbę zamachu, spiskowanie z obcymi mocarstwami, a nawet do wrzucania gwoździ do masła w celu ranienia lub zabijania zwykłych obywateli radzieckich.\n\nJeżeli zostaną skazani, najprawdopodobniej czeka ich śmierć przez rozstrzelanie."
 NSB_soviet_paranoia_system_events.19.desc_4: "Agenci NKWD wykryli nowy niepokojący spisek, w który zamieszanych jest wielu członków naszej partii. Jeszcze bardziej niepokoi fakt, że po fali aresztowań i gruntownych przesłuchań na jaw wyszły nazwiska wielu dawnych bolszewików. Dalsze dochodzenie wykazało, że cześć tych domniemanych spiskowców naprawdę uczestniczyła w działaniach sabotażowych i walkach frakcji oraz działała na szkodę ojczyzny. Zostali oni postawieni w stan oskarżenia, a teraz czekają na wyrok. Sądząc po zarzutach, skazanie z pewnością będzie oznaczało bardzo surową karę."
 NSB_soviet_paranoia_system_events.19.a: "Kolejna grupa zdrajców stanęła przed obliczem sprawiedliwości."
 NSB_soviet_paranoia_system_events.19.b: "Nie można pozwolić, by rewolucja pożarła własne dzieci."
 NSB_soviet_paranoia_system_events.21.t: "Generał [?ROOT.SOV_purged_character_for_loc.GetName] oskarżony o zdradę"
 NSB_soviet_paranoia_system_events.21.desc: "W ramach poszukiwań trockistów w wojsku, NKWD natrafiło na dowody, że generał [?ROOT.SOV_purged_character_for_loc.GetName] w przeszłości wielokrotnie wypowiadał się krytycznie o tym, co robi towarzysz [Root.GetLeader], i wskazywał na wielki wkład Lwa Trockiego w działania rewolucjonistów podczas wojny domowej. W czasie przesłuchania [?ROOT.SOV_purged_character_for_loc.GetName] początkowo mówił o swym podziwie oraz lojalności, na które może liczyć [ROOT.GetLeader], ale w końcu pękł i wyjawił, że agenci trockistów skontaktowali się z nim i zaproponowali stworzenie w wojsku komórki kontrrewolucyjnej, która miałaby dokonywać sabotaży wymierzonych w Armię Czerwoną."
 NSB_soviet_paranoia_system_events.21.a: "W armii nie ma miejsca dla takich ludzi."
 NSB_soviet_paranoia_system_events.21.b: "Wyraźnie widać, że dochodzenie prowadzono zbyt gorliwie."
 NSB_soviet_paranoia_system_events.22.t: "Spisek w akademii"
 NSB_soviet_paranoia_system_events.22.desc: "Anonimowy informator ujawnił istnienie pewnej grupy studentów w jednej z naszych najbardziej prestiżowych akademii wojskowych. Wygląda na to, że ta grupa postanowiła uczyć się nie tylko na podstawie zatwierdzonego programu i omawiała idee skompromitowanych i reakcyjnych teoretyków. Trudno powiedzieć, skąd studenci mieli książki tych ludzi, ale skrupulatne dochodzenie i przesłuchania przywódców grupy z pewnością ujawnią nazwiska odpowiedzialnych za to osób."
 NSB_soviet_paranoia_system_events.22.a: "Musimy zadbać o lojalność wszystkich przyszłych przywódców."
 NSB_soviet_paranoia_system_events.22.b: "Akademia to miejsce, w którym zadaje się pytania, a my nie powinniśmy tego utrudniać."
 NSB_soviet_paranoia_system_events.23.t: "Kampania przeciwko sabotażystom"
 NSB_soviet_paranoia_system_events.23.desc: "Raporty z ostatnich dużych manewrów pokazały, że znaczny odsetek pojazdów doznał awarii mechanicznych, w wyniku których liczni rekruci odnieśli obrażenia. Towarzysz [Root.GetLeader] dostał te raporty na biurko i zaniepokoił się, że mogło dojść do sabotażu dokonanego przez żołnierzy naszych sił zbrojnych. Chce się więc dowiedzieć, jak to możliwe, że nowe czołgi zepsuły się zaledwie po kilku dniach bez przeglądów polowych."
 NSB_soviet_paranoia_system_events.23.a: "Musimy przeprowadzić dokładne śledztwo, by złapać sprawców!"
 NSB_soviet_paranoia_system_events.23.b: "To się często zdarza w nowoczesnym wojsku."
 NSB_soviet_paranoia_system_events.24.t: "[?ROOT.SOV_accuser_character_for_loc.GetName] oskarża: [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc: "Do naczelnego dowództwa dotarł raport, w którym [?ROOT.SOV_accuser_character_for_loc.GetName] zarzuca poważne uchybienia służbowe innemu generałowi ([?ROOT.SOV_accused_character_for_loc.GetName]). [?ROOT.SOV_accuser_character_for_loc.GetName] twierdzi, że [?ROOT.SOV_accused_character_for_loc.GetName] spiskuje z zagranicznymi i reakcyjnymi elementami, przekazując informacje wywiadowi zagranicznemu. Ponadto w raporcie autor wskazuje, że od czasu, gdy dowódcą jest [?ROOT.SOV_accused_character_for_loc.GetName], podczas ćwiczeń dochodzi do licznych wypadków. [?ROOT.SOV_accuser_character_for_loc.GetName] twierdzi, że są one wynikiem sabotażu, którego sprawcą jest zdradziecki generał i inni spiskowcy w armii. Po długotrwałych przesłuchaniach ci spiskowcy potwierdzili prawdziwość tych oskarżeń."
 NSB_soviet_paranoia_system_events.24.a: "[?ROOT.SOV_accused_character_for_loc.GetName] musi stanąć przed obliczem sprawiedliwości."
 NSB_soviet_paranoia_system_events.24.b: "To fortel, dzięki któremu [?ROOT.SOV_accuser_character_for_loc.GetName] chce ratować własną skórę."
 NSB_soviet_paranoia_system_events.24.c: "Zakończmy śledztwo bez werdyktu."
 NSB_soviet_paranoia_system_events.28.t: "Wielka czystka wśród młodszych oficerów armii"
 NSB_soviet_paranoia_system_events.28.desc: "Spływają do nas raporty o potężnej siatce oficerów, którym bardzo nie podoba się to, w jaki sposób [Root.GetLeader] zajmuje się sprawami wojska. Podczas przesłuchań osoby aresztowane pod zarzutami działalności wywrotowej, sabotażu i antyradzieckiej postawy szybko wyjawiły nazwiska innych spiskowców. Od dawna podawano w wątpliwość lojalność generałów, ale teraz okazało się, że nie można ufać nawet majorom i generałom."
 NSB_soviet_paranoia_system_events.28.a: "Nie możemy pozwolić, by wdała się gangrena."
 NSB_soviet_paranoia_system_events.28.b: "Te zarzuty to tylko wyolbrzymienie drobnych spraw."
 NSB_soviet_paranoia_system_events.29.t: "Wielka czystka - proces generałów"
 NSB_soviet_paranoia_system_events.29.desc: "Dowody wskazują, że siatka trockistów w armii szybko się rozrasta. NKWD codziennie aresztuje nowych podejrzanych obciążonych przez wcześniejsze zeznania. Z kolei ci ludzie często wyjawiają nazwiska kolejnych spiskowców. Znalezienie wszystkich zdradzieckich generałów na pewno zajmie sporo, ale pewnym jest, że na poniższej liście znajduje się duża ich część. To osoby, których wina została potwierdzona przez ich zeznania."
 NSB_soviet_paranoia_system_events.29.a: "Wszyscy zdrajcy muszą zapłacić najwyższą cenę."
 NSB_soviet_paranoia_system_events.29.b: "To bezsensowna rzeź!"
 NSB_soviet_paranoia_system_events.30.t: "Czystka w marynarce wojennej"
 NSB_soviet_paranoia_system_events.31.t: "Admirał [?ROOT.SOV_purged_character_for_loc.GetName] oskarżony o zdradę"
 NSB_soviet_paranoia_system_events.31.desc: "Pewien oficer ze sztabu, którym kieruje admirał [?ROOT.SOV_purged_character_for_loc.GetName], skontaktował się z NKWD i poinformował o licznych podejrzanych wydarzeniach. Według tego oficera [?ROOT.SOV_purged_character_for_loc.GetName] został bardzo ciepło powitany przez oficerów marynarki wojennej podczas niedawnej wizyty w zagranicznym porcie. Możliwe, że przy tej okazji przekazał im tajne informacje. Ponadto istnieją dowody na istnienie komórek trockistów w kilku portach, które odwiedził admirał, co daje mu możliwość spiskowania z Trockim przeciwko ojczyźnie."
 NSB_soviet_paranoia_system_events.31.a: "W marynarce wojennej nie ma miejsca dla takich ludzi."
 NSB_soviet_paranoia_system_events.33.desc: "Z różnych baz marynarki wojennej dotarły raporty wskazujące, że wzrosła ilość zamawianych części zapasowych potrzebnych do pilnych napraw naszych okrętów. Raporty podają, że uszkodzenia powstały w wyniku codziennego użytkowania i ćwiczeń, ale NKWD nie dowierza tej wersji. [Root.GetLeader] osobiście interesuje się tą sprawą i nakazuje przeprowadzenie śledztwa we wszystkich przypadkach oskarżeń o sabotaż."
 NSB_soviet_paranoia_system_events.38.t: "Wielka czystka wśród młodszych oficerów marynarki"
 NSB_soviet_paranoia_system_events.38.desc: "Po raportach oficerów politycznych informujących o niecodziennych sytuacjach we flocie NKWD rozpoczęło wnikliwe dochodzenie, które ujawniło dowody istnienia dużej siatki oficerów odnoszących się bardzo krytycznie, a wręcz wrogo, do systemu radzieckiego. Większość z nich deklaruje wierność Związkowi Radzieckiemu i jego przywódcy ([Root.GetLeader]), ale oczywistym jest, że zagraniczne wywiady mogą łatwo pozyskać ich do współpracy szpiegowskiej. Przesłuchania wykazały, że część z nich już jest opłacana przez kraje kapitalistyczne, a ponadto zdradzili nam nazwiska kolejnych szpiegów."
 NSB_soviet_paranoia_system_events.39.t: "Wielka czystka - proces admirałów"
 NSB_soviet_paranoia_system_events.39.desc: "Dochodzenie w sprawie organizacji trockistów w siłach zbrojnych wykazało, że jest ona szczególnie mocno zakorzeniona w marynarce wojennej. Większość admirałów, a może nawet wszyscy, są podejrzani, ponieważ podczas wyjazdów zagranicznych mieli sposobność spiskowania z zagranicznymi służbami. Jak dotąd każdy z admirałów aresztowanych przez NKWD, zaledwie po kilkudniowych przesłuchaniach przyznał się do niezwykle poważnych przestępstw, w tym do szpiegostwa oraz sabotażu. Coraz więcej oficerów okazuje się uczestnikami tego spisku, dlatego jego całkowita likwidacja będzie wymagała skrupulatnego śledztwa."
 NSB_soviet_paranoia_system_events.42.desc: "Niedawna inspekcja w siłach powietrznych wykazała, że podczas ćwiczeń doszło do zatrważającej serii katastrof i wypadków. Ponadto większość naszych nowoczesnych samolotów nie jest w pełni gotowa do prowadzenia działań, dlatego musimy czekać na prace serwisowe. Trudno powiedzieć, jak do tego doszło, ale [Root.GetLeader] obawia się, że mógł to być sabotaż, dlatego domaga się przeprowadzenia skrupulatnego śledztwa."
 NSB_soviet_paranoia_system_events.48.t: "Rozwiązanie biura konstrukcyjnego"
 NSB_soviet_paranoia_system_events.48.desc: "NKWD znalazło dowody potwierdzające, że członkowie kierownictwa jednego z naszych biur projektowych przekazywali informacje wywiadom zagranicznym. Ponadto ich ostatni projekt okazał się pełen wad, przez co prototyp wymagał dogłębnych przeróbek i zmian, by w ogóle mógł wzbić się w powietrze. Można to uznać za sabotaż. NKWD właśnie przesłuchuje projektantów i inżynierów, główny śledczy jest pewny, że w ciągu kilku dni podejrzani przyznają się do winy."
 NSB_soviet_paranoia_system_events.48.a: "Nie można pozwolić na powstawanie takich grup wichrzycieli."
 NSB_soviet_paranoia_system_events.48.b: "Ich praca jest zbyt ważna."
 NSB_soviet_paranoia_system_events.49.t: "Oskarżenia wobec generałów sił powietrznych"
 NSB_soviet_paranoia_system_events.49.desc: "Zacieśnione kontrole w siłach powietrznych przyniosły rezultaty. Śledczy z NKWD wydobyli przyznania się do winy od kilku młodszych oficerów. Obciążają one wysoko postawionych generałów, którzy wielokrotnie nakazywali wysyłanie lotów szkoleniowych przy złej pogodzie, co doprowadziło do katastrof i wydłużenia czasu serwisowania, co z kolei obniżyło poziom gotowości sił powietrznych. Nie wiadomo, dlaczego to zrobili, ale dochodzeniowcy NKWD uważają, że w ciągu kilku dni uzyskają odpowiedzi."
 NSB_soviet_paranoia_system_events.49.a: "Muszą odpowiedzieć za swoje czyny."
 NSB_soviet_paranoia_system_events.49.b: "Oni tylko wykonywali swoje obowiązki."
