 GER_operation_2: "Unternehmen Schleifstein"
 GER_operation_3: "Unternehmen Stierkampf"
 GER_operation_4: "Unternehmen Erzengel"
 USA_operation_1: "Operacja Sunstroke"
 USA_operation_2: "Operacja Carnival"
 USA_operation_3: "Operacja Inkwell"
 USA_operation_4: "Operacja Wildcat"
 ENG_operation_1: "Operacja Rapier"
 ENG_operation_2: "Operacja Sweetfish"
 ENG_operation_3: "Operacja Jester"
 ENG_operation_4: "Operacja Prominence"
