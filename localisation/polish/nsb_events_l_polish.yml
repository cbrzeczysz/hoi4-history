l_polish:
 BALTIC_events.1.t: "[From.GetNameDefCap] chce otrzymać gwarancje"
 BALTIC_events.1.d: "[From.GetNameDef] przesyła telegram, którego adresatem jest [Root.GetLeader]. Jest to prośba, aby rząd [Root.GetAdjective] odnowił gwarancje [From.GetAdjective] niepodległości. W depeszy argumentuje się, że [Root.GetNameDef] i [From.GetNameDef] są przyjaciółmi od powstania tego państwa w roku 1918, a [From.GetLeader] zaznacza, że przetrwanie kraju, którym rządzi, jest niezbędne do zachowania pokoju w Europie Wschodniej.\n\n[From.GetNameDef] i [SOV.GetNameDefCap] mają coraz bardziej napięte stosunki, więc przyjęcie propozycji, którą składa [From.GetLeader], może spowodować, że [Root.GetNameDef] skonfliktuje się z państwem [SOV.GetAdjective]..."
 BALTIC_events.1.a: "Będziemy bronić naszych [From.GetAdjective] przyjaciół."
 BALTIC_events.1.b: "[From.GetLeader] i rząd, na czele którego stoi, nie mogą liczyć na nasze poparcie."
 BALTIC_events.101.t: "[From.GetNameDefCap] zgadza się!"
 BALTIC_events.101.d: "[From.GetLeader] ogłasza swoje poparcie dla dalszej [Root.GetAdjective] niepodległości i weźmie udział w każdym konflikcie, który spowoduje zagrożenie dla istnienia państwa [Root.GetAdjective]"
 BALTIC_events.101.a: "Jesteśmy bezpieczni."
 BALTIC_events.102.t: "[From.GetNameDefCap] odrzuca propozycję!"
 BALTIC_events.102.d: "[Root.GetLeader] na pewno czuje rozczarowanie, ponieważ [From.GetAdjective] ministerstwo spraw zagranicznych postanowiło nie zawierać układu wojskowego z państwem [Root.GetAdjective]"
 BALTIC_events.102.a: "Musimy znaleźć inne rozwiązanie."
 BALTIC_events.2.t: "[From.GetNameDefCap] chce współpracy nadbałtyckiej."
 BALTIC_events.2.d_baltic: "[From.GetLeader] wraz ze swoim gabinetem proponuje rządowi [Root.GetAdjective] przekształcenie luźno zorganizowanej Ententy Bałtyckiej w sojusz militarny. Zawarcie takiego porozumienia oznaczałoby, że w razie wojny nasze wojska połączą siły, żeby walczyć o niepodległość naszych państw.\n\nByłby to pakt obronny, ale [From.GetLeader] liczy, że kiedyś Ententa Bałtycka stanie się frakcją rozciągającą się od Rygi do Oslo, jednak realizacja tego celu wydaje się mało prawdopodobna."
 BALTIC_events.2.d_scandi: "[From.GetLeader] wraz ze swoim gabinetem proponuje rządowi [Root.GetAdjective] przekształcenie luźno zorganizowanej Ententy Bałtyckiej w sojusz militarny. Zawarcie takiego porozumienia oznaczałoby, że w razie wojny nasze wojska połączą siły, żeby walczyć o niepodległość naszych państw.\n\n[From.GetLeader] uważa, że kiedy zagrożenie zza ich granicy zdobędzie kraje bałtyckie, Skandynawia stanie się jego kolejnym celem wojennym i dlatego należy połączyć siły w obliczu globalnego konfliktu."
 BALTIC_events.2.a: "Przyłączymy się!"
 BALTIC_events.2.b: "Chyba mamy lepsze możliwości."
 BALTIC_events.202.a: "Jak śmiecie nam odmawiać?!"
 BALTIC_events.203.t: "Koniec Ententy Bałtyckiej!"
 BALTIC_events.203.d: "Nie zebrawszy poparcia, które pozwoliłoby zatrzymać [SOV.GetAdjective] inwazję, [From.GetLeader] postanawia porzucić ideę Ententy Bałtyckiej i poszukać innych możliwości. Ku ogólnemu rozczarowaniu naszego narodu, marzenie o pokonaniu armii [SOV.GetAdjective] wspólnie z naszymi [From.GetAdjective] przyjaciółmi pozostanie tylko marzeniem."
 BALTIC_events.203.a: "Co za rozczarowanie."
 BALTIC_events.3.t: "[From.GetNameDefCap] domaga się bezpośredniej interwencji"
 BALTIC_events.3.d: "Trwa wojna domowa pomiędzy [From.GetAdjective] armią ludową, na której czele stoi [From.GetLeader], a wprowadzonym w błąd proletariatem walczącym w imieniu burżuazyjnej dyktatury, jaką jest [From.GetNonIdeologyName]. Wygląda na to, że [From.GetLeader] nie potrafi samodzielnie kierować rewolucją. [Root.GetLeader] ma na swoim biurku wiadomość od [Root.GetAdjective] ambasadora, w której wyrażone są obawy o przyszłość [From.GetAdjective] rewolucjonistów. Uważa on, że jeśli bunt zostanie zdławiony, przepadną wszelkie nadzieje na sukces socjalizmu w państwie [From.GetNonIdeologyAdjective]"
 BALTIC_events.3.a: "Trzeba podjąć działania bezpośrednie!"
 BALTIC_events.3.b: "Proletariat musi sam wywalczyć swą wolność."
 BALTIC_events.301.t: "[From.GetNameDefCap] odmawia interwencji"
 BALTIC_events.301.d: "Nasi [From.GetAdjective] przyjaciele i sojusznicy zareagowali na prośbę o interwencję, z którą zwraca się do nich [Root.GetLeader], i odmówili podjęcia działań. [From.GetLeader] twierdzi, że jeśli [Root.GetAdjective] robotnicy mają odzyskać wolność, muszą wywalczyć ją sami, a wszelkie bezpośrednie interwencje państwa [From.GetAdjective] zostałyby odebrane jako przejaw imperializmu."
 BALTIC_events.301.a: "[From.GetLeader] ma rację."
 BALTIC_events.4.t: "[Root.Capital.GetName] areną marszu komunistów!"
 BALTIC_events.4.d: "Obywatele [Root.GetAdjective] są coraz bardziej rozgniewani na rząd, a dziś [Root.Capital.GetName] to miejsce, w którym napięcia osiągnęły punkt wrzenia. Protesty wyrażające niezadowolenie z reżimu i tego, jak traktuje się obywateli z niższych klas społecznych, doprowadziły do wielu brutalnych starć z [Root.GetAdjective] żandarmerią wojskową. Protestujący dotarli w końcu do budynku parlamentu w tym samym czasie, gdy trwała tam sesja, której brali udział ważni przedstawiciele partii [Root.GetRulingParty] oraz [Root.GetLeader]. Protestujący mają jasne żądania: [Root.GetLeader] i partia [Root.GetRulingParty] mają odejść z rządu, inaczej wybuchnie brutalna rewolucja."
 BALTIC_events.4.a: "Nie mamy wyboru."
 BALTIC_events.4.b: "Abdykować? Nigdy!"
 BALTIC_events.5.t: "[From.GetNameDefCap] pragnie utworzyć państwo białorus.-[From.GetNonIdeologyAdjective]"
 BALTIC_events.5.d: "Mając w pamięci krótkie istnienie litewsko-białoruskiej RRS w przeszłości, [From.GetLeader] pragnie zjednoczyć państwo [From.GetAdjective] z białoruską RRS. [From.GetLeader] uważa, że połączenie obu krajów znacznie zwiększy [From.GetAdjective] możliwości wspierania globalnej rewolucji dzięki zlikwidowaniu bariery między wschodem i zachodem."
 BALTIC_events.5.a: "Wspaniały pomysł!"
 BALTIC_events.5.b: "Białoruś pozostanie [Root.GetAdjective]"
 BALTIC_events.501.t: "[From.GetNameDefCap] zgadza się!"
 BALTIC_events.501.d: "[From.GetNameDef] odpowiada na [Root.GetAdjective] propozycję utworzenia zjednoczonej białorus.-[Root.GetNonIdeologyAdjective] RRS. [From.GetLeader] cieszy się z możliwości, które otwiera to zjednoczenie kontynentalnej Europy Wschodniej i kraju bałtyckiego. Twierdzi, że ta unia pozwoli zbudować mosty pomiędzy Wschodem i Zachodem, co ułatwi rozszerzenie rewolucji na całym kontynencie."
 BALTIC_events.501.a: "[Root.GetNonIdeologyName] rośnie!"
 BALTIC_events.502.t: "[From.GetNameDefCap] odrzuca propozycję!"
 BALTIC_events.502.d: "Pierwsza litewsko-białoruska RRS powstała, aby utworzyć most pomiędzy Wschodem i Zachodem, ale [From.GetLeader] chyba nie widzi już potrzeby takiego rozwiązania i twierdzi, że Białoruś jest integralną częścią ZSRR, której nie można przekazać na rzecz państwa [Root.GetAdjective]"
 BALTIC_events.502.a: "Przynajmniej próbowaliśmy."
 BALTIC_events.503.t: "Wojna propagandowa na Białorusi"
 BALTIC_events.503.d: "Starając się odzyskać dziedzictwo Białorusko-Litewskiej SRR, [From.GetNameDef] próbuje zdestabilizować rząd Białorusi, zachęcając jego członków do przejścia na stronę: [From.GetNonIdeologyName]!"
 BALTIC_events.503.a: "Wkrótce się tym zajmiemy."
 BALTIC_events.6.t: "[From.GetNameDefCap] chce zjednoczenia krajów bałtyckich."
 BALTIC_events.6.d: "Państwa bałtyckie mają wspólną historię cierpienia i ciemiężenia przez obcy imperializm, ale dość już tego. [Root.GetNameDefCap] i [From.GetNameDef] zostały wyzwolone przez socjalizm, ale [From.GetLeader] uważa, że nie gwarantuje to przetrwania Bałtów. Twierdzi, że jeśli będą oni podzieleni według narodowości, staniemy się słabi i podatni na zapędy imperialistów oraz kapitalistów. Tylko utworzenie Zjednoczonej Republiki Bałtyckiej pozwoli nam przetrwać atak zagranicznych najeźdźców."
 BALTIC_events.6.a: "[From.GetLeader] ma rację, musimy się zjednoczyć!"
 BALTIC_events.6.b: "Nie ma mowy! [Root.GetNonIdeologyName] pozostanie [Root.GetAdjective]!"
 BALTIC_events.601.t: "[From.GetNameDefCap] odrzuca propozycję!"
 BALTIC_events.601.d: "[From.GetLeader] z obrzydzeniem odrzuca [Root.GetAdjective] propozycję zjednoczenia. Większość uważa, że [From.GetNameDef] ma prawo do samostanowienia, ale nie da się zaprzeczyć, że Bałtowie byliby silniejsi, gdyby działali zjednoczeni."
 BALTIC_events.601.a: "Ocalimy ich przed nimi samymi."
 BALTIC_events.601.b: "Przecież mają prawo do samostanowienia."
 BALTIC_events.7.t: "[From.GetNameDefCap] wnioskuje o [baltic_wargoal_target.GetAdjective] inwazję"
 BALTIC_events.7.d: "[From.GetNameDefCap], [Root.GetAdjective] brama do Europy Zachodniej, proponuje dokonanie inwazji, której beneficjentem będzie [Root.GetNameDefCap], a celem [baltic_wargoal_target.GetNameDef]. [From.GetLeader] uważa, że [baltic_wargoal_target.GetAdjective] atak miałby olbrzymie znaczenie dla szerzenia naszej rewolucji w Europie i dałby większe możliwości ekspansji po rozwiązaniu [baltic_wargoal_target.GetAdjective] rządu."
 BALTIC_events.7.a: "Doskonale!"
 BALTIC_events.7.b: "Rewolucja może zaczekać."
 BALTIC_events.701.t: "[From.GetNameDefCap] blokuje [baltic_wargoal_target.GetAdjective] inwazję."
 BALTIC_events.701.d: "Wniosek władz [Root.GetAdjective] o atak, którego celem będzie [baltic_wargoal_target.GetNonIdeologyName], został zablokowany przez rząd [From.GetAdjective] Uważa on, że taka inwazja byłaby kosztowna i niewarta poświęcania ludzkich istnień, więc [baltic_wargoal_target.GetNameDef] nie będzie dziś zmagać się z żadnymi komunistycznymi siłami rewolucyjnymi."
 BALTIC_events.701.a: "Trudno..."
 BALTIC_events.11.t: "Propaganda Leśnych Braci"
 BALTIC_events.11.d: "W całym kraju do rąk [Root.GetAdjective] obywateli trafiło wiele antykomunistycznych publikacji. Celem tej propagandy jest [Root.GetLeader], przedstawia ona tę postać jako zdrajcę i [SOV.GetAdjective] agenta. W tych materiałach wychwala się [Root.GetAdjective] nacjonalizm oraz neguje międzynarodowe wartości rewolucji komunistycznej. Nie ma wątpliwości, że nielegalne propagowanie tych publikacji wzmocniło nastroje nacjonalistyczne."
 BALTIC_events.11.a: "Zdrajcy!"
 BALTIC_events.12.t: "[forest_brothers_raid_state_target.GetName]: Duży atak Leśnych Braci"
 BALTIC_events.12.d: "[forest_brothers_raid_state_target.GetName]: Pojawili się znikąd, zaatakowali kilka ważnych stref przemysłowych, zniszczyli tam wiele sprzętu. Na szczęście atak odbył się nocą, gdy fabryki były nieczynne, ale szkody dla własności państwowej okazały się olbrzymie."
 BALTIC_events.12.a: "Oni wszyscy są zdrajcami klasowymi."
 BALTIC_events.13.t: "Potyczka z Leśnymi Braćmi"
 BALTIC_events.13.d: "[forest_brothers_raid_state_target.GetName]: podczas patrolu jednostki garnizonowe zostały zaatakowane przez Leśnych Braci. Nasza strona poniosła nieznaczne straty, ale wieść o potyczce szybko rozeszła się wśród miejscowych i wielu z nich zaczyna widzieć w Leśnych Braciach wojowników nacjonalizmu [Root.GetAdjective] oraz podważać słuszność władzy, którą sprawuje [Root.GetLeader]."
 BALTIC_events.13.a: "Zdyskredytujmy ich!"
 BALTIC_events.14.t: "Leśni Bracia wykradają wyposażenie"
 BALTIC_events.14.d: "W ostatnich tygodniach z linii produkcyjnych zniknęła pewna liczba karabinów i innego sprzętu wojskowego. To wyposażenie nigdy nie dotarło do [Root.GetAdjective] Armii Czerwonej. Sprawcami kradzieży sprzętu okazali się Leśni Bracia. Rząd wie już, kto jest odpowiedzialny za to przestępstwo, ale potrzeba kilku tygodni na uszczelnienie linii produkcyjnych tak, aby nawet jeden nabój nie znalazł się w karabinie któregoś z Leśnych Braci."
 BALTIC_events.14.a: "Zniszczymy tych zdrajców!"
 BALTIC_events_7_tt: "Dostaje wydarzenie '§Y[Root.GetNameDefCap] domaga się fińskiej inwazji§!'."
 BALTIC_events_8_tt: "Dostaje wydarzenie '§Y[Root.GetNameDefCap] domaga się duńskiej inwazji§!'."
 BALTIC_events_9_tt: "Dostaje wydarzenie '§Y[Root.GetNameDefCap] domaga się szwedzkiej inwazji§!'."
 BALTIC_events_10_tt: "Dostaje wydarzenie '§Y[Root.GetNameDefCap] domaga się polskiej inwazji§!'."
 BALTIC_events_15_tt: "Dostaje wydarzenie '§Y[Root.GetNameDefCap] domaga się litewskiej inwazji§!'."
 BALTIC_events_16_tt: "Dostaje wydarzenie '§Y[Root.GetNameDefCap] domaga się łotewskiej inwazji§!'."
 BALTIC_events_17_tt: "Dostaje wydarzenie '§Y[Root.GetNameDefCap] domaga się estońskiej inwazji§!'."
 BALTIC_events.18.t: "Wojna propagandowa"
 BALTIC_events.18.d: "[From.GetNameDefCap] zaczyna wpływać na politykę [Root.GetAdjective], rozpowszechniając komunistyczną propagandę na naszych ulicach i dostarczając broń dysydentom. Tylko zwalczając tę propagandę, możemy liczyć na całkowite zakazanie jej i pozbycie się [From.GetAdjective] zagrożenia."
 BALTIC_events.18.a: "[Root.GetNameDefCap] nigdy nie stanie po stronie komunistów!"
 BALTIC_events.19.t: "[SOV.GetNameDefCap] powierza nam: [BALTIC_country_to_transfer.GetNonIdeologyName]."
 BALTIC_events.19.desc: "[ROOT.GetNameDef] to wspaniały dzień! Po kampanii, w której mężnie walczyli nasi towarzysze, [SOV.GetNameDefCap] ogłasza, że wyzwolone właśnie tereny ([BALTIC_country_to_transfer.GetNonIdeologyName]) i tamtejsi robotnicy znajdą się pod naszą opieką.[GetExtraBalticTerritories]\n\nTo nasz kolejny krok do stworzenia zjednoczonego regionu bałtyckiego, dysponującego siłą do odparcia wrogów klasy robotniczej."
 BALTIC_events.19.extra: "Ponadto przekazali nam też kontrolę nad ich okupowanymi terenami [BALTIC_loose_territory_country.GetNonIdeologyAdjective], więc musimy udowodnić, że zasługujemy na zostanie stałymi nadzorcami tych ziem ([BALTIC_loose_territory_country.GetNonIdeologyName])."
 BALTIC_events.19.a: "To oczywisty wybór!"
 BALTIC_entente_events.1.t: "[From.GetNonIdeologyName] inwestuje w Unię Bałtycką"
 BALTIC_entente_events.1.d: "Jako lider Unii Bałtyckiej, [From.GetNameDef] przeznacza fundusze na nową inicjatywę dla państw członkowskich unii. Dzięki niemu skorzystają zarówno [Root.GetNameDef], jak i [From.GetNameDef] oraz pokazuje on poparcie dla dalszej wolności i rozwoju naszych krajów!"
 BALTIC_entente_events.1.a: "Razem rośniemy w siłę."
 BALTIC_entente_events.1.b: "To okazja przywrócenia demokracji!"
 BALTIC_entente_events.6.t: "[From.GetNonIdeologyName] proponuje zjednoczenie"
 BALTIC_entente_events.6.d: "Ententa Bałtycka przeszła znaczące zmiany od jej powstania jako luźnego sojuszu między krajami bałtyckimi. Teraz są one ze sobą tak powiązane politycznie, że praktycznie stanowią jedno państwo. Wygląda na to, że [From.GetLeader] chce, by ta unia przeobraziła się w samodzielne państwo z jedną armią i rządem cywilnym."
 BALTIC_entente_events.6.a: "Wspaniała inicjatywa!"
 BALTIC_entente_events.6.b: "Nie ma takiej możliwości!"
 LIT_events.1.t: "[POL.GetNameDef]: Rozbiór [SOV.GetAdjective]-[LIT.GetAdjective]"
 LIT_events.1.d: "To oczywiste, że [LIT.GetLeader] pragnie zjednoczyć państwo [LIT.GetAdjective], którego stolicą miałoby być Wilno. [POL.GetNameDef] nie musi się go obawiać, dopóki Litwini działają sami, ale rząd [LIT.GetAdjective] chce porozumienia z państwem [Root.GetAdjective] w celu dokonania rozbioru terytorium [POL.GetAdjective]. [Root.GetNameDefCap] ma przejąć polskie ziemie na Ukrainie i Białorusi, a Wilno wrócić do państwa [LIT.GetAdjective].\n\n[POL.GetNameDefCap] może oczywiście odrzucić to wspólne ultimatum, a to spowoduje, że [POL.GetNameDef] i [Root.GetNameDef] znajdą się w stanie wojny."
 LIT_events.1.a: "Wspaniała propozycja!"
 LIT_events.1.b: "Niech [LIT.GetLeader] nie liczy na zawarcie z nami jakichkolwiek porozumień."
 LIT_events.101.t: "Ultimatum [SOV.GetAdjective]-[LIT.GetAdjective]"
 LIT_events.101.d: "Od 1920 r. Wilno znajduje się pod kontrolą rządu [Root.GetAdjective], a [LIT.GetNameDef] nie kryje niezadowolenia z tego stanu rzeczy, ponieważ uważa to miasto za prawowitą stolicę swojego kraju. Napięcia osiągnęły właśnie punkt wrzenia, [SOV.GetLeader] pomaga Litwinom, którzy domagają się podzielenia Polski Wschodniej pomiędzy Litwę i państwo [SOV.GetAdjective] Jeżeli się zgodzimy, Polska Wschodnia przestanie być jednością, ale jeżeli odrzucimy tę propozycję, staniemy się głównym celem koalicji [SOV.GetAdjective]-[LIT.GetAdjective]"
 LIT_events.101.a: "Poddajemy się!"
 LIT_events.101.b: "Nie poddamy się bez walki!"
 LIT_events.102.t: "[From.GetNameDefCap] zgadza się!"
 LIT_events.102.d: "[SOV.GetNameDefCap] zgadza się pomóc nam w rozbiorze państwa [POL.GetAdjective], więc teraz pozostaje nam tylko przekazać nasze żądania [POL.GetAdjective] władzom."
 LIT_events.102.a: "Możemy zdobyć Wilno!"
 LIT_events.103.t: "[From.GetNameDefCap] odrzuca propozycję!"
 LIT_events.103.d: "[SOV.GetNameDefCap] nie zamierza pomagać nam w rozbiorze [POL.GetAdjective] terytorium. Nadal możemy wypowiedzieć wojnę państwu [POL.GetAdjective], ale nasi ministrowie są pewni, że taki konflikt zakończy się naszą porażką."
 LIT_events.103.a: "Zdyskredytujmy ich!"
 LIT_events.104.t: "[POL.GetNameDefCap] odmawia!"
 LIT_events.104.d: "[POL.GetNameDef], mimo fatalnego położenia, odmawia spełnienia naszych żądań!"
 LIT_events.104.a: "W takim razie wojna!"
 LIT_events.104.b: "Szkoda wysiłku."
 LIT_events.2.t: "[From.GetNameDefCap] proponuje zawarcie pokoju"
 LIT_events.2.d: "Przez kilka lat nie dochodziło do żadnych działań zbrojnych, ale [Root.GetNonIdeologyName] i [From.GetNonIdeologyName] nigdy nie zawarły formalnego porozumienia pokojowego. Dzisiaj [From.GetLeader] proponuje, by [From.GetNameDef] i [Root.GetNameDef] zakończyły wojnę oraz zawarły sojusz mający chronić ich wspólne granice przed rosnącym zagrożeniem. Choć [From.GetLeader] nadal uważa Wilno za prawowitą stolicę swojego państwa, dostrzega jednak, że w obecnej sytuacji zawarcie pokoju leży w najlepszym interesie obu krajów."
 LIT_events.2.a: "[From.GetLeader] ma rację."
 LIT_events.2.b: "Raczej nie."
 LIT_events.201.d: "[From.GetLeader] zdaje się podzielać opinię [Root.GetAdjective] ministrów i postanawia zawrzeć tymczasowy pokój z państwem [Root.GetAdjective]. Poza porozumieniem pokojowym, oba kraje udzieliły sobie wzajemnych gwarancji niepodległości. W razie wybuchu wojny możemy liczyć, że nasi [From.GetAdjective] przyjaciele przyjdą nam z pomocą!"
 LIT_events.201.a: "Doskonale!"
 LIT_events.202.d: "[From.GetNameDefCap] odmawia zawarcia formalnego traktatu pokojowego z rządem [Root.GetAdjective]. Wygląda na to, że ta zimna wojna będzie trwała w nieskończoność."
 LIT_events.202.a: "Może nie przyjmiemy ich odmowy."
 LIT_events.3.t: "[From.GetNameDefCap] domaga się zawarcia trwałego pokoju"
 LIT_events.3.d: "[Root.GetNonIdeologyName] i [From.GetNonIdeologyName] miały w ostatnim dziesięcioleciu coś, co łączyło oba kraje. Była to [Root.GetAdjective] okupacja Wilna. Teraz państwa te pozostają w przyjaznych stosunkach, dlatego [From.GetLeader] proponuje zawarcie trwałego pokoju, pod warunkiem że [Root.GetNameDef] odda Wilno i zrzeknie się wszystkich roszczeń wobec [From.GetAdjective] terytorium. [From.GetLeader] twierdzi, iż odmowa byłaby rozczarowaniem, ale nie sprawi, że [From.GetNonIdeologyName] wypowie wojnę państwu [Root.GetAdjective]"
 LIT_events.3.a: "To brzmi rozsądnie."
 LIT_events.3.b: "Co za absurd."
 LIT_events.301.d: "[Root.GetNonIdeologyName] i [From.GetNonIdeologyName] wreszcie doszły do pokojowego porozumienia, a cichy konflikt trwający od powstania państwa [Root.GetAdjective] chyba dobiegł końca. Chociaż marzenia o Rzeczpospolitej wciąż tlą się w wielu [From.GetAdjective] sercach, to mamy zapewnienia, że chodzi o nowy rodzaj Rzeczpospolitej: zbudowanej na wzajemnym szacunku między sojusznikami."
 LIT_events.301.a: "Przywożę wam pokój!"
 LIT_events.302.d: "[From.GetLeader] odmawia uznania roszczeń, które [Root.GetNameDef] ma wobec [Root.GetAdjective] historycznej stolicy. Nie popsuje to pokojowych stosunków między oboma krajami, ale nie da się ukryć, że doszło do osłabienia zaufania, jakim [Root.GetNameDef] darzy dawnego przeciwnika."
 LIT_events.302.a: "Co za rozczarowanie."
 LIT_events.4.t: "[From.GetNameDefCap] proponuje prawa do zakładania baz!"
 LIT_events.4.d: "[From.GetNameDef]: Tamtejsi ministrowie z obawy przed inwazją zaproponowali umożliwienie wojskom [Root.GetAdjective] bazowania na terytoriach, których właścicielem jest [From.GetNonIdeologyName]. W zamian rząd [From.GetAdjective] oczekuje, że [Root.GetNameDef] będzie bronić niepodległości jego kraju przed zakusami ewentualnych najeźdźców. Jednak mając obce wojska na swoim terytorium, [From.GetNameDef] może nie mieć możliwości sprzeciwienia się jakimkolwiek [Root.GetAdjective] żądaniom…"
 LIT_events.4.a: "Zdaje się, że to doskonała okazja!"
 LIT_events.4.b: "Raczej nie."
 LIT_events.401.d: "[From.GetNameDefCap] odrzuca naszą hojną propozycję, twierdząc, że nie chce mieszać się w wojny, które toczy [Root.GetNonIdeologyName]."
 LIT_events.5.t: "[From.GetNameDefCap] żąda oddania: [784.GetName]!"
 LIT_events.5.desc: "Od czasu zajęcia Wilna w 1919 r. nad tradycyjną stolicą Litwy kontrolę sprawuje [Root.GetNameDef], co stanowi kość niezgody pomiędzy obydwoma naszymi narodami od wielu dekad.\n\nNad miastem wiszą czarne chmury, a dziś [From.GetLeader] grozi, że jeśli [From.GetNameDef] nie odzyska miasta pokojowo, wojna będzie nieunikniona.\n\nWilno nie jest dla nas szczególnie istotne, ale stanowi ostatni symbol dawnej wspólnoty. Czy na pewno chcemy zrezygnować dla pokoju z polsko-litewskich marzeń?"
 LIT_events.5.a: "Na nic nam to miasto. Weźcie je sobie."
 LIT_events.5.b: "Nigdy się nie poddamy."
 LIT_events.501.t: "Wilno zostaje zwrócone!"
 LIT_events.501.desc: "[From.GetNameDefCap] zgadza się na pokojowe przekazanie Wilna, kładąc oficjalnie kres dziesięcioleciom zimnej wojny pomiędzy naszymi narodami. Z Wilnem w swych granicach Litwa nareszcie jest cała."
 LIT_events.502.desc: "Jak można się było spodziewać, [From.GetNameDef] odrzucił żądania, które stawia [Root.GetLeader] w sprawie Wilna. Dyplomacja zwiodła, a [Root.GetLeader] musi stawić czoła groźbie wojny, która wydaje się nieunikniona w obliczu narastających spięć na granicy."
 LIT_events.502.a: "Wojna? Raczej agresywne negocjacje."
 LIT_events.6.t: "[From.GetNameDefCap] proponuje utworzenie Ligi Polsko-Litewskiej Dominacji"
 LIT_events.6.d: "[From.Capital.GetName] przekazuje nam telegram, w którym proponuje, żeby [Root.GetNonIdeologyName] i [From.GetNonIdeologyName] zjednoczyły się w jedną frakcję mogącą stawić czoła takim potęgom jak [GER.GetNameDef] i [SOV.GetNameDef]. Oba kraje nacjonalistyczne tkwią pomiędzy tymi potęgami, są izolowane dyplomatycznie od pozostałych mocarstw europejskich. Demokracje zachodnie niechętnie staną w obronie dwóch krajów faszystowskich.\n\n[From.GetLeader] proponuje alternatywę dla wieloletniego konfliktu, który charakteryzował stosunki [Root.GetAdjective]-[From.GetAdjective] od czasu powstania obu państw. [From.GetLeader] proponuje połączenie naszych państw w Ligę Polsko-Litewskiej Dominacji. Miałby to być sojusz oparty na zasadach Rzeczpospolitej, ale ceniący sobie wartości nacjonalistyczne."
 LIT_events.6.a: "Wspaniały pomysł!"
 LIT_events.6.b: "Raczej nie."
 LIT_events.601.t: "[From.GetNameDef] dołącza do Ligi"
 LIT_events.601.d: "Polacy oczywiście zgodzili się przystąpić do Ligi Polsko-Litewskiej Dominacji. Dla Litwy nie jest to może ostateczne rozwiązanie losu Polski, ale za to pierwszy krok na drodze do bezpieczniejszej przyszłości krajów bałtyckich."
 LIT_events.601.a: "Wszystko zaczyna się układać."
 LIT_events.602.t: "[From.GetNameDefCap] odmawia utworzenia Ligi"
 LIT_events.602.d: "Ku zdumieniu [Root.GetAdjective] ministrów, [From.GetNameDef] odmawia wstąpienia do Ligi Polsko-Litewskiej Dominacji. Wygląda na to, że napięcia między oboma krajami nie słabną, a ta odmowa współpracy może w najbliższej przyszłości doprowadzić do kolejnego brutalnego konfliktu."
 LIT_events.602.a: "Może trzeba ich przekonać."
 LIT_events.7.t: "[From.GetNameDefCap] domaga się [POL.GetAdjective] wejścia do frakcji [Root.GetFactionName]"
 LIT_events.7.d: "Dążąc do nawiązania współpracy [From.GetAdjective]-[POL.GetAdjective], [From.GetAdjective] minister spraw zagranicznych skontaktował się dziś z [Root.GetAdjective] przedstawicielami, prosząc o zaproszenie państwa [POL.GetAdjective] do frakcji [Root.GetFactionName]."
 LIT_events.7.a: "Wspaniała propozycja!"
 LIT_events.7.b: "Mamy inne plany wobec Polski."
 LIT_events.701.t: "[From.GetNameDefCap] blokuje [POL.GetAdjective] wejście do frakcji [From.GetFactionName]"
 LIT_events.701.d: "Niestety, wygląda na to, że przywódcy państwa [From.GetAdjective] uważają [POL.GetAdjective] wejście do frakcji [From.GetFactionName] za aktywne naruszenie interesów frakcji. Widać, że [From.GetNameDef] ma inne plany wobec państwa [POL.GetAdjective]"
 LIT_events.701.a: "Trudno."
 LIT_events.8.t: "[From.GetNameDefCap] wzywa do zjednoczenia"
 LIT_events.8.d: "Już od dawna [Root.GetAdjective] przedstawiciele dążą do odbudowania dawnej Rzeczpospolitej, ale Litwini ciągle im odmawiali. Jednak [From.GetLeader] ogłasza dziś historyczną decyzję o propozycji ponownego zjednoczenia Polski i Litwy. Konsternację wzbudza jednak fakt, że ta propozycja nie zakłada równości Polaków i Litwinów, zamiast tego sprawia, że [From.GetLeader] otrzyma absolutną władzę dyktatorską nad oboma krajami."
 LIT_events.8.a: "To poświęcenie, którego nie zamierzam unikać."
 LIT_events.8.b: "Nie ma mowy."
 LIT_events.801.t: "[From.GetNameDefCap] zgadza się!"
 LIT_events.801.d: "[From.GetLeader] reaguje na [Root.GetAdjective] propozycję ponownego zjednoczenia i ustępuje z urzędu w Polsce. [Root.GetLeader] przejmuje całą władzę. Rzeczpospolita została ponownie zjednoczona, od tej historycznej chwili [From.GetNameDef] i [Root.GetNameDef] mają wspólną przyszłość."
 LIT_events.801.a: "Doskonale."
 LIT_events.802.t: "[From.GetNameDefCap] odrzuca propozycję"
 LIT_events.802.d: "Wygląda na to, że Polacy nie są jeszcze gotowi na zjednoczenie z państwem [Root.GetAdjective]. Choć [Root.GetNameDefCap] próbuje przedstawić tę unię jako odbudowę dawnej Rzeczpospolitej, [From.GetAdjective] ministrowie wydają się kompletnie nieporuszeni."
 LIT_events.802.a: "Może Polaków trzeba jakoś przekonać."
 LIT_events.9.t: "[From.GetNameDefCap] domaga się okupacji Polski"
 LIT_events.9.d: "Powołując się na długą historię współpracy Polski i Litwy, [From.GetLeader] sugeruje, że [Root.GetFactionName] może okupować Polskę bez większych problemów, jeśli zarządzanie tymi terenami zostanie powierzone wyłącznie władzom [From.GetAdjective]. Takie rozwiązanie oznaczałoby rezygnację z cennych zasobów dostarczanych przez Polskę, ale jednocześnie polski ruch oporu stanie się zmartwieniem Litwinów."
 LIT_events.9.a: "Nie mam nic przeciwko temu."
 LIT_events.9.b: "Nie zgadzamy się."
 LIT_events.901.t: "[From.GetNameDefCap] przekazuje okupację Polski"
 LIT_events.901.d: "Wniosek rządu [Root.GetAdjective] o przekazanie mu zarządzania okupowaną Polską został zaakceptowany przez władze [From.GetAdjective] Generałowie i żołnierze [From.GetAdjective] wracają do kraju i zostają rozesłani na różne odcinki działań wojennych, które prowadzi [From.GetNonIdeologyName], a żołnierze [Root.GetAdjective] zajmują garnizony w regionach, które dawniej należały do Polski."
 LIT_events.901.a: "Chwała Litwie!"
 LIT_events.902.t: "[From.GetNameDefCap] odrzuca propozycję"
 LIT_events.902.d: "Wniosek rządu [Root.GetAdjective] o przekazanie mu zarządzania okupacją Polski został natychmiast odrzucony przez władze [From.GetAdjective] Uznano, że [Root.GetLeader] próbuje przejąć kontrolę nad okupacją terenu Polski, żeby przejąć największe polskie strefy przemysłowe i osłabić [From.GetAdjective] roszczenia do terytorium Polski."
 LIT_events.902.a: "Warto było spróbować."
 LIT_events.10.t: "Falangistyczna wojna domowa"
 LIT_monarchy_events.1.t: "Dylemat dwóch królów"
 LIT_monarchy_events.1.desc: "Na tronach Polski i Litwy zasiadają królowie, więc wszelkie dążenia do pokojowego zjednoczenia Rzeczpospolitej raczej nie zostaną zrealizowane. Jednak oba kraje łączy ideologia, więc może jest inne rozwiązanie. Jeśli zechcemy, możemy zaproponować sojusz naszych dwóch narodów jako dyplomatyczną zmianę wizerunku Rzeczpospolitej. Możemy działać razem jako przyjaciele albo być osobno i upaść jako wrogowie."
 LIT_monarchy_events.1.a: "Sojusz to chyba lepsze rozwiązanie."
 LIT_monarchy_events.1.b: "Może być tylko jeden!"
 LIT_monarchy_events.101.t: "[From.GetLeader] odrzuca propozycję pokojową"
 LIT_monarchy_events.101.desc: "Mimo naszych działań na rzecz pokojowego rozwiązania, [From.GetLeader] odmawia wejścia w przyjazne relacje z naszym krajem, twierdząc, że [From.GetNonIdeologyName] ma tylko jednego króla. Wygląda na to, że wojna jest nieunikniona."
 LIT_monarchy_events.101.a: "Jakie to nieuprzejme."
 LIT_monarchy_events.2.t: "Król Mendog III"
 LIT_monarchy_events.2.desc: "4 czerwca 1918 r. Wilhelm Karl von Urach został demokratycznie wybranym królem Litwy, zdobywając przytłaczającą większość głosów, choć ingerencje Imperium Niemieckiego spowodowały, że referendum unieważniono, a Litwa nigdy nie została zjednoczona ze swoim królem. Jednak zmarły król miał syna, a niemiecka władza nad Litwą staje się odległym wspomnieniem, więc [Root.GetLeader] poprosił Karla Gero von Uracha, by został nowym królem Litwy!\n\nMłody król został koronowany i przyjął imię Mendoga III, obecnie jego rola jest zaledwie ceremonialna, ale planuje się wzmocnienie monarchii litewskiej."
 LIT_monarchy_events.2.a: "Niech żyje król!"
 LIT_monarchy_events.2_tt: "[Root.GetNonIdeologyName]: §YMendog III§! został królem. §Y[Root.GetLeader]§! pozostanie liderem partii [Root.GetRulingParty]"
 LAT_events.1.t: "Prawdziwy wróg"
 LAT_events.1.d: "[Root.GetNameDef] to niepodległy kraj, któremu jednak nigdy nie udało się zrzucić okowów imperializmu. Rządy [GER.GetAdjective] i [SOV.GetAdjective] mają ambicje i plany wciągnięcia państwa [Root.GetAdjective] do swoich imperiów, zupełnie nie przejmując się jego prawem do samostanowienia. Wielu ludzi jest gotowych do walki na wszystkich frontach w obronie [Root.GetAdjective] niepodległości, musimy jednak zdecydować, która z tych potęg jest większym zagrożeniem, i podjąć odpowiednie kroki, aby przygotować się do inwazji."
 LAT_events.1.a: "[SOV.GetNameDefCap] to największe zagrożenie!"
 LAT_events.1.b: "[GER.GetNameDef] to kraj, któremu nie możemy ufać."
 LAT_events.8.t: "Łotwa w ogniu"
 LAT_events.8.d: "Decyzja rządu o zalegalizowaniu faszystowskiego ugrupowania Krzyże Błyskawicy dodała śmiałości Gustavsowi Celmiņšowi i jego poplecznikom. Stali się oni aktywniejsi i brutalniejsi w całej Łotwie. Dziś ich działalność osiągnęła punkt krytyczny, Pērkonkrusts uzbroili się i pomaszerowali na Rygę, domagając się natychmiastowego ustąpienia rządu łotewskiego.\n\nTo oczywiste, że rząd zamierzał współpracować z Pērkonkrusts, jednak to ugrupowanie nie chciało, by [Root.GetLeader] znalazł się w ich reżimie."
 LAT_events.8.a: "Zmiażdżymy tych zdrajców!"
 LAT_events.8.b: "Za silną Łotwę!"
 nsb_coup.0.t: "Spisek w korpusie oficerskim?"
 nsb_coup.0.desc: "Nie jest tajemnicą, że część naszych generałów nie jest zadowolona z sytuacji w państwie [Root.GetAdjective] Wygląda na to, że część z nich rozważa podjęcie bardziej drastycznych kroków w celu rozwiązania naszych sporów. Różni oficerowie odbyli kilka spotkań w nieznanym miejscu, prawdopodobnie gdzieś na terenie [?.Root.meeting_location.GetName]. \n\nNie znamy wielu szczegółów, ale przypuszczamy, że do tej grupy należą [coup_member_1.GetName] i [coup_member_2.GetName]. Druga z tych osób ma kontakt z kolejną, jest to [coup_member_3.GetName], nie wiadomo jednak, jaki charakter mają ich relacje."
 nsb_coup.0.a: "Musimy ustalić, co się dzieje."
 nsb_coup.1.t: "[Root.GetLeader] przejmuje kierowanie rządem"
 nsb_coup.1.desc: "Po wielu tygodniach skrupulatnego planowania grupa oficerów, na czele której stoi [Root.GetLeader], przeprowadziła dziś operację [Root.GetOperationName], mającą na celu przejęcie kontroli nad rządem. \n\nDługie przygotowania opłaciły się, [Root.GetLeader] i jednostki, którymi dowodzi, przejęły kontrolę nad wszystkimi ważnymi budynkami rządowymi. W obliczu przeważających sił, wartownicy oraz jednostki policji poddali się bez jednego wystrzału. Na blokadach dróg wokół stolicy schwytano próbujących uciec rządowych ministrów.\n\nPoprzedni rząd trafił do aresztu, a [Root.GetLeader] stawia całe państwo [Root.GetAdjective] przed faktem dokonanym. Można oczekiwać, że władze lokalne szybko podporządkują się nowej władzy."
 nsb_coup.1.a: "A ja cieszę się, że mamy nowe władze."
