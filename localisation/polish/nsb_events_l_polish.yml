 NSB_soviet_five_year_plan.01.t: "Zakłócenie realizacji trzeciego planu pięcioletniego"
 NSB_soviet_five_year_plan.01.desc: "Trwający atak na naszą ojczyznę powoduje, że nie zdołamy zrealizować wcześniejszych planów naszego rozwoju gospodarczego. Możemy do nich wrócić, gdy znów zapanuje pokój, ale na razie musimy skoncentrować się na produkcji zbrojeniowej."
 NSB_soviet_five_year_plan.01.a: "Niech to szlag!"
 NSB_soviet_five_year_plan_tt: "§Y$SOV_third_five_year_plan$§!: każdy cel przemysłu związany z tym planem nie jest już dostępny."
 NSB_soviet_great_patriotic_war.01.t: "Nikołaj Iwanowicz Kuzniecow zwrócił się o przydział"
 NSB_soviet_great_patriotic_war.01.desc: "Po [?ROOT.SOV_invader_of_ukraine.GetAdjective] inwazji na Ukrainę Nikołaj Kuzniecow złożył wniosek formalny o przeniesienie do NKWD, gdzie chciałby przyczynić się do obrony ojczyzny. Jego wyjątkowe talenty byłyby niewątpliwym wsparciem dla działań partyzanckich w tym rejonie."
 NSB_soviet_great_patriotic_war.01.a: "Witajcie na pokładzie, towarzyszu!"
 NSB_soviet_propaganda_capmaign_events.1.t: "Młodzi budowniczowie komunizmu"
 NSB_soviet_propaganda_capmaign_events.1.desc: "Nasi [SOV.GetAdjective] przyjaciele i przewodnicy zapoczątkowali program, który zagwarantuje, że dorastające obecnie pokolenie w pełni zrozumie, czego się od niego oczekuje. Dobry komunista musi mieć sprawne ciało, które pomoże budować lepszy świat, i być dobrze wykształconym, by rozumiał, co trzeba robić. \n\nEntuzjastyczna młodzież naszego kraju podchwyciła tę ideę i próbuje jak najwierniej się nią kierować."
 NSB_soviet_propaganda_capmaign_events.1.a: "Zbudują własną, lepszą przyszłość."
 NSB_soviet_propaganda_capmaign_events.2.t: "Złamano obietnicę pokoju"
 NSB_soviet_propaganda_capmaign_events.2.desc: "Nasza decyzja podjęcia aktywnych działań w celu zapewnienia nam bezpieczeństwa postawiła nas w niewygodnym położeniu, jeśli zestawić ją z naszymi niedawnymi oświadczeniami. Większość ludzi nie krytykuje sytuacji otwarcie, ale nasza tajna policja donosi, że w prywatnych rozmowach wielu z nich pyta, czemu obiecywaliśmy pokój, skoro widać, że szykujemy się do wojny. \n\nNikt nie ośmiela się nazwać tego, co zrobiliśmy kłamstwem, ale to oczywiste, że straciliśmy poparcie opinii publicznej."
 NSB_soviet_propaganda_capmaign_events.2.a: "To bardzo niekorzystny zbieg okoliczności."
 NSB_soviet_propaganda_capmaign_events.3.desc: "Wybuch wojny sprawił, że znaleźliśmy się w trudnym położeniu wobec opinii publicznej. Większość ludzi zgadza się, że jesteśmy stroną pokrzywdzoną, i kieruje swój gniew przeciwko najeźdźcom, ale wielu z nich w prywatnych rozmowach zastanawia się, dlaczego [THIS.GetLeader] nie przewidział tego ataku. Nasza tajna policja donosi, że w kilku przypadkach osoby posunęły się o krok dalej, i stwierdziła, że [THIS.GetLeader] \"jest niebezpiecznie naiwny lub skrajnie niekompetentny\"."
 NSB_soviet_propaganda_capmaign_events.3.a: "Ale my nigdy nie chcieliśmy tej wojny!"
 NSB_soviet_foreign_politics_events.1.t: "Naciski [FROM.GetAdjective] na rząd"
 NSB_soviet_foreign_politics_events.1.desc: "Minister spraw zagranicznych rządu [FROM.GetAdjective] przybył do stolicy, gdzie [THIS.GetLeader] odbędzie z nim pilne konsultacje. Delegacja [FROM.GetAdjective] przybyła z długą listą zaległych spraw, od bezpieczeństwa granic, aż po niepochlebne opinie w prasie lokalnej, których tematem jest [FROM.GetLeader]. W oświadczeniu prasowym minister spraw zagranicznych podkreślił wagę pokojowej współpracy, ale zaznaczył, że [FROM.GetLeader] \"nie mógłby zaakceptować istnienia wrogiego lub nieprzyjaznego państwa [THIS.GetAdjective]\"."
 NSB_soviet_foreign_politics_events.1.a: "Możemy dołączyć do ich frakcji, jeśli będziemy mogli zachować naszą konstytucję."
 NSB_soviet_foreign_politics_events.1.b: "Nasz rząd musi współpracować z ich władzami."
 NSB_soviet_foreign_politics_events.1.c: "Nie ustąpimy nawet o krok."
 NSB_soviet_foreign_politics_events.2.t: "Protesty w stolicy sponsorowane przez rząd [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.2.desc: "Kilka ugrupowań politycznych ogłosiło zamiar demonstrowania w stolicy w tym tygodniu. Nie wydaje się, żeby miały one jakieś szczególne postulaty, pragną jedynie poprawy naszych stosunków z rządem [FROM.GetAdjective] i usunięcia z wysokich urzędów polityków krytycznych wobec administracji [FROM.GetAdjective]\n\nMożliwe, że są to spontaniczne demonstracje opinii publicznej, ale warto zauważyć, że stolica, [FROM.GetCapitalVictoryPointName], została niedawno odwiedzona przez kilku z ich organizatorów, którzy po powrocie zajęli się agitacją z myślą o wspomnianych protestach."
 NSB_soviet_foreign_politics_events.2.a: "Cóż, mają do tego prawo."
 NSB_soviet_foreign_politics_events.2.b: "Niech policja wygarbuje im skóry!"
 NSB_soviet_foreign_politics_events.10.t: "[FROM.GetNameDefCap] chce zainwestować w naszą gospodarkę"
 NSB_soviet_foreign_politics_events.10.desc: "Rząd [FROM.GetAdjective] uruchomił potężny program inwestycji w naszą gospodarkę. W ramach tego programu przygotowano fundusze na budowę sieci mostów, tuneli i dróg w stolicy oraz innych miejscach. Pobudzi to potencjał naszej branży budowlanej, co w przyszłości niewątpliwie przyniesie nam korzyści.\n\nJednak część członków rządu obawia się, że przyjęcie [FROM.GetAdjective] inżynierów i funduszy sprawi, że staniemy się bardziej zależni od ich pomocy."
 NSB_soviet_foreign_politics_events.10.a: "Dziękujemy, towarzysze!"
 NSB_soviet_foreign_politics_events.10.b: "To tylko zwiększyłoby naszą zależność od rządu [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.11.t: "[FROM.GetNameDefCap] domaga się przygotowań wojennych"
 NSB_soviet_foreign_politics_events.11.desc: "Wojna jest coraz bardziej prawdopodobna, więc rząd [FROM.GetAdjective] zaczął naciskać na nas w sprawie zwiększenia naszego potencjału bojowego. Domaga się drastycznego zwiększenia liczby naszych rezerwistów i skrócenia czasu szkolenia, co pozwoli wysłać na front więcej dywizji i da wytchnienie dywizjom [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.11.a: "Niewątpliwie mają rację."
 NSB_soviet_foreign_politics_events.11.b: "To my decydujemy, jak mamy się bronić."
 NSB_soviet_foreign_politics_events.12.t: "[From.GetNameDefCap] chce rozbudowy umocnień granicznych"
 NSB_soviet_foreign_politics_events.12.desc: "[JAP.GetNameDef] staje się coraz większym zagrożeniem, więc rząd [FROM.GetAdjective] stanowczo domaga się od nas umocnienia naszej granicy z państwem [JAP.GetAdjective] Obiecują nam logistyczne i materiałowe wsparcie tych działań, a dzięki temu będą mogli zmniejszyć liczbę ludzi, którą przyślą, by wspomóc naszą obronę."
 NSB_soviet_foreign_politics_events.12.a: "To dobra inicjatywa."
 NSB_soviet_foreign_politics_events.12.b: "To byłaby niepotrzebna eskalacja."
 NSB_soviet_foreign_politics_events.13.t: "[From.GetNameDef] odrzuca [ROOT.GetAdjective] instrukcje"
 NSB_soviet_foreign_politics_events.13.desc: "Niespodziewanie rząd [FROM.GetAdjective] odrzucił nasze instrukcje i odmówił postępowania zgodnie z planami zaproponowanymi przez naszych przedstawicieli. Wygląda to, jakby [FROM.GetLeader] miał wrogie zamiary wobec państwa [ROOT.GetAdjective]..."
 NSB_soviet_foreign_politics_events.13.a: "Poważnie, czemu [FROM.GetLeader] tak się zachowuje?"
 NSB_soviet_foreign_politics_events.20.t: "[FROM.GetNameDefCap] przysyła doradców wojskowych"
 NSB_soviet_foreign_politics_events.20.desc: "Aby wesprzeć naszą rozpaczliwą walkę o ratowanie demokracji, [FROM.GetLeader] przysyła do nas grupę [FROM.GetAdjective] doradców wojskowych. Te osoby posiadają olbrzymie doświadczenie z różnych konfliktów, więc z pewnością bardzo pomogą w odbudowie naszego wojska. A ich wyposażenie i taktyka umożliwią równą walkę z dywizjami tak zwanych ochotników z różnych państw faszystowskich."
 NSB_soviet_foreign_politics_events.20.a: "Stoimy ramię w ramię!"
 NSB_soviet_foreign_politics_events.30.t: "[FROM.GetNameDefCap] domaga się zwrotu Alaski"
 NSB_soviet_foreign_politics_events.30.desc: "Kilka tygodni temu propaganda [FROM.GetAdjective] i media sprzyjające rządowi [FROM.GetAdjective] rozpoczęły kampanię mającą na celu powrót do rozmów na temat Alaski. Twierdzą oni, że sprzedaż Alaski w 1867 r. była niezgodna z prawem lub wymuszona. Ponadto twierdzą, że mieszkańcy Alaski, rdzenni i osadnicy, byliby szczęśliwsi jako obywatele [FROM.GetAdjective]\n\nDzisiaj ambasador [FROM.GetAdjective] przekazał nam oficjalną notę stwierdzającą, że tak zwany Rząd Autonomicznej Republiki Alaski na Uchodźstwie zwrócił się z formalną prośbą o przyłączenie do państwa [FROM.GetAdjective], a [FROM.GetLeader] wyraził na to zgodę. Według niego pozostaje tylko wynegocjować szczegóły przekazania władzy."
 NSB_soviet_foreign_politics_events.30.a: "Niech sobie wezmą to zamarznięte pustkowie."
 NSB_soviet_foreign_politics_events.30.b: "Cóż za wyborny dowcip."
 NSB_soviet_foreign_politics_events.31.t: "Zwrot Alaski"
 NSB_soviet_foreign_politics_events.31.desc: "Podczas formalnej ceremonii w Forcie Sitka rząd [FROM.GetAdjective] przekazał nam władzę nad Alaską. Większość mieszkańców Alaski ma mieszane uczucia w tej sprawie, ale nasi obywatele w ojczyźnie świętują."
 NSB_soviet_foreign_politics_events.31.a: "Kolejny błąd caratu został naprawiony."
 NSB_soviet_foreign_politics_events.32.t: "[FROM.GetNameDefCap] odrzuca propozycję"
 NSB_soviet_foreign_politics_events.32.desc: "Sekretarz stanu państwa [FROM.GetAdjective] nie raczył osobiście odpowiedzieć na nasze żądania. Zamiast tego do naszej ambasady przekazano list podpisany przez podsekretarza ds. rozwoju kulturowego, w którym wyrażono uznanie dla naszych ambicji w dążeniu do tworzenia całkowitej fikcji historycznej, a jednocześnie poproszono nas o niepropagowanie jej oficjalnymi kanałami."
 NSB_soviet_foreign_politics_events.32.a: "Czy oni pomyśleli, że blefowaliśmy?"
 NSB_soviet_foreign_politics_events.32.b: "Ostatnie, czego nam trzeba, to więcej zamarzniętej ziemi."
 NSB_soviet_foreign_politics_events.150.t: "[FROM.GetNameDefCap] ulega"
 NSB_soviet_foreign_politics_events.150.desc: "Po zebraniu rządu trwającym do wczesnych godzin porannych [FROM.GetLeader] formalnie zgodził się spełnić nasze żądania. Nasz ambasador w państwie [FROM.GetAdjective] dopilnuje, by tamtejszy rząd współpracował z nami we wszystkich kwestiach polityki zagranicznej lub wewnętrznej."
 NSB_soviet_foreign_politics_events.150.a: "To bardzo rozsądne."
 NSB_soviet_foreign_politics_events.151.t: "[FROM.GetNameDefCap] dołącza do naszej frakcji"
 NSB_soviet_foreign_politics_events.151.desc: "Gdy negocjacje w szeregach rządu [FROM.GetAdjective] utknęły w martwym punkcie, [FROM.GetLeader] zaproponował kompromisowe rozwiązanie: są gotowi zaakceptować obecność sił [THIS.GetAdjective] na [FROM.GetAdjective] ziemi, ale nie pozwolą na żadne ingerencje w ich system rządów. \n\nPonadto wojsko [FROM.GetAdjective] pozostanie aktywne, będą w nim służyć [FROM.GetAdjective] oficerowie i szeregowi, a ich zwierzchnikiem będzie rząd [FROM.GetAdjective] Ale [FROM.GetLeader] chętnie omówi wspólne plany obrony."
 NSB_soviet_foreign_politics_events.151.a: "Przynajmniej będą walczyć po właściwej stronie."
 NSB_soviet_foreign_politics_events.152.t: "[FROM.GetNameDefCap] odrzuca propozycję"
 NSB_soviet_foreign_politics_events.152.desc: "Nasze próby dyplomatycznego rozwiązania sporu z rządem [FROM.GetAdjective] spełzły na niczym. Kiedy [FROM.GetLeader] został wezwany przez naszego ambasadora do kolejnej rundy negocjacji, powiedziano mu, że [FROM.GetAdjective] stanowisko zostało jasno wyrażone i, że dalsze rozmowy są bezcelowe."
 NSB_soviet_foreign_politics_events.152.a: "Wybrali gorszy los."
 NSB_soviet_foreign_politics_events.152.b: "Nie będziemy ich dalej naciskać... na razie."
 NSB_soviet_foreign_politics_events.152.c: "Przygotować atak na: [FROM.GetNameDef]!"
 NSB_soviet_foreign_politics_events.152.d: "Musimy się przygotować na wspólne ataki z wojskami [ENG.GetAdjective]"
 NSB_soviet_foreign_politics_events.153.t: "Angielsko-[SOV.GetAdjective] atak na Iran"
 NSB_soviet_foreign_politics_events.153.desc: "Otrzymaliśmy notę dyplomatyczną od rządu [FROM.GetAdjective] z propozycję wspólnej operacji wojskowej, której celem jest [PER.GetNameDef]. Dowództwo [FROM.GetAdjective] potwierdza, że dzięki temu posunięciu zdobędziemy irańskie pola naftowe i zabezpieczymy nasze linie zaopatrzenia prowadzące do: [FROM.GetNameDef]. Jednocześnie sprawimy, że wróg nie będzie mógł uderzyć na nas z terytorium [TUR.GetAdjective] poprzez [PER.GetName] w kierunku pól naftowych Baku i [RAJ.GetAdjective]"
 NSB_soviet_foreign_politics_events.153.a: "Musimy zdobyć Korytarz Perski!"
 NSB_soviet_foreign_politics_events.153.b: "Uszanujemy [PER.GetAdjective] niepodległość."
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt: "Rząd [FROM.GetAdjective] musi sam uporać się z: [PER.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.t: "Angielsko-[SOV.GetAdjective] atak na Iran"
 NSB_soviet_foreign_politics_events.154.desc: "Ambasador [FROM.GetAdjective] przekazał nam pismo, w którym [FROM.GetNameDef] zgadza się zorganizować i przeprowadzić wspólną operację militarną, której celem jest [PER.GetNameDef]. Dowództwa [ROOT.GetAdjective] i [FROM.GetAdjective] są przekonane, że będzie to szybka oraz skuteczna operacja przeciwko mniej licznemu i technologicznie zacofanemu wrogowi, która pozwoli nam zdobyć irańskie pola naftowe i zabezpieczyć [FROM.GetAdjective] linie zaopatrzenia prowadzące do: [ROOT.GetNameDef]. Jednocześnie sprawimy, że wróg nie będzie mógł uderzyć na nas z terytorium [TUR.GetAdjective] poprzez [PER.GetName] w kierunku pól naftowych Baku i [RAJ.GetAdjective]"
 NSB_soviet_foreign_politics_events.154.a: "Rozpocząć przygotowania!"
 NSB_soviet_foreign_politics_events.155.t: "Rząd [FROM.GetAdjective] odmawia."
 NSB_soviet_foreign_politics_events.155.desc: "Po wielu wyczerpujących spotkaniach [ROOT.GetAdjective] i [FROM.GetAdjective] dyplomatów, [FROM.GetNameDef] postanawia nie mieszać się w nasze plany, których przedmiotem jest [PER.GetNameDef]. [FROM.GetLeader] ośmielił się nawet zasugerować, że ta propozycja to nic więcej, jak próba uzasadnienia naszych ambicji terytorialnych. \nZdaje się, że sami musimy rozwiązać nasz [PER.GetAdjective] problem."
 NSB_soviet_foreign_politics_events.155.a: "Nigdy nie można na nich polegać..."
 NSB_soviet_foreign_politics_events.200.t: "[FROM.GetNameDefCap] stawia żądania"
 NSB_soviet_foreign_politics_events.158.t: "Nowy rząd [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.158.desc: "Po nieudanych negocjacjach z naszymi ambasadorami oraz za sprawą wielkiej presji ze strony mediów i opinii publicznej były szef [FROM.GetAdjective] rządu postanowił złożyć dymisję i rozpisać nowe wybory. Zgodnie z oczekiwaniami w wyborach zwyciężyła partia o wiele bardziej sprzyjająca naszym interesom, [FROM.GetRulingParty], której przewodzi [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.158.a: "Wreszcie możemy oczekiwać, że [FROM.GetNameDef] będzie z nami chętniej współpracować."
 NSB_soviet_foreign_politics_events.200.desc: "[THIS.GetLeader] musi się odnieść do listu [FROM.GetAdjective] ambasadora z wnioskiem o natychmiastowe konsultacje. W piśmie stwierdzono, że rząd [FROM.GetAdjective] nie zamierza tolerować \"niepewnej sytuacji bezpieczeństwa\" w naszym kraju. Trudno powiedzieć, o co dokładnie im chodzi, ale jest jasne, że dano nam trzy możliwości: wyrażenie zgody na stacjonowanie wojsk [FROM.GetAdjective] na naszej ziemi; zastąpienie naszego rządu takim, który bardziej pasowałby władzom [FROM.GetAdjective]; lub przygotowanie się na napaść zbrojną."
 NSB_soviet_foreign_politics_events.200.a: "Nie mamy wyboru."
 NSB_soviet_foreign_politics_events.200.b: "Może wypracujemy kompromis?"
 NSB_soviet_foreign_politics_events.200.c: "Będziemy walczyć o naszą wolność!"
 NSB_soviet_foreign_politics_events.210.t: "[FROM.GetNameDef] naciska"
 NSB_soviet_foreign_politics_events.210.desc: "Wygląda na to, że rząd [FROM.GetAdjective] jest coraz bardziej zaniepokojony naszą sytuacją dyplomatyczną. W ostatnim tygodniu ambasador [FROM.GetAdjective] i [THIS.GetLeader] spotykali się co najmniej sześć razy i w czasie ostatniej rundy negocjacji ten ostatni praktycznie przedstawił ultimatum. \n\nAlbo zawrzemy układ obronny z państwem [FROM.GetAdjective] i zaakceptujemy \"pewien poziom konsultacji w sprawach wewnętrznych\", albo [FROM.GetNameDef] dokona w naszym kraju interwencji militarnej."
 NSB_soviet_foreign_politics_events.210.a: "Walka nie miałaby sensu."
 NSB_soviet_foreign_politics_events.210.c: "Niech tylko spróbują!"
 NSB_soviet_foreign_politics_events.211.t: "Oferta Chakimowa"
 NSB_soviet_foreign_politics_events.211.desc: "Radziecki konsul generalny Kierim Chakimow bardzo stara się ocieplić stosunki radziecko-arabskie. Ten radziecki muzułmanin, z pochodzenia Tatar, zaskarbił sobie szacunek i przyjaźń Ibn Sauda, gdy w lutym 1926 r., pod ostrzałem, przedarł się swoim samochodem z Dżuddy do rezydencji sułtana na pustyni, by dostarczyć mu oficjalną notę uznającą go za króla Hidżazu i sułtana Nadżdu. Od tamtego czasu jest on największym orędownikiem relacji radziecko-arabskich. To prawdziwy radziecki Lawrence z Arabii."
 NSB_soviet_foreign_politics_events.211.a: "Propozycja Chakimowa jest przyjacielska, ale nie wolno nam zapominać o radzieckich ambicjach."
 NSB_soviet_foreign_politics_events.250.t: "[FROM.GetNameDefCap] przysyła pomoc militarną"
 NSB_soviet_foreign_politics_events.250.desc: "Do naszych pozycji dotarł [FROM.GetAdjective] konwój z transportem karabinów i innego zaopatrzenia. Trudno powiedzieć, kiedy będzie mógł wyruszyć kolejny konwój, więc musimy rozważnie gospodarować tym, co dostaliśmy."
 NSB_soviet_foreign_politics_events.251.t: "[FROM.GetNameDefCap] i [JAP.GetNameDef] szykują się do wojny"
 NSB_soviet_foreign_politics_events.251.desc: "Wygląda na to, że [FROM.GetLeader] uważa wojnę z państwem [JAP.GetNameDef] za nieuniknioną. Dlatego [FROM.GetAdjective] przedstawiciel w naszej stolicy zachęca nas do postawienia w stan gotowości naszych sił przygranicznych i mobilizacji armii, by przygotować się do nieuchronnego [JAP.GetAdjective] ataku."
 NSB_soviet_foreign_politics_events.251.a: "Będziemy gotowi."
 NSB_soviet_foreign_politics_events.252.t: "Wojna z: [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.252.desc: "Wybuchła od dawna przewidywana wojna z państwem [JAP.GetAdjective] Dziś rano siły [FROM.GetAdjective] rozpoczęły atak na pozycje [JAP.GetAdjective] w całych Chinach, a teraz nadszedł czas, byśmy do nich dołączyli. Ramię w ramię z naszymi [FROM.GetAdjective] sojusznikami wypędzimy wojska [JAP.GetAdjective] z naszych ziem!"
 NSB_soviet_foreign_politics_events.252.a: "Nadszedł dzień zemsty!"
 NSB_soviet_foreign_politics_events.260.t: "[FROM.GetNameDefCap] proponuje zawarcie pokoju"
 NSB_soviet_foreign_politics_events.260.desc: "Po zajęciu Kurylów i Południowego Sachalina dowódca [FROM.GetAdjective] zaproponował rozejm na obecnych pozycjach i zaczekanie na zawarcie traktatu pokojowego. Nie powiedziano jednak, że w tym traktacie pokojowym północne wyspy prawdopodobnie staną się nowymi granicami, a co za tym idzie - [FROM.GetNameDef] stanie się właścicielem Kurylów i Południowego Sachalina."
 NSB_soviet_foreign_politics_events.260.a: "To bolesne, ale wytrzymamy."
 NSB_soviet_foreign_politics_events.260.b: "Wojna jeszcze może potoczyć się po naszej myśli."
 NSB_soviet_foreign_politics_events.261.desc: "Po zajęciu Kurylów i Południowego Sachalina oraz po udanym desancie na Hokkaido dowódca [FROM.GetAdjective] zaproponował rozejm na obecnych pozycjach i zaczekanie na zawarcie traktatu pokojowego. Bardzo prawdopodobne, że w tym traktacie pokojowym zostanie uznane [FROM.GetAdjective] zwierzchnictwo nad Kurylami i Sachalinem, a także władza administracyjna nad Hokkaido."
 NSB_soviet_foreign_politics_events.262.b: "Cóż za niedorzeczna propozycja!"
 NSB_soviet_foreign_politics_events.263.t: "[FROM.GetNameDefCap] proponuje sojusz"
 NSB_soviet_foreign_politics_events.263.desc: "[FROM.GetLeader] przysłał swojego człowieka z odważną propozycją. Rząd [FROM.GetAdjective] jest gotów podpisać z nami pakt pokojowy! Szczegóły trzeba jeszcze dopracować, ale jasne jest, że głównym celem tego sojuszu byłoby ograniczenie lub usunięcie [USA.GetAdjective] wpływów na Oceanie Spokojnym. To jedno posunięcie zlikwidowałoby największe zagrożenie dla naszej pozycji w Chinach, a także uwolniło dużą część naszych sił, które moglibyśmy wysłać gdzieś indziej.\n\nWiększość oficerów marynarki wojennej podchodzi do tego pomysłu entuzjastycznie, ale liczni oficerowie armii są podejrzliwi i obawiają się, że [FROM.GetNameDef] wbije nam nóż w plecy, gdy tylko się odwrócimy."
 NSB_soviet_foreign_politics_events.263.a: "To dramatycznie zmieni równowagę sił."
 NSB_soviet_foreign_politics_events.263.b: "Nie możemy im ufać."
 NSB_soviet_foreign_politics_events.264.t: "[FROM.GetNameDef] zgadza się na nasze warunki pokoju"
 NSB_soviet_foreign_politics_events.264.desc: "[GetAppropriateSovietProgressInJapan] sprawia, że [FROM.GetLeader] zgadza się na naszą propozycję pokojową i spełnienie naszych żądań terytorialnych w zamian za natychmiastowe zaprzestanie działań zbrojnych między naszymi krajami.\n[ROOT.GetNameDef] otrzyma prawo zarządzania regionami: [537.GetName], [555.GetName] i [536.GetName]."
 NSB_soviet_foreign_politics_events.264.desc_default: "Okupacja [ROOT.GetAdjective] północnych wysp [FROM.GetAdjective] przez: [GetAppropriateRedArmyNsName]."
 NSB_soviet_foreign_politics_events.264.desc_hokkaido: "[GetAppropriateRedArmyNsName] prowadzi natarcie na północnych terenach [FROM.GetAdjective], w tym: [536.GetName]."
 NSB_soviet_foreign_politics_events.264.a: "[FROM.GetLeader] podjął mądrą decyzję."
 NSB_soviet_foreign_politics_events.265.t: "[FROM.GetNameDef] odrzuca nasze warunki pokoju"
 NSB_soviet_foreign_politics_events.265.desc: "[From.GetNameDef] odrzuca naszą propozycję pokojową i obiecuje walczyć aż do zakończenia [ROOT.GetAdjective] okupacji terytoriów [FROM.GetAdjective] i przeniesienia działań wojennych na nasze ziemie."
 NSB_soviet_foreign_politics_events.265.a: "Czy [FROM.GetLeader] nie widzi, jak się to skończy dla jego kraju?"
 NSB_soviet_foreign_politics_events.266.t: "Pakt o przyjaźni [ROOT.GetAdjective]-[FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.266.desc: "Rząd [FROM.GetAdjective] jest zadowolony z naszej ugodowej postawy i zgadza się na naszą propozycję. \nKilka godzin temu dyplomaci [FROM.GetAdjective] i [ROOT.GetAdjective] podpisali pakt o nieagresji, który - jak powiedział [FROM.GetAdjective] ambasador - może dać początek nowej erze współpracy na wschodzie."
 NSB_soviet_foreign_politics_events.266.a: "Nasze kompromisy zaprocentują w przyszłości."
 NSB_soviet_foreign_politics_events.267.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję układu obronnego"
 NSB_soviet_foreign_politics_events.267.desc: "Rządowi [FROM.GetAdjective] nie spodobała się nasza propozycja ugody i stanowczo ją odrzucił. \nWygląda na to, że [FROM.GetLeader] ma spore ambicje na Dalekim Wschodzie, na które musimy mieć baczenie..."
 NSB_soviet_foreign_politics_events.267.a: "Będziemy sobie musieli zmienić nasze plany..."
 NSB_soviet_foreign_politics_events.268.t: "Pakt [ROOT.GetAdjective]-[FROM.GetAdjective] wymierzony w: [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.268.desc: "Rzad [FROM.GetAdjective] okazał szczere zainteresowanie naszą propozycją zawarcia ofensywnego paktu, którego celem ma być [USA.GetNameDef]. Dyplomaci [FROM.GetAdjective] właśnie podpisali przedstawioną im umowę. Wojska [FROM.GetAdjective] właśnie dostosowują się do nowej sytuacji, a ich naczelne dowództwo zapewnia, że razem pokonamy siły [USA.GetAdjective] i raz na zawsze pozbawimy ten kraj wpływów na arenie międzynarodowej."
 NSB_soviet_foreign_politics_events.268.a: "Trzeba zatrzymać [USA.GetAdjective] imperializm!"
 NSB_soviet_foreign_politics_events.269.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję układu ofensywnego"
 NSB_soviet_foreign_politics_events.269.desc: "Rząd [FROM.GetAdjective] odrzuca naszą propozycję. Wygląda na to, że [FROM.GetLeader] nie jest zainteresowany proponowanym przez nas paktem zakładającym połączenie sił [ROOT.GetAdjective] i [FROM.GetAdjective] w walce z siłami [USA.GetAdjective]."
 NSB_soviet_foreign_politics_events.269.a: "To przykre..."
 SOV_decision_will_be_locked_tt: "\nTa decyzja nie będzie dłużej dostępna. Dany kraj może otrzymać ultimatum tylko raz."
 SOV_decision_will_remain_available_tt: "\nTa decyzja pozostanie dostępna."
 NSB_soviet_foreign_politics_events.270.t: "Wydłużenie [FROM.GetAdjective] kolei zakaspijskiej"
 NSB_soviet_foreign_politics_events.270.desc: "Rosyjska kolej zakaspijska przebiega przez Azję Środkową, a jej wschodnia stacja końcowa znajduje się w Taszkiencie. Rząd [FROM.GetAdjective] przedstawił propozycję rozbudowy tej trasy aż do naszej stolicy, co powinno wzmocnić stosunki handlowe między naszymi krajami. Wygląda na to, że przedstawiciele władz [FROM.GetAdjective] są zainteresowani powiększeniem rynku Sinkiangu i uważają, iż może być to pierwszy krok na naszej wspólnej drodze rozwoju i wymiany handlowej."
 NSB_soviet_foreign_politics_events.270.a: "Popieramy tę inicjatywę!"
 NSB_soviet_foreign_politics_events.270.b: "Handlarze [SOV.GetAdjective] nie będą kombinować w naszym kraju."
 NSB_soviet_foreign_politics_events.271.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 NSB_soviet_foreign_politics_events.271.desc: "Konsul [SIK.GetAdjective] rezydujący w Semipałatyńsku skontaktował się z naszymi dyplomatami i przekazał im, że rząd [SIK.GetAdjective] z chęcią zgadza się na [ROOT.GetAdjective] pomysł rozbudowy kolei zakaspijskiej, by połączyć z nią Urumczi. Nadmienił też, że rząd [SIK.GetAdjective] jest otwarty na nawiązanie nowych stosunków gospodarczych i dyplomatycznych z naszym krajem."
 NSB_soviet_foreign_politics_events.271.a: "Otwierają się bramy nowego rynku!"
 NSB_soviet_foreign_politics_events.272.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 NSB_soviet_foreign_politics_events.272.desc: "Konsul [SIK.GetAdjective] rezydujący w Semipałatyńsku skontaktował się z naszymi dyplomatami i przekazał im, że rząd [SIK.GetAdjective] postanowił odrzucić [ROOT.GetAdjective] pomysł rozbudowy kolei zakaspijskiej, która miałaby docierać do [SIK.GetAdjective] stolicy, Urumczi."
 NSB_soviet_foreign_politics_events.272.a: "To niespodziewany i niefortunny obrót zdarzeń."
 NSB_soviet_foreign_politics_events.272.b: "Igrają z ogniem!"
 NSB_soviet_foreign_politics_events.273.t: "[619.GetName]: [FROM.GetAdjective] eksploatacja minerałów"
 NSB_soviet_foreign_politics_events.273.desc: "Przedstawiciel [FROM.GetAdjective] w Dihua przedstawił nam nową propozycję poszukiwania zasobów w regionie [619.GetName] i usprawnienia tamtejszej infrastruktury, w celu ułatwienia eksploatacji. W zamian chcą, by [FROM.GetAdjective] przedsiębiorstwa handlowe otrzymały zapłatę w takich towarach eksportowych jak złoto i metale ziem rzadkich z Ałtaju."
 NSB_soviet_foreign_politics_events.273.a: "To korzystna umowa dla obu stron."
 NSB_soviet_foreign_politics_events.273.b: "Chcą po prostu zwiększyć [FROM.GetAdjective] wpływy w naszym kraju."
 NSB_soviet_foreign_politics_events.274.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 NSB_soviet_foreign_politics_events.274.desc: "Przedstawiciel [ROOT.GetAdjective] w Dihua został poinformowany przez dyplomatów [SIK.GetAdjective], że ich kraj zgadza się na naszą propozycję poszukiwania zasobów w regionie [619.GetName] i usprawnienia tamtejszej infrastruktury w celu ułatwienia eksploatacji. W zamian [SIK.GetAdjective] przedsiębiorstwa handlowe otrzymają zapłatę w takich towarach eksportowych jak złoto i metale ziem rzadkich z Ałtaju."
 NSB_soviet_foreign_politics_events.274.a: "To otwiera nowe możliwości handlowe!"
 NSB_soviet_foreign_politics_events.275.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 NSB_soviet_foreign_politics_events.275.desc: "Przedstawiciel [ROOT.GetAdjective] w Dihua został poinformowany przez dyplomatów [SIK.GetAdjective], że ich rząd odrzucił naszą propozycję inwestycji w tym kraju. Wygląda na to, że [SIK.GetNameDef] nie interesuje się już otwarciem handlu oraz poprawą stosunków gospodarczych i dyplomatycznych z państwem [ROOT.GetAdjective]"
 NSB_soviet_foreign_politics_events.275.a: "To niemądra decyzja..."
 NSB_soviet_foreign_politics_events.275.b: "W zasadzie to nie pytaliśmy o zgodę."
 NSB_soviet_foreign_politics_events.276.t: "[618.GetName]: [FROM.GetAdjective] eksploatacja minerałów"
 NSB_soviet_foreign_politics_events.276.desc: "Nasi dyplomaci otrzymali nową [FROM.GetAdjective] propozycję. Wygląda na to, że [FROM.GetNameDefCap] bardzo interesuje się poszukiwaniem złóż minerałów i ropy naftowej w północnej części naszego kraju, dlatego proponują rozpoczęcie poszukiwania minerałów i rozbudowę infrastruktury w tym regionie w zamian za prawa do wydobycia zasobów. Przedstawiciele [FROM.GetAdjective] zapewniają, że taka inwestycja przemysłowa w naturalny sposób zwiększy nasze krajowe wydobycie złota i srebra w tym regionie."
 NSB_soviet_foreign_politics_events.276.a: "Te zasoby nie mają dla nas znaczenia. Potrzebujemy złota!"
 NSB_soviet_foreign_politics_events.276.b: "Zasoby w [ROOT.GetAdjective] ziemi należą do narodu [ROOT.GetAdjective]!"
 NSB_soviet_foreign_politics_events.277.t: "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc: "[SIK.GetNameDef]: Dyplomaci [ROOT.GetAdjective] poinformowali, że nasza propozycja poszukiwania złóż minerałów i ropy naftowej w północnej części terytorium [SIK.GetAdjective] została zaakceptowana. Rząd prowincji [SIK.GetName] chętnie zgodzi się na rozbudowę elementów infrastruktury w regionie [618.GetName], co w naturalny sposób zwiększy wydobycie złota i srebra, dlatego przekaże nam prawa do eksploatacji wszystkich zasobów strategicznych, które znajdziemy w regionie [618.GetName], jako zapłatę za [ROOT.GetAdjective] inwestycję."
 NSB_soviet_foreign_politics_events.277.a: "Nie mogli odrzucić takiej oferty!"
 NSB_soviet_foreign_politics_events.278.t: "Pomoc wojskowa od rządu [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.278.desc: "Nasi dyplomaci otrzymali od [FROM.GetAdjective] ambasadora list, w którym nasz sąsiad wyraża zaniepokojenie stanem [ROOT.GetAdjective] potencjału militarnego i proponuje pomoc wojskową w odbudowie armii [ROOT.GetAdjective] poprzez wysłanie do nas sprzętu oraz instruktorów. Otrzymamy samoloty i wyposażenie dla lotnictwa, karabiny i broń maszynową dla naszych żołnierzy. Zostaną zbudowane fortyfikacje i zakłady produkujące artylerię. Powstaną szkoły dla pilotów szkolące miejscowych lotników. W zamian rząd [FROM.GetAdjective] oczekuje zmniejszenia ograniczeń handlowych i zwiększenia [ROOT.GetAdjective] eksportu takich towarów jak wełna, bawełna, futra i skóry."
 NSB_soviet_foreign_politics_events.278.a: "To bardzo szczodra oferta."
 NSB_soviet_foreign_politics_events.278.b: "Nie możemy zgodzić się na [FROM.GetAdjective] okupację ekonomiczną!"
 NSB_soviet_foreign_politics_events.279.t: "[FROM.GetNameDefCap] zgadza się na naszą pomoc wojskową"
 NSB_soviet_foreign_politics_events.279.desc: "[SIK.GetNameDef]: Nasi dyplomaci informują, że nasza propozycja pomocy wojskowej dla państwa [SIK.GetAdjective] została przyjęta. Wygląda na to, że chiński przywódca [SIK.GetLeader] pragnie wzmocnienia armii oraz obronności kraju i uważa, że z [ROOT.GetAdjective] pomocą [SIK.GetNameDef] zdoła przeciwstawić się wrogim mocarstwom napierającym ze wschodu."
 NSB_soviet_foreign_politics_events.279.a: "Mądra decyzja!"
 NSB_soviet_foreign_politics_events.280.t: "Poparcie rządu [FROM.GetAdjective] dla ekspansji terytorialnej"
 NSB_soviet_foreign_politics_events.280.desc: "Po naszej ekspansji terytorialnej na wschód rząd [FROM.GetAdjective] wyraził zainteresowanie udzieleniem nam pomocy w rozwoju oraz budowie infrastruktury i militarnej obrony nowo zdobytych terytoriów. [FROM.GetNameDefCap] interesuje się też eksploatacją pól naftowych w regionie [756.GetName], które mogą odegrać kluczową rolę w naszej ekspansji militarnej na wschód. \nWładze [FROM.GetAdjective] ponownie chcą zapłaty w postaci zwiększenia eksportu oraz korzyści finansowych dla ich przedsiębiorstw handlowych działających na naszym rynku."
 NSB_soviet_foreign_politics_events.280.a: "To uczciwa oferta."
 NSB_soviet_foreign_politics_events.280.b: "Dość tego, nie potrzebujemy ich!"
 NSB_soviet_foreign_politics_events.281.t: "[FROM.GetNameDefCap] zgadza się na naszą pomoc"
 NSB_soviet_foreign_politics_events.281.desc: "[SIK.GetLeader] zgadza się na naszą propozycję pomocy logistycznej i militarnej w ekspansji terytorialnej na wschód. Będziemy mogli zbudować infrastrukturę i umocnienia na nowo zdobytych terenach, a także eksploatować pola naftowe w regionie [756.GetName]. W zamian rząd [SIK.GetAdjective] da większe korzyści finansowe naszym przedsiębiorstwom działającym na naszym rynku i zwiększy eksport towarów do naszego kraju."
 NSB_soviet_foreign_politics_events.281.a: "Zawsze chętnie pomagamy!"
 NSB_soviet_foreign_politics_events.282.t: "[SOV.GetNameDefCap] domaga się formalnego utworzenia [ROOT.GetAdjective] Republiki Radzieckiej"
 NSB_soviet_foreign_politics_events.282.desc: "Otrzymaliśmy wiadomość od rządu [FROM.GetAdjective], w której domaga się on, by region [ROOT.GetNameDef] stał się Niepodległą Socjalistyczną Republiką Radziecką, podlegającą rządowi [FROM.GetAdjective] Sam [FROM.GetLeader] obiecał, że nasz kraj otrzyma częściową autonomię, a Armia Czerwona będzie gotowa bronić Sinkiangu tak, jak ziemi radzieckiej. Według niego są to kroki konieczne dla zapewnienia skutecznej współpracy pomiędzy naszymi krajami w trudnych czasach. \nBiorąc pod uwagę duże [FROM.GetAdjective] inwestycje w naszym kraju i rosnące [FROM.GetAdjective] wpływy w naszej gospodarce, powinniśmy się dobrze zastanowić, zanim udzielimy odpowiedzi."
 NSB_soviet_foreign_politics_events.282.a: "Nie mamy innego wyboru."
 NSB_soviet_foreign_politics_events.282.b: "Musimy zakończyć tę szaradę!"
 NSB_soviet_foreign_politics_events.283.t: "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc: "[FROM.GetLeader] przesłał do nas oficjalną wiadomość, w której zgadza się na integrację chińskiej prowincji Sinkiang jako Niepodległej Socjalistycznej Republiki Radzieckiej, podlegającej rządowi [ROOT.GetAdjective]. Nasze duże projekty rozwojowe w tym regionie pokazały [ROOT.GetAdjective] dobrą wolę w nawiązywaniu stosunków z naszymi sojusznikami i udzielaniu im niezbędnej pomocy. Dzięki tym działaniom [FROM.GetLeader] zrozumiał, że nasze żądania to tylko kroki niezbędne dla zapewnienia wydajnej współpracy między naszymi państwami w tych trudnych czasach."
 NSB_soviet_foreign_politics_events.283.a: "Witajcie, towarzysze!"
 NSB_soviet_foreign_politics_events.284.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 NSB_soviet_foreign_politics_events.284.desc: "[FROM.GetLeader] przesłał do nas oficjalną wiadomość, w której odrzuca nasze żądanie przekształcenia państwa [FROM.GetAdjective] w Niepodległą Socjalistyczną Republikę Radziecką. Wygląda na to, że nasze duże inwestycje w rozwój tego regionu i pomoc naszym chińskim sąsiadom nie zrobiły wrażenia na ich przywódcy, bo [FROM.GetLeader] nadal nieufnie patrzy na państwo [ROOT.GetAdjective]"
 NSB_soviet_foreign_politics_events.284.a: "Utrudniają współpracę między naszymi krajami."
 NSB_soviet_foreign_politics_events.284.b: "Nie puścimy płazem tej zniewagi!"
 NSB_soviet_foreign_politics_events.285.t: "[SOV.GetName] na skraju upadku"
 NSB_soviet_foreign_politics_events.285.desc: "[SOV.GetNameDef] to kraj, który w czasie wojny poniósł straszliwe straty, przez co jego upadek może być bliższy, niż jego rząd to okazuje. Kilku członków naszego gabinetu potwierdza, że taki obrót zdarzeń zagraża naszemu państwu, i radzą natychmiastowe wypowiedzenie [SOV.GetAdjective] umów i rozpoczęcie działań mających na celu umocnienie relacji z przedstawicielami Chin. Według nich, jeśli chcemy zapewnić bezpieczeństwo państwa [ROOT.GetAdjective], musimy zrobić wszystko, by znaleźć potężnych sojuszników, którzy udzielą nam wsparcia. [SOV.GetNameDef], sądząc po aktualnych wydarzeniach, prawdopodobnie nie zdoła przeprowadzić żadnych działań odwetowych."
 NSB_soviet_foreign_politics_events.285.a: "Razem stawimy czoła naszym wrogom!"
 NSB_soviet_foreign_politics_events.285.b: "Czas poszukać nowych przyjaciół!"
 NSB_soviet_foreign_politics_events.286.t: "Sinkiang zagrożony z powodu radzieckich strat wojennych"
 NSB_soviet_foreign_politics_events.286.desc: "Wczoraj, w oficjalnym oświadczeniu [SIK.GetLeader] potwierdził wierność Sinkiangu wobec państwa [ROOT.GetAdjective] oraz osobiste pragnienie dalszej współpracy naszych krajów. Jednak jasne jest, że [SIK.GetNameDef] to arena działań alarmistów, którzy poważnie zaszkodzili [ROOT.GetAdjective] wizerunkowi, a poparcie, którym [SIK.GetLeader] cieszył się w partii ([SIK.GetRulingParty]), zostało poważnie nadwerężone."
 NSB_soviet_foreign_politics_events.286.a: "Pożałowania godna sytuacja..."
 NSB_soviet_foreign_politics_events.286.b: "Musimy rozprawić się z tymi gadatliwymi zdrajcami!"
 NSB_soviet_foreign_politics_events.287.t: "[SIK.GetNameDefCap] opuszcza frackję [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.287.desc: "Wczoraj [SIK.GetLeader] wydał oficjalne oświadczenie, w którym ogłosił oddzielenie się Sinkiangu od frakcji [ROOT.GetFactionName] oraz natychmiastowe anulowanie wszystkich [ROOT.GetAdjective] porozumień. \nW swoim wystąpieniu stwierdził, że [ROOT:GetName] znajduje się na skraju upadku, wrogowie czają się na wschodzie i na zachodzie, więc Sinkiang musi zacieśnić więzi z chińskimi sąsiadami i braćmi, by wspólnie stawić czoła obcym najeźdźcom."
 NSB_soviet_foreign_politics_events.287.a: "Pozwólmy im odejść! Mamy ważniejsze sprawy."
 NSB_soviet_foreign_politics_events.287.b: "Muszą za to zapłacić!"
 SOV_sinikiang_influence_cg_tt_sik: "Dzięki tej umowie §Y[SOV.GetFlag][SOV.GetNameDefCap]§! otrzyma premię §Y-1.0%§! do dóbr konsumpcyjnych."
 SOV_sinikiang_influence_cg_tt_sov: "$SOV_modify_fyp_ns_intro$ \nFabryki dóbr konsumpcyjnych: §Y-1.0%§!"
 SOV_sinkiang_when_project_finishes_tt: "\nEfekty po zakończeniu projektu:"
 NSB_soviet_soviet_german_trade_agreement.1.t: "Radziecko-niemiecka umowa handlowa"
 NSB_soviet_soviet_german_trade_agreement.1.desc: "Ambasador [FROM.GetAdjective] przedstawił naszym dyplomatom propozycję umowy handlowej między naszymi krajami. Propozycja zakłada, że [FROM.GetNameDef] będzie nam wysyłać takie zasoby jak zboże, bawełna, ropa naftowa, rudy metali i kauczuk. W zamian państwo [FROM.GetAdjective] otrzyma nieukończony krążownik klasy Hipper, schematy innych okrętów, ciężkich dział okrętowych i egzemplarze testowe [ROOT.GetAdjective] samolotów. \nTa umowa niewątpliwie pomoże nam w wojnie z wrogimi krajami europejskimi i pozwoli znaleźć sposób na ominięcie [GetTradeAgreementBlockadeWarPeace] blokady."
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng: "[ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war: "wróg"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace: "potencjalny wróg"
 NSB_soviet_soviet_german_trade_agreement.1.a: "Potrzebujemy surowców"
 NSB_soviet_soviet_german_trade_agreement.1.b: "Nie będziemy dzielić się z nimi tajemnicami naszej marynarki wojennej!"
 NSB_soviet_soviet_german_trade_agreement.2.t: "[GER.GetNameDefCap] podpisuje $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.2.desc: "Dyplomaci [FROM.GetAdjective] poinformowali nas, że zgadzają się na naszą propozycję. Nasze kraje zawarły układ handlowy, na mocy którego [ROOT.GetNameDef] wyśle takie zasoby jak zboże, bawełna, ropa naftowa, rudy metali i kauczuk do: [FROM.GetNameDef]. W zamian otrzymamy nieukończony krążownik klasy Hipper, schematy innych okrętów, ciężkich dział okrętowych i egzemplarze testowe [FROM.GetAdjective] samolotów. \nTa umowa niewątpliwie pomoże nam w rozwijaniu nowoczesnych technologii wojskowych."
 NSB_soviet_soviet_german_trade_agreement.2.a: "Flota Czerwona skorzysta na tym."
 NSB_soviet_soviet_german_trade_agreement.3.t: "[GER.GetNameDefCap] odrzuca: $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.desc: "Po tym, jak nasz ambasador wielokrotnie próbował pokazać [FROM.GetAdjective] oficjelom obopólne korzyści płynące z układu handlowego między naszymi krajami, [FROM.GetAdjective] dyplomaci po prostu poinformowali nas, że nie są zainteresowani zawarciem umowy handlowej z: [ROOT.GetNameDef]."
 NSB_soviet_soviet_german_trade_agreement.3.a: "Uparci głupcy!"
 NSB_soviet_policies_of_collective_security.1.t: "[FROM.GetNameDefCap] proponuje zawarcie układu o wzajemnej pomocy"
 NSB_soviet_policies_of_collective_security.1.desc: "Wskazując niebezpieczeństwa grożące naszym obu krajom, rząd [FROM.GetAdjective] zaproponował nam zawarcie układu o wzajemnej pomocy. Zakładałby on, że nie będziemy się wzajemnie atakować.\n\nJednak przeszkodą jest fakt, że między naszymi krajami leży [POL.GetNonIdeologyName]. Każda próba przyjścia z pomocą partnerowi musiałaby odbyć się przez terytorium Polski. Część dyplomatów uważa, że powinniśmy włączyć do tego układu Polskę, by zapewnić sobie możliwość bezpośredniego wzajemnego wsparcia."
 NSB_soviet_policies_of_collective_security.1.a: "Zgodzimy się na warunki początkowe."
 NSB_soviet_policies_of_collective_security.1.b: "Powinniśmy zwrócić się do Polski."
 NSB_soviet_policies_of_collective_security.1.c: "To nie leży w naszym interesie."
 NSB_soviet_policies_of_collective_security.2.t: "[FROM.GetNameDefCap] zgadza się podpisać układ"
 NSB_soviet_policies_of_collective_security.2.desc: "Rząd [FROM.GetAdjective] zgodził się co do zasady na naszą propozycję zawarcia układu o wzajemnej pomocy. Przybyła delegacja dyplomatów ma dopracować szczegóły tego porozumienia."
 NSB_soviet_policies_of_collective_security.2.a: "Stoimy ramię w ramię."
 NSB_soviet_policies_of_collective_security.3.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 NSB_soviet_policies_of_collective_security.3.desc: "Po kilku długich nocach negocjacji delegacja [FROM.GetAdjective] wyjechała, nie podpisując traktatu. Część dyplomatów wciąż ma nadzieję, że to porozumienie jeszcze uda się uratować, jednak dla rządu [FROM.GetAdjective] ta sprawa wydaje się zamknięta."
 NSB_soviet_policies_of_collective_security.3.a: "To bardzo krótkowzroczna decyzja."
 NSB_soviet_policies_of_collective_security.4.t: "[FROM.GetNameDefCap] naciska na włączenie strony [POL.GetAdjective] do układu"
 NSB_soviet_policies_of_collective_security.4.desc: "Rząd [FROM.GetAdjective] jest otwarty na zawarcie układu o wzajemnej pomocy, jednak ma pewne obawy co do stanowiska Polski. Władze [FROM.GetAdjective] uważają, że Polska musi być jedną ze stron tego układu. \n\nDelegacja [FROM.GetAdjective] nie ustąpi w tej kwestii i zwróciła się do nas o formalne zaproszenie rządu [POL.GetAdjective] do zawarcia układu."
 NSB_soviet_policies_of_collective_security.4.a: "Oni mają rację."
 NSB_soviet_policies_of_collective_security.4.b: "Ta propozycja nie bez powodu dotyczyła tylko nas."
 NSB_soviet_policies_of_collective_security.5.t: "[FROM.GetNameDefCap] nie zgadza się, by [POL.GetNameDef] była jedną ze stron układu"
 NSB_soviet_policies_of_collective_security.5.desc: "Nasze próby przekonania delegacji [FROM.GetAdjective], że [POL.GetNonIdeologyName] musi być stroną układu, nie przyniosły skutku. \n\nWedług nich [POL.GetNonIdeologyName] nie ma znaczenia dla naszego układu i nie chcą o tym więcej rozmawiać. Teraz musimy postanowić, czy zakończyć negocjacje, czy kontynuować je i zgodzić się na \"mały\" układ."
 NSB_soviet_policies_of_collective_security.5.a: "Ta kwestia nie może pogrążyć układu."
 NSB_soviet_policies_of_collective_security.5.b: "W takim razie nie będzie porozumienia."
 NSB_soviet_policies_of_collective_security.6.t: "[FROM.GetNameDefCap] zgadza się, by [POL.GetNameDef] była jedną ze stron układu"
 NSB_soviet_policies_of_collective_security.6.desc: "Po kolejnej rundzie negocjacji delegacja [FROM.GetAdjective] zgodziła się, by [POL.GetNonIdeologyName] była jedną ze stron układu. Gdy tylko ustalimy szczegóły, prześlemy wiadomość rządowi [POL.GetAdjective] z propozycją przystąpienia do układu na takich samych warunkach jak my."
 NSB_soviet_policies_of_collective_security.6.a: "Dobrze, zacznijmy rozmowy z Polakami."
 NSB_soviet_policies_of_collective_security.7.t: "Układ o wzajemnej pomocy [SOV.GetAdjective]-[FROM.GetAdjective]"
 NSB_soviet_policies_of_collective_security.7.desc: "Ambasador [FROM.GetAdjective] poinformował nas, że jego państwo i [SOV.GetNameDef] zawarły właśnie układ o wzajemnej pomocy. Stanowi on, że strony nie będą się wzajemnie atakować i udzielą sobie wsparcia w przypadku wojny. \n\nStwierdził ponadto, że jego rząd podpisał ten układ tylko pod warunkiem, że my też będziemy mogli do niego dołączyć, jeśli wyrazimy takie życzenie."
 NSB_soviet_policies_of_collective_security.7.a: "Chętnie staniemy się jedną ze stron tego układu."
 NSB_soviet_policies_of_collective_security.7.b: "Czy oni nie wiedzą, że Sowietom nie można ufać?"
 NSB_soviet_policies_of_collective_security.8.t: "[FROM.GetNameDefCap] odmawia podpisania układu, w którym [POL.GetNameDef] zostanie pominięta"
 NSB_soviet_policies_of_collective_security.8.desc: "Nasze próby negocjowania układu z rządem [FROM.GetAdjective] zakończyły się porażką. Wygląda na to, że [POL.GetNonIdeologyName] i włączenie tego kraju do układu okazało się kwestią, w której nie udało się osiągnąć kompromisu."
 NSB_soviet_policies_of_collective_security.8.a: "To źle rozumiana lojalność."
 NSB_soviet_policies_of_collective_security.9.t: "[FROM.GetNameDefCap] zgadza się podpisać układ"
 NSB_soviet_policies_of_collective_security.9.desc: "Po dalszych negocjacjach rząd [FROM.GetAdjective] zgodził się podpisać układ, mimo wcześniejszych wątpliwości w kwestii pominięcia Polski. Delegacja [FROM.GetAdjective] nadal narzeka, ale przynajmniej jest gotowa podpisać ten układ."
 NSB_soviet_policies_of_collective_security.9.a: "Posłuchali głosu rozsądku."
 NSB_soviet_policies_of_collective_security.10.t: "[FROM.GetNameDefCap] odrzuca propozycję układu"
 NSB_soviet_policies_of_collective_security.10.desc: "Niespodziewanie rząd [POL.GetLeader] odmówił przystąpienia do zaproponowanego układu. Oficjalnie podanym powodem jest brak wyraźnych zagrożeń, ale w prywatnych rozmowach przedstawiciele rządu [POL.GetAdjective] stwierdzili, że Sowieci mogliby chętnie wejść do Polski, by jej bronić, ale później nie byliby równie chętni do jej opuszczenia."
 NSB_soviet_policies_of_collective_security.10.a: "Przynajmniej otrzymali propozycję."
 NSB_soviet_policies_of_collective_security.11.t: "[POL.GetNameDefCap] odmawia dołączenia do naszego układu o wzajemnej pomocy"
 NSB_soviet_policies_of_collective_security.11.desc: "Rząd [POL.GetAdjective] odmówił przystąpienia do układu o wzajemnej pomocy, twierdząc, że jego krajowi nic nie zagraża i nie chce wiązać się sojuszami.\n\nW kręgach dyplomatycznych pojawiły się pogłoski, że w ten sposób chcą po prostu zachować twarz, a prawdziwym powodem jest brak zaufania do nas."
 NSB_soviet_policies_of_collective_security.11.a: "Co za strata czasu."
 NSB_soviet_policies_of_collective_security.12.t: "[FROM.GetNameDefCap] zgadza się dołączyć do naszego układu o wzajemnej pomocy"
 NSB_soviet_policies_of_collective_security.12.desc: "Rząd [FROM.GetAdjective] zgodził się przystąpić do układu. Trzeba dopracować szczegóły, ale to nie przeszkodzi w ratyfikacji porozumienia."
 NSB_soviet_policies_of_collective_security.12.a: "To wzmocni nasz sojusz."
 NSB_soviet_policies_of_collective_security.13.desc: "[POL.GetNonIdeologyName] nie stanowi już problemu, więc rząd [FROM.GetAdjective] jest gotów przejść do formalnej ratyfikacji układu na wcześniej uzgodnionych warunkach."
 NSB_soviet_policies_of_collective_security.13.a: "W takim razie chwyćmy za pióra!"
 NSB_soviet_academy_of_sciences.1.t: "Powstanie [THIS.GetAdjective] Akademii Nauk"
 NSB_soviet_academy_of_sciences.1.desc: "Dziś, podczas wystawnej uroczystości [THIS.GetLeader] i [SOV.GetAdjective] ambasador dokonali oficjalnego otwarcia [THIS.GetAdjective] Akademii Nauk. Jest ona wzorowana na [SOV.GetAdjective] Akademii Nauk. Ten nowy instytut pozwoli nam prowadzić zaawansowane badania na wysokim poziomie pod kierunkiem [SOV.GetAdjective] ekspertów."
 NSB_soviet_academy_of_sciences.1.a: "To wielki krok naprzód!"
 NSB_soviet_atomic_bomb_project.1.t: "Agent wrócił z atomowymi tajemnicami"
 NSB_soviet_atomic_bomb_project.1.desc: "Jeden z naszych agentów usiłujących przeniknąć do zagranicznego programu atomowego powrócił do naszej ambasady. Dostarczył nam dużą liczbę ściśle tajnych dokumentów dotyczących różnych zagadnień badanych przez naukowców, od projektów wirówki, aż po obliczenia wymiarów głowicy bojowej. Te dane z pewnością znacznie posuną do przodu nasz własny program badań nad bronią atomową."
 NSB_soviet_atomic_bomb_project.1.a: "To kolejne zwycięstwo pokoju."
 NSB_soviet_atomic_bomb_project.2.t: "Agent schwytany w placówce atomowej"
 NSB_soviet_atomic_bomb_project.2.desc: "Jeden z naszych agentów usiłujących przeniknąć do zagranicznego programu badań nad bronią atomową został pojmany w czasie próby opuszczenia ściśle tajnej placówki. W jego torbie znaleziono poufne dokumenty. Niestety, przyznał się do współpracy z nami, nasz ambasador został wezwany na pilne konsultacje, podczas których pokazano mu zgromadzone dowody."
 NSB_soviet_atomic_bomb_project.2.a: "To absurd! Nie mamy z tym człowiekiem nic wspólnego."
 NSB_soviet_atomic_bomb_project.3.t: "Włamanie w placówce badań nad energią jądrową"
 NSB_soviet_atomic_bomb_project.3.desc: "Dzisiaj w jednej z naszych placówek badań nad energią jądrową jeden z pracowników został zatrzymany do rutynowej inspekcji. Podczas dokładnego przeszukania jego torby znaleziono ukrytą przegródkę. Wewnątrz znajdowały się ściśle tajne dokumenty związane z technologią atomową. \n\nPodejrzanego przekazano kontrwywiadowi, a następnie złożył on pełne wyjaśnienia. Wygląda na to, że utrzymywał kontakty z ambasadą [SOV.GetAdjective], a jego zadaniem było przeniknięcie do naszego programu badawczego, by wykraść schematy i inne dane badawcze."
 NSB_soviet_atomic_bomb_project.3.a: "Przynajmniej niczego nie skradziono."
 NSB_soviet_policies_of_collective_security_agreed_effects_tt: "Jeśli układ zostanie zawarty, zgodzimy się na następujące warunki:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt: "Jeśli rządy [FROM.GetAdjective] i [POL.GetAdjective] zgodzą się, by [POL.GetNameDef] była stroną układu, te same efekty wpłyną na: [POL.GetNameDef]."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt: "Odrzucimy [FROM.GetAdjective] propozycję uczynienia rządu [POL.GetAdjective] jedną ze stron układu. [FROM.GetNameDefCap] musi wybrać między naszą początkową propozycją albo zrezygnowaniem z zawarcia wspólnej umowy o wzajemnej pomocy."
 NSB_soviet_policies_of_collective_security_tt: "Jeśli rząd [POL.GetAdjective] zgodzi się, [POL.GetNameDef] stanie się jedną ze stron wspólnej umowy o wzajemnej pomocy, tak jak [FROM.GetNameDef] i [ROOT.GetNameDef]."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! i [POL.GetFlag]§Y[POL.GetNameDefCap]§! zrzekną się wszelkich roszczeń lub celów wojennych wobec siebie i podpiszą pakt o nieagresji oraz udzielą sobie wzajemnych gwarancji."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! i [POL.GetFlag]§Y[POL.GetNameDefCap]§! zrzekną się wszelkich roszczeń lub celów wojennych wobec siebie i podpiszą pakt o nieagresji oraz udzielą sobie wzajemnych gwarancji."
 NSB_soviet_comecon.1.t: "[ROOT.GetNameDef]: Projekt industrializacji państwa [FROM.GetAdjective]"
 NSB_soviet_comecon.1.desc: "W ramach działań RWPG rząd [FROM.GetAdjective] zaczął inwestować w naszą gospodarkę. Dzięki temu jej rozwój przyśpieszy w najbliższych miesiącach."
 NSB_soviet_comecon.1.a: "I tak wygląda wzajemna pomoc w praktyce!"
 NSB_soviet_comecon.2.t: "Program rozwoju armii [FROM.GetAdjective] dla państw RWPG"
 NSB_soviet_comecon.2.desc: "Rząd [FROM.GetAdjective] postanowił zorganizować zakrojone na szeroką skalę manewry i ćwiczenia. To wzmocni nasz potencjał militarny i pozwoli nam współpracować z naszymi sojusznikami. Doświadczenia zdobyte podczas tych manewrów zostaną wykorzystane podczas wprowadzania reform w naszym wojsku."
 NSB_soviet_comecon.2.a: "Będziemy gotowi walczyć u waszego boku, towarzysze!"
 NSB_soviet_comecon_effect_duration_tt: "Te efekty będą trwać przez §Y180§! dni, później duch narodowy wróci do poprzedniej wersji."
 NSB_soviet_spanish_civil_war.1.t: "[?SOV.SOV_spanish_general.GetName] dołącza do: [ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.1.desc: "Wczoraj do Kronsztadu zawinął statek pełen hiszpańskich uchodźców uciekających ze swej ojczyzny w obliczu nieuniknionej przegranej rządu w wojnie domowej. Przyjęła ich nasza delegacja, która zaopiekowała się tą grupą, złożoną głównie z dzieci, a także kilku hiszpańskich polityków i wojskowych. \nZnalazł się wśród nich wielki bojownik komunistyczny, [?SOV.SOV_spanish_general.GetName], z którym nasi przedstawiciele odbyli rozmowę. Były oficer armii hiszpańskiej powiedział, że Hiszpanie przybyli do naszego kraju ([ROOT.GetNameDef]), by wyleczyć rany i znaleźć poparcie dla ich działań mających na celu wyzwolenie ludu hiszpańskiego, i zwrócił się do rządu [ROOT.GetAdjective] o uznanie jego stopnia wojskowego oraz przywrócenie go do służby, by mógł kontynuować walkę z faszyzmem i imperializmem."
 NSB_soviet_spanish_civil_war.1.a: "Witamy wszystkich hiszpańskich uchodźców."
 NSB_soviet_spanish_civil_war.2.t: "[ROOT.capital.GetName]: przybycie Brygad Międzynarodówki Marksistowskiej"
 NSB_soviet_spanish_civil_war.2.desc: "Poplecznicy ze Związku Radzieckiego prowadzą mobilizację i szkolenia dla setek członków międzynarodowych brygad popierających nasze dążenie do wygrania wojny bez rezygnowania z rewolucji. Ci dzielni członkowie międzynarodowego proletariatu i chłopstwa są gotowi oddać życie w wojnie z faszyzmem oraz burżuazją."
 NSB_soviet_spanish_civil_war.2.a: "To początek światowej rewolucji!"
 NSB_soviet_spanish_civil_war.3.t: "[ROOT.capital.GetName]: przybycie radzieckich komandosów"
 NSB_soviet_spanish_civil_war.3.desc: "Radzieccy antystalinowscy komandosi przybyli potajemnie do Barcelony wraz z doskonale wyszkolonymi agentami sprzyjającymi naszej sprawie. Według naszych kontaktów w Związku Radzieckim, te posiłki pozwolą nam stworzyć elitarne brygady, które przełamią linie wroga lub zatrzymają jego natarcia, a także umieszczą doświadczonych agentów i oficerów w naszym łańcuchu dowodzenia."
 NSB_soviet_spanish_civil_war.3.a: "Na pewno dobrze wykorzystamy ich potencjał."
 NSB_soviet_spanish_civil_war.4.t: "Przemówienia publiczne organizowane przez Rosjan"
 NSB_soviet_spanish_civil_war.4.desc: "Charyzmatyczni członkowie prawicowej opozycji w Związku Radzieckim, wraz z miejscowymi mówcami z POUM, CNT i FAI, przeprowadzili kampanię informacyjną i agitacyjną, by obudzić rewolucyjnego ducha w [ROOT.GetAdjective] proletariacie oraz chłopstwie. Dzięki ognistym przemowom w niezliczonych miejscach masy zyskały świadomość klasową i są lepiej przygotowane do zaangażowania się w naszą sprawę."
 NSB_soviet_spanish_civil_war.4.a: "Zjednoczeni zwyciężymy!"
 NSB_soviet_spanish_civil_war.5.t: "Agenci radzieccy przeniknęli do stalinowskiego dowództwa"
 NSB_soviet_spanish_civil_war.5.desc: "Niedawno do Hiszpanii przybyła nowa grupa radzieckich attaché i doradców wojskowych, by wesprzeć burżuazyjny rząd republikański. \nW tej grupie znajduje się kilku radzieckich agentów antystalinowskich, którym udało się przeniknąć do niej jako asystentom doradców wojskowych, których przysłał [FROM.GetLeader]. \nCi agenci zwerbowali wielu urzędników, żołnierzy, członków Międzynarodówki i bojówkarzy sprzyjających POUM, którzy obecnie walczą w jednostkach po stronie burżuazji republikańskiej. W ten sposób powstała imponująca siatka informatorów dostarczających nam z pierwszej ręki informacji o posunięciach planowanych przez wrogie dowództwo."
 NSB_soviet_spanish_civil_war.5.a: "Czas zadać ostateczny cios!"
 NSB_soviet_spanish_civil_war.6.t: "Zwycięska rewolucja w Hiszpanii"
 NSB_soviet_spanish_civil_war.6.desc_1: "Nasza organizacja otrzymała dziś rano list, którego autorem jest sam [SPC.GetLeader]. Hiszpański przywódca deklaruje w nim, że Hiszpanie nigdy nie zapomną o wsparciu, które otrzymali od prawdziwych rewolucjonistów radzieckich. A gdy nadejdzie czas, w którym staniemy do walki z tyranią stalinizmu, możemy liczyć, że POUM zrobi wszystko, by pomóc ludowi radzieckiemu w boju o wolność i prawdziwą rewolucję."
 NSB_soviet_spanish_civil_war.6.desc_2: "Po pokonaniu faszystowskich i burżuazyjnych wrogów w Hiszpanii i wiedząc, jak ciężką walkę toczą Rosjanie przeciwko stalinowskiej kontrrewolucji, POUM zorganizowało operację sprowadzenia wielu brygad ochotniczych do naszego sztabu. Ci odważni mężczyźni i kobiety pochodzą nie tylko z Hiszpanii, ale z całego świata, a większość z nich ma wielkie doświadczenie zdobyte podczas hiszpańskiej wojny domowej. Umiejętności tych weteranów pomogą przechylić na naszą korzyść szalę zwycięstwa w wojnie rosyjskiej."
 NSB_soviet_spanish_civil_war.6.a: "W Rosji też zwycięży rewolucja!"
 NSB_soviet_spanish_civil_war.6.b: "Rewolucja albo śmierć!"
 SOV_poum_aid_in_case_of_civil_War_tt: "Hiszpańskie POUM zorganizuje dywizje ochotników, które pomogą nam w przypadku wybuchu wojny domowej przeciwko stalinowskiej doktrynie i przywódcy ([ROOT.GetLeader])."
 NSB_soviet_planned_economy.1.t: "Program [SOV.GetAdjective] gospodarki planowej"
 NSB_soviet_planned_economy.1.desc: "[SOV.GetLeader] przedstawił nowy pomysł na połączoną gospodarkę planowaną. \nNie jest on pozbawiony wad, ale rząd [FROM.GetAdjective] uważa, że NEP także miało sukcesy, dlatego zamierza wprowadzić model gospodarki planowanej, z większymi wzajemnymi zależnościami pomiędzy państwem [FROM.GetAdjective] i jego partnerami oraz przybliżającej nas do w pełni socjalistycznego społeczeństwa."
 NSB_soviet_planned_economy.1.a: "Musimy go realizować"
 nsb_news.100.desc: "Lew Trocki, niegdyś prawa ręka i potencjalny następca Włodzimierza Lenina, został zaatakowany we własnym domu przez uzbrojoną bandę, która przeprowadziła szturm na jego willę. Napastnicy wdarli się do pokoju, w którym przebywał bolszewik, otworzyli ogień, po czym pośpiesznie zniknęli. Trocki został śmiertelnie ranny i kilka godzin później zmarł w szpitalu w Mexico City.\n\nPo nieudanej walce o władzę w partii i w całym ZSRR, w której jego przeciwnikiem był $SOV_iosif_stalin$, Trocki uciekł z kraju i przez lata tułał się po świecie. Mieszkał w Turcji, Francji i Norwegii, ale ostatecznie osiadł w Meksyku. \nDo końca życia krytykował Stalina i \"zdegenerowane państwo robotnicze\" Związku Radzieckiego."
 nsb_news.101.desc: "Stary bolszewik Lew Trocki został dziś zaatakowany we własnym domu przez uzbrojoną bandę, która przeprowadziła szturm na jego willę. Napastnicy wdarli się do pokoju, w którym przebywał, otworzyli bezładny i niecelny ogień, po czym pośpiesznie zniknęli. Trockiemu nic się nie stało, ponieważ wraz z żoną i wnukiem skrył się za łóżkiem. \n\nTrocki uchodził niegdyś za prawą rękę i potencjalnego następcę Włodzimierza Lenina, ale po nieudanej walce o władzę, w której jego przeciwnikiem był $SOV_iosif_stalin$, musiał opuścić ZSRR. W wywiadzie udzielonym prasie Trocki wspomniał, że zamach ten był \"kolejnym przejawem tchórzostwa Stalina, który próbuje uciszyć swoich przeciwników\"."
 nsb_news.102.t: "Układ [SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot]"
 nsb_news.102.desc_default: "[SOV.Capital.GetCapitalVictoryPointName]: Wczoraj [SOV.GetNameDef] i [SOV_collective_security_pact_integrant.GetNameDef] zawarły pakt o wzajemnej pomocy. \n\nTa umowa to część polityki wspólnego bezpieczeństwa zaproponowanej przez [SOV.GetAdjective] komisarza ludowego do spraw zagranicznych, którym jest [SOV.SOV_maksim_litvinov.GetName]. Na mocy tego układu [SOV.GetNameDef] i [SOV_collective_security_pact_integrant.GetNameDef] zobowiązały się do wzajemnej obrony w przypadku agresji wrogich mocarstw."
 nsb_news.102.desc_poland: "[SOV.Capital.GetCapitalVictoryPointName]: Wczoraj [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] i [POL.GetNameDef] zawarły pakt o wzajemnej pomocy. \n\nTa umowa to część polityki wspólnego bezpieczeństwa zaproponowanej przez [SOV.GetAdjective] komisarza ludowego do spraw zagranicznych, którym jest [SOV.SOV_maksim_litvinov.GetName]. Na mocy tego układu [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] i [POL.GetNameDef] zobowiązały się do wzajemnej obrony w przypadku agresji wrogich mocarstw."
 nsb_news.102.a: "Niecodzienny sojusz..."
 nsb_news.102.b: "Dla wspólnego bezpieczeństwa."
 SOV_collective_security_news_poland_included: "-[POL.GetAdjective]"
 SOV_collective_security_news_poland_no: ""
 nsb_news.103.t: "[SOV.GetNameDef] i [GER.GetNameDef] zawarły umowę handlową"
 nsb_news.103.desc: "[SOV.GetNameDef] i [GER.GetNameDef] zawarły umowę handlową. Na jej mocy rząd [SOV.GetAdjective] ma zająć się rozwojem badań militarnych i rozbudową przemysłu, a władze [GER.GetAdjective] importować takie zasoby jak zboża, ropa naftowa i ruda żelaza."
 nsb_news.103.a: "[ROOT.GetNameDef] skorzysta na tym"
 nsb_news.103.b: "Jak długo to potrwa?"
 nsb_news.104.t: "Angielsko-[SOV.GetAdjective] atak na: [PER.GetName]"
 nsb_news.104.desc: "Po wielu tygodniach planowania [ENG.GetNameDef] i [SOV.GetNameDef] rozpoczęły wspólną operację wojskową, której celem jest zajęcie państwa, które dysponuje mniejszymi siłami oraz o wiele gorszym sprzętem. [ENG.GetLeader] twierdzi, że ta operacja pozwoli zająć [PER.GetAdjective] pola naftowe i zabezpieczy [ENG.GetAdjective] linie zaopatrzenia prowadzące do: [SOV.GetNameDef]. Jednocześnie sprawimy, że wróg nie będzie mógł uderzyć na nas z terytorium [TUR.GetAdjective] poprzez [PER.GetName] w kierunku pól naftowych Baku i [RAJ.GetAdjective]"
 nsb_news.104.a: "To konieczne działania."
 nsb_news.104.b: "[ENG.GetLeader] i [SOV.GetLeader] mają na sumieniu kolejną ofiarę."
 nsb_news.104.c: "To nieuczciwa walka..."
 NSB_Soviet_fascist_civil_war.001.t: "[GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.001.desc: "Czas na zabiegi polityczne minął. Walka zbrojna z komunistami rozgorzała na nowo. Powołano komitet, który pokieruje nami w tej wojnie. Tym razem będziemy walczyć zjednoczeni, aż do końca. Tym razem nie przegramy. Tym razem odzyskamy imperium!"
 NSB_Soviet_fascist_civil_war.001.a: "Do broni!"
 NSB_Soviet_fascist_civil_war.002.t: "Nasi rekruci są gotowi"
 NSB_Soviet_fascist_civil_war.002.desc: "Dywizje Ruki są gotowe powstać i walczyć przeciwko komunistycznym oprawcom."
 NSB_Soviet_fascist_civil_war.002.a: "Świetnie"
 NSB_Soviet_fascist_civil_war.003.t: "$SOV_grigory_semyonov$ opuszcza: [ROOT.GetName]"
 NSB_Soviet_fascist_civil_war.003.desc: "Ponownie wybuchła rosyjska wojna domowa. $SOV_grigory_semyonov$, mieszkający tutaj od czasu swej ucieczki przed czerwonymi, postanowił ponownie opuścić państwo [ROOT.GetAdjective] i dołączyć do walki przeciwko komunistom w: [SOV.GetNameDef]."
 NSB_Soviet_fascist_civil_war.003.a: "Myślę, że on musi tam jechać"
 NSB_soviet_communist_civil_war.001.t: "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc: "Towarzysze, ponownie nadszedł czas, by wznieść sztandary i ruszyć na wojnę w imię rewolucji. Zanim wyzwolimy proletariat, musimy odzyskać kontrolę nad: [ROOT.GetNameDef]. Tak jak pokonaliśmy armie białych, musimy teraz pokonać tych, którzy stoją na drodze prawdziwej rewolucji w ojczyźnie.\nMusimy też zdecydować, kto będzie naszym przywódcą w tej walce."
 NSB_soviet_communist_civil_war.001.a: "Trocki zawsze był największym wrogiem Stalina"
 NSB_soviet_communist_civil_war.001.b: "Smirnow poprowadzi lud do zwycięstwa"
 NSB_soviet_communist_civil_war.001.c: "Potrzebujemy kogoś z doświadczeniem wojskowym"
 NSB_soviet_communist_civil_war.001.d: "Zinowjew to urodzony przywódca"
 NSB_soviet_communist_civil_war.001.e: "Kamieniew będzie dobrą marionetką"
 NSB_soviet_communist_civil_war.002.t: "Beria zatrzymany przez wojsko"
 NSB_soviet_communist_civil_war.002.desc: "$SOV_lavrenty_beriya$ został aresztowany przez oficerów wojska i czeka w więzieniu na proces. Dywizje wojska podeszły pod stolicę, by chronić ją przed ewentualnym buntem jego popleczników. Obecnie trwają aresztowania najbliższych współpracowników Berii. Czas znaleźć nowego [ROOT.GetAdjective] przywódcę."
 NSB_soviet_communist_civil_war.002.a: "Bucharin to idealny kandydat"
 NSB_soviet_communist_civil_war.002.b: "To powinien być Rykow"
 NSB_soviet_communist_civil_war.002.c: "Ktoś, kto może zapewnić lojalność armii"
 NSB_soviet_communist_civil_war.002.d: "Zinowjew to urodzony przywódca"
 NSB_soviet_communist_civil_war.002.e: "Kamieniew będzie dobrą marionetką"
 NSB_soviet_communist_civil_war.003.t: "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc: "Znowu mamy wojnę. Musimy chwycić za broń i walczyć z dyktatorem, który sprowadził nasz kraj na manowce. Stalin zbyt długo prowadził Związek Radziecki złą drogą. To przykre, że musimy to zrobić w ten sposób, ale wyczerpały się nam możliwości."
 NSB_soviet_communist_civil_war.003.a: "Bucharin nas poprowadzi"
 NSB_soviet_communist_civil_war.003.b: "Lud może poprzeć Rykowa"
 NSB_soviet_communist_civil_war.003.c: "Potrzebujemy kogoś z doświadczeniem wojskowym"
 NSB_soviet_communist_civil_war.003.d: "Zinowjew to urodzony przywódca"
 NSB_soviet_communist_civil_war.003.e: "Kamieniew będzie dobrą marionetką"
 NSB_soviet_communist_civil_war.004.t: "Wezwanie do utworzenia Międzynarodowych Brygad Rewolucyjnych"
 NSB_soviet_communist_civil_war.004.desc: "[FROM.GetLeader] wezwał ochotników do walki przeciwko reżimowi, którym kieruje [SOS.GetLeader]. Na wezwanie odpowiedziały różne ugrupowania i właśnie powstają brygady międzynarodowe."
 NSB_soviet_communist_civil_war.004.a: "Trzeba do tego zachęcać"
 NSB_soviet_communist_civil_war.004.b: "Trzeba to powstrzymać!"
 NSB_soviet_communist_civil_war.004.c: "Och"
 NSB_soviet_communist_civil_war.005.t: "Przybyły Brygady Międzynarodowe"
 NSB_soviet_communist_civil_war.005.desc: "Rewolucjoniści z całego świata przybyli, by walczyć z wrogami prawdziwej rewolucji. Osoby te są wcielane do brygad międzynarodowych, które wkrótce staną do walki z wrogami państwa [ROOT.GetAdjective]."
 NSB_soviet_communist_civil_war.005.a: "Witamy"
 NSB_soviet_communist_civil_war.006.t: "[?SOV_uprising_state.GetName]: masowe protesty"
 NSB_soviet_communist_civil_war.006.desc: "[?SOV_uprising_state.GetName]: robotnicy wyszli na ulice, by wziąć udział w wielkiej demokracji. Przeważają postulaty zwiększenia wpływów związków zawodowych, ale widoczne są też inne slogany i transparenty. Pojawiły się nawet doniesienia o otwarcie antystalinowskich hasłach."
 NSB_soviet_communist_civil_war.006.a: "Niech protestują"
 NSB_soviet_communist_civil_war.006.b: "Trzeba to powstrzymać, zanim sytuacja wymknie się spod kontroli"
 NSB_soviet_communist_civil_war.008.t: "Nieudany zamach na życie Stalina"
 NSB_soviet_communist_civil_war.008.desc: "Doszło do nieudanego zamachu na życie Stalina. Samotny strzelec włamał się do daczy przywódcy, ale został wykryty, zanim dotarł do pokoju sekretarza generalnego. Niedoszły zabójca został zastrzelony przez ochroniarzy Stalina. W stolicy krąży wiele pogłosek na temat tego, kto mógł stać za tym zamachem."
 NSB_soviet_communist_civil_war.008.a: "Może zrobić się nieciekawie"
 NSB_soviet_communist_civil_war.009.t: "Śmierć Stalina"
 NSB_soviet_communist_civil_war.009.desc: "Niekwestionowany przywódca [SOV.GetAdjective] $SOV_iosif_stalin$ został zamordowany przez nieznanych zamachowców. Do zabójstwa doszło, gdy lider przebywał samotnie na swojej daczy.\nTroika, na czele której stoi zaufany człowiek Stalina, powszechnie nielubiany $SOV_lavrenty_beriya$, przejął władzę nad państwem. Jednak sytuacja jest niestabilna, a przyszłość kraju niepewna."
 NSB_soviet_communist_civil_war.009.a: "Nadchodzą ciekawe czasy."
 NSB_soviet_communist_civil_war.010.t: "[?SOS.SOV_general_to_desert.GetName] dezerteruje"
 NSB_soviet_communist_civil_war.010.desc: "[?SOS.SOV_general_to_desert.GetName], niezadowolony z traktowania go przez Stalina, postanowił opuścić dyktatora i dołączyć do naszej słusznej walki. Niewielka liczba jednostek postanowiła pójść za swoim generałem."
 NSB_soviet_communist_civil_war.010.a: "Witamy ich z radością!"
 NSB_soviet_civil_war_common.001.t: "Zwycięstwo"
 NSB_soviet_civil_war_common.001.desc_left: "Wojna ze Stalinem dobiegła końca. Dyktator został obalony. [ROOT.GetLeader] poprowadził nas do zwycięstwa.\nCzas na nowo rozniecić ogień rewolucji i wyzwolić klasę robotniczą na całym świecie."
 NSB_soviet_civil_war_common.001.desc_right_concessions: "Zdobyliśmy kraj, [ROOT.GetLeader] poprowadził nas do zwycięstwa. Czas zacząć leczyć i zmieniać ojczyznę. Pokazaliśmy, że jesteśmy gotowi na wszystko, by wygrać. Ale zwycięstwo zawsze ma swoją cenę, poza ofiarą życia naszych bohaterskich żołnierzy zaciągnęliśmy też długi, które musimy spłacić, nim na dobre zamkniemy ten rozdział naszej historii."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions: "Nasze zwycięskie wojska defilują przed Kremlem. Wygraliśmy!\nDziś [ROOT.GetNameDef] wchodzi w nową epokę. [ROOT.GetLeader], nasz mądry przywódca, odbuduje kraj i sprawi, że stanie się on potężniejszy niż kiedykolwiek."
 NSB_soviet_civil_war_common.001.desc_exiles: "Reżim komunistyczny został obalony. Nasze zwycięskie wojska opanowały stolicę. Lud wreszcie jest wolny od jarzma czerwonej tyranii. Nowa Rosja wyłoni się ze zgliszcz po dwóch wojnach domowych i latach złych rządów."
 NSB_soviet_civil_war_common.001.a: "Czas iść dalej"
 NSB_soviet_civil_war_common.002.t: "[ROOT.GetNameDef]: stolica"
 NSB_soviet_civil_war_common.002.desc: "Wojna dobiegła końca. Trzeba wybrać przyszłą stolicę kraju."
 NSB_soviet_civil_war_common.002.a: "Moskwa to najważniejsze miasto"
 NSB_soviet_civil_war_common.002.b: "Rewolucja zaczęła się w Leningradzie"
 NSB_soviet_civil_war_common.002.c: "To musi być Piotrogród"
 NSB_soviet_civil_war_common.002.d: "Niech to dalej będzie [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.e: "Władywostok będzie naszą nową wschodnią stolicą"
 NSB_soviet_civil_war_common.002.f: "Sankt Petersburg był stolicą Imperium"
 SOV_petrograd: "Piotrogród"
 SOV_StPetersburg: "Sankt Petersburg"
 NSB_soviet_civil_war_common.003.t: "[ROOT.GetLeader] mobilizuje siły zbrojne"
 NSB_soviet_civil_war_common.003.desc: "Nie możemy dłużej prowadzić skrytych działań. [ROOT.GetLeader] mobilizuje armię i NKWD, prowadzone są zatrzymania wszystkich osób podejrzewanych o spiskowanie przeciwko państwu. Musimy działać natychmiast, inaczej przepadnie wszystko, o co walczyliśmy."
 NSB_soviet_civil_war_common.003.a: "W takim razie - wojna"
 NSB_soviet_civil_war_common.006.t: "Partyzanci dołączają do powstania"
 NSB_soviet_civil_war_common.006.desc: "[SOS.GetLeader] coraz słabiej panuje nad krajem. [SOS.GetNameDef] to teraz arena masowych buntów przeciwko tyranii, którą kieruje [SOS.GetLeader]. Powstają oddziały partyzantów, które pomogą nam w walce."
 NSB_soviet_civil_war_common.006.a: "Dobrze"
 SOV_popular_uprising_units_tt: "Jednostki partyzanckie dołączają do: [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.010.t: "Destalinizacja"
 NSB_soviet_civil_war_common.010_right_opposition: "Dyktator nie żyje. Czas zlikwidować kult Stalina, pozbawić jego popleczników wielbionych przez nich ikon i pokazać ludowi, że skończyły się dawne czasy. Należy zburzyć pomniki i zmienić nazwy miast. Najcenniejszym klejnotem Stalina było prawdopodobnie miasto Stalingrad."
 NSB_soviet_civil_war_common.010_left_opposition: "Rewolucja triumfuje. Dyktator nie żyje, a krajem znowu rządzi proletariat. Trzeba zakończyć kult Stalina i usunąć jego wszystkie symbole. Należy zmienić nazwy miast nadane na cześć Stalina oraz jego popleczników na odpowiedniejsze. Dotyczy to w szczególności Stalingradu."
 NSB_soviet_civil_war_common.010_exiles: "Bolszewicy próbowali zmienić religię państwową na komunizm i zbudowali kult jego przywódców. Posunęli się nawet do zmiany nazw rosyjskich miast. Trzeba przywrócić porządek w imperium i najlepiej będzie rozpocząć ten proces w dawnym mieście Carycyn, przemianowanym na Stalingrad."
 NSB_soviet_civil_war_common.010.a: "Wołgograd będzie dobrą nazwą"
 NSB_soviet_civil_war_common.010.b: "Miasto nazywało cię Carycyn i powinniśmy wrócić do tej nazwy"
 NSB_soviet_civil_war_common.010.c: "Trocki jest prawdziwym bohaterem rewolucji"
 NSB_soviet_civil_war_common.010.d: "Powinniśmy nazwać to miasto na cześć Bucharina"
