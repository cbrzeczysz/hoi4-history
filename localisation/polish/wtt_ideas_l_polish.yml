 MAN_banditry: "Bandytyzm"
 MAN_banditry_desc: "Prowadzimy niezbyt intensywne działania zbrojne przeciwko partyzantom, zdrajcom i republikańskim terrorystom. Powinniśmy zająć się pacyfikacją wsi, żeby wytropić tych bandytów."
 MAN_kwantung_veto: "Kwantuńskie weto"
 MAN_kwantung_veto_desc: "Kiedy w 1905 roku Japończycy odebrali Rosji Dalian, znajdujący się tam garnizon kwantuński (po japońsku Kantō) został upolityczniony, a ekspansjonistyczni generałowie przystąpili do zajmowania dla Japonii kolejnych chińskich terenów. Kulminacją tego był incydent mukdeński w 1932 roku, gdy na północnowschodnich terenach należących do drobnych watażków utworzono Cesarstwo Mandżukuo. Armia kwantuńska nadal całkowicie panuje nad tym terenem i przedkłada interesy swoich generałów ponad potrzeby Mandżukuo.\n\nMożemy to zmienić tylko, jeśli zmusimy armię japońską do traktowania nas jak równych albo wyrzucając ją stamtąd siłą."
