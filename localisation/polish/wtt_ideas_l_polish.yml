 CHI_chinese_unity_1: "Chińska jedność"
 CHI_chinese_unity_1_desc: "Watażkowie przyrzekli nam wsparcie, dzięki czemu nasz rząd może skoncentrować się na odparciu najeźdźców z zagranicy."
