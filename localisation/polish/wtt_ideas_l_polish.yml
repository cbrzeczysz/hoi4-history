l_polish:
 CHI_nine_power_treaty: "Traktat dziewięciu mocarstw"
 CHI_nine_power_treaty_desc: "Ciągle cierpimy przez skutki niesprawiedliwych traktatów formalizujących \"politykę otwartych drzwi\" wobec Chin. Obcokrajowcy nadal mają prawa eksterytorialne, a my nie sprawujemy pełnej kontroli nad naszą gospodarką."
 CHI_army_corruption: "Korupcja w armii"
 CHI_army_corruption_desc: "W naszych siłach zbrojnych panuje korupcja i nepotyzm. Jeżeli chcemy mieć sprawne i silne wojsko, musimy wdrożyć żmudny i kosztowny program reformy armii."
 CHI_ineffective_bureaucracy: "Niewydolna biurokracja"
 CHI_ineffective_bureaucracy_desc: "Chaos wojny domowej zakłócił proces tworzenia wydajnego aparatu państwowego. Ponad jedna trzecia poborowych nie jest powoływana tylko dlatego, że nikt nie wie o ich istnieniu. Reforma systemu egzaminacyjnego pozwoli nam zatrudniać najbardziej kompetentnych ludzi."
 CHI_incompetent_officers: "Niekompetentni oficerowie"
 CHI_incompetent_officers_desc: "Nasi oficerowie jeszcze nie nauczyli się dowodzenia we współczesnej wojnie. Czekają ich trudne lekcje, zanim dorównają swoim odpowiednikom w innych krajach. Ich edukacja będzie częścią większego programu reformy armii."
 CHI_hyper_inflation_none: "Stabilna gospodarka"
 CHI_hyper_inflation_none_desc: "Gospodarka nie ma żadnych kłopotów."
 CHI_hyper_inflation_1: "Niska inflacja"
 CHI_hyper_inflation_1_desc: "Nasi ekonomiści zwracają uwagę na niewielki wzrost inflacji. Powinniśmy bacznie obserwować sytuację."
 CHI_hyper_inflation_2: "Średnia inflacja"
 CHI_hyper_inflation_2_desc: "Inflacja zaczęła silnie wpływać na gospodarkę. Powinniśmy powziąć działania, zanim sytuacja wymknie się spod kontroli."
 CHI_hyper_inflation_3: "Wysoka inflacja"
 CHI_hyper_inflation_3_desc: "Pieniądz emitowany przez rząd ma coraz mniejszą wartość, siła nabywcza spada, a niektóre towary są dostępne tylko dla ludzi z odpowiednimi koneksjami."
 CHI_hyper_inflation_4: "Hiperinflacja"
 CHI_hyper_inflation_4_desc: "Wartość naszej waluty spada na łeb na szyję. Ceny rosną z dnia na dzień. Musimy działać, zanim dojdzie do całkowitego załamania gospodarczego."
 CHI_hyper_inflation_5: "Zapaść gospodarcza"
 CHI_hyper_inflation_5_desc: "Nasz system walutowy całkowicie się załamał. W wielu częściach kraju handel powrócił do modelu barterowego. Ubóstwo stało się powszechne. Nasi pracownicy używają banknotów do ogrzewania domów. Sytuację może uratować tylko agresywny program reformy finansów i gospodarki."
