 sino_soviet_resource_surveyors: "Chińsko-radzieckie poszukiwanie zasobów"
 MAN_arms_seized_1: "Niedobory amunicji w Mandżurii"
 MAN_arms_seized_1_desc: "Siły Qing przeprowadziły niespodziewany atak i zajęły liczne składy broni oraz amunicji znajdujące się na ich terytorium. Reorganizacja naszych łańcuchów zaopatrzenia na tych terenach zajmie trochę czasu."
 MAN_underground_gun_shops: "Podziemne warsztaty"
 MAN_underground_gun_shops_desc: "Stworzyliśmy wiele prowizorycznych warsztatów na podwórkach i w piwnicach. Ich zadaniem jest wytwarzanie dodatkowego wyposażenia. Jakość pozostawia trochę do życzenia, ale rekompensuje to wolumen produkcji."
