 radar_station_plural: "Stacje radarowe"
 radar_station_desc: "Radar pozwala ci zdobywać informacje o wojskach wroga w pobliskich regionach.\nWyższy poziom radaru zwiększa jego zasięg działania.\nRadar ułatwia także wykrywanie lotnictwa wroga, co daje twoim samolotom większą szansę na neutralizację zagrożenia.\nDzięki temu rozwiązaniu także wrogie floty wykryć można z większej odległości."
