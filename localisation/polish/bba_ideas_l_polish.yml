 ITA_italcementi: "Italcementi"
 ITA_astaldi: "Astaldi"
 ITA_ducati_energia: "Ducati Energia"
 ITA_northern_designer_tt: "Ten projektant znajduje się w północnej części Włoch. Realizacja celu narodowego „§Y$ITA_strengthen_northern_industry$§!” i „§Y$ITA_new_industrialization_program$§!” ulepszy tego projektanta."
 ITA_southern_designer_tt: "Ten projektant znajduje się w południowej części Włoch. Realizacja celu narodowego „§Y$ITA_modernize_the_mezzogiorno$§!” i „§Y$ITA_new_industrialization_program$§!” ulepszy tego projektanta."
 ITA_northern_designer_improved_tt: "§YTen projektant z północy został już ulepszony§!."
 ITA_southern_designer_improved_tt: "§YTen projektant z południa został już ulepszony§!."
