 SWI_spirit_of_resistance_idea: "Szwajcarski duch ruchu oporu"
 SWI_swiss_neutrality: "Szwajcarska neutralność"
 SWI_werner_risch: "Werner-Risch"
 SWI_eidgenossische_FW: "Eidgenossische F+W"
 SWI_eidgenossische_KW: "Eidgenossische K+W"
 SWI_eidgenossische_WF: "Eidgenossische W+F"
 SWI_sig: "SIG"
 SWI_oerlikon: "Oerlikon"
 SWI_saurer: "Saurer"
 SWI_berna: "Berna"
 SWI_buero_ha_idea: "Buero Ha"
 SWI_expanded_spy_network_idea: "Rozbudowana siatka szpiegowska"
 SWI_spirit_of_saint_bernard_idea: "Duch świętego Bernarda"
 SWI_spirit_of_saint_bernard_idea_tooltip: "Odzyskanie ze szpitala polowego: §G+20%§!\nOczekiwany współczynnik strat: §G-30%§!"
 SWI_mountaineer_paratroopers_idea: "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc: "Dostęp do najwyższych szczytów i wielowiekowa kultura alpejska zapewniają spadochroniarzom szwajcarskim przewagę nad resztą piechoty powietrznodesantowej. Ci żołnierze skaczą z naszych samolotów transportowych i opanowują szczyty gór, jakby byli na Monte Rosa albo Matterhornie."
 SWI_mountaineer_paratroopers_idea_TT: "§YGóry§!:\n Atak: §G+35%§!\n Obrona: §G+10%§!\n Ruch: §G+20%§!\n§YWzgórza§!:\n Atak: §G+20%§!\n Obrona: §G+5%§!\n Ruch: §G+10%§!"
 SWI_air_production_ns: "Produkcja szwajcarskich samolotów"
 SWI_air_production_ns_desc: "Nasze fabryki przestawiły się na jak najszybszą produkcję samolotów, byśmy dogonili naszych sąsiadów pod względem możliwości prowadzenia walki w powietrzu."
 SWI_federal_police_idea: "Wywiad szwajcarskiej policji federalnej"
 SWI_federal_police_idea_no_lar: "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2: "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea: "Infiltracja policji federalnej"
 SWI_infiltrated_federal_police_idea_no_lar: "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc: "Faszystowskie wpływy przeniknęły do policji federalnej i jednostek wywiadowczych. Trudno stwierdzić, na jakie sposoby pomagają one naszemu sąsiadowi w infiltracji [SWI.GetAdjective] społeczeństwa."
 SWI_pro_helvetia_idea: "Pro Helvetia"
 SWI_pro_helvetia_idea_desc: "Jeśli Szwajcaria ma przetrwać, musi jako kraj odróżniać się od języków, którymi się w niej mówi. Dlatego Pro Helvetia zamierza promować szwajcarskie wartości i związane z nimi przywiązanie do demokracji."
 SWI_martial_law_idea: "Stan wojenny"
 SWI_martial_law_idea_desc: "Niebezpieczne czasy wymagają podjęcia ryzykownych środków. By zagwarantować porządek i stabilność, wojsko musi przejąć kontrolę. Przy odrobinie szczęścia [ROOT.GetAdjective] spokój zostanie kiedyś przywrócony."
 SWI_extensive_press_censorship_idea: "Rozległa cenzura prasy"
 SWI_active_trade_agreement: "Zaopatrzenie z umowy handlowej"
 SWI_trading_with_switzerland_military: "Import produktów wojskowych ze Szwajcarii"
 SWI_trading_with_switzerland_civilian: "Import produktów cywilnych ze Szwajcarii"
 SWI_no_confederation_president_idea: "Nie wybrano prezydenta Konfederacji"
 SWI_no_confederation_president_idea_desc: "Wydarzyło się coś nieprawdopodobnego. Rada Federacyjna nie zdołała wyłonić prezydenta Konfederacji Szwajcarskiej. Rozwiązanie tego problemu będzie wymagało znacznego wysiłku."
 SWI_foreign_fascist_propaganda: "Zagraniczna propaganda faszystowska"
 SWI_foreign_fascist_propaganda_desc: "[SWI.GetName] nie posiada własnego ruchu faszystowskiego, lecz nasi sąsiedzi, którzy wyznają tę ideologię, usilnie dążą do rozbicia naszej konfederacji od wewnątrz przy pomocy piątej kolumny i działań propagandowych w każdym kantonie, a zwłaszcza w tych, gdzie używany jest język [GER.GetAdjective] i [ITA.GetAdjective]"
 SWI_extensive_fascist_propaganda: "Rozległa propaganda faszystowska"
 SWI_extensive_fascist_propaganda_desc: "Dawniej faszystowska propaganda w Szwajcarii napływała z zewnątrz, ale ruch ten nabrał takiego rozpędu, że obecnie zalewa kraj także od środka."
 SWI_rearmaming_idea: "Trwające zbrojenia"
 SWI_increased_defense_budget: "Zwiększenie budżetu obronnego"
 SWI_war_bonds: "Obligacje wojenne"
 SWI_banned_foreign_nazi_propaganda_idea: "Zakazano nazistowskiej propagandy"
 SWI_banned_foreign_nazi_propaganda_idea_desc: "W naszym społeczeństwie nie ma miejsca dla nazizmu, więc nie możemy pozwolić na szerzenie ideologii zagrażającej zdrowej tkance naszej konfederacji ani na działanie propagandy innego państwa."
 SWI_rearmed_idea_industrial: "Dozbrojona Szwajcaria"
 SWI_army_limitations_TT: "§RNie można przeszkolić milicji obywatelskiej na wojsko zawodowe ani edytować istniejących szablonów inaczej niż decyzjami o gotowości bojowej§!\n\n§YSzwajcaria§! polega na swoich obywatelach, gotowych z bronią w ręku walczyć za swoją ojczyznę. Możliwe jest przeszkolenie ograniczonej liczby członków milicji. Z początku ich §Yzorganizowanie§! będzie posiadało limit.\n\nGdy zostanie zrealizowany cel narodowy §Y$SWI_armed_neutrality$§!, milicję będzie można powiększyć, ulepszyć i wreszcie rozmieścić, korzystając z decyzji §Y$SWI_activate_militia$§!. Rozmieszczenie milicji spowoduje nałożenie na gospodarkę szwajcarską kumulatywnych kar, które zostaną anulowane po wycofaniu jednostek milicji."
 SWI_citizen_militia_1: "Szwajcarska Milicja Obywatelska"
 SWI_citizen_militia_1_desc: "W przeciwieństwie do innych krajów, w Szwajcarii oczekuje się, że każda osoba spełniająca kryteria werbunku chwyci za broń, gdy zostanie powołana do lokalnej milicji. Dzięki temu znaczny odsetek naszej populacji może pozostać w rezerwie bez dużego uszczerbku dla gospodarki, dopóki ludzie ci nie zostaną wezwani do walki.\n"
 SWI_citizen_militia_2: "Rozbudowana Szwajcarska Milicja Obywatelska"
 SWI_citizen_militia_2_desc: "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace: "Pasywny duch Helvetii"
 SWI_spirit_of_helvetia_passive_war: "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace: "Obronny duch Helvetii"
 SWI_spirit_of_helvetia_defensive_war: "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace: "Agresywny duch Helvetii"
 SWI_spirit_of_helvetia_aggressive_war: "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1: "Plan obrony granic"
 SWI_infrastructure_rigged_to_blow: "Zaminowana infrastruktura"
 SWI_infrastructure_rigged_to_blow_desc: "Nie możemy pozwolić, by wróg wykorzystał przeciwko nam naszą z trudem zbudowaną infrastrukturę oraz przemysł. Jesteśmy gotowi wysadzić je w powietrze, gdy tylko zostaną zajęte przez przeciwnika."
 SWI_aktion_nationaler_widerstand_idea: "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_idea_desc: "Tajna grupa cywili pochodzących ze wszystkich warstw szwajcarskiego społeczeństwa zajmująca się promowaniem szwajcarskich wartości i tworzeniem fundamentów ruchu oporu, na wypadek gdyby doszło do najgorszego."
 SWI_old_switzerland_idea: "Powrót do Starej Szwajcarii"
 SWI_old_switzerland_idea_desc: "Po długiej, okrutnej wojnie i niemoralnej ekspansji obywatele [ROOT.GetAdjective] domagają się powrotu do neutralności i demokracji z przedwojennych czasów. Ten niespokojny okres wkrótce dobiegnie końca."
 SWI_extended_supply_lines_idea: "Rozbudowa linii zaopatrzenia"
 SWI_extended_supply_lines_idea_desc: "Ulepszyliśmy naszą logistykę, by bardziej rozciągnąć linie zaopatrzenia i szybciej niż kiedykolwiek stworzyć nowe."
 SWI_expanded_special_forces: "Rozbudowane wojska specjalne"
 SWI_swiss_women_in_the_military: "Szwajcarki w wojsku"
 SWI_volunteer_forces_idea: "Wojska ochotnicze"
 SWI_volunteer_forces_idea_desc: "Zgodnie z naszą polityką, [SWI.GetNameDef] nie jest stroną w żadnym konflikcie, jednak dopuszczamy i potajemnie zachęcamy do walki w szeregach ochotników, szczególnie jeśli wiąże się to z obroną demokracji."
 SWI_frozen_assets: "Aktywa zamrożone przez Szwajcarię"
 SWI_frozen_assets_desc: "Przez lata polegaliśmy na szwajcarskiej bankowości, a teraz Szwajcarzy pokazali swoje prawdziwe intencje i wbili nam nóż w plecy, zamrażając nasze aktywa! Naprawimy nasze finanse, ale trochę to potrwa."
