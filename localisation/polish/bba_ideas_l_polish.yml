 lon_arms_resolution_tt: "Rezolucja Ligi Narodów zakazuje handlu bronią z państwem [ROOT.GetAdjective] aż do zakończenia konfliktu, w który zaangażowane są [ITA.GetName] i [ETH.GetName] ."
