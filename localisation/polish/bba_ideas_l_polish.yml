 ETH_prince_regent_idea: "Książę regent $ETH_ras_imru_haile_selassie$"
 ETH_prince_regent_idea_desc: "Gdy cesarz $ETH_haile_selassie$ wyjechał przedstawić [ROOT.GetAdjective] sprawę Lidze Narodów, ras $ETH_ras_imru_haile_selassie$ zajmuje się obroną kraju przed najeźdźcami i de facto działa jako przywódca państwa [ROOT.GetAdjective] od czasu powrotu cesarza."
 ETH_conservative_high_command_idea: "Konserwatywne najwyższe dowództwo"
 ETH_conservative_high_command_idea_desc: "Ras [ETH.GetAdjective] wiedzą, jak się walczy. Nie ma powodów, by zmieniać coś, co działa od wieków. Wróg zawsze zostaje pokonany zmasowanym atakiem, gdy morale i liczebność armii [ETH.GetAdjective] przynoszą zwycięstwo."
 ETH_the_heroes_of_adwa_idea: "Bohaterowie Adwy"
 ETH_the_heroes_of_adwa_idea_desc: "Cesarz Menelik pokonał włoskich najeźdźców w bitwie pod Adwą. Tego dnia pokazaliśmy światu, co potrafią nasze armie, i wyrzuciliśmy kolonialistów z naszego kraju. Zrobiliśmy to wtedy, więc możemy to zrobić teraz."
 ETH_taxed_nobility_idea: "Opodatkowanie szlachty"
 ETH_on_our_own_idea: "Na własną rękę"
 ETH_on_our_own_idea_desc: "Społeczność międzynarodowa zajęła stanowisko w sprawie wojny, którą toczą [ITA.GetName] i [ETH.GetName]. Postanowiono, że inne kraje nie będą się wtrącać. W tym trudnym czasie [ETH.GetName] walczy samotnie."
