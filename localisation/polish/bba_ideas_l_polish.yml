 ITA_seizing_old_equipment: "Konfiskata starego wyposażenia"
 ITA_international_aid: "Pomoc międzynarodowa"
 ITA_disgruntled_military: "Niezadowolenie wojskowych"
 ITA_disgruntled_military_desc: "Oczyszczenie wojska z rojalistów, którzy mogli zagrażać naszej republice, sprawiło, że straciliśmy doświadczonych dowódców."
