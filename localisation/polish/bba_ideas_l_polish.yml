 ITA_military_industry_dynamic_modifier_desc: "Nasz krajowy przemysł zbrojeniowy nie nadąża za naszymi rywalami pod względem wydajności i używanych technologii. Musimy wzmocnić włoską zbrojeniówkę, jeśli nasze wojska mają odnosić sukcesy na polu bitwy."
