 ITA_ricostruzione_industriale_dynamic_modifier_desc: "Nasze zabiegi mające ratować przemysł krajowy po wielkim kryzysie zakończyły się powodzeniem. Dzięki inwestycjom w potencjał włoskiego przemysłu, jego wydajność wkrótce dorówna największym mocarstwom."
