 AOI_africa_orientale_italiana_idea: "Africa Orientale Italiana"
 ITA_banda_carita_non_la_resistance: "Banda Carità"
 ITA_ALB_italian_settlers: "Napływ włoskich osadników"
 ITA_dodecanese_treaty_idea: "Traktat dodekaneski"
 ITA_italys_destiny_idea: "Przeznaczenie Włoch"
 ITA_vento_aureo: "Złoty wiatr"
 ITA_shadow_of_mussolini: "Cień Mussoliniego"
 ITA_shadow_of_mussolini_desc: "Chociaż Mussolini już nie sprawuje władzy, jego cień nadal unosi się nad włoską polityką."
 ITA_divino_duce_1: "Divino Duce"
 ITA_divino_duce_1_desc: "[ITA.GetLeader] jest otoczony silnym kultem jednostki, dzięki czemu nigdy nie osłabnie lojalność Włochów wobec ich Duce. Zniosą oni z łatwością wszystkie trudy i nigdy się nie poddadzą."
 ITA_divino_duce_2: "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc: "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1: "Włoska hegemonia"
 ITA_italian_hegemony_master_1_desc: "U nas narodził się faszyzm, więc stoi przed nami jasny cel: zostaniemy jego obrońcami i krzewicielami na całym świecie. We wszystkich ludziach, którzy trafią pod naszą hegemonią, wzbudzimy poczucie obowiązku i wierności wobec ustroju faszystowskiego."
 ITA_italian_hegemony_master_2: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects: "Włoska hegemonia"
 ITA_italian_hegemony_subjects_desc: "Zjednoczenie pod [ITA.GetAdjective] hegemonią uczyniło nas protektorami faszyzmu oraz bastionem prawdy i oświecenia. Nikt i nic nie stanie nam na drodze!"
 ITA_prioritizing_the_military: "Wojsko priorytetem"
 ITA_prioritizing_the_military_desc: "Przekierowując pieniądze i zasoby z innych miejsc, będziemy mogli skoncentrować się na siłach zbrojnych. Wskutek tego niektóre obszary ucierpią w krótkiej perspektywie, ale w dłuższej wiele zyskamy."
 ITA_impero_italiano: "Impero Italiano"
 ITA_impero_italiano_desc: "Utworzenie Cesarstwa Włoskiego dodało sił naszym żołnierzom i wzmocniło nasze roszczenia do terenów w Afryce."
 ITA_novus_ordo_modifier: "Novus Ordo"
 ITA_expanded_corporatism_modifier: "Rozwinięty korporacjonizm"
