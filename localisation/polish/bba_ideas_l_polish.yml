 ITA_offensive_in_ethiopia: "Ofensywa w Etiopii"
 ITA_offensive_in_ethiopia_desc: "Nasze armie są gotowe za wszelką cenę odepchnąć wroga!"
 ITA_logistics_in_ethiopia: "Logistyka w Etiopii"
 ITA_logistics_in_ethiopia_desc: "Dzięki odpowiedniemu planowaniu i logistyce, osiągniemy niewielkie, ale stabilne zdobycze, nie narażając niepotrzebnie życia naszych ludzi."
 ITA_stockpiling_fuel: "Gromadzenie paliwa"
 ITA_stockpiling_fuel_desc: "Posiadanie dużych rezerw paliwa pozwoli naszym wojskom na dłuższe działanie."
 ITA_foggia_farm_fields: "Pola uprawne w Foggii"
 ITA_foggia_farm_fields_desc: "Modernizacja przemysłu rolnego w Foggia doprowadzi do zwiększenia produkcji żywności."
 ITA_hardened_irregular_bands: "Doświadczone jednostki nieregularne"
 ITA_hardened_irregular_bands_desc: "Rdzenni wojownicy mogą podzielić się z nami swoim doświadczeniem bojowym i wiedzą geograficzną."
 ITA_hardened_irregular_bands_tt: "§G+5,00%§! do ataku, obrony i szybkości dla: §Y$irregular_infantry$§!, §Y$cavalry$§! i §Y$camelry$§!"
 ITA_servizio_informazione_militare_ns: "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc: "Nasza agencja wywiadowcza pomoże zapobiegać atakom szpiegowskim na nasz kraj, a także umożliwi zwiększenie naszych ambicji międzynarodowych."
 ITA_devaluated_lira: "Dewaluacja lira"
 ITA_devaluated_lira_desc: "Niedawne wojny były kosztowne i zaszkodziły naszej gospodarce. Dewaluacja waluty sprawiła, że nasze produkty stały się bardziej konkurencyjne na rynku międzynarodowym, co w pewnym stopniu ożywiło naszą gospodarkę."
 ITA_battaglia_del_grano: "Battaglia del Grano"
 ITA_battaglia_del_grano_desc: "Jeśli chcemy być całkowicie niezależni, nie możemy polegać na dostawach żywności z zagranicy. Musimy stać się samowystarczalni, jeśli idzie o produkcję rolną. Bitwa o zboże zapewni naszemu krajowi niezależność i dalszy rozwój."
 ITA_battaglia_per_la_terra: "Battaglia per la Terra"
 ITA_battaglia_per_la_terra_desc: "Nasza bitwa o ziemie doprowadzi do osuszenia wielkich połaci mokradeł i stworzenia pól uprawnych. Dzięki temu powstaną też nowe miejsca pracy, a zagraniczne rządy już podziwiają niezłomnego ducha narodu włoskiego."
 ITA_battaglia_per_la_nascite: "Battaglia per le Nascite"
 ITA_battaglia_per_la_nascite_desc: "Musimy mieć więcej żołnierzy, jeśli chcemy, by Włochy naprawdę rozkwitły. Żeby zdobyć większą liczbę żołnierzy, musimy mieć więcej ludności. Aby zwiększyć populację, potrzebujemy matek. A matki potrzebują naszego zwycięstwa w bitwie o narodziny."
 ITA_camicie_nere: "Camicie Nere"
 ITA_camicie_nere_desc: "Czarne Koszule złożyły przysięgę wierności wobec głowy państwa, [ITA.GetLeader], i w ten sposób stały się lojalniejsze i bardziej niezawodne niż reszta armii. Nadanie im większych uprawnień i obowiązków umocni naszą władzę."
 ITA_camicie_nere_mp_tt: "§YŻandarmeria§!: premia do pacyfikacji: §G+5,0%§!"
 ITA_italian_irredentism_ns: "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc: "Czas, żeby [ITA.GetNameDef] osiągnęły swój pełny potencjał i siłę. Musimy rozszerzyć nasze naturalne granice i zjednoczyć wszystkie tereny, które zgodnie z prawem należą do narodu włoskiego!"
 ITA_bandits_war: "Wojna bandytów"
 ITA_bandits_war_desc: "Mobilność i mechanizacja to przyszłość działań wojennych. Musimy dokonać potężnych inwestycji w modernizację naszej armii, by mogła zwyciężać na współczesnym polu walki."
 ITA_alpine_defense: "Obrona alpejska"
 ITA_alpine_defense_desc: "Brutalne walki toczone w górach podczas wielkiej wojny nadal są świeżym wspomnieniem w pamięci wielu ludzi. Musimy zabezpieczyć nasz północny front przed ewentualnymi atakami, powinni zająć się tym sprawni żołnierze przeszkoleni do walki w takim terenie."
 ITA_aviazione_legionaria: "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc: "Osiągnięcie dominacji powietrznej odgrywa kluczową rolę w uzyskaniu przewagi przez wojska lądowe i odparciu wroga."
 ITA_sold_obsolete_escort_ships_ns: "Sprzedano przestarzałe eskortowce"
 ITA_sold_obsolete_escort_ships_ns_desc: "Eksport okrętów wojennych do innych krajów zwiększył możliwości naszego przemysłu."
 ITA_strengthened_heavy_industry: "Wzmocniony przemysł ciężki"
 ITA_strengthened_heavy_industry_desc: "Wzmocnienie naszego potencjału przemysłowego zwiększy wydajność naszych fabryk."
 ITA_strengthened_the_army: "Wzmocniona armia"
 ITA_strengthened_the_army_desc: "Rozbudowa armii nauczyła nas wielu rzeczy o mobilizacji wojsk i organizowaniu ich w sprawne siły zbrojne."
 ITA_disgruntlement_in_the_army: "Niezadowolenie w armii"
 ITA_disgruntlement_in_the_army_desc: "W armii panuje niezadowolenie, odkąd obarczono ją winą za zbyt powolną rozbudowę."
 ITA_efficient_supply_lines: "Wydajne linie zaopatrzenia"
 ITA_efficient_supply_lines_desc: "Logistyka armii będzie znacznie sprawniejsza, gdy na szlakach zaopatrzeniowych pojawi się nasza nowa flota ciężarówek."
 ITA_fuel_reserves: "Rezerwy paliwa"
 ITA_fuel_reserves_desc: "Posiadanie dużych rezerw paliwa pozwoli naszym wojskom prowadzić agresywniejsze i aktywniejsze działania."
 ITA_strengthened_the_airforce: "Wzmocnione siły powietrzne"
 ITA_strengthened_the_airforce_desc: "Włoskie siły powietrzne znowu znalazły się w gronie największych flot lotniczych świata. Świeżo wyszkoleni piloci rwą się do pokazania, jaką potęgą jesteśmy w przestworzach."
 ITA_disgruntlement_in_the_airforce: "Niezadowolenie w siłach powietrznych"
 ITA_disgruntlement_in_the_airforce_desc: "Siłom powietrznym obiecano nowe zasoby i pieniądze na rozbudowę, ale dotąd nie otrzymały niczego, przez co rośnie niezadowolenie żołnierzy."
 ITA_expanded_intelligence_service_basic: "Rozbudowane służby wywiadowcze"
 ITA_expanded_intelligence_service_basic_desc: "Rozbudowane służby wywiadowcze zwiększą bezpieczeństwo naszej ojczyzny."
 ITA_bolstered_political_cabinet: "Wzmocniony gabinet polityczny"
 ITA_bolstered_political_cabinet_desc: "Właściwi ludzie we właściwych miejscach wzmocnią ustrój faszystowski i naszą władzę nad [ITA.GetAdjective] terytorium."
 ITA_bolstered_military_high_command: "Wzmocnione najwyższe dowództwo"
 ITA_bolstered_military_high_command_desc: "Posiadanie kompetentnego dowództwa ma kluczowe znaczenie dla optymalnego działania wojska i odnoszenia zwycięstw na polu walki."
 ITA_all_within_the_state_ns: "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc: "Zwiększenie naszych możliwości za linią frontu otworzy nam drogę do zwycięstwa."
 ITA_anti_partisan_measures_ns: "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc: "Nasze wyspecjalizowane jednostki utrudniają partyzantom przemieszczanie się i dokonywanie ataków na tyłach frontu."
 ITA_gappisti_ns: "$ITA_gappisti$"
 ITA_gappisti_ns_desc: "Nasze małe jednostki partyzanckie zadają wrogowi potężne ciosy na zapleczu, demoralizują go i wzmacniają opór miejscowej ludności."
 ITA_grande_rivolta_rurale_ns: "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc: "Pozyskaliśmy mieszkańców wsi dla naszej sprawy!"
 ITA_liberation_or_death_ns: "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc: "Rozpoczęły się ostateczne działania mające wyzwolić Włochy spod tyranii. Nie ma już odwrotu!"
 ITA_grande_rivolta_rurale_terrain_bonus_tt: "Udostępnia §Ydoktrynę walki górskiej§!, gdy duch narodowy jest aktywny, zapewniając następujące premie: §G+5%§! do ataku i §G+10%§! ruchu dla jednostki §Y$militia$§! na terenie: §Y$hills$§!, §Y$mountain$§!."
 ITA_independence_war: "Wojna o niepodległość"
 ITA_independence_war_desc: "Wyzwolimy Włochy spod jarzma oprawców!"
 ITA_nuclear_research: "Badania jądrowe"
 ITA_nuclear_research_desc: "Jesteśmy pionierami rozwoju energii atomowej i wkrótce staniemy się największą potęgą wojskową świata."
 ITA_political_reforms: "Reformy polityczne"
 ITA_political_reforms_desc: "Reforma ustroju politycznego ożywi i ustabilizuje nasz kraj."
 ITA_setting_course_ns: "$ITA_setting_course$"
 ITA_setting_course_ns_desc: "$ITA_setting_course_desc$"
 ITA_papal_support: "Papieskie poparcie"
 ITA_papal_support_desc: "Papież nadal ma wielki wpływ na włoskie społeczeństwo, a dzięki jego zgodzie i poparciu zdołamy przekonać do naszej sprawy wiele serc i umysłów."
 ITA_papal_state: "Państwo Kościelne"
 ITA_papal_state_desc: "Papiestwo odrodziło się i sprawuje władzę we Włoszech, a ludzie szukają rady i wsparcie Jego Świątobliwości."
 ITA_papal_state_catholic_dominion: "Dominium Katolickie"
 ITA_papal_state_catholic_dominion_desc: "Po tym, jak papiestwo stało się światowym mocarstwem, naszym zadaniem jest wypełnianie woli Boga i chronienie wiernych chrześcijan przed złem, niczym pasterze prowadzący stado owieczek."
 ITA_papal_state_catholic_dominion_puppet_discount_tt: "§YMniejszy koszt działania§! „§Ypaństwo marionetkowe§!” na konferencjach pokojowych."
 ITA_cooperation_of_the_bourgeoisie: "Współpraca burżuazji"
