 #NAVAL
 POL_submarine_1: "Klasa Wilk"
 POL_submarine_1_desc: "Do klasy Wilk należały trzy okręty podwodne zbudowane we Francji dla polskiej marynarki wojennej, które weszły do służby na początku lat 30. Ich konstrukcję oparto na francuskich jednostkach typu Saphir. To dość duże okręty podwodne o wyporności prawie 1000 ton. Były uzbrojone w sześć wyrzutni torped kalibru 550 mm i mogły zejść na głębokość do 80 m."
 POL_submarine_2: "Klasa Orzeł"
 POL_submarine_2_desc: "Do klasy Orzeł należały dwa okręty podwodne zbudowane w Holandii dla polskiej marynarki wojennej. Ich budowę zakończono na kilka miesięcy przed niemiecką inwazją. To duże jednostki mające wyporność 1100 ton. Uzbrojono je w 12 wyrzutni torped kalibru 550 mm i mogły zanurzyć się na głębokość do 80 m."
 POL_submarine_3: "Klasa Sokół"
 POL_submarine_3_desc: "Klasa Sokół składała się z dwóch brytyjskich okrętów podwodnych klasy U zbudowanych dla polskiej marynarki wojennej na uchodźstwie w latach 1941-42. Miały one wyporność 540 ton, były wyposażone w dobry brytyjski sprzęt sonarowy i radarowy, uzbrojone w cztery wyrzutnie torped kalibru 533 mm, a ich zanurzenie maksymalne wynosiło 60 m."
 POL_submarine_4: "Klasa Delfin"
 POL_destroyer_1: "Klasa Wicher"
 POL_destroyer_1_desc: "Dwa niszczyciele klasy Wicher - pierwsze duże okręty nawodne polskiej marynarki wojennej - weszły do służby w 1930 i 1932 r. Miały dużą wyporność, 1540 ton, a ich uzbrojenie zgodnie z projektem stanowiły cztery działa M1924 kalibru 130 mm / 40, lecz tuż przed niemiecką inwazją wymieniono je na szwedzkie działa kalibru 120 mm. Ulepszono też ich wyrzutnie torped i uzbrojenie przeciwlotnicze."
 POL_destroyer_2: "Klasa Grom"
 POL_destroyer_2_desc: "Dwa niszczyciele klasy Grom zostały zbudowane dla polskiej marynarki wojennej w Wielkiej Brytanii i weszły do służby w 1937 r. Należały do największych i najszybszych niszczycieli II wojny światowej. Ich wyporność wynosiła prawie 2000 ton, a główne uzbrojenie stanowiło pięć dział Bofors M34 kalibru 120 mm / 50. Posiadały też sześć wyrzutni torped kalibru 533 mm i dobre uzbrojenie do zwalczania okrętów podwodnych."
 POL_destroyer_3: "Klasa Piorun"
 POL_destroyer_3_desc: "Piorun był brytyjskim niszczycielem klasy N zbudowanym dla polskiej marynarki wojennej na uchodźstwie; wszedł do służby w 1940 r. Miał wyporność 1770 ton, rozwijał dobrą prędkość i uważany był za okręt niezawodny. Uzbrojono go w sześć dział QF Mk XII 120 mm / 45, a ponadto posiadał pięć wyrzutni torped kalibru 533 mm, niezłe uzbrojenie do zwalczania okrętów podwodnych oraz najnowszy brytyjski radar i sonar."
