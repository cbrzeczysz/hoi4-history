 ARG_argentina_for_all_idea: "Argentyna dla wszystkich"
 ARG_argentina_for_all_idea_desc: "Nasz wielki naród tworzy bardzo zróżnicowane społeczeństwo żyjące w granicach naszego kraju, jednak przez długi czas zjednoczenie tego społeczeństwa pod jednym sztandarem było praktycznie niemożliwe. Nadszedł czas, by zmienić nasze podejście. [ARG.GetNameDef] to kraj, który powinien być dostępny i przyjazny dla wszystkich, którzy nazywają go ojczyzną."
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc: "Dzięki bliższym powiązaniom z państwem [USA.GetAdjective] mogliśmy przyjąć w naszej armii ich wzorce szkolenia. Jeśli będziemy szkolić naszych żołnierzy tak, jak robi się to w wojskach [USA.GetAdjective], będziemy mieć silniejsze i bardziej odporne siły zbrojne."
 ARG_monroe_doctrine_idea: "Przyjęcie doktryny Monroego"
 ARG_monroe_doctrine_idea_desc: "Doktryna Monroego od dawna jest sposobem na zapobieganie ingerencji Europy na półkuli zachodniej. Podtrzymanie ma dla nas kluczowe znaczenie, jeśli chcemy przetrwać wojenną zawieruchę."
 ARG_argentina_first_idea: "$ARG_argentina_first$"
 ARG_argentina_first_idea_desc: "Nigdy nie jest łatwo działać w pojedynkę, zwłaszcza gdy mamy tak wzniosłe cele podboju kontynentu południowoamerykańskiego. Jeśli jednak zostaniemy powiązani z faszystowskimi ruchami w Europie, możemy stracić z oczu nasz prawdziwy cel: zjednoczoną Amerykę Południową."
 ARG_united_workers_idea: "Zjednoczeni robotnicy"
 ARG_united_workers_idea_desc: "Robotnik to fundament rewolucji socjalistycznej. Proletariat zjednoczył się przeciwko korupcji i oszustwom, którymi kapitalizm skaził całe państwo [ARG.GetAdjective]"
