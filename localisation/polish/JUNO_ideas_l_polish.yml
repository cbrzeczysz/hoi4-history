 BRA_washington_accords_idea: "Porozumienia waszyngtońskie"
 BRA_washington_accords_idea_desc: "$BRA_washington_accords$"
 BRA_departamento_de_political_e_social_no_lar: "Departamento de Ordem Política e Social"
 BRA_departamento_de_political_e_social_no_lar_desc: "$BRA_departamento_de_political_e_social_no_desc$"
 BRA_supporting_operation_bolivar: "Wspierano operację Bolívar"
 BRA_aid_operation_bolivar: "Operacja Bolivar"
 BRA_aid_operation_bolivar_desc: "$BRA_expand_operation_bolivar_desc$"
 BRA_international_crisis: "Kryzys międzynarodowy"
 BRA_international_crisis_desc: "$BRA_the_international_crisis_desc$"
 BRA_unwilling_subjects: "Niechętni poddani"
 BRA_unwilling_subjects_desc: "Ponieważ monarchia coraz bardziej przejmuje kontrolę nad systemem politycznym narodu, obywatele poczuli zaniepokojenie i frustrację, ponieważ nie chcą być poddanymi autokraty."
 BRA_federal_republic: "Przyjęcie federalizmu"
 BRA_federal_republic_desc: "$BRA_greater_federalism_desc$ "
 BRA_presidential_republic: "Republika prezydencka"
 BRA_presidential_republic_desc: "Naród potrzebuje silnego, zdecydowanego przywództwa, które może zjednoczyć obywateli i bronić naszych granic. Aby to zrobić, koncentrujemy władzę polityczną w rękach prezydenta Republiki, choć musimy zapewnić silne mechanizmy kontroli i równowagi, aby zapobiec kolejnym próbom przejęcia władzy przez Vargasa."
 BRA_tax_haven: "Rozwijający się raj podatkowy"
 BRA_tax_haven_desc: "Niskie opodatkowanie korporacji i wiele luk prawnych sprawiły, że coraz więcej korporacji międzynarodowych przenosi się do Brazylii. Przecież lepiej, że uzyskujemy od nich pewne wpływy podatkowe niż żadne."
 BRA_nationalized_banks: "Znacjonalizowane banki"
 BRA_nationalized_banks_desc: "Dzięki nacjonalizacji banków możemy zwiększyć kontrolę nad podażą pieniądza w gospodarce i przekierować go z kieszeni akcjonariuszy do rąk pracowników."
 #BRA_court_the_military_ideaa: "Courting the Military"
 #BRA_court_the_military_ideaa_desc: "We can not maintain our grip on power without the established influence and resources of the military. At least for the time being, we must try to keep them on our side."
 BRA_collaboration_with_the_church: "Współpraca z Kościołem"
 BRA_collaboration_with_the_church_desc: "Kościół ma kluczowe znaczenie dla wielu Brazylijczyków. Konsultując się z nim w sprawach politycznych, możemy uzyskać masowe poparcie dla naszej administracji."
 BRA_atheist_state: "Państwo ateistyczne"
 BRA_atheist_state_desc: "Jako państwo skoncentrowane na postępie naukowym nie możemy poświęcać czasu na zabieganie o względy duchowieństwa. Administracja kraju i religia jego mieszkańców nie powinny się mieszać i zamierzamy utrzymać ten stan rzeczy."
 BRA_collectivized_agriculture: "Kolektywizacja rolnictwa"
 BRA_collectivized_agriculture_desc: "Poprzez kolektywizację naszego przemysłu rolniczego zwiększyliśmy jego wydajność i wzmocniliśmy ideologię komunistyczną wśród naszych obywateli."
 BRA_article_138: "Artykuł 138"
 BRA_article_138_desc: "$BRA_implement_article_138_desc$"
 BRA_court_the_military_idea: "Zabieganie o przychylność wojska"
 BRA_court_the_military_idea_desc: "Nie utrzymamy władzy, jeśli nie będziemy posiadać wpływów i zasobów wojskowych. Przynajmniej na razie musimy starać się utrzymać armię po naszej stronie."
 BRA_king_vassouras: "Dom Pedro Henrique"
 BRA_king_vassouras_desc: ""
 BRA_king_petropolis: "Dom Pedro de Alcântara"
 BRA_king_petropolis_desc: ""
 BRA_us_of_brazil: "Obrona wolności"
 BRA_us_of_brazil_desc: "Ideały wolności i demokracji to fundamenty, na których zbudowana jest nasza republika. Zrobimy wszystko, by bronić tych wartości w kraju i za granicą, jeśli zajdzie taka potrzeba."
 BRA_radicalized_proletariat: "Zradykalizowany proletariat"
 BRA_radicalized_proletariat_desc: "Idee komunistyczne zakorzeniły się w [BRA.GetAdjective] klasie robotniczej. Balansujemy na cienkiej granicy między jej zadowoleniem a niezadowoleniem wojska."
 BRA_aid_brazilian_communists: "Pomoc dla brazylijskich komunistów"
 BRA_us_of_south_america: "Obrońca południa"
 BRA_us_of_south_america_desc: "Nasze granice powiększyły się i obejmują większość kontynentu. Dlatego naszym świętym obowiązkiem jest obrona praw wszystkich, którzy nazywają Amerykę Południową swoim domem."
 BRA_stability_and_unity: "Porządek i postęp"
 BRA_stability_and_unity_desc: "Dzięki starannym manewrom politycznym udało nam się wzmocnić i zjednoczyć republikę. Na tym fundamencie będziemy nadal chronić obywateli naszego wspaniałego kraju."
 BRA_romanticize_the_old_empire_idea: "Imperialne sentymenty"
 BRA_romanticize_the_old_empire_idea_desc: "Nie brakuje ludzi, którzy mają żal do rządu Brazylii. Ożywiając imperialne sentymenty i nostalgię, zjednoczymy te podzielone frakcje w jednorodną siłę."
 BRA_undermine_democracy_idea: "Podkopywanie demokracji"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_modify_neglected_state: "Modyfikuje §Y$BRA_neglected_state_dynamic_modifier$§!/§Y$BRA_growing_state_dynamic_modifier$§! o:"
 BRA_liberated_by_communist_brazil: "Wyzwolenie przez: [BRA.GetNameDefCap]"
 BRA_liberated_by_communist_brazil_desc: "Nasz kraj w końcu zyskał należną mu niepodległość od kolonizatorów. Dzięki pomocy [BRA.GetAdjective] rządu znów jesteśmy wolnym krajem. Ponieważ ich działania tak wyraźnie nam pomagają, głoszone przez nich komunistyczne idee zaczynają zakorzeniać się wśród naszych obywateli."
 BRA_expanding_the_revolution: "Rozszerzenie rewolucji"
 BRA_expanding_the_revolution_desc: "Rewolucja została przyniesiona na [BRA.GetAdjective] ziemię i musimy teraz spojrzeć poza nasze granice. Już czas ponieść rewolucję dalej, dla dobra naszych towarzyszy, których ojczyznami są kraje inne niż [BRA.GetNameDef]."
 BRA_banco_do_brasil_idea: "Banco do Brasil"
 BRA_banco_do_brasil_idea_desc: "$BRA_banco_do_brasil_desc$"
 BRA_cprm_idea: "Rádio Marconi"
 BRA_ef_central_do_brasil_idea: "EF Central do Brasil"
 BRA_lloyd_brasileiro_idea: "Lloyd Brasileiro"
 BRA_departamento_nacional_do_cafe_idea: "Departamento Nacional do Café"
 BRA_brown_water_navy_idea: "Rozbudowa przybrzeżnej marynarki wojennej"
 BRA_brown_water_navy_idea_desc: "$SMB_brown_water_navy_desc$"
 BRA_brown_water_navy_idea_bonus_tt: "Cała piechota:\n §Y- Rzeka:§!\n Ruch: §G+10%§!\n Atak: §G+10%§!\n Obrona: §G+10%§!"
 ARG_political_corruption_modifier: "Korupcja polityczna"
 ARG_political_corruption_modifier_desc: "Przez wiele lat państwo [ARG.GetAdjective] było nękane przez korupcję w rządzie. Choć sądzono, że dopuszczenie do powstania Concordancii zmniejszy ten problem, to jednak wciąż dochodziło do oszustw wyborczych i zastraszania wyborców."
 ARG_modify_corruption_ns_intro: "Modyfikuje §Y$ARG_political_corruption_modifier$§! o"
 ARG_international_loan_modifier: "Pożyczka międzynarodowa"
 ARG_international_loan_modifier_desc: "Nierzadko zdarza się, że kraje zwracają się do innych państw o pomoc finansową w czasach kryzysu. Biorąc pod uwagę obecny stan [ARG.GetAdjective] gospodarki, przyjęcie pomocy od najważniejszych mocarstw uczestniczących w konflikcie ma sens."
 ARG_modify_international_loan_intro: "Modyfikuje §Y$ARG_international_loan_modifier$§! o"
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc: "Korupcja, która nękała rząd naszego kraju, była niedopuszczalna. Dzięki polityce Roberto Maríi Ortiza udało się nam w końcu położyć kres rażącym oszustwom, w których brali udział nasi politycy."
 ARG_anti_corruption_modifier: "Polityka antykorupcyjna"
 ARG_anti_corruption_modifier_desc: "Korupcja, która nękała rząd naszego kraju, była niedopuszczalna. Dzięki polityce Marcelo T. de Alveara udało się nam w końcu położyć kres rażącym oszustwom, w których brali udział nasi politycy."
 ARG_infamous_decade_idea: "Niesławna dekada"
 ARG_infamous_decade_idea_desc: "Niesławna dekada to okres w historii Argentyny, który rozpoczął się od przewrotu wymierzonego w prezydenta Hipólito Yrigoyena w 1930 r. Był to czas naznaczony dwoma zjawiskami: z jednej strony, znacznym odpływem ludności wiejskiej po wielkim kryzysie, a z drugiej - rażącymi oszustwami wyborczymi mającymi na celu ugruntowanie władzy rządu konserwatystów."
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_2_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_3_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_3_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_4_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_4_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_public_works_investment_idea: "Inwestycje w roboty publiczne"
 ARG_public_works_investment_idea_desc: "Ważne jest, aby rząd [ARG.GetAdjective] finansował i zamawiał projekty robót publicznych do celów rekreacyjnych, zatrudnienia, zdrowotnych i bezpieczeństwa. Przyczyni się to do poprawy jakości życia całego społeczeństwa [ARG.GetAdjective]"
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc: "Państwo [ARG.GetAdjective] bardzo ucierpiało na początku XX wieku, zarówno z powodu wielkiego kryzysu, jak i rozpoczętej później niesławnej dekady. Pomimo ciągłych fałszerstw wyborczych, prób przewrotów i skorumpowanych urzędników państwowych, udało nam się wyjść na prostą jako stabilny i wydajny kraj."
 ARG_economic_reactivation_idea: "Ożywienie gospodarcze"
 ARG_economic_reactivation_idea_desc: "Ustawa o ożywieniu gospodarczym to akt prawny wprowadzony po to, aby zapewnić, że więcej pieniędzy rządowych zostanie przeznaczonych na finansowanie rozwoju sektorów gospodarczych i przemysłowych."
 ARG_civilian_economy_boost_idea: "Rozwinięta gospodarka cywilna"
 ARG_civilian_economy_boost_idea_desc: "Dzięki starannemu planowaniu i właściwie skierowanym darowiznom udało nam się w pełni rozwinąć naszą gospodarkę cywilną. Więcej udogodnień dla naszych obywateli oznacza, że krajowy wskaźnik zadowolenia będzie z czasem powoli wzrastał."
 ARG_invest_in_roads_idea: "Zainwestowano w drogi"
 ARG_invest_in_roads_idea_desc: "Krajowe autostrady mają kluczowe znaczenie dla gospodarczych, przemysłowych i wojskowych zdolności państwa [ARG.GetAdjective] Nasze inwestycje w ich budowę i utrzymanie będą nam dobrze służyć w nadchodzących latach."
 ARG_invest_in_railways_idea: "Zainwestowano w koleje"
 ARG_invest_in_railways_idea_desc: "W dzisiejszych czasach każda branża opiera się na krajowych usługach kolejowych. Poprzez rozbudowę naszych linii kolejowych w całym kraju położyliśmy podwaliny pod solidny transfer towarów z naszych społeczności wiejskich do miast."
 ARG_roca_runciman_treaty_idea: "Traktat Roca-Runciman"
 ARG_roca_runciman_treaty_idea_desc: "Porozumienie Roca-Runciman to ważny pakt handlowy, który [ARG.GetNameDef] i [ENG.GetNameDef] zawarły w maju 1933 roku. Gwarantował on państwu [ARG.GetAdjective] stały udział w [ENG.GetAdjective] rynku mięsa. W zamian [ARG.GetNameDef] zgadza się na ograniczenia w handlu i wymianie walut, chroniąc [ENG.GetAdjective] interesy handlowe w kraju."
 ARG_eden_malbran_treaty_idea: "Traktat Eden-Malbrán"
 ARG_eden_malbran_treaty_idea_desc: "W odpowiedzi na surowe ograniczenia nałożone w porozumieniu Roca-Runciman wynegocjowano nową umowę noszącą nazwę traktatu Eden-Malbrán. Pozwoliło to rządowi [ENG.GetAdjective] na dodatkowe ustępstwa przy jednoczesnym obniżeniu kosztów frachtu pszenicy."
 ARG_raf_cooperation_idea: "Współpraca RAF"
 ARG_raf_cooperation_idea_desc: "Ponieważ konflikty na całym świecie wciąż trwają, musimy zrobić wszystko, co w naszej mocy, by wesprzeć naszych sojuszników. Bliższa współpraca z [ENG.GetAdjective] Królewskimi Siłami Powietrznymi z pewnością pozwoli naszym pilotom osiągnąć wyższe, nowoczesne standardy."
 ARG_argentine_beef_idea: "Argentyńska wołowina"
 ARG_argentine_beef_idea_desc: "Odkąd bydło zostało po raz pierwszy sprowadzone na [ARG.GetAdjective] ziemie w 1536 roku przez hiszpańskich konkwistadorów, wołowina jest podstawą tradycyjnej kuchni argentyńskiej. Dzięki temu nasze mięso zyskało światową sławę i stało się wysoce pożądanym towarem eksportowym."
 ARG_argentine_metropole_idea: "Argentyńskie metropolie"
 ARG_argentine_metropole_idea_desc: "Do niedawna nasz kraj rozwijał się w oparciu o wiejskie społeczności rolnicze i górnicze. Jednak w XX wieku rozwijamy się dalej, czasy się zmieniły, a idea doskonałego [ARG.GetAdjective] życia również ewoluowała. Wielu ludzi przybywa do naszych rozbudowanych i kwitnących miast z nadzieją na zapuszczenie korzeni i dostosowanie się do wielkomiejskiego stylu życia."
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc: "Pomimo wszystkich trudności, jakie spotkały nas po drodze, [ARG.GetNameDef] może stanąć na własnych nogach, nie klękając przed innymi krajami, frakcjami i konglomeratami. Wybieramy własną drogę w tych burzliwych czasach."
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc: "[ENG.GetNameDefCap] to jeden z naszych najstarszych partnerów handlowych. Przestrzegając naszych licznych traktatów i umów, możemy doprowadzić do tego, że nasza ideologia zmieni się, aby dopasować się do ideologii tamtych krajów."
 ARG_subdue_dissension_idea: "Zażegnanie sporu"
 ARG_subdue_dissension_idea_desc: "Trwające w wojsku spory zostały w końcu stłumione. Powinna być to dla nas lekcja na przyszłość, aby uważać na kolejne niepokoje w licznych gałęziach naszego rządu."
 ARG_improved_cooperation_idea: "Usprawniona współpraca"
 ARG_improved_cooperation_idea_desc: "[ARG.GetNameDefCap] i [ENG.GetNameDef] mają coraz bardziej zbieżne interesy."
 ARG_refused_embargo_idea: "Odrzucono wniosek o embargo"
 ARG_refused_embargo_idea_desc: "[ARG.GetNameDefCap] odrzuca nasz wniosek o nałożenie embarga na państwa Osi."
 ARG_maintain_neutrality_idea: "Zajmowanie się sobą"
 ARG_maintain_neutrality_idea_desc: "Pokazaliśmy, że nie interesują nas duże konflikty, które szaleją na całym świecie. Musimy martwić się przede wszystkim o własne sprawy. Niech będzie powszechnie wiadome, że rząd [ARG.GetAdjective] skoncentruje się na własnych celach."
 ARG_american_allyship_idea: "Bliskie więzi z Waszyngtonem"
 ARG_american_allyship_idea_desc: "W duchu amerykańskiej współpracy nawiązaliśmy bliższe więzi polityczne z rządem [USA.GetAdjective]. Ponieważ oba nasze kraje popierają wymowne słowa doktryny Monroego, europejskie mocarstwa nie mogą zrobić niczego, żeby zachwiać naszym zjednoczonym frontem."
 ARG_envoy_to_london_idea: "Bliskie więzi z Londynem"
 ARG_envoy_to_london_idea_desc: "Tak długo, jak będziemy się wzajemnie wspierać, [ENG.GetNameDev] będzie mieć przyjaciela w narodzie [ARG.GetAdjective] Ważne jest, aby nasze kraje pozostały w politycznym kontakcie i dbały o wspólnotę celów."
 ARG_counter_interlligence_program_idea: "Argentyński program kontrwywiadowczy"
 ARG_counter_interlligence_program_idea_desc: "Szpiegostwo jest jednym z wielu frontów, na których musimy walczyć w tym globalnym konflikcie, a zatem zdolność do skutecznego prowadzenia własnego programu kontrwywiadowczego ma kluczowe znaczenie dla przetrwania w tej wojnie. Podjęliśmy decyzję o skupieniu się na polityce obronnej, a nie ofensywnej taktyce podstępów."
 ARG_disrupt_bolivar_lar: "Przeciwdziałanie operacji Bolívar"
 ARG_disrupt_bolivar_lar_desc: "Operacja Bolívar jest cierniem w naszym boku od wielu lat i od nas zależy, czy przeciwstawimy się temu haniebnemu aktowi wrogiego szpiegostwa."
 ARG_cut_ties_with_britain_idea: "Zerwanie więzi z Wielką Brytanią"
 ARG_cut_ties_with_britain_idea_desc: "[ARG.GetNameDefCap] zrywa z nami więzi."
 ARG_disrupt_bolivar_no_lar: "Zakłócono operację Bolívar"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_red_scare_idea: "Skutki czerwonego strachu"
 ARG_red_scare_idea_desc: "Między tymi dwoma krajami doszło do napięć na tle ideologicznym."
 ARG_anti_soviet_idea: "Sentymenty antyradzieckie"
 ARG_anti_soviet_idea_desc: "Zagrożenie komunizmem i niebezpieczeństwo, jakie stanowi on dla naszego kraju, jest zbyt poważne, by je ignorować. [SOV.GetNameDefCap] nadal udowadnia, że jest potęgą zdolną do zniszczenia naszego stylu życia. Ludzie obawiają się czerwonego zagrożenia, i słusznie!"
 ARG_buying_the_islands_idea: "Kupiono wyspy południowego Atlantyku"
 ARG_buying_the_islands_idea_desc: "Jak się okazuje, zakup dwóch całych wysp jest bardzo kosztowny. Będziemy spłacać ten dług przez jakiś czas."
 ARG_siam_di_tella: "SIAM Di Tella"
 ARG_chade_cade: "CHADE-CADE"
 ARG_anti_british_sentiment_idea: "Nastroje antybrytyjskie"
 ARG_anti_british_sentiment_idea_desc: "Odkąd zerwaliśmy więzi z rządem [ENG.GetAdjective], do naszych władz dotarła fala antybrytyjskich nastrojów. Nie jesteśmy już związani ich traktatami i umowami handlowymi! Możemy teraz skupić się na tym, co ważniejsze: na wojnie."
 ARG_growing_nationalism_modifier: "Rosnący ruch nacjonalistyczny"
 ARG_growing_nationalism_modifier_desc: "Argentyńska Partia Nacjonalistyczna znalazła się na ustach całego kraju, w związku z czym coraz więcej osób dołącza do jej szeregów, by wspierać umacniającą się ideologię. Argentyński nacjonalizm podąża za ideą przywrócenia [ARG.GetAdjective] tożsamości i umocnienia się jako dominująca potęga w Ameryce Południowej."
 ARG_modify_growing_nationalism_ns_intro: "Modyfikuje §Y$ARG_growing_nationalism_modifier$§! o"
 ARG_military_government_idea: "Rząd wojskowy"
 ARG_military_government_idea_desc: "Pedro Pablo Ramírez przejął rząd i ustanowił w jego miejsce państwo rządzone przez wojsko. Ta zmiana reżimu została wywołana wieloma wezwaniami do zmian ze strony wcześniej skorumpowanej i oszukańczej Concordancii. Z manifestem, który koncentruje się na [ARG.GeAdjective] ekspansjonizmie, nasz kraj z pewnością w przyszłości stanie w obliczu wielu konfliktów."
 ARG_spirit_of_the_conquistadors_idea: "Duch konkwistadorów"
 ARG_spirit_of_the_conquistadors_idea_desc: "To dzięki chwale konkwistadorów nasz lud przybył do naszej pięknej krainy srebra. Odgrywają oni ważną rolę w naszej historii, a teraz służą za wzór dla nowego nacjonalistycznego rządu Nimio de Anquína. [ARG.GetNameDefCap] powiększy się, gdy podbijemy naszych słabszych sąsiadów i staniemy się dominującą potęgą w Ameryce Południowej."
 ARG_rapid_militarization_idea: "Szybka militaryzacja"
 ARG_rapid_militarization_idea_desc: "Szybka militaryzacja to proces, w którym społeczeństwo przygotowuje się do konfliktu zbrojnego i przemocy. Wzięliśmy to na siebie, aby w pełni rozbudować nasz kompleks wojskowo-przemysłowy i przygotować się na nadchodzące walki."
 ARG_argentine_nationalism_idea: "Argentyński nacjonalizm"
 ARG_argentine_nationalism_idea_desc: "Jako [ARG.GetAdjective] obywatele mamy wiele powodów do dumy i w związku z tym nadal zachęcamy osoby przebywające w naszych granicach do poznawania i wspierania interesów naszego kraju. Nie potrzebujemy pomocy tych, którzy chcieliby stosować surowe przepisy lub grozić nam wojną. [ARG.GetNameDefCap] to suwerenny kraj, który działa samodzielnie."
 ARG_war_division_idea: "Przygotowania wojenne"
 ARG_war_division_idea_desc: "Teraz, gdy nasz kraj umocnił swój rząd i ustanowił silną gospodarkę, w końcu zdobyliśmy wystarczające poparcie naszych obywateli, aby przygotować się do realizacji naszych ekspansjonistycznych celów."
 ARG_preparing_for_war_idea: "Przygotowania do wojny"
 ARG_preparing_for_war_idea_desc: "Kontynent Ameryki Południowej czeka na nas, gotowy do przejęcia. Nasze wojska przygotowują się do wojny, podczas gdy nasi politycy i dyplomaci gorliwie tworzą dokumenty i ultimatum w ramach przygotowań do podboju. Grzechotnik jest gotowy do ataku."
 ARG_spirit_of_the_cisplatine_war_idea: "Duch wojny cisplatyńskiej"
 ARG_spirit_of_the_cisplatine_war_idea_desc: "Wojnę cisplatyńską nazywano również powszechnie wojną argentyńsko-brazylijską. Był to konflikt zbrojny, który miał miejsce w latach 20. XIX wieku i od tego czasu między naszymi krajami panował napięty i niepewny pokój. Teraz jest inaczej. [BRA.GetNameDefCap] jest zagrożeniem, z którym należy się zmierzyć. Nasze wojska maszerują, pchane wiatrem naszej przeszłości."
 ARG_integrate_operation_bolivar_idea_lar: "Integracja operacji Bolívar"
 ARG_integrate_operation_bolivar_idea_lar_desc: "Dzięki naszym bliższym powiązaniom z mocarstwami Osi z powodzeniem rozpoczęliśmy integrację operacji Bolívar i pracę nad wspieraniem południowoamerykańskiego teatru naszym własnym programem szpiegowskim."
 ARG_integrate_operation_bolivar_idea_no_lar: "Integracja operacji Bolívar"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_anti_american_idea: "Antyamerykańskie nastroje"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "Antyamerykańska propaganda"
 ARG_anti_american_propaganda_idea_desc: "[USA.GetNameDefCap] to poważne zagrożenie dla naszego reżimu. Chociaż kraj ten często przypomina śpiącego olbrzyma, nigdy nie wiadomo, kiedy może się obudzić i zainteresować się nami. Nasze wojska, dzięki departamentowi propagandy, są gotowe stawić czoła [USA.GetAdjective] zagrożeniu na północy."
 ARG_state_unions_idea: "Związki zawodowe"
 ARG_state_unions_idea_desc: "Związki zawodowe to organizacje zrzeszające pracowników, których zadaniem jest ochrona miejsc pracy i poprawa warunków zatrudnienia. Wiele z tych warunków obejmuje lepsze płace i świadczenia, poprawę bezpieczeństwa oraz warunków pracy, a także dopilnowanie, aby zwykły pracownik nie był niesprawiedliwie traktowany przez kierownictwo."
 ARG_FJC_empowered_idea: "Wzmocnienie FJC"
 ARG_FJC_empowered_idea_desc: "Federación Juvenil Comunista de la Argentina jest jedną z najbardziej wpływowych młodzieżowych organizacji politycznych w historii kraju. Jest to organizacja młodzieżowa współdziałająca z PCA, założona w 1921 r. w celu promowania polityki partii wśród argentyńskiej młodzieży. Dzięki temu, że PCA ma teraz pełną kontrolę nad rządem, FJC może nadal rosnąć w siłę i przemieniać młodych Argentyńczyków w pełnoprawnych rewolucjonistów!"
 ARG_state_atheism_idea: "Ateizm państwowy"
 ARG_state_atheism_idea_desc: "Ateizm państwowy to włączenie twardego ateizmu do struktur politycznych. Uważany przez wielu za biegunowe przeciwieństwo teologii, jest powszechną polityką przyjętą przez państwa komunistyczne, podążające śladami Związku Radzieckiego."
 ARG_liberation_theology_idea: "Teologia wyzwolenia"
 ARG_liberation_theology_idea_desc: "Teologia wyzwolenia to odmiana chrześcijaństwa, która kładzie nacisk na wyzwolenie uciśnionych. Jako religia angażuje się w analizy społeczno-ekonomiczne, troszcząc się o ubogich i polityczne wyzwolenie gnębionych narodów. Teologia wyzwolenia powstała dzięki pragnieniu wolności religijnej i wsparciu dla naszych rewolucyjnych celów."
 ARG_committee_of_state_security_idea_lar: "Komitet Bezpieczeństwa Państwowego"
 ARG_committee_of_state_security_idea_lar_desc: "Wzorowany na rosyjskich agencjach wywiadowczych, argentyński Komitet Bezpieczeństwa Państwowego powstał w celu wykonywania zadań wywiadu zagranicznego, kontrwywiadu i tajnej policji."
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_socialist_unification_idea: "Socjalistyczne zjednoczenie"
 ARG_socialist_unification_idea_desc: "Dzięki sile naszej wspaniałej rewolucji udało nam się wreszcie ustanowić dominującą ideologię na kontynencie południowoamerykańskim. Ta wojna, wygrana dzięki męstwu i krwi, napełniła nasz naród pragnieniem posiadania większej ojczyzny dla Południowoamerykańskich Republik Socjalistycznych."
 ARG_eliminate_american_imperialism_idea: "Operación Ocaso Escarlata"
 ARG_eliminate_american_imperialism_idea_desc: "Gigant z północy od dawna jest bastionem kapitalizmu. Najwyższy czas położyć kres amerykańskiemu imperializmowi, by mogło zabłysnąć szkarłatne słońce."
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc: "[ARG.GetNameDef]: Kobieta na stanowisku lidera to precedens ukazujący, że kobiety powinny mieć prawo do pracy również w innych branżach. Po takim powiększeniu naszej siły roboczej możemy spodziewać się wielkiego postępu gospodarczego w naszym kraju."
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc: "Aby wesprzeć międzynarodową rewolucję, musimy zaoferować pomoc innym socjalistycznym krajom, gdy tylko zajdzie taka potrzeba. Jeśli możemy użyczyć siły roboczej, musimy wysłać ochotników do walki z burżuazją w innych zakątkach świata!"
 ARG_free_association_idea: "Wolne Stowarzyszenie Producentów"
 ARG_free_association_idea_desc: "Wolne Stowarzyszenie to relacja między jednostkami, w której nie ma państwa, klasy społecznej, hierarchii ani prywatnej własności środków produkcji. Według rządzących anarchosyndykalistów umożliwi to jednostkom swobodne zrzeszanie się bez ograniczeń społecznych i wspólne wytwarzanie oraz powielanie własnych warunków egzystencji."
 ARG_no_gods_no_masters_idea: "¡Liberación!"
 ARG_no_gods_no_masters_idea_desc: "Podczas gdy inne kraje na kontynencie mogą nie zgadzać się z naszym rządem, sprzeczne z naszą ideologią byłoby bezczynne siedzenie i pozwolenie na podbicie ich przez wściekłych, wojowniczych agresorów. Jeśli któryś z naszych sąsiadów padnie ofiarą najeźdźcy, musimy chwycić za broń, by go wyzwolić."
 ARG_regulated_salaries: "Regulowane wynagrodzenia"
 ARG_regulated_salaries_desc: "Podjęliśmy działania mające na celu zapobieżenie sytuacji, w której nasi obywatele pracujący w przemyśle krajowym otrzymują zbyt niskie wynagrodzenia. Umowa zawarta zarówno z przemysłem, jak i robotnikami okazała się bardzo korzystna dla nas jako kraju."
 ARG_social_welfare_fund_ns: "[ARG.GetAdjective] Fundusz Opieki Społecznej"
 ARG_social_welfare_fund_ns_desc: "[ARG.GetNameDef]: Uchwalono zwiększenie wydatków na działania opieki społecznej. Obecnie widzimy pozytywne efekty tego zwiększonego budżetu w postaci bardziej zadowolonego społeczeństwa, a także coraz bardziej pozytywnego nastawienia do rządu."
 ARG_british_argentine_agreement: "Umowa [ENG.GetAdjective]-[ARG.GetAdjective]"
 ARG_british_argentine_agreement_desc: "Osiągnięto porozumienie w sprawie lepszych warunków wymiany handlowej między nami a państwem [ENG.GetAdjective] Od teraz korzystamy z niewielkiej zniżki w handlu z [ENG.GetAdjective] podmiotami."
