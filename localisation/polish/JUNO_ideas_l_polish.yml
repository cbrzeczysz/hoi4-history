 PAR_guarani_in_the_army: "Guaraní w wojsku"
 PAR_guarani_in_the_army_desc: "Podczas wojny w Chaco armia paragwajska przyjęła język guaraní jako język używany między żołnierzami i naczelnym dowództwem, odchodząc od hiszpańskiego, aby ich boliwijscy wrogowie nie mogli tak łatwo rozszyfrować komunikatów, co okazało się bardzo skuteczne."
 BOL_era_of_national_regression: "Epoka narodowego regresu"
 BOL_era_of_national_regression_desc: "Ostatnie dziesięciolecia były ciężkie dla Boliwii. Najpierw wojna na Pacyfiku w latach 1879-1883, następnie wojna w Acre w latach 1899-1903, a na koniec ostatnia klęska narodowa, wojna w Chaco w latach 1932-1935."
