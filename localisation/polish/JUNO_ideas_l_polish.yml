 BRA_undiversified_economy_modifier: "Niezróżnicowana gospodarka"
 BRA_undiversified_economy_modifier_desc: "Nadmierne uzależnienie od eksportu kawy sprawiło, że brazylijska gospodarka została sparaliżowana, gdy nadszedł wielki kryzys, a kraje świata przestały kupować ten uzależniający środek pobudzający. Każdy rząd będzie musiał zdywersyfikować gospodarkę na nowe obszary, jeśli kraj ma się rozwijać."
 BRA_weak_government: "Słaby rząd"
 BRA_weak_government_desc: "Rewolucje i próby przewrotu na przestrzeni lat osłabiły autorytet brazylijskiego rządu. Sytuację pogarsza konstytucja z 1934 r., która jest wynikiem kompromisu i zyskała niewielu zwolenników. Niezależnie od tego, jaka będzie przyszłość Brazylii, pewne jest, że obecny układ polityczny jest nie do utrzymania. "
 BRA_aftermath_of_the_coup: "Stan wyjątkowy"
 BRA_aftermath_of_the_coup_desc: "Stan wyjątkowy został ogłoszony w listopadzie 1935 r., kiedy komuniści rozpoczęli przewrót, który groził wybuchem wojny domowej. Chociaż próba ta została udaremniona, prezydent nie odwołał jeszcze stanu wyjątkowego. Wiele osób z całej sceny politycznej obawia się, że reżim będzie nadal wykorzystywał uprawnienia stanu wyjątkowego do tłumienia wszelkich dalszych sprzeciwów. "
