l_polish:
 URG_terra_dictatorship: "Dyktatura Terry"
 URG_terra_dictatorship_desc: "Od czasu rewolucji z 31 marca 1933 r. Gabriel Terra sprawuje władzę wspierany przez swoich zwolenników, w tym popleczników Batllismo, a także Białą Partię i jej przywódcę Luisa Alberto de Herrerę, i nie istnieje żadna siła, która mogłaby zakwestionować jego decyzje. Dla Urugwaju oznacza to ścisłą neutralność, ponieważ Terra jest zwolennikiem rozwoju wewnętrznego i takiego działania, które pozwoli dokonać wyboru strony w nieprzewidzianych wojnach, zarówno w Ameryce Południowej, jak i za Oceanem Atlantyckim."
 BOL_toll_of_the_chaco_war: "Koszty wojny w Chaco"
 BOL_toll_of_the_chaco_war_desc: "Wojna w Chaco właśnie się zakończyła, trwała od 1932 do 1935 roku. Nawet najbardziej zagorzali zwolennicy ekspansjonizmu w Boliwii i Paragwaju zostali całkowicie pozbawieni woli walki, a wielu z nich leży martwych we wciąż spornym regionie Chaco Boreal."
 BOL_toll_of_the_chaco_war_2: "Koszty wojny w Chaco"
 BOL_toll_of_the_chaco_war_2_desc: "Wojna w Chaco właśnie się zakończyła, trwała od 1932 do 1935 roku. Nawet najbardziej zagorzali zwolennicy ekspansjonizmu w Boliwii i Paragwaju zostali całkowicie pozbawieni woli walki, a wielu z nich leży martwych we wciąż spornym regionie Chaco Boreal."
 PRU_amazonian_war: "Wojna amazońska"
 PRU_no_factions_tt: "Może dołączać do frakcji: §RNie§!"
 CHL_the_mapuche_conflict: "Konflikt z Mapuczami"
 CHL_the_mapuche_conflict_desc: "Od czasu pacyfikacji Araukanii i przymusowej integracji tych terenów i ich mieszkańców z państwem chilijskim rdzenni Mapucze są wysiedlani, dykryminowani i niezadowoleni. Istnieją wśród nich grupy, które dążą do współpracy i integracji, ale są też tacy, którzy walczą o obalenie państwa w każdy możliwy sposób."
 CHL_mapuche_conflict_up_tt: "§RNasilenie§! konfliktu z Mapuczami.\n"
 CHL_mapuche_conflict_down_tt: "§GOsłabienie§! konfliktu z Mapuczami.\n"
 idea_CHL_the_Hacienda_inquilinaje_system: "System Hacienda - Inquilinaje"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "System Hacienda - Inquilinaje właścicieli ziemskich i dzierżawców wywodzi się ze starych rzymskich i hiszpańskich metod zarządzania krajem i jak można się spodziewać, jest bardzo przestarzały i opresyjny. Obecne chilijskie hacjendy odznaczają się złymi warunkami dla pracowników i stanowią zacofaną część gospodarki, ponieważ do dziś praktycznie opierają się na pańszczyźnie. Jedynym sposobem rozwiązania tego problemu jest §Yreforma rolna§!, która powinna mieć priorytet, jeśli chcemy odbudować naszą gospodarkę."
 idea_CHL_near_anarchic_society: "Społeczeństwo bliskie anarchii"
 idea_CHL_near_anarchic_society_desc: "Nasz kraj cierpi obecnie z powodu częstych prób zamachów stanu i zamieszek, a także codziennych protestów. Wynika to również z ogromnej wrogości między politykami, wojskiem i instytucjami rządowymi, przez co nic nie funkcjonuje wystarczająco skutecznie. Musimy naprawić te kwestie, jeśli chcemy ustabilizować kraj raz na zawsze."
 CHL_anarchic_society_level_down_tt: "§GZmniejsza§! efekty: $idea_CHL_near_anarchic_society$"
 CHL_anarchic_society_up_tt: "§RPogarsza§! efekty: $idea_CHL_near_anarchic_society$"
 CHL_can_not_have_anarchy_tt: "Nie posiada: $idea_CHL_near_anarchic_society$"
 idea_CHL_repubican_guard: "Gwardia Republikańska"
 idea_CHL_repubican_guard_desc: "Obecnie republika znajduje się w wielkim niebezpieczeństwie i chyli się ku upadkowi. Jednak od 1925 r. prezydent Arturo Alessandri w znacznej mierze ustabilizował sytuację, a teraz poleganie na tajnej milicji przekierowuje fundusze przeznaczone na armię, co uniemożliwia rozbudowę regularnego wojska."
 CHL_german_compensation_idea: "Niemieckie odszkodowanie"
 CHL_spirit_of_the_conquistadors: "Duch konkwistadorów"
 CHL_spirit_of_the_conquistadors_desc: "To dzięki chwale konkwistadorów nasz lud przybył do naszego wspaniałego królestwa na Południowym Atlantyku. Odgrywają oni ważną rolę w naszej historii, a teraz służą za wzór dla naszego społeczeństwa i wskazują nam drogę w przyszłość. [CHL.GetNameDefCap] powiększy się, gdy podbijemy naszych słabszych sąsiadów i staniemy się dominującą potęgą w Ameryce Południowej."
 CHL_relief_efforts_idea: "Działania pomocowe"
 CHL_relief_efforts_idea_desc: "Rząd stworzył Korporację Odbudowy i Pomocy, próbując lepiej zorganizować oraz wesprzeć działania na rzecz pomocy i odbudowy po trzęsieniu ziemi w Chillán w 1939 r."
 CHL_spanish_refugees: "Emigracja hiszpańskich intelektualistów"
 CHL_has_left_wing_government: "Ma lewicowy rząd"
 CHL_has_right_wing_government: "Ma prawicowy rząd"
 CHL_public_works_modifier: "Programy robót publicznych"
 CHL_deeper_mines_modifier: "Rozległa sieć kopalń"
 CHL_devalue_the_peso_idea: "Dewaluacja peso"
 CHL_devalue_the_peso_idea_desc: "Aby nasza gospodarka zyskała siłę potrzebną do wzrostu, peso przechodzi dewaluację, mimo że jest to środek niepopularny."
 CHL_devalue_the_franc_idea: "Dewaluacja franka"
 CHL_devalue_the_franc_idea_desc: "Aby nasza gospodarka zyskała siłę potrzebną do wzrostu, frank przechodzi dewaluację, mimo że jest to środek niepopularny."
 CHL_introduced_the_franc_idea: "Wprowadzenie franka"
 CHL_introduced_the_franc_idea_desc: "Aby w naszym kraju zagoiły się rany i mógł on znaleźć swoje miejsce na światowej scenie, musi stać się częścią większej sfery frankofońskiej. Duży krok w tym kierunku został zrobiony poprzez zastąpienie starego peso frankiem araukańskim."
 CHL_hydroelectric_power: "Prąd z hydroelektrowni"
 CHL_hydroelectric_power_desc: "Dzięki inwestycjom w regionie Araucanía zbudowaliśmy wreszcie sieć zapór wytwarzających energię elektryczną i regulujących przepływ rzek."
 CHL_siphoning_funds: "Skierowanie funduszy"
 CHL_siphoning_funds_desc: "Departament propagandy partii Nacista obecnie wyciąga fundusze z sektora publicznego, aby zwiększyć swoją kontrolę nad [CHL.GetAdjective] społeczeństwem."
 CHL_the_kings_scouts: "Królewscy zwiadowcy"
 CHL_the_kings_scouts_desc: "Odkąd nasz król był dzieckiem, lubił brać udział w działaniach paramilitarnych francuskiego ruchu skautowego. Teraz przekaże tę samą radość i pasję [CHL.GetAdjective] młodzieży."
 CHL_national_falange: "Falange Nacional"
 CHL_national_falange_desc: "Chrześcijańska partia polityczna Falange Nacional to postępowy i reformatorski odłam partii konserwatywnej powstały w 1935 r. i jest bardziej niż chętna do wspierania naszej obecnej koalicji politycznej."
