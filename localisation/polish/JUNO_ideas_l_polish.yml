 CHL_payment_for_aid: "Płatność za pomoc zagraniczną"
 CHL_anti_americanism: "Antyamerykanizm"
 CHL_empowered_preparations_department: "Departament Wzmożonych Przygotowań"
 CHL_empowered_preparations_department_desc: "Obecnie partia traktuje priorytetowo Departament Przygotowań Nacista, a grupa przygotowuje się do przewrotu wymierzonego w liberalny rząd."
 CHL_lack_of_funds: "Brak funduszy"
 CHL_lack_of_funds_desc: "Liberalny rząd ukradł ogromną ilość krajowych funduszy i uciekł z nimi za granicę. Odrobienie tych strat gospodarczych zajmie nam dużo czasu."
 CHL_republican_guards_in_exile: "Jednostki [CHL.GetAdjective] Gwardii Republikańskiej na uchodźstwie"
 CHL_republican_guards_in_exile_desc: "Liberalny rząd [CHL.GetAdjective] stworzył w naszym kraju uzbrojone jednostki paramilitarne, które pomogą mu uporać się z faszystowskim zagrożeniem w ich kraju, gdybyśmy zdecydowali się iść na wojnę."
 CHL_naval_mutiny: "Bunt marynarki wojennej"
 CHL_naval_mutiny_desc: "Trwa kolejny bunt marynarki wojennej w proteście przeciwko dojściu naszych ruchów do władzy, który mocno paraliżuje nasz kraj."
 CHL_the_international_revolution: "Rewolucja międzynarodowa"
 CHL_the_international_revolution_desc: "Musimy upewnić się, że rewolucyjny ogień, raz wzniecony za granicą, nie zostanie zgaszony."
 CHL_laissez_faire: "Laissez-Faire"
 CHL_laissez_faire_desc: "Rynek musi działać swobodnie i tylko unikając wpływu rządu na sprawy przemysłowe, nasza gospodarka może się odbudować."
 CHL_strict_secularism: "Ścisły sekularyzm"
 CHL_strict_secularism_desc: "Kościół nie ma nic do powiedzenia w polityce i powinien być od niej całkowicie oddzielony. Musimy wymagać od naszych polityków, aby składali przysięgę, że nie będą mieszać swojej religii do spraw parlamentu."
 CHL_catholic_church_holding_political_power: "Kościół katolicki posiada siłę polityczną"
 CHL_catholic_church_holding_political_power_desc: "Kościół katolicki jest obecnie dopuszczany do głosu w oficjalnej polityce rządu, co ogranicza lewicy możliwość stworzenia silnej koalicji przeciwko nam."
 CHL_development_inwards_idea: "Rozwój wewnętrzny"
 CHL_development_inwards_idea_desc: "Nowa doktryna ekonomiczna, określana jako rozwój do wewnątrz, pomoże nam w odbudowie po długich latach cierpienia i bezczynności."
 CHL_socialist_land_reform: "Socjalistyczna reforma rolna"
 CHL_socialist_land_reform_desc: "Era Hacendados dobiegła końca, a nasi chłopi nie będą już musieli żyć w poddaństwie. W [CHL.GetNameDef] naprawdę nastała nowa era!"
 CHL_abolished_serfdom: "Zniesiono pańszczyznę"
 CHL_abolished_serfdom_desc: "Era Hacendados dobiegła końca, a nasi chłopi nie będą już musieli żyć w poddaństwie!"
 CHL_comptroller_general_of_chile: "Contraloría General de la República"
 CHL_comptroller_general_of_chile_desc: "Kontroler Generalny Republiki jest nadrzędnym organem kontrolnym Chile, o autonomicznym charakterze i randze konstytucyjnej, odpowiedzialnym za kontrolowanie legalności działań administracji publicznej, nadzorowanie dochodów i inwestycji fiskalnych, komunalnych i innych organizacji oraz usług określonych przez prawo, badanie i ocenianie rachunków osób odpowiedzialnych za aktywa fiskalne i komunalne, prowadzenie ogólnej rachunkowości kraju i realizowanie innych zadań powierzonych przez prawo."
 CHL_oppressed_working_class: "Uciskana klasa robotnicza"
 CHL_oppressed_working_class_desc: "Dzięki naszym brutalnym represjom wobec wszystkiego, co choćby trochę ociera się o komunizm, związki zawodowe nie mogą już działać w kraju, a klasie robotniczej można nakazać wykonywanie naszych poleceń, bez możliwości prowadzenia prawdziwych protestów, nie łamiąc przy tym Prawa stałej obrony."
 CHL_socialist_youth_idea: "Młodzieżówka socjalistyczna"
 CHL_socialist_youth_idea_desc: "Socjalistyczne organizacje młodzieżowe pomogą nam stworzyć paramilitarne skrzydła, które wesprą naszych żołnierzy w walce."
 CHL_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_anti_communist_action_desc: "Aby skutecznie zwalczać zagrożenie komunistyczne na terenie kraju, musimy zorganizować patriotyczne grupy, gotowe do stłumienia wszelkich ruchów lewicowych."
 CHL_ligas_patrioticas: "Ligas Patrióticas"
 CHL_ligas_patrioticas_desc: "Ligas Patrióticas to skrajnie prawicowa parapolicyjna organizacja cywilna, która działa na [CHL.GetAdjective] terytorium, pomagając nam w tłumieniu wszelkich sprzeciwów i zniechęcając wszystkich do unikania poboru."
 CHL_hosting_german_intel_lar: "Przyjęcie wywiadu niemieckiego i jego agentów"
 CHL_hosting_german_intel_lar_desc: "Aktywnie pomagamy Niemcom w ich działaniach szpiegowskich w innych krajach naszej półkuli."
 CHL_hosting_german_intel_non_lar: "Przyjęcie wywiadu niemieckiego i jego agentów"
 CHL_hosting_german_intel_non_lar_desc: "Aktywnie pomagamy Niemcom w ich działaniach szpiegowskich w innych krajach naszej półkuli."
 CHL_fascist_assault_department: "Departamento de las Tropas Nacistas de Asalto"
 CHL_fascist_assault_and_provinces_department: "Departamento de las Tropas Nacistas de Asalto"
 CHL_fascist_youth_department: "Departamento de la Juventud Nacista"
 CHL_fascist_youth_and_provinces_department: "Departamento de la Juventud Nacista"
 CHL_pan_hispanic_rhetoric: "Retoryka panhiszpańska"
 CHL_pan_hispanic_rhetoric_desc: "Wkrótce nadejdzie era ludów latynoskich i będziemy rządzić kontynentem. Nadszedł czas, aby przełamać anglosaską hegemonię i zjednoczyć Latynosów!"
 CHL_pan_hispanic_rhetoric_2: "Retoryka panhiszpańska"
 CHL_pan_hispanic_rhetoric_2_desc: "Wkrótce nadejdzie era ludów latynoskich i będziemy rządzić kontynentem. Nadszedł czas, aby przełamać anglosaską hegemonię i zjednoczyć Latynosów!"
 CHL_pan_hispanic_rhetoric_3: "Retoryka panhiszpańska"
 CHL_pan_hispanic_rhetoric_3_desc: "Wkrótce nadejdzie era ludów latynoskich i będziemy rządzić kontynentem. Nadszedł czas, aby przełamać anglosaską hegemonię i zjednoczyć Latynosów!"
 CHL_fascist_military_excercises: "Manewry wojskowe"
 CHL_the_true_enemy_idea: "Uderzenie w prawdziwego wroga"
 CHL_spirit_of_the_pacific_war: "Ożywiono ducha wojny na Pacyfiku"
 CHL_spirit_of_the_pacific_war_desc: "Kiedyś pokonaliśmy armie [BOL.GetAdjective] i [PRU.GetAdjective] mimo ich ogromnej przewagi liczebnej. Teraz używamy tego jako propagandy, aby zachęcić naszych żołnierzy do parcia naprzód!"
 CHL_ancestral_mapuche_resistance: "Resistencia Ancestral Mapuche"
 CHL_mapuche_ancestral_resistance_good: "Resistencia Ancestral Mapuche"
 CHL_democratic_volunteer_corps: "Międzynarodowa ochrona demokracji"
 CHL_democratic_volunteer_corps_desc: "Bez względu na to, gdzie autorytaryzm ośmieli się podnieść swój parszywy łeb, nasi żołnierze będą dumni i gotowi błyskawicznie go wyeliminować."
 CHL_stubbornly_maintaining_neutrality: "Uparte utrzymywanie neutralności"
 CHL_stricter_labor_laws: "Bardziej rygorystyczne prawo pracy"
 CHL_enact_stricter_labor_laws_tt: "Po usunięciu ducha narodowego §Y$CHL_stricter_labor_laws$§!, modyfikacja §Y$CHL_chilean_economy_dynamic_modifier$§! o:\n $MODIFIER_STABILITY_FACTOR$: §G+10%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"
 CHL_carabineros_de_chile_fascist: "Carabineros de Chile"
 CHL_carabineros_de_chile_fascist_desc: "Carabineros de Chile to nasza krajowa żandarmeria, która ma jurysdykcję w całym kraju. Została utworzona przez naszego dawnego prezydenta Carlosa Ibáñeza del Campo w 1927 r., jej misją jest utrzymanie porządku i egzekwowanie prawa Chile."
 CHL_carabineros_de_chile_neutrality: "Carabineros de Chile"
 CHL_carabineros_de_chile_neutrality_desc: "Carabineros de Chile to nasza krajowa żandarmeria, która ma jurysdykcję w całym kraju. Została utworzona przez naszego wspaniałego prezydenta Carlosa Ibáñeza del Campo w 1927 r., jej misją jest utrzymanie porządku i egzekwowanie prawa Chile."
 CHL_the_francoist_model: "Model frankistowski"
 CHL_the_francoist_model_desc: "Kierując się doktrynami neutralnych dyktatorów, takich jak te, które obiecał hiszpański generał Francisco Franco, możemy trzymać się z dala od globalnego konfliktu i zamiast tego skupić się na naszej strefie wpływów."
 CHL_the_francoist_model_conquest: "Model frankistowski"
 CHL_the_francoist_model_conquest_desc: "Kierując się doktrynami neutralnych dyktatorów, takich jak te, które obiecał hiszpański generał Francisco Franco, możemy trzymać się z dala od globalnego konfliktu i zamiast tego skupić się na naszej strefie wpływów."
 CHL_state_supporting_resistance_modifier: "Ruch oporu wspierany przez Chile"
 CHL_state_supporting_resistance_modifier_desc: "Chile skrycie dostarcza broń i wyposażenie, a także szkoli miejscowe oddziały ruchu oporu i partyzantów."
 CHL_mapuche_nationalism_dynamic_modifier: "Nacjonalizm Mapuczów"
 CHL_mapuche_nationalism_dynamic_modifier_desc: "Nacjonalizm Mapuczów nie był od dawna powszechny w naszym narodzie, choć był obecny. Musimy zatem sami go ukształtować, aby odpowiadał naszym potrzebom."
 CHL_an_empire_in_the_pacific_idea: "Imperium na Pacyfiku"
 CHL_an_empire_in_the_pacific_idea_desc: "Wreszcie nadszedł czas, by [CHL.GetNameDef] sięgnęło po swoje przeznaczenie i zbudowało potężne imperium na Pacyfiku."
 CHL_mapuche_social_classes: "Klasy społeczne Mapuche i tożsamość współpłciowa"
 CHL_mapuche_social_classes_desc: "Wdrażając klasy społeczne i normy naszego dawnego społeczeństwa w nowym, możemy sprawić, że znów będzie się ono dobrze rozwijać."
 CHL_cattle_and_wool: "Bydło i wełna Mapuczów"
 CHL_cattle_and_wool_desc: "Dzięki doskonałym technikom pasterstwa i hodowli zwierząt przez lud Mapuczów kraj może w pełni wykorzystać swoje niewielkie zasoby."
 CHL_machi_in_the_army: "Organizacja armii Machi"
 CHL_machi_in_the_army_desc: "Szamani Machi maszerują z naszymi żołnierzami, dzięki czemu tym drugim nie zabraknie motywacji i zapału."
 CHL_legacy_of_caupolican: "Spuścizna Caupolicán"
 CHL_legacy_of_caupolican_desc: "Dziedzictwo Caupolicána wciąż ma na nas wpływ, a jego duch i wola znajdą odbicie w umysłach i działaniach naszych żołnierzy."
 CHL_unified_in_spirit_idea: "Duchowe zjednoczenie"
 CHL_unified_in_spirit_idea_desc: "Amerykanie i Polinezyjczycy współpracują w zakresie koordynacji i szkolenia swoich sił zbrojnych, czyniąc je znacznie bardziej skutecznymi."
 CHL_patagonian_giants: "Patagońskie olbrzymy"
 CHL_patagonian_giants_desc: "Dawno, dawno temu mieszkańcy Patagonii budzili strach w sercach nawet najodważniejszych europejskich odkrywców. Dopilnujmy, aby nasza armia ucieleśniała ducha tych wyimaginowanych ludów i wzbudzała szacunek wszystkich wokół nas."
 CHL_crusade_against_imperialism_idea: "Wielka krucjata przeciwko imperializmowi"
 CHL_crusade_against_imperialism_idea_desc: "W końcu nadszedł czas, by wygnać imperialistyczne i kolonialne mocarstwa z naszego kontynentu i wyzwolić ludy Ameryki i Polinezji spod obcego ucisku!"
 CHL_local_mapuche_defense_groups: "Lokalne grupy obrony Mapuczów"
 CHL_ibanez_foriegn_support: "Zagraniczne inwestycje gospodarcze"
 CHL_ibanez_foriegn_support_desc: "Dzięki ogromnym kwotom nowych pożyczek kraj może powoli ponownie się rozwijać, ponieważ nowe pieniądze napływają do rąk naszych branż."
 CHL_state_catholicism_idea: "Państwo katolickie"
 CHL_state_catholicism_idea_desc: "Jako kolejny krok w kierunku sfery frankofońskiej, [CHL.GetNameDef] przyjmuje katolicyzm jako nową religię państwową."
 CHL_french_investments: "Francuskie inwestycje"
 CHL_french_investments_desc: "Jacques Antoine Bernard przybył do kraju dzięki wsparciu finansowemu francuskiej szlachty niezadowolonej z Republiki, w której obecnie żyje. Liczy, że [CHL.GetNameDef] da jej lepszą przyszłość."
 CHL_veteran_legionaries: "Doświadczeni legioniści"
 CHL_veteran_legionaries_desc: "Wielu żołnierzy francuskiej Legii Cudzoziemskiej dołączyło do Antoine'a Bernarda w jego podróży do naszego kraju i pomoże mu w jego chwalebnych podbojach."
 CHL_popular_resistance: "Społeczny ruch oporu"
 CHL_popular_resistance_desc: "W kraju wciąż jest wielu ludzi, którzy nie wierzą w moc geniuszu króla Antoine'a Bernarda. Trzeba się z nimi szybko rozprawić!"
 CHL_french_aristocracy: "Francuska arystokracja"
