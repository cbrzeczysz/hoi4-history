 CHL_lar_encryption: "Premia za szyfrowanie"
 CHL_imposed_new_taxes: "Nałożone nowe podatki"
 CHL_impose_new_taxes_tt: "Po usunięciu ducha narodowego §Y$CHL_imposed_new_taxes$§!, modyfikacja §Y$CHL_chilean_economy_dynamic_modifier$§! o:\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
