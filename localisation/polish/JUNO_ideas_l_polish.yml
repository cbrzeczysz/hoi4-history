 SMB_MTG_naval_arms_race_legacy: "Dziedzictwo morskiego wyścigu zbrojeń"
 SMB_MTG_naval_arms_race_legacy_desc: "Chociaż nie obowiązują żadne formalne traktaty uniemożliwiające ekspansję flot [BRA.GetAdjective], [CHL.GetAdjective] czy [ARG.GetAdjective], to od czasów wielkiej wojny istniało nieformalne porozumienie, które to uniemożliwiało. Gdyby którykolwiek z krajów regionu zaczął uzbrajać swoje floty w nowe okręty liniowe, nowy wyścig zbrojeń byłby nieunikniony. "
