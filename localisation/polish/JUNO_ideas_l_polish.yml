 CHL_compania_general_electricidad: "Compañia General de Electricidad"
 CHL_compania_general_electricidad_desc: "Firma CGE została założona 21 lutego 1905 r. przez grupę profesjonalistów, na czele której stali inżynierowie Francisco Huneeus Gana i Raúl Claro Solar. Jest to największy [ROOT.GetAdjective] producent elektroniki."
 CHL_compania_sudamerica_vapores: "Compañía Sudamericana de Vapores"
 CHL_compania_sudamerica_vapores_desc: "CSAV to [CHL.GetAdjective] firma żeglugowa, która jest obecnie największą tego typu firmą w Ameryce Łacińskiej, a także jedną z najstarszych, ponieważ została założona w 1872 r. Można ją wykorzystać do zwiększenia produkcji cywilnych statków morskich."
 CHL_via_trans_radio: "Vía Trans Radio Chilena Compañía de Radiotelegrafía"
 CHL_via_trans_radio_desc: "Firma VTR została założona 26 września 1928 r. ze wspólnej inwestycji dokonanej przez Radio Corporation of America, Marconi Wireless Telegraph Company, Compagnie Generale de Telegraphie sans Fils i Telefunken Gesellschaft. Firma świadczy usługi radiotelegraficzne w kraju i za granicą, jest jedną z pierwszych [ROOT.GetAdjective] prywatnych firm telekomunikacyjnych."
 CHL_banco_central_de_chile: "Banco Central de Chile"
 CHL_banco_central_de_chile_desc: "Bank Centralny Chile został utworzony w sierpniu 1925 r. na mocy dekretu z mocą ustawy nr 486, który ustanowił również monopol banku na emisję banknotów w systemie standardu złota. Powstał w czasie pierwszej kadencji Arturo Alessandriego na stanowisku prezydenta."
 CHL_compania_electro_industrial_valdivia: "Compañía Electro-Siderúrgica e Industrial de Valdivia"
 CHL_compania_electro_industrial_valdivia_desc: "ESVAL to huta żelaza i stali znajdująca się w Valdivii w Chile. Przedsiębiorstwo to jest uważane za spadkobiercę Altos Hornos y Acerías de Corral, którego infrastrukturę kupiło w 1926 r., kiedy to zostało utworzone przez przedsiębiorców z Valdivii."
 CHL_empresa_ferrocarries_del_estado: "Empresa de los Ferrocarriles del Estado"
 CHL_empresa_ferrocarries_del_estado_desc: "EFE to narodowy przewoźnik kolejowy i najstarsze chilijskie przedsiębiorstwo państwowe. Zarządza infrastrukturą i obsługuje usługi kolejowe w całym kraju."
 CHL_compania_manufacura_cartones: "Compañía Manufacturera de Papeles y Cartones"
 CHL_compania_manufacura_cartones_desc: "CMPC to firma [CHL.GetAdjective] z branży celulozowo-papierniczej z siedzibą w Santiago. Jest to największy producent papieru w kraju, firma powstała w 1920 r. z połączenia fabryk Cartón del Maipo i Esperanza oraz współpracy przedsiębiocyr Luisa Matte Larraína oraz niemieckiego inżyniera Germána Ebbinghausa."
 CHL_corporacion_fomento_production: "Corporación de Fomento de la Producción de Chile"
 CHL_corporacion_fomento_production_desc: "Po trzęsieniu ziemi w Chillán CORFO zostało założone w celu dystrybucji towarów wśród poszkodowanych, a także pomocy w kontroli, dystrybucji i przepływie towarów na terenie państwa [ROOT.GetAdjective]"
