 BRA_radio_nacional_idea: "Radio Nacional"
 BRA_radio_nacional_idea_desc: "Dzięki utworzeniu krajowej rozgłośni radiowej rząd ma teraz środek do bezpośredniej komunikacji z opinią publiczną. Możemy to wykorzystać, aby przekazywać obywatelom najbardziej obiektywne, aktualne informacje lub po prostu takie, którymi chcemy się z nimi podzielić."
 BRA_anaue_idea: "Anauê"
 BRA_anaue_idea_desc: "Pozdrowienie rdzennych mieszkańców, Anauê, zyskało nowe życie jako okrzyk bojowy ruchu integralistycznego. Skandowane na ulicach przez umundurowanych na zielono członków partii, wzbudza dumę u osób o przekonaniach nacjonalistycznych i niepokój u ich przeciwników."
