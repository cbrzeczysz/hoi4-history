 BRA_road_investment_desc: "$BRA_invest_in_road_infrastructure_desc$"
 BRA_port_investment: "Inwestycje portowe"
 BRA_port_investment_desc: "$BRA_invest_in_ports_desc$"
 BRA_new_capital_modifier: "Budowa nowej stolicy"
 BRA_new_capital_modifier_desc: "Jesteśmy w trakcie tworzenia nowej stolicy w samym sercu kraju, aby ograniczyć poczucie izolacji w regionach wiejskich."
 BRA_separatism_idea: "Separatystyczne nastroje"
 BRA_separatism_idea_desc: "W całym kraju jest wiele osób, które mają żal do brazylijskiego rządu centralnego lub które mają za złe konieczność wspierania mniej zamożnych regionów kraju. W przeszłości nastroje te prowadziły do krótkotrwałych ruchów separatystycznych odrywających ich regiony od państwa. Jeśli wkrótce nie ustabilizujemy sytuacji politycznej, takie ruchy mogą doprowadzić do rozpadu Brazylii."
 BRA_propaganda_idea: "Departamento de Propaganda"
 BRA_propaganda_idea_desc: "W tak niepewnych czasach musimy dopilnować, by opinia publiczna otrzymywała tylko informacje niezbędne, do dalszej pracy i wspierania rządu."
 BRA_cangaceiro_state: "Działalność Cangaço w regionie"
 BRA_cangaceiro_state_desc: "W północno-wschodniej Brazylii brakowało kiedyś silnej władzy, co doprowadziło do powstania grup bandytów zwanych Cangaço. Ci przestępcy nękają region od dziesięcioleci i często są wspierani przez sprzyjających im mieszkańców. Musimy coś zrobić z ich ciągłymi grabieżami i morderstwami, zanim całkowicie stracimy kontrolę nad tym regionem."
 BRA_disrupt_bolivar_LaR: "Finansowanie kontrwywiadu"
 BRA_disrupt_bolivar_LaR_desc: "Obce służby wywiadowcze zbyt długo działały tu bezkarnie. Dzięki naszemu nowemu finansowaniu zyskamy pewność, że nic nie wydarzy się bez naszej wiedzy."
 BRA_disrupted_bolivar: "Zakłócono operację Bolívar"
 BRA_disrupt_bolivar_no_lar: "Zakłócono operację Bolívar"
 BRA_good_neighbor_policy: "Polityka dobrego sąsiedztwa"
 BRA_good_neighbor_policy_desc: "$BRA_cooperation_in_the_americas_desc$"
 BRA_accepted_washington_accords: "Przyjęto porozumienia waszyngtońskie"
