 CHL_chilean_economy_dynamic_modifier_desc: "Ze względu na duże uzależnienie od eksportu między innymi miedzi i azotanów chilijska gospodarka bardzo ucierpiała po wielkim krachu, kiedy to jej największy partner handlowy, czyli Stany Zjednoczone, zaprzestał importu z Chile, a kraj został zmuszony do wyprzedaży kawałków ziemi, aby uniknąć całkowitego załamania gospodarki. Podjęto wysiłki w celu rozwiązania tego problemu, ale trzeba zrobić jeszcze więcej. Pewnego dnia chilijska gospodarka znów będzie wielka!"
