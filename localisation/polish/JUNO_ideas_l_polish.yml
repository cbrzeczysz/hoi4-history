 USA_monroe_doctrine_idea: "Doktryna Monroego"
 USA_monroe_doctrine_idea_desc: "Stany Zjednoczone od dawna obiecują chronić zachodnią półkulę przed zewnętrzną ingerencją mocarstw kolonialnych, co oznacza, że każde wtargnięcie na nasze terytorium prawdopodobnie oznaczałoby, że USA przyjdą nam z pomocą. Jeśli jednak nasza polityka przestanie być zgodna z polityką Stanów Zjednoczonych, możemy stracić tę ochronę."
 USA_monroe_doctrine_enforcer: "Zwolennik doktryny Monroego"
 USA_monroe_doctrine_enforcer_desc: "Od połowy XIX wieku staramy się chronić zachodnią półkulę przed zewnętrzną ingerencją mocarstw kolonialnych. Chociaż założenia tej doktryny ewoluowały z czasem, jej sedno oznacza, że nasi sąsiedzi w Ameryce Północnej i Południowej będą oczekiwać od nas pomocy w czasach konfliktu. Oczywiście to od naszego rządu zależy, kiedy i jak realizować tę doktrynę."
 idea_VEN_blockade_inactive: "Blokada nieaktywna"
 idea_VEN_blockade_inactive_instant_desc: "Obce mocarstwa mogą zablokować nasze dostawy ropy do sprzymierzonych państw §Yfaszystowskich§!, jeśli mają więcej niż 2 §Yokręty liniowe§! na §YMorzu Karaibskim§!.\nObecny status: §GBrak blokady§!"
