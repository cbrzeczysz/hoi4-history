 CHL_invited_french_academia: "Francuskie środowisko akademickie"
 CHL_invited_french_academia_desc: "Ważnym elementem bycia w sferze frankofońskiej jest zgodność myślenia i aby ją osiągnąć, będziemy zachęcać francuskie środowisko akademickie do przeniesienia się na [CHL.GetAdjective] ziemię."
 CHL_royal_mountaineers: "Les Montagnards Royaux"
 CHL_royal_mountaineers_desc: "Choć Patagonia taką nie jest, Araukania to z pewnością kraina gór i dżungli. W związku z tym król wezwał do utworzenia korpusu królewskich alpinistów, którzy specjalizują się w walce w tym trudnym terenie."
 CHL_peru_payments_to_chile: "Płatności na rzecz Chile"
 CHL_peru_payments_to_chile_desc: "Obecnie jesteśmy zobowiązani do płacenia co miesiąc dużej sumy pieniędzy na rzecz [CHL.GetNameDef], ponieważ zakupiliśmy region [951.GetName]."
 CHL_chile_payments_from_peru: "Płatności z Peru"
 CHL_chile_payments_from_peru_desc: "Dzięki niedawnemu zakupowi regionu [951.GetName], [PRU.GetNameDef] płaci nam co miesiąc dużą sumę pieniędzy, ożywiając naszą gospodarkę."
 CHL_puppeteering_idea: "Rządzenie z cienia"
 CHL_puppeteering_idea_desc: "Nie można rządzić, po prostu podbijając wszystko i próbując zdobyć koronę. Zamiast tego należy znaleźć lojalnych poddanych i umieścić ich na tronach podbitych wrogów, tak jak kiedyś zrobił to wielki Napoleon Bonaparte!"
