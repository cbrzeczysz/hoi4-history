 BRA_psad_idea: "Departamento Administrativo do Serviço Público"
 BRA_psad_idea_desc: "DASP powołano, aby pomóc rządowi w utrzymaniu dobrze funkcjonującego reżimu i gospodarki poprzez konsolidację oraz reorganizację wcześniej istniejących departamentów w jeden, spójny i nowoczesny."
 BRA_commonwealth_idea: "Państwo członkowskie Wspólnoty Portugalskiej"
 BRA_commonwealth_idea_desc: "Kraj ten jest członkiem Wspólnoty Portugalskiej, społeczności o silnych więzach historycznych, w której portugalski jest najczęściej używanym językiem. Państwa członkowskie zgodziły się współpracować ze sobą w kwestiach będących przedmiotem wspólnego zainteresowania, takich jak technologie i polityka zagraniczna."
