 YUG_idea_religious_freedoms_guaranteed: "Gwarantowana wolność wyznania"
 YUG_idea_macedonian_opposition: "Macedońska opozycja"
 YUG_idea_macedonian_opposition_desc: "Macedończycy nie uważają się za Serbów i ciągle domagają się specjalnych praw. Polityczne poparcie ze strony Bułgarii odgrywa tu pewną rolę."
 YUG_idea_macedonian_opposition_1: "Słaba macedońska opozycja"
 YUG_idea_macedonian_opposition_1_desc: "Czyniąc pewne ustępstwa polityczne wobec Macedończyków i łagodząc działania mające narzucić im serbską tożsamość, udało nam się na jakiś czas załagodzić napiętą sytuację w Macedonii."
