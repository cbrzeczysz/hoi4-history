 YUG_idea_croatian_opposition: "Chorwacka opozycja"
 YUG_idea_croatian_opposition_desc: "Polityczni przedstawiciele Chorwacji domagają się federalizacji królestwa. Jeżeli żądania te nie zostaną spełnione, będą oni sprzeciwiać się wszystkim działaniom rządu centralnego. Mogą nawet wywołać powstanie, jeśli uznają, że nadeszła właściwa chwila."
 YUG_idea_slovene_nationalism: "Słoweński nacjonalizm"
 YUG_idea_slovene_nationalism_desc: "Słoweńcy od dawna pragną własnego państwa. Chociaż zgodzili się na naszą zwierzchność, to nie są z niej zbyt zadowoleni. Słoweńscy przemysłowcy rzadko inwestują w lokalne firmy i wolą chyba wydawać swoje pieniądze za granicą."
 YUG_idea_slovene_nationalism_2: "Słoweńska samorządność"
 YUG_idea_slovene_nationalism_2_desc: "Zdecentralizowany rząd Słowenii wykazuje o wiele większe chęci do współpracy z nami przy odbudowie naszego wojska. Jednak ustępstwa, na które poszliśmy, sprawiły, że mamy mniejszy wpływ na funkcjonowanie ich fabryk."
