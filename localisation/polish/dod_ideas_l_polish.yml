 HUN_treaty_of_triannon: "Traktat w Trianon"
 HUN_treaty_of_triannon_desc: "Traktat w Trianon pod wieloma względami przypomina traktat wersalski, podobnie ogranicza nasze wojsko i uniemożliwia zbrojenia. Jego zmiana lub unieważnienie musi być naszym najważniejszym celem, który możemy osiągnąć, szukając zacieśnienia relacji z Małą Ententą, proponując porozumienie w Bledzie albo całkowicie odrzucając traktat. Ostatnie rozwiązanie będzie postrzegane jako bardzo agresywne i może wywołać zdecydowaną reakcję."
