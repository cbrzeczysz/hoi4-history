 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 GER_heavy_tank_equipment_3_short:0 "King Tiger"
 GER_heavy_tank_equipment_3_desc:0 "Conhecido com o nome informal de Königstiger, mas frequentemente chamado de King Tiger (Tigre Rei) pelos soldados aliados, o design seguiu o mesmo conceito que o do Tiger I, mas com a intenção de ser mais formidável. O Tiger II combinado com a blindagem grossa do Tiger I com a blindagem inclinada usada no tanque médio Panther. O tanque pesava quase setenta toneladas métricas, era protegido por 100 a 180 mm de blindagem para frente e era armado com a arma de cano longo Kampfwagenkanone 43 L/71 de 8,8 cm."
