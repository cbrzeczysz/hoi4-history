 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_short:0 "Panzer IV"
 GER_medium_tank_equipment_2_desc:0 "Projetado como um tanque de suporte para infantaria, o Panzer IV não tinha originalmente a intenção de entrar em combate contra blindados inimigos - essa função era realizada pelo mais leve Pazner III. Entretanto, com as falhas da doutrina pré-guerra se tornando aparentes e em face dos tanques soviéticos T-34, o Panzer IV logo assumiu o papel de combater tanques de seu primo cada vez mais obsoleto. O tanque alemão mais amplamente produzido e implementado da Segunda Guerra Mundial, o Panzer IV foi usado como base para muitos outros veículos de combate."
