l_braz_por:
 submarine:0 "Submarino"
 submarine_desc:0 "Submarinos são furtivos e possuem poderosos torpedos para destruir embarcações inimigas."
 transport:0 "Transporte"
 transport_desc:0 "Navio projetado unicamente para movimentação de tropas, sem nenhuma capacidade defensiva."
 transport_1:0 "Transporte"
 transport_1_desc:0 "Navios usados para transporte de tropas."
 light_cruiser:0 "Cruzador leve"
 light_cruiser_desc:0 "Uma embarcação leve de rastreio. Seu dever primário é proteger navios capitais de navios inimigos leves, mas também pode lançar torpedos poderosos que causam dano a navios maiores."
 heavy_cruiser:0 "Cruzador pesado"
 heavy_cruiser_desc:0 "Um cruzador grande blindado que é bastante flexível. Uma boa escolha para nações que não podem arcar com os custos de construir navios capitais."
 destroyer:0 "Contratorpedeiro"
 destroyer_desc:0 "A embarcação de rastreio mais leve. Seu trabalho é defender navios maiores e encontrar e destruir submarinos."
 carrier:0 "Porta-Aviões"
 carrier_desc:0 "Uma capitânia capaz de carregar unidades aéreas de aeronaves embarcadas poderosas para a batalha. Também pode ser útil como aeródromo flutuante que pode ser posicionado no litoral de seu inimigo."
 battleship:0 "Encouraçado"
 battleship_desc:0 "A maior capitânia com os maiores canhões e blindagem que o dinheiro pode comprar. Um investimento tão caro como este merece o suporte adequado de navios menores de rastreamento."
 battle_cruiser:0 "Cruzador de batalha"
 battle_cruiser_desc:0 "Uma capitânia grande, geralmente com habilidades ofensivas similares às de um encouraçado, porém com uma blindagem mais fraca em troca de uma maior velocidade."
 light_airframe:0 "Estrutura de aeronave leve"
