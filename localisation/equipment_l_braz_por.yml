 jet_engines:0 "Motores à jato"
 jet_engines_desc:0 "Uma inovação na tecnologia de propulsão, o motor à jato permitirá o desenvolvimento de uma nova geração completa de aeronaves."
 convoy:0 "Comboio de comércio"
 convoy_desc:0 "Comboios usados para comércio internacional de bens e recursos. Também podem ser usados para transportar tropas e realizar invasões navais."
 convoy_1:0 "Comboio de comércio"
 motorized_equipment:0 "Motorizado"
 motorized_equipment_desc:0 "Caminhões e outros carros usados para transportar tropas no campo."
 motorized_equipment_1:0 "Motorizado"
 motorized_equipment_1_desc:0 "Motorizar infantarias é o primeiro passo da mecanização do exército. Caminhões civis são prontamente adaptáveis para usos militares como carregar soldados, guinchar armas e carregar equipamentos e suprimentos. Isso aumenta drasticamente a mobilidade estratégica das unidades de infantaria, que teriam que se mover apenas marchando."
