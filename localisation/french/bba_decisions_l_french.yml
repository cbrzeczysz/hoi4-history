 ETH_anti_colonialism_category: "Anti-colonialisme"
 ETH_anti_colonialism_category_desc: "Nous devons tout faire pour soutenir les mouvements de résistance dans la région, jusqu'à ce que ce fléau qu'est le colonialisme soit enfin banni."
