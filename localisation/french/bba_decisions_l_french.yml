l_french:
 #### Ethiopia
 #Balance of Power
 ETH_recall_balco_safo_decision: "Rappeler $ETH_balcho_safo$ de sa retraite"
 ETH_recall_balco_safo_decision_desc: "$ETH_balcho_safo$, opposé à ses réformes et à sa volonté de centralisation du pouvoir, est assurément l'un des adversaires personnels les plus acharnés de l'Empereur. Mais c'est aussi un héros, celui par qui ont été remportés le siège de Mekele et la bataille d'Adoua lors de la première guerre contre l'Italie – ce qui a assuré sa popularité en tant que commandant.\n$tab_dec$Lui demander de reprendre les armes pour défendre à nouveau [Root.GetLeLaLNP] [Root.GetName] nous permettra donc non seulement de disposer d'un stratège de talent, mais aussi de convaincre davantage d'hommes de défendre le pays."
 balcho_safo_recalled_tt: "§Y1§! unité d'§Yinfanterie irrégulière§! va être recrutée."
 ETH_bop_increase_mesafint_privileges: "Renforcer les privilèges des mesafint"
 ETH_bop_increase_mesafint_privileges_desc: "Les ras sont les plus qualifiés pour gouverner les régions, et ils évitent à l'autorité centrale, à [Root.Capital.GetCapitalVictoryPointName], de s'encombrer des menus détails de l'administration quotidienne.\n$tab_dec$Toutefois, mieux vaut veiller à ne pas agir trop hâtivement ou les mesafint utiliseront leur puissance pour prendre leur indépendance."
 ETH_bop_increase_the_power_of_the_mekwanint: "Renforcer les pouvoirs des mekwanent"
 ETH_bop_increase_the_power_of_the_mekwanint_desc: "Les ministres et mekwanent nommés par le pouvoir central doivent disposer d'une plus grande liberté d'intervention sur les affaires locales. Nous devrions donc leur confier une partie des pouvoirs conférés aux mesafint afin que le gouvernement central et [Root.GetLeader] disposent progressivement d'une plus grande marge de manœuvre.\n$tab_dec$Cela va évidemment mécontenter les ras, mais c'est indispensable pour bâtir [Root.GetUnUneDesNP] [Root.GetName] plus fort[Root.GetXENP]."
 ETH_bop_privileges_changed: "Les privilèges ont été modifiés il y a moins d'un an"
 ETH_bop_increase_anarchist_influence: "Renforcer le soutien aux anarchistes"
 ETH_bop_increase_communist_influence: "Renforcer le soutien aux communistes"
 ETH_bop_increase_anarchist_influence_desc: "Nous devons nous assurer que les anarchistes disposent d'une influence suffisante pour empêcher que le gouvernement central s'attaque à nouveau aux droits du peuple. Nous devrions donc lancer une campagne de propagande afin de renforcer le soutien de la population à notre cause."
 ETH_bop_increase_communist_influence_desc: "Nous devons nous assurer que les communistes aient leur mot à dire dans les décisions du gouvernement central. Nous devrions donc lancer une campagne de propagande afin de renforcer le soutien de la population à la cause, avant que le pays ne s'effondre."
 #Decisions Menu
 ETH_placeholder_political_category: "PLACEHOLDER - TO BE REMOVED"
 ETH_placeholder_political_category_desc: "PLACEHOLDER - TO BE REMOVED\n- Decentralization / Centralization: [GetPlaceholderBopText]"
 war_escalation_text: "£generic_war_escalation_text_icon£Aggravation de la guerre : §Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt: "§YAggravation actuelle de la guerre§!\nLe niveau d'£generic_war_escalation_text_icon£aggravation de la guerre s'accroît avec le temps et selon les actions [ITA.GetDuDelaDelNP] [ITA.GetFlag]§Y[ITA.GetName]§!.\n\nDurée de la guerre : §Y+[?ETH.ETH_escalation_time_increase_total]§!\n[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetAOntNP] lancé une offensive majeure (+1) [GetItalianRenewedOffensiveText]\n\n[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetAOntNP] engagé au moins 25 divisions régulières (+1) [GetItalian20DivisionsText]\n\n[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetAOntNP] engagé au moins 300 avions (+1) [GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt: "§YAggravation de la guerre§!\nConséquences dues à l'£generic_war_escalation_text_icon£aggravation de la guerre selon le niveau atteint :\nNiveau 3 :\n §YSociété des Nations§! : demande d'embargo ;\n [ETH.GetFlag]§YÉthiopie§! : amélioration de la réputation internationale.\nNiveau 4 :\n §YSociété des Nations§! : achat d'armement ;\n [ITA.GetFlag]§Y[ITA.GetName]§! : inquiétude de la population.\nNiveau 5 :\n §YSociété des Nations§! : fermeture du canal de Suez ;\n [ITA.GetFlag]§Y[ITA.GetName]§! : découragement de l'Armée d'Afrique.\nNiveau 6 : \n §YSociété des Nations§! : brigades internationales ;\n [ETH.GetFlag]§Y[ETH.GetName]§! : moral en hausse dans l'armée ;\n [ITA.GetFlag]§Y[ITA.GetName]§! : agitation dans les colonies.\nNiveau 7 : \n §YSociété des Nations§! : médiation internationale ;\n [ITA.GetFlag]§Y[ITA.GetName]§! : remise en cause de l'effort de guerre.\nNiveau 8 :\n [ETH.GetFlag]§YÉthiopie§! : désertions chez l'ennemi ;\n [ITA.GetFlag]§YItalie§! : désertions nombreuses.\nNiveau 9 :\n [ETH.GetFlag]§Y[ETH.GetName]§! : la survie contre toute attente.\nNiveau 10 :\n [ETH.GetFlag]§Y[ETH.GetName]§! : le peuple en guerre ;\n [ITA.GetFlag]§Y[ITA.GetName]§! : protestations dans les colonies."
 war_escalation_1_tt: "Niveau 1\n Aucun effet"
 war_escalation_2_tt: "Niveau 2\n Aucun effet"
 war_escalation_3_tt: "Niveau 3\n §YSociété des Nations§! : [ETH.GetLeLaLNP] [ETH.GetName] peu[ETH.GetTVentNP] demander l'embargo ;\n [ETH.GetFlag]§Y[ETH.GetName]§! : amélioration de la réputation internationale, priorité §YExiger un véritable embargo§! déverrouillée."
 war_escalation_4_tt: "Niveau 4\n §YSociété des Nations§! : [ETH.GetLeLaLNP] [ETH.GetName] peu[ETH.GetTVentNP] demander de l'armement ;\n [ITA.GetFlag]§Y[ITA.GetName]§! : inquiétude de la population ;\n [ETH.GetFlag]§Y[ETH.GetName]§! : priorité §YAcheter des armes§! déverrouillée."
 war_escalation_5_tt: "Niveau 5\n §YSociété des Nations§! : [ETH.GetLeLaLNP] [ETH.GetName] peu[ETH.GetTVentNP] demander la fermeture du canal de Suez ;\n [ITA.GetFlag]§Y[ITA.GetName]§! : découragement de l'Armée d'Afrique ;\n [ETH.GetFlag]§Y[ETH.GetName]§! : priorité §YFermer Suez§! déverrouillée."
 war_escalation_6_tt: "Niveau 6 \n §YSociété des Nations§! : [ETH.GetLeLaLNP] [ETH.GetName] peu[ETH.GetTVentNP] demander l'envoi de brigades internationales ;\n [ETH.GetFlag]§Y[ETH.GetName]§! : moral en hausse dans l'armée, priorité §YBrigades internationales§! déverrouillée ;\n [ITA.GetFlag]§Y[ITA.GetName]§! : agitation dans les colonies."
 war_escalation_7_tt: "Niveau 7\n §YSociété des Nations§! : [ETH.GetLeLaLNP] [ETH.GetName] peu[ETH.GetTVentNP] demander une médiation internationale ;\n [ITA.GetFlag]§Y[ITA.GetName]§! : remise en cause de l'effort de guerre ;\n [ETH.GetFlag]§Y[ETH.GetName]§! : priorité §YDemande de médiation internationale§! déverrouillée."
 war_escalation_8_tt: "Niveau 8\n [ETH.GetFlag]§Y[ETH.GetName]§! : désertions chez l'ennemi ;\n [ITA.GetFlag]§Y[ITA.GetName]§! : désertions nombreuses."
 war_escalation_9_tt: "Niveau 9\n [ETH.GetFlag]§Y[ETH.GetName]§! : la survie contre toute attente."
 war_escalation_10_tt: "Niveau 10\n [ETH.GetFlag]§Y[ETH.GetName]§! : le peuple en guerre ;\n [ITA.GetFlag]§Y[ITA.GetName]§! : protestations dans les colonies."
 ETH_trigger_fulfilled: "£trigger_yes£"
 ETH_trigger_not_fulfilled: "£trigger_no£"
 ETH_war_escalation_threat: "Aggravation de la guerre italo-éthiopienne"
 ETH_major_offensive_threat: "Offensive majeure de la guerre italo-éthiopienne"
 ETH_improve_country_category: "Progrès [Root.GetDuDelaDelNP] [Root.GetName]"
 ETH_improve_country_category_desc: "L'économie [ETH.GetAdjFS] repose essentiellement sur l'agriculture de subsistance. Afin d'industrialiser le pays, nous devons lancer des investissements massifs dans les infrastructures de transport et d'électrification, afin que les paysans puissent devenir ouvriers."
 ETH_build_local_resistance_force: "Former la résistance dans l'État de [From.GetName]"
 ETH_build_local_resistance_force_desc: "Nous devons tout faire pour soutenir les mouvements de résistance dans les territoires occupés. Car pour préparer l'inévitable libération du pays, la seule solution est évidemment d'affaiblir peu à peu l'emprise [ITA.GetAdjFS] sur la région."
 ETH_build_local_resistance_force_increase_tt: "Recrute §G1§! division des arbegnoch qui pourra se soulever dans l'État."
 ETH_build_local_resistance_force_cost: "§G25§!£command_power£"
 ETH_build_local_resistance_force_cost_blocked: "§R25§!£command_power£"
 ETH_building_local_resistance_flag: "Recrutement de résistants en cours"
 ETH_launch_large_scale_uprising: "Lancer un soulèvement à grande échelle"
 ETH_launch_large_scale_uprising_desc: "Les [ETH.GetHabitants] s'impatientent de chasser enfin les forces d'occupation étrangères de la patrie. Nous devons les inciter à passer à l'action."
 ETH_has_readied_uprising_tt: "Un soulèvement a été préparé dans au moins un État."
 ETH_italian_uprising_warning_mission: "Soulèvement imminent [ETH.GetAuEnANP] [ETH.GetName]"
 ETH_italian_uprising_warning_mission_desc: "Certaines rumeurs prétendent que [ETH.GetLeader] a appelé les rebelles de tout le pays à se soulever au cours d'une attaque coordonnée contre les forces [Root.GetAdjFP]."
 ETH_italian_uprising_warning_mission_tt: "Le soulèvement éclate"
 ETH_coup_haile_selassie_imru: "Instiguer un coup d'État"
 ETH_coup_haile_selassie_imru_desc: "C'est $ETH_ras_imru_haile_selassie$, favorable à la démocratie, qui a gouverné le pays en l'absence de l'Empereur. Il ne fait aucun doute que de nombreux [Root.GetHabitants] voient en lui un véritable héros, et que les appels à instaurer une démocratie se multiplient. Peut-être donc est-il temps de provoquer le changement ?"
 ETH_palace_coup_tt: "§Y$ETH_ras_imru_haile_selassie$§! va tenter un coup d'État."
 ETH_formal_request_to_host: "Faire une demande officielle au gouvernement [?ETH.host_nation.GetAdjective]"
 ETH_formal_request_to_host_desc: "Nous devrions contacter le gouvernement [?ETH.host_nation.GetAdjective] pour lui demander de soutenir [ROOT.GetLeader] dans la guerre contre [ITA.GetLeLaLNP] [ITA.GetName]. Cela permettrait ainsi de lancer la reconquête de notre pays."
 ETH_false_flag_operation_decision: "Lancer une opération sous fausse bannière"
 ETH_false_flag_operation_decision_desc: "Afin de persuader nos hôtes qu'on ne peut faire aucune confiance [ITA.GetAuAlaAlNP] [ITA.GetName], nous devrions monter de toute pièce une attaque contre un poste-frontière [GER.GetAdjMS] et laisser des traces incriminant les [ITA.GetHabitants]."
 ETH_throw_grand_party_for_host: "Organiser une magnifique réception"
 ETH_throw_grand_party_for_host_desc: "Une magnifique réception, dans la résidence de [Root.GetLeader], offrirait une excellente occasion de faire jouer quelques relations en dehors du cadre officiel."
 ETH_influence_host_cost: "§G10§!£GFX_ETH_imperial_treasury£"
 ETH_influence_host_cost_blocked: "§R10§!£GFX_ETH_imperial_treasury£"
 organization_of_african_unity_member_tt: "Est membre de l'Organisation de l'unité africaine"
 ETH_take_loans: "Contracter des emprunts personnels"
 ETH_take_loans_desc: "Nous devrions tenter de trouver des fonds en gageant quelques possessions impériales."
 ETH_take_loans_tt: "£GFX_ETH_imperial_treasury£Trésor : §G+10§!\n"
 ETH_fundraising_campaign_decision: "Campagne de levée de fonds"
 ETH_fundraising_campaign_decision_desc: "Après le discours radiodiffusé de [Root.GetLeader], le soutien pour notre cause est évident chez les [USA.GetHabitants]. Nous devrions en tirer parti pour lancer des campagnes de levées de fonds, ici et ailleurs, afin de renflouer le trésor impérial et financer la reconquête [Root.GetDuDelaDelNP] [Root.GetName]."
 ETH_low_fundraising_effect_tt: "£GFX_ETH_imperial_treasury£Trésor : §G+5§!\n"
 ETH_medium_fundraising_effect_tt: "£GFX_ETH_imperial_treasury£Trésor : §G+15§!\n"
 ETH_high_fundraising_effect_tt: "£GFX_ETH_imperial_treasury£Trésor : §G+20§!\n"
 ETH_very_high_fundraising_effect_tt: "£GFX_ETH_imperial_treasury£Trésor : §G+30§!\n"
 ETH_set_up_gideon_force_decision: "La Force Gidéon"
 ETH_set_up_gideon_force_decision_desc: "Le gouvernement [?ETH.host_nation.GetAdjective] ne semble pas réticent à former une petite force expéditionnaire pour soutenir directement l'attaque contre l'occupant. Nous devons immédiatement défendre la formation d'une telle unité !"
 ETH_set_up_gideon_force_decision_tt: "Un commandant des forces spéciales [?ETH.host_nation.GetAdjective]s va rejoindre temporairement l'armée [Root.GetAdjFS]."
 ETH_recruit_mercenaries_host_cost: "§G[?ETH_recruit_mercenaries_cost]§!£GFX_ETH_imperial_treasury£"
 ETH_recruit_mercenaries_host_cost_blocked: "§R[?ETH_recruit_mercenaries_cost]§!£GFX_ETH_imperial_treasury£"
 ETH_recruit_mercenaries_from_host: "Recruter des mercenaires"
 ETH_recruiting_mercenaries_flag: "Recrute des mercenaires"
 ETH_recruit_mercenaries_from_host_desc: "Il y a toujours quelque part des gens prêts à risquer leur vie pour de l'argent."
 ETH_recruit_aircrews_from_host: "Recruter des pilotes d'origine [?ETH.host_nation.GetAdjective]"
 ETH_recruit_aircrews_from_host_desc: "Des pilotes et des techniciens d'origine [?ETH.host_nation.GetAdjective] seraient sans doute prêts à faire payer leurs services [Root.GetAuAlaAlNP] [Root.GetName] – si le montant leur paraît convenable, évidemment."
 ETH_recruit_merchant_marines_from_host: "Trouver des navires civils"
 ETH_recruit_merchant_marines_from_host_desc: "Pour transporter notre armée jusqu'en Afrique, nous allons avoir besoin de navires et de marins."
 ETH_buy_rifles_from_host: "Acheter des fusils de fabrication [?ETH.host_nation.GetAdjective]"
 ETH_buy_rifles_from_host_desc: "Afin de financer la reconquête [Root.GetDuDelaDelNP] [Root.GetName], des sacrifices sont évidemment nécessaires. Dépenser une part de la fortune personnelle de l'empereur pour des armes peut sembler désespéré, mais les tristes époques exigent de tristes mesures."
 ETH_buy_rifles_from_host_cost: "§G[?ETH_buy_arms_from_host_cost]§!£GFX_ETH_imperial_treasury£"
 ETH_buy_rifles_from_host_cost_blocked: "§R[?ETH_buy_arms_from_host_cost]§!£GFX_ETH_imperial_treasury£"
 ETH_securing_arms_deals_flag: "Achat d'armement en cours"
 ETH_will_be_re_enabled_tt: "Lorsqu'elle sera arrivée à son terme, cette décision sera de nouveau disponible après §Y[?ETH_re_enable_time_international_actions]§! jours."
 ETH_buy_tanks_from_host: "Acheter des chars en surplus"
 ETH_buy_tanks_from_host_desc: "L'armée [Root.GetAdjFS] manque évidemment de chars. Or, il s'en trouve à la vente, d'origine [?ETH.host_nation.GetAdjective]. Dépenser une partie du trésor impérial pour en acquérir quelques-uns pourrait donc améliorer un peu la situation. Quelques vieux chars valent toujours mieux que pas de chars du tout."
 ETH_buy_support_equipment_from_host: "Acheter du matériel de soutien"
 ETH_buy_support_equipment_from_host_desc: "Les fusils ne font pas tout. Les soldats ont besoin de casques, de bottes, de grenades et toutes sortes de choses encore. Nous pourrions donc user d'une part du trésor impérial pour acquérir tout cela."
 ETH_chitet_category: "Les chitet"
 ETH_chitet_category_desc: "Les levées ont bien servi au cours des siècles, et les mobiliser dans tout le pays va permettre à l'État de disposer de troupes très rapidement. Lorsque la guerre sera terminée, elles pourront retourner à leurs foyers et à la vie civile."
 ETH_raise_the_chitet: "Mobiliser les chitet"
 ETH_raise_the_chitet_desc: "Les levées régionales doivent être mobilisées dans tous les États sous contrôle [Root.GetDuDelaDelNP] [Root.GetName]."
 ETH_disband_the_chitet: "Démobiliser les chitet"
 ETH_disband_the_chitet_desc: "Aussitôt la guerre terminée, les chitet peuvent regagner leurs foyers et retrouver la vie civile."
 ETH_chitet_cooldown_tt: "Les chitet pourront être mobilisés à nouveau §Y[?var_ETH_chitet_cooldown]§! jours après avoir été démobilisés."
 ETH_chitet_disband_tt: "§Y[?var_ETH_chitet_cooldown]§! jours écoulés depuis que les chitet ont été démobilisés"
 ETH_disband_the_chitet_mission: "Retour des chitet dans leurs foyers"
 ETH_disband_the_chitet_mission_desc: "L'heure est venue de démanteler les chitet afin de permettre aux soldats de retrouver la vie civile."
 ETH_raise_the_chitet_effect_tt: "Mobilise les chitet"
 ETH_number_levy_units_less_than_five: "Moins de §Y5§! divisions de chitet mobilisées."
 ETH_second_italo_ethiopian_war_category: "IInde guerre italo-[ETH.GetAdjFS]"
 ETH_second_italo_ethiopian_war_category_desc: "[Get2ndItaloEthiopianWarDesc] "
 ETH_2ndItaloEthiopianWar: "[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetAOntNP] envahi de manière totalement illégitime notre patrie. Même si [ETH.GetLeLaLNP] [ETH.GetName] [ETH.GetEstSontNP] membre[ETH.GetXSNP] de plein droit de la Société des Nations, le monde regarde sans rien faire et considère le conflit comme une banale escarmouche coloniale.\n$tab_dec$Nous devons prouver à la SdN qu'il s'agit bien de l'agression d'un membre par un autre afin de l'obliger à sévir contre [ITA.GetLeader]."
 ITA_2ndItaloEthiopianWar: "La Société des Nations a jusqu'à présent échoué à prendre la moindre sanction contre nous, se contentant de s'opposer de manière symbolique à la conquête de l'Éthiopie. Mais plus le conflit durera, plus nous engagerons de troupes, plus il y a de risques qu'elle se mêle de nos affaires.\n$tab_dec$Nous devons donc mettre fin à la guerre, avant que [ETH.GetLeader] ne parvienne à convaincre la SdN d'agir."
 ETH_christmas_offensive_mission: "Offensive de Noël"
 ETH_christmas_offensive_mission_desc: "Nos troupes continuent d'avancer, mais perdent de l'allant. Bientôt toute l'énergie permise par la contre-attaque sera épuisée."
 ETH_time_based_war_escalation_mission: "Aggravation progressive de la guerre"
 ETH_time_based_war_escalation_mission_desc: "Plus la guerre dure, plus le monde s'inquiétera. Tous les six mois, à compter d'octobre 1935, l'aggravation de la guerre va augmenter de §Y1§!."
 ETH_started_uprising_flag: "Soulèvement de grande ampleur en cours"
 ETH_hold_the_north_mission: "Tenir le Nord"
 ETH_hold_the_north_mission_desc: "L'offensive de Noël est parvenue à arrêter les [ITA.GetHabitants], mais nous n'avons pu les repousser à la mer comme nous l'avions espéré. Ils vont donc se regrouper et attaquer avec davantage de forces encore. Quant à nous, nous devons montrer que nous pouvons conserver le territoire."
 ETH_hold_the_north_mission_success: "\n[ETH.GetLeLaLNPCap] [ETH.GetName] tien[ETH.GetTNentNP] le Nord (+1) £trigger_yes\n"
 ITA_conquer_the_north_mission: "Reconquérir le Nord de l'Éthiopie"
 ITA_conquer_the_north_mission_desc: "L'heure est venue de reprendre les territoires perdus face à l'offensive [ETH.GetAdjFS]."
 ETH_war_escalation_inc_tt: "£generic_war_escalation_text_icon£Aggravation de la guerre : §G+1§!"
 ETH_war_deescalation_inc_tt: "£generic_war_escalation_text_icon£Aggravation de la guerre : §R-1§!"
 ITA_war_escalation_inc_tt: "£generic_war_escalation_text_icon£Aggravation de la guerre : §R+1§!"
 ITA_war_deescalation_inc_tt: "£generic_war_escalation_text_icon£Aggravation de la guerre : §G+1§!"
 ETH_hold_the_south_mission: "Tenir le Sud"
 ETH_hold_the_south_mission_desc: "Le front sud a été tranquille jusqu'à présent, mais il est certain que les [ITA.GetHabitants] se préparent à lancer une autre offensive depuis leurs possessions au sud. Nous devons les contenir et montrer au monde que leurs revendications et celles de leurs fantoches somaliens sont illégitimes."
 ETH_hold_the_south_mission_success: "\n[ETH.GetLeLaLNPCap] [ETH.GetName] tien[ETH.GetTNentNP] le Sud (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission: "Reconquérir le Sud de l'Éthiopie"
 ITA_conquer_the_south_mission_desc: "Les [ETH.GetHabitants] ne s'attendent sans doute pas à une offensive dans le Sud. Nous devons tout faire pour démoraliser leur armée et réduire le soutien de la Société des Nations en prenant rapidement le $STATE_837$ et le $STATE_836$."
 ETH_hold_addis_ababa_mission: "Tenir Addis-Abeba"
 ETH_hold_addis_ababa_mission_desc: "En préservant le contrôle de la capitale, peut-être pourrons-nous montrer à la communauté internationale que les [ITA.GetHabitants] ne peuvent être arrêtés que par la force."
 ETH_hold_the_capital_mission_success: "\n[ETH.GetLeLaLNPCap] [ETH.GetName] tien[ETH.GetTNentNP] Addis-Abeba (+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission: "Prendre Addis-Abeba"
 ETH_conquer_addis_ababa_mission_desc: "Nous devons prendre [ETH.GetSaLeurNP] capitale afin de contraindre [ETH.GetLeLaLNP] [ETH.GetName] à la capitulation."
 ETH_hold_harar_mission: "Tenir le $STATE_835$"
 ETH_hold_harar_mission_desc: "Ayant perdu le Sud, nous devons tenir Harar et défendre la route vers la mer."
 ETH_harar_lost_tt: "Perdre le contrôle du §YHarar§! va réduire le soutien à la guerre dans la population."
 ETH_conquer_harar_mission: "Prendre le $STATE_835$"
 ETH_conquer_harar_mission_desc: "Les forces [ETH.GetAdjFP] se regroupent dans les montagnes. Nous devons capturer [835.GetCapitalVictoryPointName] avant qu'ils parviennent à fortifier leurs positions."
 ETH_hold_harar_mission_success: "\n[ETH.GetLeLaLNPCap] [ETH.GetName] tien[ETH.GetTNentNP] le  (+1) £trigger_yes\n"
 ETH_buy_rifles: "Acheter des armes légères"
 ETH_buy_rifles_desc: "Maintenant que nous avons accès aux marchés internationaux de l'armement, nous devons signer des accords d'achat. Le premier besoin est de fournir des fusils à l'infanterie, afin qu'elle puisse combattre l'envahisseur d'égal à égal."
 ETH_buy_artillery: "Acheter de l'artillerie"
 ETH_buy_artillery_desc: "Les armées ont désespérément besoin d'armement lourd. La priorité est de signer des accords d'achat pour des pièces d'artillerie."
 ETH_buy_support_equipment: "Acheter du matériel de soutien"
 ETH_buy_support_equipment_desc: "Les troupes n'ont pas seulement besoin d'armement, mais aussi de matériel de communication et de soutien en général. Nous en procurer est une priorité absolue."
 ETH_buy_anti_tank_guns: "Acheter des canons antichars"
 ETH_buy_anti_tank_guns_desc: "Nous tentons de combattre les [ITA.GetHabitants] avec des fusils de chasse. Si nous voulons vaincre, ce qu'il nous faut ce sont des canons antichars."
