 ETH_support_resistance_decision_cost: "§Y25§!£command_power£"
 ETH_support_resistance_decision_cost_blocked: "§R25§!£command_power£"
 ETH_anti_colonialism_decision: "Propagande anti-[From.GetAdjFS]"
 ETH_anti_colonialism_decision_desc: "L'impérialisme [From.GetDuDelaDelNP] [From.GetName] doit maintenant cesser. Le monde doit ouvrir les yeux, réaliser enfin que le temps du colonialisme est d'ores et déjà révolu. C'est aux [From.GetHabitants] désormais d'imposer à leurs dirigeants d'accorder l'indépendance à ces peuples qu'ils maintiennent sous le joug en Afrique."
 ETH_demand_peace_decision: "Exiger la reconnaissance [From.GetDuDelaDelNP] [From.GetName] par [?FROM.previous_overlord.GetNameDef]"
 ETH_demand_peace_decision_desc: "Les courageux [From.GetHabitants] se sont soulevés contre [?FROM.previous_overlord.GetNameDef]. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] agir immédiatement, et user de tous les moyens à [Root.GetSaLeurNP] disposition pour contraindre le pouvoir colonisateur à accorder l'indépendance [From.GetAuAlaAlNP] [From.GetName]."
 ETH_demand_peace_decision_tt: "Des pressions vont être exercées sur [?FROM.previous_overlord.GetFlag]§Y[?FROM.previous_overlord.GetNameDef]§! pour mettre fin à la guerre contre [From.GetLeLaLNP] [From.GetFlag]§Y[From.GetName]§!."
 ETH_currently_demanding_peace_flag: "Demande la paix"
 ETH_social_reforms_category: "Réformes sociales anarcho-communistes"
 ETH_social_reforms_category_desc: "Nous devons lancer toute une vague de réformes afin de mettre fin aux divisions culturelles et religieuses [ETH.GetAuEnANP] [ETH.GetName] et préserver [ETH.GetSonLeurNP] unité."
 ETH_education_reforms_decision: "Réforme du système éducatif"
 ETH_education_reforms_decision_desc: "Afin d'éviter qu'un mouvement réactionnaire puisse se développer à l'avenir, le système éducatif doit être réformé afin de permettre que chaque enfant devienne un adulte capable de réfléchir par lui-même plutôt qu'un laquais des capitalistes."
 ETH_collectivization_reforms_decision: "Redistribution des terres"
 ETH_collectivization_reforms_decision_desc: "Même si ce sont les humbles qui les travaillaient, ce sont les nobles qui depuis des siècles possédaient toutes les terres. Mais nous avons aujourd'hui une occasion unique de faire de chacun le possesseur de sa terre grâce à une redistribution généralisée."
 ETH_secularization_reforms_decision: "Sécularisation"
 ETH_secularization_reforms_decision_desc: "D'innombrables croyances et cultures sont présentes [ETH.GetAuEnANP] [ETH.GetName], dont les origines remontent à des siècles. Si nous voulons éviter que la violence sectaire réapparaisse à l'avenir, nous devons aujourd'hui rejeter ces ferments de division arc-boutés sur la superstition."
 ETH_freedom_at_gunpoint_category: "$ETH_freedom_at_gunpoint$"
 ETH_freedom_at_gunpoint_category_desc: "Nos voisins sont toujours sous le joug des impérialistes. Il est grand temps de mettre à profit notre expérience de la guerre et notre puissance économique nouvelle pour libérer l'Afrique en n'usant que du seul langage que comprennent les puissances coloniales : la force."
