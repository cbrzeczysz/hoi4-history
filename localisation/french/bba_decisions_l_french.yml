 ETH_host_confirmed_flag: "Accueil du gouvernement en exil confirmé"
 ETH_host_country_decision: "Demander [From.GetAuAlaAlNP] [From.GetName] d'accueillir un gouvernement en exil"
 ETH_host_country_decision_desc: "Mieux vaut nous préparer au pire. Si le pays tombe, nous aurons besoin d'un lieu de repli d'où poursuivre la lutte. Nous devrions donc contacter le gouvernement [From.GetAdjMS] afin d'obtenir la permission d'établir un gouvernement en exil sur son territoire."
 ETH_host_country_decision_tt: "Si la priorité §Y$ETH_boarding_the_train$§! a été adoptée avant la capitulation, §Y[Root.GetLeader]§! pourra établir un §Ygouvernement en exil§! [From.GetAuEnANP] [From.GetFlag]§Y[From.GetName]§!.\n\nDonne accès à des priorités additionnelles, qui seront disponibles en tant que gouvernement en exil [From.GetAuEnANP] [From.GetFlag]§Y[From.GetName]§!."
