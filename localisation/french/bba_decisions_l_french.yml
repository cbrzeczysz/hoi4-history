 ETH_prospect_for_resources: "Prospecter des ressources"
 ETH_prospect_for_resources_desc: "De nombreuses ressources naturelles restent à découvrir dans l'État de [From.GetName]. Creuser et fouiller davantage contribuerait à faire [Root.GetDuDelaDelNP] [Root.GetName] un pays plus riche."
 ETH_japanese_industrial_investments_decision: "Investissements [JAP.GetAdjMP] dans l'industrie"
 ETH_japanese_industrial_investments_decision_desc: "Des investisseurs [JAP.GetAdjMP] sont à la recherche d'opportunités commerciales en Afrique. Or, l'industrie de l'État de [From.GetName] semble parfaitement indiquée pour cela."
