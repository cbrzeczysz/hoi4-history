 ETH_local_development_state_grows_mission_desc: "L'État de [?ETH.ETH_local_state.GetName] connaît une prospérité croissante. La production agricole est en hausse, tandis que villes et villages se développent."
 ETH_max_japanese_investments_tt: "Des investissements peuvent être réalisés jusque dans §Y3§! États (actuellement §Y[?ETH_japanese_invesment_states]§!/§Y3§!)."
