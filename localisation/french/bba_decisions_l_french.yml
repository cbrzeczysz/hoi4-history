 ETH_japanese_dockyard_investments_decision: "Investissements [JAP.GetAdjMP] dans la construction navale"
 ETH_japanese_dockyard_investments_decision_desc: "Des investisseurs [JAP.GetAdjMP] sont à la recherche d'opportunités commerciales en Afrique. Or, l'État de [From.GetName] semble parfaitement indiqué pour qu'y soient développés des sites de construction navale."
 ETH_local_development_industry_grows_mission: "Développement industriel de l'État de [?ETH.ETH_local_state.GetName]"
 ETH_local_development_industry_grows_mission_desc: "Les petites manufactures sont en plein développement dans l'État de [?ETH.ETH_local_state.GetName]. Si nous continuons de les favoriser de la sorte, très bientôt l'ensemble du territoire [Root.GetAdjMS] connaîtra une évolution similaire."
 ETH_local_development_arms_industry_grows_mission: "Production d'armes dans l'État de [?ETH.ETH_local_state.GetName]"
 ETH_local_development_arms_industry_grows_mission_desc: "Les manufactures d'armes de l'État de [?ETH.ETH_local_state.GetName] ont grandement accru leur production, à tel point que [Root.GetLeLaLNP] [Root.GetName] pourr[Root.GetAOntNP] bientôt en tirer profit."
 ETH_local_development_improved_production_mission: "Comités de construction dans l'État de [?ETH.ETH_local_state.GetName]"
 ETH_local_development_improved_production_mission_desc: "Les comités de construction de l'État de [?ETH.ETH_local_state.GetName] permettent d'améliorer les conditions de travail, l'outillage et les méthodes employées."
