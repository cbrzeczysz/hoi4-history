 SWI_renounce_guiding_principles_desc_cantons: "Notre souhait originel de poursuivre la décentralisation du pouvoir au profit des cantons et de l'Assemblée fédérale a peut-être été prématuré. Au vu des circonstances, un Conseil fédéral plus énergique et puissant paraît essentiel à la survie du pays."
