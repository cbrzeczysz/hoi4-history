 ETH_take_DJI: "Prendre la Somalie française"
 ETH_take_DJI_tt: "Mieux vaut attendre le bon moment pour frapper. Aussitôt que la Somalie française ne sera plus défendue, nous pourrons lancer une attaque éclair et nous emparer rapidement du territoire. Les Français accepteront sans doute cet état de fait, même s'il vaut mieux se tenir prêts à devoir livrer un conflit plus large."
