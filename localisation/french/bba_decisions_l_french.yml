 threaten_member_state_desc: "[From.GetLeLaLNPCap] [From.GetName] doi[From.GetTVentNP] bien le comprendre : soit [From.GetIlElleNP] accept[From.GetEEntNP] de s'intégrer davantage au sein de l'Organisation de l'unité africaine, soit [From.GetIlElleNP] devr[From.GetAOntNP] faire face à des conséquences très sérieuses..."
 threaten_member_state_tt: "\nDurant les §Y60§! jours où cette décision aura cours, [From.GetLeLaLNP] [From.GetFlag]§Y[From.GetName]§! ser[From.GetAOntNP] plus susceptible[From.GetXSNP] d'accepter les propositions d'intégration."
