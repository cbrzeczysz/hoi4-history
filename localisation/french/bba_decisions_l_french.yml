 ############################
 ITA_withdraw_from_ethiopia: "Se retirer [ETH.GetDuDeDNP] [ETH.GetName]"
 ITA_withdraw_from_ethiopia_desc: "La guerre contre [ETH.GetLeLaLNP] [ETH.GetName] était une erreur. Il est plus que temps de mettre fin à toute cette affaire."
 ITA_transfer_lost_states_tt: "[ETH.GetSilSielleNPCap] les contrôl[ETH.GetEEntNP], les États de l'§Y$STATE_550$§!, du §Y$STATE_559$§! et du §Y$STATE_844$§! vont être transférés [ETH.GetAuAlaAlNP] [ETH.GetFlag]§Y[ETH.GetName]§!. S'il est contrôlé par [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§!, l'§Y$STATE_908$§! sera aussi transféré."
 ITA_missiolinis: "Missions du Duce"
 ITA_missiolinis_desc: "Le Duce a des projets ambitieux pour donner [ITA.GetAuAlaAlNP] [ITA.GetName] la place qu'[ITA.GetIlElleNP] mérit[ITA.GetEEntNP]. Pour cela, il donne des ordres pertinents qui, il en est convaincu, seront exécutés de manière rapide et appropriée.\n\n£ITA_missiolini_text_icon£ Missions en cours : §Y[?ITA_missiolinis_active_missions]§!\n£ITA_missiolini_text_icon£ Missions menées à bien : §Y[?ITA_missiolinis_successful_missions]§!\n£ITA_missiolini_silver_text_icon£ Échecs : §R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia: "Conquérir [ETH.GetLeLaLNP] [ETH.GetName]"
 ITA_missiolini_conquer_ethiopia_desc: "Pour assurer la victoire, nous devons éliminer toutes les places fortes dont disposent encore les Abyssins."
 ITA_missiolini_pacify_ethiopia: "Pacifier [ETH.GetLeLaLNP] [ETH.GetName]"
 ITA_missiolini_pacify_ethiopia_desc: "Le Duce veut que toute l'Abyssinie soit pacifiée et soumise [ITA.GetAuAlaAlNP] [ITA.GetName] aussi vite que possible. Pour cela, il a donné l'ordre de réprimer toute opposition par la force et de promulguer des lois pour assurer la surveillance de la population indigène."
 ITA_missiolini_pacify_ethiopia_vanilla: "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc: "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt: "L'accommodement est supérieur à §Y60%§! dans tous les États appartenant [ETH.GetAuAlaAlNP] [ETH.GetFlag]§Y[ETH.GetName]§! au début de la partie."
 ITA_missiolini_strengthen_heavy_industry: "Programme d'industrialisation"
 ITA_missiolini_strengthen_heavy_industry_desc: "Nous devons construire de nouvelles usines afin de favoriser le développement de l'empire et d'accroître les capacités de production."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt: "Plus de §Y[?ITA_missiolinis_required_civs]§! usines civiles (actuellement §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!)."
 ITA_missiolini_strengthen_the_army: "Renforcer l'armée"
 ITA_missiolini_strengthen_the_army_desc: "Tout comme les Romains d'autrefois, notre empire a étendu jusque fort loin sa domination et a besoin d'une armée puissante pour protéger tous ces territoires des hordes barbares qui se pressent aux frontières."
 ITA_missiolini_stockpile_trucks: "Accroître les réserves de camions"
 ITA_missiolini_stockpile_trucks_desc: "Nous devons disposer d'une force militaire plus mobile, capable de faire mouvement dans de vastes régions sans se trouver contrainte par de vulgaires considérations logistiques."
 ITA_missiolini_stockpile_fuel: "Accroître les réserves de carburant"
 ITA_missiolini_stockpile_fuel_desc: "De nos jours, une armée ne marche plus seulement sur son estomac, mais aussi sur des barils de carburant. S'il n'y en a plus, c'est l'ensemble de la machine militaire qui se trouve à l'arrêt. Toutes les branches des forces armées en dépendent, aussi devons-nous en fournir en quantités importantes si nous voulons nous assurer de la victoire."
 ITA_missiolini_strengthen_the_airforce: "Renforcer les forces aériennes"
 ITA_missiolini_strengthen_the_airforce_desc: "L'Aeronautica était déjà l'une des meilleures au monde, et elle est devenue l'orgueil de la nation. Mais nous devons maintenant produire davantage d'appareils pour la renforcer et en faire la plus puissante qui soit."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt: "§Y[?ROOT.ITA_missiolinis_fighters_to_produce]§! nouveaux §Ychasseurs§! ont été produits ou acquis.\n§G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! chasseurs actuellement déployés ; §G[?ROOT.num_equipment@small_plane_airframe]§! en réserve ; total visé : §Y[?ITA_missiolinis_fighters_goal]§! appareils.\n\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt: "§Y[?ROOT.ITA_missiolinis_bombers_to_produce]§! nouveaux §Yappareils d'AAR§!, §Ybombardiers navals§! ou §Ybombardiers tactiques§! ont été produits ou acquis (un seul type).\n§G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! appareils d'AAR actuellement déployés ; §G[?ROOT.num_equipment@small_plane_cas_airframe]§! en réserve ; total visé : §Y[?ITA_missiolinis_cas_goal]§! appareils.\n§G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! bombardiers navals actuellement déployés ; §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! en réserve ; total visé : §Y[?ITA_missiolinis_naval_bombers_goal]§! appareils.\n§G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! bombardiers tactiques actuellement déployés ; §G[?ROOT.num_equipment@medium_plane_airframe]§! en réserve ; total visé : §Y[?ITA_missiolinis_tactical_bombers_goal]§! appareils."
 ITA_missiolini_industrial_research: "Recherche industrielle"
 ITA_missiolini_industrial_research_desc: "Nous devons prouver au monde entier avec quelle rapidité le fascisme et les [ITA.GetHabitants] peuvent accomplir de véritables prouesses dans le domaine de la technologie."
 ITA_missiolini_expand_intelligence_agency: "Développer les services de renseignement"
 ITA_missiolini_expand_intelligence_agency_desc: "En développant les services de renseignement, nous pourrons surveiller tous les aspects de la société [ITA.GetAdjFS] afin d'y débusquer communistes, criminels et autres militants dangereux pour les traduire en justice. Ainsi sauverons-nous [ITA.GetLeLaLNP] [ITA.GetName]."
 ITA_missiolini_occupy_albania: "Occuper [ALB.GetLeLaLNP] [ALB.GetName]"
 ITA_missiolini_occupy_albania_desc: "Les liens étroits entre [ITA.GetHabitants] et [ALB.GetHabitants] remontent à des milliers d'années, encore avant l'Empire romain. Nous devrions donc incorporer la région afin de nous assurer de contrôler l'accès à l'Adriatique."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text: "Administration italienne fermement établie"
 ITA_missiolini_occupy_albania_occupation_effects: "Si [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! contrôl[Root.GetEEntNP] les États nationaux [ALB.GetFlag]§Y[ALB.GetAdjMP]§! :\n"
 ITA_missiolini_occupy_albania_subject_effects: "Si [ALB.GetLeLaLNP] [ALB.GetFlag]§Y[ALB.GetName]§! [ALB.GetEstSontNP] une dépendance [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! :\n"
 ITA_missiolini_occupy_dalmatia: "Occuper la $STATE_103$"
 ITA_missiolini_occupy_dalmatia_desc: "Nous devons toujours corriger cette injustice historique héritée de la Grande Guerre, en prenant possession de ce qui appartient à la nation [ITA.GetAdjFS]. La Dalmatie est nôtre !"
 ITA_missiolini_occupy_dalmatia_occupation_effects: "\nSi [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! contrôl[Root.GetEEntNP] la §Y$STATE_103$§!, pour chaque État national [YUG.GetFlag]§Y[YUG.GetAdjMS]§! entièrement sous contrôle :\n   Accommodement : §G+5%§!\n   Résistance : §G-5%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects: "\nSi la §Y$STATE_103$§! est entièrement sous contrôle d'une dépendance [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! d'origine §Y[YUG.GetAdjFS]§! :\n   Pour chaque dépendance §Y[Root.GetAdjFS]§! d'origine §Y[YUG.GetAdjFS]§! :\n"
 ITA_missiolini_occupy_greece: "Occuper [GRE.GetLeLaLNP] [GRE.GetName]"
 ITA_missiolini_occupy_greece_desc: "Tout comme les légions romaines d'autrefois, nous devons nous aussi faire sauter les verrous qui nous sont imposés en conquérant la Grèce et en unifiant enfin ces peuples frères que sont les [ITA.GetHabitants] et les [GRE.GetHabitants]."
 ITA_missiolini_occupy_greece_occupation_effects: "\nPour tous les États nationaux [GRE.GetFlag]§Y[GRE.GetAdjMP]§! entièrement contrôlés par [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! :\n   Accommodement : §G+5%§!\n   Résistance : §G-5%§!\n\n$generic_current_effects$"
 ITA_missiolini_occupy_greece_subject_effects: "\nSi [GRE.GetLeLaLNP] [GRE.GetFlag]§Y[GRE.GetName]§! [GRE.GetEstSontNP] une dépendance [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! :\n"
 ITA_missiolini_occupy_ticino: "Libération du $STATE_846$"
 ITA_missiolini_occupy_ticino_desc: "Depuis qu'Hannibal a franchi les Alpes avec ses éléphants, tous les barbares ont pu aisément passer les montagnes et s'avancer jusqu'au cœur de la péninsule. La frontière septentrionale doit à tout prix être renforcée."
 ITA_missiolini_occupy_ticino_occupation_effects: "\nPour le $STATE_846$ et tous les États nationaux [SWI.GetFlag]§Y[SWI.GetAdjMP]§! entièrement sous contrôle [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! :\n   Accommodement : §G+5%§!\n   Résistance : §G-5%§!\n\n$generic_current_effects$"
 ITA_missiolini_occupy_ticino_subject_effects: "\nSi [SWI.GetLeLaLNP] [SWI.GetFlag]§Y[SWI.GetName]§! [SWI.GetEstSontNP] une dépendance [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! :\n"
 ITA_missiolini_bolster_political_cabinet: "Renforcer le gouvernement"
 ITA_missiolini_bolster_political_cabinet_desc: "Trouver la bonne personne pour le bon poste est toujours compliqué. Mais nous devons tout faire pour trouver les esprits les plus talentueux et les plus brillants pour diriger la nation."
 ITA_missiolini_bolster_political_cabinet_trigger_tt: "§Y3 conseillers politiques§! ont été recrutés, au moins l'un d'entre eux étant un §Yhiérarque§!."
 ITA_missiolini_bolster_military_high_command: "Soutenir le haut-commandement militaire"
 ITA_missiolini_bolster_military_high_command_desc: "Trouver les meilleurs candidats pour leur faire gravir les échelons de la hiérarchie militaire permettra de renforcer les prises de décision stratégiques et tactiques pour les conflits à venir."
 ITA_missiolini_bolster_military_high_command_trigger_tt: "§Y3 chefs d'état-major§! ont été recrutés."
 ITA_victory_in_ethiopia_flag: "Victoire italienne en Éthiopie"
 ITA_balance_of_power_category: "$ITA_power_balance$"
 ITA_bop_take_over_ministry_of_foreign_affairs: "Prendre le contrôle du ministère des Affaires étrangères"
 ITA_bop_take_over_ministry_of_foreign_affairs_desc: "Confier à Mussolini le ministère des Affaires étrangères lui permettra d'exercer un contrôle direct sur les liens qu'entretien[ITA.GetTNentNP] [ITA.GetLeLaLNP] [ITA.GetName] avec les grandes puissances de ce monde."
 ITA_bop_resign_ministry_of_foreign_affairs_position: "Démissionner du poste de ministre des Affaires étrangères"
 ITA_bop_resign_ministry_of_foreign_affairs_position_desc: "Il est temps maintenant que Mussolini confie le poste de ministre des Affaires étrangères à un autre afin de réduire son emprise sur la diplomatie [ITA.GetAdjFS]."
 ITA_bop_take_over_ministry_of_justice: "Prendre le contrôle du ministère de la Justice"
 ITA_bop_take_over_ministry_of_justice_desc: "Confier à Mussolini le ministère de la Grâce et de la Justice lui permettra d'exercer un contrôle direct sur le système judiciaire et les institutions."
 ITA_bop_resign_ministry_of_justice_position: "Démissionner du poste de ministre de la Justice"
 ITA_bop_resign_ministry_of_justice_position_desc: "Il est temps maintenant que Mussolini confie le poste de ministre de la Grâce et de Justice à un autre afin de réduire son emprise sur le système judiciaire et les institutions."
 ITA_bop_take_over_ministry_of_education: "Prendre le contrôle du ministère de l'Éducation"
 ITA_bop_take_over_ministry_of_education_desc: "Confier à Mussolini le ministère de l'Éducation publique lui permettra d'exercer un contrôle direct sur les institutions éducatives du pays."
