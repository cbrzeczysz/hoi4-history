 expanding_regional_control_flag: "Contrôle régional en cours de renforcement"
 ETH_italian_occupation_category: "Occupation [ITA.GetAdjFS] [ETH.GetDuDelaDelNP] [ETH.GetName]"
 ETH_italian_occupation_category_desc: "Nous avons été contraints de reculer, mais la guerre est loin d'être terminée. Tous les moyens à notre disposition seront utilisés pour restaurer l'indépendance [ETH.GetDuDelaDelNP] [ETH.GetName]."
 ETH_italian_occupation_category_map_category_name: "Gestion de l'occupation [ITA.GetAdjFS] [ETH.GetAuEnANP] [ETH.GetName]"
 ETH_italian_control_mission: "Intégration de l'État de [?ITA.state_integrated.GetName] par [ITA.GetLeLaLNP] [ITA.GetName]"
 ETH_italian_control_mission_desc: "Les [ITA.GetHabitants] cherchent à imposer leur contrôle sur le territoire [Root.GetAdjMS] par la force et la brutalité. Nous devons les en chasser au plus vite."
 ETH_italian_control_mission_tt: "L'État de §Y[?ITA.state_integrated.GetName]§! va entrer en pleine possession [ITA.GetDuDelaDelNP] [ITA.GetFlag]§Y[ITA.GetName]§!."
 ETH_retake_territory_mission: "Reprendre le territoire"
 ETH_retake_territory_mission_desc: "La moitié [Root.GetDuDelaDelNP] [Root.GetName] se trouve toujours aux mains de l'ennemi. Les ras sont mécontents de voir leurs juridictions abandonnées ainsi, et l'autorité centrale est mise en cause. Certains parleraient même de conclure un accord avec les [ITA.GetHabitants]... La seule manière de convaincre les [ETH.GetHabitants] de la victoire prochaine est donc de reconquérir le pays."
 controls_50_percent_of_territory: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! contrôl[Root.GetEEntNP] au moins §Y50%§! des États nationaux [Root.GetAdjMP].\nSituation actuelle : [?num_owned_controlled_states|Y0] sur les [?controlled_owned_50|Y0] nécessaires."
 controls_more_than_50_percent_of_territory: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! contrôl[Root.GetEEntNP] plus de §Y50%§! des États nationaux [Root.GetAdjMP].\nSituation actuelle : [?num_owned_controlled_states|Y0] sur les [?controlled_owned_more_than_50|Y0] nécessaires."
 ETH_road_reform_BoP: "Développement des routes"
 ETH_Education_reform_decentralized_BoP: "Réformes de l'éducation locale"
 ETH_Education_reform_decentralized_BoP_tt: "L'éducation n'est que la première étape de la lutte contre les structures rassies du pouvoir. Nous devons éduquer les jeunes de façon à ce qu'ils questionnent l'autorité et rejettent les dogmes passéistes des traditionalistes."
 ETH_Education_reform_centralized_BoP: "Réforme de l'éducation d'État"
 ETH_Education_reform_centralized_BoP_tt: "Veiller à ce que les nouvelles générations puissent rejoindre les rangs des travailleurs est évidemment une priorité. Malgré tout, nous avons aussi l'occasion d'orienter les [ETH.GetHabitants] de demain vers une direction plus acceptable moralement, ce qui nous assurerait de leur fidélité envers [ETH.GetLeader]."
 ETH_road_reform_local_BoP: "Soutenir le développement du réseau routier"
 ETH_road_reform_highways_BoP: "Soutenir le développement d'autoroutes"
 ETH_road_reform_local_BoP_desc: "Il est de plus en plus visible que le réseau routier est un handicap pour le développement économique [ETH.GetDuDelaDelNP] [ETH.GetName]. Or, notre influence politique est suffisamment assurée désormais pour promouvoir sa modernisation, ce qui constituerait un réel avantage pour tous les [ETH.GetHabitants] qui pourraient disposer de véritables routes entre chaque ville et village."
 ETH_road_reform_highways_BoP_tt: "Le réseau routier est toujours un handicap. Nous devrions mettre à profit notre influence politique pour accélérer le développement et la centralisation [ETH.GetDuDelaDelNP] [ETH.GetName] grâce à des autoroutes autour de la capitale."
 ETH_officer_reforms_centralized_BoP: "Créer des officiers politiques"
 ETH_officer_reforms_decentralized_BoP: "Renforcer la méritocratie dans l'armée"
 ETH_officer_reforms_centralized_BoP_tt: "Pour s'assurer que l'armée ne se retourne pas contre le régime, nous devons nous assurer de sa loyauté en créant des postes d'officiers politiques."
 ETH_officer_reforms_decentralized_BoP_tt: "Pour s'assurer de l'efficacité des forces armées, nous devons renforcer la méritocratie au sein du corps des officiers."
 ETH_BoP_purge_communists: "Purger les communistes"
 ETH_BoP_purge_communists_tt: "Le calme précaire qui règne entre Lions noirs et officiers communistes commence à se fissurer. L'armée a visiblement l'intention de centraliser le pouvoir pour imposer un État autoritaire, loyal à elle seule. Nous devons donc éliminer la menace, avant que tout ce que nous avons bâti soit réduit à néant."
 ETH_BoP_purge_anarchists: "Purger les anarchistes"
 ETH_BoP_purge_anarchists_tt: "Le calme précaire qui règne entre l'armée et les Lions noirs commence à se fissurer. Leurs idées anarchistes, si naïves, affaiblissent de l'intérieur [ETH.GetLeLaLNP] [ETH.GetName], et nous mettent en mauvaise posture en cas d'attaque étrangère. Pour garantir la sécurité de la Révolution, il va falloir nous débarrasser définitivement des Lions.\n\n[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] être dirigé[Root.GetXENP] par le §Y$ETH_prov_mil_admin$§!."
 ETH_BoP_expand_black_lions: "Recruter d'autres divisions de Lions noirs"
 ETH_BoP_expand_black_lions_tt: "Nous ne pouvons faire aucune confiance aux communistes, et devons rester sans cesse sur nos gardes au cas où ils tenteraient de prendre le pouvoir. Nous ferions bien d'accroître le nombre d'unités des Lions noirs pour les dissuader d'entreprendre quoi que ce soit de fâcheux."
 ETH_BoP_expand_red_guards: "Recruter d'autres divisions de Gardes rouges"
 ETH_BoP_expand_red_guards_tt: "Nous ne pouvons nous fier aux Lions noirs pour gouverner le pays, et il faudra à un moment ou un autre les chasser du pouvoir. Nous devrions donc accroître le nombre d'unités de Gardes rouges afin de pouvoir tirer parti de la situation lorsque tous auront reconnu l'échec des Lions."
 ETH_electrify_state: "Électrification de l'État de [From.GetName]"
 ETH_electrify_state_desc: "Amener l'électricité jusque dans le moindre village est l'un des piliers dont dépend la modernisation [ETH.GetDuDelaDelNP] [ETH.GetName]."
 ETH_electrify_state_tt: "Modifie §Y$ETH_state_development_dynamic_modifier$§! ainsi :\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_improve_communications_in_state: "Développer les infrastructures de communication en [From.GetName]"
 ETH_improve_communications_in_state_desc: "Les moyens de communication sont vitaux pour le développement du pays."
 ETH_improve_communications_in_state_tt: "Modifie §Y$ETH_state_development_dynamic_modifier$§! ainsi :\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!"
 ETH_invest_in_state_industry: "Investir dans l'industrie en [From.GetName]"
 ETH_invest_in_state_industry_desc: "Si nous voulons que le secteur industriel se développe dans l'État de [From.GetName], le gouvernement doit y investir, directement ou par l'intermédiaire des figures locales."
 ETH_invest_in_state_industry_tt: "Modifie §Y$ETH_state_development_dynamic_modifier$§! ainsi :\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
