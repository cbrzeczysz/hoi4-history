 african_union_category: "Organisation de l'unité africaine"
 african_union_category_desc: "Nous devons mettre en place des institutions qui permettront de mutualiser les talents et les ressources de tout le continent et de lancer un processus d'unification politique. Ce n'est que s'ils peuvent s'accorder entre eux et coopérer étroitement que les peuples africains pourront résister à l'oppression étrangère."
 promote_org_of_african_unity: "Promouvoir l'OUA [From.GetAuEnANP] [From.GetName]"
