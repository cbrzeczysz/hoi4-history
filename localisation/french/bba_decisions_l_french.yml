 SWI_federal_council_decisions_category: "Conseil fédéral"
 SWI_federal_council_decisions_category_desc: "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem: "Le Conseil fédéral, depuis 1848, est l'incarnation de la démocratie. [SWI_get_temp_explanation_of_council_system]\n\n§YPrésident [Root.GetDuDelaDelNP] [Root.GetName]§! : [SWI_GetPresidentName]\n§YPrincipaux conseillers :§! [SWI_GetCouncilor1name], [SWI_GetCouncilor2name] et [SWI_GetCouncilor3name]."
 SWI_federal_council_decisions_category_desc_fasc: "Le Conseil n'est sans doute plus le même qu'autrefois. Mais notre nouveau et glorieux régime, dirigé par [SWI.GetLeader], a malgré tout besoin d'un Conseil fort pour imposer la volonté [?SWI.SWI_biggest_fascist.GetAdjective].\n§YPrincipaux conseillers§! :\n[SWI_GetCouncilor1name], [SWI_GetCouncilor2name] et [SWI_GetCouncilor3name]."
 SWI_federal_council_decisions_category_desc_alt: "§Y[SWI.GetLeader]§! ne peut assumer en solitaire l'ensemble des tâches requises par le gouvernement [SWI.GetDuDelaDelNP] [SWI.GetName]. [SWI.GetLeader] doit donc déléguer une partie de ses responsabilités à la défunte Assemblée.\n\n§YPrincipaux conseillers§! : [SWI_GetCouncilor1name], [SWI_GetCouncilor2name] et [SWI_GetCouncilor3name]."
 SWI_recently_finished_president_initiative: "Projet du Conseil mené à bien"
 SWI_recently_finished_president_initiative_desc: "Étant donnés les pouvoirs limités du Conseil fédéral et de son président, nous devons attendre avant qu'un nouveau projet puisse être étudié. Confier plus de pouvoirs au Conseil lui permettrait d'accélérer les choses, mais mieux vaut considérer si c'est la meilleure chose à faire pour éviter de heurter les valeurs démocratiques si profondément ancrées [Root.GetAuEnANP] [Root.GetName]."
 SWI_defense_fund_drive: "Fonds pour la défense"
 SWI_defense_fund_drive_desc: "La défense contre tout envahisseur potentiel exige des fonds, que le Conseil fédéral n'a pas. Toutefois, rien n'empêche de faire campagne pour que les citoyens y pourvoient, de façon strictement volontaire."
 SWI_swiss_democratic_tradition_campaign: "Campagne en faveur des traditions démocratiques"
 SWI_swiss_democratic_tradition_campaign_desc: "Il devrait être rappelé aux [Root.GetHabitants] notre fameuse tradition démocratique, la plus ancienne en Europe – et peut-être même la seule véritable."
 SWI_rally_workers: "Mobilisation des travailleurs"
 SWI_rally_workers_desc: "Les travailleurs pourraient devenir un pilier de la défense [Root.GetAdjFS] si nous parvenons à encourager leur participation à l'industrie militaire et à leur faire prendre conscience des sacrifices nécessaires."
 SWI_anti_fascist_drive: "Anti-fascisme"
 SWI_anti_fascist_drive_desc: "Les fascistes n'ont pas leur place [Root.GetAuEnANP] [Root.GetName]. Nous nous dédions depuis des siècles à l'autodétermination, à la démocratie locale, et aspirons depuis toujours à devenir une véritable société modèle. Il est donc de notre devoir de nous débarrasser de ces fascistes qui se cachent encore parmi nous."
 SWI_spouse_fascism: "Adoption des valeurs fascistes"
 SWI_spouse_fascism_desc: "Vu la façon dont les choses évoluent autour de nous, peut-être vaudrait-il mieux vaut que [Root.GetLeLaLNP] [Root.GetName] s'align[Root.GetEEntNP] sur les puissances fascistes. Nous devrions donc commencer à lancer des campagnes de propagande en ce sens, afin que les citoyens soient prêts à adopter de nouvelles valeurs."
 SWI_focus_on_swiss_unity: "Unité [Root.GetAdjFS]"
 SWI_focus_on_swiss_unity_desc: "Nous devons encourager les [Root.GetHabitants] à mettre de côté leurs différends – qu'ils aient trait à la langue, à la classe, à l'histoire ou à la vision politique – afin de mettre toutes nos ressources et nos efforts en commun pour assurer la défense de cette unité et de cette diversité qui nous réunissent tous."
 SWI_isolate_switzerland: "Isolationnisme [Root.GetAdjMS]"
 SWI_isolate_switzerland_desc: "Nous devrions tout faire pour nous assurer que [Root.GetLeLaLNP] [Root.GetName] peu[Root.GetTVentNP] s'isoler et ne compter que sur [Root.GetLuiElleEuxNP]-même[Root.GetXSNP]. Cela pourrait bien être notre seule chance de ne pas perdre cette indépendance qui nous est si chère."
 SWI_militarization_drive: "Militarisation"
 SWI_militarization_drive_desc: "Nous devrions consacrer toute notre attention à développer la machine de guerre [Root.GetAdjFS], de manière à pouvoir nous défendre – et peut-être même prendre l'initiative si une attaque préventive était nécessaire."
 SWI_expand_covert_operations: "Développement des opérations clandestines"
 SWI_expand_covert_operations_desc: "Nous devrions accroître les fonds des services de renseignement, de manière à pouvoir influer sur les affaires du monde en notre faveur tout en préservant tous les aspects de la neutralité la plus stricte."
 SWI_expand_arms_industry: "Développement de l'industrie de l'armement"
 SWI_expand_arms_industry_desc: "Nous devrions accentuer la capacité à développer de nouvelles armes et à les produire rapidement, afin de ne pas avoir à dépendre de puissances étrangères pour assurer notre défense."
 SWI_support_humanitarian_efforts: "Soutien aux œuvres humanitaires"
 SWI_support_humanitarian_efforts_desc: "Nous ne pouvons rester les bras croisés tandis que tant d'atrocités sont commises autour de nous. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] pour obligation morale d'agir afin de soulager les opprimés de toute l'Europe et de leur accorder l'asile."
 SWI_diplomatic_mission: "Mission diplomatique"
 SWI_diplomatic_mission_desc: "Pour éviter toute invasion future, nous devrions mener des missions diplomatiques afin de resserrer les liens avec les pays voisins et apaiser toute crainte qu'ils pourraient avoir concernant notre neutralité."
 SWI_appease_fascists: "Apaiser les fascistes"
 SWI_appease_fascists_desc: "Nous pouvons accepter le nouvel ordre européen et apprendre à coexister avec nos voisins fascistes. Si cela permet d'éviter la guerre et d'assurer l'indépendance et la neutralité [Root.GetDuDelaDelNP] [Root.GetName]..."
