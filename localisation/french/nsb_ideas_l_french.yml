 SOV_factionalism_modifier_tt: "§LLe factionnalisme au sein du Parti a toujours été un problème, et avec l'opposition qui s'agite de plus en plus les différences d'opinions rendent nos politiques moins efficaces. Mais ces divergences de vues, traitées convenablement, peuvent sur le long terme devenir une force plutôt qu'un ferment de division.§!\n\n"
 SOV_opposition_popular_support: "Soutien populaire à l'opposition"
 SOV_opposition_popular_support_tt: "§LUne large partie de la population et des membres du Parti soutient l'opposition, aussi continuer une guerre perdue d'avance est-il beaucoup plus compliqué.§!\n\n"
 SOV_workers_government_idea: "$SOV_long_live_the_workers_government$"
 SOV_workers_government_idea_desc: "Vive le gouvernement du prolétariat ! Les anciennes élites ont été chassées du pouvoir, et ce sont de nouveau les travailleurs qui gouvernent [Root.GetAuEnANP] [Root.GetName]."
 SOV_revolutionary_spirit_idea: "Esprit révolutionnaire"
 SOV_revolutionary_spirit_idea_desc: "La ferveur révolutionnaire a été revigorée par la victoire sur Staline. L'heure est donc venue de porter la Révolution aux prolétaires du monde entier."
 SOV_trotskyist_revolutionary_agitation: "Agitation révolutionnaire trotskiste"
 SOV_trotskyist_revolutionary_agitation_desc: "Des militants trotskistes et d'autres communistes partisans du parti bolchévique [SOV.GetAdjMS] créent de l'agitation chez les travailleurs [Root.GetAdjMP] en promouvant le marxisme parmi eux et en appelant à la lutte armée contre le gouvernement."
 SOV_trotskyist_revolutionary_agitation_tt: "Prendre la décision £decision_icon_small£§Y$ban_communist_party$§! amoindrira les conséquences de cet esprit national."
 SOV_politicized_military: "Armée politisée"
 SOV_politicized_military_desc: "Les commissaires militaires prononcent souvent des discours idéologiques fervents et mènent des discussions d'ordre politique parmi les troupes, mais dans de nombreux cas ils contraignent aussi à des procédures administratives excessives, mènent des inspections zélées sur les officiers et parfois peuvent même faire obstruction aux ordres des commandants de l'unité."
 SOV_politicized_military_swap: "Conseillers politiques dans l'armée"
 SOV_politicized_military_swap_desc: "Si nous ne pouvons laisser des considérations politiques interférer avec les décisions d'ordre strictement militaire, mieux vaut toutefois s'assurer que ces considérations sont prises en compte au moment où la décision se fait."
 SOV_politicized_military_battle_priests: "$SOV_adjoined_battle_priests$"
 SOV_politicized_military_battle_priests_desc: "Le clergé est désormais en charge de la tranquillité d'esprit des troupes, et veille à ce que chaque soldat sache bien que l'Église et Dieu sont du côté [Root.GetDuDelaDelNP] [Root.GetName] et de [Root.GetLeader]."
 SOV_for_the_common_good_allies: "$SOV_for_the_common_good$"
 SOV_for_the_common_good_allies_desc: "Toute décision que nous prenons, nous ou nos alliés, ne vise qu'à assurer le bien commun."
 SOV_for_the_common_good_subjects: "$SOV_for_the_common_good$"
 SOV_for_the_common_good_subjects_desc: "Toute décision prise par nos alliés ne vise qu'à assurer le bien commun. Il est donc de notre devoir de soutenir ces décisions et de veiller à ce que les requêtes qui nous sont présentées trouvent une réponse appropriée, même si cela implique de faire des sacrifices qui ne contribuent pas immédiatement à l'amélioration de la situation."
