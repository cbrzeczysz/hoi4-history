 SOV_soviet_advisors_spr: "Conseillers militaires [SOV.GetAdjMP]"
 SOV_soviet_advisors_spr_desc: "Des conseillers et du personnel militaire [SOV.GetAdjMP] sont [Root.GetAuEnANP] [Root.GetName] pour [Root.GetLLesFNP] aider dans la lutte qu'[Root.GetIlElleNP] mèn[Root.GetEEntNP] les fascistes et les réactionnaires."
