 SOV_soviet_atomic_bomb_project_ns: "$SOV_soviet_atomic_bomb_project$"
 SOV_soviet_atomic_bomb_project_ns_desc: "$SOV_soviet_atomic_bomb_project_desc$"
 SOV_stolen_vital_nuclear_information: "Secrets nucléaires dérobés"
 SOV_stolen_vital_nuclear_information_desc: "$NSB_soviet_atomic_bomb_project.1.desc$"
 SOV_central_headquarters_of_the_partisan_movement: "Q.G. du mouvement des partisans"
 SOV_central_headquarters_of_the_partisan_movement_desc: "$SOV_organization_of_the_partisans_desc$"
 SOV_national_academy_of_sciences_puppet: "Académie [Root.GetAdjFS] des sciences"
 SOV_national_academy_of_sciences_puppet_desc: "Prenant modèle sur l'[GetTheUssrAcademyOfSciencesName], un institut de recherche [Root.GetAdjMS] a été établi par les [SOV.GetHabitants] pour contribuer à faire avancer la recherche scientifique, aussi bien [SOV.GetAdjFS] que [Root.GetAdjFS]."
 SOV_rehabilitated_military_ns: "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc: "Il est grand temps de reprendre le contrôle de tous ces officiers politiques et de redonner aux commandants d'unité la capacité à diriger par eux-mêmes leurs hommes."
 SOV_military_reorganization_ns: "$SOV_military_reorganization$"
 SOV_military_reorganization_ns_desc: "L'Armée [GetSovietArmyAdjectiveBasedOnIdeology] connaît une vaste réorganisation, qui implique nécessairement une certaine désorganisation dans les formations existantes, espérons-le pendant une courte période seulement."
 SOV_expanded_exploitation_of_gold_mines: "Développement de l'exploitation des mines d'or"
 SOV_expanded_exploitation_of_gold_mines_desc: "Les investissements réalisés dans les infrastructures par [SOV.GetLeLaLNP] [SOV.GetName] et le développement industriel réalisé dans le Nord [Root.GetDuDelaDelNP] [Root.GetName] ont permis d'accroître la productivité des mines d'or de la région."
 SOV_ambassador_karim_khakimov: "Ambassadeur soviétique Karim Khakimov"
 SOV_ambassador_karim_khakimov_desc: "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack: "Sidération face à l'attaque-surprise"
 SOV_shocked_by_surprise_attack_desc: "L'opération militaire lancée contre [Root.GetLeLaLNP] [Root.GetName], baptisée « opération Contenance », a pris aussi bien le gouvernement que l'armée par surprise. Nos forces sont dépassées, les lignes de communication sont coupées, et convoquer les diplomates de nos ennemis pour exiger la moindre explication s'est avéré entièrement vain. Et, tandis même que nous cherchons à remettre de l'ordre dans tout ce chaos, la moindre relation avec les pays étrangers est devenue dans les faits impossible."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt: "Interdit d'intégrer la moindre faction."
 SOV_soviet_commandos_poum: "Commandos soviétiques"
 SOV_soviet_commandos_poum_desc: "L'Opposition [SOV.GetAdjFS] au stalinisme a envoyé [Root.GetAuEnANP] [Root.GetName] des agents parfaitement entraînés, chargés d'opérations spéciales et de former nos troupes au combat."
 SOV_popular_speeches_poum: "Meetings"
 SOV_popular_speeches_poum_desc: "Grâce aux organisations locales et à des membres influents de l'opposition anti-stalinienne à l'étranger, une vaste campagne d'information et d'agitation a été lancée dans les territoires sous contrôle [Root.GetDuDelaDelNP] [Root.GetName] afin de rallumer la ferveur révolutionnaire au sein de la population."
 SOV_agents_in_the_stalinist_command_poum: "Agents infiltrés dans les troupes stalinistes"
 SOV_agents_in_the_stalinist_command_poum_desc: "L'opposition de droite est parvenue à infiltrer des agents parmi les derniers conseillers militaires envoyés par [SOU.GetLeader] pour soutenir la République espagnole. Ces agents ont mis en place un réseau d'informateurs, qui permettra de tout savoir des plans ennemis, avant même qu'ils soient lancés."
 SOV_organized_wreckers_idea: "Saboteurs"
 SOV_organized_wreckers_idea_desc: "Les ennemis de l'État ont recruté des saboteurs dans les classes populaires, qui créent des tensions dans le secteur critique de l'industrie et empêchent d'atteindre les objectifs de production."
 SOV_organized_wreckers_idea_tt: "Les ennemis peuvent lancer des missions de sabotage."
 SOV_arms_purchases_idea: "Achats d'armement"
 SOV_arms_purchases_idea_desc: "Armer les opposants au régime [SOV.GetAdjMS] a certes un coût, mais sur le long terme le jeu devrait en valoir la chandelle."
 SOV_covert_military_buildup_idea: "Renforcement militaire secret"
 SOV_covert_military_buildup_idea_desc: "[Root.GetLeLaLNPCap] [Root.GetName] contribu[Root.GetEEntNP] secrètement à former des troupes pour l'opposition [SOV.GetAdjFS] en établissant dans le plus grand secret des usines de production d'armement et de munitions."
 SOV_covert_ukrainian_military_buildup_idea: "Formation secrète de milices ukrainiennes"
 SOV_covert_ukrainian_military_buildup_idea_desc: "Dans le plus grand secret, [Root.GetLeLaLNP] [Root.GetName] form[Root.GetEEntNP] dans des camps d'entraînement des milices [UKR.GetAdjFP] afin qu'elles lancent d'ici quelque temps une insurrection contre [SOV.GetLeader]."
 SOV_the_fourth_international_idea: "IVe Internationale"
 SOV_the_fourth_international_idea_desc: "En tant que dirigeants de fait de l'Internationale, nous pouvons désormais contribuer à faire avancer la cause communiste dans le monde."
 SOV_foreign_funds_idea: "Financements étrangers"
 SOV_foreign_funds_idea_desc: "De généreuses donations faites par des sympathisants et des organisations de l'étranger contribuent grandement à financer la cause."
 SOV_support_from_farmers: "Soutien des propriétaires paysans"
 SOV_support_from_farmers_desc: "Grâce aux soutiens que nous nous sommes assurés dans la paysannerie, nos troupes bénéficient d'un bien meilleur ravitaillement."
 SOV_system_decentralization_idea: "$SOV_system_decentralization$"
 SOV_system_decentralization_idea_desc: "Les pouvoirs du Politburo en général, et du Secrétaire général en particulier, ont été réduits pour être rendus au Parti."
 SOV_the_local_soviets_idea: "Soviets locaux"
 SOV_the_local_soviets_idea_desc: "L'autorité des soviets locaux et régionaux a été restaurée. Même si cela réduit le contrôle politique exercé par le Politburo, ils peuvent désormais prendre des décisions plus facilement concernant les questions urgentes qui se posent à eux."
 SOV_strong_trade_unions_idea: "Syndicats puissants"
 SOV_strong_trade_unions_idea_desc: "Seuls des syndicats puissants peuvent permettre aux travailleurs d'avoir leur mot à dire sur la production."
 SOV_the_peoples_revolution_idea: "$SOV_the_peoples_revolution$"
 SOV_the_peoples_revolution_idea_desc: "Pour que son succès final soit assuré, la Révolution doit être portée par tous les [Root.GetHabitants]."
 SOV_puppet_international_of_soviet_republics_idea: "$SOV_international_union_of_soviet_republics$"
 SOV_puppet_international_of_soviet_republics_idea_desc: "[Root.GetLeLaLNPCap] [Root.GetName] tir[Root.GetEEntNP] de nombreux avantages du fait qu'[Root.GetIlElleNP] appartien[Root.GetTNentNP] à un ensemble bien plus vaste [Root.GetQueluiQuelleQueuxNP]."
 SOV_support_of_the_peasants_idea: "Soutien de la paysannerie"
 SOV_support_of_the_peasants_idea_desc: "Le soutien des paysans de tout le pays permet de recruter et de garder en état de combattre des armées plus importantes."
 SOV_curtailment_collective_farms_idea: "Limitation des fermes collectives"
 SOV_curtailment_collective_farms_idea_desc: "Les fermes d'étendue limitée ou modérée sont beaucoup plus efficaces en termes de production que de véritables usines agricoles."
 SOV_administrative_reforms_idea: "$SOV_administrative_reforms$"
 SOV_administrative_reforms_idea_desc: "L'ancienne administration stalinienne était en grande partie inefficace non pas à cause de sa taille, mais à cause de son appareil de contrôle démesuré et exagérément rigoureux. Réduire ces aspects devrait avoir de nombreux avantages."
 SOV_local_organizations_idea: "Organisations locales"
 SOV_local_organizations_idea_desc: "En incorporant davantage les organisations locales dans l'administration, il est possible d'avoir accès à tous les talents que recèle le pays."
 SOV_enemies_of_the_people_idea: "$SOV_the_enemies_of_the_people$"
 SOV_enemies_of_the_people_idea_desc: "Certains aspirent toujours à renverser le gouvernement du peuple. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] demeurer vigilant[Root.GetXENP] face à la menace, qu'elle soit intérieure ou extérieure."
 SOV_soviet_hegemony_idea: "Supériorité [Root.GetAdjFS]"
 SOV_soviet_hegemony_idea_desc: "Le régime [Root.GetAdjMS] s'est avéré bien supérieur à tous les autres. Nous devons donc propager nos idées, éclairer ceux qui sont opprimés de par le monde, et jusqu'à ceux qui ont eu la chance d'être membres de notre Union."
 SOV_fascist_womens_movement_idea: "Mouvement fasciste des femmes russes"
 SOV_fascist_womens_movement_idea_desc: "Tout le mouvement nationaliste repose sur la femme [Root.GetAdjFS]. Leurs mères, leurs épouses et leurs filles ont su rapidement s'organiser et faire leur part pour permettre à nos braves soldats de combattre jusqu'à la glorieuse victoire finale."
 SOV_the_true_tsars_idea: "$SOV_the_true_tsars$"
 SOV_the_true_tsars_idea_desc: "Le tsar est le dirigeant légitime de la nation [Root.GetAdjFS]. C'est le ralliement au tsar, bien davantage qu'à un quelconque autre individu ou à n'importe quelle idéologie, qui permet d'attirer sans fin de nouveaux partisans."
