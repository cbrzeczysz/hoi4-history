 SOV_support_in_china_generic: "Soutien [SOU.GetAdjMS] [Root.GetAuAlaAlNP] [Root.GetName]"
 SOV_support_in_china_generic_desc: "[SOU.GetLeLaLNPCap] [SOU.GetName] soutien[SOU.GetTNentNP] [Root.GetLeLaLNP] [Root.GetName] dans [Root.GetSaLeurNP] guerre contre [JAP.GetLeLaLNP] [JAP.GetName], espérant sans doute développer des relations plus étroites avec [Root.GetLuiElleEuxNP] tout en influençant [Root.GetSonLeurNP] orientation politique."
 SOV_preparations_for_soviet_japanese_war: "Préparatifs de guerre contre [JAP.GetLeLaLNP] [JAP.GetName]"
 SOV_preparations_for_soviet_japanese_war_desc: "$SOV_prepare_a_war_with_japan_desc$"
 SOV_soviet_japanese_reckoning: "Intervention [SOV.GetAdjFS] contre [JAP.GetLeLaLNP] [JAP.GetName]"
 SOV_soviet_japanese_reckoning_desc: "Il est temps de porter le combat en territoire [JAP.GetAdjMS] et de venger ainsi les injures et les torts qu'ils nous ont faits."
 SOV_soviet_japanese_anti_usa_pact: "Pacte soviéto-[JAP.GetAdjMS] contre [USA.GetLeLaLNP] [USA.GetName]"
 SOV_soviet_japanese_anti_usa_pact_desc: "Ensemble, nous pourrons faire disparaître [USA.GetLeLaLNP] [USA.GetName] de la scène mondiale !"
