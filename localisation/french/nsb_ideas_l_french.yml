l_french:
 independent_air_force_spirit: "Armée de l'air indépendante"
 independent_air_force_spirit_desc: "L'Armée de l'air est une branche indépendante des forces armées, tout aussi importante que l'Armée de terre ou de mer."
 industrial_destruction_spirit: "Destruction des industries"
 industrial_destruction_spirit_desc: "D'une seule frappe, mille bombardiers peuvent modifier le cours de la guerre.\n\n§GCet esprit est permis par nos doctrines.§!"
 dive_bombing_spirit: "Bombardements en piqué"
 dive_bombing_spirit_desc: "L'ennemi comprendra vite ce que veut dire « tomber dessus »...\n\n§GCet esprit est permis par nos doctrines.§!"
 material_destruction_spirit: "Destructions matérielles"
 material_destruction_spirit_desc: "La destruction de l'armement ennemi et la rupture de ses lignes de communication sont ce qui assure la victoire, bien davantage que toutes les pertes humaines que nous pouvons lui infliger.\n\n§GCet esprit est permis par nos doctrines.§!"
 air_modernizers_spirit: "Modernisation aérienne"
 air_modernizers_spirit_desc: "Il n'y a pas si longtemps, le Fokker E.III était encore le meilleur chasseur au monde. Mais les choses changent vite..."
 industry_liasons_spirit: "Liens avec l'industrie"
 industry_liasons_spirit_desc: "Pour disposer d'un matériel de qualité, une coopération étroite entre l'industrie de l'armement, l'armée et le gouvernement est indispensable."
 air_crew_surveys_spirit: "Repérages aériens"
 air_crew_surveys_spirit_desc: "Après tout, ce sont eux qui utilisent ces avions, alors pourquoi ne pas le leur demander ?"
 maritime_patrol_spirit: "Patrouilles en mer"
 maritime_patrol_spirit_desc: "Si ça flotte, ça peut être repéré."
 long_range_patrol_spirit: "Patrouille à longue portée"
 long_range_patrol_spirit_desc: "Il est crucial de maîtriser les airs jusque loin de notre territoire."
 efficient_ground_crews_spirit: "Personnel au sol efficace"
 efficient_ground_crews_spirit_desc: "Les pilotes et tout ça, c'est très bien. Mais ce qui compte vraiment, c'est que les avions prennent leur envol aussi rapidement que possible."
 effective_training_programs_spirit: "Formations efficaces"
 effective_training_programs_spirit_desc: "Rien ne vaut une bonne formation."
 branch_independence_spirit: "Esprit d'indépendance"
 branch_independence_spirit_desc: "Personne dans l'Armée de terre ou de mer n'a à donner d'ordre à nos pilotes. Ils font les choses à leur façon."
 air_theory_spirit: "Théories aériennes"
 air_theory_spirit_desc: "Le combat aérien est une science à part entière."
 subservience_to_army_spirit: "Prééminence de l'Armée de terre"
 subservience_to_army_spirit_desc: "En fait, ce n'est pas si compliqué que ça : il suffit de bombarder là où les généraux de l'Armée de terre le disent."
 subservience_to_navy_spirit: "Prééminence de la marine"
 subservience_to_navy_spirit_desc: "Les avions n'ont qu'une seule réelle utilité : faire des reconnaissances aériennes et fournir un appui aux escadres."
 no_focus_on_training_spirit: "Aucune formation"
 no_focus_on_training_spirit_desc: "L'entraînement ? Mais pourquoi ? Ce n'est quand même pas si compliqué. Et puis, il faut économiser le carburant."
 disorganized_ground_crews_spirit: "Personnel au sol désorganisé"
 disorganized_ground_crews_spirit_desc: "« Personnel au sol » ? Ça existe vraiment ? Et ils font quoi ces types ?"
 conflicting_branches_spirit: "Conflits entre branches"
 conflicting_branches_spirit_desc: "Mais ils ont dit que..."
 elite_fighter_pilots_spirit: "Chasseurs d'élite"
 elite_fighter_pilots_spirit_desc: "Souvenez-vous, les gars : à la fin du combat, soit on n'a gagné, soit on n'existe plus."
 long_range_navigation_spirit: "Navigation à longue portée"
 long_range_navigation_spirit_desc: "Ils peuvent bien courir, mais ils ne peuvent pas se cacher."
 dogfighting_training_spirit: "Entraînement au duel aérien"
 dogfighting_training_spirit_desc: "Non, c'est pas un immelman. C'est juste un demi-looping."
 expert_marksmen_spirit: "Viseurs d'élite"
 expert_marksmen_spirit_desc: "L'important c'est de savoir où viser, et quand appuyer sur la gâchette."
 battlefield_air_interdiction_spirit: "Destruction des terrains d'aviation"
 battlefield_air_interdiction_spirit_desc: "Les forces terrestres et aériennes doivent coopérer de la façon la plus étroite possible."
 cag_night_fighting_spirit: "Appontage de nuit"
 cag_night_fighting_spirit_desc: "Vous pensez que le combat nocturne c'est compliqué ? Essayez donc de vous poser sur un porte-avions au beau milieu de la nuit !"
 veteran_air_instructors_spirit: "Instructeurs vétérans"
 veteran_air_instructors_spirit_desc: "Seuls les meilleurs peuvent entraîner les bleus."
 steel_wings_steel_hearts_spirit: "Ailes d'acier, cœurs d'acier"
 steel_wings_steel_hearts_spirit_desc: "Admettons-le : il faut tout de même un certain courage pour se battre tout là-haut.\n\n§GCet esprit est permis par notre idéologie.§!"
 home_defence_spirit: "Héros du ciel"
 home_defence_spirit_desc: "Les vastes étendues célestes promettent la plus grande gloire pour quiconque cherche à laisser son nom dans l'histoire."
 centralized_control_spirit: "Commandement centralisé"
 centralized_control_spirit_desc: "Pour que les avions parviennent jusque là où ils sont le plus indispensables, les ressources doivent être administrées de manière efficace."
 air_power_projection_spirit: "Projection aérienne"
 air_power_projection_spirit_desc: "Lorsque l'on combat loin de chez soi, il faut un certain courage."
 massed_strike_spirit: "Frappes ciblées"
 massed_strike_spirit_desc: "Disperser les forces au sol de l'ennemi est encore la meilleure manière de le vaincre.\n\n§GCet esprit est permis par nos doctrines.§!"
 continuous_strike_spirit: "Frappes continues"
 continuous_strike_spirit_desc: "La destruction du matériel vital de l'ennemi est une étape cruciale pour obtenir la victoire.\n\n§GCet esprit est permis par nos doctrines.§!"
 strategic_strike_spirit: "Dévastation totale"
 strategic_strike_spirit_desc: "Le meilleur moyen de réduire à néant la capacité de nuisance de l'ennemi, ce sont des frappes stratégiques massives au cœur même de son territoire.\n\n§GCet esprit est permis par nos doctrines.§!"
 duelling_obsession_spirit: "Duels aériens"
 duelling_obsession_spirit_desc: "Il n'y a qu'une seule manière honorable de combattre dans les airs : un contre un."
 lax_safety_regulations_spirit: "Règlement négligé"
 lax_safety_regulations_spirit_desc: "De toute manière, personne ne le connaît le règlement. Alors à quoi ça sert ?"
 officers_clique_spirit: "Élitisme des officiers"
 officers_clique_spirit_desc: "Tout pilotes qu'ils sont, ils restent des hommes du rang."
 not_worth_the_risk_spirit: "Bouts de chandelles"
 not_worth_the_risk_spirit_desc: "Vous savez, les avions ça coûte horriblement cher..."
 merchant_mariners_spirit: "Marine marchande"
 merchant_mariners_spirit_desc: "L'art de naviguer est une seconde nature pour nous."
 naval_wargames_spirit: "Simulations navales"
 naval_wargames_spirit_desc: "L'entraînement tactique théorique permet de sauver des vies. Et du carburant."
 instilled_aggression_spirit: "Agressivité constante"
 instilled_aggression_spirit_desc: "À l'attaque ! À l'attaque ! À l'attaque !"
 instilled_aggression_spirit_tt: "Amiraux : §G20%§! de chances de recevoir §G+1§! en §Yattaque§! lorsqu'ils gagnent un niveau."
 calculated_restraint_spirit: "Retenue calculée"
 calculated_restraint_spirit_desc: "À bien y réfléchir..."
 calculated_restraint_spirit_tt: "Amiraux : §G20%§! de chances de recevoir §G+1§! en §Ydéfense§! lorsqu'ils gagnent un niveau."
 signals_training_spirit: "Formation aux communications"
 signals_training_spirit_desc: "Pour que chacun puisse faire son devoir, chacun doit savoir exactement en quoi il consiste."
 signals_training_spirit_tt: "Amiraux : §G20%§! de chances de recevoir §G+1§! en §Ymanœuvre§! et §Ycoordination§! lorsqu'ils gagnent un niveau."
 fleet_in_being_academy_spirit: "Flotte de dissuasion"
 fleet_in_being_academy_spirit_desc: "Entraînement aux tactiques de grande ampleur.\n\n§GCet esprit est permis par nos doctrines.§!"
 fleet_in_being_academy_spirit_tt: "Nouveaux amiraux : §G50%§! de chances d'apparaître avec le trait §Y$gunnery_expert$§!."
 merchant_mariners_spirit_tt: "Nouveaux amiraux : §G50%§! de chances d'apparaître avec le trait §Y$naval_lineage$§!."
 trade_interdiction_academy_spirit: "Guerre des convois"
 trade_interdiction_academy_spirit_desc: "Les convois marchands requièrent des tactiques et une formation particulières.\n\n§GCet esprit est permis par nos doctrines.§!"
 trade_interdiction_academy_spirit_tt: "Nouveaux amiraux : §G50%§! de chances d'apparaître avec les traits §Y$seawolf$§! ou §Y$blockade_runner$§!."
 base_strike_academy_spirit: "Aéronavale intégrée"
 base_strike_academy_spirit_desc: "La coopération étroite entre les unités aériennes et maritimes est évidemment d'une importance cruciale.\n\n§GCet esprit est permis par nos doctrines.§!"
 base_strike_academy_spirit_tt: "Nouveaux amiraux : §G50%§! de chances d'apparaître avec le trait §Y$aviation_enthusiast$§!."
 damage_control_training_spirit: "Contrôle des dommages"
 damage_control_training_spirit_desc: "Un équipage bien entraîné subit toujours moins de pertes."
 damage_control_training_spirit_tt: "Nouveaux amiraux : §G50%§! de chances d'apparaître avec le trait §Y$chief_engineer$§!."
 best_of_the_best_naval_academy_spirit: "Haut du panier"
 best_of_the_best_naval_academy_spirit_desc: "C'est par une saine rivalité et une sélection stricte que nous pourrons obtenir les meilleurs capitaines.\n\n§GCet esprit est permis par notre idéologie.§!"
 best_of_the_best_naval_academy_spirit_tt: "Nouveaux amiraux : apparaissent sans aucun trait de personnalité."
 naval_academy_scholarships_spirit: "Bourses d'étude"
 naval_academy_scholarships_spirit_desc: "Chacun doit avoir la chance de faire ses preuves."
 naval_academy_scholarships_spirit_tt: "$best_of_the_best_naval_academy_spirit_tt$"
 underfunded_naval_academy_spirit: "Académie navale sous-financée"
 underfunded_naval_academy_spirit_desc: "Mais on en a une, malgré tout..."
 traditionalism_naval_academy_spirit: "Traditions"
 traditionalism_naval_academy_spirit_desc: "Nous avons toujours fait ainsi. Pourquoi changer maintenant ?"
 traditionalism_naval_academy_spirit_tt: "Chances accrues que les nouveaux amiraux apparaissent avec le trait §Y$navy_chief_old_guard$§!.\n§G50%§! de chances qu'ils aient un point de compétence supplémentaire dans 2 catégories."
 political_appointments_naval_academy_spirit: "Nominations politiques"
 political_appointments_naval_academy_spirit_desc: "Une seule chose est véritablement fondamentale : que seuls puissent enseigner ceux qui sont en conformité avec le règlement."
 nepotism_naval_academy_spirit: "Népotisme"
 nepotism_naval_academy_spirit_desc: "Mon père était enseignant à l'école militaire, tout comme son père avant lui. Et son frère aîné, aussi..."
 nepotism_naval_academy_spirit_tt: "Chances réduites que les nouveaux amiraux apparaissent avec des traits de personnalité positifs."
 jeune_ecole_spirit: "Jeune école"
 jeune_ecole_spirit_desc: "L'avenir est aux destroyers."
 big_gun_club_spirit: "Club des gros canons"
 big_gun_club_spirit_desc: "Les cuirassés ne dominent pas seulement les mers, mais aussi l'arène politique."
 aviation_enthusiasts_spirit: "Enthousiasme pour l'aéronavale"
 aviation_enthusiasts_spirit_desc: "À l'avenir, le combat en mer se déroulera dans les airs."
 cruiser_warfare_spirit: "Guerre de croiseurs"
 cruiser_warfare_spirit_desc: "Les croiseurs sont les meilleurs navires, parce qu'ils peuvent remplir toutes les missions."
 wolfpacks_spirit: "Meutes de loups"
 wolfpacks_spirit_desc: "Les chasseurs silencieux tapis au fond des mers."
 flexible_contracts_spirit: "Contrats flexibles"
 flexible_contracts_spirit_desc: "Les meilleurs contrats sont ceux qui peuvent être rompus."
 integrated_designers_spirit: "Intégration des concepteurs"
 integrated_designers_spirit_desc: "Adapter de manière permanente les divers modèles est une priorité absolue."
 naval_reform_spirit: "Réformes de la marine"
 naval_reform_spirit_desc: "La guerre connaît des changements permanents."
 naval_refit_yards_spirit: "Chantiers de rénovation"
 naval_refit_yards_spirit_desc: "Réduire le temps passé en cale sèche permet d'allonger le temps passé en mer."
 naval_modernism_spirit: "Modernisme"
 naval_modernism_spirit_desc: "Nous sommes à la veille de demain."
 fleet_in_being_navy_spirit: "Présence mondiale"
 fleet_in_being_navy_spirit_desc: "Nos navires patrouillent sur tous les océans du globe.\n\n§GCet esprit est permis par nos doctrines.§!"
 trade_interdiction_navy_spirit: "Primauté sous-marine"
 trade_interdiction_navy_spirit_desc: "Privé de ravitaillement, aucun pays ne peut livrer de guerre.\n\n§GCet esprit est permis par nos doctrines.§!"
 base_strike_navy_spirit: "Projection des forces"
 base_strike_navy_spirit_desc: "Nous devons être capables de frapper partout, tout le temps.\n\n§GCet esprit est permis par nos doctrines.§!"
 landlocked_spirit: "Enclavés"
 landlocked_spirit_desc: "Sans accès à la mer, il est évidemment difficile de disposer de traditions maritimes."
 political_connections_navy_spirit: "Relations politiques"
 political_connections_navy_spirit_desc: "Non, je n'ai pas reçu ce poste parce que mon père est le ministre des Finances !"
 overbearing_army_spirit: "Primauté de l'Armée de terre"
 overbearing_army_spirit_desc: "La Marine n'est rien d'autre qu'un outil au service de l'Armée de terre."
 bureau_of_ordnance_spirit: "Commission de l'armement"
 bureau_of_ordnance_spirit_desc: "La Commission de l'armement a une influence considérable sur la conception des nouveaux modèles de navires.\n\n§GCet esprit est permis nos superbes torpilles.§!"
 only_big_guns_spirit: "Gros canons uniquement"
 only_big_guns_spirit_desc: "Les cuirassés sont indéniablement les rois des océans."
 close_combat_navy_spirit: "Combat rapproché"
 close_combat_navy_spirit_desc: "La victoire n'est acquise que si l'on peut approcher l'ennemi."
 night_fighting_spirit: "Combats nocturnes"
 night_fighting_spirit_desc: "Être habitués à combattre dans l'obscurité est un avantage considérable au combat."
 surprise_attacks_spirit: "Attaques-surprises"
 surprise_attacks_spirit_desc: "Il convient de toujours frapper l'ennemi avant qu'il ait pris conscience de la menace.\n\n§GCet esprit est permis par nos doctrines.§!"
 efficient_communications_spirit: "Communications performantes"
 efficient_communications_spirit_desc: "Communication, communication, et communication."
 discrete_valor_spirit: "Bravoure mesurée"
 discrete_valor_spirit_desc: "Il est essentiel de survivre pour pouvoir poursuivre le combat plus tard."
 surface_raiders_spirit: "Raids de surface"
 surface_raiders_spirit_desc: "Pourquoi réserver tout le plaisir aux seuls sous-mariniers ?\n\n§GCet esprit est permis par nos doctrines.§!"
 decisive_battle_spirit: "Batailles décisives"
 decisive_battle_spirit_desc: "Tout jeter dans la bataille permet de toujours conserver l'initiative.\n\n§GCet esprit est permis par nos doctrines.§!"
 inclimate_weather_experience_spirit: "Vieux loups de mer"
 inclimate_weather_experience_spirit_desc: "Pour se battre en mer, rien de mieux que le gros temps."
 brave_commanders_spirit: "Commandants courageux"
 brave_commanders_spirit_desc: "Au diable les torpilles ! Moteurs à plein régime !"
 brown_water_spirit: "Combats côtiers"
 brown_water_spirit_desc: "Combattre tout en naviguant parmi les îles exige des talents tout particuliers."
 green_water_spirit: "Hauts fonds"
 green_water_spirit_desc: "Le choix le plus sûr est de ne jamais trop s'éloigner de la côte."
 blue_water_spirit: "Haute mer"
 blue_water_spirit_desc: "La seule véritable maison d'un marin, c'est la profondeur de l'océan."
 poor_damage_control_training_spirit: "Contrôle des dommages défaillants"
 poor_damage_control_training_spirit_desc: "De toute manière, qui a vraiment besoin de s'entraîner ? On est censés frapper l'ennemi, pas le contraire !"
 limited_sea_time_spirit: "Temps en mer limité"
 limited_sea_time_spirit_desc: "Il n'y a rien de plus coûteux que de faire naviguer la flotte. Mieux vaut qu'elle reste à quai."
 cult_of_the_signal_flag_spirit: "Respect de la hiérarchie"
 cult_of_the_signal_flag_spirit_desc: "Tant que tout le monde suit les ordres, rien n'est la faute de personne."
 overbearing_admirality_spirit: "Primauté de l'amirauté"
 overbearing_admirality_spirit_desc: "Mieux vaut toujours demander à l'amirauté."
 bold_attack_spirit: "Attaque hardie"
 bold_attack_spirit_desc: "Comme le dit l'adage, la meilleure défense, c'est l'attaque."
 tenacious_defense_spirit: "Défense acharnée"
 tenacious_defense_spirit_desc: "Ils ne passeront pas !"
 meticulous_preparation_spirit: "Préparatifs méticuleux"
 meticulous_preparation_spirit_desc: "La guerre, c'est le chaos. Mais on peut se préparer au chaos."
 best_of_the_best_spirit: "Meilleurs parmi les meilleurs"
 best_of_the_best_spirit_desc: "Peu de gens ont ce qu'il faut pour mener les hommes au combat. Et il y en a encore moins qui ont ce qu'il faut pour être sûr d'emporter la victoire."
 academy_scholarships_spirit: "Bourses d'études militaires"
 academy_scholarships_spirit_desc: "Nul ne devrait se voir empêché de servir la patrie par manque d'argent.\n\n§GCet esprit est permis par notre idéologie.§!"
 political_loyalty_spirit: "Loyauté politique"
 political_loyalty_spirit_desc: "Une armée peu fiable est une menace pour l'État qu'elle est censée protéger.\n\n§GCet esprit est permis par notre idéologie.§!"
 political_loyalty_spirit_tt: "Nouveaux officiers : apparaissent avec les traits §Y$politically_connected$§! ou §Y$media_personality$§!."
 inventive_leadership_spirit: "Commandement inventif"
 inventive_leadership_spirit_desc: "Un général prévisible est un général vaincu."
 inventive_leadership_spirit_tt: "Nouveaux officiers : §G50%§! de chances d'apparaître avec les traits §Y$commando$§!, §Y$trickster$§! ou §Y$naval_invader$§!."
 mobile_warfare_academy_spirit: "Faire sien l'avenir"
 mobile_warfare_academy_spirit_desc: "Où que soient livrées les batailles à l'avenir, les troupes blindées joueront un rôle décisif.\n\n§GCet esprit est possible par nos doctrines.§!"
 mobile_warfare_academy_spirit_tt: "Nouveaux officiers : ont une chance d'apparaître avec le trait §Y$panzer_leader$§!."
 superior_firepower_academy_spirit: "Écoles du génie"
 superior_firepower_academy_spirit_desc: "Savoir creuser une belle tranchée, cela implique de véritables connaissances.\n\n§GCet esprit est possible par nos doctrines.§!"
 superior_firepower_academy_spirit_tt: "Nouveaux officiers : ont une chance d'apparaître avec le trait §Y$engineer_officer$§!."
 theatre_training_spirit: "Entraînement sur le terrain"
 theatre_training_spirit_desc: "Certains officiers peuvent bien « s'indigéniser », mais les indigènes eux-mêmes sont très bons pour se battre sur le terrain qu'ils ont choisi.\n\n§GCet esprit est possible par nos doctrines.§!"
 theatre_training_academy_spirit_tt: "Nouveaux officiers : §G50%§! de chances d'apparaître avec les traits §Y$brilliant_strategist$§! ou §Y$inflexible_strategist$§!."
 mass_assault_academy_spirit: "La reine des batailles"
 mass_assault_academy_spirit_desc: "Sur le champ de bataille, l'infanterie est reine. Et la reine va où il lui chante.\n\n§GCet esprit est possible par nos doctrines.§!"
 underfunded_academy_spirit: "Académie sous-financée"
 underfunded_academy_spirit_desc: "Il y a de bien meilleures façons d'utiliser l'argent que d'enseigner aux gens à se tuer les uns les autres de la manière la plus efficace."
 nepotism_academy_spirit: "Népotisme"
 nepotism_academy_spirit_desc: "Mon oncle commande l'armée, et il dit que je si je veux ma propre division j'ai qu'à demander !"
 professional_officer_corps_spirit: "Officiers de carrière"
 professional_officer_corps_spirit_desc: "Nous sommes des professionnels, et notre profession c'est la guerre."
 elevated_engineering_corps_spirit: "Corps du génie performant"
 elevated_engineering_corps_spirit_desc: "La meilleure façon de juger des capacités et du caractère d'un homme, c'est de lui donner une pelle et une journée et voir ce qu'il fait d'utile avec ça."
 proper_heritage_spirit: "Héritage"
 proper_heritage_spirit_desc: "Un bon général a été formé pour le devenir. Un général exceptionnel, il a été élevé pour le devenir. En fait, ça marche un peu comme avec les chevaux..."
 quick_improvisation_spirit: "Improvisation rapide"
 quick_improvisation_spirit_desc: "Comprendre vite, penser vite, agir vite. Voilà la clef de la victoire."
 adaptable_modernizers_spirit: "Modernisateurs pragmatiques"
 adaptable_modernizers_spirit_desc: "Une doctrine qui ne peut évoluer mérite mieux être appelée un dogme."
 relief_of_command_spirit: "Limogeages"
 relief_of_command_spirit_desc: "L'armée n'a pas été inventée pour soigner l'ego de ses généraux.\n\n§GCet esprit est possible par notre idéologie.§!"
 ideological_loyalty_spirit: "Loyauté idéologique"
 ideological_loyalty_spirit_desc: "On ne peut attendre de quelqu'un qui se trompe sur l'idéologie qu'il puisse avoir les résultats attendus sur le champ de bataille.\n\n§GCet esprit est possible par notre idéologie.§!"
 state_serves_the_military_spirit: "L'État au service de l'armée"
 state_serves_the_military_spirit_desc: "Le but de tout État est de déclencher la guerre contre d'autres États. Tout ce qui ne sert pas cet objectif final n'est que distraction.\n\n§GCet esprit est possible par notre idéologie.§!"
 mobile_warfare_army_spirit: "Motorisation"
 mobile_warfare_army_spirit_desc: "Frappez plus vite, allez plus loin, prenez davantage !\n\n§GCet esprit est possible par nos doctrines.§!"
 superior_firepower_army_spirit: "Déluge de feu"
 superior_firepower_army_spirit_desc: "Si l'artillerie ne remporte pas la bataille à elle seule, c'est qu'elle est sous-utilisée.\n\n§GCet esprit est possible par nos doctrines.§!"
 grand_battleplan_army_spirit: "Fer de lance"
 grand_battleplan_army_spirit_desc: "La dague dans la nuit est souvent plus efficace que l'épée de jour.\n\n§GCet esprit est possible par nos doctrines.§!"
 mass_assault_army_spirit: "Baïonnette au clair"
 mass_assault_army_spirit_desc: "Au bout du compte, ni un char ni un avion ne peuvent tenir un seul pouce de terrain.\n\n§GCet esprit est possible par nos doctrines.§!"
 political_connections_spirit: "Relations politiques"
 political_connections_spirit_desc: "Eh bien, chers amis, nous verrons ce que le ministre aura à en dire !"
 entrenched_old_guard_spirit: "Vieille garde inflexible"
 entrenched_old_guard_spirit_desc: "Qui est cet idiot, qui parle toujours de ces sornettes d'aéronefs ?"
 doctrinal_orthodoxy_spirit: "Orthodoxie doctrinale"
 doctrinal_orthodoxy_spirit_desc: "En tout cas, c'est comme ça qu'on faisait de mon temps."
 excessive_parade_drill_spirit: "Parades impressionnantes"
 excessive_parade_drill_spirit_desc: "Le but premier d'un soldat, c'est de bien paraître à la parade."
 static_warfare_spirit: "Guerre de position"
 static_warfare_spirit_desc: "On n'a jamais trop de tranchées. Il y en a des mauvaises, et des médiocres, mais jamais de trop."
 flexible_organization_spirit: "Organisation pragmatique"
 flexible_organization_spirit_desc: "Ce qui compte c'est d'atteindre l'objectif, pas de suivre les ordres à la lettre."
 aggressive_reconnaisance_spirit: "Reconnaissance agressive"
 aggressive_reconnaisance_spirit_desc: "Si vous voulez vraiment savoir ce qu'ils préparent de l'autre côté, le mieux c'est encore d'y aller et de le leur demander directement !"
 reserve_officers_spirit: "Officiers de réserve"
 reserve_officers_spirit_desc: "Tout le monde n'a pas besoin de devenir militaire de carrière. Mais, en temps de guerre, ils peuvent toujours servir."
 upbeat_command_spirit: "Commandement enjoué"
 upbeat_command_spirit_desc: "Un mot gentil ou une bonne plaisanterie avec le soldat du rang fait souvent plus pour le succès de l'unité qu'une batterie de canons supplémentaire."
 victory_or_death_spirit: "La victoire ou la mort"
 victory_or_death_spirit_desc: "Mieux vaut encore mourir glorieusement que vivre dans la honte de la défaite."
 maneuver_warfare_spirit: "Guerre de mouvement"
 maneuver_warfare_spirit_desc: "Une belle guerre civilisée ressemble plus à une partie d'échecs qu'à de la lutte. Pourquoi se battre avec un ennemi qu'on peut contourner ?\n\n§GCet esprit est possible par nos doctrines.§!"
 smoke_and_fire_spirit: "Feux et fumées"
 smoke_and_fire_spirit_desc: "Un tir de barrage est étonnamment efficace pour empêcher l'ennemi de retourner nos tirs.\n\n§GCet esprit est possible par nos doctrines.§!"
 logistical_focus_spirit: "Accent sur la logistique"
 logistical_focus_spirit_desc: "Les troupes peuvent bien manger leurs bottes. Mais les chars, eux, il leur faut du fioul.\n\n§GCet esprit est possible par nos doctrines.§!"
 operational_reserve_spirit: "Réserves opérationnelles"
 operational_reserve_spirit_desc: "Il faut toujours avoir un lapin à sortir du chapeau. Toujours.\n\n§GCet esprit est possible par nos doctrines.§!"
 intercommand_rivalries_spirit: "Rivalités interarmées"
 intercommand_rivalries_spirit_desc: "Les batailles les plus sanglantes sont livrées dans les comités des finances, et c'est là que sont nées les haines les plus féroces."
