 SOV_anti_capitalist_campaign_generic: "Campagne anti-capitaliste"
 SOV_anti_capitalist_campaign_generic_desc: "On ne peut faire aucune confiance aux capitalistes. Aussitôt qu'elle en a l'occasion, la bourgeoisie finit toujours par opprimer le prolétariat. Mieux vaut nous préparer à la lutte qui s'engagera d'ici peu."
 SOV_anti_fascist_campaign_generic: "Campagne anti-fasciste"
 SOV_anti_fascist_campaign_generic_desc: "Il ne peut y avoir de coexistence pacifique avec les fascistes. Nous devons nous préparer à l'inévitable confrontation."
 SOV_young_builders_of_communism: "Jeunes bâtisseurs du communisme"
 SOV_young_builders_of_communism_desc: "Nous ne construisons pas le socialisme pour les adultes d'aujourd'hui, mais pour les enfants et les générations encore à naître. Ils doivent apprendre à s'appuyer sur nos propres succès, à les pousser plus loin, afin d'achever notre œuvre."
 SOV_broken_peace_dreams_attacker: "Rêves de paix brisés"
 SOV_broken_peace_dreams_attacker_desc: "Cette nouvelle guerre à laquelle nous sommes confrontés, si peu de temps après avoir promis publiquement de tout faire pour garantir la paix, suscite une grande instabilité et la méfiance dans la population."
