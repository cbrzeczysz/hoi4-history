 SOV_grigory_semyonov_man_tt: "[SOV.GetLeLaLNPCap] [SOV.GetFlag]§Y[SOV.GetName]§! n'[SOV.GetAOntNP] pas encore adopté la priorité §Y$SOV_approach_semyonov$§!.\nLa §Y[GetSovietCivilWarName]§! n'a pas encore éclaté.\nSi §Y$SOV_grigory_semyonov$§! est recruté comme conseiller, il pourra aussi devenir §Ygénéral§!."
