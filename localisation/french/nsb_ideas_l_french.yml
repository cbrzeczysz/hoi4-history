 trait_SOV_foreign_military_advisor: "Conseiller militaire étranger"
 trait_SOV_foreign_military_advisor_desc: "Le temps passé à l'étranger est une occasion magnifique d'étudier des tactiques auxquelles nous pourrions un jour être nous-mêmes confrontés."
 trait_SOV_monarchist_sympathizer_desc: "Les racines de l'affection pour les usages anciens se trouvent parfois enfouies très profondément. Comme l'amertume."
 trait_SOV_determined_desc: "Chez certaines personnes, la ténacité est souvent au-delà de ce que la plupart considèrent comme les limites du raisonnable."
 heritage_of_accomplishment: "Traditions d'accomplissement"
 heritage_of_accomplishment_desc: "L'histoire et les succès de nos unités sont un véritable témoignage de l'héroïsme et nos troupes. En reconnaissant communément leurs exploits, cela permet à chaque homme d'aspirer à accomplir des actes semblables à ceux de leurs prédécesseurs."
