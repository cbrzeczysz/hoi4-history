 LAT_ready_the_resistance_desc: "$EST_prepare_for_the_inevitable_desc$"
 LAT_prepare_underground_resistance: "$EST_prepare_underground_resistance$"
 LAT_prepare_underground_resistance_desc: "$EST_prepare_underground_resistance_desc$"
 LAT_prepare_covert_resistance: "$EST_prepare_covert_resistance$"
 LAT_prepare_covert_resistance_desc: "$EST_prepare_covert_resistance_desc$"
 LAT_cave_to_enemy_pressure: "$EST_cave_to_enemy_pressure$"
 LAT_cave_to_enemy_pressure_desc: "$EST_cave_to_enemy_pressure_desc$"
 LAT_alignment_with_germany: "S'aligner sur les [GER.GetHabitants]"
 LAT_alignment_with_germany_desc: "Les [GER.GetHabitants] partagent notre mépris pour les gauchistes et leurs valeurs de faibles. S'ils ont certes fait l'erreur de tenter d'assujettir les [LAT.GetHabitants] par le passé, il est certain qu'ils ne le feront plus si nos gouvernements sont alignés."
 LAT_the_thunder_strikes_alone: "Le tonnerre gronde seul"
 LAT_the_thunder_strikes_alone_desc: "[LAT.GetLeLaLNPCap] [LAT.GetName] n'[LAT.GetAOntNP] nul besoin de l'aide d'étrangers. [LAT.GetIlElleNPCap] [LAT.GetEstSontNP] capable[LAT.GetXSNP] de défendre [LAT.GetLuiElleEuxNP]-même[LAT.GetXSNP] [LAT.GetSonLeurNP] indépendance – à la condition d'être guidé[LAT.GetXENP] par la Pêrkonkrusts."
 LAT_free_the_ugonskrusts: "Militants de l'Ugunskrusts"
 LAT_free_the_ugonskrusts_desc: "La Pêrkonkrusts, avant d'être formée, portait le nom d'Ugunskrusts, la « croix de feu ». Les membres de cette organisation ont été réprimés et pourchassés par le précédent régime ; mais maintenant que le pays a retrouvé le droit chemin, nous pouvons aussi libérer ces innombrables prisonniers politiques qui aspiraient seulement à voir naître un État [LAT.GetAdjMS] fort."
 LAT_lightning_strike: "Coup de tonnerre"
 LAT_lightning_strike_desc: "Nos voisins sont faibles et pourraient aisément être exploités par des puissances moins regardantes que nous. Mieux vaudrait pour les [LIT.GetHabitants] et les [EST.GetHabitants] qu'ils passent sous tutelle [LAT.GetDuDelaDelNP] [LAT.GetName] afin qu'[LAT.GetIlElleNP] puiss[LAT.GetEEntNP] assurer leur protection."
 LAT_support_baltic_fascists: "Soutenir les fascistes baltes"
 LAT_support_baltic_fascists_desc: "Les Baltes sont frères, et des frères doivent rester proches. Nos trois pays sont la cible d'agressions impérialistes, et nous ne pouvons nous permettre d'être dirigés par des gouvernements mous et faibles. En soutenant les mouvements d'extrême-droite [LIT.GetAdjMP], [EST.GetAdjMP] et [POL.GetAdjMP], nous pourrions créer un bloc balte unifié et prêt à affronter le monde entier."
 LAT_consecrate_the_brotherhood: "Consacrer la fraternité"
 LAT_consecrate_the_brotherhood_desc: "Si de bien des façons les Baltes sont très différents les uns des autres, ils restent néanmoins des peuples frères. Leurs cultures sont variées, mais ils partagent depuis plusieurs siècles la même histoire, les mêmes ennemis et les mêmes problèmes. Si nous voulons réchapper à l'oppression, nous devons nous comporter en frères au sein d'une coalition."
 LAT_consecrate_the_brotherhood_custom_tt: "Obtient l'événement §Y[LAT.GetLeLaLNPCap] [LAT.GetName] nous invit[LAT.GetEEntNP] à intégrer [LAT.GetLeLaLFaction] [LAT.GetFactionName]§!."
 LAT_dievs_keepers: "Gardiens de Dievs"
 LAT_dievs_keepers_desc: "Les païens [LAT.GetAdjMP] sont de plus en plus nombreux et fermement engagés dans leur croyance comme dans notre cause, et ils voient en Celmiņš un chef quasi religieux. Les catholiques conservateurs craignent que cette fascination se transforme en un véritable culte de ce leader charismatique. Mais les avantages sont grands à confier des fusils à ces jeunes mus par un si grand enthousiasme."
 LAT_state_paganism: "Paganisme d'État"
 LAT_state_paganism_desc: "Les croyances du Dievturîba ont pris un tel poids au sein de l'armée que toutes les autres fois s'y trouvent presque entièrement éclipsées. Celmiņš a rassemblé autour de lui des fanatiques, prêts à combattre et mourir pour les dieux d'autrefois – ou pour lui, en réalité. Qu'importe... En en faisant la religion officielle, nous répandrons l'idéologie de la Pêrkonkrusts dans les églises et les temples de tout le pays."
 LAT_wrath_of_the_old_gods: "Courroux des dieux anciens"
 LAT_wrath_of_the_old_gods_desc: "Les territoires des Baltes ne sont pas les seuls à avoir été souillés par la religion étrangère. La plus grande partie du monde suit les enseignements du Christ. Cela doit changer. Nous devons déclarer notre propre croisade, dirigée cette fois contre la Chrétienté !"
 LAT_ostland: "Ostland"
 LAT_ostland_desc: "Les [GER.GetHabitants] ont pour projet de former un État unifié regroupant tous les Baltes et certaines régions de Pologne orientale. Si cette vision les pousse à placer les Allemands de la Baltique au sommet de la hiérarchie de cette Ostland, il n'y a toutefois aucune raison que nous ne tirions pas profit de ce projet pour créer un État correspondant davantage à une vision plus [LAT.GetAdjFS]."
 LAT_reorganize_forest_brothers: "Réorganiser les Frères de la forêt"
 LAT_reorganize_forest_brothers_desc: "Les Frères de la forêt défendent l'identité des [LAT.GetHabitants] et leur droit à l'autodétermination, mais ils pâtissent grandement de leur volonté de défendre aussi les indépendances [LIT.GetAdjFS] et [EST.GetAdjFS]. Nous ne pouvons les laisser continuer ainsi. Les Frères [LAT.GetAdjMP] ne doivent prêter allégeance qu'à Celmiņš, à la Pêrkonkrusts et [LAT.GetAuAlaAlNP] [LAT.GetName]."
 LAT_avenge_the_ancestors: "Venger nos aïeux"
 LAT_avenge_the_ancestors_desc: "[LAT.GetLeLaLNPCap] [LAT.GetName] n'[LAT.GetAOntNP] pas plus connu l'indépendance depuis l'époque des tribus baltes, à cause de l'oppression constante des [GER.GetHabitants], des [SWE.GetHabitants] et des Russes. Nous ne pouvons risquer un autre millénaire de soumission brutale et de répression. Nous devons mettre à genoux ces impérialistes devant la puissance [LAT.GetAdjFS] !"
 LAT_united_baltic_empire: "Un empire balte unifié"
 LAT_united_baltic_empire_desc: "Si l'idée d'un État balte unique peut paraître quelque peu étrange, on ne peut nier que nous avons des liens par-delà les frontières. Avec les territoires [LIT.GetAdjMP] et [EST.GetAdjMP] sous contrôle, il suffirait de fusionner leurs administrations au sein de la nôtre pour que cet État balte devienne une réalité."
 LAT_renew_the_constitution: "Rénover la Constitution"
 LAT_renew_the_constitution_desc: "Kârlis Ulmanis a établi un gouvernement fort, capable de faire face aux tempêtes provoquées par le fascisme et le communisme. Mais maintenant que le gouvernement civil compte de nombreux membres de l'Union des paysans, il n'y a plus guère de raisons de s'opposer à l'organisation de nouvelles élections."
