 #Estonia
 EST_era_of_silence: "L'Ère du silence"
 EST_era_of_silence_desc: "Face au mouvement Vaps, ultranationaliste et violent, qui s'implante partout de Saare jusqu'à Võru, l'Aîné de l'État doit faire naître une ère nouvelle pour [EST.GetLeLaLNP] [EST.GetName] : une ère sans élections, sans dissensions et sans résistances. Le pays doit entrer dans une ère de silence."
 EST_ismaaliit: "Isamaaliit"
 EST_ismaaliit_desc: "Alors même que le parti de Päts est interdit d'accéder aux fonctions politiques, la dictature a besoin d'un parti nouveau autour duquel s'organiser. L'Union de la patrie permettra de protéger le pays face à toutes les menaces, aussi bien intérieures qu'extérieures."
 EST_establish_the_rahvuskogu: "Formation du Rahvuskogu"
 EST_establish_the_rahvuskogu_desc: "L'ancienne constitution s'est avérée incapable de protéger le peuple du fascisme et de la tyrannie, aussi a-t-il été décidé qu'une nouvelle devait être rédigée pour assurer la sécurité du pays et, une fois un certain temps écoulé, permettre la restauration des traditions démocratiques pour lesquelles les [EST.GetHabitants] ont combattu et sont morts en 1918."
 EST_chamber_of_deputies: "S'assurer de la Première chambre"
 EST_chamber_of_deputies_desc: "Maintenant que l'Isamaaliit s'est assurée de contrôler le Conseil d'État, la chambre haute, tout ce qu'il reste à faire est de prendre le contrôle de la Première chambre. Si la dictature parvient ainsi à s'assurer de la majorité à toutes les chambres du gouvernement civil, elle aura les pleins pouvoirs pour ce qui regarde le pays et l'industrie."
 EST_exploit_the_banks: "Exploiter les banques"
 EST_exploit_the_banks_desc: "Konstantin Päts a longtemps été une figure prééminente du secteur bancaire. Si certains traîtres sont prêts à prétendre qu'il en a profité pour corrompre les banques et exploiter le peuple, ses relations dans le secteur privé peuvent faciliter grandement la tâche de la dictature pour tirer avantage des financiers."
 EST_modernize_capital: "Moderniser Tallinn"
 EST_modernize_capital_desc: "Même si Tallinn est trop longtemps restée entre les griffes des oppresseurs allemands et russes, cela ne l'a pas empêchée d'atteindre son plein potentiel, et de susciter la jalousie de toute la Baltique. La grande ville n'a jamais, et ne sera jamais dévastée ou profanée par les armées étrangères ; aussi pouvons-nous la moderniser pour qu'elle rivalise avec les plus grandes cités européennes."
 EST_squash_the_opposition: "Écraser l'opposition"
 EST_squash_the_opposition_desc: "Nous avons imposé notre contrôle sur le gouvernement civil, et pouvons maintenant trier le bon grain de l'ivraie en éradiquant la moindre parcelle de traîtrise au sein du gouvernement et de l'administration. Quiconque s'oppose à nous doit comprendre qu'aller contre l'Isamaaliit, c'est aller contre [EST.GetLeLaLNP] [EST.GetName]."
 EST_formalize_baltic_entente: "Officialiser l'Entente baltique"
 EST_formalize_baltic_entente_desc: "L'Entente baltique est un accord, basé sur la bonne compréhension et la coopération entre frères baltes, afin de s'assurer d'une protection mutuelle en temps de guerre. Mais la sincérité de l'accord est sujette à caution. [GER.GetHabitants] et [SOV.GetHabitants] louchent sur nos territoires ; quant aux [ENG.GetHabitants] ils sont bien loin. La coopération est donc plus vitale que jamais pour préserver nos indépendances."
 EST_look_north: "Regarder vers le nord"
 EST_look_north_desc: "Nous savons pertinemment que les États baltes ne peuvent résister seuls à ces fléaux que sont les nazis ou les [SOV.GetHabitants] à nos frontières. Mais étant donné les visées de nos agresseurs sur l'autre rive de la Baltique, peut-être pourrions-nous trouver des alliés en Scandinavie afin qu'ils entrent dans l'Entente baltique ?"
 EST_beyond_the_baltic: "Par-delà la Baltique"
 EST_beyond_the_baltic_desc: "Si certains persistent à penser que l'Entente baltique peut suffire à protéger [Root.GetLeLaFNP] petit[Root.GetXENP] [Root.GetName] face à une invasion, nous savons tous qu'il n'en est rien. Les Alliés nous ont aidés en 1918, dans notre lutte pour l'autodétermination ; peut-être n'est-il pas complètement insensé de penser qu'ils pourraient venir une fois encore à notre aide ?"
 EST_join_the_allies: "Intégrer la Grande Alliance"
 EST_join_the_allies_desc: "Les Alliés se sont montrés de fidèles soutiens pour le maintien de l'indépendance [Root.GetAdjFS]. Tout ce qu'il reste à faire désormais est d'officialiser cette amitié par l'entrée [Root.GetDuDelaDelNP] [Root.GetName] au sein de la Grande Alliance."
 EST_national_council: "S'assurer du Conseil d'État"
 EST_national_council_desc: "Le Conseil d'État est la chambre haute du parlement, où sont représentées les municipalités, les villes et les corporations. Si nous voulons représenter véritablement les intérêts de toutes ces institutions, nous devons nous assurer que leurs représentants sont des membres loyaux de l'Isamaaliit et des militaires, car eux seuls sont en mesure de défendre l'indépendance [EST.GetDuDelaDelNP] [EST.GetName]."
 EST_new_economic_policy: "Revoir les politiques économiques"
 EST_new_economic_policy_desc: "L'économie [EST.GetAdjFS] repose presque entièrement sur les échanges avec [SOV.GetLeLaLNP] [SOV.GetName]. [SOV.GetCeluiCelleNPCap]-ci [SOV.GetEstSontNP] pourtant [SOV.GetUnUneDesNP] adversaire[SOV.GetXSNP] acharné[SOV.GetXENP] de l'indépendance [EST.GetAdjFS], et aussi longtemps que nous dépendrons [SOV.GetDeluiDelleDeuxNP], nous ne serons jamais véritablement libres. Nous devons nous en détacher, y compris dans le domaine économique."
 EST_support_independent_militaries: "Soutenir les milices indépendantes"
 EST_support_independent_militaries_desc: "Dans tout le pays, des milices indépendantes sont prêtes à livrer bataille pour protéger [EST.GetLeLaLNP] [EST.GetName] de l'impérialisme étranger. Mais leur courage ne peut suffire si elles ne disposent d'aucune ressource. Nous devons donc fournir à toutes, officiellement ou non, les ressources indispensables à la défense du pays."
 EST_fight_the_vaps: "Combattre les vapsid"
 EST_fight_the_vaps_desc: "Le mouvement d'extrême droite des vapsid cherche à déstabiliser le pays. S'il regroupait au départ des vétérans et héros de la patrie, il est rapidement devenu un mouvement ultranationaliste, [EST.GetQueleQuelaQuelDir] [EST.GetLeader] compare facilement aux nazis. Ces criminels doivent être éradiqués si nous voulons assurer l'avenir [EST.GetDuDelaDelNP] [EST.GetName]."
 EST_republican_defence_league: "Ligue de défense [EST.GetAdjFS]"
 EST_republican_defence_league_desc: "Les vapsid ont perdu en importance, et de nouveaux groupes paramilitaires se trouvent dépourvus de la moindre cause pour laquelle combattre. En les unissant au sein d'une organisation officielle, nous pourrions distribuer de nouvelles ressources à ces hommes courageux, prêts à combattre et mourir pour notre indépendance."
 EST_womens_defence_league: "Corps féminin de la Ligue"
 EST_womens_defence_league_desc: "Le Corps féminin de la Ligue de défense, le Naiskodukaitse, accueille toutes ces femmes patriotes prêtes à participer à la défense de leurs foyers et de leurs familles. Il est crucial que ce Corps féminin bénéficie d'investissement et d'équipement pour fournir une garnison et du personnel médical aux troupes."
 EST_corporate_chambers: "Chambres corporatistes"
 EST_corporate_chambers_desc: "Les gauchistes se sont longtemps opposés au corporatisme, mais maintenant que le Parlement en est débarrassé nous pouvons enfin établir des chambres corporatistes. Les travailleurs ne seront plus regroupés selon leur idéologie mais selon leur profession, les employeurs privés représentant leurs intérêts auprès de la dictature. Il n'y aura plus ainsi aucun problème, n'est-ce pas ?"
 EST_cave_to_enemy_pressure: "Céder aux pressions de l'ennemi"
 EST_cave_to_enemy_pressure_desc: "Il est devenu parfaitement évident que nous ne pourrons pas sauver et l'indépendance [Root.GetDuDelaDelNP] [Root.GetName], et les [Root.GetHabitants]. Si nous avons fait tout notre possible pour les protéger jusqu'à présent, le pays ne pourra pas maintenir sa souveraineté sans subir de nombreuses pertes en vies humaines."
 EST_threat_on_our_border: "Menaces aux frontières"
 EST_threat_on_our_border_desc: "La guerre ne tardera plus. Nous ne savons pas encore pourquoi elle sera livrée, ni contre qui, mais les faucons se préparent à attaquer [Root.GetLeLaLNP] [Root.GetName]. L'heure est venue de décider à qui faire allégeance dans le conflit à venir. Des plans doivent être dressés, en nous concentrant soit sur les nazis au sud, ou les Soviets à l'est."
 EST_fortify_tallinn: "Fortifier Tallinn"
 EST_fortify_tallinn_desc: "Nombreux sont ceux qui pensent que nous pouvons défendre l'ensemble de la frontière, mais mieux vaut être réalistes. Nous allons devoir renoncer à une partie de notre territoire si nous voulons survivre. Les forts autour de la capitale devront nous permettre de protéger le cœur du pays, quel que soit le prix à payer."
 EST_hold_saaremaa: "Tenir Saaremaa"
 EST_hold_saaremaa_desc: "Nous devons tout mettre en place pour permettre une résistance longue et difficile. Si les îles [EST.GetAdjFP] ne disposent pas des usines du continent, les préparer à résister jusqu'au bout nous permettra de disposer d'une base d'opérations d'où appuyer la résistance et, avec le temps, reprendre le pays."
 EST_fortify_the_border: "Fortifier la frontière"
 EST_fortify_the_border_desc: "Nous serons attaqués par l'ennemi sur la frontière, et devons faire confiance à nos frères [LAT.GetAdjMP] et [LIT.GetAdjMP] pour qu'ils ne cèdent pas. Aussi ambitieux que soit ce plan, nous ne devons pas renoncer à un seul pied du sol national, ou il sera aussitôt occupé à nouveau par les [SOV.GetHabitants] ou les [GER.GetHabitants]."
 EST_fight_against_communism: "Jusqu'au bout"
 EST_fight_against_communism_desc: "Nous savons parfaitement ce que veut dire la vie sous occupation ennemie, et bon nombre d'entre nous sont morts pour que nous n'ayons plus jamais à le subir. Le patriotisme est vif, et nos armées ne se laisseront pas faire."
 EST_long_push_east: "La longue poussée"
 EST_long_push_east_desc: "Nous ne nous attendions pas à ce que la campagne se passe si bien, et pourtant nous y voilà : fusil en main, en marche vers le cœur des territoires de l'ennemi. Ses terres sont vastes, les nôtres étroites. C'est un dur périple qui nous attend."
 EST_prepare_for_the_inevitable: "Préparer l'inévitable"
 EST_prepare_for_the_inevitable_desc: "Nous ne pourrons toujours résister aux assauts de l'ennemi. Il est donc vital que le gouvernement se prépare à l'exil afin de soutenir la résistance [Root.GetAdjFS] de loin."
 EST_forest_brothers: "Frères de la forêt"
 EST_forest_brothers_desc: "Nous avons entendu les récits qui circulent sur ces militants anticommunistes qui, dans tous les États baltes, se cachent dans les bois au cœur de l'hiver et lancent raid après raid contre l'occupant. Nous devons entrer en contact avec eux et tout faire pour leur apporter le soutien dont ils ont besoin."
 EST_prepare_underground_resistance: "Préparer la résistance industrielle"
 EST_prepare_underground_resistance_desc: "Les plus grandes usines [Root.GetAdjFP] ferment ou sont capturées par l'ennemi, aussi est-il crucial que nous puissions investir dans des usines à l'étranger afin de disposer de matériel pour produire des armes pour la résistance. Tant pis si nous devrons le faire en secret, tant que nous pourrons combattre."
 EST_prepare_covert_resistance: "Préparer la résistance"
 EST_prepare_covert_resistance_desc: "Résister, ce n'est pas l'affaire que de quelques hommes ou fusils. C'est saboter les lignes de ravitaillement, entrer en contact avec les partisans, et semer la confusion et le désarroi chez l'ennemi. Si nous voulons reprendre [Root.GetLeLaLNP] [Root.GetName], nous devons investir dans de véritables services de renseignements."
 EST_rally_the_nation: "Rallier la nation"
 EST_rally_the_nation_desc: "Le mouvement vaps, constitué de vétérans de la guerre d'indépendance, a été réprimé par le régime de Konstantin Päts. Si nous voulons donner naissance à [EST.GetUnUneDesNP] [EST.GetName] qui travaill[EST.GetEEntNP] pour les [EST.GetHabitants], nous devons nous faire connaître. Lançons des marches dans le pays, pour faire savoir que nous combattons pour la survie de la nation."
 EST_march_on_talinn: "Marche sur Tallinn"
 EST_march_on_talinn_desc: "De nombreuses associations de vétérans et organisations paramilitaires se sont déjà ralliées à nous, aussi est-il peu probable que Päts puisse nous opposer la moindre résistance si nous marchons sur Tallinn. Nous devons nous diriger vers le Parlement et, de façon très claire, imposer un gouvernement vaps dirigé par Artur Sirk."
 EST_glory_of_war: "Gloire militaire"
 EST_glory_of_war_desc: "Nous avons pu former un gouvernement de vétérans, mais de trop nombreux vapsid sont trop âgés ou usés par les blessures reçues au champ d'honneur pour reprendre le service. Sans doute ces anciens combattants pourraient-ils toutefois trouver une utilité nouvelle en formant une nouvelle génération de soldats pour défendre le pays ?"
 EST_mobilize_the_vets: "Mobilisation des vétérans"
 EST_mobilize_the_vets_desc: "De nombreux vétérans n'ont pas eu le droit de s'engager dans l'armée parce qu'ils étaient considérés comme trop proches du mouvement vaps. Mais maintenant que celui-ci contrôle le gouvernement, nous pouvons restaurer l'honneur de ces hommes en leur rendant le droit de servir."
 EST_vapsid_youth: "Jeunesse vaps"
 EST_vapsid_youth_desc: "La grande majorité des vapsid sont maintenant âgés, mais les jeunes s'enthousiasment pour la lutte historique pour l'indépendance qu'[EST.GetAOntNP] menée [EST.GetLeLaLNP] [EST.GetName] il y a quelques décennies. En établissant une Jeunesse vaps, nous pourrons offrir à ces jeunes dynamiques un rôle où ils acquerront autant de gloire que leurs pères et grands-pères avant eux."
 EST_veterans_government: "Gouvernement des vétérans"
 EST_veterans_government_desc: "Le gouvernement précédent était composé de personnages faibles et velléitaires, soumis à Konstantin Päts. Ce qu'il faut maintenant au pays, c'est un gouvernement de ministres animés par la cause vaps."
 EST_anti_communist_militia: "Milice anticommuniste"
 EST_anti_communist_militia_desc: "De nombreux [EST.GetHabitants] sont prêts à combattre la menace bolchévique à l'est, mais se sont vu refuser ce droit par l'ancien gouvernement parce que considérés comme trop radicaux. Pour les vapsid, malgré tout, l'anticommunisme n'est en rien trop radical, et ces hommes méritent une place dans les rangs de l'armée tout autant que les autres."
 EST_reach_out_to_germany: "Contacter les [GER.GetHabitants]"
 EST_reach_out_to_germany_desc: "Si le courage et la volonté suffisaient à vaincre les Soviets, ils seraient déjà renversés. Mais [EST.GetLeLaLNP] [EST.GetName] n'[EST.GetAOntNP] tout simplement pas les effectifs pour se défendre seul[EST.GetXENP] face à une menace aussi écrasante. En nous alignant sur [GER.GetLeLaLNP] [GER.GetName], nous pourrions au moins survivre jusqu'à la prochaine décennie."
 EST_baltic_shield: "Bouclier balte"
 EST_baltic_shield_desc: "Les [SOV.GetHabitants] souhaitent écraser [EST.GetLeLaLNP] [EST.GetName] sous leurs bottes. Nous ne pouvons risquer que cela arrive. Des bunkers doivent être construits tout au long de la frontière. Nous ne serons sans doute pas en mesure de les vaincre, mais peut-être pourrons-nous ainsi résister suffisamment longtemps, le temps que quelqu'un d'autre s'en charge."
 EST_join_the_axis: "Intégrer l'Axe"
 EST_join_the_axis_desc: "Maintenant que les [GER.GetHabitants] sont rassurés sur nos intentions, nous sommes certains qu'une possible entrée [EST.GetDuDelaDelNP] [EST.GetName] dans l'Axe sera étudiée avec intérêt."
 EST_the_brotherhood: "Confraternité"
 EST_the_brotherhood_desc: "[EST.GetLeLaLNPCap] [EST.GetName] [EST.GetNestNesontNP] pas seul[EST.GetXENP] au milieu d'un désert. Au sud se trouvent deux pays très vulnérables, qui auraient assurément plus de chances de survivre s'ils étaient intégrés. Les Baltes sont frères, et les frères doivent rester proches et se défendre les uns les autres."
 EST_empower_finnish_militants: "Aider les militants [FIN.GetAdjMP]"
 EST_empower_finnish_militants_desc: "Le mouvement vaps n'aurait pu avoir lieu sans l'aide des vétérans [FIN.GetAdjMP]. Leurs volontaires avaient déjà aidé les [EST.GetHabitants] à arracher leur indépendance, et ces vétérans [FIN.GetAdjMP], comme nous, cherchent à renverser leur gouvernement de faibles pour en établir un qui fasse le travail."
 EST_national_pride_in_finland: "Marches de la fierté [FIN.GetAdjFS]"
 EST_national_pride_in_finland_desc: "Les vétérans [FIN.GetAdjMP] ne sont pas aussi organisés que nous l'étions, aussi un soutien passif ne suffira-t-il pas à garantir chez eux les mêmes changements survenus [EST.GetAuEnANP] [EST.GetName]. En organisant des marches [FIN.GetAuEnANP] [FIN.GetName], peut-être un jour nos deux pays seront-ils unis par nos héros respectifs."
 EST_finno_estonian_supremacy_league: "Ligue suprémaciste finno-estonienne"
 EST_finno_estonian_supremacy_league_desc: "Maintenant que l'ancien gouvernement [FIN.GetAdjMS] a été renversé, nous pouvons mettre à profit les rapports étroits avec nos nouveaux alliés pour poser les fondations d'une amitié durable entre nos pays, basée sur l'autonomie et les valeurs anti-bolchéviques."
 EST_unite_our_nations: "Union des deux nations"
 EST_unite_our_nations_desc: "Les vétérans ont désormais assuré leur contrôle sur [FIN.GetLeLaLNP] [FIN.GetName], et l'influence [EST.GetAdjFS] se fait sentir jusque dans la composition de [FIN.GetSonLeurNP] gouvernement. Tout ce qu'il nous reste désormais à faire est de tirer quelques ficelles, et nous pourrons unir [FIN.GetHabitants] et [EST.GetHabitants] au sein d'un seul pays."
 EST_sieze_swedish_assets: "Saisir les actifs [SWE.GetAdjMP]"
 EST_sieze_swedish_assets_desc: "Les [SWE.GetHabitants] possèdent de véritables atouts, sans rien en faire d'autre qu'approvisionner la puissance paraissant la plus intimidante pour eux. On ne peut les laisser gâcher ainsi plus longtemps les ressources scandinaves. Ils doivent être placés sous tutelle [EST.GetAdjFS]."
 EST_secure_the_straits: "S'assurer des détroits"
 EST_secure_the_straits_desc: "[DEN.GetLeLaLNPCap] [DEN.GetName] nous ferm[DEN.GetEEntNP] le passage vers l'Atlantique. Ce verrou doit sauter si nous voulons que les navires [EST.GetAdjMP] puissent naviguer en mer du Nord."
 EST_occupy_norway: "Occuper la Norvège"
 EST_occupy_norway_desc: "Maintenant que [SWE.GetHabitants] et [FIN.GetHabitants] sont sous contrôle, tout ce qu'il nous reste à faire est de soumettre [NOR.GetLeLaLNP] [NOR.GetName]. Alors, le reste de la Scandinavie tombera aussitôt entre nos mains."
 EST_form_scandinavia: "L'Estonie, c'est la Scandinavie"
 EST_form_scandinavia_desc: "Les Nordiques ont toujours considéré que les [EST.GetHabitants] ne pouvaient prétendre le moins du monde à une identité scandinave. Mais maintenant que [SWE.GetName], [NOR.GetName] et [DEN.GetName] sont fermement sous notre contrôle, qui peut s'y opposer aujourd'hui ?"
 EST_proclaim_finno_ugra: "Proclamer la Fennie"
 EST_proclaim_finno_ugra_desc: "Maintenant que les [FIN.GetHabitants] sont sous contrôle, nous sommes en mesure de consolider l'identité fennique. De nombreux peuples fenniens se trouvent répartis en Europe septentrionale, et en les unifiant autour d'une identité commune nous pourrons trouver d'innombrables troupes prêtes à combattre pour la cause vaps."
 EST_unite_the_sami: "Unifier les Lapons"
 EST_unite_the_sami_desc: "Les Lapons sont un peuple divers et très souvent opprimé par les [FIN.GetHabitants], les [SWE.GetHabitants], les [NOR.GetHabitants] et les Russes. Trop longtemps, ils ont eu interdiction de parler leurs langues, et ils n'ont pas les effectifs nécessaires pour arracher leur liberté. Nous devons leur assurer une place au sein [EST.GetDuDelaDelNP] [EST.GetName] en les protégeant de l'impérialisme nordique."
 EST_unite_karelia: "Unifier la Carélie"
 EST_unite_karelia_desc: "La Carélie compte de nombreux Fenniens, depuis les Caréliens eux-mêmes jusqu'aux Lapons orientaux. Maintenant que la Finlande est sous contrôle, nous pouvons étendre nos frontières en Carélie afin de les unifier en notre sein."
 EST_unite_the_finnic_identity: "Unifier les Fenniens"
 EST_unite_the_finnic_identity_desc: "Tous les peuples fenniques de Scandinavie sont désormais sous contrôle, et nous pouvons unifier leur identité et proclamer la naissance d'un nouvel État qu'Estoniens, Finnois, Lapons, Nénètses et autres pourront considérer comme leur patrie."
 EST_break_the_silence: "Rompre le silence"
 EST_break_the_silence_desc: "Konstantin Päts a instauré la dictature en prétextant protéger les [EST.GetHabitants] du fascisme et du communisme. Maintenant que ces idéologies ont été détruites, la dictature peut donc prendre fin, et des élections être organisées."
 #Lithuania
 LIT_secure_a_loyal_cabinet: "Reconvoquer le Seimas"
 LIT_secure_a_loyal_cabinet_desc: "Le coup d'État a été un succès, et le contrôle d'Antanas Smetona sur le gouvernement est total. L'heure est donc venue de reconvoquer la Diète, le Seimas, pour gouverner plus efficacement le pays grâce à des ministres loyaux au dictateur pour l'épauler."
 LIT_rastikis_military_reforms: "Réformes militaires de Raštikis"
 LIT_rastikis_military_reforms_desc: "L'armée est mal préparée à faire face à une menace aussi grave qu'une nouvelle invasion [GER.GetAdjFS]. Il est vital que le ministère des Armées donne des chefs compétents aux patriotes [LIT.GetAdjMP]."
 LIT_patriotic_education: "Éducation patriotique"
 LIT_patriotic_education_desc: "Le secteur de l'éducation, [LIT.GetAuEnANP] [LIT.GetName], a connu des jours meilleurs. Mais nous ne pouvons laisser des idées folles embrumer l'esprit de la jeunesse. Elle doit être éduquée pour former de bons patriotes catholiques au sein de vénérables institutions telles que la Société d'éducation [LIT.GetAdjFS] Rytas."
 LIT_soviet_mutual_assistance: "Assistance mutuelle avec les [SOV.GetHabitants]"
 LIT_soviet_mutual_assistance_desc: "Tout le monde le sait, [POL.GetLeLaLNP] [POL.GetName] [POL.GetEstSontNP] la première cible aussi bien des [SOV.GetHabitants] que des [GER.GetHabitants]. Nous avons été informés que des plans de partage seraient en cours d'élaboration entre les deux puissances. Peut-être pourrions-nous persuader [SOV.GetLeLaLNP] [SOV.GetName] de s'assurer de notre soutien si Vilnius nous est rétrocédée ?"
 LIT_victory_in_trust: "Confiance en la victoire"
 LIT_victory_in_trust_desc: "Il n'y a personne en qui nous puissions avoir confiance au gouvernement : ni Kazys Grinius, ni Augustinas Voldemaras, et pas même Stasys Raštikis. Les puissants sont des lâches et des traîtres. Mais un homme de confiance armé d'un fusil et prêt à s'en servir, voilà ce qui permet la victoire !"
 LIT_integrate_the_opposition: "Opposition au gouvernement"
 LIT_integrate_the_opposition_desc: "Si Antanas Smetona voyait le précédent gouvernement comme un groupe de politiciens ineptes et de sympathisants des Soviets, il est difficile de nier qu'un certain nombre de ses membres étaient tout à fait compétents. Il serait insensé de ne pas nous servir d'eux au sein du nouveau Seimas."
 LIT_patriotic_socialism: "Socialisme patriotique"
 LIT_patriotic_socialism_desc: "Le gouvernement démocratique était surtout constitué de sociaux-démocrates et de centristes, et les valeurs socialistes embrouillent les travailleurs [LIT.GetAdjMP]. Si Grinius était clairement un socialiste, son patriotisme ne saurait être mis en cause. Peut-être qu'en appliquant certaines de ses idées les travailleurs seraient à la fois plus productifs et mieux disposés envers la dictature ?"
 LIT_peace_with_poland: "Paix avec les [POL.GetHabitants]"
 LIT_peace_with_poland_desc: "Officiellement, la guerre entre [POL.GetLeLaLNP] [POL.GetName] et [LIT.GetLeLaLNP] [LIT.GetName] dure depuis des décennies. Mais aucun des deux camps n'a lancé la moindre opération depuis bien longtemps. Si nous acceptions de laisser Vilnius aux [POL.GetHabitants], nous pourrions sans doute faire de cette impasse une paix officielle afin de concentrer toute notre attention sur nos véritables ennemis, à l'est et à l'ouest."
 LIT_strength_in_unity: "L'union fait la force"
 LIT_strength_in_unity_desc: "C'est l'union qui fait la force, et il n'existe pas de pays au monde qui soient plus proches que [POL.GetLeLaLNP] [POL.GetName] et [LIT.GetLeLaLNP] [LIT.GetName]. Si nous ne tolérerons jamais d'être de nouveaux piégés au sein d'une nouvelle République des Deux Nations, sans doute pourrions-nous toutefois collaborer davantage afin de protéger nos fragiles indépendances."
 LIT_indivisible_power_of_the_state: "Le pouvoir indivisible de l'État"
 LIT_indivisible_power_of_the_state_desc: "[LIT.GetLeLaLDirCap] [LIT.GetLeader] est l'État, et l'État c'est [LIT.GetLeLaLDir] [LIT.GetLeader]. Les principes et les lois de la dictature sont désormais affermis, et tout ce qu'il reste à faire est de s'assurer du pouvoir absolu. Certains espèrent toujours le rétablissement de la démocratie, mais ce serait bien trop dangereux alors que l'ours et l'aigle s'apprêtent à fondre sur nous."
 LIT_purge_popular_resistance: "Réprimer la résistance populaire"
 LIT_purge_popular_resistance_desc: "Certains membres néfastes dans la population sont prêts à s'opposer à la dictature [LIT.GetDuDelaDelDir] [LIT.GetLeader]. Ce sont des ennemis de l'indépendance [LIT.GetAdjFS], et ils doivent être éradiqués afin de permettre la stabilité et la survie du pays."
 LIT_anti_communist_militia: "Milice anticommuniste"
 LIT_anti_communist_militia_desc: "Notre ambition est de débarrasser enfin [LIT.GetLeLaLNP] [LIT.GetName] des gauchistes. Heureusement, des volontaires se tiennent prêts à nous y aider, dans tout le pays. Nous devrions soutenir ces organisations afin de leur laisser la tâche de protéger le peuple des Soviets."
 LIT_arrest_nazis_in_memel: "Arrestation des nazis de Memel"
 LIT_arrest_nazis_in_memel_desc: "Les nazis et sympathisants fascistes pullulent à Memel, ce qui donne [GER.GetAuAlaAlNP] [GER.GetName] un parfait prétexte pour lancer une invasion. Si nous voulons conserver la région, nous devons faire de l'appartenance au parti nazi un crime punissable d'emprisonnement et nous préparer à devoir repousser une invasion."
 LIT_reminder_of_true_enemy: "Se souvenir du véritable ennemi"
 LIT_reminder_of_true_enemy_desc: "Au cours de la guerre de 1918, nous avons dû faire face à une oppression brutale de la part de l'Armée rouge et des Freikorps. Maintenant que la guerre menace à nouveau, les blessures du passé ressurgissent chez les ministres [LIT.GetAdjMP]. Nous ne pouvons tarder davantage, nous devons décider quelle puissance est la plus menaçante et nous préparer à y faire face."
 LIT_appease_soviets: "Apaiser les [SOV.GetHabitants]"
 LIT_appease_soviets_desc: "Nous avons certes tout fait pour préparer la guerre, mais nous serons contraints d'admettre la défaite si nous voulons épargner de nombreuses vies [LIT.GetAdjFP]."
 LIT_appease_nazis: "Apaiser les [GER.GetHabitants]"
 LIT_appease_nazis_desc: "$LIT_appease_soviets_desc$"
 LIT_offer_military_basing: "Offrir des bases"
 LIT_offer_military_basing_desc: "La dernière chose que veut la population, c'est bien une nouvelle guerre. Or, [LIT.GetLeLaLNP] [LIT.GetName] dispos[LIT.GetEEntNP] de nombreux sites stratégiques intéressants, aussi bien pour les [GER.GetHabitants] que pour les [SOV.GetHabitants]. Nous pourrions peut-être leur offrir de disposer de bases sur notre territoire et la possibilité de construire et utiliser des bunkers afin d'éviter une invasion."
 LIT_offer_military_basing_tt_1: "§GSelon le pays qui a été acheté :§!\n"
 LIT_offer_military_basing_tt_2: "§ROU§!\n"
 LIT_occupation: "Occupation"
 LIT_occupation_desc: "Pour nous, il est trop tard. Le pays est déjà envahi par les troupes étrangères, qui peuvent se retourner contre nous à n'importe quel moment. Il est sans doute temps que le gouvernement démissionne afin de laisser les mains libres à l'ennemi."
 LIT_free_voldemares: "Libérer Voldemaras"
 LIT_free_voldemares_desc: "Smetona a sans doute été trop hâtif au moment de faire arrêter son ancien Premier ministre. Augustinas Voldemaras est un farouche partisan de l'indépendance [LIT.GetAdjFS], et il serait avisé de mettre ses talents et ses partisans au service du gouvernement."
 LIT_lithuanian_activist_front: "Front des activistes lituaniens"
 LIT_lithuanian_activist_front_desc: "Des organisations paramilitaires et des groupes de militants sont présents dans tout le pays, distincts par leurs idéologies. Mais leur point commun est leur envie de combattre pour préserver l'indépendance [LIT.GetAdjFS]. Si nous établissions un LAF, un Front des activistes lituaniens, nous ne serions plus une proie si facile pour les puissances impérialistes."
 LIT_organize_the_iron_wolf: "Organiser les Loups de fer"
 LIT_organize_the_iron_wolf_desc: "Les Loups de fer sont dispersés et désorganisés, et – tout comme Voldemaras lui-même – indécis sur le fait de savoir s'ils doivent soutenir le gouvernement ou le renverser. En leur donnant une vision et un but, nous pourrions faire de ces garçons sans repères de véritables hommes."
 LIT_new_kind_of_iron_wolf: "Nouveaux Loups de fer"
 LIT_new_kind_of_iron_wolf_desc: "Maintenant que la menace des Loups de fer est écartée, nous pouvons enfin nous réapproprier notre symbole national et l'afficher fièrement sur nos forces armées."
 LIT_lithuanian_youth: "Louveteaux de fer"
 LIT_lithuanian_youth_desc: "L'armée a besoin d'hommes, mais en ces temps où l'idéologie est tout nous devons implanter les valeurs patriotiques dans les têtes de nos garçons pour que, une fois suffisamment âgés, ils n'aient besoin que d'un fusil pour partir mourir en chantant afin de défendre le sol [LIT.GetAdjMS]."
 LIT_rapid_fortifications_in_the_east: "Fortifier vite l'Est"
 LIT_rapid_fortifications_in_the_east_desc: "Il est évident que les communistes sont la plus grande menace pour notre indépendance. Nous devons tout faire pour défendre la patrie face à eux."
 LIT_defence_from_above: "Défense de notre ciel"
 LIT_defence_from_above_desc: "Toutes nos fortifications ne serviront à rien si l'ennemi ne cesse de les bombarder de là-haut. Nous devons préparer nos défenses et faire du ciel un enfer pour chaque bombe et chaque balle qu'ils jetteront sur nous."
 LIT_exile_voldemares: "Exiler Voldemaras"
 LIT_exile_voldemares_desc: "Augustinas Voldemaras est en sécurité derrière les barreaux, et l'on peut penser que les Loups de fer ne constituent plus aujourd'hui un réel danger. Mais ils continuent de s'agiter, réclamant à cor et à cri la libération de leur chef, et menacent la stabilité. Si Voldemaras était envoyé en exil à perpétuité, son organisation perdrait alors inévitablement de sa superbe."
 LIT_root_out_the_iron_wolf: "Détruire les Loups de fer"
 LIT_root_out_the_iron_wolf_desc: "Si l'exil de Voldemaras a mis un terme aux tentatives de renversement du gouvernement par les Loups de fer, l'organisation existe toujours. Elle doit être repoussée à la marge de la scène politique pour que nous puissions assurer une plus grande stabilité au sein de l'armée."
 LIT_prepare_forest_brothers: "$EST_forest_brothers$"
 LIT_prepare_forest_brothers_desc: "$EST_forest_brothers_desc$"
 LIT_unify_the_military: "Unifier l'armée"
 LIT_unify_the_military_desc: "Certains militaires sont particulièrement proches des idées de Voldemaras et de ses Loups de fer – à tel point qu'il suffirait de l'autoriser pour que l'armée passe sous la bannière du Loup. Ceci fait, il sera aisé de chasser Smetona du gouvernement pour reprendre le pouvoir [LIT.GetAuEnANP] [LIT.GetName]..."
 LIT_seek_ties_with_germany: "Se rapprocher des [GER.GetHabitants]"
 LIT_seek_ties_with_germany_desc: "Si [GER.GetLeLaLNP] [GER.GetName] [GER.GetEstSontNP] officiellement ennemi[GER.GetXENP] [LIT.GetDuDelaDelNP] [LIT.GetName], nous avons un ennemi commun : les [POL.GetHabitants]. En prenant contact avec les [GER.GetHabitants] nous pourrions sans doute libérer les [LIT.GetHabitants] vivant sous le joug de [POL.Capital.GetCapitalVictoryPointName]."
 LIT_fortify_memel: "Fortifier Memel"
 LIT_fortify_memel_desc: "On ne peut se fier aux [GER.GetHabitants] pour défendre la souveraineté [LIT.GetAdjFS], pas plus qu'à un renard pour garder un poulailler. [GER.GetLeLaLDirCap] [GER.GetLeader] est un[GER.GetXEDir] ennemi[GER.GetXEDir], et ce n'est pas un secret qu'[GER.GetIlElleDir] espère un jour reprendre Memel."
 LIT_proclaim_greater_lithuania: "Proclamer la Grande-Lituanie"
 LIT_proclaim_greater_lithuania_desc: "La Lituanie était autrefois l'une des plus grandes puissances d'Europe, mais elle a depuis été démembrée et rabaissée par les [POL.GetHabitants]. Depuis lors, nous avons été incapables de retrouver notre gloire passée. Jusqu'à présent. Enfin, nous allons redevenir une grande puissance !"
 LIT_claim_livonia: "Reprendre la Livonie"
 LIT_claim_livonia_desc: "Au nord se trouvent deux États qui n'ont pas retrouvé leur indépendance depuis des siècles maintenant. Ils seraient assurément mieux sous l'autorité [LIT.GetDuDelaDelNP] [LIT.GetName]..."
 LIT_claim_lithuania_minor: "Reprendre la Basse-Lituanie"
 LIT_claim_lithuania_minor_desc: "Cette région que les [GER.GetHabitants] appellent faussement « Königsberg » est dans les faits un territoire ancestral des Lituaniens. La Basse-Lituanie est depuis les croisades contre les Baltes sous occupation [GER.GetAdjFS], et doit maintenant être reprise."
 LIT_demand_vilnius: "Exiger Vilnius"
 LIT_demand_vilnius_desc: "Cela fait bien trop longtemps que notre capitale historique est entre les mains des [POL.GetHabitants]. Les gouvernements successifs ont été trop faibles pour rien y faire, mais la situation a changé. Vilnius sera bientôt de nouveau lituanienne !"
 LIT_support_polish_fascists: "Soutien aux fascistes [POL.GetAdjMP]"
 LIT_support_polish_fascists_desc: "[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetAOntNP] les mêmes ennemis que nous, et nous ne pouvons oublier toutes ces années d'histoire partagées au sein de la République des Deux Nations. Nous devrions donc apporter notre soutien aux fascistes [POL.GetAdjMP]."
 LIT_invade_poland: "Envahir la Pologne"
 LIT_invade_poland_desc: "Durant des siècles, [LIT.GetLeLaLNP] [LIT.GetName] [LIT.GetAOntNP] subi le joug de cette prétendue « République des Deux Nations », dans laquelle les [POL.GetHabitants] détenaient la quasi-totalité du pouvoir. Ils auraient tant aimé rétablir cette situation... Mais, après tout, pourquoi ne pas faire renaître leur chère République qu'ils chérissent tant ?"
 LIT_request_polish_occupation: "Demander à occuper la Pologne"
 LIT_request_polish_occupation_desc: "Au cours des décennies passées, les [POL.GetHabitants] ont souvent rejeté l'idée que les territoires [LIT.GetAdjMP] n'étaient pas [POL.GetAdjMP], et la souveraineté [LIT.GetAdjFS] a souvent été le sujet de plaisanteries de leur part. Peut-être donc seraient-ils heureux que l'armée [LIT.GetAdjFS] occupe enfin leur misérable pays ?"
 LIT_restore_order: "Restaurer l'ordre"
 LIT_restore_order_desc: "Il y a bien longtemps, la Lituanie était le partenaire le plus puissant au sein de la prétendue République des « Deux Nations », et les Polonais ne formaient guère plus qu'une région périphérique. Il est temps de restaurer cette situation, qui aurait toujours dû prévaloir."
 LIT_restore_greater_lithuania: "Restaurer la Grande-Lituanie"
 LIT_restore_greater_lithuania_desc: "De très nombreux collaborateurs, dans l'Est, ont proposé leur candidature pour gouverner en notre nom. Tout ce que nous avons à faire est de confier les autorités locales à des loyalistes et de proclamer la restauration de la domination [LIT.GetAdjFS] sur la Ruthénie."
 LIT_prepare_resistance: "$EST_prepare_for_the_inevitable$"
 LIT_prepare_resistance_desc: "$EST_prepare_for_the_inevitable_desc$"
 LIT_underground_production_centers: "$EST_prepare_underground_resistance$"
 LIT_underground_production_centers_desc: "$EST_prepare_underground_resistance_desc$"
 LIT_infiltrate_homeland: "$EST_prepare_covert_resistance$"
 LIT_infiltrate_homeland_desc: "$EST_prepare_covert_resistance_desc$"
 LIT_a_corporatist_economy: "Économie corporatiste"
 LIT_a_corporatist_economy_desc: "Les puissances occidentales attendent [LIT.GetDuDelaDelNP] [LIT.GetName] qu'[LIT.GetIlElleNP] cèd[LIT.GetEEntNP] aux sirènes du libéralisme. Mais Antanas Smetona est lui plus attaché à un modèle corporatiste, qui lui permettra de contrôler le secteur économique et de renforcer la centralisation."
 LIT_a_martial_prime_minister: "Un militaire Premier ministre"
 LIT_a_martial_prime_minister_desc: "La charge de Premier ministre est le plus souvent confiée à un politique élu. Mais, en ces temps de guerre, les pouvoirs renforcés [LIT.GetDuDelaFDir] Président[LIT.GetXEDir] lui permettent de choisir un meneur capable d'être son bras droit et son homme de confiance."
 LIT_a_priestly_prime_minister: "Un prêtre Premier ministre"
 LIT_a_priestly_prime_minister_desc: "Ancien membre du Conseil d'État et désormais prêtre catholique, Vladas Mironas est le candidat idéal pour représenter le Parti national en tant que Premier ministre. Ses fonctions au sein de l'Église et son dévouement envers les paysans et l'agriculture le rendent de fait très populaire au sein du petit peuple."
 LIT_formalize_baltic_entente: "$EST_formalize_baltic_entente$"
 LIT_formalize_baltic_entente_desc: "$EST_formalize_baltic_entente_desc$"
 LIT_beyond_the_baltic: "$EST_beyond_the_baltic$"
 LIT_beyond_the_baltic_desc: "$EST_beyond_the_baltic_desc$"
 LIT_enforce_military_rule: "Imposer un régime militaire"
 LIT_enforce_military_rule_desc: "[LIT.GetLeLaLNPCap] [LIT.GetName] [LIT.GetNestNesontNP] pas seul[LIT.GetXENP] à lutter pour assurer [LIT.GetSonLeurNP] indépendance. [LAT.GetHabitants] et [EST.GetHabitants] sont eux aussi cernés par les mêmes ennemis que nous, mais leurs gouvernements n'ont pas le courage de faire le nécessaire pour assurer leur défense. Imposons donc l'autorité de l'armée dans tous les pays baltes."
 LIT_expand_military_budget: "Accroître le budget militaire"
 LIT_expand_military_budget_desc: "Une récrimination constante des militaires concerne les soldes trop faibles par rapport aux émoluments versés aux fonctionnaires civils. Maintenant que Raštikis est Premier ministre, l'heure est venue de fournir à l'armée les augmentations de budget dont elle a tant besoin."
 LIT_exploit_the_international_bank: "Utiliser la Banque Internationale"
 LIT_exploit_the_international_bank_desc: "En tant que membre de la Banque internationale, Antanas Smetona est en parfaite position pour tirer parti du secteur de la finance, au plus grand avantage de l'État. En cette époque où la guerre menace, nous n'avons guère d'autre choix."
 LIT_join_the_allies: "$EST_join_the_allies$"
 LIT_join_the_allies_desc: "$EST_join_the_allies_desc$"
 LIT_lithuanian_preservationism: "Préservation de l'indépendance"
 LIT_lithuanian_preservationism_desc: "La République [LIT.GetAdjFS] est trop jeune encore et cherche encore sa place au sein de ce monde. Nombreux sont ceux qui voudraient la voir basculer vers le communisme, le fascisme ou le libéralisme ; mais nous devons résister à la tentation et ne pas céder aux influences étrangères. La liberté exige de trouver nous-mêmes notre voie."
 LIT_look_north: "$EST_look_north$"
 LIT_look_north_desc: "$EST_look_north_desc$"
 LIT_martial_law: "Loi martiale"
 LIT_martial_law_desc: "La liberté est un luxe réservé aux pays en paix. Mais [LIT.GetLeLaLNP] [LIT.GetName] [LIT.GetEstSontNP] cerné[LIT.GetXENP] de toutes parts, et ne peut céder à de telles chimères."
 LIT_merge_the_military_and_civilian_governments: "Pleins pouvoirs à l'armée"
 LIT_merge_the_military_and_civilian_governments_desc: "Le partage des pouvoirs entre l'armée et la présidence a certes été utile durant un temps. Mais il convient de l'admettre : Smetona ne nous est plus guère utile. Seul le transfert des pleins pouvoirs à l'armée permettra d'assurer la sécurité du pays."
 LIT_peasants_reform: "Réformes agricoles"
 LIT_peasants_reform_desc: "Même si ce sont eux qui assurent la fortune du pays, les paysans comptent parmi les [LIT.GetHabitants] les plus pauvres. Maintenant que Mironas est Premier ministre et en charge de tout ce qui concerne le secteur agricole, nous pouvons réellement agir pour leur assurer de meilleures conditions de vie."
 LIT_presidential_reform: "Réformes du [GetLithuanianLeaderTitle]"
 LIT_presidential_reform_desc: "Les partis politiques ont trop longtemps empêché l'État d'agir en cherchant constamment à restreindre les pouvoirs du [GetLithuanianLeaderTitle]. Il ne doit pas céder à la facilité de la politique politicienne et se donner entièrement [LIT.GetAuAlaAlNP] [LIT.GetName]."
 LIT_restore_public_elections: "Réorganiser des élections"
 LIT_restore_public_elections_desc: "La dictature qui pesait sur le pays a certes été utile pendant un temps, mais maintenant que la stabilité de l'État est assurée les [LIT.GetHabitants] méritent d'être écoutés. Nous avons longuement débattu entre nous de ce que signifie être Lituanien, mais le peuple est en droit de s'exprimer à ce propos lui aussi."
 LIT_state_media: "Presse officielle"
 LIT_state_media_desc: "Trop souvent, la presse ne fait que colporter la propagande fasciste ou communiste. Les [LIT.GetHabitants] doivent être encouragés à lire plutôt les publications approuvées par l'État, les seules auxquelles se fier pour quiconque veut connaître la vérité."
 LIT_the_nation_and_its_power: "Puissance de la nation"
 LIT_the_nation_and_its_power_desc: "Toutes ces chamailleries au sein du Seimas ne font que retarder le [GetLithuanianLeaderTitle]. Nous devons lui donner les pleins pouvoirs si nous voulons faire [Root.GetDuDelaDelNP] [LIT.GetName] une nation forte, en mesure de se défendre elle-même."
 LIT_the_nationalist_council: "Conseil nationaliste"
 LIT_the_nationalist_council_desc: "[LIT.GetLeLaFDirCap] Président[LIT.GetXEDir] est déjà au-dessus des partis politiques, mais le Seimas continue de se diviser sur des querelles enfantines. Il doit être encouragé à collaborer davantage avec [LIT.GetLeLaLPartiPouv] [LIT.GetRulingParty], ou la démission sera rapide."
 LIT_support_monarchism_in_POL: "Appui aux royalistes [POL.GetAdjMP]"
 LIT_support_monarchism_in_POL_desc: "Tout comme [LIT.GetLeLaLNP] [LIT.GetName], [POL.GetLeLaLNP] [POL.GetName] devai[POL.GetTEntNP] élire [POL.GetSonLeurNP] propre roi ; mais au contraire de nous [POL.GetIlElleNP] n'[POL.GetAOntNP] pu trouver un souverain à [POL.GetSaLeurNP] mesure. Nous pourrions donc [POL.GetLuiLeurNP] fournir ce souverain fort qu'[POL.GetIlElleNP] [POL.GetAOntNP] tant cherché, et ainsi [POL.GetLeLaFNP] défendre face à l'impérialisme [GER.GetAdjMS]."
 LIT_king_of_poland: "Royaume de Pologne"
 LIT_king_of_poland_desc: "Le temps est venu. Les [POL.GetHabitants] sont de plus en plus mécontents [POL.GetDuDelaDelDir] [POL.GetLeader], et les monarchistes prêts à contraindre le gouvernement à respecter leurs exigences. Avec le soutien [LIT.GetDuDelaDelNP] [LIT.GetName], [LIT.GetLeLaLDir] [LIT.GetLeader] sera bientôt leur souverain[LIT.GetXEDir] de droit divin."
 LIT_arm_monarchist_militants: "$POL_arm_monarchist_militants$"
 LIT_arm_monarchist_militants_desc: "$POL_arm_monarchist_militants_desc$"
 LIT_POL_union: "$POL_LIT_union$"
 LIT_POL_union_desc: "$POL_LIT_union_desc$"
 LIT_expand_lithuanian_shipyards: "Développer les chantiers navals"
 LIT_expand_lithuanian_shipyards_desc: "Maintenant que les territoires polonais sont sous contrôle, nous avons enfin l'occasion de développer grandement nos capacités maritimes et de nous attacher à dominer la Baltique."
 LIT_lithuanian_rail: "$POL_lithuanian_rail$"
 LIT_lithuanian_rail_desc: "$POL_lithuanian_rail_desc$"
 LIT_push_for_ruthenia: "$POL_push_for_ruthenia$"
 LIT_push_for_ruthenia_desc: "$POL_push_for_ruthenia_desc$"
 LIT_warsaw_to_crimea_railway: "$POL_warsaw_to_crimea_railway$"
 LIT_warsaw_to_crimea_railway_desc: "$POL_warsaw_to_crimea_railway_desc$"
 LIT_merge_the_arms_industries: "$POL_merge_the_arms_industries$"
 LIT_merge_the_arms_industries_desc: "$POL_merge_the_arms_industries_desc$"
 LIT_merge_civilian_industries: "$POL_merge_civilian_industries$"
 LIT_merge_civilian_industries_desc: "$POL_merge_civilian_industries_desc$"
 LIT_claim_livonia_monarchy: "$LIT_claim_livonia$"
 LIT_claim_livonia_monarchy_desc: "Les peuples baltes sont animés par un sentiment profond de fraternité et d'amitié. Maintenant qu'un[Root.GetXEDir] souverain[Root.GetXEDir] se trouve sur le trône, [Root.GetIlElleDir] est par droit divin autorisé[Root.GetXEDir] à pousser plus loin ces relations confraternelles."
 LIT_claim_greater_lithuania: "$POL_claim_greater_lithuania$"
 LIT_claim_greater_lithuania_desc: "$POL_claim_greater_lithuania_desc$"
 LIT_greater_commonwealth: "$POL_greater_commonwealth$"
 LIT_greater_commonwealth_desc: "$POL_greater_commonwealth_desc$"
 LIT_institute_royal_guards: "Former la Garde royale"
 LIT_institute_royal_guards_desc: "Un souverain est désormais assis sur le trône, aussi est-il désormais vital de faire assurer sa protection par l'élite de l'armée [LIT.GetAdjFS]."
 LIT_a_king_for_our_people: "Un roi pour notre peuple"
 LIT_a_king_for_our_people_desc: "Antanas Smetona ne peut régner seul sur [LIT.GetLeLaLNP] [LIT.GetName]. Nombreux sont ceux qui attendent du Président qu'il nomme un Premier ministre, mais un autre choix est possible. Charles Géro d'Urach est le fils légitime de Mindaugas II. Les [GER.GetHabitants] n'étant plus une menace, rien ne pourrait nous empêcher alors de couronner notre propre roi."
 LIT_a_new_noble_class: "Nouvelle noblesse"
 LIT_a_new_noble_class_desc: "[LIT.GetLeLaLNPCap] [LIT.GetName] n'[LIT.GetAOntNP] que trop longtemps été gouverné[LIT.GetXENP] par les politiciens et les oligarques. Pour que le roi puisse servir le pays, il doit disposer d'une cour de nobles loyaux, prêts à accomplir sa volonté."
 LIT_abolish_the_presidency: "Abolir la Présidence"
 LIT_abolish_the_presidency_desc: "Smetona est toujours à la tête du pays, mais la popularité croissante de Mindaugas III permettrait aisément d'adopter une politique prudente en abolissant la Présidence pour la remplacer par l'autorité royale absolue. Smetona doit devenir désormais Premier ministre afin de servir le jeune monarque en tant que conseiller."
 LIT_claim_prussia: "$POL_claim_prussia$"
 LIT_claim_prussia_desc: "$POL_claim_prussia_desc$"
 #Shared Baltic
 BALTIC_rejoin_the_railways: "Réunir les chemins de fer"
 BALTIC_rejoin_the_railways_desc: "Les Russes et les Allemands, lorsqu'ils occupaient [Root.GetLeLaLNP] [Root.GetName], ne [Root.GetLeLaFNP] considéraient que comme une contrée arriérée et rurale. [Root.GetIlElleNPCap] devrai[Root.GetTEntNP] maintenant être industrialisé[Root.GetXENP], en commençant par améliorer les chemins de fer et les infrastructures."
 BALTIC_axis_investments: "Investissements [GetBalticAxisInvesmentsAdj_FR]"
 BALTIC_axis_investments_desc: "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger: "Les ports [GER.GetAdjMP] sont établis tout le long de la Baltique, et si nous étions autrefois ennemis il est indéniable que commercer avec l'Axe et bénéficier de ses investissements renforcerait grandement l'économie [Root.GetAdjFS]."
 BALTIC_axis_investments_desc_fasc_eur: "Les fascistes sont bien implantés en Europe, et s'il faut évidemment se méfier d'eux il est indéniable que faire commerce avec eux et bénéficier de leurs investissements renforceraient grandement l'économie [Root.GetAdjFS]."
 BALTIC_axis_investments_desc_fasc_int: "Les fascistes sont bien implantés dans le monde, et s'il faut évidemment se méfier d'eux il est indéniable que faire commerce avec eux et bénéficier de leurs investissements renforceraient grandement l'économie [Root.GetAdjFS]."
 BALTIC_axis_investments_desc_jap: "[JAP.GetLeLaLNPCap] [JAP.GetName] [JAP.GetAOntNP] largement démontré [JAP.GetSaLeurNP] puissance économique et militaire, et [JAP.GetSilSielleNP] [JAP.GetNestNesontNP] pas proche[JAP.GetXSNP] géographiquement il est indéniable que [JAP.GetSesLeursNP] investissements renforceraient beaucoup l'économie [Root.GetAdjFS]."
 BALTIC_german_war_economics: "Imiter l'économie de guerre [GetBalticAxisInvesmentsAdj_FR]"
 BALTIC_german_war_economics_desc: "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default: "Les [GER.GetHabitants] procèdent au renforcement de leur industrie de l'armement, à un rythme que l'Europe n'a que rarement vu jusqu'à présent. Nous aurions tout intérêt à les imiter en demandant des investissements à la Reichsbank."
 BALTIC_german_war_economics_desc_alt: "Nos bienfaiteurs fascistes procèdent à un renforcement rapide de leur industrie militaire, à un rythme que l'on n'a que rarement vu jusqu'à présent. Nous aurions tout intérêt à les imiter et à leur demander des investissements."
 BALTIC_autobahn: "Autoroutes [Root.GetAdjFP]"
 BALTIC_autobahn_desc: "Peu importe l'industrialisation [Root.GetDuDelaDelNP] [Root.GetName] si [Root.GetSesLeursNP] infrastructures ne peuvent faciliter les échanges économiques. En modelant nos réseaux sur ceux [GER.GetDuDelaDelNP] [GER.GetName], nous atteindrons la même efficacité [GER.GetQueluiQuelleQueuxNP]."
 BALTIC_eastwall: "Mur de l'Est"
 BALTIC_eastwall_desc: "Les [GER.GetHabitants] anticipent tout autant que nous une attaque venue de l'est. Leur armée aurait tout intérêt à fortifier la frontière [Root.GetAdjFS] avec la même vigueur que la sienne."
 BALTIC_balticwall: "Mur de la Baltique"
 BALTIC_balticwall_desc: "Si l'ennemi choisit de lancer ses attaques depuis la mer, les fortifications de l'est sont inutiles. Nous ne serons sans doute jamais capables de construire une flotte pouvant rivaliser avec celles des [ENG.GetHabitants], des [GER.GetHabitants] ou des [SOV.GetHabitants], mais nous pouvons au moins tout faire pour les rendre inutiles face à nos défenses côtières."
 BALTIC_german_tank_licences: "Licences de chars [GetBalticAxisInvesmentsAdj_FR]"
 BALTIC_german_tank_licences_desc: "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default: "Les chars [GER.GetAdjMP] ont bien prouvé qu'ils étaient capables de disperser l'ennemi et de le jeter dans la plus grande confusion, tandis qu'eux filaient vers leurs objectifs. [Root.GetLeLaLNPCap] [Root.GetName] aurai[Root.GetTEntNP] tout avantage à imiter ces tactiques lors de la guerre imminente à l'est."
 BALTIC_german_tank_licences_desc_alt: "Les chars de nos bienfaiteurs fascistes ont bien prouvé qu'ils étaient capables de disperser l'ennemi et de le jeter dans la plus grande confusion, tandis qu'eux filaient vers leurs objectifs. [Root.GetLeLaLNPCap] [Root.GetName] aurai[Root.GetTEntNP] tout avantage à imiter ces tactiques lors de la guerre imminente à l'est."
 BALTIC_german_baltic_industry: "Industrie de l'Axe"
 BALTIC_german_baltic_industry_desc: "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default: "Grâce aux investissements [GER.GetAdjMP], [Root.GetLeLaLNP] [Root.GetName] [Root.GetSestSesontNP] considérablement enrichi[Root.GetXENP]. L'industrie privée des deux pays est quasi impossible à distinguer, bon nombre de sociétés employant aussi bien des [GER.GetHabitants] que des [Root.GetHabitants]."
 BALTIC_german_baltic_industry_desc_alt: "Grâce aux investissements fascistes, [Root.GetLeLaLNP] [Root.GetName] [Root.GetSestSesontNP] considérablement enrichi[Root.GetXENP]. L'industrie privée entre les pays est quasi impossible à distinguer, bon nombre de sociétés employant aussi bien des citoyens [Root.GetAdjMP] que les leurs."
 BALTIC_request_german_support: "Demander le soutien [GetBalticAxisInvesmentsAdj_FR]"
 BALTIC_request_german_support_desc: "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default: "Nous n'avons assurément pas les capacités industrielles [GER.GetDuDelaDelNP] [GER.GetName], mais peut-être pourrions-nous [GER.GetLeLaFNP] convaincre de nous céder de l'armement qu'[GER.GetIlElleNP] [GER.GetAOntNP] en réserve pour nous défendre face au péril rouge ?"
 BALTIC_request_german_support_desc_alt: "Nous n'avons assurément pas les capacités industrielles de nos bienfaiteurs fascistes, mais peut-être pourrions-nous les convaincre de nous céder de l'armement qu'ils ont en réserve pour nous défendre face au péril communiste ?"
 BALTIC_renew_allied_trade: "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default: "Renouveau du commerce avec les Alliés"
 BALTIC_renew_allied_trade_alt: "Investissements étrangers"
 BALTIC_renew_allied_trade_desc: "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default: "Depuis [Root.GetSaLeurNP] fondation, [Root.GetLeLaLNP] [Root.GetName] dépend[Root.GetXEntNP] des échanges commerciaux avec [ENG.GetLeLaLNP] [ENG.GetName] et de [ENG.GetSonLeurNP] soutien militaire. Il serait insensé pour [ENG.GetLuiElleEuxNP] de nous abandonner maintenant. Nous devrions donc tout faire pour attirer les capitaux alliés et ainsi assurer notre survie face aux massacres dont rêvent les [GER.GetHabitants] et les [SOV.GetHabitants]."
 BALTIC_renew_allied_trade_desc_allied: "Depuis [Root.GetSaLeurNP] fondation, [Root.GetLeLaLNP] [Root.GetName] dépend[Root.GetXEntNP] des échanges commerciaux avec les Alliés, et il serait insensé pour eux de nous abandonner maintenant. Nous devrions donc tout faire pour attirer leurs capitaux et ainsi assurer notre survie face aux massacres dont rêvent les [GER.GetHabitants] et les [SOV.GetHabitants]."
 BALTIC_renew_allied_trade_desc_international: "Depuis [Root.GetSaLeurNP] fondation, [Root.GetLeLaLNP] [Root.GetName] dépend[Root.GetXEntNP] des échanges commerciaux avec les autres pays, et il serait insensé pour eux de nous abandonner maintenant. Nous devrions donc tout faire pour attirer leurs capitaux et ainsi assurer notre survie face aux massacres dont rêvent les [GER.GetHabitants] et les [SOV.GetHabitants]."
 BALTIC_ford_motors: "Usine Ford"
 BALTIC_ford_motors_desc: "La société Ford a su fournir des véhicules produits en masse et peu onéreux aux [USA.GetHabitants] et à leurs alliés, dans le monde entier. Si elle établissait une usine [Root.GetAuEnANP] [Root.GetName], notre armée serait assurée de disposer de tels véhicules, et nous pourrions faire de beaux bénéfices en les exportant vers l'ouest."
 BALTIC_crossley_motors: "Crossley Motors [Root.Capital.GetName]"
 BALTIC_crossley_motors_desc: "Les investissements étrangers se sont multipliés [Root.GetAuEnANP] [Root.GetName], et la production d'automobiles est désormais raisonnablement efficace. Nous pourrions donc collaborer avec la Crossley Motors Company afin de créer des modèles originaux pour l'armée [Root.GetAdjFS]."
 BALTIC_british_designers: "Inviter des ingénieurs [ENG.GetAdjMP]"
 BALTIC_british_designers_desc: "Nous avons étudié de près les modèles [ENG.GetAdjMP], et la filiale [Root.GetAdjFS] de Crossley Motors est prospère. Nous aurions donc tout intérêt à inviter des ingénieurs [ENG.GetAdjMP] à travailler pour la Compagnie d'Ingénierie [Root.GetAdjFS]."
 BALTIC_technology_sharing: "Partage technologique"
 BALTIC_technology_sharing_desc: "Nous produisons déjà une quantité importante de matériel pour le compte de nos partenaires. En étudiant de près ces modèles, peut-être pourrions-nous améliorer de manière importante ceux d'origine [Root.GetAdjFS] ?"
 BALTIC_british_aircraft: "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default: "Industrie aéronautique [ENG.GetAdjFS]"
 BALTIC_british_aircraft_alt: "Industrie aéronautique étrangère"
 BALTIC_british_aircraft_desc: "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default: "Jusqu'à présent, le développement d'avions [Root.GetAdjMP] a été assez difficile, et l'Armée de l'air doit se contenter d'appareils saisis aux [GER.GetHabitants] ou aux [SOV.GetHabitants]. Si nous voulons survivre, nous devons donc lancer la production d'avions [Root.GetAuEnANP] [Root.GetName] en nous appuyant sur le savoir-faire [ENG.GetAdjMS]."
 BALTIC_british_aircraft_desc_alt: "Jusqu'à présent, le développement d'avions [Root.GetAdjMP] a été assez difficile, et l'Armée de l'air doit se contenter d'appareils saisis aux [GER.GetHabitants] ou aux [SOV.GetHabitants]. Si nous voulons survivre, nous devons donc lancer la production d'avions [Root.GetAuEnANP] [Root.GetName] en nous appuyant sur le savoir-faire étranger."
 BALTIC_allied_shipments: "Accroissement des livraisons alliées"
 BALTIC_allied_shipments_desc: "Depuis 1918, l'armée [Root.GetAdjFS] est équipée de matériel envoyé depuis [ENG.GetLeLaLNP] [ENG.GetName]. Mais nous devons faire comprendre aux Alliés que sans davantage d'importations [Root.GetLeLaLNP] [Root.GetName] pourrai[Root.GetTEntNP] bien redevenir un fantoche [SOV.GetAdjMS]."
 BALTIC_baltic_fleet: "Flotte sur la Baltique"
 BALTIC_baltic_fleet_desc: "Si pour l'heure la flotte [Root.GetAdjFS] ne suscite guère la jalousie, au prix de quelques investissements elle pourrait empêcher toute tentative de débarquement depuis la mer."
 BALTIC_attract_workers_to_capital: "Ouvriers à [Root.Capital.GetCapitalVictoryPointName]"
 BALTIC_attract_workers_to_capital_desc: "Les travailleurs [Root.GetAdjMP] sont dispersés dans tout le pays, et souvent employés dans un secteur agricole dépassé. Si nous voulons préparer la guerre, [Root.GetLeLaLNP] [Root.GetName] doi[Root.GetTVentNP] s'industrialiser et attirer des ouvriers dans les usines de [Root.Capital.GetCapitalVictoryPointName]."
 BALTIC_rebuild_forts: "Reconstruire les forts de [Root.Capital.GetCapitalVictoryPointName]"
 BALTIC_rebuild_forts_desc: "Au cours des guerres d'indépendance, [Root.Capital.GetCapitalVictoryPointName] était davantage une place forte qu'une ville. Depuis lors, les fortifications ont été largement démantelées et négligées. Nous devons maintenant les reconstruire et les entretenir pour le conflit à venir."
 BALTIC_arm_the_nation: "Armer le pays"
 BALTIC_arm_the_nation_desc: "Dans tout le pays, des hommes sont prêts à faire face à la menace d'une invasion [SOV.GetAdjFS]. Ils n'en ont toutefois pas les moyens, en armes comme en matériel. Nous devons donc dynamiser l'industrie de l'armement pour produire rapidement du matériel d'infanterie."
 BALTIC_unchain_education: "Réformer l'éducation"
 BALTIC_unchain_education_desc: "Le système éducatif [Root.GetAdjMS] a longtemps été handicapé par le fait que la population était répartie de façon très hétérogène dans le pays. Mais maintenant que les ruraux s'établissent dans les villes, il devrait être possible d'éduquer davantage la jeunesse."
 BALTIC_defence_of_our_nation: "Défense nationale"
 BALTIC_defence_of_our_nation_desc: "L'industrie civile est aussi cruciale pour la défense du pays que celle de l'armement. Les machines doivent vrombir et ronronner partout, et les [Root.GetHabitants] faire leur devoir de citoyens patriotes en travaillant à industrialiser le pays."
 BALTIC_modernize_industry: "Modernisation de l'industrie"
 BALTIC_modernize_industry_desc: "Durant trop longtemps [Root.GetLeLaLNP] [Root.GetName] n'[Root.GetAOntNP] guère produit autre chose que des produits agricoles. Nous devons développer le secteur industriel autour des grandes villes de chaque État afin de moderniser l'économie nationale."
 BALTIC_domestic_motors: "Industrie automobile [Root.GetAdjFS]"
 BALTIC_domestic_motors_desc: "Les modèles étrangers ne sont certes pas mauvais, mais nous ne pouvons toujours nous en contenter. Les [Root.GetHabitants] sont un peuple fier, et s'impatientent de montrer au monde que nos concepteurs et nos ingénieurs valent bien ceux de l'Occident."
 BALTIC_school_of_aviation: "École balte d'aviation"
 BALTIC_school_of_aviation_tech_bonus: "$BALTIC_school_of_aviation$"
 BALTIC_school_of_aviation_desc: "Au cours de la guerre d'indépendance, les combats pour s'assurer de la supériorité aérienne et en mer ont été livrés en notre nom par les Britanniques. Mais ils n'ont depuis fait que reculer toujours davantage face à la menace nazie, et nous ne pouvons plus guère leur faire confiance. Nous allons donc devoir défendre notre ciel nous-mêmes !"
 BALTIC_original_designs: "Modèles nationaux"
 BALTIC_original_designs_desc: "Depuis la naissance de la nation en 1918 jusqu'à aujourd'hui, l'armée [Root.GetAdjFS] n'a été équipée que grâce aux [ENG.GetHabitants]. Nous ne devons plus nous appuyer autant sur eux, mais regarder vers l'avenir en lançant la fabrication d'un armement proprement [Root.GetAdjMS]."
 BALTIC_arms_industry: "Secteur de l'armement"
 BALTIC_arms_industry_desc: "Maintenant que l'industrie a été modernisée et que nous disposons d'innombrables sociétés dans le secteur de l'armement, celui-ci peut enfin atteindre son plein potentiel."
 BALTIC_natural_resources: "Exploiter les ressources naturelles"
 BALTIC_natural_resources_desc: "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetSestSesontNP] considérablement enrichi[Root.GetXENP] par le commerce [Root.GetNaturaResource_BAL_FR] avec les Soviets, les Alliés et les autres États baltes. Nous devrions encore investir davantage dans ce secteur en construisant de nouvelles [Root.GetExtraction_BAL] dans tout le pays."
 BALTIC_trade_with_neighbors: "Commerce avec les pays baltes"
 BALTIC_trade_with_neighbors_desc: "Chaque fois que nous investissons dans le commerce avec les [GER.GetHabitants] ou les [SOV.GetHabitants], nous contribuons au destin funeste [Root.GetDuDelaDelNP] [Root.GetName]. Nous ne pouvons nourrir avec du blé [LIT.GetAdjMS] un envahisseur utilisant des chars faits d'acier [LAT.GetAdjMS] et utilisant du pétrole [EST.GetAdjMS]. Mieux vaut nous aider les uns les autres afin de vaincre l'ennemi commun."
 BALTIC_invest_in_baltic_trade: "Commerce sur la Baltique"
 BALTIC_invest_in_baltic_trade_desc: "La Baltique est une grande source de richesse grâce aux échanges avec la Scandinavie, [GER.GetLeLaLNP] [GER.GetName] et [SOV.GetLeLaLNP] [SOV.GetName]. Nos ports peuvent à peine répondre à toutes leurs demandes. Nous devons ouvrir de nouvelles routes commerciales avec les pays amis partageant avec nous cette mer afin de contribuer ainsi à l'avenir et à la prospérité [Root.GetDuDelaDelNP] [Root.GetName]."
 BALTIC_restore_workers_republic: "Restaurer la République populaire"
 BALTIC_restore_workers_republic_desc: "Au cours de la lutte pour l'indépendance, les Soviets ont aidé à faire naître une République populaire [Root.GetAdjFS]. Si elle a été un échec, ses dirigeants sont toujours en vie, aussi bien [Root.GetAuEnANP] [Root.GetName] qu'[SOV.GetAuEnANP] [SOV.GetName]. La République n'est donc pas encore morte !"
 BALTIC_seek_support_of_soviets: "Demander l'aide des Soviets"
 BALTIC_seek_support_of_soviets_desc: "Si l'Armée rouge a causé de grands dégâts [Root.GetAuEnANP] [Root.GetName] et [Root.GetLuiLeurNP] a imposé une nouvelle forme d'impérialisme russe, nous n'avons aucune chance d'imposer le socialisme dans le pays sans son assistance."
 BALTIC_soviet_equipment: "Armement [SOV.GetAdjMS]"
 BALTIC_soviet_equipment_desc: "Nous ne pouvons espérer renverser le gouvernement si nous n'avons pas le matériel et les armes indispensables aux milices. En demandant une aide [SOV.GetAuAlaAlNP] [SOV.GetName], nous aurions tout ce qu'il nous faut au cas où le gouvernement tenterait d'écraser la Révolution."
 BALTIC_soviet_volunteer_forces: "Volontaires [SOV.GetAdjMP]"
 BALTIC_soviet_volunteer_forces_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] regorg[SOV.GetEEntNP] d'hommes prêts à combattre et à mourir pour la Révolution mondiale. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] beau n'être qu'une étape dans la lutte pour imposer enfin le communisme, [Root.GetIlElleNP] ne manquer[Root.GetAOntNP] certes pas de courageux socialistes prêts à se battre pour [Root.GetLuiElleEuxNP]."
 BALTIC_soviet_military_staff: "Militaires [SOV.GetAdjMP]"
 BALTIC_soviet_military_staff_desc: "Après la chute de la République populaire, les militaires [Root.GetAdjMP] sont presque tous partis en exil [SOV.GetAuEnANP] [SOV.GetName]. Nous devons maintenant les faire rentrer au pays."
 BALTIC_communist_opposition: "Rejoindre l'opposition"
 BALTIC_communist_opposition_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetSestSesontNP] toujours montré[SOV.GetXENP] hostile[SOV.GetXSNP] [Root.GetAuAlaAlNP] [Root.GetName], et nous serions fous de donner les clefs du pays aux vautours de l'Armée rouge, qui ne veulent que le piller. Ils ne sont pas plus dignes de confiance que les capitalistes, et [Root.GetLeLaLPartiComm] [Root.GetCommunistParty] devr[Root.GetAOntPartiComm] s'en sortir seul[Root.GetXEPartiComm]."
 BALTIC_forment_disloyalty: "Unifier l'opposition"
 BALTIC_forment_disloyalty_desc: "Les mouvements d'opposition sont nombreux, aussi bien [Root.GetAuEnANP] [Root.GetName] que hors des frontières, et si nous voulons renverser la tyrannie qui dirige actuellement le pays nous devons unifier l'opposition au sein [Root.GetDuDelaDelPartiNeut] [Root.GetNeutralParty]."
 BALTIC_concessions_for_catholics: "Concessions aux catholiques"
 BALTIC_concessions_for_catholics_desc: "La plupart des [Root.GetHabitants] pauvres sont de fervents catholiques, et lors de la première République populaire la pratique religieuse a été réprimée sévèrement par l'Armée rouge, détournant ainsi de nombreux croyants de la Révolution. Si nous voulons prétendre à former une véritable république populaire, nous devons donc protéger la foi."
 BALTIC_secure_military_support: "S'assurer du soutien de l'armée"
 BALTIC_secure_military_support_desc: "Nombreux sont les militaires qui aspirent à débarrasser [Root.GetLeLaLNP] [Root.GetName] [Root.GetDuDelaDelDir] [Root.GetLeader]. Nous devons entrer en contact avec eux. Un général aspirant à la gloire et au renom pourrait assurément se laisser convaincre d'appuyer la cause s'il lui est promis qu'il deviendra le héros du peuple."
 BALTIC_overthrow_the_government: "Renverser le gouvernement"
 BALTIC_overthrow_the_government_desc: "Nous disposons maintenant d'un soutien suffisant pour renverser [Root.GetLeLaLDir] [Root.GetLeader] et son régime. La seule chose qu'il reste à faire est de marcher sur [Root.Capital.GetCapitalVictoryPointName] et de proclamer une nouvelle république populaire."
 BALTIC_sieze_the_means_of_production: "Nationaliser les moyens de production"
 BALTIC_sieze_the_means_of_production_desc: "L'ancien gouvernement avait invité des investisseurs étrangers à exploiter le travail des [Root.GetHabitants]. Mais nous ne pouvons laisser le prolétariat sous la coupe de la bourgeoisie étrangère. Toute usine construite par les multinationales doit être nationalisée."
 BALTIC_revolutionary_cabinet: "Gouvernement révolutionnaire"
 BALTIC_revolutionary_cabinet_desc: "Maintenant que nous avons retrouvé notre place légitime de sentinelles de la classe laborieuse, nous pouvons de nouveau former un gouvernement de ministres alignés sur les valeurs idéologiques de l'État nouveau."
 BALTIC_direct_intervention: "Intervention [SOV.GetAdjFS] directe"
 BALTIC_direct_intervention_desc: "Nous nous sommes avérés incapables de reprendre le pouvoir seuls. Mieux vaut maintenant demander à nos alliés [SOV.GetAdjMP] de nous aider."
 BALTIC_squash_resistance: "Écraser toute résistance"
 BALTIC_squash_resistance_desc: "Certains considèrent toujours le socialisme comme la négation de la souveraineté [Root.GetAdjFS]. Si nous voulons que la cause de la Révolution puisse avancer, ces gens doivent disparaître."
 BALTIC_purge_of_our_own: "Lancer une purge"
 BALTIC_purge_of_our_own_desc: "Même si nous avons tout fait pour éradiquer la résistance, certains continuent de s'organiser dans l'ombre, conspirant contre le prolétariat pour restaurer une dictature capitaliste [Root.GetAuEnANP] [Root.GetName]. Nous devons donc lancer une purge populaire afin d'éradiquer tous les membres de l'ancien gouvernement et leurs partisans."
 BALTIC_crush_forest_brothers: "Écraser les Frères de la forêt"
 BALTIC_crush_forest_brothers_desc: "Depuis que nous avons pris le pouvoir, les Frères de la forêt ont été un véritable fléau par leurs opérations de sabotages des usines ou des chemins de fer et l'opposition systématique à la mise en place de nos politiques. Nous devons reprendre les forêts [Root.GetAdjFP] et éradiquer ces individus."
 BALTIC_red_army: "Chasseurs rouges [Root.GetAdjMP]"
 BALTIC_red_army_desc: "L'armée ne doit être constituée que de ceux qui sont prêts à défendre les valeurs socialistes [Root.GetAuEnANP] [Root.GetName] et à les propager au sein du prolétariat mondial. Cela ne peut être fait qu'en recréant le corps des Chasseurs rouges [Root.GetAdjMP]."
 BALTIC_align_paramilitarists: "Réaligner les paramilitaires"
 BALTIC_align_paramilitarists_desc: "De nombreux groupes paramilitaires existent dans le pays, dont la plupart ne se consacrent qu'à la défense de l'indépendance [Root.GetAdjFS]. C'est évidemment admirable. Toutefois, mieux vaut éviter que ces organisations nous considèrent comme les marionnettes des [SOV.GetHabitants], mais plutôt comme les héritiers légitimes de l'État [Root.GetAdjMS]."
 BALTIC_influence_neighbours: "Influencer nos voisins"
 BALTIC_influence_neighbours_desc: "Si elle n'est pas aussi populaire qu'avant les guerres d'indépendance, l'idée de pays baltes socialistes et indépendants est aussi ancienne que celle de l'autodétermination. L'État [Root.GetAdjMS] peut tout à fait devenir un exemple aux yeux des Baltes qui vivent sous la tyrannie, et en nous en servant habilement nous pourrions propager la Révolution dans les pays voisins sans verser une seule goutte de sang."
 BALTIC_arm_baltic_reds: "Armer les Baltes rouges"
 BALTIC_arm_baltic_reds_desc: "Tout est prêt, et les valeurs communistes brûlent dans le cœur de tous les Baltes. Tout ce dont ont besoin les rouges maintenant est un signal et quelques ressources afin de lancer la grande Révolution balte."
 BALTIC_belarus_ssr: "RSS bélarusso-[Root.GetAdjFS]"
 BALTIC_belarus_ssr_desc: "L'idée d'union entre la Biélorussie et les pays baltes n'est pas si étrange. La République socialiste soviétique lituano-biélorusse a été une fusion harmonieuse de deux peuples qui semblaient de prime abord différents ; mais le socialisme ne connaît nulle frontière, nulle différence de culture ou de langue, et il n'y a aucune raison que cette expérience ne puisse être reproduite."
 BALTIC_end_bourgeouis_dictatorships: "Abattre les dictatures bourgeoises"
 BALTIC_end_bourgeouis_dictatorships_desc: "Avec le soutien de l'armée et sans le consentement du peuple, des tyrans prétendument « non alignés » oppriment les Baltes et les maintiennent sous le joug d'une dictature capitaliste. Ce n'est que grâce aux prolétaires [Root.GetAdjMP] libérés que tous ceux qui sont séparés par des frontières injustes pourront profiter pleinement de leur libération !"
 BALTIC_focus_on_the_interior: "Priorité à l'intérieur"
 BALTIC_focus_on_the_interior_desc: "Si de nombreux prolétaires sont prêts à marcher pour porter la glorieuse Révolution chez nos voisins baltes, mieux vaut nous concentrer sur [Root.GetLeLaLNP] [Root.GetName] afin de stabiliser notre jeune régime."
 BALTIC_focus_on_the_interior_2: "Se préparer face aux [GER.GetHabitants]"
 BALTIC_focus_on_the_interior_2_desc: "Il est crucial de ne pas oublier la sauvagerie absolue dont ont fait preuve les Freikorps [Root.GetAuEnANP] [Root.GetName]. Paysans et ouvriers ont été massacrés comme des animaux, et des villages entiers réduits en cendres. Nous ne pouvons laisser les [Root.GetHabitants] subir de telles brutalités à nouveau."
 BALTIC_united_baltic_ssr: "République socialiste balte unifiée"
 BALTIC_united_baltic_ssr_desc: "S'ils sont certes différents par leurs cultures, leurs langues ou leurs identités, tous les Baltes sont depuis longtemps frères et camarades. Il est temps de reconnaître que les [Root.GetHabitants] et leurs voisins sont proches, et que les travailleurs auront tout à perdre si nous ne nous unissons pas au sein d'une République socialiste commune."
 BALTIC_western_revolution: "Porter la Révolution à l'Ouest"
 BALTIC_western_revolution_desc: "La Révolution ne doit pas s'arrêter sur les rives de la Baltique. La plus grande partie des prolétaires d'Europe sont esclaves dans les usines dirigées d'une main de fer par les capitalistes, et seul le prolétariat [Root.GetAdjMS] est capable de les en libérer."
 BALTIC_finnish_invasion: "Envahir la Finlande"
 BALTIC_finnish_invasion_desc: "Les [FIN.GetHabitants] sont pour nous comme des frères perdus, maintenus en esclavage sous le joug du capitalisme. Ce n'est que par la Révolution violente que [FIN.GetLeLaLNP] [FIN.GetName] pourr[FIN.GetAOntNP] être libéré[FIN.GetXENP], tout comme les Baltes l'ont été."
 BALTIC_path_to_the_north_sea: "Une route vers la mer du Nord"
 BALTIC_path_to_the_north_sea_desc: "Jusqu'à présent, les [DEN.GetHabitants] sont restés tristement neutres dans le conflit mondial qui s'annonce. Pourtant, les détroits [DEN.GetAdjMP] sont tout ce qui sépare le monde socialiste de la mer du Nord..."
 BALTIC_end_swedish_neutrality: "Rompre la neutralité [SWE.GetAdjFS]"
 BALTIC_end_swedish_neutrality_desc: "Ce que les [SWE.GetHabitants] appellent « neutralité » n'est que faiblesse. Ils ne font que s'incliner devant les caprices de celui qui paraît le plus puissant sur le moment, sans se préoccuper des conséquences pour les humbles dans ou hors de leurs territoires. Ce gouvernement faible et lâche est indigne de partager nos frontières. Nous devons créer une Suède nouvelle, capable de protéger son peuple de la tyrannie."
 BALTIC_free_the_workers_of_poland: "Libérer les prolétaires [POL.GetAdjMP]"
 BALTIC_free_the_workers_of_poland_desc: "Si les [POL.GetHabitants] dominaient autrefois la Baltique, ils ne sont plus désormais qu'une proie pour [GER.GetLeLaLNP] [GER.GetName]. Nous devons défendre nos camarades et les unir au sein d'une république socialiste [POL.GetAdjFS]."
 #Baltic Entente
 LIT_baltic_economic_union: "Union économique balte"
 LIT_baltic_economic_union_desc: "Maintenant qu'une démocratie libérale a été rétablie [Root.GetAuEnANP] [Root.GetName] et que nous nous sommes rapprochés de nos voisins, il serait sensé de mettre sur pied une union économique balte. Si nos marchés sont certes peu importants, à nous tous nous pourrions les développer de manière significative."
 LIT_baltic_defence_army: "Armée défensive balte"
 LIT_baltic_defence_army_desc: "Les forces armées baltes coopèrent certes étroitement, mais restent des entités bien distinctes. Nous sommes toutefois de plus en plus proches de nos voisins, aussi pourrions-nous établir des forces unifiées, une armée qui ne serait contrôlée par aucun État en particulier mais par tous en même temps."
 LIT_pan_baltic_bank: "Banque panbalte"
 LIT_pan_baltic_bank_desc: "L'union économique est désormais en place, aussi avons-nous les moyens d'établir une banque panbalte et ainsi donner naissance à une monnaie commune."
 LIT_propose_baltic_union: "Proposer une Union balte"
 LIT_propose_baltic_union_desc: "Nos pays sont désormais étroitement liés, aussi l'instauration d'une Union balte officielle semble-t-elle inévitable. Elle offrirait le droit de vote et de veto à toutes les nations membres, et permettrait à nos peuples de se rapprocher davantage encore."
 LIT_baltic_stronger_together: "Unis dans la diversité"
 LIT_baltic_stronger_together_desc: "Fraternité et amitié sont fort anciennes chez les peuples baltes, même si nous avons toujours été séparés par les frontières et des horizons politiques divers. Mais nous sommes liés par notre désir commun de préserver notre indépendance, aussi devons-nous nous engager à combattre pour nos frères en développant les forces armées baltes."
 LIT_baltic_unification: "Unification balte"
 LIT_baltic_unification_desc: "Fraternité et amitié sont fort anciennes chez les peuples baltes, même si nous avons toujours été séparés par les frontières et des horizons politiques divers. Mais si nos identités nationales restent bien marquées, la volonté de combattre pour notre survie nous lie les uns aux autres. Il est temps donc de faire de l'Union balte une nation à part entière."
