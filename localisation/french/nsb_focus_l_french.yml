 SOV_approach_primakov: "Contacter Primakov"
 SOV_approach_primakov_tt: "§Y$SOV_vitaly_primakov$§!, à la tête de troupes et de généraux loyaux, va prendre parti pour l'Opposition de gauche lorsque la guerre civile éclatera."
 SOV_approach_primakov_desc: "Primakov est l'un des meilleurs officiers de cavalerie, et son soutien serait un atout incomparable pour nous assurer du contrôle du pays."
 SOV_funds_for_the_cause: "Des fonds pour la cause"
 SOV_funds_for_the_cause_desc: "Le fait que Trotski et d'autres se trouvent à l'étranger est assurément un avantage pour nous. Nous pouvons ainsi organiser le financement de meetings socialistes dans le monde entier, et en profiter pour tenter de convaincre discrètement certains gouvernements de nous soutenir directement sur le plan militaire."
 SOV_funds_for_the_cause_tt: "Conférera l'esprit §Y$SOV_foreign_funds_idea$§! pendant §Y365 jours§! aussitôt que la guerre civile aura éclaté."
 SOV_left_opposition_coup: "Allumer l'incendie"
 SOV_left_opposition_coup_desc: "L'heure est venue. Nous pouvons enfin lever la bannière de la liberté pour renverser le tyran. La Révolution est de nouveau en marche !"
 SOV_left_opposition_coup_tt: "Renforce le soutien à l'Opposition de gauche au sein de l'Armée, de la Marine et de l'Armée de l'air.\nDéclenche la §Yguerre civile soviétique§!. "
 SOV_exiled_advisors_available_tt: "§YLes personnages en exil peuvent à nouveau être recrutés.§!"
 SOV_the_vanguard_of_the_true_revolution: "L'avant-garde de la vraie Révolution"
 SOV_the_vanguard_of_the_true_revolution_desc: "Le monde entier doit apprendre que la Révolution est en marche. Lançons dès aujourd'hui un appel aux révolutionnaires afin qu'ils viennent nous rejoindre. Ensemble, nous vaincrons Staline. Ensemble, nous assurerons la victoire de la Révolution."
 SOV_long_live_the_workers_government: "Gouvernement du prolétariat"
 SOV_long_live_the_workers_government_desc: "Maintenant que nous avons entamé la longue route vers la véritable libération du prolétariat, nous ne devons pas céder à la tentation de remplacer les anciennes élites par de nouvelles. Le gouvernement [SOV.GetAdjMS] doit toujours rester véritablement l'émanation du prolétariat, en étant formé par et pour le prolétariat."
 FOURTH_INTERNATIONAL_FACTION: "IVe Internationale"
 SOV_left_purges: "Chasser les contre-révolutionnaires"
 SOV_left_purges_desc: "Nombreux sont ceux qui éprouvent du ressentiment à l'égard de Staline. Nous devons encore affermir notre contrôle sur le pays, et ne pouvons laisser ces personnes commencer à fomenter des mouvements contre-révolutionnaires, ou nous serons vite confrontés à une nouvelle guerre civile."
 SOV_left_right_purges_factionalism_tt: "Retire le modificateur de £pol_power£poids politique de §Y$SOV_factionalism_modifier$§!."
 SOV_left_purges_tt: "Les conseillers de l'Opposition de droite vont disparaître."
 SOV_the_builder_of_the_red_army: "Le père de l'Armée rouge"
 SOV_the_builder_of_the_red_army_desc: "Quoi qu'elle soit devenue depuis, l'Armée rouge sera toujours la création de Trotski. Il est temps pour lui de retrouver sa place à sa tête afin de la mener au combat, renouvelée et revigorée."
 SOV_reigniting_the_revolutionary_spirit: "Revigorer l'esprit révolutionnaire"
 SOV_reigniting_the_revolutionary_spirit_desc: "Les années de stalinisme ont émoussé le zèle révolutionnaire des [SOV.GetHabitants]. On a toujours dit au prolétariat que la Révolution se produirait, un jour. Mais nous savons que ce ne sera pas le cas. Au vu de la situation mondiale actuelle, la Révolution doit donc être lancée dans d'autres pays moins avancés. C'est là notre rôle."
 SOV_the_permanent_revolution: "La Révolution permanente"
 SOV_the_permanent_revolution_desc: "Les théories de Marx enseignent que, dès lors que toutes les conditions sont réunies, la Révolution est inévitable. Pourtant, ce n'est pas le cas en ce moment, en tout cas pas dans tous les pays. Mais nous ne pouvons attendre des siècles que la Révolution mondiale finisse par survenir. Les prolétaires et paysans du monde entier souffrent aujourd'hui, et leur libération doit arriver au plus tôt."
 SOV_the_permanent_revolution_decisions_tt: "Donne accès aux décisions £decision_icon_small£§YOrganiser une cinquième colonne§! pour susciter des soulèvements révolutionnaires dans les pays européens voisins et ennemis."
 SOV_the_permanent_revolution_trotsky_trait_tt: "Si §Y$SOV_lev_trotsky$§! dirige le pays :"
 SOV_depoliticize_the_military: "Dépolitiser l'armée"
 SOV_depoliticize_the_military_desc: "L'objectif premier de l'armée est de protéger les travailleurs. Nos soldats sont eux-mêmes, dans une large mesure, membres du prolétariat, et n'ont par conséquent aucun besoin d'être surveillés. Et, plus important encore : l'Armée rouge doit se concentrer sur sa mission première, non jouer le moindre rôle sur la scène politique."
 SOV_depoliticize_the_military_ns_tt: "$SOV_modify_the_red_army_ns_intro$\n$MODIFIER_MAX_COMMAND_POWER_MULT$: §G+10§!\n\n"
 SOV_system_decentralization: "Décentralisation"
 SOV_system_decentralization_desc: "Staline a centralisé non pas seulement le Parti, mais aussi l'ensemble du pays. C'est évidemment une approche contre-révolutionnaire, ne visant qu'à affermir son pouvoir personnel et celui d'une élite au détriment des travailleurs. Nous devons revenir sur cela afin de permettre de nouveau au prolétariat de décider lui-même de son destin."
 SOV_strengthen_heavy_industry: "Accent sur l'industrie lourde"
 SOV_strengthen_heavy_industry_desc: "L'industrie lourde est le fondement sur lequel repose l'ensemble de l'industrie [SOV.GetAdjFS]. Si nous voulons que la Révolution non seulement survive mais aussi soit un succès, nous devons donc renforcer encore ce secteur."
 SOV_a_global_class_struggle: "Lutte mondiale des classes"
 SOV_a_global_class_struggle_desc: "La lutte pour libérer des travailleurs doit être la définition même de la lutte mondiale. Aussi longtemps qu'il restera un seul pays soutenant le capitalisme, la Révolution ne sera pas un succès. Mais aussitôt que les travailleurs du monde entier auront réalisé que la Révolution a repris sa marche, ils se rallieront à elle et soutiendront nos actions."
 SOV_a_global_class_struggle_decision_tt: "Donne accès aux décisions £decision_icon_small£§YAgitations populaires§! permettant de déstabiliser les pays européens voisins et de justifier la guerre contre eux."
 SOV_all_power_to_the_soviets: "Tout le pouvoir aux soviets"
 SOV_all_power_to_the_soviets_desc: "La Révolution a débuté sur une idée simple : le peuple devrait avoir droit de décider de son propre destin, en formant des conseils de travailleurs, de soldats et de paysans. Ce n'est qu'ensuite que le système est revenu à des bureaucrates non élus, prenant toutes les décisions depuis leurs bureaux. Et au moindre échec les travailleurs paient les pots cassés. Cela suffit !"
 SOV_regional_development: "Développement régional"
 SOV_regional_development_desc: "Plutôt que disposer d'un petit nombre d'usines centralisées et de laisser le reste du pays mourir de faim, nous devons nous assurer que le développement du secteur industriel se fasse sur l'ensemble du territoire."
 SOV_autonomous_soviet_republics: "Républiques soviétiques autonomes"
 SOV_autonomous_soviet_republics_desc: "Au cours des années ayant suivi la Révolution, les stalinistes ont durement œuvré pour effacer les identités locales et mettre fin aux volontés d'autodétermination des travailleurs de certaines régions. Le caractère contre-révolutionnaire de ces décisions est évident. Si les classes laborieuses de certaines républiques aspirent à une plus grande autonomie, nous devons la leur accorder sans hésitation."
 SOV_autonomous_soviet_republics_tt: "Permet d'accorder l'indépendance à des pays."
 SOV_international_union_of_soviet_republics: "Union internationale des républiques soviétiques"
 SOV_international_union_of_soviet_republics_desc: "La plus grande trahison envers la Révolution a sans doute été l'idée que le socialisme pouvait et devait être construit dans un seul pays. Mais soit tous les prolétaires du monde accèdent au socialisme, soit aucun n'y parviendra. La Révolution en est à des étapes diverses selon les pays, et nous devons partager nos ressources pour nous assurer qu'elle progresse dans tous les pays où les travailleurs ont le pouvoir."
 SOV_international_union_of_soviet_republics_tt: "Modifie §Y$SOV_factionalism_modifier$§! ainsi :\n$MODIFIER_TRADE_COST_FACTOR$: §G-10%§!\n$MODIFIER_STABILITY_POPULARITY_FACTOR$: §G+10%§!\n"
 SOV_international_union_of_soviet_republics_puppet_tt: "Ajoute §Y1 usine civile§! dans l'État de la capitale."
 SOV_the_onslaught_on_colonialism: "Les ravages du colonialisme"
 SOV_the_onslaught_on_colonialism_decision_tt: "Donne accès aux décisions £decision_icon_small£§YOrganiser une cinquième colonne§! et §YAgitations populaires§! dans les pays africains voisins."
 SOV_the_onslaught_on_colonialism_desc: "L'impérialisme et l'exploitation des colonies sont la base du capitalisme moribond. Mais ces millions de gens asservis sont autant de ferments révolutionnaires, qu'il sera facile de mobiliser. Les masses opprimées des empires coloniaux aspirent à la liberté, alors brisons leurs chaînes !"
 SOV_carry_revolution_east: "Porter la Révolution en Orient"
 SOV_carry_revolution_east_desc: "Si l'exploitation brutale des colonies d'Afrique a interdit à leurs sociétés de se développer à un niveau qui leur permettrait de faire la Révolution, ce n'est pas le cas dans les pays les plus développés d'Asie, où les braises sont nombreuses et n'attendent que quelqu'un pour souffler dessus."
 SOV_carry_revolution_east_decision_tt: "Donne accès aux décisions £decision_icon_small£§YOrganiser une cinquième colonne§! et §YAgitations populaires§! dans les pays asiatiques voisins."
 SOV_the_end_of_the_imperialist_era: "La fin de l'ère impérialiste"
 SOV_the_end_of_the_imperialist_era_desc: "Sans doute l'expression la plus franche de l'impérialisme réside-t-elle dans la doctrine Monroe, par laquelle un seul pays a fait de deux continents entiers sa propriété exclusive. Cela ne peut plus durer. La Révolution prendra pied aux Amériques, et le prolétariat pourra enfin y accéder à la liberté."
 SOV_the_end_of_the_imperialist_era_decision_tt: "Donne accès aux décisions £decision_icon_small£§YOrganiser une cinquième colonne§! et §YAgitations populaires§! dans les pays américains et océaniens voisins."
 SOV_military_support: "Soutien des militaires"
 SOV_military_support_desc: "Obtenir le soutien des forces armées est vital, même si cela risque d'alerter les informateurs de Staline. Si cela devait se produire, mieux vaut espérer qu'il sera déjà trop tard pour qu'il puisse agir."
 SOV_military_support_tt: "Va renforcer le soutien au sein des forces armées au cas où la guerre civile éclaterait, et donner accès aux £decision_icon_small£§Ydécisions§! permettant de le renforcer encore."
 SOV_divert_attention_towards_military: "Détourner l'attention vers l'armée"
 SOV_divert_attention_towards_military_desc: "Si Staline pense que les militaires sont mécontentes à son égard, il n'hésitera pas à s'attaquer à eux plutôt qu'à nous. Et, au bout du compte, les militaires seront vraiment mécontents..."
 SOV_divert_purge_attention_tt: "Va lancer une purge au sein de l'armée.\nOffre l'accès aux £decision_icon_small£§Ydécisions§! permettant de piéger des commandants.\nVa contourner la priorité §Y$SOV_the_zinovyevite_terrorist_center$§! pour le Centre."
 SOV_gain_support_from_party_members: "S'assurer des soutiens dans le Parti"
 SOV_gain_support_from_party_members_desc: "Certaines des marionnettes de Staline ne le sont que par peur. Nous devrions tout faire pour les convaincre que nos projets sont promis au succès, et qu'ils pourront devenir des héros sans avoir même à lever le petit doigt."
 SOV_gain_support_from_party_members_tt: "Aussitôt que la guerre civile éclatera, §Y$SOV_vsevolod_merkulov$§!, §Y$SOV_mikhail_kalinin$§! et §Y$SOV_nikita_khrushchyov$§! rejoindront l'opposition.\n§G+10%§! en £stability_texticon£stabilité lorsque la guerre éclatera."
 SOV_sway_the_railway_workers: "S'assurer des cheminots"
 SOV_sway_the_railway_workers_desc: "La réussite d'une révolution dépend aussi du ravitaillement. Nous devons donc convaincre les cheminots de rejoindre notre camp. Cela nous donnera ainsi les moyens de préparer des dépôts discrets autour de notre base opérationnelle."
 SOV_sway_the_railway_workers_tt: "Ajoutera des §Ychemins de fer§! et des §Ynœuds logistiques§! autour de l'État du quartier général dès que la §Y[GetSovietCivilWarName]§! éclatera."
 SOV_infiltrate_the_nkvd: "Infiltrer le NKVD"
 SOV_infiltrate_the_nkvd_desc: "C'est le NKVD qui accomplit toutes les sales besognes de Staline, et la plupart de ses membres sont de fidèles partisans du tyran. Mais un mur, aussi fort soit-il, a toujours des faiblesses. Nous devrions veiller à nous assurer de la loyauté d'autant de membres que possible afin de fournir à Staline de mauvaises informations."
 SOV_infiltrate_the_nkvd_tt: "Va permettre à certaines forces du NKVD de rejoindre notre camp lors de la §Y[GetSovietCivilWarName]§!.\nVa donner accès aux décisions £decision_icon_small£§Y$SOV_expand_nkvd_opposition$§!."
 SOV_infiltrate_the_nkvd_coup_tt: "Accroît les chances qu'une tentative d'assassinat de Staline débouche sur un succès."
 SOV_cooperation_against_stalin: "Coopérer contre Staline"
 SOV_cooperation_against_stalin_desc: "Quels que soient nos différends, à cette étape de la lutte nous devons tous nous unir dans l'opposition à Staline."
 SOV_cooperation_against_stalin_right_tt: "§Y$SOV_karl_radek$§! et §Y$SOV_yevgeny_preobrazhensky$§! vont pouvoir devenir conseillers."
 SOV_cooperation_against_stalin_left_tt: "§Y$SOV_nikolay_bukharin$§! et §Y$SOV_aleksey_rykov$§! vont pouvoir devenir conseillers."
 SOV_cooperation_against_stalin_other_tt: "De nouveaux conseillers vont pouvoir être recrutés."
 SOV_cooperation_against_stalin_factionalism_tt: "Modifie §Y$SOV_factionalism_modifier$§! ainsi :\n$political_advisor_cost_factor$: §G-15%§!\n$MODIFIER_STABILITY_POPULARITY_FACTOR$: §R-10%§!\n$MODIFIER_POLITICAL_POWER_FACTOR$: §R-5%§!"
 SOV_align_the_zinovyevites: "Aligner les zinoviévistes"
 SOV_align_the_zinovyevites_desc: "Zinoviev s'est autrefois rangé contre Trotski en soutenant Staline, avant que ce dernier le trahisse et lui retire toute responsabilité. Il n'a pas oublié cet affront, et si nous lui offrons l'occasion de se venger il saura en tirer parti."
 SOV_align_the_zinovyevites_tt: "§Y$SOV_grigory_zinovyev$§! et §Y$SOV_lev_kamenev$§! vont être libérés de prison et bannis (§Gles personnages en exil ne peuvent être victimes des purges§!). Lorsque la guerre civile éclatera, ils seront disponibles en tant que conseillers.\nDonne accès aux £decision_icon_small£§Ydécisions§! permettant d'implanter des partisans dans les États clefs lorsque la guerre civile aura éclaté.\n"
 SOV_align_the_zinovyevites_factionalism_tt: "Modifie §Y$SOV_factionalism_modifier$§! ainsi :\n$MODIFIER_POLITICAL_POWER_FACTOR$: §R-5%§!"
 SOV_liberate_ryutin: "Faire libérer Rioutine"
 SOV_liberate_ryutin_desc: "Le camarade Rioutine n'a jamais hésité à critiquer les défauts et erreurs de Staline, aussi n'est-il guère surprenant qu'il ait fait un exemple de lui. Mais nous devrions maintenant tirer quelques ficelles pour le faire passer à l'étranger, afin qu'il puisse nous aider à gouverner le pays une fois que nous serons débarrassés de Staline."
 SOV_liberate_ryutin_tt: "§Y$SOV_martemyan_ryutin$§! va être libéré de prison et banni (§Gles personnages en exil ne peuvent être victimes des purges§!). Lorsque la guerre civile éclatera, il sera disponible en tant que conseiller, et ses partisans rejoindront l'Opposition."
 SOV_return_democracy_to_the_party: "Restaurer la démocratie dans le Parti"
 SOV_return_democracy_to_the_party_desc: "Au cours de la Révolution, nous ne pouvions pas toujours nous permettre des discussions sans fin sur la meilleure façon de procéder. Mais les temps ont changé, et l'heure est venue de réinstaurer la démocratie dans la vie quotidienne des travailleurs. Cela implique donc aussi d'accueillir parmi nous ceux dont les critiques bien intentionnées étaient autrefois considérées comme du sabotage."
 SOV_return_democracy_to_the_party_unlock_right_tt: "Les conseillers appartenant à l'§YOpposition de droite§! vont être disponibles."
 SOV_return_democracy_to_the_party_unlock_left_tt: "Les conseillers appartenant à l'§YOpposition de gauche§! vont être disponibles."
 SOV_return_democracy_to_the_party_factionalism_tt: "Modifie §Y$SOV_factionalism_modifier$§! ainsi :\n$MODIFIER_POLITICAL_POWER_FACTOR$: §R-5%§!"
 SOV_strengthen_the_trade_unions: "Rétablir les syndicats"
 SOV_strengthen_the_trade_unions_desc: "Sous l'autorité de Staline, les syndicats ont été pervertis : au lieu de représenter les travailleurs face à leurs supérieurs, ils sont devenus un outil administratif pour les commander. Staline a commis pires fautes, mais l'idée de démocratie prolétarienne en a été vidée de son sens en privant les travailleurs des bénéfices de la Révolution."
 SOV_the_peoples_revolution: "Révolution populaire"
 SOV_the_peoples_revolution_desc: "Si nous voulons voir perdurer la Révolution, elle doit se diffuser dans chaque aspect de la société. Ce n'est que lorsque chacun dans le peuple se considérera comme un rouage de la Révolution que celle-ci pourra faire face à tous les périls qui la menacent."
 SOV_the_supreme_soviet: "Soviet suprême"
 SOV_the_supreme_soviet_desc: "L'idée qu'un unique individu puisse représenter tout un pays est évidemment une négation de la démocratie, et donc contre-révolutionnaire. Mettons donc immédiatement un terme au culte de la personnalité en affirmant clairement que les [SOV.GetHabitants] seront dorénavant toujours représentés par cette émanation collective qu'est le Soviet suprême."
 SOV_the_right_opposition: "Opposition de droite"
 SOV_the_right_opposition_desc: "La paranoïa de Staline est en train de détruire le pays. La collectivisation et l'industrialisation de masse qu'il a impulsées n'en sont qu'un exemple. Quelque chose doit être fait, très vite. Seuls les membres de l'Opposition de droite, guidés par Boukharine, peuvent mener le pays à la gloire, guérir les maux infligés par le tyran et restaurer l'économie."
 SOV_the_right_opposition_tt: "Va enclencher le processus menant à la §Yguerre civile§! entre le Centre et l'Opposition de droite."
 SOV_the_need_for_policy_changes: "Besoin de changements politiques"
 SOV_the_need_for_policy_changes_desc: "Il est devenu parfaitement clair que le pays est mal dirigé. Staline et ses alliés ont trop fait, trop vite. Rien ne sert de courir. Nous devons rappeler le camarade Sokolnikov, qui a tant fait lors des premières années de l'Union, pour nous remettre sur le droit chemin."
 SOV_the_need_for_policy_changes_tt: "§Y$SOV_grigory_sokolnikov$§! va être disponible en tant que conseiller."
 SOV_reverse_the_collectivization_process: "Revenir sur les collectivisations"
 SOV_reverse_the_collectivization_process_desc: "Les collectivisations ont été une véritable catastrophe, expliquant à elles seules la pauvreté et les famines dans des régions qui alimentaient autrefois tout le pays. Il faut revenir dessus, de toute urgence."
 SOV_reverse_the_collectivization_process_tt: "Assure du soutien des propriétaires paysans au cours de la guerre civile.\nModifie §Y$SOV_factionalism_modifier$§! ainsi :\n$MODIFIER_LOCAL_BUILDING_SLOTS_FACTOR$: §R-10%§!\n$MODIFIER_STABILITY_POPULARITY_FACTOR$: §G+10%§!\n"
 SOV_organize_uprisings_in_the_country: "Organisation de soulèvements"
 SOV_organize_uprisings_in_the_country_desc: "Nous ne pourrons chasser Staline du pouvoir sans combats. Mais, en détournant son attention pendant un temps, nous pouvons au moins nous assurer de ne pas être entravés dans nos préparatifs."
 SOV_organize_uprisings_in_the_country_tt: "Des soulèvements vont avoir lieu dans diverses régions du pays, qui permettront d'accroître le soutien lors de la guerre civile."
 SOV_dissent_in_the_party: "Dissensions dans le Parti"
 SOV_dissent_in_the_party_desc: "Pour reprendre le contrôle du Parti des mains de Staline, nous devons mener le combat sur plusieurs fronts. Une possibilité est ainsi de faire publier des articles et traités critiques dans les journaux, dénonçant ses erreurs personnelles et exigeant des réformes. Cela le gênera considérablement tout en renforçant notre influence auprès de plusieurs groupes d'opposition."
 SOV_eliminate_the_left: "Éliminer la gauche"
 SOV_eliminate_the_left_desc: "Si notre premier ennemi est Staline, de nombreux membres du Parti attendent leur heure et feront tout pour nous empêcher de prendre le contrôle du pays. Mais, avec Staline de plus en plus paranoïaque, il serait possible de faire d'une pierre deux coups..."
 SOV_eliminate_the_left_tt: "§Y$SOV_karl_radek$§!, §Y$SOV_ivar_smilga$§! et §Y$SOV_yevgeny_preobrazhensky$§! vont devenir des cibles privilégiées pour les purges de Staline."
 SOV_concessions_to_foreign_powers: "Concessions aux puissances étrangères"
 SOV_concessions_to_foreign_powers_desc: "Il est évidemment profondément humiliant de devoir demander une aide étrangère pour sauver le pays ; mais la faute en revient à la tyrannie imposée par Staline et à sa paranoïa."
 SOV_concessions_to_foreign_powers_tt: "Donne accès aux £decision_icon_small£§Ydécisions§! permettant de demander l'aide de puissances étrangères en échange de concessions."
 SOV_covert_support_for_spanish_poum: "Appui discret au POUM espagnol"
 SOV_covert_support_for_spanish_poum_desc: "En Espagne, la contre-révolution bat son plein, grâce au soutien des puissances fascistes et réactionnaires envers les nationalistes. Les républicains sont fervents, mais leur zèle ne peut se substituer aux canons, aux balles ou à une conscience politique bien organisée. À nous de leur fournir tout cela."
 SOV_covert_support_for_spanish_poum_tt: "Lui apporter un soutien discret va faire du POUM la faction la plus importante lors du soulèvement anarchiste de la guerre civile espagnole, orientant l'insurrection §Ynon-alignée§! vers le §Ycommunisme§!.\n\n"
 SOV_if_poum_wins_tt: "\nSi la §YRépublique espagnole du POUM§! l'emporte lors de la guerre civile, un certain nombre de divisions espagnoles viendront à notre aide si la guerre civile éclate dans notre propre pays."
 SOV_undermine_stalins_authority: "Saper l'autorité de Staline"
 SOV_undermine_stalins_authority_desc: "La seule chose qui permet à Staline de se maintenir au pouvoir est la peur qu'il suscite chez les [SOV.GetHabitants]. Nous ne pouvons encore effacer cette peur, mais pouvons au moins réduire sa capacité à faire le mal. Et si les choses tournent bien, nous pourrons même l'isoler pour lui faire retrouver son statut de simple individu."
 SOV_undermine_stalins_authority_paranoia_tt: "£SOV_paranoia_text_icon£Aggravation de la paranoïa : §R+1§! par semaine"
 SOV_clandestine_cells: "Cellules clandestines"
 SOV_clandestine_cells_desc: "Les stalinistes voient des traîtres, des saboteurs et des espions partout, depuis si longtemps que plus personne ne les croit désormais. Au cas où Staline s'opposerait par la force à notre prise de pouvoir, nous pourrions utiliser cet état de fait pour former des cellules dans toutes les usines afin de perpétrer des actes de sabotage."
 SOV_clandestine_cells_tt: "$SOV_organize_the_wreckers_tt$"
 SOV_the_plan_for_the_coup: "Préparer le coup de force"
 SOV_the_plan_for_the_coup_desc: "La lutte pour le pouvoir ne doit pas nécessairement se résoudre par la violence. Si nous jouons bien notre jeu en plaçant les hommes qu'il faut là où il faut, nous pourrions réussir à couper Staline du pouvoir avant de le chasser."
 SOV_the_plan_for_the_coup_tt: "Donne accès aux £decision_icon_small£§Ydécisions§! permettant de ranger le directeur du NKVD dans notre camp afin de déposer Staline sans verser la moindre goutte de sang."
 SOV_the_socialist_bulwark: "Bastions du socialisme"
 SOV_the_socialist_bulwark_desc: "Nous sommes solidaires de nos camarades espagnols. Leur lutte est la nôtre, et l'inverse est tout aussi vrai, véritable exemple de ce qu'est la solidarité internationale. Eux et nous serons les foyers révolutionnaires socialistes aux deux extrémités de l'Europe."
 SOV_the_socialist_bulwark_join_war_tt: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] participer à la guerre civile espagnole aux côtés du [SPC.GetFlag]§YPOUM§! face à tous les autres camps."
 SOV_poum_exists_tt: "La §YRépublique espagnole§! existe et a adopté la priorité §Y$SPR_the_anti_fascist_workers_revolution$§!."
 SOV_coup_detat: "Coup d'État"
 SOV_coup_detat_desc: "L'heure est venue de prendre en charge le destin du pays. Si tout se passe bien, nous pourrons frapper vite et renverser les principaux obstacles sans verser le sang. Et si ce n'est pas le cas, eh bien nous nous battrons..."
 SOV_coup_detat_success_tt: "L'§YOpposition de droite§! va prendre le contrôle du pays par un coup d'État. §Y$SOV_lavrenty_beriya$§! va être chassé."
 SOV_coup_detat_civil_war_tt: "Renforce le soutien à l'Opposition de droite au sein de l'Armée, de la Marine et de l'Armée de l'air.\nDéclenche la §Yguerre civile soviétique§!. "
 SOV_right_purges: "Ennemis de l'État"
 SOV_right_purges_desc: "Quelques membres du Parti continuent de contester notre arrivée au pouvoir. Nous allons devoir faire un exemple pour ramener les autres dans le rang."
 SOV_right_purges_tt: "Les conseillers de l'Opposition de gauche vont disparaître."
 SOV_the_power_of_the_peasantry: "Le pouvoir aux paysans"
 SOV_the_power_of_the_peasantry_desc: "Si l'orthodoxie marxiste met l'accent sur le potentiel révolutionnaire des ouvriers, chez nous il est évident que c'est la paysannerie qui en est la base. Nous devons instruire les millions de paysans en éduquant leur conscience de classe, afin qu'ils défendent cette Révolution lorsqu'elle sera en danger."
 SOV_curtailment_of_the_collective_farms: "Limiter les fermes collectives"
 SOV_curtailment_of_the_collective_farms_desc: "Ces énormes fermes collectives sont un cas typique du gigantisme bureaucratique imposé par Staline. Elles ne font que faire perdre aux paysans le fruit de leur labeur et en font un ouvrier des champs. Le seul résultat a été un effondrement de la production, et la rupture catastrophique des approvisionnements. Nous devons revenir de toute urgence sur cette folie."
 SOV_curtailment_of_the_collective_farms_tt: "Verrouille les priorités liées au §Yplan quinquennal§!."
 SOV_administrative_reforms: "Réformes administratives"
 SOV_administrative_reforms_desc: "Staline appréciait par-dessus tout la loyauté. C'est pourquoi les administrateurs refusaient de faire preuve de la moindre initiative ou indépendance d'esprit, pensant que cela ne ferait que leur attirer des ennuis. Nous devons donc leur faire comprendre l'intérêt de ces valeurs, ou les remplacer par d'autres qui en sont déjà convaincus."
 SOV_a_new_theory_of_revolution: "Une nouvelle théorie de la Révolution"
 SOV_a_new_theory_of_revolution_desc: "La théorie marxiste sur la Révolution était juste au XIXe s., mais les réalités du XXe sont tout autres. Ce n'est pas toujours dans les pays les plus développés que la Révolution éclate, aussi nos considérations doivent-elles être révisées."
 SOV_back_to_the_nep: "Réinstaurer la NEP"
 SOV_back_to_the_nep_desc: "Avant de pouvoir réellement fonder une société socialiste, nous devons en poser les bases économiques. Lors des premières années de la Révolution avait été instituée la Nouvelle politique économique, instillant des mécanismes de libre concurrence limitée pour assurer la croissance. Elle a été trop vite abandonnée, avant de porter ses fruits. Mais nous sommes maintenant au pouvoir, et pouvons la relancer."
 SOV_back_to_the_nep_new_economy_law: "Donne accès à une nouvelle législation économique : §Y$new_economic_policy$§!"
 SOV_planned_economy: "Économie planifiée"
 SOV_planned_economy_desc: "Si elle a connu des échecs, il est évident que la NEP a aussi été couronnée de nombreux succès. Nous sommes encore loin de pouvoir passer à une société de socialisme avancé, mais pouvons dès à présent planifier l'économie de manière plus formelle. Une politique économique prenant en compte les capacités de nos partenaires et alliés, notamment, permettrait de développer les liens entre nous."
 SOV_planned_economy_subjects_tt: "Pour toutes les dépendances :"
 SOV_planned_economy_dynamic_modifier_tt: "\nConfère §Y$SOV_planned_economy_dynamic_modifier$§! :\n  $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!\n  $MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!\nChaque dépendance qui adoptera la §Y$new_economic_policy$§! conférera en outre :\n  $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!\n  $MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!\n(ces avantages supplémentaires étant respectivement plafonnés à §Y+10%§! et §Y-100%§!.)\n\n"
 SOV_paced_industrialization: "Industrialisation raisonnée"
 SOV_paced_industrialization_desc: "Si Staline était obnubilé par l'industrie lourde et négligeait de nombreux autres secteurs, nous ne pouvons l'ignorer totalement dans nos plans. Pour moderniser et mécaniser les autres domaines économiques, une base industrielle est indispensable."
 SOV_the_trade_union_as_labor_organizer: "Des syndicats organisant la production"
 SOV_the_trade_union_as_labor_organizer_desc: "Dans les régimes capitalistes, les syndicats existent pour veiller aux droits fondamentaux des travailleurs et limiter l'exploitation des possédants. Ce n'est évidemment plus nécessaire dans notre système, aussi le rôle des syndicats doit-il être réorienté vers l'organisation du travail afin d'optimiser la production."
 SOV_incorporate_local_organizations: "Intégration des organisations locales"
 SOV_incorporate_local_organizations_desc: "Les organisations locales ont souvent une bien meilleure compréhension des problèmes auxquels font face les travailleurs que les bureaucrates à [SOV.Capital.GetCapitalVictoryPointName]. Nous devrions réduire l'importance des ministres et dignitaires du Parti et donner plus de pouvoir décisionnel aux locaux."
 SOV_for_the_common_good: "Le bien commun"
 SOV_for_the_common_good_desc: "Le bien commun doit guider la moindre décision prise par nos alliés. Même si tous les sacrifices ne sont pas immédiatement payés de retour, il doit être évident que c'est l'intérêt général qui prime."
 SOV_victory_over_devastation: "Surmonter le désastre"
 SOV_victory_over_devastation_desc: "Les efforts collectifs de la population nous ont permis de réparer les destructions causées par la guerre civile. La rapidité à laquelle [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetSestSesontNP] reconstruit[SOV.GetXENP] témoigne de l'adresse et du courage de [SOV.GetSesLeursNP] travailleurs."
 SOV_victory_over_devastation_tt: "Modifie §Y$SOV_planned_economy_dynamic_modifier$§! ainsi :\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-2%§!\n$MODIFIER_STABILITY_POPULARITY_FACTOR$: §G+15%§!\n$MODIFIER_MAX_SURRENDER_LIMIT_OFFSET$: §G+10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n\n"
 SOV_victory_over_devastation_industrial_relocation_tt: "Durée des décisions £decision_icon_small£§Y$SOV_industry_relocation$§! : §G-50%§!"
 SOV_socialist_humanism: "Socialisme humaniste"
 SOV_socialist_humanism_desc: "Certains théoriciens du marxisme pensent que l'humain n'a pas prise sur son destin, et que sa destinée est déterminée exclusivement par des facteurs matériels. C'est évidemment une erreur, typique en fait de la vision de la bourgeoisie sur les classes prolétaires. Les gens sont bien davantage que des organes, et doivent être considérés avec respect."
 SOV_international_revolutionary_marxist_centre: "Marxisme révolutionnaire international"
 SOV_international_revolutionary_marxist_centre_desc: "La IIIe Internationale a été victime du totalitarisme stalinien et ne pourra sans doute pas être sauvée. Nous devons donc offrir aux partis communistes du monde entier une nouvelle façon de se coordonner entre eux afin de mieux coopérer."
 SOV_international_revolutionary_marxist_centre_faction_name: "Centre marxiste révolutionnaire international"
 SOV_international_revolutionary_marxist_centre_allies_tt: "\nPour tous les pays communistes, non stalinistes, indépendants et en paix avec [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! :"
 SOV_international_revolutionary_marxist_centre_no_allies_tt: "\nAméliore de §G+40§! l'opinion à [Root.GetSonLeurNP] égard de tous les pays communistes, non stalinistes, indépendants et en paix avec [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§!.\nIls obtiennent aussi l'événement §Y[Root.GetLeLaLNPCap] [Root.GetName] nous invit[Root.GetEEntNP] à intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]§!."
 SOV_international_revolutionary_marxist_centre_stalinists_tt: "Pour tous les pays stalinistes : "
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt: "Dégrade de §R40§! l'opinion de tous les pays stalinistes à l'égard [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§!."
 SOV_international_revolutionary_marxist_centre_marxism_tt: "Le dirigeant va adopter la variante §Ymarxiste§! de l'idéologie communiste."
 SOV_a_sustainable_economy: "Une économie viable"
 SOV_a_sustainable_economy_desc: "Le virage vers la NEP a été de pair avec une augmentation de la production de biens de consommation, qui a ralenti l'industrialisation. Si nous voulons rester compétitifs sur le long terme, nous devons donc nous tourner vers un modèle plus viable."
 SOV_the_enemies_of_the_people: "Ennemis du peuple"
 SOV_the_enemies_of_the_people_desc: "Les forces réactionnaires sont toujours bien présentes, complotant pour faire s'écrouler tout ce que nous avons bâti. [SOV.GetLeLaLNPCap] [SOV.GetName] et [SOV.GetSesLeursNP] alliés doivent rester vigilants face à cette menace, et se préparer à combattre pour défendre la Révolution."
 SOV_proclaim_soviet_hegemony: "Proclamer la supériorité [SOV.GetAdjFS]"
 SOV_proclaim_soviet_hegemony_desc: "Il est évident désormais que le régime, l'économie et la société [SOV.GetAdjMP] sont très supérieurs à tous ceux qui les ont précédés. Mais des systèmes arriérés perdurent dans d'autres régions du monde, que certains contestent. Nous devons les aider."
 SOV_first_moscow_trial_flag: "La priorité §Y$SOV_the_zinovyevite_terrorist_center$§! a été adoptée"
 SOV_second_moscow_trial_flag: "La priorité §Y$SOV_the_anti_soviet_trotskyist_center$§! a été adoptée"
 SOV_trial_of_the_generals_flag: "La priorité §Y$SOV_the_military_conspiracy$§! a été adoptée"
 SOV_third_moscow_trial_flag: "La priorité §Y$SOV_the_bloc_of_rights_and_trotskyites$§! a été adoptée"
 SOV_last_purge_focus_days_tt: "Actuellement, [?SOV_first_moscow_trial_flag:days|Y0] jours."
 SOV_last_purge_focus_days_military_tt: "Actuellement, [?SOV_second_moscow_trial_flag:days|Y0] jours."
 SOV_last_purge_focus_days_rights_tt: "Actuellement, [?SOV_trial_of_the_generals_flag:days|Y0] jours."
 SOV_last_purge_focus_days_cult_tt: "Actuellement, [?SOV_third_moscow_trial_flag:days|Y0]"
 SOV_beaten_but_not_defeated: "Battus mais pas vaincus"
 SOV_beaten_but_not_defeated_desc: "Il est évident que les communistes ont tracé une voie bien dangereuse pour notre pays autrefois si glorieux. Tôt ou tard, nos voisins pourront constater les faiblesses inhérentes au régime actuel, et saisiront l'occasion. Si nous voulons sauver la mère patrie, nous devons donc chasser les communistes du pouvoir."
 SOV_beaten_but_not_defeated_tt: "Va enclencher le processus menant à la §Y[GetSovietCivilWarName]§! entre communistes [Root.GetAdjMP] et opposition en exil."
 SOV_unification_of_the_exiles: "Unification des exilés"
 SOV_unification_of_the_exiles_desc: "Après la révolution et la guerre civile, nombreux sont ceux qui ont choisi l'exil plutôt que la prétendue justice des vainqueurs. Ils sont toujours hors des frontières, n'aspirant qu'à voir le jour où la Russie sera libre à nouveau, sans se soucier outre mesure du régime qui la dirigera alors. Avant de former notre gouvernement, nous devons donc d'abord prendre le pouvoir, et pour cela être unis face à l'adversité."
 SOV_womens_fascist_movement: "Mouvement fasciste des femmes"
 SOV_womens_fascist_movement_desc: "Si le rôle de la femme est naturellement de donner à son époux un foyer accueillant où se reposer et une famille pour laquelle combattre, nombreux sont les hommes qui ont oublié leur devoir envers leur patrie et leur peuple. Quelques femmes dévouées, peut-être, pourraient leur rappeler l'importance des enjeux et les encourager à faire ce qui doit l'être."
 SOV_the_true_tsars: "Tsars véritables"
 SOV_the_true_tsars_desc: "Le peuple russe a toujours eu besoin d'être guidé par un dirigeant fort. Chaque fois que cela n'a pas été le cas, il s'est toujours divisé, jusqu'à ce que les conflits éclatent entre frères, entre pères et fils. Mais les tsars de jadis étaient incapables de faire leur devoir, trop faibles et velléitaires. À l'avenir, il faudra donc un tsar capable d'assumer la lourde charge qui pèsera sur lui."
 SOV_national_unification: "Unification de la nation"
 SOV_national_unification_desc: "Si nous voulons survivre aux conflits à venir, nous ne pouvons nous permettre la désunion. Quelles que soient nos divergences politiques, nous sommes avant tout des Russes."
 SOV_national_unification_tt: "Lorsque la §Y[GetSovietCivilWarName]§! éclatera, §Y2 usines militaires§! vont être créées dans la capitale."
 SOV_covert_operations: "Opérations clandestines"
 SOV_covert_operations_desc: "Les communistes sont toujours suspicieux et prêts à s'entredéchirer. Si nous jouons bien nos cartes, nous pourrions les amener à s'affronter les uns les autres."
 SOV_covert_operations_tt: "Donne accès aux £decision_icon_small£§Ydécisions§! permettant de piéger des membres du Parti et de l'armée."
 SOV_embrace_the_black_hundreds: "Rassembler la Centurie noire"
 SOV_embrace_the_black_hundreds_desc: "Avant le chaos de la révolution, des groupes d'hommes de confiance avaient été constitués, qui avaient foi en une Russie forte et unie, une Russie qui ne serait pas effrayée d'elle-même. Ils formaient la Centurie noire. Si ses membres toujours en vie sont aujourd'hui dispersés dans différents pays, ils n'ont pas renoncé à leurs valeurs. Nous devrions les retrouver pour les réunir à nouveau."
 SOV_muster_the_old_guard: "Rassembler la Garde impériale"
 SOV_muster_the_old_guard_desc: "Nombreux sont ceux qui autrefois se sont battus pour le tsar et la mère patrie. Ils sont aujourd'hui vieux et amollis, mais l'expérience du combat est irremplaçable. Si nous pouvions les contacter, ils pourraient former un noyau de vétéran sur lequel une nouvelle armée pourrait s'appuyer pour reprendre le pays le moment venu."
 SOV_approach_semyonov: "Contacter Sémionov"
 SOV_approach_semyonov_desc: "$SOV_grigory_semyonov$ est devenu conseiller [MAN.GetAuEnANP] [MAN.GetName]. Mais [SOV.GetAuEnANP] [SOV.GetName] notre cause gagne sans cesse de nouveaux soutiens, aussi devrions-nous le convaincre de rentrer. Il pourrait alors organiser la cavalerie pour le nouvel Empire russe."
 SOV_approach_semyonov_tt: "§Y$SOV_grigory_semyonov$§! va pouvoir être recruté comme conseiller et général lorsque la [GetSovietCivilWarName] éclatera.\nDonne accès à des £decision_icon_small£§Ydécisions§! pour recruter des divisions de cavalerie supplémentaires."
 SOV_fascist_youth_union: "Union fasciste de la jeunesse"
 SOV_fascist_youth_union_desc: "Plutôt que regarder vers le passé, nous devons nous tourner vers l'avenir, vers la jeunesse et les technologies modernes. Les jeunes fascistes brûlent de voir la Russie restaurée à sa gloire de jadis. Et s'ils manquent certes d'expérience, leur ardeur le compensera aisément."
 SOV_fascist_youth_union_tt: "Si la §Y[GetSovietCivilWarName]§! éclate, des unités d'infanterie motorisée de l'Union de la jeunesse seront levées pour combattre à nos côtés."
 SOV_tolkachi: "Tolkatchis"
 SOV_tolkachi_desc: "Il existe dans le système économique [SOV.GetAdjMS] des personnes dont le travail est de veiller à ce que les chiffres des plans de production correspondent à ce que l'industrie peut réellement fournir. Nous devrions donc les convaincre de donner aux autorités des chiffres différents de ceux exigés des industriels, et dissimuler jusqu'au moment opportun la marge dégagée dans des dépôts secrets."
 SOV_tolkachi_tt: "Lorsque la §Y[GetSovietCivilWarName]§! éclatera, nous aurons à disposition du §Ymatériel d'infanterie§!, du §Ymatériel de soutien§! et de l'§Yartillerie tractée§!."
 SOV_organize_wreckers: "$SOV_organize_the_wreckers$"
 SOV_organize_wreckers_desc: "Les [SOV.GetHabitants] s'attendent déjà à de nombreux sabotages par les espions et ennemis de classe. Assez ironiquement, la sécurité dans la moindre usine a déjà frustré de nombreux travailleurs, aussi pourrions-nous trouver des gens prêts à tenter de causer des problèmes aux potentats locaux si nous leur en donnons les moyens."
 SOV_south_manchuria_railway: "Chemins de fer de Mandchourie du Sud"
 SOV_south_manchuria_railway_desc: "La Société des chemins de fer de Mandchourie du Sud est un État dans l'État [MAN.GetAuEnANP] [MAN.GetName]. Avec son soutien, nous pourrions mettre en place les réseaux de ravitaillement qui seront indispensables dans le conflit à venir."
 SOV_the_eyes_fear: "Les yeux s'effraient..."
 SOV_the_eyes_fear_desc: "La tâche qui nous attend ne sera pas aisée. Nous sommes sur le point de nous attaquer à un gouvernement qui a eu plusieurs décennies pour se préparer, et sera soutenu par une part significative de la population. Mais nous savons que cela doit être fait, donc il faut le faire."
 SOV_the_hands_do: "...Mais les mains agissent"
 SOV_the_hands_do_desc: "L'heure est venue. Nous devons désormais nous consacrer entièrement à notre tâche sacrée : chasser de la mère patrie le régime soviétique, et permettre à nos enfants d'être un jour libres de l'oppression communiste."
 SOV_the_hands_do_tt: "Le §Y$SOV_metropolitan_meletius$§! va pouvoir être recruté comme conseiller."
 SOV_call_for_aid: "Demander de l'aide"
 SOV_call_for_aid_desc: "La lutte contre le communisme en Russie relève de la lutte plus générale contre le communisme dans le monde entier. Mais une victoire contre cette idéologie en Russie lui porterait un rude coup sur l'ensemble de la planète, aussi est-il certain que de nombreux pays seraient prêts à nous aider."
 SOV_request_imperial_protection: "Demander la protection [JAP.GetAdjFS]"
 SOV_request_imperial_protection_desc: "Des temps désespérés exigent des mesures désespérées. Si la seule manière de vaincre le communisme est de s'incliner devant Hirohito, qu'il en soit ainsi. La Russie sera de nouveau un empire à l'avenir ; mais pour l'heure nous devrons compter sur celui [JAP.GetDuDelaDelNP] [JAP.GetName]."
 SOV_request_imperial_protection_tt: "Si [JAP.GetLeLaLNP] [JAP.GetFlag]§Y[JAP.GetName]§! l'accept[JAP.GetEEntNP], [JAP.GetIlElleNP] v[JAP.GetAOntNP] participer à la guerre et [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! devenir [JAP.GetSaLeurNP] dépendance."
 SOV_sabotage_behind_enemy_lines: "Sabotage derrière les lignes ennemies"
 SOV_sabotage_behind_enemy_lines_desc: "Des décennies d'une gestion catastrophique par les communistes ont laissé une grande partie du peuple déçu et sans aucune illusion. Partout où les communistes s'accrochent encore au pouvoir, nous pouvons faire usage de cette rancœur pour hâter leur défaite."
 SOV_aristocratic_investments: "Investissements des aristocrates"
 SOV_aristocratic_investments_desc: "Bon nombre des membres de l'ancienne noblesse russe sont établis dans de nombreuses régions du monde, certains ayant conservé une fortune considérable. Une partie de ces richesses pourrait assurément être utilisée pour acheter des armes et du matériel."
 SOV_consolidate_power: "Consolider notre pouvoir"
 SOV_consolidate_power_desc: "Cette guerre qui a déchiré le pays est désormais terminée. L'heure est donc venue de renforcer notre position en éliminant de manière systématique tous ceux qui ont eu l'audace de s'opposer à nous."
 SOV_consolidate_power_tt: "§Y$SOV_nikolay_ustryalov$§! va pouvoir être recruté comme conseiller."
 SOV_rebuild_the_nation: "Reconstruction du pays"
 SOV_rebuild_the_nation_desc: "Tout pays ravagé par la guerre doit ensuite être reconstruit. Grâce à des campagnes de propagande, nous pourrions nous assurer que chaque homme, chaque femme et chaque enfant contribue à la mesure de ses moyens à la reconstruction."
 SOV_bringing_breakaways_back_to_the_fold: "Soumission des indépendantistes"
 SOV_bringing_breakaways_back_to_the_fold_desc: "Maintenant que la plus grande partie du pays a été reprise, nous devons nous occuper de ceux qui ont prétendu prendre leur indépendance. S'attendraient-ils à ce que nous acceptions de renoncer à l'intégrité territoriale de l'Empire russe ?"
 SOV_offer_autonomy_to_former_soviet_republics: "Autonomie des ex républiques soviétiques"
 SOV_offer_autonomy_to_former_soviet_republics_desc: "Si nous voulons atteindre nos objectifs, mieux vaut concéder quelques pertes territoriales. Mais tous doivent réaliser que ces régions relèvent bien de la sphère russe. Si les indépendantistes nous aident à restaurer l'intégrité de l'Empire, en signe de gratitude ils pourront bénéficier d'un certain degré d'autonomie."
 SOV_restore_the_glory_of_the_motherland: "Gloire de la mère patrie"
 SOV_restore_the_glory_of_the_motherland_desc: "Sous notre gouvernance, la Russie redeviendra plus glorieuse qu'elle l'a jamais été. Nous devons lancer immédiatement un vaste programme de construction tel qu'il suscitera la jalousie du monde occidental."
 SOV_article_124: "Article 124"
 SOV_article_124_desc: "[SOV.GetArticle124Desc]"
 SOV_ARTICLE_124_DESC_COMMUNIST: "Il est possible que, en cherchant à appliquer les valeurs marxistes-léninistes, nous ayons été un peu trop zélés à abattre la religion. Celle-ci a peut-être encore un rôle à jouer dans la société [SOV.GetAdjFS]. La nouvelle constitution devrait donc disposer d'un article garantissant la liberté de religion de tous les [SOV.GetHabitants]."
 SOV_ARTICLE_124_DESC_EXILES: "Les communistes prétendent avoir simplement séparé l'Église de l'État, alors qu'en réalité ils cherchaient à éliminer la foi de la vie quotidienne du peuple. Durant des siècles l'Église a été partie intégrante de la société russe, et il doit continuer d'en être ainsi."
 SOV_reopen_novodevichi: "Rouvrir Novodiévitchi"
 SOV_reopen_novodevichi_desc: "L'Église s'est longtemps vu refuser le droit de former de nouveaux popes. Afin de lui redonner une vitalité nouvelle, nous devons créer un lieu où la prochaine génération de prêtres et de moines pourra être éduquée. L'ancien couvent de Novodiévitchi paraît être un choix évident."
 SOV_rebuild_the_savior_cathedral: "Reconstruction du Christ-Sauveur"
 SOV_rebuild_the_savior_cathedral_desc: "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST: "En 1931, la si criante cathédrale du Christ-Sauveur a été détruire pour laisser place à un magnifique Palais des soviets. Mais alors que la guerre menace l'Europe, il est peu probable que nous aurons les moyens de le construire. Restaurer la cathédrale permettrait donc de nous rapprocher des [SOV.GetHabitants] les plus attachés à la religion."
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES: "En 1931, la magnifique cathédrale du Christ-Sauveur de Moscou a été détruite pour laisser la place à un pompeux « Palais des soviets ». La question reste posée de l'usage d'un palais pour une société prétendument régie par l'égalité... Quoi qu'il en soit, maintenant que nous sommes revenus au pouvoir, nous devons corriger ce crime abject en reconstruisant la cathédrale."
 SOV_the_synod: "Le synode"
 SOV_the_synod_desc: "Maintenant que le séminaire de Novodiévitchi a été rouvert, l'Église devrait organiser un synode afin de trancher les questions liées à la foi apparues depuis qu'il a été autorisé à se réunir pour la dernière fois."
 SOV_the_declaration: "Déclaration de loyauté"
 SOV_the_declaration_desc: "[SOV.GetTheDeclarationDesc]"
 SOV_THE_DECLARATION_DESC_COMMUNIST: "Par sa fameuse Déclaration de loyauté de 1927, le patriarche Serge a juré fidélité à l'Union soviétique malgré les différends liés à la religion entre l'Église et l'État. Peut-être donc est-il temps de donner une plus grande place aux métropolites qui ont soutenu sa déclaration."
 SOV_THE_DECLARATION_DESC_EXILES: "L'infâme Déclaration de loyauté de 1927, par laquelle le patriarche Serge a juré fidélité à l'Union soviétique malgré tous les problèmes religieux, ne nous laisse guère le choix. Toute la hiérarchie de l'Église orthodoxe russe est entre les mains de ceux qui ont signé la déclaration, et ils devront être accueillis à nouveau dans la communauté chrétienne."
 SOV_the_declaration_tt: "Le §Y$SOV_patriarch_sergy$§!, le §Y$SOV_metropolitan_nikolay$§! et le §Y$SOV_metropolitan_aleksy$§! vont pouvoir être recrutés comme conseillers."
 SOV_return_of_the_rocor: "Retour de l'ÉORHF"
 SOV_return_of_the_rocor_desc: "L'Église orthodoxe russe hors frontières est constituée de tous ceux qui, plutôt que renoncer à leur foi et leurs principes, ont choisi l'exil après la guerre civile russe. Mais maintenant que les communistes les ayant contraints à l'expatriation ont été vaincus, l'heure est enfin venue pur eux de rentrer au pays pour y retrouver la place qui est la leur."
 SOV_the_return_of_the_rocor_tt: "Le §Y$SOV_metropolitan_anastasy$§! va pouvoir être recruté comme conseiller."
 SOV_the_third_rome_tt_2: "Le §Y$SOV_metropolitan_meletius$§! sera désormais appelé §YArchipatriarche Méletius§!."
 SOV_reformalize_the_role_of_the_patriarchate: "Redéfinition du patriarcat"
 SOV_reformalize_the_role_of_the_patriarchate_desc: "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST: "Depuis la première étape qu'a constitué l'article 124, la position de l'Église au sein de l'Union a beaucoup évolué. Il paraît évident qu'elle ne pourra disparaître de la société [SOV.GetAdjFS], aussi vaudrait-il sans doute mieux l'accepter en lui redonnant une place plus importante dans la vie quotidienne des travailleurs."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES: "Le patriarcat n'a été relégué dans l'ombre du régime communiste que trop longtemps. Il est temps de lui redonner la place qui aurait toujours dû être la sienne, au cœur de la société et de la culture russes."
 SOV_reconvene_the_zemsky_sobor: "Réunir le Zemski Sobor"
 SOV_reconvene_the_zemsky_sobor_desc: "Au cours des périodes passées, les représentants du peuple russe se réunissaient au sein du Zemski Sobor pour y discuter certaines questions et y apporter leurs réponses. Jusqu'à ce que nous ayons décidé du chemin que devra prendre le pays, nous devrions reconvoquer ces états généraux afin de laisser le peuple décider pour ces points qui le concernent."
 SOV_recognized_country_tt: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] être officiellement reconnu[Root.GetXENP] par la communauté internationale :"
 SOV_reconvene_the_zemsky_sobor_tt: "§Y$SOV_aleksandr_kazembek$§! et §Y$SOV_anastasy_vonsyatsky$§! vont rentrer d'exil."
 SOV_dismantle_the_zemsky_sobor: "Dissoudre le Zemski Sobor"
 SOV_dismantle_the_zemsky_sobor_desc: "Le Zemski Sobor a rempli sa tâche. Trop de démocratie est dangereux, comme l'a montré l'année 1917. Mieux vaut ne pas répéter les erreurs du passé."
 SOV_religious_primacy: "Primauté de la religion"
 SOV_religious_primacy_desc: "Au sein de toute société, la religion occupe une place fondamentale. Il est temps donc que l'État l'accepte et soutienne la place prééminente de la religion – et fasse ainsi le premier pas vers l'union de l'Église et de l'État."
 SOV_romanov_reconstruction: "Reconstruction des Romanov"
 SOV_romanov_reconstruction_desc: "Enfin notre nation a retrouvé un tsar pour la gouverner. Deux décennies après les persécutions subies par les derniers souverains légitimes du pays, l'heure est venue de rétablir la dynastie régnante et de lever les derniers empêchements mineurs au testament de feu Sa Majesté."
 SOV_church_candidates: "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc: "[SOV.GetChurchCandidatesDesc]"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST: "Candidats de l'Église"
 SOV_CHURCH_CANDIDATES_NAME_FASCIST: "Primauté de l'Église"
 SOV_CHURCH_CANDIDATES_DESC_TSARIST: "L'Église a demandé la permission de présenter ses propres candidats pour les élections à venir au Zemski Sobor. En reconnaissance du rôle vital joué par le patriarcat au sein de la société [SOV.GetAdjFS], nous avons donc décidé d'accepter, facilitant ainsi la possibilité d'assurer l'union de la volonté de Dieu et de celle de Sa Majesté."
 SOV_CHURCH_CANDIDATES_DESC_FASCIST: "Nul ne saurait nier l'importance de la foi dans la société [SOV.GetAdjFS]. Il est temps donc de reconnaître la suprématie de l'Église, et de franchir enfin les premières étapes qui permettront l'unification de l'État et de l'Église."
 SOV_reinstitute_the_mestnichestvo: "Réinstaurer le mestnitchestvo"
 SOV_reinstitute_the_mestnichestvo_desc: "C'était autrefois les familles les plus anciennes et les plus distinguées qui veillaient aux affaires de l'État. Cela assurait que les élites restaient loyales au pouvoir, et chaque nouvelle génération était éduquée pour satisfaire aux mêmes exigences que ses prédécesseurs. Afin d'assurer la stabilité du nouveau régime, nous devrions réinstituer ce principe."
 SOV_my_brothers_keeper: "Pacte de famille"
 SOV_my_brothers_keeper_desc: "L'ancienne dynastie des Romanov avait des liens de sang avec de nombreuses autres familles nobles. Certaines d'entre elles ont conservé leur pouvoir, tandis que d'autres ont perdu leurs trônes. Maintenant que la monarchie [SOV.GetAdjFS] a été restaurée, nous devrions nous assurer que les dirigeants légitimes soient rétablis dans leurs propres pays."
 SOV_the_rightful_heir_to_the_empire: "Héritier légitime de l'Empire"
 SOV_the_rightful_heir_to_the_empire_desc: "L'Empire byzantin est depuis longtemps disparu, mais quelqu'un doit assurer la protection des pèlerins jusqu'en Terre sainte. Il paraît évident que ni les [ENG.GetHabitants], ni les [FRA.GetHabitants] ne sont en mesure d'accomplir cette tâche. C'est donc [SOV.GetAuAlaAlNP] [SOV.GetName] de s'en charger."
 SOV_the_third_rome: "La Troisième Rome"
 SOV_the_third_rome_desc: "Notre rôle de protecteurs de la Terre sainte est désormais bien affirmé, et [SOV.GetLeLaLDir] [SOV.GetLeader] est sans conteste devenu[SOV.GetXEDir] [SOV.GetLeLaFDir] défenseur[SOV.GetXEDir] de la foi. Il n'est donc que juste que son titre le reflète. Or, il est indéniable que depuis la chute de Constantinople, Moscou est devenue la Troisième Rome."
 SOV_the_third_rome_tt: "Le §Y$SOV_metropolitan_meletius$§! ne sera plus disponible en tant que conseiller."
 SOV_vengeance_for_the_yoke: "Briser le joug tatar"
 SOV_vengeance_for_the_yoke_desc: "Durant des siècles les Mongols ont mené leurs incursions en terre russe. Encore de nos jours, ils restent le seul peuple que la Russie n'a jamais pu véritablement soumettre. S'ils semblent très affaiblis désormais, nous devons toutefois nous assurer qu'ils ne recouvreront jamais leur puissance de jadis pour nous imposer de nouveau le joug tatar."
 SOV_westward_bound: "Marche à l'ouest"
 SOV_westward_bound_desc: "La plupart de nos possessions occidentales ont été perdues à la chute de l'Empire, provoquée par la révolution. L'heure est venue donc de développer les infrastructures afin de préparer la reprise de nos territoires légitimes."
 SOV_the_old_enemy: "Nos vieux ennemis"
 SOV_the_old_enemy_desc: "Les [SWE.GetHabitants] ont été des années durant une épine dans le flanc de l'Empire, ne cessant d'attaquer la Russie et de former des coalitions contre elle. Pierre le Grand d'abord les a repoussés à Poltava, puis nous l'avons refait en 1809 encore, et on aurait pu penser que cela leur aurait servi de leçon. Mais ils continuent de s'attaquer à nos intérêts en Baltique. Il suffit !"
 SOV_secure_finland: "S'assurer [FIN.GetLeLaLNP] [FIN.GetName]"
 SOV_secure_finland_desc: "Le grand-duché de Finlande a gardé la frontière septentrionale durant plus d'un siècle, jusqu'à ce qu'il profite de la guerre civile pour prendre son indépendance. Mais le jour est venu de ramener [FIN.GetLeLaLNP] [FIN.GetName] au sein de la mère patrie."
 SOV_secure_the_baltics: "Reprendre les pays baltes"
 SOV_secure_the_baltics_desc: "La région des pays baltes a longtemps appartenu à la Russie. S'ils ont pu arracher leur indépendance, cela n'a été dû qu'à un moment d'affaiblissement. Dorénavant, les reprendre doit être une priorité."
 SOV_panslavic_nationalism: "Nationalisme panslave"
 SOV_panslavic_nationalism_desc: "La Russie a longtemps été la nation la plus ancienne et la plus puissante au sein de la famille des peuples slaves. Or, s'il y a une leçon à retenir de notre histoire commune passée, c'est que les Slaves seront toujours assaillis, attaqués et opprimés tant qu'ils ne se montrent pas solidaires les uns des autres."
 SOV_panslavic_nationalism_tt: "§RLes pays concernés doivent approuver l'accord pour que nous puissions bénéficier de ces avantages.§!\n"
 SOV_pacify_the_rim: "Pacifier les frontières"
 SOV_pacify_the_rim_desc: "Nous ne pouvons permettre que la situation de 1905 se reproduise, lorsque nos possessions d'Extrême-Orient n'étaient pas préparées à faire face à une attaque aussi violente. Nous devons donc investir dans les infrastructures locales afin de pouvoir y déployer rapidement des troupes dès que cela sera nécessaire."
 SOV_eastern_expansion: "Expansion vers l'Orient"
 SOV_eastern_expansion_desc: "Le futur du pays se trouve à l'est. Après avoir dompté la Sibérie, il est évident que nous devons désormais nous assurer de davantage de territoires et de ressources dans la région."
 SOV_restore_the_old_eastern_empire: "Restaurer l'Empire à l'est"
 SOV_restore_the_old_eastern_empire_desc: "Autrefois, notre glorieux empire s'étendait au-delà de la côte pacifique, jusqu'en Amérique. Ce n'est que par des décisions malvenues que ces possessions ont été vendues pour un gain financier à court terme. Mais désormais la Russie est en mesure de reprendre ses territoires américains. Il suffit pour cela d'en chasser les occupants actuels."
 SOV_intervention_in_the_americas: "Intervention en Amérique"
 SOV_intervention_in_the_americas_desc: "La multitude de petits États des Caraïbes et d'Amérique latine a longtemps été la proie de gouvernements instables. Il est temps d'appliquer une diplomatie plus ferme en « encourageant » une évolution politique vers la stabilité et la puissance. Une fois leurs gouvernements alignés sur le nôtre, ils pourront alors jouir d'une place de choix parmi nos alliés."
 SOV_intervention_in_the_americas_tt: "Les pays sous influence seront plus susceptibles de devenir fascistes.\nIls seront alors invités à intégrer notre faction."
 SOV_memories_of_1905: "Le souvenir de 1905"
 SOV_memories_of_1905_desc: "La guerre de 1905 est toujours une tâche dans la mémoire des [SOV.GetHabitants]. Nous devons en tirer parti en exhortant les travailleurs, par un effort gigantesque, à construire une flotte nouvelle qui permettra de dominer le Pacifique – et en entretenant leur haine pour qu'ils appellent à nous en servir comme instrument de notre vengeance sur nos anciens ennemis."
 SOV_rebuild_the_far_eastern_fleet: "Reconstruire la flotte du Pacifique"
 SOV_rebuild_the_far_eastern_fleet_desc: "Si nous voulons assurer la sécurité de nos intérêts en Orient, et devons pour cela passer à l'offensive, il est vital de disposer d'une flotte. Cela nécessite de développer les chantiers navals dans la région."
 SOV_modernize_the_far_eastern_fleet: "Moderniser la flotte du Pacifique"
 SOV_modernize_the_far_eastern_fleet_desc: "La défaite de Tsushima nous aura au moins appris qu'une victoire en mer ne dépend pas du nombre, mais de l'entraînement des équipages et de la modernité des bâtiments. Notre nouvelle flotte du Pacifique doit donc être construite de manière à pouvoir faire face à celles de nos adversaires les plus avancés dans la région."
 SOV_the_lonely_island: "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc: "[SOV.GetLonelyIslandDesc]"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL: "Les îles isolées"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE: "Guerre patriotique d'indépendance"
 SOV_THE_LONELY_ISLAND_DESC_NORMAL: "L'heure est venue de venger l'affront perpétré par les [JAP.GetHabitants] en 1905. Et, cette fois, rien ne nous empêchera de dominer la mer du Japon et de les mettre à genoux !"
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE: "Le prix payé pour acheter l'aide [JAP.GetDuDelaDelNP] [JAP.GetName] dans la guerre civile était beaucoup, beaucoup trop élevé. Suffit ! Nous devons regagner notre indépendance, à tout prix !"
 SOV_an_empire_in_the_pacific: "Un empire dans le Pacifique"
 SOV_an_empire_in_the_pacific_desc: "À mesure que notre empire commence à s'étendre à travers le Pacifique, nos navires doivent répondre aux exigences nouvelles afin que nous puissions exercer notre puissance et notre influence sur toutes les rives de l'océan."
 SOV_dismantle_the_zemsky_sobor_tt: "La moitié du soutien actuel aux idéologies §Ynon fascistes§! va être appliquée comme pénalité sur la £stability_texticon£§Rstabilité§! :\n"
 SOV_an_empire_in_the_pacific_tt: "Offre des §Grevendications§! sur tous les États de la §YGrande Chine§!."
 SOV_capital_of_the_tsars: "La capitale des tsars"
 SOV_capital_of_the_tsars_desc: "Saint-Pétersbourg a longtemps été la capitale de notre fière nation. Maintenant qu'un Romanov est de nouveau installé au Palais d'hiver, il est temps de refaire de cette ville superbe la capitale officielle [SOV.GetDuDelaDelNP] [SOV.GetName], et de tout faire pour renforcer encore sa magnificence."
 SOV_capital_of_the_tsars_tt: "($MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+25%§!)"
 SOV_the_iron_wall_of_russian_resolve: "Le mur de fer [SOV.GetAdjMS]"
 SOV_the_iron_wall_of_russian_resolve_desc: "Le tsar aspire à faire construire des légions d'un armement gigantesque, qui réduirait tous les chars existant de nos jours à l'état de nains. Le peuple [SOV.GetAdjMS] est invincible ; nul ne peut le vaincre, et ces machines seraient l'image même de cette certitude inébranlable, capable de briser toute armée qui s'opposerait à nous."
 SOV_the_triple_entente: "Reformer la Triple-Entente"
 SOV_the_triple_entente_desc: "Nos ennemis d'hier, en Europe centrale, doivent à nouveau être contenus. La Triple-Entente avait autrefois été forgée dans ce but, même si notre ignoble retrait de la Grande Guerre a sonné sa fin. Aujourd'hui, il paraît indispensable de la faire renaître."
 SOV_our_slavic_commitments: "Notre devoir envers les Slaves"
 SOV_our_slavic_commitments_desc: "Nous étions autrefois les protecteurs de tous les Slaves, allant jusqu'à participer à la Grande Guerre pour défendre nos frères plus faibles face aux Austro-Hongrois. Le temps est venu de reprendre notre charge et de mettre à profit notre puissance retrouvée au service de la défense commune."
 SOV_the_fate_of_romania: "Le sort des [ROM.GetHabitants]"
 SOV_the_fate_of_romania_desc: "Une importante minorité slave vit [ROM.GetAuEnANP] [ROM.GetName], qui se trouv[ROM.GetEEntNP] par ailleurs nous barrer l'accès à nos frères slaves des Balkans. Faisons donc d'une pierre deux coups. Mettons fin à l'indépendance [ROM.GetAdjFS], par la force si besoin est."
 SOV_russian_corporate_state: "État corporatiste"
 SOV_russian_corporate_state_desc: "L'avenir [SOV.GetDuDelaDelNP] [SOV.GetName] ne réside pas dans la lutte des classes, mais dans leur coopération. À cette fin, l'État doit établir des syndicats destinés à réconcilier le capital et les travailleurs, qui seront chargés de réguler la production."
 SOV_the_berlin_moscow_axis: "L'Axe Berlin-Moscou"
 SOV_the_berlin_moscow_axis_desc: "Notre nouveau régime est désormais pleinement installé, inspiré par les modèles [GER.GetAdjMS] et [ITA.GetAdjMS]. Nous devrions donc maintenant les contacter afin d'améliorer les relations avec eux. En nous concentrant sur ce qui nous rapproche, il serait aisé d'établir une alliance forte et durable avec [GER.GetLeLaLNP] [GER.GetName]."
 SOV_japanese_overtures: "Inviter les [JAP.GetHabitants]"
 SOV_japanese_overtures_desc: "Maintenant que notre flanc ouest est assuré, nous devons nous intéresser à l'Orient. [JAP.GetLeLaLNPCap] [JAP.GetName] partag[JAP.GetEEntNP] de nombreux points communs avec les [GER.GetHabitants], et sans doute davantage avec notre nouveau régime qu'ils ne souhaitent sans doute l'admettre. Nous devrions donc étudier avec [GER.GetLeLaLDir] [GER.GetLeader] la possibilité d'inviter les [JAP.GetHabitants] dans [SOV.GetLeLaLFaction] [SOV.GetFactionName]."
 SOV_into_central_asia: "Vers l'Asie centrale"
 SOV_into_central_asia_desc: "La conquête de l'Asie centrale nous permettrait de menacer l'Inde, tout en bénéficiant d'un accès bien meilleur au golfe Persique. La nécessité stratégique est évidente, et [SOV.GetLeLaLNP] [SOV.GetName], [SOV.GetLuiElleEuxNP], ne s'embourber[SOV.GetAOntNP] pas dans ce cimetière des empires."
 SOV_the_last_break_southward: "Dernière poussée au sud"
 SOV_the_last_break_southward_desc: "Une dernière série de conquêtes nous offrira l'ensemble de l'Asie occidentale et du Bosphore, permettant d'arracher le contrôle de l'Inde tout en conservant nos flancs bien défendus. Ainsi nous sera enfin assuré un accès solide à la mer – aussi bien la Méditerranée à l'ouest que l'océan Indien au sud."
