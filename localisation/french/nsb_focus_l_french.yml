 #Latvia
 LAT_suspend_the_constitution: "Suspendre la constitution"
 LAT_suspend_the_constitution_desc: "La constitution [LAT.GetAdjFS] a été ratifiée en 1922 afin d'inscrire dans la loi les droits démocratiques. Mais avec la guerre qui menace, il est évident qu'elle est devenue plus dangereuse qu'autre chose et doit être suspendue si nous voulons survivre à la crise."
 LAT_appease_democrats: "Apaiser les démocrates"
 LAT_appease_democrats_desc: "Si nos méthodes ne sont pas démocratiques, nos motivations sont clairement républicaines. Nous devons faire comprendre aux démocrates que nous faisons tout ce qui est possible pour [LAT.GetLeLaLNP] [LAT.GetName]. Le plus simple pour cela est sans doute de reconvoquer la Saeima."
 LAT_renew_kviesis_term: "Prolonger le mandat de Kviesis"
 LAT_renew_kviesis_term_desc: "Alberts Kviesis s'est, jusqu'à présent, montré compétent en tant que Premier ministre ; et s'il est un vestige de l'ancien gouvernement démocratique il est obéissant et loyal à Ulmanis, comme tous les membres du gouvernement. Les démocrates seraient sans doute satisfaits de voir son mandat prolongé."
 LAT_martial_prime_minister: "Un militaire Premier ministre"
 LAT_martial_prime_minister_desc: "Kviesis a été fort utile en temps de paix, mais maintenant que la guerre menace c'est un militaire qu'il faut pour gouverner. Jânis Balodis serait idéal à ce poste."
 LAT_establish_chambers_of_professions: "Instituer la Chambre des professions"
 LAT_establish_chambers_of_professions_desc: "La Saeima ne fait que diviser les [LAT.GetHabitants] par circonscriptions, mais nous savons que ce n'est pas la seule façon de procéder. En établissant la Chambre des professions, le peuple ne sera pas représenté selon son lieu de résidence, mais selon sa profession."
 LAT_restore_saeima: "Restaurer la Saeima"
 LAT_restore_saeima_desc: "La Saeima est la Diète réunissant les représentants [LAT.GetDuDeDNP] [LAT.GetName], et même si elle ne gouverne plus le pays, nous pourrions malgré tout la restaurer afin de lui confier un rôle de conseil auprès de la dictature, offrant ainsi aux [LAT.GetHabitants] au moins un semblant de démocratie."
 LAT_what_is_socialism: "Socialisme [LAT.GetAdjMS]"
 LAT_what_is_socialism_desc: "Le Parti social-démocrate est actuellement le mieux représenté à la Saeima, et les soutiens de Fricis Menders sont nombreux et visibles. En promulguant certaines des réformes qu'ils proposent, les ouvriers [LAT.GetAdjMP] bénéficieraient de conditions meilleures et seraient sans doute plus productifs."
 LAT_what_is_capitalism: "Capitalisme d'État"
 LAT_what_is_capitalism_desc: "La Chambre des professions est désormais bien établie, aussi est-il temps de prendre le contrôle direct sur l'économie. Elle peut bien rester fondamentalement capitaliste, tant que la dictature a le contrôle sur les secteurs clefs."
 LAT_integrate_farmers_party: "Intégrer l'Union des paysans"
 LAT_integrate_farmers_party_desc: "Cette plaisanterie qu'est le pluripartisme n'a déjà que trop duré. Il est temps de fondre l'Union des paysans dans la dictature et de faire disparaître tous les autres partis du gouvernement."
 LAT_nationalised_industry: "Nationalisation de l'industrie"
 LAT_nationalised_industry_desc: "Les économistes capitalistes ont connu leur heure de gloire, mais nous connaîtrons bientôt une époque de guerre et devons nous assurer qu'alors le gouvernement aura le plein contrôle sur l'économie."
 LAT_merge_presidential_titles: "Fusionner les titres présidentiels"
 LAT_merge_presidential_titles_desc: "Balodis devient trop influent pour ne pas être dangereux. Il est sans doute temps de le démettre de ses fonctions de codirigeant. Seul Ulmanis sait comment assurer la survie [LAT.GetDuDelaDelNP] [LAT.GetName]."
 LAT_improve_military_life: "Améliorer la condition des militaires"
 LAT_improve_military_life_desc: "Si nous voulons que les troupes combattent et meurent pour le pays, nous devons leur offrir des conditions de vie qui valent la peine de se battre pour les défendre. De meilleures rations et la promesse d'une vie meilleure après la guerre devraient suffire."
 LAT_military_diarchy: "Dyarchie militaire"
 LAT_military_diarchy_desc: "Balodis est devenu si influent au sein du gouvernement que nombreux sont ceux qui pensent que la dictature est en fait une dyarchie entre l'armée et Ulmanis. Il pourrait être avisé de tirer parti de cette idée fausse en donnant à Balodis un plus grand contrôle sur le gouvernement."
 LAT_military_dictatorship: "Dictature militaire"
 LAT_military_dictatorship_desc: "Ulmanis est une figure de proue populaire, et donc utile. C'est indéniable. Mais peut-être, en cette période où les conflits s'enveniment toujours plus, serait-il préférable qu'il ne soit rien d'autre que cela. Quant au gouvernement au jour le jour, il devrait être confié à l'armée."
