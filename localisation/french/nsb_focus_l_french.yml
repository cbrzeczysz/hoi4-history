 POL_KPP_focus: "Former un gouvernement de gauche"
 POL_KPP_focus_desc: "Le KPP est un parti de révolutionnaires, prêts à toutes les décisions nécessaires pour imposer le communisme [POL.GetAuEnANP] [POL.GetName]. Plusieurs sanatistes ont déjà changé d'allégeance, aussi doivent-ils être remplacés par nos camarades révolutionnaires."
 POL_LIT_union: "Restaurer la République des Deux Nations"
 POL_LIT_union_desc: "[Root.GetLeLaLDirCap] [Root.GetLeader] est désormais roi à la fois [POL.GetDuDeDNP] [POL.GetName] et [LIT.GetDuDeDNP] [LIT.GetName]. Reste à fusionner désormais le Seimas et le Sejm, et la République des Deux Nations sera enfin restaurée."
 POL_a_leftist_sejm: "Sejm de gauche"
 POL_a_leftist_sejm_desc: "Si le Parti paysan est évidemment préférable à la Sanacja, les sociaux-démocrates n'auront toutefois jamais le courage d'imposer les réformes radicales indispensables à la véritable libération du prolétariat. Ce n'est qu'en imposant le Parti communiste au pouvoir que les [POL.GetHabitants] pourront se débarrasser de leurs chaînes."
 POL_anti_imperialism: "Anti-impérialisme"
 POL_anti_imperialism_desc: "S'opposer aux guerres impérialistes est un principe tout à fait louable, et nous devons nous y tenir. Mais il ne suffit pas de dénoncer les impérialistes. Une révolution mondiale requiert de s'opposer à eux frontalement."
 POL_arm_monarchist_militants: "Armer les militants royalistes"
 POL_arm_monarchist_militants_desc: "Nous savons que certains, au-delà des frontières [Root.GetAdjFP], souhaitent voir [Root.GetLeLaLDir] [Root.GetLeader] ramener l'ordre et la prospérité dans leur pays, tout comme [Root.GetIlElleDir] l'a fait [Root.GetAuEnANP] [Root.GetName]. Distribuons donc des armes à ces royalistes, qu'ils puissent combattre pour leur souverain[Root.GetXEDir] légitime."
 POL_armia_ludowa: "Armia Ludowa"
 POL_armia_ludowa_desc: "Nous n'aurons jamais autant de canons que les impérialistes étrangers, mais rien n'empêche d'organiser les militants de gauche prêts à mourir pour la cause. En établissant l'Armée populaire, l'Armia Ludowa, comme bras armé du Parti, nous serons assurés de toujours disposer de troupes fidèles à la Révolution."
 POL_assert_eastern_claims_pavel: "Revendications à l'est"
 POL_assert_eastern_claims_pavel_desc: "La République des Deux Nations englobait de nombreux territoires de l'ancien Empire russe, et il ne fait aucun doute que Pavel serait vu comme un traître s'il les avait annexés. Mais la Russie n'est plus, aussi est-il de son devoir de Blanc de reprendre ces terres aux Soviets."
 POL_assert_western_claims: "Revendications à l'ouest"
 POL_assert_western_claims_desc: "Les frontières actuelles [POL.GetDuDelaDelNP] [POL.GetName] n'englobent pas bon nombre de [POL.GetSesLeursNP] anciens territoires, aujourd'hui devenus des régions industrielles majeures. S'ils repassaient sous notre contrôle, cela serait un réel avantage pour la cause bermondtienne."
 POL_baltic_socialism: "Imposer le socialisme aux Baltes"
 POL_baltic_socialism_desc: "La volonté des peuples baltes est contrariée par leurs dictateurs, les capitalistes et les fascistes. Si le prolétariat doit un jour se libérer, cela ne pourra se faire que grâce à une intervention directe des troupes [POL.GetAdjFP]."
 POL_claim_greater_lithuania: "Revendiquer la Grande-Lituanie"
 POL_claim_greater_lithuania_desc: "La Lituanie que nous connaissons aujourd'hui n'est que l'ombre du grand-duché d'antan. L'union actuelle devrait être bien davantage que l'unification des territoires de Pologne et de Lituanie, mais bien unifier tous les Polonais, Lituaniens, Ukrainiens et Biélorusses."
 POL_claim_livonia: "Revendiquer la Livonie"
 POL_claim_livonia_desc: "Les peuples baltes partagent indéniablement un lien de fraternité et de camaraderie. Maintenant que nous représentons les intérêts des [LIT.GetHabitants], nous devons tirer parti de ce lien et intégrer les pays baltes au sein de nos territoires en pleine expansion."
 POL_claim_prussia: "Prendre la Prusse orientale"
 POL_claim_prussia_desc: "Lituaniens et Polonais constituent d'importantes minorités en Prusse orientale. Il est temps enfin qu'ils puissent retrouver leurs frères au sein de l'union."
 POL_claiming_lithuania: "Prétendant à la République"
 POL_claiming_lithuania_desc: "Certains prétendants revendiquent aussi bien les trônes de Pologne que de Lituanie, et il serait tout à fait avantageux pour [POL.GetLeLaLNP] [POL.GetName] de restaurer la République des Deux Nations sous l'autorité d'un souverain de ce type."
 POL_com_independence: "Indépendance"
 POL_com_independence_desc: "Nous n'avons été exploités par les [SOV.GetHabitants] que trop longtemps déjà ! L'heure est venue pour les révolutionnaires [POL.GetAdjMP] de reprendre les armes et de combattre pour le droit à l'indépendance !"
 POL_committee_of_national_liberation: "Comité de libération nationale"
 POL_committee_of_national_liberation_desc: "[POL.GetLeLaLNPCap] [POL.GetName] se trouv[POL.GetEEntNP] dans une situation précaire, coincé[POL.GetXENP] entre les territoires [GER.GetAdjMP] et [SOV.GetAdjMP], victime[POL.GetXSNP] de toutes leurs machinations. L'établissement d'un Comité de libération nationale permettra à tous les [POL.GetHabitants] de disposer d'une autorité centrale pour organiser la résistance."
 POL_complete_the_bermontian_mission: "Mission des bermondtiens"
 POL_complete_the_bermontian_mission_desc: "L'objectif de Pavel et ses bermondtiens, mener les Blancs à la reconquête de la Russie pour la rendre au tsar, a été un échec à cause de la défaite en Lituanie. Mais il est désormais à la tête d'une union de nations dirigée par [POL.GetLeLaLNP] [POL.GetName]. Sus aux Soviets !"
 royal_legitimist: "Royaliste légitimiste"
 POL_cossack_king: "Le roi cosaque"
 POL_cossack_king_desc: "En 1918, alors qu'il avait pour ordre d'affronter l'Armée rouge en Russie, le prince, cosaque et seigneur de guerre Pavel Bermondt-Avaloff a préféré diriger ses troupes vers la Lituanie et la Lettonie. S'il est peu populaire et pas catholique, Bermondt a le soutien des [GER.GetHabitants] et commande une armée de Russes blancs."
 POL_demand_LIT_pavel: "Exiger la Lituanie"
 POL_demand_LIT_pavel_desc: "La dernière fois, les bermondtiens n'ont pu annexer la Lituanie, mais maintenant qu'ils ont le soutien de l'armée [POL.GetAdjFS] Pavel détient une telle puissance qu'il peut facilement intimider les [LIT.GetHabitants] pour les contraindre à se soumettre. Un souverain ne mendie pas son royaume, il le prend."
 POL_demand_slovakia_pavel: "Exiger la Slovaquie"
 POL_demand_slovakia_pavel_desc: "[CZE.GetLeLaLNPCap] [CZE.GetName] [CZE.GetEstSontNP] affaibli[CZE.GetXENP] et [CZE.GetSonLeurNP] territoire est convoité par [CZE.GetSesLeursNP] voisins. Si les [GER.GetHabitants] peuvent prendre les Sudètes simplement en les demandant, [POL.GetLeLaLNP] [POL.GetName] ne peu[POL.GetTVentNP]-[POL.GetIlElleNP] faire de même pour la Slovaquie ?"
 POL_demand_slovakia: "$POL_demand_slovakia_pavel$"
 POL_demand_slovakia_desc: "$POL_demand_slovakia_pavel_desc$"
 POL_dismantle_capitalist_empires: "Démanteler les empires capitalistes"
 POL_dismantle_capitalist_empires_desc: "Les capitalistes sont les ennemis naturels du socialisme. Maintenant que la Révolution a triomphé [POL.GetAuEnANP] [POL.GetName], nous devons nous appuyer sur notre puissance pour démanteler les empires mondiaux capitalistes et impérialistes, en commençant par jeter à bas les empires coloniaux."
 POL_dismantle_fascist_empires: "Démanteler les empires fascistes"
 POL_dismantle_fascist_empires_desc: "Les fascistes sont un véritable danger pour le monde, s'appropriant le langage de la lutte de classes pour dresser les prolétaires contre leurs camarades vivant de l'autre côté des frontières. Ce sont les ennemis jurés de tout socialiste, et il faut mettre fin à la terreur qu'ils exercent."
 POL_dismantle_soviet_empire: "Démanteler l'empire [SOV.GetAdjMS]"
 POL_dismantle_soviet_empire_desc: "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default: "[SOV.GetLeLaLNPCap] [SOV.GetName] se qualifi[SOV.GetEEntNP] de fédération de républiques indépendantes, mais [SOV.GetNestNesontNP] pas autre chose que le dernier avatar de l'Empire russe repeint en rouge. Comme tous les empires, [SOV.GetIlElleNP] [SOV.GetEstSontNP] ennemi[SOV.GetXENP] [POL.GetDuDelaDelNP] [POL.GetName]."
 POL_dismantle_soviet_empire_desc_alt: "L'URSS, enfin, n'est plus l'incarnation du péril rouge et a repris ses vraies couleurs, celles [SOV.GetDuDelaDelNP] [SOV.GetName]. Et cette fois encore [SOV.GetSesLeursNP] ambitions impérialistes sont évidentes. Mieux vaut régler [SOV.GetSonLeurNP] sort avant qu'il soit trop tard."
 POL_expand_lithuanian_shipyards: "Chantiers navals [LIT.GetAdjMP]"
 POL_expand_lithuanian_shipyards_desc: "Nous n'avons plus à nous contenter des seuls chantiers navals de Gdynia et Gdansk. [LIT.GetLeLaLNPCap] [LIT.GetName] [LIT.GetEstSontNP] désormais sous contrôle, aussi pouvons-nous développer grandement notre capacité maritime et tout faire pour dominer la Baltique."
 POL_anti_capitalist_revolution: "Révolution contre le capitalisme"
 POL_anti_capitalist_revolution_desc: "Si la tentation est toujours forte de préserver les liens avec l'Occident pour maintenir notre position sur la scène diplomatique internationale, nous ne pouvons transiger avec nos valeurs. La Révolution mondiale impose de lutter contre la bourgeoisie capitaliste, qu'elle se qualifie de « fasciste » ou de « démocrate ». Et c'est ce que nous allons faire."
 POL_assemble_the_regency_council: "Réunir le Conseil de régence"
 POL_assemble_the_regency_council_desc: "Par l'acte du 5 novembre 1916, les puissances centrales ont promis d'accorder l'indépendance à un royaume de Pologne libre une fois l'Empire russe vaincu. La régence qui en a résulté n'a pu trouver de monarque avant de remettre tous les pouvoirs à Piłsudski. Depuis, les sanatistes ont été incapables de stabiliser le régime, aussi est-il temps de rétablir la régence pour donner au pays un souverain légitime."
 POL_fulfil_fifth_of_november: "Appliquer l'acte du 5 novembre"
 POL_fulfil_fifth_of_november_desc: "Maintenant que le Conseil de régence est réuni, il est temps d'étudier les candidatures de tout candidat prêt à revendiquer le trône [POL.GetDuDeDNP] [POL.GetName]."
 POL_governorate_livonia: "Gouvernorat de Livonie"
 POL_governorate_livonia_desc: "Lorsque Pavel a envahi la Lituanie et la Lettonie, il se trouvait en position de faire du gouvernorat de Livonie son fief personnel. Maintenant que [LAT.GetLeLaLNP] [LAT.GetName] [LAT.GetEstSontNP] affaibli[LAT.GetXENP] et qu'il peut s'appuyer sur la puissance [POL.GetDuDelaDelNP] [POL.GetName], rien ne pourra plus l'arrêter."
 POL_greater_commonwealth: "Élargissement des Deux Nations"
 POL_greater_commonwealth_desc: "Les ambitions de la République des Deux Nations se sont toujours portées au-delà de ses frontières historiques. Dans le cœur des [Root.GetHabitants], elle est et sera toujours une grande puissance, un empire multiculturel s'étendant d'une mer à l'autre."
 POL_greater_polish_SSR: "Grande RSS [POL.GetAdjFS]"
 POL_greater_polish_SSR_desc: "[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetAOntNP] déjà largement apporté la preuve de [POL.GetSonLeurNP] utilité pour [SOV.GetLeLaLNP] [SOV.GetName]. Il serait donc sage désormais de demander à ce que la Pologne orientale nous soit rétrocédée, avec quelques compensations pour les services rendus à la Révolution."
 POL_hohenzollern: "Les Hohenzollern"
 POL_hohenzollern_desc: "Les [GER.GetHabitants] voulaient autrefois placer un Hohenzollern sur le trône de Pologne, et les relations avec [ROM.GetLeLaLNP] [ROM.GetName] font de [ROM.GetSaLeurNP] famille royale une candidate parfaite pour nous."
 POL_institute_royal_guards: "Instituer la Garde royale"
 POL_institute_royal_guards_desc: "Maintenant qu'un monarque est rétabli sur le trône, il est vital de confier à l'élite des forces armées la charge de la protection de sa personne."
 POL_internal_romanian_support: "Partisans [ROM.GetAdjMP]"
 POL_internal_romanian_support_desc: "Par ses dépenses inconsidérées et sa corruption, le roi [ROM.GetDuDeDNP] [ROM.GetName] mène son pays à la ruine. C'est bien triste, mais [POL.GetLeLaLDir] [POL.GetLeader] pourrait se trouver contraint[POL.GetXEDir] de collaborer avec les détracteurs de son père afin d'assurer la survie de son pays natal."
 POL_king_michaels_coup: "Coup d'État de Michel"
 POL_king_michaels_coup_desc: "Le temps est venu pour le roi Michel de prendre le pouvoir [ROM.GetAuEnANP] [ROM.GetName] pour y être couronné, comme c'est son droit le plus strict. Autrefois alliés, [POL.GetHabitants] et [ROM.GetHabitants] ne formeront enfin plus qu'un seul peuple."
 POL_king_of_lithuania: "Royaume de Lituanie"
 POL_king_of_lithuania_desc: "Le moment est venu. Les [LIT.GetHabitants] s'opposent désormais ouvertement [LIT.GetAuAlaAlDir] [LIT.GetLeader], et les monarchistes se tiennent prêts à imposer leurs exigences au gouvernement. Avec un ferme soutien [POL.GetAdjMS], tous verront que [Root.GetLeLaLDir] [Root.GetLeader] est bien [Root.GetLeLaFDir] seul[Root.GetXEDir] légitime sur le trône [LIT.GetDuDeDNP] [LIT.GetName]."
 POL_dabrowszczacy: "Le Dąbrowszczacy"
 POL_dabrowszczacy_desc: "Des brigades internationales de volontaires [POL.GetAdjMP] combattent pour les mouvements socialistes et démocratiques dans le monde entier. Maintenant qu'un gouvernement socialiste contrôle désormais le pays, nous pourrions leur apporter tout le soutien de l'État."
 POL_leftist_economics: "Fonder une économie socialiste"
 POL_leftist_economics_desc: "Dans un cadre économique capitaliste, le capital n'existe que pour servir les élites. Mais maintenant que les socialistes sont au pouvoir, nous devons réorienter l'économie pour qu'elle réponde aux besoins de tous ces paysans qui ont versé leur sang pour la Révolution."
 POL_lithuanian_rail: "Voies ferrées polono-lituaniennes"
 POL_lithuanian_rail_desc: "Pour renforcer encore l'union [POL.GetDuDelaDelNP] [POL.GetName] et [LIT.GetDuDelaDelNP] [LIT.GetName], les voyages à l'intérieur des frontières doivent être facilités. En unifiant leurs réseaux ferrés, les chaînes d'approvisionnement et la capacité industrielle seront grandement renforcées."
 POL_lower_class_education: "Éducation populaire"
 POL_lower_class_education_desc: "Durant trop longtemps l'accès à l'éducation a été réservé aux fortunés et aux privilégiés. Sous le socialisme, la possession du capital ne doit plus être un critère pour entrer dans le système éducatif."
 POL_merge_civilian_industries: "Fusion des industries civiles"
 POL_merge_civilian_industries_desc: "Maintenant que [POL.GetHabitants] et [LIT.GetHabitants] habitent un même pays, il est aberrant que leurs usines travaillent chacune pour le seul territoire de leur ancienne nation. Toutes doivent désormais collaborer au développement commun de l'union."
 POL_merge_internal_governments: "Fusionner les gouvernements"
 POL_merge_internal_governments_desc: "[POL.GetLeLaLNPCap] [POL.GetName] et [ROM.GetLeLaLNP] [ROM.GetName] sont unis en la personne d'un[POL.GetXEDir] seul[POL.GetXEDir] souverain[POL.GetXEDir], mais ils restent dirigés par des gouvernements distincts. Nous devons offrir aux [ROM.GetHabitants] une représentation au sein du Sejm et fondre par ailleurs leur gouvernement avec le nôtre."
 POL_merge_the_arms_industries: "Industries de l'armement fusionnées"
 POL_merge_the_arms_industries_desc: "Les fabricants d'armes [POL.GetAdjMP] et [LIT.GetAdjMP] ont manufacturé leurs produits de façon totalement séparée durant des décennies. Avec l'unification des deux pays, nous pouvons saisir l'opportunité de spécialiser les secteurs et de mettre en place une véritable collaboration entre eux."
 POL_non_discriminatory_recruitment: "Abolir le recrutement discriminatoire"
 POL_non_discriminatory_recruitment_desc: "Du fait des politiques mises en place par la Sanacja, les catholiques [POL.GetAdjMP] sont surreprésentés dans les forces armées. Nous devrions maintenant donner un fusil à tous les patriotes et socialistes prêts à le pointer sur les fascistes."
 POL_organize_the_peasants_strike: "Organisation de la grève des paysans"
 POL_organize_the_peasants_strike_desc: "[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetEstSontNP] divisé[POL.GetXENP] sur la question agraire. Dans les campagnes, les paysans sont de plus en plus radicalisés par le mépris du gouvernement, et [POL.GetLeLaLDir] [POL.GetLeader] va inévitablement les pousser aux pires extrémités. Nous devons préparer le soulèvement du prolétariat face à ses oppresseurs."
 POL_polish_path_to_socialism: "Voie [POL.GetAdjFS] vers le socialisme"
 POL_polish_path_to_socialism_desc: "Depuis sa fondation en 1918, le Parti communiste [POL.GetAdjMS] a été soumis à une bolchévisation intense, et bon nombre de ses membres sont aujourd'hui les valets [SOV.GetDuDelaDelDir] [SOV.GetLeader]. Heureusement, Maria Koszutska et plusieurs figures éminentes cherchent à assainir le Parti pour le retourner contre Moscou."
 POL_polish_peoples_republic: "République socialiste soviétique [POL.GetAdjFS]"
 POL_polish_peoples_republic_desc: "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default: "[POL.GetLeLaLNPCap] [POL.GetName] compt[POL.GetEEntNP] parmi les membres indépendants les plus industrialisés et puissants [SOV.GetDuDelaDelNP] [SOV.GetName], aussi est-il naturel qu'[POL.GetIlElleNP] jouiss[POL.GetEEntNP] d'une plus grande autonomie."
 POL_polish_peoples_republic_desc_alt: "[POL.GetLeLaLNPCap] [POL.GetName] compt[POL.GetEEntNP] parmi les pays les plus industrialisés et puissants de la sphère d'influence [SOV.GetAdjFS], aussi est-il naturel qu'[POL.GetIlElleNP] jouiss[POL.GetEEntNP] d'une plus grande autonomie."
 POL_preserve_baltic_independence: "Préserver les indépendances baltes"
 POL_preserve_baltic_independence_desc: "Si leurs gouvernements sont pour l'essentiel antidémocratiques et capitalistes, les Baltes font face aux mêmes menaces que nous, à l'ouest comme à l'est. Mieux vaut préserver une dictature bourgeoise que les voir tomber devant l'impérialisme [SOV.GetAdjMS] ou [GER.GetAdjMS]."
 POL_preserve_bougoise_democracy: "Préserver la démocratie bourgeoise"
 POL_preserve_bougoise_democracy_desc: "Si le but ultime du KPP est de propager le socialisme dans le monde entier, en cette sombre époque l'ascension du fascisme nous contraint à une alliance avec les capitalistes et à accepter le maintien de la démocratie bourgeoise. Une fois le monde débarrassé du fascisme, les conditions seront réunies pour permettre la Révolution socialiste mondiale."
 POL_press_for_liberia: "Protéger les [LIB.GetHabitants]"
 POL_press_for_liberia_desc: "En 1932, le gouvernement libérien a accepté de se placer sous protection polonaise. Les [USA.GetHabitants] n'apprécient guère cela, mais le pays est fragile et a grandement besoin de notre secours."
 POL_pressure_for_the_west: "Faire pression à l'ouest"
 POL_pressure_for_the_west_desc: "La délimitation exacte de la frontière avec [GER.GetLeLaLNP] [GER.GetName] a été au cœur des débats lors des décennies qui ont suivi la Grande Guerre. Les [GER.GetHabitants] ont conservé la plupart de leurs centres industriels, ne nous laissant quasi rien. Maintenant que nous avons cédé l'Est du pays aux [SOV.GetHabitants], ces territoires doivent être dédommagés par la Silésie et la Poméranie."
 POL_pro_allied_government: "Gouvernement pro-Alliés"
 POL_pro_allied_government_desc: "De nombreux membres du Sejm sont déjà ouvertement en faveur de la poursuite des relations avec l'Occident. En permettant à ces hommes d'accéder aux plus hauts rangs au sein du gouvernement, nous donnerions ainsi des gages de bonne volonté aux Alliés."
 POL_push_for_ruthenia: "Réseau ferré de Ruthénie"
 POL_push_for_ruthenia_desc: "Les voies ferrées d'Ukraine et de Biélorussie ont été largement négligées. Pourtant, ces territoires font partie de l'union au même titre que tous les autres. Si nous voulons pouvoir balayer les Soviets devant nous et reprendre ce qui est nôtre, nous devons investir davantage dans l'Est."
 POL_reopen_the_maritime_and_colonial_league: "Relancer la Ligue coloniale"
 POL_reopen_the_maritime_and_colonial_league_desc: "Nos ambitions d'une présence dans le monde se sont effondrées avec l'incapacité d'acquérir la Palestine. Mais grâce à nos rapports plus étroits avec l'Occident et un gouvernement socialiste, nous sommes désormais en position d'utiliser notre capital pour libérer les travailleurs des colonies des colons européens grâce à une administration [POL.GetAdjFS]."
 POL_restoration_of_the_royal_sejm: "Restauration du Sejm royal"
 POL_restoration_of_the_royal_sejm_desc: "À l'époque ancienne du royaume de Pologne, le Sejm était au service autant du peuple que de la Couronne. Avec sa restauration et la fin de la Seconde République, nous devons veiller à ce que tous ses membres soient loyaux au souverain et empêchent le retour des sanatistes au pouvoir."
 POL_restore_bermontians: "Restauration bermondtienne"
 POL_restore_bermontians_desc: "L'armée occidentale des Russes blancs volontaires, dirigée par Pavel Bermondt-Avaloff, avait été formée pour restaurer le tsar et l'ordre dans l'Ouest de la Russie. Si [POL.GetLeLaLNP] [POL.GetName] [POL.GetEstSontNP] désormais le cœur de son attention, la destruction du communisme [SOV.GetAdjMS] lui tient toujours à cœur, et les Blancs considèrent qu'il est de leur devoir de combattre sous ses ordres."
 POL_restore_poland_hungary: "Restaurer l'union polono-hongroise"
 POL_restore_poland_hungary_desc: "Il y a quelques siècles, les couronnes de Pologne et de Hongrie étaient unies, permettant au pays de dominer toute l'Europe de l'Est. Maintenant que la Transylvanie et Nitra sont sous contrôle [POL.GetAdjMS], la seule chose qui nous empêche de reprendre notre héritage est l'existence malheureuse [HUN.GetDuDelaDelNP] [HUN.GetName] [HUN.GetLuiElleEuxNP]-même[HUN.GetXSNP]."
 POL_royal_dictatorship: "Instituer la dictature royale"
 POL_royal_dictatorship_desc: "Le Sejm détient un droit de veto excessif à l'encontre des décisions prises par le roi. Si cela nous a été utile par le passé, le monde change, et nous ne pouvons laisser quelques politiques s'opposer au droit divin de Sa Majesté à régner."
 POL_seek_german_alignment: "S'aligner sur les [GER.GetHabitants]"
 POL_seek_german_alignment_desc: "En tant qu'admirateur [GER.GetDuDelaDelDir] [GER.GetLeader] et national-socialiste lui-même, Pavel est un allié naturel pour les puissances fascistes. Tout ce qu'il reste à faire est d'entrer en relation avec elles pour déterminer si elles accepteraient l'entrée d'une Pologne bermondtienne dans l'Axe."
 POL_social_commonwealth: "Communauté des républiques socialistes"
 POL_social_commonwealth_desc: "Restaurer la République polono-lituanienne serait évidemment contraire aux objectifs de la Révolution, mais nous ne pouvons nier que [POL.GetHabitants], [LIT.GetHabitants] et autres ont une histoire et des ennemis en commun. Une nouvelle République doit donc être établie, qui pourra assurer la sécurité et la libération des travailleurs grâce au socialisme."
 POL_soviet_industry: "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default: "Investissements industriels [SOV.GetAdjMP]"
 POL_soviet_industry_alt: "Développement industriel"
 POL_soviet_industry_desc: "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default: "L'un des avantages à intégrer [SOV.GetLeLaLNP] [SOV.GetName] est que cette puissante union d'États est désormais en mesure d'investir [POL.GetAuEnANP] [POL.GetName]. Si une part de l'industrie [POL.GetAdjFS] est dédiée à l'amélioration du sort des [SOV.GetHabitants], les investissements réciproques contribuent grandement à développer notre propre secteur manufacturier."
 POL_soviet_industry_desc_alt: "En dépit de l'assujettissement que nous impos[SOV.GetEEntNP] [SOV.GetLeLaLNP] [SOV.GetName], nous devons continuer de développer notre industrie. Cela sera fort utile au moment de briser les chaînes qui pèsent sur [POL.GetLeLaLNP] [POL.GetName]."
 POL_soviet_military_staff: "État-major [SOV.GetAdjMS]"
 POL_soviet_military_staff_desc: "Lors de l'instauration de la Seconde République [POL.GetAdjFS], de nombreux généraux de gauche ont fui [SOV.GetAuEnANP] [SOV.GetName] pour poursuivre la lutte pour la Révolution mondiale. Maintenant que le gouvernement est aligné sur la puissance [SOV.GetAdjFS], ces courageux exilés peuvent rentrer au pays."
 POL_support_colonial_workers_strikes: "Soutenir les travailleurs des colonies"
 POL_support_colonial_workers_strikes_desc: "Dans les colonies, le prolétariat souffre et lutte contre le joug des puissances européennes, qui ne cherchent qu'à préserver des empires ne leur apportant rien. Ces travailleurs manquent des conditions matérielles qui pourraient leur permettre d'assurer leur indépendance. Si nous voulons faciliter une Révolution mondiale, nous devons donc armer les opprimés contre les élites coloniales."
 POL_support_monarchism_in_LIT: "Soutien au royalisme [LIT.GetAdjMS]"
 POL_support_monarchism_in_LIT_desc: "Tout comme [POL.GetLeLaLNP] [POL.GetName], la Lituanie doit se trouver un nouveau roi. Mais, au contraire de l'élection [POL.GetAdjFS], la sienne a été déclarée illégitime par les [GER.GetHabitants]. Nous pouvons toutefois fournir à nos voisins le monarque fort qui leur était promis, capable de défendre le pays de l'impérialisme [GER.GetAdjMS]."
 POL_warsaw_to_crimea_railway: "De Varsovie à la Crimée"
 POL_warsaw_to_crimea_railway_desc: "Si nous voulons voir un jour notre rêve se réaliser, gouverner d'une mer à l'autre, il est indispensable que chaque territoire soit pleinement intégré au sein du pays. Relier la Crimée aux réseaux ferrés [POL.GetAdjMP] permettra de grandement renforcer notre emprise sur la région."
 POL_elect_a_PSL_leader: "Choisir un dirigeant du PSL"
 POL_elect_a_PSL_leader_desc: "Si les communistes ne rêvent que de prendre le pouvoir, l'armée soutient le PSL. Si nous assurons notre autorité maintenant, le KPP n'aurait plus aucun moyen de s'imposer au gouvernement."
 POL_invest_in_the_peasantry: "Investir dans les campagnes"
 POL_invest_in_the_peasantry_desc: "Les paysans ont combattu pour nous avec la promesse que nous améliorerons les conditions de vie dans les campagnes. L'heure est venue de tenir notre parole. Des chemins et de fer et des infrastructures doivent maintenant assurer que plus personne n'est laissé pour compte."
 POL_seek_an_alliance_with_kaiser: "Alliance avec le Kaiser"
 POL_seek_an_alliance_with_kaiser_desc: "C'est à l'acte du 5 novembre que le royaume de Pologne doit son existence, la déclaration faite par le Kaiser promettant de détacher un royaume dans les territoires de la Pologne du Congrès occupée par la Russie. On ne sait pas encore quels sont les plans du Kaiser pour nous, mais peut-être rappeler la déclaration permettrait une alliance, aussi improbable soit-elle ?"
 POL_surrender_the_east: "Rétrocéder l'Est"
 POL_surrender_the_east_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] considèr[SOV.GetEEntNP] la Pologne orientale comme des territoires ukrainiens et biélorusses, qu'[SOV.GetIlElleNP] prétend[SOV.GetXEntNP] représenter. Peut-être les [SOV.GetLuiLeurNP] céder permettrait-il de conclure une alliance avec [SOV.GetLuiElleEuxNP] ?"
 POL_woo_morges_staff: "Inviter le Front Morges"
 POL_woo_morges_staff_desc: "La révolte ne débouchera sur rien sans le soutien d'au moins quelques membres de l'armée. Si certains restent loyaux à l'une des trois ailes de la Sanacja, le Front Morges est intéressé par une restauration de la démocratie [POL.GetAuEnANP] [POL.GetName] et pourrait se montrer enclin à collaborer jusque-là."
 POL_ease_sanationist_tensions: "Infléchir la répression"
 POL_ease_sanationist_tensions_desc: "De nombreux membres du Front Morges sont des figures éminentes de la Sanacja. Peut-être pourrions-nous les convaincre d'utiliser leur capital politique pour infléchir la répression des grévistes par le gouvernement, nous faisant ainsi gagner un temps précieux pour renforcer le mouvement dans tout le pays."
 POL_arm_peasant_militia: "Armer les milices paysannes"
 POL_arm_peasant_militia_desc: "Les paysans [POL.GetAdjMP] ne pourront se libérer de l'oppression que d'une seule façon : en prenant les armes contre la bourgeoisie. En utilisant le capital politique du Front Morges, nous pourrions détourner de l'armement des sanatistes, et lancer la guerre civile avec des paysans convenablement armés et entraînés."
 POL_state_national_council: "Conseil national de l'intérieur"
 POL_state_national_council_desc: "Les sanatistes fondent leurs idées sur la Constitution d'avril. Il est temps de nous doter d'un outil similaire. Le Conseil national de l'intérieur doit être établi pour réunir les socialistes de tout le pays et corriger les lois réactionnaires de la Sanacja."
 POL_communal_governance: "Gouvernance communautaire"
 POL_communal_governance_desc: "La guerre des paysans, si elle est évidemment indispensable, a dévasté les campagnes et le pays de façon générale. Mais l'heure de la reconstruction est venue, et celle d'établir des gouvernements locaux dans les communautés rurales afin d'apaiser les blessures de la guerre."
 POL_raise_the_black_madonna: "Adopter la Vierge noire"
 POL_raise_the_black_madonna_desc: "La Madone noire est le portrait sacré de la Sainte Vierge, si populaire parmi les humbles [POL.GetDuDeDNP] [POL.GetName] en tant que protectrice du pays et des pauvres. En l'adoptant comme symbole du mouvement, tous sauraient qu'elle sera à nos côtés le moment venu."
 POL_reassemble_the_sejm: "Réunir le Sejm"
 POL_reassemble_the_sejm_desc: "Sous la Sanacja, le Sejm avait été écarté du pouvoir. Maintenant que les pratiques démocratiques ont enfin été restaurées, il est temps de le reconvoquer afin qu'il contribue à gouverner le pays."
 POL_empower_the_morges: "Renforcer le Front Morges"
 POL_empower_the_morges_desc: "Le Front Morges s'est avéré être un allié de première importance pour restaurer la démocratie, et rien n'aurait pu être accompli sans son soutien. Ces généraux semblent donc avoir largement mérité de commander leurs propres troupes."
 POL_ROM_join_allies: "Intégrer la Grande Alliance"
 POL_ROM_join_allies_desc: "Maintenant que les couronnes [POL.GetAdjFS] et [ROM.GetAdjFS] sont posées sur le même front, nous devons réorienter nos priorités diplomatiques et nous rapprocher de nos alliés occidentaux."
 POL_anti_blitz_tactics: "Tactiques contre la Blitzkrieg"
 POL_anti_blitz_tactics_desc: "Les [GER.GetHabitants] ont la ferme intention de renverser nos troupes par des attaques rapides et massives. Mais leur machine de guerre n'est peut-être qu'un canon de verre. Les hommes peuvent être convaincus de se battre sans faire retraite, et un char n'est invincible que si l'on n'est pas préparé à lui faire face."
 POL_anti_fascist_military_desc: "Si un gouvernement socialiste ne suscite pas l'approbation de tous les [POL.GetHabitants], l'alignement sur les puissances occidentales offre une cause commune à tous les bords de l'échiquier politique. C'est l'opposition au fascisme et à l'impérialisme [GER.GetAdjMS] qui sauveront le pays. Avec un peu de propagande, l'armée restera forte et unie pour résister à la montée du fascisme dans le monde."
 POL_anti_germans_abroad: "Antigermanisme à l'étranger"
 POL_anti_germans_abroad_desc: "Les Baltes sont nos frères dans la lutte contre les bolchéviques et les nazis. S'ils sont peu nombreux, pauvres et faibles, avec un gouvernement [POL.GetAdjMS] fort pour les appuyer nous pourrions faire de leurs petits pays de véritables machines de guerre."
 POL_assert_eastern_claims: "$POL_assert_eastern_claims_pavel$"
 POL_assert_eastern_claims_desc: "[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetNestNesontNP] plus que l'ombre de l'Empire qu'[POL.GetIlElleNP] étai[POL.GetTEntNP] jadis. La Pologne, ce n'est pas là où vivent les Polonais, mais l'héritage de la République des Deux Nations. Nous devons donc restaurer nos frontières orientales."
 POL_assurance_of_loyalty: "Frontières de l'après-guerre"
 POL_assurance_of_loyalty_desc: "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] reçu d'importants territoires [POL.GetAdjMP], et [GER.GetIlElleNP] ne peu[GER.GetTVentNP] nier l'ampleur de nos efforts pour alimenter la machine de guerre. Il est donc temps de [GER.GetLuiLeurNP] demander des compensations."
 POL_beck_ribbentrop: "Pacte Beck-Ribbentrop"
 POL_beck_ribbentrop_desc: "Ce n'est nullement un secret que les [GER.GetHabitants] sont impatients de pouvoir annexer Gdansk et plusieurs autres territoires anciennement [GER.GetAdjMP], mais rien ne dit que le problème doit forcément se régler par un conflit sanglant. Peut-être Józef Beck pourrait-il trouver une solution diplomatique ?"
 POL_declare_independence: "Déclaration d'indépendance"
 POL_declare_independence_desc: "Les [GER.GetHabitants] nous ont été fort utiles pour abattre cette menace que constituai[SOV.GetTEntNP] [SOV.GetLeLaLNP] [SOV.GetName]. Mais l'heure est venue de nous occuper de ceux qui n'aspirent qu'à voir [POL.GetLeLaLNP] [POL.GetName] crouler sous leur joug. L'heure est venue de nous retourner contre [GER.GetLeLaLNP] [GER.GetName]."
 POL_demand_LIT: "$POL_demand_LIT_pavel$"
 POL_demand_LIT_desc: "Le gouvernement [LIT.GetAdjMS] est divisé, faible et incapable de redresser son économie et son armée. L'État [POL.GetAdjMS] est incomplet sans ses dépendances. Peut-être qu'en faire la demande suffirait à convaincre les [LIT.GetHabitants] d'accepter l'unification ?"
 POL_demand_pomerania: "Exiger la Poméranie"
 POL_demand_pomerania_desc: "Si elle se trouve aujourd'hui sous occupation [GER.GetAdjFS], la Poméranie était autrefois pleinement polonaise. Peu nombreux sont ceux qui pensent qui nous pouvons réussir, mais nous devons tenter le tout pour le tout et reprendre ce qui est nôtre."
 POL_divide_lit: "Diviser la Lituanie"
 POL_divide_lit_desc: "Nous cherchons à restaurer la République des Deux Nations, tandis que les [GER.GetHabitants] revendiquent quant à eux Memel. Peut-être pourrions-nous parvenir à un accord et envoyer un ultimatum commun [LIT.GetAuAlaAlNP] [LIT.GetName] ?"
 POL_empower_falangist_militants: "Renforcer les militants phalangistes"
 POL_empower_falangist_militants_desc: "Au sein du mouvement phalangiste se trouve un certain nombre d'organisations paramilitaires, armées pour livrer l'inévitable bataille encore à venir avec les communistes. Avec le soutien du gouvernement, ces gens enthousiastes permettraient de faire du parti phalangiste une véritable composante de l'armée."
 POL_falangist_international: "Internationale phalangiste"
 POL_falangist_international_desc: "Nous opposer aux [GER.GetHabitants] nous isole évidemment, aussi devons-nous trouver des alliés dans notre lutte contre eux. Présenter le phalangisme comme une alternative crédible au nazisme et au fascisme [ITA.GetAdjMS] ne pourrait-il permettre de former une alliance avec des pays ayant la même vision de l'avenir que nous ?"
 POL_force_polish_upper_class: "Promouvoir une élite polonaise"
 POL_force_polish_upper_class_desc: "Nous sommes une nation jeune encore, qui vient d'accéder à l'indépendance. De nombreux Polonais sont relégués dans les plus basses couches de la société. Le pays ne s'en sortira pas si nous ne donnons pas naissance à une élite, formée depuis le berceau pour l'administrer."
 POL_german_staff: "Volksdeutscher Selbstschutz"
 POL_german_staff_desc: "Une importante minorité allemande vit [POL.GetAuEnANP] [POL.GetName]. [GER.GetLeLaLNPCap] [GER.GetName] pourrai[GER.GetTEntNP] certes les dresser contre nous, mais nos relations actuelles avec [GER.GetLuiElleEuxNP] pourraient aussi rendre ces communautés plus favorables à notre cause."
 POL_german_training: "Personnel militaire [GER.GetAdjMS]"
 POL_german_training_desc: "Nos « partenaires » [GER.GetAdjMP] gardent par-devers eux tous leurs secrets militaires. Toutefois, peut-être qu'en les invitant à guider certains secteurs de nos affaires militaires se trouveraient-ils contraints de nous révéler quelques choses utiles ?"
 POL_integrate_greater_kashubia: "Intégrer la Poméranie"
 POL_integrate_greater_kashubia_desc: "Le peuple slave des Kachoubes considère que l'ensemble de la Poméranie lui appartient de plein droit ; de même de nombreux Polonais la considèrent comme leur territoire. Si elle passait sous notre contrôle, l'Est de l'Allemagne deviendrait donc dans les faits l'Ouest [POL.GetDuDelaDelNP] [POL.GetName]."
 POL_integrate_the_endecja: "Endecja au gouvernement"
 POL_integrate_the_endecja_desc: "Si la « branche des sept » au sein du Parti national-démocrate n'hésite pas à négocier pour former une coalition avec la Sanacja, la majorité des membres y restent opposés. En invitant les personnages les plus éminents de l'Endecja à entrer au gouvernement, nous pourrions donc le recentrer clairement sur le nationalisme."
 POL_integrate_the_falanga: "Phalangistes au gouvernement"
 POL_integrate_the_falanga_desc: "L'ONR-Falanga est une organisation violente et radicale, mais donner plus de visibilité au nationalisme au sein du gouvernement permettrait aux phalangistes de collaborer avec nous pour assurer l'avenir du pays."
 POL_invite_the_baltics: "Inviter les pays baltes"
 POL_invite_the_baltics_desc: "Comme tous les pays majoritairement catholiques courant le risque permanent de subir une invasion bolchévique, les pays baltes sont des alliés naturels pour les phalangistes et doivent être protégés."
 POL_invite_the_lowlands: "Inviter les pays du Benelux"
 POL_invite_the_lowlands_desc: "Si au Benelux le phalangisme est relégué aux marges de la scène politique, un investissement modeste en temps et en ressources lui permettrait de gagner suffisamment en importance pour permettre une alliance avec ces pays."
 POL_konfederacja_narodu: "Konfederacja Narodu"
 POL_konfederacja_narodu_desc: "La Konfederacja Narodu regroupe un petit nombre de nationalistes opposés aux tentatives des [GER.GetHabitants] d'occuper le pays. En annonçant clairement que les intérêts [POL.GetDuDelaDelNP] [POL.GetName] sont totalement opposés à ceux des [GER.GetHabitants], peut-être ces militants verraient-ils d'un meilleur œil notre cause ?"
 POL_nationalist_constitution: "Constitution nationaliste"
 POL_nationalist_constitution_desc: "La Constitution d'avril n'est jamais parvenue à assurer une véritable identité [POL.GetAdjFS], mais certains membres du Parti national-démocrate et de la Phalange ont proposé de l'amender pour placer l'identité au cœur d'une constitution renouvelée."
 POL_polish_shock_battallions: "Uderzeniowe Bataliony Kadrowe"
 POL_polish_shock_battallions_desc: "Les Uderzeniowe Bataliony Kadrowe, qui constituent la branche armée de la Konfederacja Narodu, sont des bataillons de choc spécialement entraînés. Leurs membres seraient prêts à mourir pour empêcher l'ennemi d'entrer à Varsovie."
 POL_underground_conscripts: "Conscrits clandestins"
 POL_underground_conscripts_desc: "La conscription dans les cellules de l'État clandestin polonais va grandement accroître les capacités de combat de nos troupes contre l'oppresseur."
 POL_prepare_german_line: "Préparer la frontière [GER.GetAdjFS]"
 POL_prepare_german_line_desc: "La frontière avec [GER.GetLeLaLNP] [GER.GetName] est le point le plus faible de nos lignes de défense. Pourtant, si nous voulons empêcher les [GER.GetHabitants] d'entrer un jour à Varsovie, nous devons nous opposer à eux sur la frontière et y résister avec acharnement."
 POL_privatize_education: "Saisir les sociétés étrangères"
 POL_privatize_education_desc: "Si les investisseurs étrangers ont été utiles au pays, les sociétés qu'ils ont fondées devraient malgré tout se trouver aux mains de [POL.GetHabitants]. Sans doute leurs propriétaires prendront-ils mal cela, mais c'est un acte de patriotisme indispensable pour l'avenir du pays."
 POL_radicalize_poles_in_germany: "Radicaliser les Polonais [GER.GetAdjMP]"
 POL_radicalize_poles_in_germany_desc: "Il ne faudrait pas grand-chose pour que les minorités polonaises [GER.GetAuEnANP] [GER.GetName] se radicalisent. Peut-être que leur révéler les projets qu'entretient [GER.GetLeLaLDir] [GER.GetLeader] à l'égard [POL.GetDuDelaDelNP] [POL.GetName] suffirait à les convaincre de s'impliquer dans notre cause."
 POL_reach_out_to_underground_state: "Contacter l'État clandestin"
 POL_reach_out_to_underground_state_desc: "L'État clandestin [POL.GetAdjMS] agit dans le plus grand secret depuis les ombres. En le contactant pour lui accorder tout notre soutien, nous pourrions un jour espérer renverser nos oppresseurs."
 POL_reassert_silesian_claims: "Revendiquer la Silésie"
 POL_reassert_silesian_claims_desc: "Le sort de la Silésie est un point de litige depuis la naissance de la République. Le gouvernement de l'époque avait accepté de céder la plus grande partie de la région et de se contenter de la Haute-Silésie, si réduite. Un gouvernement fort n'aurait jamais fait de telles concessions. Nous devons aujourd'hui reprendre ce qui est nôtre."
 POL_reopen_national_elections: "Réorganiser des élections nationales"
 POL_reopen_national_elections_desc: "C'est là l'objectif ultime de l'Endecja : restaurer la démocratie tout en veillant à ce que le gouvernement serve aux mieux les intérêts des nationalistes [POL.GetAdjMP]. Nous devons donc organiser de nouvelles élections, tout en empêchant les partis non patriotiques de participer."
 POL_request_autonomous_status: "Demander une autonomie accrue"
 POL_request_autonomous_status_desc: "[GER.GetLeLaLNPCap] [GER.GetName] exerc[GER.GetEEntNP] une influence beaucoup trop grande [POL.GetAuEnANP] [POL.GetName]. Si nous voulons assurer notre avenir, nous devons demander une plus grande autonomie dans le secteur de l'industrie."
 POL_riot_of_37: "Émeute de Varsovie"
 POL_riot_of_37_desc: "La Sanacja n'acceptera jamais une transition pacifique du pouvoir aux Phalangistes, même si l'influence de ces derniers est bien plus grande que la sienne. Une seule manifestation violente à Varsovie suffirait à mettre la Phalange à la tête du pays."
 POL_sideline_the_sanacja: "Marginaliser les sanatistes"
 POL_sideline_the_sanacja_desc: "La Phalange et l'Endecja ont beaucoup gagné en influence au sein du gouvernement. Si elles collaboraient plus étroitement, les sanatistes perdraient de leur superbe et pourraient tomber au premier coup d'État..."
 POL_siodemki: "Consolider la constitution"
 POL_siodemki_desc: "La Sanacja continue de défendre la Constitution d'avril, tandis que l'Endecja souhaite la remplacer par une nouvelle. Nous ne pouvons laisser la confusion perdurer avec les partis de la coalition au pouvoir, et devons réunifier les deux visions qui s'affrontent sur l'avenir de la République."
 POL_state_catholicism: "Catholicisme d'État"
 POL_state_catholicism_desc: "Le catholicisme est l'un des piliers de l'identité polonaise et de l'idéologie phalangiste. Église et État doivent donc être unis et indissociables."
 POL_support_falangists_in_the_americas: "Soutenir les phalangistes américains"
 POL_support_falangists_in_the_americas_desc: "Les Amériques comptent de très nombreux mouvements phalangistes, notamment dans les pays latino-américains. Étendre notre réseau d'alliances permettrait donc d'assurer nos intérêts dans le monde et de protéger nos amis de l'influence [USA.GetAdjFS]."
 POL_support_global_falangism: "Soutien au phalangisme mondial"
 POL_support_global_falangism_desc: "Nous ne sommes pas seuls dans notre lutte pour imposer le phalangisme. Des volontaires, dans tout le pays, cherchent à soutenir le mouvement ailleurs dans le monde. L'État doit leur apporter tout son soutien."
 POL_the_national_commonwealth: "République nationale"
 POL_the_national_commonwealth_desc: "L'ancienne République des Deux Nations était dans les faits un empire où les Polonais dominaient de vastes territoires et de nombreux peuples. Maintenant que [LIT.GetLeLaLNP] [LIT.GetName] [LIT.GetEstSontNP] entre nos mains, l'Empire [POL.GetAdjMS] est revenu à la vie !"
 POL_romanov: "Les Romanov"
 POL_romanov_desc: "Même si elle est une candidate surprenante, cette jeune dame qui se fait appeler Anastasia Romanov prétend que le dernier souverain polonais a été le tsar Nicolas II et que, par voie de conséquence, elle dispose du droit divin à régner sur le pays."
 POL_invite_exiled_nobility: "Rappeler la noblesse en exil"
 POL_invite_exiled_nobility_desc: "Si de nombreux aristocrates russes refusent de reconnaître l'héritage légitime de la reine Anastasia, les inviter en leur garantissant des titres de noblesse pourrait les convaincre de revenir sur leur position et de reconnaître la fille bien vivante du tsar Nicolas II."
 POL_pan_slavism: "Revanchisme panslave"
 POL_pan_slavism_desc: "Le mouvement panslave n'a jusqu'à présent été qu'un outil des Russes pour prétendre à l'hégémonie sur tous les Slaves, mais il a aussi permis la naissance d'États tels que la Yougoslavie ou la Tchécoslovaquie. Pourquoi donc devrions-nous être l'exception ? Ne devrions-nous pas nous aussi nous appuyer sur le panslavisme ?"
 POL_demand_yugoslav_subjugation: "Assujettir les Yougoslaves"
 POL_demand_yugoslav_subjugation_desc: "Si nous voulons que l'unification panslave survienne un jour, nous ne devons pas négliger ceux du Sud. Les frontières nationales et les montagnes peuvent bien nous séparer, nous sommes tous Slaves."
 POL_claim_russia: "Reconquérir la Russie"
 POL_claim_russia_desc: "La reine Anastasia est la dernière héritière encore en vie de Nicolas II. Ses revendications sur le trône de Russie sont donc non seulement légitimes, mais la volonté expresse de Dieu. Avec les aristocrates russes qui la soutiennent, elle doit reprendre le titre qui lui revient, celui d'impératrice de toutes les Russies."
 POL_proclaim_slavic_unity: "Proclamer l'unité slave"
 POL_proclaim_slavic_unity_desc: "Maintenant que nous contrôlons tous les territoires russes et polonais, nous pouvons réaliser ce qu'aucun tsar n'a jamais réussi : avec le consentement et l'approbation des [SOV.GetHabitants] et des [POL.GetHabitants], nous pouvons proclamer l'unification des peuples slaves."
 POL_niech_zyje_opor: "W Imieniu Polski Podziemnej"
 POL_niech_zyje_opor_desc: "Tout le pays bruisse de rumeurs sur le soulèvement et la liberté. Dans les églises et les tunnels, de courageux patriotes [POL.GetAdjMP] œuvrent à restaurer l'indépendance. Avec de bons arguments et de l'armement, Varsovie pourrait même se libérer elle-même !"
 POL_niech_zyje_opor_no_mtg: "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc: "$POL_niech_zyje_opor_desc$"
 POL_morges_pact: "Pacte Morges"
 POL_morges_pact_desc: "Maintenant que la démocratie a été restaurée, le Front Morges a presque atteint ses objectifs. Tout ce qu'il reste à faire est de renforcer les relations avec [FRA.GetLeLaLNP] [FRA.GetName] en restaurant l'alliance franco-[POL.GetAdjFS]."
 POL_morges_economic_union: "Pacte économique franco-[POL.GetAdjMS]"
 POL_morges_economic_union_desc: "Maintenant que les liens entre [FRA.GetLeLaLNP] [FRA.GetName] et [POL.GetLeLaLNP] [POL.GetName] ont été resserrés, nous pouvons développer nos intérêts économiques communs en prévision de la guerre."
 POL_invite_romania_to_morges: "Inviter les [ROM.GetHabitants]"
 POL_invite_romania_to_morges_desc: "Une alliance constituée des seuls [POL.GetHabitants] et [FRA.GetHabitants] ne peut s'opposer à toute la puissance de l'Axe. Nous devons étendre nos relations entre les deux mers."
 POL_align_with_habsburgs: "Alliance habsbourgeoise"
 POL_align_with_habsburgs_desc: "Les Habsbourg sont désormais établis sur les trônes [POL.GetDuDeDNP] [POL.GetName] et [HUN.GetDuDeDNP] [HUN.GetName]. Peut-être donc l'heure est-elle venue d'officialiser enfin les liens du sang par une alliance ?"
 POL_habsburg: "Les Habsbourg"
 POL_habsburg_desc: "Charles-Albert de Habsbourg est un patriote [POL.GetAdjMS], et se trouve être de sang royal. Peut-être devrions-nous lui proposer le trône pour lequel il a été formé à régner depuis son plus jeune âge ?"
 POL_habsburg_monarchist_militants: "Armer les partisans des Habsbourg"
 POL_habsburg_monarchist_militants_desc: "Certains [CZE.GetHabitants] aspirent à une restauration de la monarchie héréditaire. Tout ce dont ils auraient besoin est d'armes pour leur permettre d'imposer leur vision par la force."
 POL_join_CZE_industry: "Unifier les industries"
 POL_join_CZE_industry_desc: "Les industries de Bohême et de Pologne manquent de cohésion et de cohérence. Nous devons donc tout faire pour rectifier cette situation et tirer le meilleur parti de ce que notre nation nouvelle a à offrir."
 POL_join_CZE_military: "Unifier les forces armées"
 POL_join_CZE_military_desc: "En l'absence d'une cause commune, les industries de l'armement [POL.GetAdjFP] et bohémiennes sont divisées. Nous devons donc dès à présent mettre le secteur industriel [CZE.GetAdjMS] au service des forces armées [POL.GetAdjFP]."
 POL_join_CZE_rails: "Unifier les réseaux ferrés"
 POL_join_CZE_rails_desc: "Faire franchir les Sudètes au ravitaillement est une affaire coûteuse et inefficace. Pour défendre l'ensemble des territoires de notre nation nouvelle, nous devons donc réunir les réseaux ferrés se trouvant sur chaque versant."
 POL_king_of_bohemia: "Roi de Bohême"
 POL_king_of_bohemia_desc: "Le sentiment monarchiste est vif [CZE.GetAuEnANP] [CZE.GetName]. Si nous faisions reconnaître nos revendications sur le trône de Bohême, nul doute que le gouvernement [CZE.GetAdjMS] cédera à nos demandes."
 POL_kings_guard: "Garde royale"
 POL_kings_guard_desc: "Sa Majesté ambitionne de commander les troupes. Qui mieux que notre souverain[POL.GetXEDir] pourrait prendre le commandement de la Garde royale ?"
 POL_press_the_habsburg_claim: "Prétentions habsbourgeoises"
 POL_press_the_habsburg_claim_desc: "[HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetEstSontNP] resté[HUN.GetXENP] trop longtemps sans roi. Or, l'archiduc Othon de Habsbourg n'a toujours pas de trône. Nous devons faire valoir les revendications du parent de Sa Majesté afin de restaurer les Habsbourg dans toute l'Europe."
 POL_reclaim_west_slavia: "Protéger les Slaves occidentaux"
 POL_reclaim_west_slavia_desc: "Kachoubes, Polabes et Sorabes font eux aussi partie des Slaves occidentaux ; pourtant nombre d'entre eux restent isolés de nos territoires, hors de notre influence. Si nous voulons nous présenter en protecteurs des Slaves occidentaux, nous devons les protéger tous – sans exception."
 POL_restore_the_diet_of_galicia: "Restaurer la diète de Galicie"
 POL_restore_the_diet_of_galicia_desc: "La Diète de Galicie-Volhynie est emblématique de l'autorité des Habsbourg sur la Pologne. Maintenant qu'un membre de la dynastie se trouve sur le trône, il semble légitime de la restaurer en tant que Diète [POL.GetDuDeDNP] [POL.GetName]."
 POL_royal_hussars: "Instituer les hussards royaux"
 POL_royal_hussars_desc: "Les hussards ailés ont compté parmi les troupes polonaises les plus célèbres, et si leur ère de gloire est depuis longtemps passée les traditions équestres restent bien vivantes. Nous n'aurions besoin que de les soutenir quelque peu pour faire l'admiration du monde entier."
 POL_royal_officer_corps: "Corps des officiers royaux"
 POL_royal_officer_corps_desc: "Aussi bien en tant que roi qu'en tant que général, Charles-Albert est un exemple magnifique de ce qu'est le gentilhomme [POL.GetAdjMS] typique. Peut-être donc nos officiers devraient-ils être formés à l'art de la guerre comme lui-même l'a été, dans les tranchées ?"
 POL_soldier_king: "Le roi-soldat"
 POL_soldier_king_desc: "Sa Majesté se languit de monter au front pour le pays, mais en tant que dirigeant[POL.GetXEDir] nous ne pouvons [POL.GetLeLaFDir] laisser mettre ainsi sa vie en danger. Lui conférer le grade de maréchal serait plus utile en tant que symbole unificateur de la nation en crise, plutôt que satisfaire à son désir de combattre."
 POL_support_monarchy_in_CZE: "Soutien au royalisme [CZE.GetAdjMS]"
 POL_support_monarchy_in_CZE_desc: "L'autorité des Habsbourg est en train de sombrer dans l'oubli [CZE.GetAuEnANP] [CZE.GetName], mais maintenant qu'un membre de la dynastie est sur le trône et que l'identité [POL.GetAdjFS] est forte, nous sommes en position de promouvoir l'identité slave occidentale et de faire reconnaître les prétentions habsbourgeoises sur la Bohême."
 POL_trust_in_the_west: "Confiance dans les Occidentaux"
 POL_trust_in_the_west_desc: "Si les Habsbourg d'Autriche ont affronté avec acharnement les puissances occidentales lors de la Grande Guerre, [POL.GetLeLaLNP] [POL.GetName] rest[POL.GetEEntNP] ami[POL.GetXENP] de l'Occident. Il ne fait aucun doute que nos alliés viendront à notre secours en cas de besoin, comme ils l'ont toujours fait par le passé."
 POL_unite_west_slavia: "Union avec la Bohême"
 POL_unite_west_slavia_desc: "Maintenant que notre roi règne sur [POL.GetLeLaLNP] [POL.GetName] et la Bohême, tout ce qu'il reste à faire est d'unifier les administrations des deux Couronnes afin de faire vivre enfin le rêve d'un peuple slave occidental unifié."
