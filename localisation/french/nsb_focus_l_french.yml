 SOV_the_left_opposition: "Opposition de gauche"
 SOV_the_left_opposition_desc: "Il est évident que [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetSestSesontNP] fourvoyé[SOV.GetXENP]. On parle même maintenant de construire le « socialisme dans un seul pays », abandonnant ainsi les prolétaires du monde entier à leur triste destin au lieu de nous montrer solidaires dans leurs malheurs. Si [SOV.GetLeLaFDir] camarade [SOV.GetLeader] n'agit pas, d'autres devront le faire."
 SOV_the_left_opposition_tt: "Le processus menant à une §Yguerre civile§! [Root.GetAuEnANP] [Root.GetName] va être enclenché."
 SOV_the_fourth_international: "IVe Internationale"
 SOV_the_fourth_international_desc: "Les marionnettes de Staline au sein de la IIIe Internationale se sont avérées incapables de faire avancer la Révolution. Leur vision du communisme a peu à voir avec les théories portées par Marx et Lénine, et ne font que pervertir le rêve d'un État des travailleurs démocratique. Une nouvelle Internationale est indispensable pour défendre la Révolution mondiale."
 SOV_bring_old_trotskyists_back: "Réintégrer les anciens trotskistes"
 SOV_bring_old_trotskyists_back_desc: "Au cours des premières années de la Révolution, de nombreux débats ont eu lieu entre les tendances internes au Parti. Certains, comme Karl Radek et Evgueni Préobrajenski, en désaccord avec la ligne, ont même été expulsés. Un geste de réconciliation devrait être fait pour tenter de les faire revenir."
 SOV_bring_old_trotskyists_back_trigger_tt: "§Y$SOV_karl_radek$§! et §Y$SOV_yevgeny_preobrazhensky$§! ont été purgés par Staline."
 SOV_bring_old_trotskyists_back_effect_tt: "§Y$SOV_karl_radek$§! et §Y$SOV_yevgeny_preobrazhensky$§! vont être disponibles en tant que conseillers."
 SOV_organize_the_wreckers: "Organiser les sabotages"
 SOV_organize_the_wreckers_desc: "Si Staline et ses affidés refusent le moindre compromis et de démissionner pour préserver la Révolution, nous les affronterons. Dans une situation aussi désespérée, même le sabotage des propriétés du peuple doit être envisagé. Nous devons donc veiller à frapper partout où ce sera nécessaire, sans pour autant réduire à néant les succès du prolétariat [SOV.GetAdjMS]."
 SOV_organize_the_wreckers_tt: "Donnera accès aux £decision_icon_small£§Ydécisions§! permettant de saboter les usines aussitôt que la guerre civile aura éclaté."
 SOV_integrate_smirnovs_bloc: "Intégrer le bloc de Smirnov"
 SOV_integrate_smirnovs_bloc_desc: "Quelques trotskistes de la première heure ont été arrêtés pour s'être opposés à Staline. En nous adressant aux bonnes personnes, nous pourrions plutôt les faire exiler afin de pouvoir leur confier l'organisation de la cause hors de portée de la paranoïa politique ambiante. Assurément, ils n'oublieront pas qui les a aidés à fuir."
 SOV_integrate_smirnovs_bloc_tt: "§Y$SOV_ivan_smirnov$§!, §Y$SOV_ivar_smilga$§! et §Y$SOV_aleksandr_shlyapnikov$§! vont être libérés de prison et bannis (§Gles personnages en exil ne peuvent être victimes des purges§!). Lorsque la guerre civile éclatera, ils seront disponibles en tant que conseillers.\nDeux États vont soutenir l'Opposition de gauche."
 SOV_left_eliminate_right: "Éliminer la droite"
 SOV_left_eliminate_right_desc: "Certaines factions au sein du Parti ne pourront jamais se réconcilier. Si nous prenons le pouvoir et remettons la Révolution en marche, nous ne pourrons nous permettre d'être distraits par leurs petites querelles. Puisque le « camarade » Staline cherche des ennemis intérieurs, attirons donc son attention sur certaines personnes..."
 SOV_left_eliminate_right_tt: "§Y$SOV_nikolay_bukharin$§!, §Y$SOV_aleksey_rykov$§! et §Y$SOV_mikhail_tomsky$§! vont avoir de grandes chances de devenir des cibles des purges staliniennes."
 SOV_eliminate_opposition_factionalism_tt: "Modifie §Y$SOV_factionalism_modifier$§! ainsi :\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!"
 SOV_committee_in_exile: "Comité en exil"
 SOV_committee_in_exile_desc: "Il est impossible de savoir qui sera la prochaine victime de la folie de Staline. Nous devons donc organiser des routes et refuges clandestins pour faire sortir nos camarades [SOV.GetDuDelaDelNP] [SOV.GetName] au cas où une nouvelle purge devrait se produire."
 SOV_committee_in_exile_tt: "Donne accès à la décision £decision_icon_small£§Y$SOV_send_supporters_abroad$§!, permettant d'envoyer des sympathisants en exil (§Gles personnages en exil ne peuvent être victimes des purges§!).\nLorsque la guerre civile éclatera, ils seront disponibles en tant que conseillers."
 SOV_approach_tukhachevsky: "Contacter Toukhatchevski"
 SOV_approach_tukhachevsky_desc: "Toukhatchevski est assurément l'un de nos plus grands stratèges. Si ses idées d'unités combinées et rapides frappant en profondeur les lignes ennemies ne sont pas défauts, il a toujours le soutien de plusieurs généraux de talent. Le convaincre de soutenir notre cause serait un atout considérable."
