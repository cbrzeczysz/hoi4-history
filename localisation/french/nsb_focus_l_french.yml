 SOV_infrastructure_effort_nsb: "$SOV_infrastructure_effort$"
 SOV_infrastructure_effort_nsb_desc: "$SOV_infrastructure_effort_desc$"
 SOV_heavy_industry: "Industrie lourde"
 SOV_heavy_industry_desc: "Si les projets d'industrialisation continuent de gagner en efficacité, l'heure est venue de mettre l'accent sur l'industrie lourde afin de disposer de davantage d'armement et de matériel militaire."
 SOV_finish_the_five_year_plan: "[GetFinishTheFiveYearPlanName]"
 SOV_finish_the_five_year_plan_default: "Terminer le plan quinquennal"
 SOV_finish_the_five_year_plan_alt: "Abandonner le plan quinquennal"
 SOV_finish_the_five_year_plan_desc: "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_default: "Le deuxième plan quinquennal met l'accent sur le développement de l'industrie lourde. [SOV.GetLeLaLNPCap] [SOV.GetName] doi[SOV.GetTVentNP] se développer rapidement pour rattraper les puissances capitalistes et fascistes de l'Ouest."
 SOV_finish_the_five_year_plan_desc_alt: "Le plan quinquennal du régime soviétique mettait l'accent sur une industrialisation lourde à outrance, au point qu'elle est devenue l'un des symboles de l'oppression bolchévique. Nous devons mettre fin à ces projets et redéfinir les priorités industrielles du pays."
 SOV_third_five_year_plan: "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_default: "IIIe plan quinquennal"
 SOV_third_five_year_plan_alt: "Nouveaux projets d'industrialisation"
 SOV_third_five_year_plan_desc: "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_default: "Tant que dure la paix, nous devons toujours continuer d'industrialiser le pays, toujours plus vite, afin de répondre aux besoins du peuple et de l'armée."
 SOV_third_five_year_plan_desc_alt: "Un programme d'industrialisation national a été mis sur pied qui permettra d'accroître à long terme la production aussi bien militaire que civile, sans devoir opprimer la population ou nous mettre dans l'incapacité de répondre à leurs besoins élémentaires."
 SOV_reorganize_the_pc_of_heavy_industry: "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_name_default: "Réorganiser le CP à l'Industrie lourde"
 SOV_reorganize_the_pc_of_heavy_industry_name_alt: "Réorganiser le Ministère de l'industrie"
 SOV_reorganize_the_pc_of_heavy_industry_desc: "L'accent porté sur l'industrie lourde a révélé des sources d'inefficacité dans l'administration. Pour que les opérations repartent comme voulu, nous devons veiller à ce que les bonnes personnes occupent les bons postes."
 SOV_industrial_modernization: "Modernisation de l'industrie"
 SOV_industrial_modernization_desc: "Les pays occidentaux développent des méthodes de production novatrices et de nouvelles technologies à un rythme très rapide. [SOV.GetLeLaLNPCap] [SOV.GetName] ne peu[SOV.GetTVentNP] se contenter de suivre le rythme qu'ils imposent. [SOV.GetIlElleNPCap] doi[SOV.GetTVentNP] les doubler !"
 SOV_increase_state_reserves: "Accroître les réserves"
 SOV_increase_state_reserves_desc: "Le secteur industriel, en pleine croissance, demande toujours davantage de ressources. Nous ne pouvons être certains de toujours pouvoir les lui fournir, donc mieux vaut faire des réserves partout où nous le pouvons."
 SOV_shift_to_armaments_production: "Commencer à produire de l'armement"
 SOV_shift_to_armaments_production_desc: "La guerre aura bientôt éclaté. Nous ne savons pas qui frappera le premier, mais tôt ou tard nous subirons les assauts de l'ennemi. Nous devons nous y préparer dès maintenant, afin d'être prêts le moment venu."
 SOV_optimize_production_lines: "Optimiser les lignes de production"
 SOV_optimize_production_lines_desc: "D'autres pays ont adopté avec succès ce qu'ils appellent le « fordisme » afin de maximaliser la production de leurs usines. [SOV.GetLeLaLNPCap] [SOV.GetName] doi[SOV.GetTVentNP] suivre cet exemple."
 SOV_steel_casting_industry: "Sidérurgies"
 SOV_steel_casting_industry_desc: "Les usines sidérurgiques ont été le moteur de la croissance industrielle [SOV.GetAdjFS], mais elles pourraient faire encore mieux en adoptant de nouvelles méthodes de production."
 SOV_synthetic_rubber: "Caoutchouc de synthèse"
 SOV_synthetic_rubber_desc: "Le jour est proche où [SOV.GetLeLaLNP] [SOV.GetName] ne ser[SOV.GetAOntNP] plus dépendant[SOV.GetXENP] du caoutchouc étranger. Ce jour-là, nous devrons être prêts à répondre à la demande intérieure par notre propre production."
 SOV_oil_production: "Production pétrolière"
 SOV_oil_production_desc: "La prochaine étape logique du développement de l'industrie et de la modernisation de l'armée consistera à accroître la motorisation. Nous aurons alors besoin de réserves importantes de lubrifiant et de carburant. Heureusement, nous disposons de vastes réserves de pétrole, qui seront fort utiles si nous développons les usines indispensables à nos projets."
 SOV_restoration_and_development: "Reconstruction et développement"
 SOV_restoration_and_development_desc: "Maintenant que la guerre est finie et la paix revenue, nous pouvons relancer le développement industriel du pays et améliorer les conditions de vie des [SOV.GetHabitants]."
 SOV_fourth_five_year_plan: "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_default: "IVe Plan quinquennal"
 SOV_fourth_five_year_plan_alt: "Un nouveau départ"
 SOV_fourth_five_year_plan_desc: "Il faudra un peu de temps avant que les problèmes liés à la guerre s'estompent, mais en définissant des objectifs appropriés il est d'ores et déjà possible de retrouver en partie la productivité passée."
 SOV_found_the_comecon: "Fonder le Comecom"
 SOV_found_the_comecon_desc: "La guerre a bien montré que nous devons renforcer la coopération et le développement économique avec les pays amis et partenaires. À cette fin, nous devons former une organisation chargée de coordonner les échanges entre nos nations et le développement."
 SOV_the_common_economic_space_initiative: "Fonder l'Espace économique commun"
 SOV_the_common_economic_space_initiative_desc: "Développer l'économie sera plus facile si nous pouvons trouver des débouchés pour nos productions sur de nouveaux marchés et nous approvisionner en ressources manquantes grâce à des droits de douane abaissés. Nous devrions donc fonder une organisation afin de promouvoir ces idées."
 SOV_no_time_for_peace: "Pas l'heure de la paix"
 SOV_no_time_for_peace_desc: "Peu importe ce à quoi nous aspirons, il y a peu de chance que la paix dure bien longtemps. De nouvelles armes et technologies rendront le prochain conflit plus dévastateur encore, et nous sommes donc malheureusement contraints de consacrer nos ressources durement gagnées à ne pas prendre de retard sur nos ennemis."
 SOV_national_specialists: "Spécialistes nationaux"
 SOV_national_specialists_desc: "Le développement économique [SOV.GetDuDelaDelNP] [SOV.GetName] doit reposer en priorité sur les [SOV.GetHabitants] eux-mêmes. Les étrangers auraient besoin de temps pour s'adapter, et pire encore : en repartant, ils emmèneraient avec eux leur savoir."
 SOV_foreign_experts: "Experts étrangers"
 SOV_foreign_experts_desc: "De nombreux experts étrangers sont prêts à nous aider à améliorer l'économie [SOV.GetAdjFS]. Et il y a mieux encore : bon nombre d'entre eux sont des capitalistes, faciles à acheter."
 SOV_eastern_development: "Développer l'Est"
 SOV_eastern_development_desc: "Les régions de l'Est, au-delà de l'Oural, regorgent de ressources immenses encore inexploitées et de vastes régions propres au développement des industries. Nous devons donc tout faire pour y préparer les grands projets futurs."
 SOV_develop_the_urals: "Développer l'Oural"
 SOV_develop_the_urals_desc: "La plus grande menace contre [SOV.GetLeLaLNP] [SOV.GetName] viendra probablement d'Europe. En développant les régions au-delà de l'Oural, nous pourrons y établir un secteur industriel que même les bombardiers à plus longue portée auront bien des difficultés à atteindre."
 SOV_the_ussr_academy_of_sciences: "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_default: "Académie [SOV.GetAdjFS] des sciences"
 SOV_the_ussr_academy_of_sciences_alt: "Académie impériale des sciences"
 SOV_the_ussr_academy_of_sciences_desc: "Pour rester compétitifs dans le domaine des sciences appliquées, nous devons aussi être à la pointe dans celui des sciences théoriques. [SOV.GetLeLaLNPCap] [SOV.GetName] dispos[SOV.GetEEntNP] déjà d'une Académie des sciences, mais des financements supplémentaires permettraient d'en faire l'une des premières institutions au monde."
 SOV_national_academies_of_sciences: "Académies nationales des sciences"
 SOV_national_academies_of_sciences_desc: "En prenant modèle sur l'Académie [SOV.GetAdjFS] des sciences, les pays partenaires devraient être encouragés à établir des institutions similaires afin d'accroître eux aussi leurs capacités de recherche."
 SOV_transformation_of_nature: "$SOV_tranformation_of_nature$"
 SOV_transformation_of_nature_desc: "La communauté scientifique [SOV.GetAdjFS] repousse toujours davantage la frontière de ce que l'on pensait possible. Désormais, même les projets les plus gigantesques deviennent parfaitement réalisables."
 SOV_transformation_of_nature_alt: "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc: "$SOV_transformation_of_nature_desc$"
 SOV_expand_the_aircraft_industry: "Développer l'industrie aéronautique"
 SOV_expand_the_aircraft_industry_desc: "Dans les conflits à venir, l'Armée de l'air devra s'assurer de la maîtrise du ciel face à des ennemis équipés de l'armement le plus moderne. Nous devons veiller à ce qu'elle puisse compter non seulement sur des appareils équivalents, mais aussi en plus grand nombre."
 SOV_modernize_aircraft_facilities: "Moderniser les bases aériennes"
 SOV_modernize_aircraft_facilities_desc: "Les meilleurs avions du monde ne sont guère utiles s'ils doivent décoller de terrains cahoteux et être entretenus dans des hangars délabrés. Pour assurer leurs performances, nous devons aussi disposer d'infrastructure de qualité."
 SOV_merge_aircraft_plants: "Fusion des usines aéronautiques"
 SOV_merge_aircraft_plants_desc: "Si la rivalité entre concepteurs d'avions est un facteur d'innovation, les efforts parallèles déployés sont aussi un gâchis de ressources qui seraient mieux utilisées ailleurs. Nous devrions donc fusionner les différents bureaux de conception afin d'éliminer ces pertes."
 SOV_found_the_jet_institute: "Institut du moteur à réaction"
 SOV_found_the_jet_institute_desc: "Les moteurs à piston actuels ne peuvent guère être poussés davantage. Les avions futurs devront donc disposer d'autres méthodes de propulsion. Nous devrions fonder un institut chargé de mener les recherches sur les moteurs à réaction afin de ne pas être doublés par les scientifiques étrangers."
 SOV_increase_aircraft_production: "Accroître la production aéronautique"
 SOV_increase_aircraft_production_desc: "L'accent a été mis, ces derniers temps, sur la sécurité. Sans doute de façon exagérée, ce qui entraîne des retards dans la production des nouveaux appareils. Nous pourrions réduire les pertes de ressources en éliminant les systèmes de sécurité les plus excessifs tout en disposant ainsi d'une Armée de l'air sûre et efficace."
 SOV_foster_flying_clubs: "Encourager les clubs aéronautiques"
 SOV_foster_flying_clubs_desc: "S'ils n'ont jamais volé, les nouveaux pilotes sont très coûteux à former. Mais de nombreux jeunes [SOV.GetHabitants] sont fascinés par les avions. Avec quelques financements nous pourrions disposer de pilotes très capables, capables d'assimiler rapidement la formation au combat aérien s'ils maîtrisent déjà les bases du pilotage."
 SOV_women_in_aviation: "$SOV_women_pilots$"
 SOV_women_in_aviation_desc: "Par le passé, les franges les plus conservatrices de la société ont fait du vol aérien un domaine exclusivement masculin. Pourtant, dans le monde entier des femmes pilotent, et se sont avérées aussi douées que les hommes. Nous devrions donc encourager les femmes [SOV.GetAdjFP] à tenter l'expérience et sélectionner les plus talentueuses d'entre elles."
 SOV_raskovas_aviation_group: "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_default: "Groupe aérien Raskova"
 SOV_raskovas_aviation_group_alt: "Premier groupe aérien féminin"
 SOV_raskovas_aviation_group_desc: "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_default: "Marina Mikhaïlovna Raskova a démontré ses talents de pilote et de navigatrice. La guerre épuise nos ressources, aussi ne pouvons-nous nous permettre de laisser une femme aussi expérimentée inoccupée. Nous devrions lui donner les moyens de former des unités aériennes afin de soutenir le combat."
 SOV_raskovas_aviation_group_desc_alt: "Nous disposons d'excellentes navigatrices et pilotes. La guerre épuise nos ressources, aussi ne pouvons-nous permettre de laisser ces femmes inoccupées. Nous devrions donc lever des unités aériennes féminines et leur permettre de contribuer à la lutte."
 SOV_intensify_pilot_training_program: "Intensifier la formation des pilotes"
 SOV_intensify_pilot_training_program_desc: "Pour pouvoir rivaliser avec ses rivales, l'Armée de l'air doit être capable de voler et combattre en toutes circonstances. La meilleure façon d'y parvenir est de former les pilotes selon les protocoles les plus exigeants. Les effectifs peuvent bien être insuffisants et notre technologie en retard, ils y pallieront par leurs compétences."
 SOV_expand_aviation_institutes: "Développer les instituts aéronautiques"
 SOV_expand_aviation_institutes_desc: "La plus grande limitation à l'accroissement de l'Armée de l'air est la capacité à former des pilotes. En développant les écoles de pilotage, nous poserions les bases pour une branche aérienne plus importante et plus compétente."
 SOV_ground_support: "Soutien au sol"
 SOV_ground_support_desc: "La mission première de l'Armée de l'air doit être d'appuyer les troupes au sol. C'est cette priorité qui doit dicter toutes les décisions prises."
 SOV_long_range_aircraft: "Appareils à longue portée"
 SOV_long_range_aircraft_desc: "La technologie a tant progressé que les bombardiers peuvent désormais atteindre n'importe quel point du territoire ennemi pour y détruire rapidement sa capacité à mener la guerre. L'Armée de terre n'existe guère plus que pour tenir le front le temps que cela soit fait."
 SOV_the_modern_war_in_the_skies: "Guerre moderne dans le ciel"
 SOV_the_modern_war_in_the_skies_desc: "Le combat aérien a grandement changé depuis l'ère des biplans s'affrontant au-dessus des tranchées. Aujourd'hui, elle est devenue industrielle, et le rythme des opérations est tel qu'il doit maintenir l'ennemi sous pression à toute heure du jour et de la nuit. Nous devons nous y plier et dresser nos plans en conséquence."
 SOV_expand_the_red_fleet: "Développer la Flotte [GetSovietArmyAdjectiveBasedOnIdeology]"
 SOV_expand_the_red_fleet_desc: "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_default: "$SOV_expand_red_fleet_desc$"
 SOV_expand_the_red_fleet_desc_alt: "La Flotte [GetSovietArmyAdjectiveBasedOnIdeology] est ridiculement faible lorsqu'on la compare à celles des autres grandes puissances. Nous devons faire de son renforcement une priorité nationale."
 SOV_reinforce_western_naval_bases: "Renforcer les bases à l'ouest"
 SOV_reinforce_western_naval_bases_desc: "La Flotte de la Baltique est très exposée dans ses bases. Nous devons investir des ressources pour protéger ses ancrages et améliorer ses capacités de réparation."
 SOV_reinforce_northern_naval_bases: "Renforcer les bases navales au nord"
 SOV_reinforce_northern_naval_bases_desc: "Même si le port de Mourmansk est situé au nord du cercle arctique, assez ironiquement il est le seul à rester libre des glaces tout au long de l'année. Nous devrions donc le développer afin de disposer d'un meilleur accès aux mers du monde entier."
 SOV_reinforce_southern_naval_bases: "Renforcer les bases navales au sud"
 SOV_reinforce_southern_naval_bases_desc: "La mer Noire peut sembler être un théâtre secondaire ; mais si nous en perdons le contrôle tout le Sud peut succomber à une invasion, comme cela s'est produit lors de la guerre de Crimée. Cela ne doit pas se reproduire. Nous devons renforcer les bases navales sur place."
 SOV_reinforce_eastern_naval_bases: "Renforcer les bases navales à l'est"
 SOV_reinforce_eastern_naval_bases_desc: "Même après la défaite humiliante de 1905, les [JAP.GetHabitants] n'ont eu de cesse d'empiéter sur nos territoires. Nous devons donc nous préparer à un nouveau conflit contre eux – ce qui implique de renforcer les bases navales de la région."
 SOV_expand_shipbuilding_plants: "Développer les chantiers navals"
 SOV_expand_shipbuilding_plants_desc: "Les contraintes géographiques nous obligent à disposer de chantiers navals très distants les uns des autres afin de soutenir les différentes flottes. Développer notre capacité navale nécessite donc que cela soit fait partout de manière homogène."
 SOV_merge_naval_plants: "Fusionner les chantiers navals"
 SOV_merge_naval_plants_desc: "La construction navale et la conception de navires sont un processus long, dans lequel une rivalité excessive est tout simplement inefficace. Nous devrions donc fusionner les bureaux de conception afin de réduire les pertes."
 SOV_pc_of_the_ussr_navy: "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_default: "Commissariat du peuple à la Flotte"
 SOV_pc_of_the_ussr_navy_alt: "Ministère de la Marine"
 SOV_pc_of_the_ussr_navy_desc: "La flotte est de plus en plus moderne et efficace. Il est temps désormais de la considérer comme une branche des forces armées au même titre que l'Armée de terre. La première étape est donc de la laisser disposer de sa propre administration."
 SOV_surface_warfare: "Guerre de surface"
 SOV_surface_warfare_desc: "Les navires capitaux nécessitent des investissements considérables en temps et en ressources, et ils sont souvent dépassés avant même que leur construction soit achevée. Des bâtiments moins imposants peuvent être construits plus rapidement, et donc rester à hauteur des progrès technologiques. Nous devrions donc développer en priorité les forces légères pour le combat de surface."
 SOV_submarine_warfare: "Guerre sous-marine"
 SOV_submarine_warfare_desc: "Les sous-marins ont de nombreux avantages au combat. Un modèle moderne et bien conçu est pratiquement indétectable avant de faire feu, et peut donc endommager gravement un navire capital bien plus onéreux et imposant que lui. Nous devrions donc développer ces bâtiments pour en faire l'arme offensive essentielle de la flotte."
 SOV_offensive_maritime_strategy: "Stratégie maritime agressive"
 SOV_offensive_maritime_strategy_desc: "Nous ne pouvons nous permettre d'attendre l'arrivée de l'ennemi. C'est à nous de prendre l'initiative et d'attaquer aussi vite que possible."
 SOV_an_oceangoing_navy: "$SOV_ocean_going_navy$"
 SOV_an_oceangoing_navy_desc: "$SOV_ocean_going_navy_desc$"
 SOV_mine_warfare: "Guerre des mines"
 SOV_mine_warfare_desc: "Il n'est guère raisonnable de tenter de défendre l'ensemble de nos côtes avec des navires. En mouillant des mines aux emplacements stratégiques, nous pourrions plus efficacement dissuader l'ennemi et endommager suffisamment ses bâtiments qui tenteraient d'approcher."
 SOV_long_range_raiders: "Raids à longue portée"
 SOV_long_range_raiders_desc: "Étant donné l'éloignement de nos bases navales par rapport aux principales routes commerciales, les sous-marins actuels ont des difficultés à atteindre des terrains favorables où mettre à mal le ravitaillement ennemi. Nous devrions donc développer des sous-marins à large rayon d'action, capable d'attaquer là où cela fera le plus de dégâts."
 SOV_advanced_maneuvers: "Manœuvres en mer"
 SOV_advanced_maneuvers_desc: "Disposer de navires imposants et modernes est inutile si leurs équipages n'ont aucune idée de la façon de les utiliser. Nous devons donc imposer des exercices en mer réguliers et à grande échelle, où marins et officiers s'exerceront à la guerre en mer."
 SOV_expand_the_morskaya_aviatsiya: "Développer la Morskaïa Aviatsiïa"
 SOV_expand_the_morskaya_aviatsiya_desc: "Les avions ont déjà bouleversé la nature de la guerre sur terre. À l'avenir, ils seront aussi un véritable danger pour tous les navires de surface, y compris les plus modernes. Nous devons donc veiller à toujours disposer d'une flotte aéronavale moderne, capable d'appuyer toute la flotte."
 SOV_naval_infantry: "Infanterie de marine"
 SOV_naval_infantry_desc: "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_default: "Si nous n'avons certes aucunement l'intention d'envahir des côtes ennemies comme le font les impérialistes, une infanterie de marine pourrait s'avérer utile pour lancer des attaques contre les installations littorales de l'ennemi et menacer ses côtes."
 SOV_naval_infantry_desc_alt: "Si nous voulons étendre nos possessions territoriales, nous devons disposer d'une infanterie de marine, qui pourra attaquer les installations côtières et menacer le littoral de l'ennemi, et soutenir les unités d'invasion lors des invasions navales."
 SOV_found_the_pcdi: "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_name_default: "Commissariat à l'Industrie de la défense"
 SOV_found_the_pcdi_name_alt: "Ministère à l'Industrie de la défense"
 SOV_found_the_pcdi_desc: "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_default: "Le secteur de l'industrie de l'armement s'est énormément développé. Il a maintenant besoin d'un commissariat particulier, le Commissariat du peuple à l'industrie de la défense, qui se chargera de coordonner son développement encore à venir."
 SOV_found_the_pcdi_desc_alt: "Le secteur de l'industrie de l'armement s'est énormément développé. Il a maintenant besoin d'un ministère particulier, le Ministère à l'Industrie de la défense, afin de coordonner son développement encore à venir."
 SOV_pc_of_mechanical_engineering: "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_name_default: "Commissariat à la Construction mécanique"
 SOV_pc_of_mechanical_engineering_name_alt: "Ministère de la Construction mécanique"
 SOV_pc_of_mechanical_engineering_desc: "L'industrie est devenue capable de créer des machines et machines-outils de plus en plus grosses et complexes, au point qu'il serait justifié de former un commissariat du peuple afin de coordonner tous les projets impliqués."
 SOV_superior_war_machines: "Machines de guerre de qualité"
 SOV_superior_war_machines_desc: "Les chars et véhicules blindés ont été grandement améliorés au cours de la décennie passée. Avec une industrie de l'armement suffisamment vaste pour en assurer une production constante, nous pourrions créer des véhicules de grande qualité afin de les employer en masse contre les ennemis [SOV.GetDuDelaDelNP] [SOV.GetName]."
 SOV_the_means_to_wage_war: "Les moyens de la guerre"
 SOV_the_means_to_wage_war_desc: "Si ce sont les avions, les canons et les chars de combat qui attirent le plus l'attention et paraissent les plus impressionnants lors des défilés, le soldat du rang s'inquiète bien davantage de la qualité de son fusil et de celle de ses bottes. Force est de reconnaître que la question est aussi importante pour la guerre que les capacités d'un bombardier ou d'un mortier lourd."
 SOV_development_of_tankograd: "Développer Tankograd"
 SOV_development_of_tankograd_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetEstSontNP] immensément vaste[SOV.GetXSNP], ce qui empêche de transférer les éléments et pièces détachées d'usine en usine. Mieux vaut encore intégrer de façon verticale les usines de chars : l'acier rentre d'un côté, et les chars sortent à l'autre bout."
 SOV_pc_of_mortar_armament: "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_name_default: "Commissariat aux Mortiers"
 SOV_pc_of_mortar_armament_name_alt: "Ministère des Mortiers"
 SOV_pc_of_mortar_armament_desc: "L'humble mortier est en train de devenir rapidement la principale forme d'appui-feu indirect pour les troupes. Nous devons donc nous consacrer à produire autant de mortiers que possible, de toutes tailles, et former un commissariat du peuple chargé de mener tout cela à bien."
 SOV_soviet_artillery: "Artillerie [SOV.GetAdjFS]"
 SOV_soviet_artillery_tech_bonus_name_default: "Artillerie soviétique"
 SOV_soviet_artillery_tech_bonus_name_alt: "Artillerie russe"
 SOV_soviet_artillery_desc: "Les guerres aujourd'hui se gagnent par le recours systématique à la puissance de feu en des points déterminés de manière quasi scientifique. Nous devons donc concentrer nos efforts certes sur le développement de meilleurs canons, mais aussi sur la manière de les employer aussi efficacement que possible."
 SOV_merge_tank_and_materiel_plants: "Fusionner les usines d'armement"
 SOV_merge_tank_and_materiel_plants_desc: "Les chars de combat et l'artillerie sont sans doute l'armement le plus adapté à la production de masse, offrant ainsi d'importantes économies d'échelle. Nous devrions donc imposer une consolidation des producteurs de chars et d'armement afin d'en tirer parti."
 SOV_strengthen_the_mobilization_plan: "Améliorer les plans de mobilisation"
 SOV_strengthen_the_mobilization_plan_desc: "Notre plus grand avantage dans le domaine militaire a toujours été l'immensité de notre territoire et le nombre de ses habitants. Mais lorsque le moment est venu de disposer les troupes sur le front, cela peut virer à l'anarchie. Nous devons donc en permanence améliorer les plans de mobilisation afin de veiller à ce qu'en cas de conflit nous puissions concentrer les unités rapidement."
 SOV_military_engineering_university: "Université du génie militaire"
 SOV_military_engineering_university_desc: "Si nombreux sont ceux qui proclament que la guerre des tranchées est rendue impossible par le développement des chars et de l'aviation, il est évident que le génie a toujours un rôle à jouer sur le champ de bataille moderne. Nous devrions reformer un institut destiné à étudier les méthodes actuelles pour la construction de fortifications."
 SOV_leningrad_polytechnical_institute: "Institut polytechnique de [195.GetName]"
 SOV_leningrad_polytechnical_institute_desc: "En tant que première école d'ingénierie, l'Institut polytechnique de [195.GetName] a fourni au pays des ingénieurs et industriels en grand nombre. Nous devrions renforcer ses capacités de formation afin de veiller à toujours avoir les meilleurs à disposition pour tous ces postes qui s'ouvrent dans le secteur industriel."
 SOV_soviet_atomic_bomb_project: "Bombe atomique [SOV.GetAdjFS]"
 SOV_soviet_atomic_bomb_project_desc: "Nous savons parfaitement que les scientifiques d'autres pays travaillent d'arrache-pied à développer des méthodes qui feront des forces fondamentales de l'univers un nouveau type d'arme. Nous avons pris du retard, mais pouvons malgré tout reprendre leurs avancées et préserver ainsi la parité dans les moyens de destruction."
 SOV_move_industry_to_the_urals: "Évacuation des usines vers l'Oural"
 SOV_move_industry_to_the_urals_desc: "La guerre est sur nous, et la patrie est menacée. Même si les troupes combattront jusqu'à la dernière balle sans céder un pied de sol, nous ne pouvons être sûrs que cela suffira étant donné les forces assemblées contre nous. Les usines doivent donc être évacuées en lieu sûr avant de tomber aux mains de l'ennemi."
 SOV_the_road_of_life: "La Route de la vie"
 SOV_the_road_of_life_desc: "Plusieurs villes sont assiégées et menacent de tomber. Quel que soit le prix à payer pour cela, nous devons coûte que coûte assurer le ravitaillement des combattants sur place pour leur permettre de tenir."
 SOV_improve_the_stalin_line: "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_name_default: "Améliorer la ligne Staline"
 SOV_improve_the_stalin_line_name_alt: "Renforcer la ligne Ouest"
 SOV_improve_the_stalin_line_desc: "La frontière occidentale est beaucoup trop longue pour être fortifiée dans son intégralité. Mais nous pouvons établir des défenses qui pousseront l'ennemi à attaquer à des lieux prédéterminés, où il sera aisé de contre-attaquer avec les troupes que nous aurons massées non loin."
 SOV_the_molotov_line: "[GetTheMolotovLineName]"
 SOV_the_molotov_line_name_default: "La ligne Molotov"
 SOV_the_molotov_line_name_left: "La ligne Trotski"
 SOV_the_molotov_line_name_right: "La ligne Boukharine"
 SOV_the_molotov_line_name_exiles: "La ligne du Tsar"
 SOV_the_molotov_line_desc: "Les changements récents sur la scène européenne ont repoussé la frontière occidentale vers l'ouest, et tous les plans de défense sont périmés. Nous devons créer une nouvelle ligne le long de la nouvelle frontière afin de ralentir toute attaque ennemie jusqu'à ce que les troupes aient pu être mobilisées pour contre-attaquer."
 SOV_the_defense_of_moscow: "Défense de Moscou"
 SOV_the_defense_of_moscow_desc: "L'ennemi est aux portes de Moscou. C'est là que nous devons tenir, afin de le pousser à faire retraite et subir la défaite, comme avec Napoléon !"
 SOV_impregnable_forts: "Forts inexpugnables"
 SOV_impregnable_forts_desc: "Le génie militaire [SOV.GetAdjMS] est désormais capable d'établir des fortifications véritablement inexpugnables, capables de subir les pires bombardements et quasi impossibles à enlever par l'assaut. Avec des réserves de munition et de ravitaillement conséquentes, ces forts pourraient tenir des années en cas d'invasion."
 SOV_protect_the_white_sea_baltic_canal: "Protéger le canal de la mer Blanche"
 SOV_protect_the_white_sea_baltic_canal_desc: "Le canal reliant la Baltique à la mer Blanche est une merveille d'ingénierie moderne. Nous ne pouvons nous permettre de le laisser tomber aux mains de l'ennemi."
 SOV_far_east_fortification: "Fortifications d'Extrême-Orient"
 SOV_far_east_fortification_desc: "Depuis la guerre contre le Japon en 1905, nous avons toujours surveillé la région avec attention. Ce n'est pas un secret : certains dans l'armée [JAP.GetAdjFS] poussent à lancer des conquêtes en Orient. Nous devons donc préparer un conflit, en faisant tout pour ralentir les attaques ennemies et ainsi gagner du temps pour déployer les forces venues de l'Ouest."
 SOV_restore_cossack_units: "Reformer les unités cosaques"
 SOV_restore_cossack_units_desc: "En cas de besoin, la mère patrie n'a pas besoin de demander des détails à quiconque se montre prêt à la défendre. Celui qui veut porter les armes contre l'envahisseur est toujours bienvenu, et nous saurons faire usage de ses talents, quels qu'ils soient."
 SOV_cohesion_first: "Priorité à la cohésion"
 SOV_cohesion_first_desc: "La dernière chose dont nous ayons besoin dans la situation actuelle est une réduction des exigences. Quiconque veut servir dans l'armée est le bienvenu. À une condition toutefois : il devra servir dans les unités existantes, et sera entraîné selon les exigences définies par l'Armée."
 SOV_rehabilitated_military: "Réhabilitation des militaires"
 SOV_rehabilitated_military_desc: "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_default: "Il paraît évident désormais que la surveillance de l'armée a été sans doute un peu trop stricte. Si cela est parfaitement justifié en temps de paix, en cas de guerre les officiers doivent pouvoir agir selon la situation militaire et non pas sur des bases idéologiques. Il est temps donc de limiter les pouvoirs des officiers politiques et de laisser davantage de latitude aux militaires."
 SOV_rehabilitated_military_desc_alt: "Les bolchéviques ont toujours surveillé de très près l'armée, mais à quoi bon ? Si le rôle d'officier politique doit être conservé pour assurer l'éradication du communisme, en cas de guerre les officiers doivent pouvoir agir selon la situation militaire et non pas sur des bases idéologiques."
 SOV_military_reorganization: "Réorganisation de l'armée"
 SOV_military_reorganization_desc: "Les tentatives visant à constituer une grande armée mécanisée étaient bien fondées, mais nous n'en avons guère les moyens. Pour remporter la victoire, nous devons accorder la priorité aux armes qui ont porté la Russie éternelle à la victoire durant des siècles : l'infanterie et l'artillerie. Même si cela implique de désorganiser pour un temps les formations existantes."
 SOV_desperate_measures: "Mesures désespérées"
 SOV_desperate_measures_desc: "Dans la situation désespérée dans laquelle nous nous trouvons, nous ne devons plus hésiter à faire ce que nous pensions inimaginable auparavant. Tout ce qui pourra retarder l'invasion est bon à prendre."
 SOV_an_adaptable_army: "Armée polyvalente"
 SOV_an_adaptable_army_desc: "Le conflit s'étend sur plusieurs zones climatiques et dans de nombreux milieux. Si nous voulons nous assurer de la victoire, nous devons être capables de combattre sur tous les terrains, et peu importe le temps qu'il fait."
 SOV_lessons_of_war: "Les leçons de la guerre"
 SOV_lessons_of_war_desc: "Quels qu'aient pu être les plans dressés avant le conflit, pour la plupart ils n'ont pas survécu à la confrontation avec l'ennemi. Nous devons nous montrer réceptifs aux leçons fournies par cette guerre, sans nous limiter à des dogmes dépassés. Alors seulement pourrons-nous cesser de faire retraite et commencer à repasser à l'offensive."
 SOV_penal_battalions: "Bataillons disciplinaires"
 SOV_penal_battalions_desc: "Des soldats par ailleurs tout à fait dignes de louanges se sont couverts d'opprobre en abandonnant leurs positions avant qu'elles soient perdues, ou en agissant contre le code en vigueur dans l'armée. Mais les emprisonner ou les exécuter nous priverait de bons combattants. Nous devrions donc former des unités où ces hommes pourraient se racheter au combat."
 SOV_organization_of_the_partisans: "Organisation des partisans"
 SOV_organization_of_the_partisans_desc: "Après avoir été isolés, de nombreux soldats restés derrière les lignes ennemies ont choisi de poursuivre la lutte au lieu d'accepter l'humiliation de la captivité. Ils sont entourés de paysans et d'ouvriers des régions occupées. Nous devons leur envoyer de l'aide afin qu'ils puissent immobiliser autant d'unités ennemies que possible."
 SOV_smersh: "Smersh"
 SOV_smersh_desc: "Chacun doit avoir bien conscience que les espions et agents de l'ennemi sont partout, et que la moindre parole malheureuse peut fournir aux ennemis [SOV.GetDuDelaDelNP] [SOV.GetName] une information cruciale qui lui donnera l'avantage."
 SOV_barrier_troops: "Troupes de barrage"
 SOV_barrier_troops_desc: "Le combat est souvent confus, aussi est-il tout à fait compréhensible que des hommes perdent parfois le contact avec le Q.G. Nous devrions instituer des unités positionnées derrière le front pour collecter ces hommes errants et les ramener vers les lieux de l'engagement – et arrêter ceux qui trahiraient leurs camarades en tentant d'échapper à leur devoir."
 SOV_experts_in_camouflage: "Spécialistes du camouflage"
 SOV_experts_in_camouflage_desc: "Pour parvenir à préserver l'effet de surprise, nous devons être certains que l'ennemi ne peut repérer la position ou les mouvements de nos troupes avant qu'il soit trop tard pour lui. Chaque homme doit être formé à l'art du camouflage."
 SOV_keep_commissars_organization: "Conserver les commissaires politiques"
 SOV_keep_commissars_organization_desc: "Même au sein de la nouvelle organisation, il faut que certains veillent à ce que l'armée reste loyale au gouvernement. Si les soldats perdent foi en lui, la guerre sera perdue – et elle le sera très vite."
 SOV_adjoined_battle_priests: "Aumôniers"
 SOV_adjoined_battle_priests_desc: "La puissance et l'influence de l'Église se sont considérablement renforcées récemment, aussi devrait-elle maintenant s'impliquer dans les affaires militaires. En créant des aumôniers au sein des unités, le clergé assurerait les hommes que Dieu est de notre côté, raffermissant leur moral et leur ferveur à défendre le pays."
 SOV_swap_to_political_advisors: "Conseillers politiques dans l'armée"
 SOV_swap_to_political_advisors_desc: "Cette guerre n'est pas qu'une lutte entre deux nations à propos de ressources. C'est l'affrontement entre deux systèmes politiques. Si nous ne pouvons laisser les considérations politiques dicter les décisions militaires, nous devons malgré tout nous assurer que ces considérations sont prises en compte au moment où les décisions se font."
 SOV_the_glory_of_the_red_army: "Gloire de l'Armée [GetSovietArmyAdjectiveBasedOnIdeology]"
 SOV_the_glory_of_the_red_army_desc: "Nous avons su résister aux massacres perpétrés par l'ennemi. Maintenant, l'heure est venue de passer à l'offensive, et de porter la guerre là d'où elle est venue !"
 SOV_the_glory_of_the_red_army_alt: "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc: "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_path_of_marxism_leninism: "La voie du marxisme-léninisme"
 SOV_the_path_of_marxism_leninism_desc: "Les enseignements infaillibles de Marx, d'Engels et de Lénine ont fait passer notre nation de l'arriération la plus complète à la modernité et à l'égalité technologiques et industrielles. Ce serait folie de vouloir revenir dessus maintenant. La bannière invincible de la libération du prolétariat marche toujours plus avant !"
 SOV_the_centre: "Le centre"
 SOV_the_centre_desc: "Le camarade Staline a été le plus grand combattant de la nation. Nous avons toutes les raisons de laisser entre ses mains l'avenir de la Révolution."
 SOV_socialism_in_one_country: "Le socialisme dans un seul pays"
 SOV_socialism_in_one_country_desc: "Si la Révolution mondiale reste notre but ultime – d'autant qu'il a été prouvé scientifiquement qu'elle sera inévitable – nous devons commencer par assurer le socialisme dans notre propre pays. Si nous sommes vaincus ici, la libération du prolétariat mondial en serait bien davantage retardée encore."
 SOV_the_stalin_constitution: "La constitution Staline"
 SOV_the_stalin_constitution_desc: "La constitution de 1924 était une tentative tout à fait honorable d'organiser un État au sortir de la guerre civile, mais elle est désormais dépassée. Il nous en faut une nouvelle, capable de reconnaître le labeur incessant du camarade Staline pour préserver la force et la sécurité de l'Union, lui dont le génie et la sagesse ont été vitaux pour faire progresser la cause communiste."
 SOV_the_zinovyevite_terrorist_center: "Le centre terroriste zinoviéviste"
 SOV_the_zinovyevite_terrorist_center_desc: "L'assassinat du camarade Kirov en 1934 a bien montré que certains membres du Parti complotent contre Staline et l'Union. Plusieurs confessions ont été obtenues de ces conspirateurs, qui impliquent davantage de gens encore. Le complot zinoviéviste – organisé assurément par Trotski ou des agents occidentaux, peut-être ensemble – doit être éliminé avant de métastaser."
 SOV_secure_the_administration: "S'assurer du Politburo"
 SOV_secure_the_administration_desc: "Avec le choc produit par les confessions du terroriste Zinoviev et de ses alliés, nous devons nous assurer de la loyauté des autres membres du Parti. Il est impératif de savoir quelle est la position de chaque membre du Politburo."
 SOV_the_collectivization_process: "Processus de collectivisation"
 SOV_the_collectivization_process_desc: "S'il reste beaucoup à faire, et si cela a été très mal mené dans certaines régions, le processus de collectivisation des terres agricoles est presque arrivé à son terme. Bientôt, la hausse des récoltes se fera sentir dans tout le secteur agricole."
 SOV_the_anti_soviet_trotskyist_center: "Le centre antisoviétique trotskiste"
 SOV_the_anti_soviet_trotskyist_center_desc: "L'enquête menée sur le complot de Zinoviev a révélé l'existence d'un vaste réseau de terroristes antisoviétiques au sein de l'administration. Certains de ses membres ne sont même pas entièrement conscients qu'ils contribuent à l'aider ! Cette conspiration doit être éradiquée, et cela exige des mesures radicales."
 SOV_the_workers_dictatorship: "Dictature du prolétariat"
 SOV_the_workers_dictatorship_desc: "[SOV.GetAuEnANPCap] [SOV.GetName], tout le pouvoir doit être remis au prolétariat. Nous ne pouvons nous permettre de céder au factionnalisme. Il nous faut donc veiller à ce que la volonté des travailleurs anime chacune des décisions du Politburo."
 SOV_organization_centralization_discipline: "Centralisation et discipline"
 SOV_organization_centralization_discipline_desc: "En ces temps d'incertitude, le peuple a les yeux tournés vers le Politburo pour assurer la stabilité du pays et le guider. Nous devons veiller à ce que cet organe décisionnel ne se contente pas de soutenir le camarade Staline, mais appuie pleinement toutes ses décisions."
 SOV_war_economy: "Économie de guerre"
 SOV_war_economy_desc: "Il est évident que les pays capitalistes et réactionnaires à nos frontières n'attendent qu'un aveu de faiblesse pour nous attaquer. Plus tôt l'économie [SOV.GetAdjFS] sera sur le pied de guerre, mieux cela vaudra."
 SOV_the_military_conspiracy: "Le complot des militaires"
 SOV_the_military_conspiracy_desc: "Le complot trotskiste a atteint jusqu'à l'armée. Nous avons désormais des preuves que des généraux de premier plan, et même des maréchaux, ont conspiré avec des services de renseignement étrangers pour renverser le gouvernement. Nous ne pouvons laisser des officiers à la loyauté même chancelante conserver des postes où ils risqueraient d'affaiblir l'armée davantage encore."
 SOV_the_bloc_of_rights_and_trotskyites: "Bloc des droites et des trotskistes"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Enfin, nous avons atteint le cœur du complot. Nikolaï Boukharine était en fait non seulement membre du bloc trotskiste-zinoviéviste, mais aussi sans doute le meneur des membres du Politburo qui tentaient de permettre une contre-révolution. Nous en avons des preuves irréfutables. Un dernier procès permettra de tout dévoiler."
 SOV_behead_the_snake: "Décapiter le serpent"
 SOV_behead_the_snake_desc: "Il est devenu parfaitement évident que l'Union ne pourra jamais être en sécurité tant que la menace d'un coup des trotskistes n'aura pas été entièrement écartée. Exposer les activités antisoviétiques de Trotski au cours d'un procès serait une bonne chose, mais nous ne pouvons nous le permettre. Le seul choix qui nous reste est donc de le faire assassiner afin de priver les comploteurs de leur chef et instigateur."
 SOV_stalins_cult_of_personality: "Culte de la personnalité stalinien"
 SOV_stalins_cult_of_personality_desc: "Après que cet odieux complot contre l'Union a été révélé, il est évident que seul le camarade Staline a pu, par sa prévoyance, empêcher que ne survienne une guerre civile ou pire encore. Chaque citoyen [SOV.GetAdjMS], chaque prolétaire du monde entier lui doit une gratitude éternelle pour ses efforts incessants à défendre la Révolution."
 SOV_they_will_know_fear: "Semer l'effroi"
 SOV_they_will_know_fear_desc: "Nos ennemis ont appris à craindre l'Armée rouge et le peuple [SOV.GetAdjMS]. Nous avons résisté à leurs premiers assauts, et l'heure est venue désormais de porter le combat chez eux. Nous devons développer des machines de guerre effrayantes, capables de percer jusqu'aux lignes les mieux défendues. Notre simple nom doit désormais jeter l'effroi chez l'ennemi..."
 SOV_inheritor_of_the_mantle_of_lenin: "Héritier de Lénine"
 SOV_inheritor_of_the_mantle_of_lenin_desc: "Le camarade Staline a toujours été le plus proche compagnon de Vladimir Ilitch, et le fidèle en qui il avait toute confiance. En tant que propagateur le plus honnête des enseignements de Lénine, il est légitime qu'il hérite de la lourde charge de guider [SOV.GetLeLaLNP] [SOV.GetName] vers le socialisme avancé et prépare l'inévitable Révolution du prolétariat mondial."
 SOV_brilliant_genius: "Génie brillantissime"
 SOV_brilliant_genius_desc: "Il ne fait aucun doute que l'homme le plus brillant de notre temps, le camarade Staline, guidera [SOV.GetLeLaLNP] [SOV.GetName] vers de nouveaux accomplissements et offrira à l'ensemble de l'humanité un avenir radieux."
 SOV_the_faithful_servant_of_lenin: "Le fidèle de Lénine"
 SOV_the_faithful_servant_of_lenin_desc: "Lénine nous a laissé la tâche la plus importante de l'histoire de l'humanité à accomplir : fonder une société dans laquelle chacun sera véritablement l'égal des autres, une société sans oppression, souffrance ou désir matériel. Nul ne peut faire naître cette vision que le camarade Staline, lui qui a suivi Lénine à chacun de ses pas et se tient prêt à tenir la promesse de la Révolution."
 SOV_ban_excessive_hero_worship: "Limiter les excès du culte"
 SOV_ban_excessive_hero_worship_desc: "Tous ont pu noter ces derniers temps la multiplication des publications exagérément élogieuses et des récits outranciers sur la vie privée et l'enfance du camarade Staline. Cela part de bonnes intentions, mais c'est contre-révolutionnaire en ce sens que cela ne cherche qu'à établir un culte de l'héroïsme dans l'esprit des [SOV.GetHabitants], en remplaçant l'étude sincère des théories staliniennes par une pure idolâtrie."
 SOV_leader_of_the_party_and_the_people: "Chef du Parti et du peuple"
 SOV_leader_of_the_party_and_the_people_desc: "Le camarade Staline a accompli des tâches immenses avec diligence et habileté, et jouit d'un soutien mérité et inégalé à la fois au sein du Parti et du peuple. Toute vanité, toute fatuité est absente de sa personne. Il est assurément l'homme le plus humble qui soit au monde."
 SOV_great_commander: "Commandeur suprême"
 SOV_great_commander_desc: "Les réussites du camarade Staline dans la théorie militaire et la direction des troupes sont trop nombreuses pour être présentées de manière exhaustive. Ce traître de Trotski a peut-être fondé l'Armée rouge, mais c'est Staline qui en a fait cette force si efficace pour assurer la défense du prolétariat."
 SOV_architect_of_communism: "Architecte du communisme"
 SOV_architect_of_communism_desc: "La volonté indéfectible du camarade Staline envers les idéaux de la Révolution lui a permis de relever les défis liés à l'établissement du socialisme au sein d'un pays. Il peut désormais se tourner vers la prochaine étape : comment passer du socialisme au socialisme avancé."
 SOV_father_of_nations: "Le Père des peuples"
 SOV_father_of_nations_desc: "L'Union est une vaste famille rassemblant des peuples nombreux et divers. Et chaque famille a un chef. Le camarade Staline assume ce rôle, et veille à ce que chacun de ses enfants soit éduqué dans la pensée socialiste et à guider ses pas vers un avenir radieux. S'il faut être sévère, il l'est ; mais il est toujours guidé par le sens de la justice et de l'équité."
 SOV_freedom_of_debate_unity_of_action: "Liberté de débat, unité dans l'action"
 SOV_freedom_of_debate_unity_of_action_desc: "Les complexités du gouvernement d'un pays et de son orientation sur la bonne voie sont innombrables, aussi les choix possibles doivent-ils être discutés de manière franche et ouverte. Mais une fois la décision prise, il est du devoir de tous les membres du Politburo et du Parti de soutenir cette décision sans réserve aucune."
 SOV_the_construction_of_communism: "Construction du communisme"
 SOV_the_construction_of_communism_desc: "Construire le communisme ne va pas sans obstacles et sans défis. Mais le Politburo est uni autour du camarade [SOV.GetLeader], aussi pouvons-nous dès à présent franchir les premières étapes."
 SOV_addressing_internal_affairs: "Régler les problèmes intérieurs"
 SOV_addressing_internal_affairs_desc: "Si la Révolution compte de nombreux ennemis dans le monde entier et que des millions de travailleurs attendent toujours leur libération, nous ne devons pas oublier non plus de consacrer notre attention aux nombreuses questions restant à régler [SOV.GetAuEnANP] [SOV.GetName] même."
 SOV_nkvd_primacy: "Primauté du NKVD"
 SOV_nkvd_primacy_desc: "Jusqu'à ce que nous soyons certains que tous les ennemis du Parti ont été éliminés, nous devons continuer de confier au NKVD la défense de la Révolution."
 SOV_the_new_soviet_woman: "La nouvelle Soviétique"
 SOV_the_new_soviet_woman_desc: "La Révolution politique a assuré la liberté de millions de personnes au sein de l'Union, en premier lieu pour ces millions de femmes qui ne sont plus confinées dans un rôle d'épouses et de mères mais sont désormais les égales des hommes dans le travail."
 SOV_expand_the_agitprop: "Développer l'Agitprop"
 SOV_expand_the_agitprop_desc: "Se faire entendre des millions de prolétaires de toute l'Union exige de parler leur langue. Nous devons présenter des arguments simples et aisés à comprendre, afin qu'ils restent dans la mémoire de tout un chacun. Nous devons donc développer nos efforts en ce sens."
 SOV_positive_heroism: "Héroïsme positif"
 SOV_positive_heroism_desc: "Si tous les succès des travailleurs rejaillissent nécessairement sur l'ensemble du prolétariat, certains individus méritent malgré tout d'être montrés en exemples afin que tous puissent les imiter."
 SOV_revive_the_stakhanovite_movement: "Relancer le stakhanovisme"
 SOV_revive_the_stakhanovite_movement_desc: "Une exploitation cruelle contraint les ouvriers des pays capitalistes à travailler toujours davantage et à produire toujours plus pour les possédants. Chez nous, les travailleurs comme Alekseï Grigoriévitch Stakhanov se dépassent car ils savent que chaque brique posée, chaque seau de charbon soulevé, chaque rivet mis en place contribuent à construire un monde dans lequel les travailleurs seront libres à jamais."
 SOV_war_heroes: "Héros de la guerre"
 SOV_war_heroes_desc: "Les Russes ont toujours été capables et prêts à la plus grande bravoure pour défendre la mère patrie de l'envahisseur. Tant que nous sommes solidaires dans la lutte commune, nous ne devons pas oublier que certains hommes au sein de l'armée ont fait bien davantage que leur devoir."
 SOV_collectivist_propaganda: "Propagande collectiviste"
 SOV_collectivist_propaganda_desc: "Nous n'avons pas à faire face seuls aux innombrables défis qui nous attendent. Toutes nos luttes sont communes, et tous nos succès sont communs."
 SOV_socialist_emulation: "Émulation socialiste"
 SOV_socialist_emulation_desc: "Dans le système capitaliste, les travailleurs sont en rivalité les uns contre les autres afin de gagner chaque jour leur pain, tout pendant que les possédants profitent de leurs efforts pour accroître leur productivité individuelle. C'est un gâchis en plus d'être inhumain. Un système socialiste, lui, soutient chacun, lui permettant d'apprendre des meilleurs, de les imiter et d'exceller à son tour."
 SOV_socialist_realism: "Réalisme socialiste"
 SOV_socialist_realism_desc: "La route vers un avenir socialiste radieux est souvent longue et sinueuse. Certains peuvent même perdre espoir. Nous devons donc leur montrer ce à quoi ils peuvent aspirer, en promouvant un style artistique montrant à quoi ressemblerait la vie dans un État socialiste avancé."
 SOV_the_komsomol: "Le Komsomol"
 SOV_the_komsomol_desc: "Nous ne construisons pas le socialisme pour les adultes d'aujourd'hui, mais pour les enfants et les générations encore à naître. Ils doivent apprendre à s'appuyer sur nos succès, à les pousser plus loin afin d'achever notre œuvre. Nous devrions donc former une organisation de jeunesse capable de les éduquer et de leur apprendre à se comporter en membres utiles de la société communiste."
 SOV_patriarch_of_all_russia: "Patriarche de toutes les Russies"
 SOV_patriarch_of_all_russia_desc: "S'il y a peu de raisons d'accorder le moindre crédit aux superstitions arriérées dans une société communiste éclairée, nous devons aussi tenir compte du fait que nombreux sont ceux qui trouvent le réconfort dans la foi lors des temps difficiles. Bâtir une société nouvelle n'est jamais aisé, aussi pourrions-nous autoriser les institutions religieuses à fonctionner tant qu'elles resteront loyales."
 SOV_the_comintern: "Le Komintern"
 SOV_the_comintern_desc: "La lutte pour la libération du prolétariat ne doit pas se limiter à notre seul pays. C'est une lutte mondiale. Nous devons donc apporter notre soutien à nos camarades partout, et combattre les forces réactionnaires de la contre-révolution, où qu'elles se cachent."
 SOV_development_aid_for_eastern_allies: "Aide au développement des alliés d'Asie"
 SOV_development_aid_for_eastern_allies_desc: "Durant des siècles, l'impérialisme et le colonialisme des Occidentaux n'ont visé qu'à exploiter avec brutalité les peuples d'Asie. Un investissement modeste permettrait à nos alliés de la région de bien mieux résister aux empiétements du capitalisme."
 SOV_war_measures_in_the_east: "Mesures de guerre en Asie"
 SOV_war_measures_in_the_east_desc: "La lutte mondiale contre le fascisme et toutes les idéologies contre-révolutionnaires se propagera bien vite en Asie. Nous devons expliquer clairement à nos alliés qu'en des temps désespérés, des mesures désespérées peuvent s'avérer indispensables."
 SOV_fortify_mongolian_border: "Fortifier la frontière [MON.GetAdjFS]"
 SOV_fortify_mongolian_border_desc: "Pour l'instant, les faucons [JAP.GetAdjMP] lorgnent sur la Chine ; mais il est tout à fait possible qu'ils puissent chercher ensuite à étendre leurs conquêtes en s'attaquant à nous. Nous devrions nous assurer que nos alliés [MON.GetAdjMP] ne soient pas un maillon faible pour la défense [SOV.GetDuDelaDelNP] [SOV.GetName]."
 SOV_send_military_advisors_to_spain: "Conseillers militaires en Espagne"
 SOV_send_military_advisors_to_spain_desc: "Nos camarades espagnols, après avoir remporté les élections de façon démocratique, font face à une réaction contre-révolutionnaire. Nous devons les soutenir, ou leur défaite encouragera les fascistes d'autres pays à faire de même."
 SOV_policy_of_collective_security: "Politique de sécurité collective"
 SOV_policy_of_collective_security_desc: "S'ils sont capitalistes et trop souvent réactionnaires, les régimes démocratiques européens savent pertinemment que les fascistes les considèrent comme faibles et dégénérés. En cas de conflit, ils seraient les premiers à tomber, avant que la tempête ne se retourne contre le berceau de la Révolution. Ces politiciens sont suffisamment rusés pour savoir que [SOV.Capital.GetCapitalVictoryPointName] est donc bien disposée à leur égard."
 SOV_anti_fascist_policies: "Politiques anti-fascistes"
 SOV_anti_fascist_policies_desc: "Il ne peut y avoir de coexistence pacifique avec les fascistes. Nous devrions tendre la main à tout allié que nous pourrons trouver, et préparer avec eux l'inévitable confrontation."
 SOV_seek_a_defense_pact_with_the_allies: "Pacte défensif avec les Alliés"
 SOV_seek_a_defense_pact_with_the_allies_desc: "Si des contacts informels ont eu lieu avec les démocraties occidentales, rien de concret et aucun engagement contraignant n'a été passé. Il est temps d'y remédier, en déclarant au monde que nous sommes tous prêts à faire front commun face à l'expansion fasciste."
 SOV_the_khakimov_proposal: "La proposition de Khakimov"
 SOV_the_khakimov_proposal_desc: "Le camarade Khakimov a œuvré sans relâche à améliorer les relations avec le gouvernement [SAU.GetAdjMS]. Or, les experts sont persuadés que la région renferme d'immenses ressources, que les capitalistes n'aspirent qu'à exploiter sans vergogne. Nous devrions donc continuer à bâtir une relation de confiance afin de tenir les [SAU.GetHabitants] hors de tout bloc hostile et obtenir les droits sur toute ressource découverte."
 SOV_eradicate_western_fascism: "Éradiquer le fascisme occidental"
 SOV_eradicate_western_fascism_desc: "Nous pouvons choisir d'attendre que les régimes fascistes d'Europe occidentale soient prêts à nous attaquer au moment qui leur conviendra. Mais la meilleure façon d'agir avec ces gens est de frapper les premiers, et de frapper fort."
 SOV_policy_of_individual_security: "Politique de sécurité nationale"
 SOV_policy_of_individual_security_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] n'[SOV.GetAOntNP] que peu d'amis dans le monde, et beaucoup d'ennemis. Nous ne devrions donc pas nous tracasser de qui signe un accord avec qui. De toute manière, soit eux soit nous briserions tout pacte aussitôt son objectif atteint."
 SOV_approach_germany: "Contacter les [GER.GetHabitants]"
 SOV_approach_germany_desc: "Il n'y a aucune raison que nous ne trouvions pas d'accord avec [GER.GetLeLaLNP] [GER.GetName]. Nous ne pourrons évidemment coexister éternellement en paix, mais au moins [GER.GetIlElleNP] ne nous attaquer[GER.GetAOntNP] pas tant qu'[GER.GetIlElleNP] aur[GER.GetAOntNP] les Alliés dans le dos. Et nous devrions [GER.GetLLesFNP] encourager à s'occuper d'eux d'abord."
 SOV_liberation_of_the_european_proletariat: "Libération des prolétaires d'Europe"
 SOV_liberation_of_the_european_proletariat_desc: "Ces veules gouvernements bourgeois d'Europe occidentale ont bien montré qu'ils n'avaient aucune intention de faire face aux fascistes. Ils ne s'immisceront pas dans la grande lutte à venir entre communisme et fascisme. Leurs prolétariats, pourtant, sont prêts à combattre avec nous contre le fléau. Il suffit de leur donner un gouvernement prêt à mener la lutte."
 SOV_anti_capitalist_policies: "Politiques anti-capitalistes"
 SOV_anti_capitalist_policies_desc: "Il est évident que la plupart, si ce n'est tous les pays capitalistes se satisfont d'attirer l'attention des fascistes ailleurs pendant qu'eux-mêmes préparent leur propre expansion. Aussitôt qu'ils en ont le choix, les bourgeois préfèrent toujours l'oppression du prolétariat. Nous ne pouvons aucunement leur faire confiance, et devons nous tenir prêts à les affronter."
 SOV_recover_alaska: "Reprendre l'Alaska"
 SOV_recover_alaska_desc: "La vente de l'Alaska aux États-Unis a été une véritable trahison du pouvoir d'alors envers le peuple russe. Il est grand temps que cette faute soit réparée, et ce territoire repris. Les habitants seraient bien plus heureux au sein de l'Union qu'en étant exploités par ce système oppressif dans lequel ils sont contraints de vivre."
 SOV_the_fight_for_the_pacific: "Combat pour le Pacifique"
 SOV_the_fight_for_the_pacific_desc: "Quelle que soit notre puissance sur terre, nous devrons toujours franchir l'océan pour affronter nos ennemis sur le pourtour du Pacifique. Nous devons donc développer des infrastructures littorales et un secteur de la construction navale avant de pouvoir livrer la moindre guerre dans la région."
 SOV_baltic_security: "Sécurité de la Baltique"
 SOV_baltic_security_desc: "Le sort des pays entourant la Baltique est étroitement lié à celui [SOV.GetDuDelaDelNP] [SOV.GetName]. Nous ne pouvons permettre qu'un gouvernement hostile se trouve à nos frontières."
 SOV_respect_baltic_self_determination: "Autodéterminations baltes"
 SOV_respect_baltic_self_determination_desc: "Tous les peuples devraient avoir le droit de décider de leur avenir de manière démocratique. Cela ne peut se produire avec les démocraties bourgeoises occidentales, où l'argent corrompt tout. À nous donc de veiller à ce que les prolétaires [EST.GetAdjMP], [LAT.GetAdjMP] et [LIT.GetAdjMP] soient dignement représentés au sein de leurs gouvernements respectifs."
 SOV_claims_in_baltic: "Revendiquer les pays baltes"
 SOV_claims_in_baltic_desc: "Les pays baltes étaient autrefois une possession indivisible de la Russie. Leur population a besoin de la protection d'un État puissant, capable de les libérer de toute forme d'exploitation. Et si leurs gouvernements n'approuvent pas nos termes, nous pouvons toujours recourir à la force pour sauver leurs peuples."
 SOV_secure_leningrad: "Sécuriser [195.GetName]"
 SOV_secure_leningrad_desc: "La frontière avec [FIN.GetLeLaLNP] [FIN.GetName] se trouve beaucoup trop proche de [195.GetName]. La moindre attaque-surprise pourrait atteindre la ville en quelques heures seulement. Son site et sa situation permettent aussi un blocus de la flotte de la Baltique. Nous ne pouvons l'accepter, et devons en informer le gouvernement [FIN.GetAdjMS]."
 SOV_control_scandinavia: "Prendre le contrôle de la Scandinavie"
 SOV_control_scandinavia_desc: "Les dernières menaces subsistantes à la frontière nord sont les gouvernements de la péninsule scandinave. Nous devons leur faire clairement comprendre que toute coexistence pacifique ne peut reposer que sur une confiance mutuelle. Or, un gouvernement à l'idéologie hostile ne peut avoir notre confiance."
 SOV_claims_on_poland: "Prétentions en Pologne"
 SOV_claims_on_poland_desc: "[POL.GetLeLaLNPCap] [POL.GetName] détien[POL.GetTNentNP] des territoires qui sont restés russes des siècles durant, et ont divisé l'Ukraine et la Biélorussie. C'est évidemment inacceptable. Les Polonais nous ont peut-être battus en 1921, mais l'heure est venue de leur rappeler que les temps ont changé."
 SOV_demand_eastern_poland: "Exiger l'Est de la Pologne"
 SOV_demand_eastern_poland_desc: "À la fin de la Grande Guerre, la ligne Curzon a été établie et acceptée en tant que frontière orientale des territoires [POL.GetAdjMP]. Elle se trouve à quelque 200 km à l'ouest de la frontière actuelle. Nous devons donc rappeler aux [POL.GetHabitants] ce fait historique et veiller à ce que la frontière soit établie là où elle devrait être."
 SOV_offer_poland_protection: "Offrir de protéger les [POL.GetHabitants]"
 SOV_offer_poland_protection_desc: "Les [POL.GetHabitants] ont souffert de nombreuses privations et humiliations au cours des siècles. Ce n'est guère un secret que les [GER.GetHabitants] aspirent à s'emparer des territoires transférés au sortir de la Grande Guerre, et qu'ils sont prêts pour cela à user de la force. Nous devrions donc offrir au gouvernement [POL.GetAdjMS] notre protection à condition qu'il accepte de discuter la question de notre frontière commune."
 SOV_claim_on_bessarabia: "$SOV_claim_bessarabia$"
 SOV_claim_on_bessarabia_desc: "En 1918, les [ROM.GetHabitants] ont honteusement utilisé les troubles intérieurs pour annexer la Bessarabie. Mais l'heure est venue de leur rappeler que ces territoires sont nôtres de plein droit, et que tout refus de rétablir la frontière légale nous contraindra à recourir à des moyens militaires."
 SOV_demand_balkan_submission: "Exiger la soumission des Balkans"
 SOV_demand_balkan_submission_desc: "L'histoire a montré que les pays qui nous entourent sont toujours prêts à tirer parti du moindre signe de faiblesse. Alors que la guerre menace en Europe, nous ne pouvons guère laisser nos voisins se soumettre à des allégeances contestables. Les pays des Balkans et d'Asie Mineure ne peuvent avoir d'autre choix : ils sont avec nous, ou contre nous."
 SOV_seek_balkan_cooperation: "Coopération avec les Balkans"
 SOV_seek_balkan_cooperation_desc: "Les pays de la péninsule balkanique et d'Asie Mineure pourraient constituer de puissants alliés si nous pouvons les convaincre de se ranger à nos positions idéologiques."
 SOV_middle_east_diplomacy: "Diplomatie moyen-orientale"
 SOV_middle_east_diplomacy_desc: "Les opportunités sont nombreuses de renforcer notre position dans la péninsule Arabique et en Asie. Le Grand Jeu avec les [ENG.GetHabitants] est sur le point de connaître un tournant..."
 SOV_the_southern_thrust: "Pousser vers le sud"
 SOV_the_southern_thrust_desc: "La frontière méridionale est grande ouverte, et n'importe quel ennemi peut en profiter. Cela n'est pas tolérable. Et nous ne pouvons attendre davantage que des changements surviennent pacifiquement dans la région."
 SOV_support_afghan_ideology: "Soutien aux [SOV.GetIdeoAdjMPInan] [AFG.GetAdjMP]"
 SOV_support_afghan_ideology_desc: "[AFG.GetLeLaLNPCap] [AFG.GetName] [AFG.GetEstSontNP] le lieu où les nations les plus fières sont humiliées. Une opération militaire dans le pays serait coûteuse, et presque certainement vouée à l'échec. Or, nous y disposons de contacts, prêts à établir un gouvernement plus proche de nous au niveau idéologique. [SOV.GetLeLaLNPCap] [SOV.GetName] devrai[SOV.GetTEntNP] leur apporter tout [SOV.GetSonLeurNP] soutien."
 SOV_preemptive_invasion_of_iran: "Invasion préventive de l'Iran"
 SOV_preemptive_invasion_of_iran_desc: "On ne peut aucunement se fier au gouvernement [PER.GetAdjMS] pour nous apporter son soutien en cas de guerre, et rien ne dit qu'il ne nous déclarera pas la guerre à la moindre occasion. N'attendons pas davantage, mieux vaut trouver une solution définitive pour régler le problème."
 SOV_the_threat_from_the_land_of_the_rising_sun: "Menace [JAP.GetAdjFS]"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc: "Il paraît évident que [JAP.GetLeLaLNP] [JAP.GetName] aspir[JAP.GetEEntNP] à assurer [JAP.GetSonLeurNP] contrôle sur l'ensemble de la Chine. Une fois ceci fait, [JAP.GetIlElleNP] se tourner[JAP.GetAOntNP] alors vers le nord pour s'emparer des ressources de Sibérie. Mieux vaut donc [JAP.GetLeLaFNP] tenir occupé[JAP.GetXENP] en Chine, le temps que nous soyons prêts."
 SOV_the_gobi_gambit: "La stratégie du Gobi"
 SOV_the_gobi_gambit_desc: "Si le conflit entre [JAP.GetHabitants] et Chinois s'aggrave, [SOV.GetLeLaLNP] [SOV.GetName] aur[SOV.GetAOntNP] alors l'occasion de s'emparer de toute la région entourant le désert de Gobi. [SOV.GetIlElleNPCap] aur[SOV.GetAOntNP] alors une place à la table des négociations et l'assurance d'avoir [SOV.GetSonLeurNP] mot à dire sur l'avenir de la Chine."
 SOV_two_red_flags: "Deux drapeaux rouges"
 SOV_two_red_flags_desc: "La Révolution n'est pas encore un réel succès en Chine, mais ce n'est guère surprenant. Le pays n'a pas encore la société industrialisée indispensable à une véritable révolution socialiste. Malgré tout, le Parti communiste est encore la meilleure chance pour les Chinois d'accéder au communisme un jour."
 SOV_support_the_kuomintang: "Soutenir le Kuomintang"
 SOV_support_the_kuomintang_desc: "Les communistes chinois sont faibles au niveau militaire, et ne disposent pas de l'industrie permettant de construire une armée plus importante. Il est clair que c'est donc le Kuomintang qui le mieux placé pour contrôler tout le pays et fonder une société bourgeoise, préalable indispensable à toute révolution communiste."
 SOV_intervention_in_china: "Intervenir en Chine"
 SOV_intervention_in_china_desc: "La situation en Chine s'est détériorée au point que cela constitue désormais une menace pour le territoire [SOV.GetAdjMS]. Nous devons intervenir et mettre au pouvoir un gouvernement en lequel nous pourrons avoir toute confiance."
 SOV_prepare_a_war_with_japan: "Préparer la guerre contre le Japon"
 SOV_prepare_a_war_with_japan_desc: "Avant d'attaquer [JAP.GetLeLaLNP] [JAP.GetName], nous devons nous assurer qu'aucune surprise ne nous attend. Les efforts de reconnaissance doivent être grandement intensifiés."
 SOV_end_the_khalkhin_gol_conflict: "Mettre fin au conflit du Khalkhin Gol"
 SOV_end_the_khalkhin_gol_conflict_desc: "Le conflit frontalier avec [JAP.GetLeLaLNP] [JAP.GetName] n'a que trop duré. Si nous ne pouvons faire confiance à un gouvernement [JAP.GetAdjMS] incapable de respecter la frontière qu'il a reconnue, alors c'est que ce gouvernement doit être remplacé."
 SOV_recover_the_kuril_islands: "Reprendre les Kouriles"
 SOV_recover_the_kuril_islands_desc: "Les îles Kouriles ont été perdues lors du désastre de 1905. Mais, en frappant vite et fort, nous pourrions les reprendre, et placer [JAP.GetLeLaLNP] [JAP.GetName] dans une situation où, pour [JAP.GetLuiElleEuxNP], aggraver le conflit serait clairement à [JAP.GetSonLeurNP] désavantage."
 SOV_reconcile_japan: "Réconciliation avec les [JAP.GetHabitants]"
 SOV_reconcile_japan_desc: "La menace la plus grave pour nous viendra d'Europe. Nous devrions donc chercher des solutions aux différents problèmes avec [JAP.GetLeLaLNP] [JAP.GetName] afin de pouvoir nous concentrer sur les frontières occidentales sans craindre d'être pris à revers."
 SOV_spheres_of_influence_in_china: "Sphères d'influence en Chine"
 SOV_spheres_of_influence_in_china_desc: "Le dernier motif de crispations avec [JAP.GetLeLaLNP] [JAP.GetName] est la situation en Chine. Or, nos propres intérêts y sont limités. Si nous pouvons trouver un accord concernant nos sphères d'influence respectives, nous devons saisir cette chance sans hésiter."
 SOV_soviet_japanese_pact_against_usa_focus: "Pacte contre les [USA.GetHabitants]"
 SOV_soviet_japanese_pact_against_usa_focus_desc: "Pour alimenter [JAP.GetSonLeurNP] économie en pleine croissance, [JAP.GetLeLaLNP] [JAP.GetName] v[JAP.GetAOntNP] chercher à s'étendre. Il est dans notre intérêt de diriger cette expansion aussi loin que possible, tout en obtenant le soutien d'une puissance maritime de premier ordre. Ensemble, nous pouvons couler la flotte [USA.GetAdjFS]."
