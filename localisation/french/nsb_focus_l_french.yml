 LAT_look_north: "$EST_look_north$"
 LAT_look_north_desc: "$EST_look_north_desc$"
 LAT_threat_on_our_border: "$EST_threat_on_our_border$"
 LAT_threat_on_our_border_desc: "$EST_threat_on_our_border_desc$"
 LAT_empower_paramilitarists: "Soutenir les paramilitaires"
 LAT_empower_paramilitarists_desc: "L'armée nous est fort utile et évidemment supérieure à toutes les organisations paramilitaires radicales, mais nous ne pouvons continuer à ignorer ces dernières, dont les membres sont prêts à risquer leur vie pour [LAT.GetLeLaLNP] [LAT.GetName] sans qu'il leur eût été promis récompense ou reconnaissance."
 LAT_the_sun_shines_equally: "Le soleil brille pour tous"
 LAT_the_sun_shines_equally_desc: "Le soleil [LAT.GetDuDeDNP] [LAT.GetName] brille pour tout le monde, tel est le principe sur lequel repose la dictature. Pendant des années, les classes sociales ont été divisées selon des principes ethniques ou culturels, mais cela ne peut perdurer. Nous devons offrir des chances égales à tous, et ne pouvons supporter que les paramilitaires s'opposent à cet idéal."
 LAT_banish_clemens: "Exiler Celmiņš"
 LAT_banish_clemens_desc: "Gustavs Celmiņš est un fasciste dangereux pour le pays, menaçant la stabilité et la sécurité des minorités. Il doit être banni avant que sa Pêrkonkrusts ne puisse causer encore davantage de souffrance chez les [LAT.GetHabitants]."
 LAT_aizsargi: "Financer l'Aizsargs"
 LAT_aizsargi_desc: "Formée par le gouvernement provisoire en 1919, l'Aizsargs est l'organisation paramilitaire officielle. Le soutien des Aizsargi, les « Défenseurs », au coup d'État d'Ulmanis doit maintenant être généreusement récompensé."
 LAT_womens_aizsargi: "Développer les Aizsardzes"
 LAT_womens_aizsargi_desc: "Les nations moindres interdisent aux femmes d'effectuer le service militaire. Mais, [LAT.GetAuEnANP] [LAT.GetName], quiconque veut tenir un fusil et en a les capacités est bienvenu."
 LAT_latvia_for_latvians: "La Lettonie aux Lettons"
 LAT_latvia_for_latvians_desc: "[LAT.GetLeLaLNPCap] [LAT.GetName] n'[LAT.GetAOntNP] pas pour vocation d'apaiser les [GER.GetHabitants] ou les [SOV.GetHabitants], mais uniquement de permettre aux [LAT.GetHabitants] de vivre. Si certains considèrent la Pêrkonkrusts comme un mouvement ultranationaliste, nous savons nous que nous devons collaborer avec elle si nous voulons sauver le pays."
 LAT_lift_ban_on_perkonkrusts: "Lever l'interdiction de la Pêrkonkrusts"
 LAT_lift_ban_on_perkonkrusts_desc: "Officiellement, la Pêrkonkrusts est interdite. Mais, jour après jour, le nombre de ses militants ne cesse de croître. En levant son interdiction, nous pourrions montrer que la dictature n'est pas insensible à ses valeurs."
 LAT_fanatic_recruitment: "Recruter des fanatiques"
 LAT_fanatic_recruitment_desc: "Par le passé, nous aurions longuement hésité avant d'autoriser les radicaux à intégrer les forces armées, car ils sont souvent plus motivés par leur idéologie que leur amour de la patrie. Mais il convient de l'admettre : Celmiņš et ses partisans veulent, tout autant que nous, préserver l'indépendance [LAT.GetDuDelaDelNP] [LAT.GetName]."
 LAT_military_industrial_complex: "Complexe militaro-industriel"
 LAT_military_industrial_complex_desc: "Pour donner à la Pêrkonkrusts tout ce dont elle a besoin, nous devons faire [LAT.GetDuDelaDelNP] [LAT.GetName] davantage une usine d'armement qu'un pays."
 LAT_the_old_ways: "Usages traditionnels"
 LAT_the_old_ways_desc: "La Pêrkonkrusts ne se rattache pas au Christ et à ses enseignements, mais prête serment à d'autres dieux, bien plus anciens. Les conservateurs considèrent que la fascination de Celmiņš pour les dieux d'antan est macabre et contre nature, mais il n'a d'autre objectif que de faire renaître [LAT.GetUnUneDesNP] [LAT.GetName] authentique[LAT.GetXSNP], libéré[LAT.GetXENP] des croyances étrangères."
 LAT_anti_german_propaganda: "Propagande anti-[GER.GetAdjFS]"
 LAT_anti_german_propaganda_desc: "Nous devons affirmer clairement que si [LAT.GetLeLaLNP] [LAT.GetName] cultiv[LAT.GetEEntNP] les valeurs du fascisme, [LAT.GetIlElleNP] [LAT.GetNestNesontNP] en aucun cas le bac à sable [GER.GetDuDelaDelDir] [GER.GetLeader]. Nous n'avons aucunement l'intention de collaborer avec ceux-là mêmes qui nous ont opprimés des siècles durant."
 LAT_supply_forest_brothers: "$EST_forest_brothers$"
 LAT_supply_forest_brothers_desc: "$EST_forest_brothers_desc$"
 LAT_multicultural_latvia: "Multiculturalisme"
 LAT_multicultural_latvia_desc: "[LAT.GetLeLaLNPCap] [LAT.GetName] [LAT.GetEstSontNP] fait[LAT.GetXENP] d'innombrables groupes et individus, qu'ils soient [LAT.GetHabitants] de souche, Allemands de la Baltique, juifs ou autres. Nous devons donner à tous un foyer qui vaudra la peine pour eux de se battre et ainsi assurer la préservation de nos multiples cultures."
