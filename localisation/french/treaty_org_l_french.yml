l_french:
 treaty_org.1.t: "Le traité de Bruxelles"
 treaty_org.1.desc: "$NATO_brussels_treaty_desc$\n\nCraignant que les liens soient rompus de manière définitive, et voyant bien des ambitions opposées émerger en Europe – comme l'ont montré les derniers événements en Allemagne de l'Est – [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] donc proposé de ratifier un traité d'assistance mutuelle au cours d'une conférence convoquée en urgence à Bruxelles."
 treaty_org.1.a: "La menace à l'est doit\nà tout prix être contenue"
 treaty_org.1.b: "[Root.GetLeLaLNPCap] [Root.GetName] ne veu[Root.GetTLentNP] pas\nêtre entraîné[Root.GetXENP] dans une nouvelle guerre..."
 join_brussels_treaty_tt: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] ratifier le traité de Bruxelles."
 SOV_chose_NATO_neutrality: "A choisi la neutralité"
 SOV_joined_NATO: "Signataire du traité de Bruxelles"
 NATO_brussels_treaty: "Traité de Bruxelles"
 NATO_brussels_treaty_desc: "Maintenant que la menace mondiale la plus immédiate est écartée, les relations et petits arrangements consentis entre [SOV.GetLeLaLNP] [SOV.GetName] et [SOV.GetSesLeursNP] alliés occidentaux ont commencé à se détériorer."
 nato_decisions: "Organisations de traités"
 brussels_to_has_already_happened: "La conférence de Bruxelles n'a pas été organisée"
 TO_will_be_invited_to_join_or_leave: "Va offrir soit de ratifier le traité, soit de quitter la faction [Root.GetFactionName].\n"
 TO_chose_neutrality: "Neutralité par nécessité"
 TO_chose_neutrality_desc: "Face à la tempête qui couve à nouveau entre Est et Ouest, [Root.GetDuDelaDelNP] [Root.GetName] doi[Root.GetTVentNP] se montrer extrêmement prudent[Root.GetXENP]."
 TO_left_faction: "A quitté la faction §Y[From.GetFactionName]§!."
 TO_signed_brussels: "Traité de Bruxelles ratifié"
 treaty_org.2.t: "Ratification du traité de Bruxelles"
 treaty_org.2.desc: "\nPreuve s'il en est que le pire n'est pas nécessairement derrière nous, plusieurs des anciennes puissances alliées ont annoncé la signature aujourd'hui d'un nouveau traité à Bruxelles.\n$tab_news$Si ce texte est officiellement un traité d'assistance mutuelle civile et de coopération militaire, il fait peu de doutes qu'il envoie un message aux dirigeants [SOV.GetAdjMP] et à leurs alliés.\n$tab_news$Par ailleurs, plusieurs pays se trouvant pris au milieu de ces tensions géopolitiques ont saisi l'occasion pour déclarer leur neutralité de façon officielle."
 treaty_org.2.a: "Tout cela est parfaitement inquiétant..."
 treaty_org.2.b: "C'est une véritable provocation"
 NATO_form_nato_properly: "L'Organisation du traité de l'Atlantique Nord va être actée"
 NATO_suggest_nato: "Projet de traité de l'Atlantique Nord"
 NATO_suggest_nato_desc: "L'expansion du traité de Bruxelles est la prochaine étape la plus logique pour notre alliance."
 treaty_org.3.t: "Organisation du traité de l'Atlantique Nord"
 treaty_org.3.desc: "\nLes gouvernements [USA.GetAdjMS] et [From.GetAdjMS], au cours d'une série de rencontres diplomatiques attendues depuis longtemps, ont annoncé la nuit dernière la formation d'une « Organisation du traité de l'Atlantique Nord ». Mettant en avant l'entrée dans une ère nouvelle de coopération dans les domaines civils, militaires et du renseignement, cette décision a été reçue très froidement à [SOV.Capital.GetCapitalVictoryPointName].\n$tab_news$La paix, semble-t-il, sera toujours chose fugace..."
 treaty_org.3.a: "Intéressant..."
 treaty_org.3.b: "Ce bellicisme est détestable"
 treaty_org.4.desc: "\nLe gouvernement [From.GetAdjMS], à l'issue d'une série de rencontres diplomatiques depuis longtemps attendues mais n'ayant présenté aucune réelle surprise, a annoncé la nuit dernière la formation d'une « Organisation du traité de l'Atlantique Nord ». Mettant en avant l'entrée dans une ère nouvelle de coopération dans les domaines civils, militaires et du renseignement, cette décision a été reçue très froidement à [SOV.Capital.GetCapitalVictoryPointName].\n$tab_news$La paix, semble-t-il, sera toujours chose fugace..."
 treaty_org.4.a: "$treaty_org.3.a$"
 treaty_org.4.b: "Mais, euh... C'est quoi le rapport\navec l'Atlantique nord ?"
 TO_nato_ratified: "Ratification du traité de l'Atlantique Nord"
 TO_nato_ratified_desc: "Un traité par lequel nos pays acceptent de mettre en commun ressources et renseignements. Pour quelque vague raison..."
 nato_not_suggested_yet: "L'OTAN n'a pas été proposée"
 north_atlantic_treaty_org: "OTAN"
 warsaw_pact: "Pacte de Varsovie"
 NATO_have_warsaw_pact: "Proposer un pacte de Varsovie"
 NATO_have_warsaw_pact_desc: "La seule réponse qui puisse convenir au traité de Bruxelles est d'organiser un bloc regroupant nos propres nations."
 treaty_org.5.d: "\nCraignant de se trouver entraîné[From.GetXENP] dans un nouveau conflit entre l'Est et l'Ouest, [From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] annoncé [From.GetSonLeurNP] intention de quitter la faction [Root.GetFactionName], à effet immédiat. Mais, dans [From.GetSaLeurNP] position, qui oserait [From.GetLLesFNP] en blâmer ?"
 treaty_org.5.t: "[From.GetLeLaLNPCap] [From.GetName] préfèr[From.GetEEntNP]\nrester neutre[Root.GetXSNP]"
 treaty_org.5.a: "Tant pis pour [From.GetLuiElleEuxNP]"
