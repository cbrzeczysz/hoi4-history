 ARG_intervenciones_federales_decisions: "Intervenciones federales"
 ARG_intervenciones_federales_decisions_desc: "Sous la menace croissante de coups d'État contre notre nouveau gouvernement, nous avons activé les Intervenciones federales. Nous devons choisir les États dans lesquels nous allons mettre en œuvre cette nouvelle législature. Cela nous permettra d'aider plus efficacement les citoyens désireux de défendre leur gouvernement et ainsi de les recruter plus facilement."
