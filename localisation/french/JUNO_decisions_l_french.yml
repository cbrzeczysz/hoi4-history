 ARG_south_american_unity_decisions: "Unité sud-américaine"
 ARG_south_american_unity_decisions_desc: "Maintenant que les peuples d'Amérique du Sud sont réunis sous une seule et même bannière, nous pouvons asseoir notre domination sur le continent en intégrant les territoires des anciennes grandes nations, l'une après l'autre."
 ARG_core_conquered_state: "Intégrer : [From.GetName]"
 ARG_island_negotiations_decisions_tt: "Donne accès aux décisions §YNégociations insulaires§! permettant de négocier un accord de paix avec [ENG.GetFlag]§Y[ENG.GetLeLaLNP] [ENG.GetName]§! si nous ne sommes pas engagés dans une guerre à plus grande échelle."
 ARG_island_negotiations_decisions: "Négociations insulaires"
 ARG_island_negotiations_decisions_desc: "Les îles de l'Atlantique Sud sont un territoire litigieux et, à ce titre, on débat encore pour savoir qui en est le souverain légitime. Cette guerre pourrait nous coûter cher : nous devrions prendre le temps de négocier un accord de paix dès que possible."
