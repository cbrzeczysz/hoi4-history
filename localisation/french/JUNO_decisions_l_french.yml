 ARG_balancing_act_decisions: "Les équilibristes"
 ARG_balancing_act_decisions_desc: "Alors que notre nouveau gouvernement se remet doucement sur pieds, nous sommes à nouveau contraints de collaborer à la fois avec les puissances de l'Axe et les puissances des Alliés. Cette guerre est loin d'être terminée, il est donc important d'entretenir des relations habilement équilibrées avec les deux factions : privilégier l'une pourrait contrarier l'autre."
 ARG_balancing_act_decisions_tt: "Donne accès aux décisions §YLes équilibristes§! permettant d'apaiser consécutivement les relations avec [USA.GetFlag]§Y[USA.GetLeLaLNP] [USA.GetName]§! et [ENG.GetFlag]§Y[ENG.GetLeLaLNP] [ENG.GetName]§! ou [GER.GetFlag]§Y[GER.GetLeLaLNP] [GER.GetName]§! et [ITA.GetFlag]§Y[ITA.GetLeLaLNP] [ITA.GetName]§!. L'apaisement fournira des §Ysubventions d'équipement§! pour le §Ymarché international§!."
 ARG_military_coup_decisions: "Dissidence militaire"
 ARG_military_coup_decisions_desc: "Alors que notre gouvernement nouvellement élu célèbre sa victoire aux élections, le mécontentement s'élève depuis les rangs de l'armée. Avec tant de corruption au sein de la Concordancia et de nombreux membres de l'élite militaire qui se disputent le pouvoir, ce n'est qu'une question de temps avant qu'elle ne marche sur Buenos Aires."
