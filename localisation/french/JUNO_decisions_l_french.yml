 hispaniola_category: "L'unification d'Hispaniola"
 hispaniola_category_desc: "Malgré une riche histoire relativement similaire, l'ouest et l'est d'Hispaniola n'ont quasiment jamais connu l'unification. Mais aujourd'hui, il est temps de réaliser l'impensable !"
 unite_hispaniola: "Unifier Hispaniola"
 peru_bolivia_category: "La Confédération péruvio-bolivienne"
 peru_bolivia_category_desc: "Bien que la Confédération péruvio-bolivienne n'ait duré que de 1836 à 1839, elle demeure dans la mémoire de notre peuple. Si nous parvenons à restaurer une grande partie des anciennes frontières, nous pourrions peut-être ressusciter l'État perdu et nous proclamer ses nouveaux dirigeants."
 reunite_peru_bolivia: "Relancer la confédération"
 guianas_category: "Unification des Guyanes"
 guianas_category_desc: "La région des Guyanes est depuis toujours divisée entre les puissances coloniales : Guyane française, Guyane vénézuélienne, Guyane britannique ou encore néerlandaise. Il est temps de libérer ces terres de leurs oppresseurs respectifs."
 unite_guiana: "Unifier les Guyanes"
 drill_for_oil_in_chaco_boreal: "Forage de pétrole dans le Chaco"
 drill_for_oil_in_chaco_boreal_desc: "À la fin des années 20, la compagnie américaine Standard Oil a découvert du pétrole dans la région, mais a choisi de ne pas l'exploiter, estimant que l'opération serait trop coûteuse. Aujourd'hui, si nous le souhaitons, nous pouvons tenter d'entreprendre ce qu'ils n'ont pas osé faire."
