 ARG_unite_the_workers_decisions_desc: "Le mouvement communiste n'est rien sans le prolétariat, l'ouvrier opprimé. Depuis que le paysage politique [ARG.GetAdjMS] s'est tourné vers la gauche, c'est au PCA de lancer des grèves ouvrières dans nos grandes villes pour rallier le peuple à notre glorieuse révolution !"
