l_french:
 PRU_pastaza_conflict: "Tensions en Amazonie"
 PRU_pastaza_conflict_desc: "Même si nos dirigeants ont réglé les différends frontaliers avec la Colombie grâce au protocole de Rio de 1934, le conflit persiste avec les Équatoriens. Ils revendiquent à l'envi des zones dont il est difficile de désigner un propriétaire légitime, comme les régions de Napo Pastaza et de Santiago Zamora. Dès que l'occasion se présente, nous leur reprendrons la région, quitte à user de la force."
