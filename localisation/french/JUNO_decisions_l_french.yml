 ARG_sanction_the_generals: "Sanctionner les généraux"
 ARG_sanction_the_generals_tt: "Augmente le temps nécessaire au déclenchement de la tentative de coup d'État, ce qui permet aux chefs militaires rebelles de gagner du temps."
