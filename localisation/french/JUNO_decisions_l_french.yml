 ARG_economic_tax_reforms_decisions: "Réformes fiscales économiques"
 ARG_economic_tax_reforms_decisions_desc: "En votant de nouvelles réformes dans notre système fiscal actuel, nous pourrions apporter un soutien aux zones rurales [ARG.GetAdjFP]. La création d'infrastructures viables pour nos communautés agricoles ne peut que contribuer à la prospérité de notre pays !"
