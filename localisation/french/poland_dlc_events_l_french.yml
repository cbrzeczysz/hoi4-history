 poland.13.t: "Les [From.GetHabitants] proposent de collaborer\navec [faction_invitee_target.GetLeLaLNP] [faction_invitee_target.GetName]"
 poland.13.d: "\n[From.GetLeader] a demandé à ce que le gouvernement [Root.GetAdjMS] invite [faction_invitee_target.GetLeLaLNP] [faction_invitee_target.GetName] à intégrer la faction [Root.GetFactionName]. Selon ses dires, disposer d'une alliance avec les [faction_invitee_target.GetHabitants] serait un réel avantage en cas d'invasion."
 poland.13.a: "De fait, [faction_invitee_target.GetLeLaLNP] [faction_invitee_target.GetName]\n[faction_invitee_target.GetEstSontNP] un pays ami"
 poland.13.b: "Nous ne pouvons nous fier\nà [faction_invitee_target.GetLeader]"
 poland.1301.t: "[From.From.GetLeLaLNPCap] [From.From.GetName] propos[From.From.GetEEntNP]\nde coopérer plus étroitement"
 poland.1301.d: "\n[From.From.GetLeLaLNPCap] [From.From.GetName] propos[From.From.GetEEntNP] qu'une coopération militaire plus étroite soit conclue avec nous. Selon [From.GetLeader], une alliance entre nos pays et l'entrée [Root.GetDuDelaDelNP] [Root.GetName] au sein de la faction [From.GetFactionName] serait un réel avantage en cas d'invasion soit [GER.GetAdjFS], soit [SOV.GetAdjFS]."
 poland.1301.a: "C'est une bonne idée"
 poland.1301.b: "Cela ne présente\naucun intérêt pour nous"
 poland.1302.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'inviter [faction_invitee_target.GetLeLaLNP] [faction_invitee_target.GetName]"
 poland.1302.d: "\nAu contraire de [Root.GetLeader], [From.GetLeader] ne voit visiblement pas l'intérêt que pourrait présenter un rapprochement avec [faction_invitee_target.GetLeLaLNP] [faction_invitee_target.GetName]. Nous ne savons pas précisément quelles raisons ont motivé son refus, mais le gouvernement [From.GetAdjMS] semble considérer que les [faction_invitee_target.GetHabitants] seraient davantage une gêne qu'un avantage pour la faction [From.GetFactionName]..."
 poland.1302.a: "Cela valait au moins la peine d'essayer..."
 poland.1303.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer la faction [From.From.GetFactionName]"
 poland.1303.d: "\nPour des raisons qui n'ont pas été spécifiées, le gouvernement [From.GetAdjMS] a décidé de ne pas prendre part à notre combat pour la liberté et de ne pas intégrer la faction [From.From.GetFactionName]. Quels que puissent être ses motifs, cela n'augure rien de bon pour une collaboration entre nos pays."
 poland.1303.a: "C'est dommage, mais tant pis pour eux"
 poland.15.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nnotre annexion"
 poland.15.d: "Un télégramme inquiétant est arrivé aujourd'hui sur le bureau de [Root.GetLeader], venant de [From.GetLeader], exigeant que [LIT.GetLeLaLNP] [LIT.GetName] non seulement renonc[LIT.GetEEntNP] à [LIT.GetSesLeursNP] revendications sur [LIT.GetSonLeurNP] ancienne capitale Vilnius, mais aussi dépos[LIT.GetEEntNP] les armes et cèd[LIT.GetEEntNP] tous [LIT.GetSesLeursNP] territoires [From.GetAuAlaAlNP] [From.GetName]. [From.GetCeluiCelleNPCap]-ci [From.GetAOntNP] tenté de restaurer la République des Deux Nations depuis la naissance de l'État [Root.GetAdjMS] moderne, et sembl[From.GetEEntNP] maintenant persuadé[From.GetXENP] que la simple menace d'une nouvelle guerre suffira à faire reculer [Root.GetLeader]..."
 poland.15.d.notlit: "Un télégramme inquiétant est arrivé aujourd'hui sur le bureau de [Root.GetLeader], venant de [From.GetLeader], exigeant que [Root.GetLeLaLNP] [Root.GetName] dépos[Root.GetEEntNP] les armes et cèd[Root.GetEEntNP] tous [Root.GetSesLeursNP] territoires [From.GetAuAlaAlNP] [From.GetName]. [From.GetCeluiCelleNPCap]-ci [From.GetAOntNP] tenté de restaurer la République des Deux Nations depuis la naissance de l'État [Root.GetAdjMS] moderne, et sembl[From.GetEEntNP] maintenant persuadé[From.GetXENP] que la simple menace d'une nouvelle guerre suffira à faire reculer [Root.GetLeader]..."
 poland.15.a: "Très bien..."
 poland.15.b: "C'est évidemment hors de question !"
 poland.1501.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]"
 poland.1501.d: "Aujourd'hui est un jour de grandes réjouissances [Root.GetAuEnANP] [Root.GetName] : l'armée [From.GetAdjFS] a déposé les armes et autorisé les troupes [Root.GetAdjFP] à entrer dans [From.Capital.GetCapitalVictoryPointName] pour proclamer la réunification [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName] ! C'est là l'acte de résurrection de la République des Deux Nations, et les rues de toutes les villes sont emplies de gens agitant des drapeaux [Root.GetAdjMP] et [From.GetAdjMP] – même si de telles célébrations de joie n'ont pas été constatées dans les territoires anciennement [From.GetAdjMP], où les habitants semblent étonnamment sombres et tristes."
 poland.1501.a: "La République est ressuscitée !"
 poland.1502.t: "Refus [From.GetDuDelaDelNP] [From.GetName]"
 poland.1502.d: "Le gouvernement [From.GetAdjMS] a fait parvenir sa réponse à notre requête, refusant crânement toutes nos exigences et prétendant qu'il ferait tout ce qui serait en son pouvoir pour « empêcher [Root.GetLeader] de fouler aux pieds la souveraineté [From.GetAdjFS] ».\n\nNombreux sont ceux qui préféreraient éviter un conflit avec les [From.GetHabitants] ; mais le fait est que si [Root.GetLeader] ne répond par de manière prompte et rapide, il faudra un moment avant que les requêtes présentées par [Root.GetLeLaLNP] [Root.GetName] soient de nouveau considérées avec le moindre sérieux."
 poland.1502.a: "[Root.GetHabitants] et [From.GetHabitants]\nseront bientôt réunis !"
 poland.16.t: "Les [From.GetHabitants] nous invitent\nà intégrer la faction [From.GetFactionName]"
 poland.16.a: "Faisons cela !"
 poland.16.b: "Et quelle raison avons-nous\nde nous allier à ces [POL.GetHabitants] ?"
 poland.17.t: "Triomphe de la gauche sanatiste"
 poland.17.d: "Enfin, Walery Sławek a retrouvé sa place à la tête du gouvernement [Root.GetAdjMS], reléguant [Root.GetLeader] à un simple rôle de conseil. Malgré tout, nombreux sont ceux qui doutent de l'orientation politique réelle de Sławek. Certains disent qu'il est un socialiste attaché à réformer le pays, tandis que d'autres voient en lui un autre personnage autoritariste, guère différent en cela de [Root.GetLeader] ou de Śmigły-Rydz.\n\nMais, maintenant qu'il est au pouvoir, il peut faire fi de ces questions afin de se consacrer à la réforme de la constitution."
 poland.17.a: "Il doit préserver\nun gouvernement fort"
 poland.17.b: "Les réformes sociales\ndoivent être une priorité"
 poland.18.t: "Triomphe de l'OZN"
 poland.18.d: "Edward Śmigły-Rydz et ses partisans de la droite sanatiste ont longtemps exercé le pouvoir réel, dans l'ombre de [Root.GetLeader]. Mais maintenant que [Root.GetLeader] a accepté de légaliser le Camp de l'unité nationale, Śmigły-Rydz et les siens disposent du pouvoir de façon totalement légitime.\n\nToutefois, étant donné les liens étroits de la droite avec la Phalange, certains s'inquiètent que le gouvernement ne penche trop vers l'extrême droite et que les idées fascistes de Śmigły-Rydz isolent trop [Root.GetLeLaLNP] [Root.GetName] de [Root.GetSesLeursNP] anciens alliés."
 poland.18.a: "Le régime reste parfaitement neutre"
 poland.18.b: "En ce cas, faisons entrer\nles phalangistes au gouvernement..."
 poland.19.t: "Suicide de Walery Sławek"
 poland.19.d: "« Je mets fin à mes jours. Veuillez n'en blâmer personne. J'ai brûlé tous mes documents privés, ainsi que ceux qui m'avaient été confiés. Si ce n'est pas le cas pour tous, qu'on me le pardonne. Dieu Tout-Puissant me pardonnera peut-être mes péchés, y compris celui-ci, le dernier. »\n\nCette note et un pistolet ont été trouvés à côté du corps de Walery Sławek, qui s'est suicidé à 8h45 précises hier soir. Les meilleurs médecins de l'Hôpital militaire Piłsudski n'ont pu empêcher l'hémorragie, et la mort de l'ancien Premier ministre a été annoncée ce matin.\n\nAvec sa note se trouvait une lettre à la seule intention de [Root.GetLeader]. Son contenu et les motifs de Sławek restent un mystère, aussi les spéculations vont bon train dans tout le pays. Ils sont nombreux à suspecter que la marginalisation croissante de la gauche sanatiste et son propre isolement, de plus en plus visible, ont grandement contribué à sa détresse, mais une chose est sûre : la mort du dirigeant le plus influent de la gauche va sans doute plonger beaucoup de ses partisans dans la tristesse et l'amertume."
 poland.19.a: "Spoczywaj w pokoju\nRepose en paix"
 poland.20.t: "Fin du Plan de quatre ans"
 poland.20.desc.a: "Le manque d'investissement presque complet lors des quatre années écoulées a fait dire à de nombreuses personnes que le Plan était un échec total. L'Est reste une région isolée où ne vivent quasiment que des fermiers miséreux ; la prétendue « Région industrielle centrale » ne rassemble que quelques gares et des usines si petites qu'elles sont davantage des ateliers. Notre secteur industriel est une véritable honte pour [Root.GetLeLaLNP] [Root.GetName].\n\nLes experts financiers sont tous d'accord sur ce point : l'échec que tous peuvent constater aujourd'hui handicapera à coup sûr l'avenir économique du pays."
 poland.20.desc.b: "Grâce à quelques investissements, certes modestes mais stratégiques, l'avenir de l'industrie [Root.GetAdjFS] paraît bien plus brillant que ce n'était le cas autrefois. Malgré tout, nous sommes toujours très en retard si l'on compare la situation dans les pays voisins, aussi bien à l'ouest qu'à l'est.\n\nQuoi qu'il en soit, si les investissements réalisés n'ont pas été aussi massifs que ce qui avait été promis par [Root.GetLeader], le prochain Plan devrait garantir des profits intéressants au gouvernement."
 poland.20.desc.c: "Le bruit assourdissant d'une locomotive entrant en gare, la puanteur âcre de la suie et de la vapeur dans l'air, la fumée sortant des cheminées des usines et brûlant les yeux, voilà à quoi l'on peut mesurer le progrès. Arriver aujourd'hui dans la Région centrale, c'est entrer de plain-pied dans le monde moderne, celui de l'industrie. Usines, routes, voies ferrées, locomotives, automobiles, c'est l'État qui a permis tout cela. Désormais, la Pologne du Congrès, la Grande-Pologne et l'Est sont reliés par un maillage dense de chemins de fer et de routes, et le pays enfin constitue une vaste région industrielle. Il est indéniable que le Plan de quatre ans élaboré par Kwiatkowski est un véritable succès.\n\nSi cela ne marque par la fin des investissements, la réussite du programme d'industrialisation a assuré à tous la stabilité et les emplois, et nombreux sont ceux qui sont persuadés que, quelles que soient les épreuves auxquelles ser[Root.GetAOntNP] confronté[Root.GetXENP] [Root.GetLeLaLNP] [Root.GetName] à l'avenir, [Root.GetIlElleNP] saur[Root.GetAOntNP] y faire face."
 poland.20.a: "Misère !"
 poland.20.b: "Très bien"
 poland.20.c: "Excellent !"
 poland.20.d: "Pas de liberté sans Solidarité !"
 poland.20.e: "$poland.20.b$"
 poland.20.f: "$poland.20.a$"
 poland.21.t: "[DNZ.GetLeLaLNPCap] [DNZ.GetName] demand[DNZ.GetEEntNP]\nà intégrer [GER.GetLeLaLNP] [GER.GetName]"
 poland.21.d: "\nLa guerre est désormais livrée jusque dans les rues de Dantzig, et [DNZ.GetLeader] reste ferme face aux forces [POL.GetAdjFP], mais une seule ville ne peut évidemment repousser indéfiniment le massacre attendu. En tant que membre du parti [Root.GetRulingParty], [DNZ.GetLeader] doit rendre des comptes à [Root.GetLeader], et une défaite [DNZ.GetAdjFS] serait évidemment inacceptable. [GER.GetLeLaLNPCap] [GER.GetName] pourrai[GER.GetTEntNP] donc entrer en guerre contre [POL.GetLeLaLNP] [POL.GetName], ce qui serait une parfaite occasion de prendre la ville tout en jouant le rôle de défenseurs..."
 poland.21.a: "Dantzig ne redeviendra pas Gdańsk !"
 poland.21.b: "Mieux vaut éviter\nde nous mêler de tout ça..."
 poland.2101.t: "Offre de soutien\n[From.GetDuDelaDelNP] [From.GetName]"
 poland.2101.d: "\nLe parti [From.GetRulingParty] a offert de soutenir notre lutte contre [POL.GetLeLaLNP] [POL.GetName] en échange d'une reconnaissance plus directe du contrôle [From.GetDuDelaDelNP] [From.GetName] sur [Root.GetLeLaLNP] [Root.GetName]."
 poland.2101.a: "Nous n'avons de toute façon\nguère le choix..."
 poland.2101.b: "Dantzig restera [DNZ.GetAdjFS] !"
 poland.2102.t: "Annexion de Dantzig"
 poland.2102.d: "[DNZ.GetLeader] a été très utile contre [POL.GetLeLaLNP] [POL.GetName], mais l'autonomie [DNZ.GetDuDeDNP] [DNZ.GetName] ne nous sert plus à rien. [DNZ.GetLeader] a mérité devenir Gauleiter du Reichsgau de Dantzig-Prusse occidentale, intégré entièrement dans [Root.GetLeLaLNP] [Root.GetName]."
 poland.2102.a: "Bienvenue dans le Reich !"
 poland.2102.b: "Peut-être méritent-ils\nune certaine autonomie ?"
 poland.22.t: "[DNZ.GetLeLaLNPCap] [DNZ.GetName]\noffr[DNZ.GetEEntNP] la paix"
 poland.22.d: "\nCette guerre n'a déjà que trop duré, et même [DNZ.GetLeader] aspire à la paix. Gdynia elle-même est perdue, et nombreux sont ceux qui s'inquiètent que nous ayons plus encore à perdre que la ville libre à force de vouloir tout gagner. Nous savons d'ores et déjà qu'elle passera inévitablement sous contrôle [GER.GetAdjMS], mais ne pouvons nous permettre de poursuivre les hostilités plus longtemps."
 poland.22.a: "Au moins aurons-nous essayé"
 poland.22.b: "La guerre sera finie\nquand nous l'aurons décidé !"
 poland.23.t: "Sabotages d'usines\ndans l'État de [poland_state_withdrawn.GetName]"
 poland.23.d: "\nÀ mesure que nos troupes avancent dans l'État de [poland_state_withdrawn.GetName] et commencent à prendre le contrôle des lignes de chemin de fer et des sites industriels, des explosions se font entendre. Des pièges sont visiblement laissés sur place par l'armée [POL.GetAdjFS], et il y a fort à parier que cela se reproduira chaque fois que nous tenterons de tirer parti des industries [POL.GetDuDeDNP] [POL.GetName]..."
 poland.23.a: "Cela ne nous retardera pas bien longtemps..."
 poland.24.d: "Les tensions se sont aggravées dans l'est du pays. Les forces de police ont été déployées pour contenir les protestataires, mais ses méthodes brutales ont encore empiré la situation au sein de la population.\n\nSi nous ne résolvons pas la crise très rapidement, nous pourrions très bientôt être confrontés à une guerre civile. La grève, organisée par le Parti paysan de Stanisław Mikołajczyk, est dirigée par une coalition de démocrates, de socialistes et de communistes de l'opposition, et si nous les ignorons davantage ils pourraient bien inciter à un soulèvement armé."
 poland.24.a: "Une révolte paysanne !"
 poland.25.t: "[hosting_country_target.GetLeLaLNPCap] [hosting_country_target.GetName] exig[hosting_country_target.GetEEntNP]\nla démission de [Root.GetLeader]"
 poland.25.d: "\nEn dépit des promesses [hosting_country_target.GetDuDelaDelNP] [hosting_country_target.GetName] d'héberger le gouvernement [Root.GetAdjMS] en exil, [hosting_country_target.GetLeader] a exigé que [Root.GetLeader] démissionne immédiatement de sa charge présidentielle. Dans le chaos de la capitulation et de l'exil, [Root.GetLeader] a été dans l'obligation de fuir dans un pays neutre, et les quelques membres du gouvernement restants doivent décider maintenant qui mènera la lutte pour reprendre la patrie."
 poland.25.a: "Il faut un patriote\nsans liens avec la Sanacja"
 poland.25.b: "Il nous faut un légionnaire"
 poland.25.c: "C'est notre chance\nde restaurer enfin la démocratie"
 poland.26.t: "Rumeurs de soulèvement en Pologne"
 poland.26.d: "Dans toute la Pologne sous occupation [Root.GetAdjFS] courent des rumeurs sur un soulèvement prochain. Dans toutes les rues des villes s'y voit l'inscription « Niech żyje Opór ! », « Vive la Résistance ! », ainsi que d'autres slogans appelant à combattre les troupes [Root.GetAdjFP]. Jusqu'à présent, les activités de la résistance se sont limitées à la distribution de tracts de propagande, à quelques opérations pour retarder les lignes de production, et à quelques rares sabotages ou attentats ; mais la résistance reste étrangement silencieuse, et la situation sur place est de plus en plus tendue.\n\nNos agents sur place ont prévenu qu'un soulèvement était prévisible, qui risquait de s'étendre à tout le pays, organisé par le gouvernement [POL.GetAdjMS] en exil. Ce n'est qu'en traquant les résistants que nous pourrons conserver le contrôle sur la région."
 poland.26.a: "Nous devons débusquer ces rebelles"
