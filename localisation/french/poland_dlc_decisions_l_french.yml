 POL_defensive_plans: "Plans défensifs"
 POL_defensive_plans_desc: ""
 POL_defend_in_east_state: "Plan de défense de l'État de [From.GetName]"
 POL_defend_in_east_state_desc: "L'Est est arriéré et sous-développé, et la nature y règne tout autant que l'homme. Nous devons donc entraîner les troupes à faire usage du terrain pour que, si les [SOV.GetHabitants] nous envahissent, ils s'y dispersent."
 POL_defend_in_west_state: "Plans de défense de l'État de [From.GetName]"
 POL_defend_in_west_state_desc: "C'est dans l'Ouest du pays que se trouve la majorité des industries, aussi est-il crucial qu'il soit défendu face à une invasion [GER.GetAdjFS]. Nous devons donc concevoir des stratégies défensives locales capables de contrer le nombre écrasant d'envahisseurs auxquels nous pourrions nous trouver confrontés."
 POL_four_year_plan_mission: "Préparer le prochain Plan de quatre ans"
 POL_four_year_plan_mission_desc: "Le Plan de quatre ans est en cours, mais nous devons nous assurer que les réformes et l'industrialisation promises sont bien menées afin de nous préparer aux quatre années qui suivront."
