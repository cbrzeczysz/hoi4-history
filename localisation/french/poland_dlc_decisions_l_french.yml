 POL_danzig_decisions: "Ville « libre » de Dantzig"
 POL_danzig_decisions_desc: "Dantzig est depuis trop longtemps une gêne considérable pour l'économie [POL.GetAdjFS]. Il est temps de reprendre le contrôle de la ville, mais cela ne pourra se faire sans recevoir l'assentiment des habitants..."
 POL_unification_propaganda: "Propagande en faveur de la réunification"
 POL_unification_propaganda_desc: "Dantzig est une ville très diverse au niveau culturel, des Polonais, des Allemands et bien d'autres minorités y étant représentés. Le parti nazi cherche toutefois à mettre fin à ce cosmopolitisme. La propagande devrait être utilisée pour convaincre les habitants de rejoindre notre camp, en leur promettant une égalité que les nazis préféreraient mourir que leur concéder."
 POL_military_appeasement: "Apaiser les milices"
 POL_military_appeasement_desc: "Dantzig ne pourra réintégrer [POL.GetLeLaLNP] [POL.GetName] par le seul recours à la force. Mieux vaut convaincre la milice de la ville de se ranger à notre vision concernant l'avenir de la ville libre."
 POL_raid_nazi_resistance: "Raids contre les résistants nazis"
 POL_raid_nazi_resistance_desc: "Certains à Dantzig préféreraient renoncer à la liberté en se couchant devant les nazis en donnant la ville à Berlin. Ces personnes doivent être éliminées, à tout prix – même si des opérations militaires trop brutales pourraient donner une mauvaise opinion de nous aux habitants."
 POL_tighten_control: "Resserrer les contrôles"
 POL_tighten_control_desc: "Les habitants de Dantzig nous acceptent suffisamment désormais pour que nous puissions resserrer le contrôle sans causer d'agitation. Nous aurons alors un meilleur accès aux ressources de la ville, et pourrons assurer un sens plus grand de l'unité."
 POL_sanation_decisions: "Gouvernement sanatiste"
 POL_sanation_decisions_desc: "Les partisans de la Sanacja, « l'assainissement », sont divisés entre droite et gauche, qui toutes deux cherchent à perturber le gouvernement. Nous devons apaiser et mettre en minorité ces partis, de façon à assurer la stabilité du régime."
 POL_sanation_left_irritation: "Irritation de la gauche sanatiste"
 POL_sanation_left_irritation_desc: "Lasse d'être marginalisée par le régime de [Root.GetLeader], la droite sanatiste cherche à rendre le pouvoir à l'ancien Premier ministre Walery Sławek."
 POL_sanation_right_irritation: "Irritation de la droite sanatiste"
 POL_sanation_right_irritation_desc: "Comptant dans ses rangs la plupart des plus hauts gradés de l'armée, la droite sanatiste cherche à saper l'autorité du régime de [Root.GetLeader] pour établir une junte militaire dirigée par Edward Śmigły-Rydz. Ses liens à la fois dans l'armée et l'organisation paramilitaire de la Phalange font de la droite sanatiste un parti politique dangereux."
 POL_sideline_the_left: "Marginaliser la gauche"
 POL_sideline_the_left_desc: "Avec l'aide des sanatistes de droite, nous pourrions marginaliser la gauche afin de l'écarter de la vie politique du pays."
 POL_sideline_the_right: "Marginaliser la droite"
 POL_sideline_the_right_desc: "Même si elle est puissante, l'influence de la droite pourrait être réduite quasi à néant par un effort conjoint entre la gauche et le Château."
 POL_peasant_strike_category: "Grève des paysans"
 POL_peasant_strike_category_desc: ""
 POL_looming_peasants_strike_mission: "Grève imminente des paysans"
 POL_looming_peasants_strike_mission_desc: "Les paysans sont mécontents, exigeant des revenus plus importants et des prix plus bas sur les denrées. Les réseaux ferrés de l'Est sont en mauvais état, rendant l'approvisionnement de la région en nourriture et en matériel compliqué, mais avec quelques investissements dans les infrastructures nous pourrions résoudre la crise."
 POL_peasants_strike: "Grève des paysans"
 POL_peasants_strike_desc: "Les tensions n'ont cessé de croître dans l'Est. Si nous ne résolvons pas les problèmes très vite, nous pourrions bien être confrontés à une véritable guerre civile.\n   La grève, organisée par le chef du Parti paysan Stanisław Mikołajczyk, réunit une coalition de démocrates, de socialistes et de communistes de l'opposition, tout à fait capables d'organiser une révolte."
 POL_invite_foreign_motor_decisions: "$POL_attract_foreign_motors$"
 POL_invite_foreign_motor_decisions_desc: ""
 POL_invite_ford: "Inviter Ford"
 POL_invite_ford_desc: "Peu coûteuses, fiables et [USA.GetAdjFP], la société Ford n'a pas de rivaux pour produire des véhicules en masse."
 POL_invite_vauxhall: "Inviter Vauxhall"
 POL_invite_vauxhall_desc: "Les [ENG.GetHabitants] ont largement démontré que, de tous les véhicules produits dans le monde, les leurs sont les plus rapides et de la meilleure qualité."
 POL_invite_somua: "Inviter la SOMUA"
 POL_invite_somua_desc: "Les véhicules motorisés et blindés [FRA.GetAdjMP] sont plus robustes que tous les autres, et capables de subir les pires épreuves presque sans dommages. C'est exactement ce qu'il nous faut pour survivre lors du prochain conflit."
 POL_miedzymorze_decisions: "La Międzymorze"
 POL_miedzymorze_decisions_desc: ""
 POL_diplomatic_mission_to_FIN: "Mission diplomatique [FIN.GetAuEnANP] [FIN.GetName]"
 POL_diplomatic_mission_to_FIN_desc: "Pour convaincre d'autres pays d'intégrer la Międzymorze, nous devons les persuader que c'est là leur intérêt. Envoyer Józef Beck en mission diplomatique nous offrira de plus grandes chances d'établir le réseau d'alliances défensives auquel nous aspirons."
