 LOW_SUPPLIES_TIPS: "Pour améliorer la situation, il est possible :\n– de redéployer sur une région plus vaste ou de réaffecter des unités afin de réduire la consommation sur place ;\n– de construire des infrastructures de niveau supérieur en veillant à éviter les engorgements ferroviaires depuis le cœur logistique ;\n– s'il y a suffisamment de camions, de motoriser les nœuds logistiques de la région afin de leur attribuer un plafond et une portée supérieurs.\n\nEn cas d'acheminement par mer, il est aussi possible :\n– d'améliorer le niveau des bases navales dans les provinces de départ et d'arrivée ;\n– de prévoir suffisamment de convois ;\n– d'escorter les convois sur la route avec une mission navale « Escorte de convoi » : l'efficacité des ravitaillements peut chuter si les convois sont coulés par l'ennemi."
