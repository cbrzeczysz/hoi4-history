 MAPMODE_FABRICATE_WRONG_COUNTRY: "Le pays n'est pas $COUNTRY|Y$"
 MAPMODE_FABRICATE_UNSELECT: "Désélectionner $STATE|Y$"
 MAPMODE_FABRICATE_HAS_CLAIM: "A déjà une revendication sur $STATE|Y$"
 MAPMODE_FABRICATE_IS_CORE: "A déjà une revendication sur $STATE|Y$"
 MAPMODE_FABRICATE_IS_FABRICATING: "Fabrique déjà une revendication sur $STATE|Y$"
 MAPMODE_FABRICATE_SELECT: "Sélectionner $STATE|Y$"
 MAPMODE_FACTIONS_NAME: "Factions"
 MAPMODE_FACTIONS: "Carte des §Yfactions§!"
 MAPMODE_FACTIONS_DESCRIPTION: "Montre quels pays ont intégré les diverses factions."
 MAPMODE_DEFAULT_NAME: "Défaut"
 MAPMODE_DEFAULT: "Carte §Hpar défaut§!"
 MAPMODE_DEFAULT_DESCRIPTION: "Vue du terrain et des combats terrestres.\nLes provinces sont colorées en fonction du pays qui les contrôle.\nCette carte est pratique pour suivre le déroulement d'un conflit, et mettre en place ou exécuter des plans de guerre."
 MAPMODE_STATES_NAME: "États"
 MAPMODE_STATES: "Carte des §HÉtats§!"
 MAPMODE_STATES_DESCRIPTION: "Carte et type des États."
 MAPMODE_DIPLOMACY_NAME: "Diplomatie"
 MAPMODE_DIPLOMACY: "Carte §Hdiplomatique§!"
 MAPMODE_DIPLOMACY_DESCRIPTION: "Montre les relations diplomatiques du pays sélectionné et les attitudes envers lui."
 MAPMODE_SUPPLY_AREAS_NAME: "Zones de ravitaill."
 MAPMODE_SUPPLY_AREAS: "Carte des §Hzones de ravitaillement§!"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION: "Affiche les zones de ravitaillement et des informations sur la circulation du ravitaillement. Cela vous permet d'identifier les zones problématiques et les engorgements."
 MAPMODE_SUPPLY_MAP_MODE_NAME: "Ravitaillement"
 MAPMODE_SUPPLY_MAP_MODE: "Carte du §Hravitaillement§!"
 MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION: "Affiche la situation actuelle concernant le ravitaillement : les zones en vert vif y ont un bon accès, celles en violet non. Les zones où les unités souffrent d'un ravitaillement insuffisant vont du §Yjaune§! au §Rrouge§!."
 MAPMODE_STRATEGIC_NAVY_NAME: "Stratégique maritime"
 MAPMODE_STRATEGIC_NAVY: "Carte stratégique §Hmaritime§!"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION: "Montre les zones stratégiques en affichant les opérations navales effectuées par vos flottes.\nLes régions où vous disposez de la suprématie navale sont entourées d'une bordure §Gverte§!.\nLes zones hachurées en §Rrouge§! sont hors de portée de la flotte sélectionnée."
 MAPMODE_STRATEGIC_AIR_NAME: "Stratégique aérienne"
 MAPMODE_STRATEGIC_AIR: "Carte stratégique §Haérienne§!"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION: "Montre les zones stratégiques en vous permet de voir les opérations aériennes effectuées par vos avions.\nLes régions en §Gvert§! sont sous supériorité aérienne alliée, celles en §Rrouge§! sous supériorité aérienne ennemie.\nLes aérodromes dans lesquels sont basés vos avions sont en surbrillance."
 MAPMODE_RESOURCES_NAME: "Ressources"
 MAPMODE_RESOURCES: "Carte des §Hressources§!"
 MAPMODE_RESOURCES_DESCRIPTION: "Affiche la production des ressources de chaque État."
 MAPMODE_RESISTANCE_NAME: "Résistance"
 MAPMODE_RESISTANCE: "Carte de la §Hrésistance§!"
 MAPMODE_RESISTANCE_DESCRIPTION: "Affiche la résistance locale dans les zones occupées, montrant les zones posant problème, où vous devriez envisager de modifier votre politique d'occupation."
 MAPMODE_COMPLIANCE_NAME: "Accommodement"
 MAPMODE_COMPLIANCE: "Carte de l'§Haccommodement§!"
 MAPMODE_COMPLIANCE_DESCRIPTION: "Affiche l'accommodement local dans les zones occupées."
 MAPMODE_PLAYERS_NAME: "Joueurs"
 MAPMODE_PLAYERS: "Carte des §Hjoueurs§!"
 MAPMODE_PLAYERS_DESCRIPTION: "Affiche les pays contrôlés par les joueurs."
 MAPMODE_INFRASTRUCTURE_NAME: "Infrastructures"
 MAPMODE_INFRASTRUCTURE: "Carte des §Hinfrastructures§!"
 MAPMODE_INFRASTRUCTURE_DESCRIPTION: "Montre le niveau d'infrastructure de chaque État."
 MAPMODE_MANPOWER_NAME: "Population"
 MAPMODE_MANPOWER: "Carte de la §Hpopulation§!"
 MAPMODE_MANPOWER_DESCRIPTION: "Montre la population vivant dans chaque État."
 MAPMODE_IDEOLOGY_NAME: "Idéologie"
 MAPMODE_IDEOLOGY: "Carte des §Hidéologies§!"
 MAPMODE_IDEOLOGY_DESCRIPTION: "Colore les pays selon leur idéologie."
 MAPMODE_TERRAIN_NAME: "Terrain"
 MAPMODE_TERRAIN: "Carte du §Hterrain§!"
 MAPMODE_TERRAIN_DESCRIPTION: "Affiche les types de terrain sous la forme de couleurs."
 MAPMODE_OPERATIVES_NAME: "Agents"
 MAPMODE_OPERATIVES: "Carte des §Hagents§!"
 MAPMODE_OPERATIVES_DESCRIPTION: "Affiche les agents des services de renseignements, leurs missions, les opérations en cours et la propagation des réseaux de renseignement."
 MAPMODE_CONFIGURE: "Configuration des cartes favorites"
 MAPMODE_ALL: "Ouvre la fenêtre avec toutes les cartes possibles."
 CONFIG_MAPMODE_DEFAULT: "Réinitialise les cartes selon les paramétrages par défaut."
 MAPMODE_ALL_ENTRY_DETAILS: "§GCliquer§! pour sélectionner.\n§GClic droit§! pour sélectionner et fermer."
 MAPMODE_TOOLTIP_INFRASTRUCTURE: "Infrastructures : $INF|Y$£infrastructure_texticon£"
 MAPMODE_TOOLTIP_MANPOWER: "Population : $MP|*Y$£population_texticon£"
