 ### EQUIPMENT MODULES ###
 tank_gasoline_engine: "Moteur à essence"
 tank_gasoline_engine_desc: "Pour la même taille de moteur, celui fonctionnant à l'essence est beaucoup plus rapide que le diesel. Toutefois, l'essence est beaucoup plus inflammable que le gasoil."
 tank_diesel_engine: "Moteur diesel"
 tank_diesel_engine_desc: "Un moteur diesel est plus fiable et robuste que celui à essence, mais pas aussi rapide pour un volume équivalent."
 tank_petrol_electric_engine: "Moteur bimode"
 tank_petrol_electric_engine_desc: "Un système mixte combinant un moteur à pétrole alimentant un moteur électrique. Complexe, coûteux et peu fiable, il offre toutefois des performances inégalées lors des mouvements tactiques."
 tank_gas_turbine_engine: "Turbine à gaz"
 tank_gas_turbine_engine_desc: "Une turbine développée à partir des moteurs à réaction. La consommation de carburant est très importante, mais assure les plus grandes vitesses à n'importe quel véhicule pour un moteur de même volume."
 tank_riveted_armor: "Blindage riveté"
 tank_riveted_armor_desc: "Des plaques de blindage rivetées entre elles et sur l'ossature du char. Cette technologie est sûre et peu coûteuse, mais les bords rivetés sont moins solides et peuvent blesser l'équipage si les rivets lâchent."
 tank_cast_armor: "Blindage moulé"
 tank_cast_armor_desc: "L'ensemble du châssis, y compris le blindage, est moulé sous la forme d'un seul élément. Le procédé est coûteux, et long à mettre en œuvre, mais permet un blindage beaucoup plus épais et comptant peu de points faibles."
 tank_welded_armor: "Blindage soudé"
 tank_welded_armor_desc: "Les plaques de blindage sont soudées au châssis. Ce procédé est beaucoup plus rapide que le moulage, tout en fournissant une protection efficace."
 NOR_tank_rikstanken_armor: "Blindage de fortune"
 NOR_tank_rikstanken_armor_desc: "Fabriqué à partir de plaques de fer afin de réduire les coûts, ce blindage est loin d'être le meilleur... mais cela reste un blindage."
 tank_torsion_bar_suspension: "Barre de torsion"
 tank_torsion_bar_suspension_desc: "Un système de suspension relativement fiable, constitué de barres de métal fixées au châssis du véhicule et permettant de fournir une meilleure stabilité que les autres types de suspensions."
 tank_christie_suspension: "Suspension Christie"
 tank_christie_suspension_desc: "Développé par l'inventeur américain John Walter Christie, ce système de suspension permet d'atteindre des vitesses exceptionnellement élevées."
 tank_bogie_suspension: "Bogies"
 tank_bogie_suspension_desc: "Un type de suspension simple et peu coûteux, dans lequel les barbotins sont montés de manière autonome, ce qui leur permet d'être remplacés facilement en cas de besoin."
 tank_interleaved_suspension: "Galets entrelacés"
 tank_interleaved_suspension_desc: "En faisant se chevaucher les galets porteurs, il est possible d'en disposer davantage sur la même longueur de châssis, améliorant ainsi la mobilité et assurant une protection supplémentaire sur les flancs."
 tank_light_one_man_tank_turret: "Tourelle monoplace"
 tank_light_one_man_tank_turret_desc: "Une petite tourelle, à peine assez large pour que s'y tienne un seul homme, chargé de viser et charger le canon principal ainsi que de détecter les cibles et menaces potentielles."
 tank_light_two_man_tank_turret: "Tourelle biplace"
 tank_light_two_man_tank_turret_desc: "Une tourelle permettant à deux hommes de partager les missions de tir et d'observation. Cela ne permet toutefois pas une répartition parfaite des tâches entre les membres de l'équipage."
 tank_light_three_man_tank_turret: "Tourelle triplace"
 tank_light_three_man_tank_turret_desc: "Une tourelle suffisamment vaste pour que trois membres d'équipage puissent se répartir les tâches de charge et de tir du canon principal tout en observant la situation tout autour du véhicule."
 tank_light_fixed_superstructure_turret: "Superstructure fixe légère"
 tank_light_fixed_superstructure_turret_desc: "Une superstructure fixe, ne permettant au canon principal que de disposer d'un angle de tir réduit si le véhicule n'est pas réorienté. Malgré tout, cela permet au char de disposer d'un armement plus lourd tout en conservant une taille réduite, ce qui en fait un véhicule parfaitement adapté pour les embuscades."
 tank_medium_one_man_tank_turret: "$tank_light_one_man_tank_turret$"
 tank_medium_one_man_tank_turret_desc: "$tank_light_one_man_tank_turret_desc$"
 tank_medium_two_man_tank_turret: "$tank_light_two_man_tank_turret$"
 tank_medium_two_man_tank_turret_desc: "$tank_light_two_man_tank_turret_desc$"
 tank_medium_three_man_tank_turret: "$tank_light_three_man_tank_turret$"
 tank_medium_three_man_tank_turret_desc: "$tank_light_three_man_tank_turret_desc$"
 tank_medium_fixed_superstructure_turret: "Superstructure fixe moyenne"
 tank_medium_fixed_superstructure_turret_desc: "$tank_light_fixed_superstructure_turret_desc$"
 tank_heavy_two_man_tank_turret: "$tank_light_two_man_tank_turret$"
 tank_heavy_two_man_tank_turret_desc: "$tank_light_two_man_tank_turret_desc$"
 tank_heavy_three_man_tank_turret: "$tank_light_three_man_tank_turret$"
 tank_heavy_three_man_tank_turret_desc: "$tank_light_three_man_tank_turret_desc$"
 tank_heavy_fixed_superstructure_turret: "Superstructure fixe lourde"
 tank_heavy_fixed_superstructure_turret_desc: "$tank_light_fixed_superstructure_turret_desc$"
 tank_super_heavy_four_man_tank_turret: "Tourelle quadriplace"
 tank_super_heavy_four_man_tank_turret_desc: "Une tourelle massive, disposant de suffisamment de place pour qu'un second chargeur serve le canon principal."
 tank_super_heavy_three_man_tank_turret: "$tank_light_three_man_tank_turret$"
 tank_super_heavy_three_man_tank_turret_desc: "$tank_light_three_man_tank_turret_desc$"
 tank_modern_tank_turret: "Tourelle moderne"
 tank_modern_tank_turret_desc: "Une tourelle très bien organisée, permettant à trois membres de l'équipage de servir avec efficacité le canon principal et de surveiller l'évolution de la situation autour du véhicule."
 tank_heavy_machine_gun: "Mitrailleuse lourde"
 tank_heavy_machine_gun_desc: "La mitrailleuse est une arme convenable contre l'infanterie tout en étant peu coûteuse ; mais même avec des munitions conçues pour percer le blindage, ses performances laissent beaucoup à désirer."
 flamethrower: "Lance-flammes"
 flamethrower_desc: "Cet armement a été conçu pour projeter un liquide enflammé. S'il est très utile dans le cadre du combat urbain et face aux fortifications, il ne peut rien face aux blindés et doit être utilisé par un équipage entraîné spécifiquement à son usage, au sein d'une unité distincte, pour être réellement efficace."
 tank_auto_cannon: "Canon automatique"
 tank_auto_cannon_desc: "Adapté d'un canon anti-aérien à tir rapide, ce canon automatique peut infliger des dégâts considérables à des cibles non protégées. Son petit calibre limite toutefois ses performances contre les blindages."
 tank_auto_cannon_2: "Canon automatique amélioré"
 tank_auto_cannon_2_desc: "$tank_auto_cannon_desc$"
 tank_anti_air_cannon: "Canon anti-aérien"
 tank_anti_air_cannon_desc: "Un canon automatique à tir rapide, conçu pour abattre les avions. Son utilité en tant qu'arme de soutien contre des cibles terrestres est toutefois limitée."
 tank_anti_air_cannon_2: "Canon anti-aérien amélioré"
 tank_anti_air_cannon_2_desc: "$tank_anti_air_cannon_desc$"
 tank_anti_air_cannon_3: "Canon anti-aérien avancé"
 tank_anti_air_cannon_3_desc: "$tank_anti_air_cannon_desc$"
 tank_medium_howitzer: "Mortier de moyen calibre"
 tank_medium_howitzer_desc: "Un mortier de calibre moyen adapté pour être monté sur un véhicule. Son premier usage est l'appui face à des cibles non blindées, mais il peut aussi tirer directement sur une cible si cela est nécessaire. Étant donné le peu de munitions permettant de percer les blindages, il n'est cependant pas adapté contre les chars."
 tank_medium_howitzer_2: "Mortier de moyen calibre amélioré"
 tank_medium_howitzer_2_desc: "$tank_medium_howitzer_desc$"
 tank_heavy_howitzer: "Mortier lourd"
 tank_heavy_howitzer_desc: "Un mortier de gros calibre adapté pour être monté sur un véhicule. Son premier usage est l'appui face à des cibles non blindées, mais il peut aussi tirer directement sur une cible si cela est nécessaire. Emportant peu de munitions permettant de percer les blindages, il n'est cependant pas adapté contre les chars."
 tank_small_cannon: "Canon de petit calibre"
 tank_small_cannon_desc: "Un petit canon, peu coûteux, pouvant tirer des obus contre l'infanterie et les blindés. Son petit calibre limite toutefois son utilité."
 tank_small_cannon_2: "Canon de petit calibre amélioré"
 tank_small_cannon_2_desc: "$tank_small_cannon_desc$"
 tank_medium_cannon: "Canon de moyen calibre"
 tank_medium_cannon_desc: "Un canon polyvalent, bien adapté pour différents types de missions. S'il n'est excellent ni contre l'infanterie ni contre les blindés, il permet au véhicule de remplir des missions très variées."
 tank_medium_cannon_2: "Canon de moyen calibre amélioré"
 tank_medium_cannon_2_desc: "$tank_medium_cannon_desc$"
 tank_high_velocity_cannon: "Canon à haute vélocité"
 tank_high_velocity_cannon_desc: "Un canon conçu spécifiquement pour obtenir une très haute vélocité à la bouche. Utilisant des munitions spéciales, il est parfait contre les blindages, mais a de piètres performances contre les cibles mal protégées."
 tank_high_velocity_cannon_2: "Canon à haute vélocité amélioré"
 tank_high_velocity_cannon_2_desc: "$tank_high_velocity_cannon_desc$"
 tank_high_velocity_cannon_3: "Canon à haute vélocité avancé"
 tank_high_velocity_cannon_3_desc: "$tank_high_velocity_cannon_desc$"
 tank_heavy_cannon: "Canon de gros calibre"
 tank_heavy_cannon_desc: "Un canon pouvant tirer de gros obus. Avec une pénétration exceptionnelle des blindages et des performances tout à fait correctes contre les cibles non protégées, son plus gros défaut est son encombrement et son coût, empêchant de le monter sur la plupart des véhicules n'ayant pas été conçus dès le départ pour cet usage."
 tank_heavy_cannon_2: "Canon de gros calibre amélioré"
 tank_heavy_cannon_2_desc: "$tank_heavy_cannon_desc$"
 tank_heavy_cannon_3: "Canon de gros calibre avancé"
 tank_heavy_cannon_3_desc: "$tank_heavy_cannon_desc$"
 tank_super_heavy_cannon: "Canon super-lourd"
 tank_super_heavy_cannon_desc: "Un canon d'un calibre ridiculement gros, dont les performances sont inégalées. Il existe très peu de choses que ces armes ne peuvent détruire, et aucune d'entre elles n'a intérêt à tirer sur un simple char, aussi gros soit-il."
 NOR_rikstanken_turret: "Tourelle improvisée"
 NOR_rikstanken_turret_desc: "Un canon rotatif, enfin, parfois seulement."
 tank_close_support_gun: "Canon d'appui rapproché"
 tank_close_support_gun_desc: "Une petite arme, conçue pour lancer des projectiles hautement explosifs contre les fortifications ennemies afin d'appuyer les attaques d'infanterie. Si cela permet d'engager des blindés adverses, son fût court et le nombre limité de munitions interdit toutefois de s'attaquer à des chars trop puissants."
 tank_radio_1: "Radio"
 tank_radio_1_desc: "Un simple dispositif de communication radio permettant au char de coordonner ses manœuvres tactiques sur le terrain."
 tank_radio_2: "Radio améliorée"
 tank_radio_2_desc: "Un dispositif radio amélioré permet aux commandants de contrôler de manière efficace des formations de char plus importantes, permettant dès lors de mener des manœuvres opérationnelles plus ambitieuses."
 tank_radio_3: "Radio avancée"
 tank_radio_3_desc: "Grâce à un transmetteur plus puissant et une réception de meilleure qualité, la radio permet les communications sur des dizaines de kilomètres et de contourner en partie les brouillages."
 amphibious_drive: "Dispositifs de flottaison"
 amphibious_drive_desc: "Un ensemble de dispositifs de flottage et de portage permettent à ce char d'être équipé rapidement pour traverser une étendue d'eau, soit depuis un navire, soit depuis la côte ou une rive."
 secondary_turret_hmg: "Mitrailleuse lourde"
 secondary_turret_hmg_desc: "Une mitrailleuse lourde disposée dans une tourelle secondaire n'a qu'un angle de tir réduit, ce qui limite son efficacité, mais permet au char d'engager davantage de cibles simultanément. Ceci est particulièrement utile en attaque."
 secondary_turret_small_cannon: "Canon léger"
 secondary_turret_small_cannon_desc: "Un canon de petit calibre disposé dans une tourelle secondaire n'a qu'un angle de tir réduit, ce qui limite son efficacité, mais permet d'engager davantage de cibles simultanément. Ceci est particulièrement utile en attaque."
 secondary_turret_close_support_gun: "Canon d'appui rapproché"
 secondary_turret_close_support_gun_desc: "Un canon d'appui rapproché disposé dans une tourelle secondaire n'a qu'un angle de tir réduit, ce qui limite son efficacité, mais permet d'engager davantage de cibles simultanément. Ceci est particulièrement utile en attaque."
 sloped_armor: "Blindage incliné"
 sloped_armor_desc: "Le blindage disposé de façon à ce qu'il forme un angle par rapport à la trajectoire des projectiles est beaucoup plus efficace qu'un blindage de même épaisseur placé verticalement. Cela accroît aussi les chances que le projectile soit dévié sans causer de dommages. Par contre, cela nécessite que l'ensemble du char soit conçu pour cela, ce qui complexifie son montage."
 stabilizer: "Stabilisateur"
 stabilizer_desc: "Un dispositif mécanique permettant de conserver l'orientation du canon lorsque le char se déplace. Si le système n'est pas assez perfectionné pour permettre de tirer de manière précise en plein mouvement, cela permet à l'équipage de le faire au cours d'une brève halte sans avoir à tout régler de nouveau pour viser."
 smoke_launchers: "Fumigènes"
 smoke_launchers_desc: "Une batterie de dispositifs fumigènes pouvant être utilisés depuis l'intérieur du char afin de créer un épais nuage de fumée destiné à masquer le véhicule. C'est particulièrement utile en cas de tir ennemi ou après être tombé dans une embuscade."
 extra_ammo_storage: "Magasins de munitions supplémentaires"
 extra_ammo_storage_desc: "Des magasins de munitions supplémentaires, prêtes à l'usage, permettent au char de rester au combat plus longtemps sans devoir ravitailler. Par contre, si le blindage est percé, il y a de fortes chances que cela tourne à la catastrophe – ce qui est particulièrement problématique au moment de mener des attaques."
 wet_ammo_storage: "Stockage humide des munitions"
 wet_ammo_storage_desc: "Des enveloppes humides ajoutées autour des magasins de munition permettent de grandement réduire les risques que les munitions explosent si le blindage est percé – ce qu'apprécient beaucoup les équipages."
 armor_tech_1_tt: "Permet une valeur de blindage de §Y5 et plus§!."
 armor_tech_2_tt: "Permet une valeur de blindage de §Y10 et plus§!."
 armor_tech_3_tt: "Permet une valeur de blindage de §Y15 et plus§!."
 armor_tech_4_tt: "Permet une valeur de blindage de §Y18 et plus§!."
 engine_tech_1_tt: "Permet une valeur de motorisation de §Y5 et plus§!."
 engine_tech_2_tt: "Permet une valeur de motorisation de §Y10 et plus§!."
 engine_tech_3_tt: "Permet une valeur de motorisation de §Y15 et plus§!."
 engine_tech_4_tt: "Permet une valeur de motorisation de §Y18 et plus§!."
 light_tank_chassis: "Char léger"
 medium_tank_chassis: "Char moyen"
 heavy_tank_chassis: "Char lourd"
 light_tank_chassis_0: "Châssis de char léger de l'entre-deux-guerres"
 light_tank_chassis_desc: "Un châssis petit et compact, idéal pour un véhicule peu coûteux et léger destiné à mener des missions de reconnaissance et de soutien d'artillerie. Sa capacité de charge limitée le rend toutefois inapte à supporter un blindage lourd ou des canons de gros calibre."
 light_tank_chassis_1: "Châssis de char léger"
 basic_light_tank_chassis: "$light_tank_chassis_1$ 1934"
 basic_light_tank_chassis_short: "Char léger 1934"
 basic_light_tank_chassis_desc: "Les avancées technologiques ont rendu les modèles de la période d'après-guerre obsolètes. Le champ de bataille moderne nécessite des modèles nouveaux, mettant à profit les progrès de la métallurgie et de la conception intérieure."
 light_tank_chassis_2: "Châssis de char léger amélioré"
 improved_light_tank_chassis: "$light_tank_chassis_2$"
 improved_light_tank_chassis_short: "Char léger 1936"
 improved_light_tank_chassis_desc: "Profitant des avancées permises par l'expérience acquise grâce aux modèles précédents, ce châssis bénéficie d'une fiabilité accrue et d'une maintenance allégée."
 light_tank_chassis_3: "Châssis de char léger avancé"
 advanced_light_tank_chassis: "$light_tank_chassis_3$"
 advanced_light_tank_chassis_short: "Char léger 1941"
 advanced_light_tank_chassis_desc: "Avec l'importance désormais accordée aux chars moyens lors des combats, les chars légers sont désormais le plus souvent relégués à des rôles de soutien. Un nouveau modèle de châssis est donc nécessaire pour s'adapter au mieux à ce nouveau rôle."
 light_tank_amphibious_chassis_0: "Châssis de char léger amphibie de l'entre-deux-guerres"
 light_tank_amphibious_chassis_1: "Châssis de char léger amphibie"
 light_tank_amphibious_chassis_2: "Châssis amélioré de char léger amphibie"
 light_tank_amphibious_chassis_3: "Châssis de char léger amphibie avancé"
 light_tank_amphibious_equipment_0: "Char amphibie léger de l'entre-deux-guerres"
 light_tank_artillery_chassis_0: "Canon automoteur léger de l'entre-deux-guerres"
 light_tank_artillery_chassis: "Canon automoteur léger"
 light_tank_artillery_chassis_desc: "Un véhicule compact et peu encombrant, conçu essentiellement pour appuyer l'infanterie en première ligne."
 light_tank_artillery_chassis_1: "Canon automoteur léger"
 light_tank_artillery_chassis_2: "Canon automoteur léger amélioré"
 light_tank_artillery_chassis_3: "Canon automoteur léger avancé"
 light_tank_destroyer_chassis_0: "Chasseur de char léger de l'entre-deux-guerres"
 light_tank_destroyer_chassis: "Chasseur de char léger"
 light_tank_destroyer_chassis_desc: "Un véhicule compact et peu encombrant doté d'un canon puissant pour détruire les blindés ennemis."
 light_tank_destroyer_chassis_1: "Chasseur de char léger"
 light_tank_destroyer_chassis_2: "Chasseur de char léger amélioré"
 light_tank_destroyer_chassis_3: "Chasseur de char léger avancé"
 light_tank_aa_chassis_0: "Canon automoteur anti-aérien léger de l'entre-deux-guerres"
 light_tank_aa_chassis: "Canon automoteur anti-aérien léger"
 light_tank_aa_chassis_desc: "Un véhicule compact et peu encombrant doté d'un canon anti-aérien pour assurer la défense contre les avions ennemis."
 light_tank_aa_chassis_1: "Canon automoteur anti-aérien léger"
 light_tank_aa_chassis_2: "Canon automoteur anti-aérien léger amélioré"
 light_tank_aa_chassis_3: "Canon automoteur anti-aérien léger avancé"
 medium_tank_chassis_1: "Châssis de char moyen"
 medium_tank_chassis_0: "Châssis de char moyen de l'entre-deux-guerres"
 medium_tank_chassis_2: "Châssis de char moyen amélioré"
 medium_tank_chassis_3: "Châssis de char moyen avancé"
 medium_tank_amphibious_chassis_1: "Châssis de char moyen amphibie"
 medium_tank_amphibious_chassis_0: "Châssis de char moyen amphibie de l'entre-deux-guerres"
 medium_tank_amphibious_chassis_2: "Châssis de char moyen amphibie amélioré"
 medium_tank_amphibious_chassis_3: "Châssis de char moyen amphibie avancé"
 medium_tank_amphibious_equipment_0: "Char amphibie moyen de l'entre-deux-guerres"
 basic_medium_tank_chassis: "$medium_tank_chassis_1$"
 basic_medium_tank_chassis_short: "Char moyen 1938"
 basic_medium_tank_chassis_desc: "Si les chars légers ont formé le cœur de toutes les formations mécanisées ces dernières années, il paraît de plus en plus évident que leur usage est de plus en plus réduit. Nous aurons besoin à l'avenir d'un véhicule plus imposant, malgré tout capable d'une très grande mobilité."
 improved_medium_tank_chassis: "$medium_tank_chassis_2$"
 improved_medium_tank_chassis_short: "Char moyen 1940"
 improved_medium_tank_chassis_desc: "En s'appuyant sur l'expérience acquise avec les générations précédentes de chars moyens, il est évident qu'un nouveau modèle doté d'une capacité de charge supérieure est indispensable."
 advanced_medium_tank_chassis: "$medium_tank_chassis_3$"
 advanced_medium_tank_chassis_short: "Char moyen 1943"
 advanced_medium_tank_chassis_desc: "L'augmentation rapide du poids de l'armement et du blindage nécessite un châssis toujours plus lourd, obligeant à disposer de véhicules de la même taille que les modèles plus anciens de chars lourds."
 medium_tank_chassis_desc: "Un châssis offrant un bon équilibre, de taille intermédiaire et permettant une grande polyvalence pour élaborer des véhicules très divers."
