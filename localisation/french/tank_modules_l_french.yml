 basic_heavy_tank_chassis: "$heavy_tank_chassis_1$"
 basic_heavy_tank_chassis_desc: "L'analyse exhaustive des affrontements de la Grande Guerre a montré qu'un véhicule lourd est indispensable pour franchir les tranchées ennemies et ouvrir le passage à des forces légères capables de profiter de la percée. Un tel engin devrait être lourdement armé et disposer d'un résistant lourd, sans pour autant devoir être rapide."
 basic_heavy_tank_chassis_short: "Char lourd 1934"
 improved_heavy_tank_chassis: "$heavy_tank_chassis_2$"
 improved_heavy_tank_chassis_desc: "Si la nature de la guerre a changé, les véhicules lourds y ont toujours leur place. De fait, leur blindage lourd permet de percer les lignes ennemies autant que de renforcer la défense face à un assaut adverse."
 improved_heavy_tank_chassis_short: "Char lourd 1940"
 advanced_heavy_tank_chassis: "$heavy_tank_chassis_3$"
 advanced_heavy_tank_chassis_desc: "Avec les avancées faites dans le domaine de l'armement et de la puissance de feu, un char moderne a besoin d'un blindage épais et d'un canon de gros calibre pour rester efficace. Un véhicule imposant est donc indispensable."
