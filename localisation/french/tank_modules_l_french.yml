 amphibious_tank_chassis: "Châssis de char amphibie"
 amphibious_tank_chassis_desc: "Un petit char conçu spécifiquement pour flotter. Pour cela, des limites très strictes ont été imposées concernant la taille de l'armement et l'épaisseur du blindage."
 amphibious_tank_chassis_1: "Châssis de char amphibie amélioré"
 gwtank_chassis: "Char de l'entre-deux-guerres"
 gwtank_chassis_desc: "Le char s'est avéré être une arme extrêmement puissante lors de la Grande Guerre. Si son développement a certes ralenti au cours des années suivantes, il ne fait aucun doute qu'il jouera un rôle crucial lors des conflits futurs."
 armor_tech_1: "Blindage de base"
 armor_tech_1_desc: "Au cours de la Première Guerre mondiale, les chars étaient surtout confrontés à des tirs d'armes légères. Ils ne disposaient donc que d'un blindage assez peu épais. Les nouveaux armements antichars ont depuis rendu la situation beaucoup plus compliquée pour eux, aussi une protection renforcée est-elle indispensable."
 armor_tech_2: "Blindage amélioré"
 armor_tech_2_desc: "Face à un armement antichar toujours plus lourd et plus commun, partout dans le monde, la génération suivante de chars aura besoin de protections améliorées."
 armor_tech_3: "Blindage avancé"
 armor_tech_3_desc: "Si les canons antichars déployés ont certainement atteint leurs limites, une nouvelle génération de chars devra toutefois embarquer des armements plus performants, capables de percer n'importe quelle épaisseur de blindage, y compris à longue distance."
 armor_tech_4: "Blindage moderne"
 armor_tech_4_desc: "Au cours des conflits, les menaces auxquelles ont été confrontés les chars se sont multipliées : chars ennemis, artillerie antichar, tueurs de chars, et même armes d'infanterie modernes capables de pénétrer jusqu'aux blindages les plus épais. De nouveaux types de blindage doivent donc être développés pour permettre aux chars de faire face à tout cela."
 engine_tech_1: "Motorisation de base"
 engine_tech_1_desc: "Alors que les chars de la Première Guerre mondiale étaient des véhicules pesants et lents, les versions plus modernes s'appuient sur la vitesse pour assurer la victoire."
 engine_tech_2: "Motorisation améliorée"
 engine_tech_2_desc: "Avec des canons et un blindage plus lourds, la nouvelle génération de chars nécessite une motorisation beaucoup plus puissante pour conserver l'avantage de la mobilité."
 engine_tech_3: "Motorisation avancée"
 engine_tech_3_desc: "La guerre mécanisée est une forme d'affrontement nécessitant une prise de décision rapide, alliée à des mouvements de troupes et un ravitaillement qui le sont tout autant. Si les chars doivent disposer d'un armement moderne et d'un blindage suffisamment épais pour survivre sur le champ de bataille, ils ont besoin de moteurs puissants pour rester en ligne avec l'infanterie motorisée."
 engine_tech_4: "Motorisation moderne"
 engine_tech_4_desc: "Les innombrables améliorations apportées aux chars, rendues indispensables par la guerre moderne, les ont considérablement alourdis. Pour déplacer toute cette masse, il leur faut donc une motorisation extrêmement puissante."
 DESIGNER_CHASSIS_BASE: "Châssis : "
 DESIGNER_FROM_MODULES: "Composants : "
 DESIGNER_UNSAVED_CHANGES: "Changements non sauvegardés : "
 tank_rocket_launcher: "Lance-roquettes"
 tank_rocket_launcher_desc: "Un lanceur de roquettes non guidées et hautement explosives. Grâce aux tubes multiples, chaque mise à feu assure d'excellentes performances contre les cibles non blindées, mais même des frappes directes n'ont que peu d'effets sur les cibles blindées."
 tank_rocket_launcher_2: "Lance-roquette amélioré"
 tank_rocket_launcher_2_desc: "Même si des modifications ont été apportées pour garantir une plus grande précision, l'avantage principal de ce lance-roquette amélioré réside pour l'essentiel dans le nombre de projectiles pouvant être lancés simultanément."
 tank_wheeled_suspension: "Suspension à roues"
 tank_wheeled_suspension_desc: "Dérivée de celle des camions, cette suspension limite grandement la capacité de charge et n'a que des performances limitées en tout-terrain, mais reste très peu coûteuse à produire."
 tank_half_track_suspension: "Suspension semi-chenillée"
 tank_half_track_suspension_desc: "Système hybride entre un véhicule entièrement chenillé et une véritable suspension à roue, il dispose de roues à l'avant pour assurer la traction et de chenilles à l'arrière pour améliorer les performances en tout-terrain. Si cela limite toujours la capacité de charge, ce système est malgré tout moins coûteux qu'un modèle entièrement chenillé."
 squeezebore_adaptor: "Réducteur conique"
 squeezebore_adaptor_desc: "Un adaptateur spécial à l'extrémité du canon réduit le diamètre du fût et permet l'usage de munition de calibre plus réduit ; cela permet donc une augmentation notable de la vélocité, et donc de la pénétration. Les munitions sont cependant très spécifiques et nécessitent des matériaux rares."
 armor_skirts: "Jupes blindées"
 armor_skirts_desc: "Des plaques de métal peu épaisses montées sur les côtés du véhicule, offrant une protection supplémentaire face aux fusils antichars et aux charges creuses."
 dozer_blade: "Lame de bouteur"
 dozer_blade_desc: "Une lame de bouteur permet au véhicule d'établir très rapidement une position de combat sur le terrain sans nécessiter le soutien du génie."
 auto_loader: "Chargeur automatique"
 auto_loader_desc: "Un mécanisme automatisé pour charger les munitions et bénéficier d'une cadence de tir élevée sur une période prolongée."
 easy_maintenance: "Maintenance facilitée"
 easy_maintenance_desc: "Les trappes autour du véhicule donnent accès aux différents composants, permettant à l'équipage d'accomplir des opérations de maintenance complexes de manière relativement aisée."
 additional_machine_guns: "Mitrailleuses supplémentaires"
 additional_machine_guns_desc: "Un ensemble de mitrailleuses et d'émerillons spéciaux permettent de renforcer la défense du véhicule face aux attaques rapprochées d'infanterie."
