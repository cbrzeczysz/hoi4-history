 main_battle_tank_chassis: "Châssis de char moderne"
 modern_tank_chassis: "Châssis de char moderne"
 modern_tank_chassis_desc: "Un châssis modernisé empruntant beaucoup aux modèles des chars moyens précédents, mais mettant l'accent sur une vitesse et une manœuvrabilité grandement accrues, tout en permettant un blindage plus épais et des canons de plus gros calibres que sur les chars intermédiaires classiques. Le résultat est un véhicule pouvant mener des missions extrêmement variées."
 main_battle_tank_chassis_desc: "L'expérience a montré que les modèles de chars lourds, moyens et légers se ressemblent de plus en plus. Les chars lourds sont désormais plus mobiles, les chars légers disposent d'un armement de plus gros calibre et d'un blindage plus épais. Il paraît donc intéressant de faire de ces trois types un modèle unique qui deviendra un char de combat extrêmement polyvalent."
 modern_tank_chassis_1: "Châssis de char moderne amélioré"
 modern_tank_artillery_chassis: "Canon automoteur moderne"
 modern_tank_artillery_chassis_desc: "Un véhicule moderne, conçu pour être utilisé comme une pièce d'artillerie indépendante capable de rivaliser avec les chars modernes tout en étant protégée de toute menace sur le champ de bataille."
 modern_tank_artillery_chassis_1: "Canon automoteur moderne"
 modern_tank_destroyer_chassis_desc: "Un véhicule moderne, conçu pour assurer une riposte rapide face aux attaques blindées ennemies tout en bénéficiant d'un niveau de protection comparable."
 modern_tank_destroyer_chassis_1: "Chasseur de chars moderne"
