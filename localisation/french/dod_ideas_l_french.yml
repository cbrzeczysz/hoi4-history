 YUG_idea_macedonian_opposition: "Opposition macédonienne"
 YUG_idea_macedonian_opposition_desc: "Les Macédoniens n'assument toujours pas pleinement leur identité serbe et continuent d'exiger des droits particuliers. Le soutien politique [BUL.GetDuDelaDelNP] [BUL.GetName] y a sans doute joué un rôle."
 YUG_idea_macedonian_opposition_1: "Opposition macédonienne limitée"
 YUG_idea_macedonian_opposition_1_desc: "Quelques concessions politiques aux Macédoniens et cesser de leur imposer une identité serbe a permis de réduire quelque peu, et pour un temps, les tensions en Macédoine."
