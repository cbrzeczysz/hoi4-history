 BUL_uranium_concession_agreement: "Concessions minières d'uranium [From.GetAuAlaAlNP] [From.GetName]"
 BUL_uranium_concession_agreement_desc: "Nous ne pouvons tirer nous-mêmes le meilleur parti de nos ressources en uranium, aussi est-il plus avantageux – non seulement pour nous, mais aussi pour nos alliés [From.GetAdjMP] – de leur concéder un accord d'exploitation en échange de matériaux et produits plus utiles pour l'industrie et l'agriculture [Root.GetAdjMP]."
 BUL_negotiate_claims_in_the_balkans: "Négocier nos revendications dans les Balkans"
 BUL_negotiate_claims_in_the_balkans_desc: "Avant même de chercher à nous aligner avec la moindre grande puissance, nous devons négocier nos exigences territoriales avec [GER.GetLeLaLNP] [GER.GetName]. Les tensions internationales sont de plus en plus vives, et [Root.GetLeLaLNP] [Root.GetName] ne doi[Root.GetTVentNP] soutenir que le pays qui saura [Root.GetLuiLeurNP] offrir le meilleur accord territorial."
 BUL_demand_our_historical_claims: "Exiger nos revendications historiques"
 BUL_secure_occupation_in_balkan_state: "S'assurer de l'occupation de l'État de [From.GetName]"
 BUL_secure_occupation_in_balkan_state_desc: "Nous devons assumer notre rôle de maintien de l'ordre dans les Balkans. Il nous faut donc proposer à nos alliés de nous transmettre le contrôle administratif sur leurs territoires occupés des Balkans afin de soulager les garnisons de la faction [Root.GetFactionName] en les envoyant renforcer d'autres fronts."
 BUL_secure_occupation_in_balkan_state_tt: "(Les pays ayant peu d'§Yeffectifs§! et de §Ymatériel d'infanterie§! seront plus enclins à accepter.)"
 BUL_bulgarian_reintegration_campaign: "Campagne de réintégration bulgare dans l'État de [From.GetName]"
 bulgarian_territorial_expansion_arranged: "Expansion territoriale bulgare arrangée par avance"
 BUL_bulgarian_territorial_expansion_arranged_tt: "Les États ayant le modificateur §Y$bulgarian_territorial_expansion_arranged$§! seront transférés à la Bulgarie une fois que celle-ci sera membre de la même faction que l'Allemagne et que cette faction contrôlera ces États."
 BUL_align_bulgaria: "Conformer [BUL.GetLeLaLNP] [BUL.GetName]"
 BUL_align_bulgaria_desc: "Nous entretenons des relations diplomatiques cordiales avec [BUL.GetLeLaLNP] [BUL.GetName] depuis des décennies et, grâce à notre soutien financier, [BUL.GetSonLeurNP] gouvernement a pu rembourser [BUL.GetSesLeursNP] dettes. Il est donc temps maintenant de [BUL.GetLLesFNP] inciter à devenir alliés."
 BUL_germany_donate_fighters: "Donner des chasseurs aux [BUL.GetHabitants]"
 BUL_germany_donate_fighters_desc: "Nous devrions donner un petit nombre de chasseurs à l'Armée de l'air [BUL.GetAdjFS], récemment reformée."
 BUL_germany_demand_military_access: "Demander un accès militaire [BUL.GetAuEnANP] [BUL.GetName]"
 BUL_germany_demand_military_access_desc: "Même [BUL.GetSilSielleNP] ne particip[BUL.GetEEntNP] pas à notre offensive dans les Balkans, nous devons demander un accès militaire [BUL.GetAuAlaAlNP] [BUL.GetName]. Ainsi nos troupes pourront-elles utiliser [BUL.GetSaLeurNP] frontière comme base d'opérations d'où lancer l'invasion [GRE.GetDuDelaDelNP] [GRE.GetName]."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister: "Demander le remplacement du Premier ministre [BUL.GetAdjMS]"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc: "Le Premier ministre [BUL.GetAdjMS], Georgi Kyoseivanov, a démontré toute son incompétence. Nous devrions suggérer à [BUL.GetLeader] de le faire remplacer par quelqu'un plus capable et plus proche de nos valeurs, tel Bogdan Filov."
 BUL_donate_aircraft_tt: "Si [BUL.GetLeLaLNP] [BUL.GetName] accept[BUL.GetEEntNP] notre don, [BUL.GetSonLeurNP] opinion à notre égard en sera améliorée, facilitant ainsi la coopération entre nos pays."
 BUL_the_balkan_federation_dream: "Le rêve d'une Fédération balkanique"
 BUL_the_balkan_federation_dream_desc: "[Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] promouvoir la formation d'une Fédération balkanique, suffisamment forte pour s'opposer aux nombreux ennemis du prolétariat et permettre aux nations des Balkans de comprendre que la seule manière de triompher dans notre lutte est d'instaurer la coopération et la solidarité entre nos peuples, afin d'unifier par la suite l'ensemble de la péninsule."
 BUL_develop_balkan_federation_project: "Projet de Fédération balkanique"
 BUL_develop_balkan_federation_project_desc: "Nous devons réunir les meilleurs experts de différents domaines, économie, industrie, politique ou société, pour analyser pourquoi l'idée d'une Fédération balkanique s'est traduite par un échec dans les années 1920, et proposer un nouveau projet, inclusif et amélioré, qui permettra aux nations de la péninsule d'être traitées sur un pied d'égalité."
 BUL_balkan_federation_propaganda: "Propagande pour la Fédération [From.GetAuEnANP] [From.GetName]"
 BUL_balkan_federation_propaganda_desc: "Nous devrions organiser une vaste campagne de propagande [From.GetAuEnANP] [From.GetName] pour convaincre [From.GetSonLeurNP] prolétariat de soutenir le projet d'une Fédération balkanique."
 BUL_destabilize_country: "Déstabiliser [From.GetLeLaLNP] [From.GetName]"
 BUL_destabilize_country_desc: "Nous devrions infiltrer des agents [Root.GetAdjMP] [From.GetAuEnANP] [From.GetName] pour accroître le soutien des militants envers notre projet de fédération, en leur fournissant les arguments rhétoriques de base, et en formant des groupes de partisans armés capables de déstabiliser le pays."
 BUL_fight_alongside_country_comrades: "Combattre au côté de nos camarades [From.GetAdjMP]"
 BUL_fight_alongside_country_comrades_desc: "Nous devons soutenir la lutte de nos camarades [From.GetAdjMP] en prenant part à la guerre civile à leur côté."
 BUL_fight_alongside_country_comrades_join_cw_tt: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] prendre part à la guerre civile [From.GetAuEnANP] [From.GetFlag]§Y[From.GetName]§!."
 BUL_balkan_federation_industrial_aid: "Aide industrielle [From.GetAuAlaAlNP] [From.GetName]"
 BUL_balkan_federation_industrial_aid_desc: "Nous fournissons actuellement une aide [From.GetAuAlaAlNP] [From.GetName] afin de développer [From.GetSonLeurNP] secteur industriel fragile, avant qu'[From.GetIlElleNP] n'intègr[From.GetEEntNP] [Root.GetLeLaLNP] [Root.GetName]."
 BUL_balkan_federation_economic_aid: "Aide économique [From.GetAuAlaAlNP] [From.GetName]"
 BUL_balkan_federation_economic_aid_desc: "Nous fournissons actuellement une aide financière [From.GetAuAlaAlNP] [From.GetName] afin d'empêcher [From.GetSonLeurNP] effondrement économique. Lorsque [From.GetSaLeurNP] situation se sera améliorée, [From.GetIlElleNP] pourr[From.GetAOntNP] intégrer [Root.GetLeLaLNP] [Root.GetName]."
 BUL_balkan_federation_military_aid: "Soutien militaire [From.GetAuAlaAlNP] [From.GetName]"
 BUL_balkan_federation_military_aid_desc: "Nous fournissons actuellement un soutien militaire [From.GetAuAlaAlNP] [From.GetName] afin que [From.GetSesLeursNP] forces armées puissent traquer plusieurs cellules de dissidents dans les villes proches de [From.Capital.GetCapitalVictoryPointName]. L'opération menée avec succès, [From.GetIlElleNP] pourr[From.GetAOntNP] intégrer [Root.GetLeLaLNP] [Root.GetName]."
 BUL_balkan_federation_project_ready_flag: "Le projet de Fédération balkanique est prêt"
 BUL_balkan_federation_demand_turkish_territory: "Exiger les possessions [TUR.GetAdjFP]"
 BUL_balkan_federation_demand_turkish_territory_desc: "Nous devrions envoyer une délégation diplomatique [TUR.GetAuEnANP] [TUR.GetName] pour négocier la cession de [TUR.GetSesLeursNP] possessions dans les Balkans [BUL.GetAuAlaAlNP] [BUL.GetName]."
 BUL_plot_against_boris_dec_cat: "$BUL_plot_against_boris_plot$"
 BUL_plot_against_boris_dec_cat_desc: "$BUL_plot_against_boris_desc$"
 BUL_brainwash_political_prisoners: "Laver le cerveau d'un prisonnier politique"
 BUL_brainwash_political_prisoners_desc: "Un prisonnier politique doit être pressuré et poussé à faire le sale travail, de manière à ce que, si le régicide est un échec, aucun membre du gouvernement ne puisse être lié à la tentative d'assassinat."
 BUL_persuade_faction_members: "Persuader les membres [GetFactionMembersToPersuade] d'agir"
 BUL_persuade_faction_members_desc: "Il y a juste à offrir une somme ridiculement importante à l'un des membres anti-tsaristes du gouvernement pour qu'il se charge de trouver l'individu parfait pour exécuter notre plan."
