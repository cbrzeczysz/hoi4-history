 BUL_nsm_name_text: "Mouvement social national"
 BUL_ZVENO_TOOLTIP: "Le £faction_bul_zveno£§YZveno§! est une organisation nationaliste fondée par des officiers et actuellement dirigée par Kimon Georgiev.\nIl appelle tous les militaires à rejoindre ses rangs et, au bout d'un certain temps, pourrait tenter de renverser le gouvernement par un coup d'État afin d'imposer une dictature militaire."
 BUL_BS_TOOLTIP: "Le mouvement des £faction_bul_bs£§Ysocialistes larges§! est composé de sociaux-démocrates proposant une alliance large entre classes.\nIls disposent d'une grande influence parmi les ouvriers et au sein des syndicats, et peuvent lancer des appels à la grève générale s'ils se montrent déloyaux."
 BUL_BZNS_TOOLTIP: "L'£faction_bul_bzns£§YUnion agraire§! est une organisation politique interdit en 1934, s'intéressant de près à la question paysanne.\nElle exerce une grande influence dans les régions rurales et fera tout pour accroître sa popularité parmi les paysans."
 BUL_NSM_TOOLTIP: "Le £faction_bul_nsm£§YMouvement social national§! est une organisation d'extrême-droite dirigée par Aleksandar Tsankov, un ancien membre du Zveno.\nIl fera tout pour accroître sa popularité au sein du peuple en organisation des manifestations et protestations dans tout le pays."
 BUL_LOYALTY_TOOLTIP: "La §Yloyauté§! représente la volonté du mouvement de coopérer avec le gouvernement.\nPlus la valeur est élevée, moins il est probable que le mouvement cherchera à s'opposer au gouvernement.\nAvant de pouvoir faire entrer un mouvement au gouvernement, il est indispensable de prendre certaines décisions afin que ses membres s'alignent sur les politiques gouvernementales et que la §Yloyauté§! soit montée à 100."
 BUL_POPULARITY_TOOLTIP: "La §Ypopularité§! représente le soutien dont jouit un mouvement dans certains pans de la population, qu'il s'agisse de l'armée, des ouvriers, des paysans ou des radicaux de l'extrême-droite.\nPlus la valeur est élevée, plus il est probable que le mouvement cherchera à s'opposer au gouvernement.\nAfin de mettre fin à l'existence d'un mouvement, il est indispensable de prendre un certain nombre de décisions afin de l'affaiblir et de faire chuter sa §Ypopularité§! à 0."
