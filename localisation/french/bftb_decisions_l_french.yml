 BUL_ff_root_out_sympathizers_desc: "Quiconque manifeste publiquement la moindre sympathie pour le Front patriotique et le soutien à ses idées doit être traqué et amené devant la justice."
 BUL_ff_massive_arrests: "Arrestations massives"
 BUL_ff_massive_arrests_desc: "Les mesures les plus énergiques sont indispensables pour mettre fin à la menace posée par le Front patriotique. Nous devons lancer des opérations ciblées et arrêter quiconque est lié de près ou de loin à l'organisation."
 BUL_ff_deal_the_final_blow: "Porter le coup de grâce"
 BUL_ff_deal_the_final_blow_desc: "Nous avons très sérieusement affaibli les communistes, et le sort du Front patriotique ne tient plus qu'à un fil... Un fil qu'il convient de trancher dès à présent !"
 BUL_ff_approaching_faction_timer_effects_tt: "Le mouvement va rejoindre le Front patriotique, raccourcissant le nombre de jours de la mission §YCoup d'État imminent du Front patriotique§! selon sa §Ypopularité§!. La §Yloyauté du mouvement§! à l'égard du gouvernement va légèrement contrebalancer cela."
 BUL_ff_approaching_faction_cw_effects_tt: "Si ce mouvement rejoint le Front patriotique, le soulèvement sera d'autant plus grave."
 BUL_ff_preventive_action_taken_tt: "Réduit de §G[?BUL.BUL_ff_preventive_actions_base_value]%§! les chances que le Front patriotique déclenche un coup d'État.\nCette valeur est plafonnée à §Y[?BUL.BUL_ff_preventive_actions_cap_value]%§!."
