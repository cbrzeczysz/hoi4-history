 TUR_the_fading_father_category: "La disparition du Père"
 TUR_the_fading_father_category_desc: "Le Père des Turcs, Mustafa Kemal Atatürk, est de plus en plus souvent malade. Nous devons faire face à cette triste réalité : le père fondateur de notre nation pourrait ne pas vivre assez longtemps pour guider [Root.GetLeLaLNP] [Root.GetName] jusqu'à la fin de la crise qui menace le monde.\n\nÀ l'heure actuelle, [Root.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis: "Dégradation de la santé d'Atatürk"
 TUR_ataturk_health_worsening_crisis_desc: "Mustafa Kemal Atatürk est de plus en plus âgé, et sa santé ne cesse de se dégrader. Combien de temps reste-t-il avant que le Père des Turcs soit si malade qu'il ne pourra cette fois plus se remettre ?"
 TUR_seek_treatment_for_ataturk: "Chercher un traitement pour Atatürk"
 TUR_seek_treatment_for_ataturk_desc: "Si nous voulons que le gazi survive encore quelques années, il est vital qu'il prenne le temps de se reposer des fatigues liées au gouvernement de la nation. Nous devrions l'envoyer à l'étranger pour qu'il soit traité dans les sanatoriums les plus réputés et profiter des lieux les plus agréables au monde."
 TUR_worsen_ataturks_health_effect_tt: "§YMustafa Kemal Atatürk§! sera un dirigeant moins efficace à cause de sa §Rsanté déclinante§!."
 TUR_retire_ataturk: "Demander à Atatürk de se retirer"
 TUR_retire_ataturk_desc: "C'est là – évidemment – une chose affligeante, mais nous devrions sans doute envisager de renvoyer le gazi passer ses derniers jours parmi les siens et voyager sur le continent selon ses propres envies. Nous ne pouvons continuer à lui demander de gaspiller ses derniers mois, pas après qu'il a tant sacrifié pour la nation et pour le peuple."
 TUR_ataturk_health_poor_tt: "§YMustafa Kemal Atatürk§! sera considéré comme en §Ymauvaise§! santé."
 TUR_ataturk_health_terminal_tt: "§RMourant§!, §YMustafa Kemal Atatürk§! va être placé en soins palliatifs."
 TUR_ataturk_health_stable: "son état est §Ystable§!"
 TUR_ataturk_health_poor: "il est en §Ymauvaise santé§!"
 TUR_ataturk_health_terminal: "il est §Rmourant§!"
 TUR_acquiesce_to_fundamentalists_tt: "Cet État £faction_tur_traditionalist£§Ytraditionnaliste§! et §Y2§! autres vont commencer à coopérer davantage avec le gouvernement."
 the_national_oath_category: "Le serment national"
 the_national_oath_category_desc: "L'Empire ottoman devait s'effondrer. C'était aussi inévitable qu'indispensable. Néanmoins, nous avons perdu bien davantage que ce à quoi nous nous attendions lors de la signature du traité de Lausanne, en 1923, et il est grand temps de reprendre ce qui nous a été volé."
 restore_the_borders_of_1920: "Restaurer les frontières de 1920"
 restore_the_borders_of_1920_desc: "Par cette proclamation, nous serons enfin débarrassés du traité de Lausanne, et [Root.GetLeLaLNP] [Root.GetName] ser[Root.GetAOntNP] enfin déchargé[Root.GetXENP] du joug des impérialistes."
 form_turan_category: "Former l'Empire touranien"
 form_turan_category_desc: "Pendant très longtemps le Touran n'a relevé que du fantasme, mais nous avons maintenant l'occasion d'unir tous les peuples turciques du monde sous un seul drapeau. Comment pourrions-nous ne pas le faire ?"
 form_turan: "Former le Touran"
 form_turan_desc: "Avec l'unification du Touran, notre statut de grande puissance du monde sera clairement affirmé. Jamais plus les peuples turciques ne seront opprimés par d'autres !"
