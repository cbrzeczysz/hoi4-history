 BUL_fate_of_the_balkans_bring_back_state_desc: "Nous devons envoyer une délégation diplomatique [From.Controller.GetAuEnANP] [From.Controller.GetName] pour exiger la rétrocession de l'État de [From.GetName] [Root.GetAuAlaAlNP] [Root.GetName] à qui il appartient de plein droit."
