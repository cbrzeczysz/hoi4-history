 GRE_appoint_aristotle_onassis_as_prime_minister: "Nommer Onassis Premier ministre"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc: "Aristote Onassis a été l'homme providentiel, celui par qui le rêve venizéliste de la Grande Idée a pu voir le jour. En tant que citoyen [Root.GetAdjMS] né à Smyrne, ce jeune homme riche et charismatique est sans doute le mieux placé pour réaliser l'unité de la nation [Root.GetAdjFS]."
 form_macedonian_empire_category: "Reconstituer l'Empire macédonien"
 form_macedonian_empire_category_desc: "Certains pourraient qualifier notre rêve d'insensé, celui de faire revivre l'empire d'Alexandre le Grand. Mais le fait est que pour faire renaître la Troisième civilisation hellénique, nous devons au préalable faire revivre la Première, celle par quoi tout a commencé."
 form_macedonian_empire: "Honorer l'héritage des Argéades"
 form_macedonian_empire_desc: "L'heure est venue de rassembler toutes les satrapies au sein d'un super-État centralisé, dont l'unification prouvera au monde que le moment est passé de se moquer des Grecs ou de les mécontenter : mieux vaut désormais les craindre."
 form_country_southern_yugoslavia_required_states_tt: "Contrôle tous les États §Ybulgares§! et §Yalbanais§!, ainsi que les États §Yyougoslaves§! au sud de la §YSerbie§!."
 form_country_southern_central_asia_required_states_tt: "Contrôle les États de §YStalinabad§!, du §YPamir§! et de §YTachkent§!."
 form_country_british_levant_required_states_tt: "Contrôle les États de §YPalestine§!, de §YJordanie§! et du §YKoweït§!."
 form_country_punjab_required_states_tt: "Contrôle tous les États §Ypakistanais§!."
 TUR_the_constitutional_arrows_category: "Loi n°3115"
 TUR_the_constitutional_arrows_category_desc: "Les six principes fondateurs [Root.GetDuDelaDelNP] [Root.GetName] ont été insérés dans la constitution, et aussi longtemps que nous les respecterons la nation ne pourra se désagréger."
 TUR_republicanism_decision: "Républicanisme"
 TUR_republicanism_decision_desc: "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] né[Root.GetXENP] sur les cendres de l'Empire ottoman déchu. Nous n'avons plus désormais ni sultan, ni calife, ni dieu : nous sommes libres, et avons beaucoup souffert pour le devenir."
 TUR_stoked_republicanism_flag: "A récemment ravivé les valeurs républicaines"
 TUR_secularism_decision: "Laïcité"
 TUR_secularism_decision_desc: "Si nous laissons les dogmes de ces croyances archaïques s'attardant encore à l'ère médiévale gouverner le pays et notre façon de vivre, alors nous ne développerons jamais l'état d'esprit indispensable pour être considérés en égaux par les grandes puissances de ce monde."
 TUR_stoked_secularism_flag: "A récemment ravivé les valeurs laïques"
 TUR_populism_decision: "Populisme"
 TUR_populism_decision_desc: "Tout gouvernement qui se respecte doit faire du peuple la première de ses priorités. Cette question n'a même pas à être discutée."
 TUR_stoked_populism_flag: "A récemment ravivé les valeurs populistes"
 TUR_nationalism_decision: "Nationalisme"
 TUR_nationalism_decision_desc: "Déjà par le passé nous avons combattu et sommes morts pour notre pays. Et nous devons nous tenir prêts à le faire à nouveau."
 TUR_stoked_nationalism_flag: "A récemment ravivé les valeurs nationalistes"
 TUR_etatism_decision: "Étatisme"
 TUR_etatism_decision_desc: "L'avantage qu'il y a à disposer d'une économie dirigée est que l'exécutif conserve une influence importante sur l'économie du pays par le biais des mécanismes fiscaux. Il serait donc dans l'intérêt de la nation d'appliquer tout de suite ces mécanismes."
 TUR_no_longer_has_etatism_tt: "Ne soutient plus l'§Yétatisme§!."
 TUR_etatism_abolished: "L'§Yétatisme§! a été aboli"
 TUR_reformism_decision: "Réformisme"
 TUR_reformism_decision_desc: "Les [Root.GetHabitants] ont toujours été à la pointe – même les Ottomans ont parfois été très en avance sur leur temps par leurs réformes politiques et sociales. L'une des plus grandes vertus de notre peuple, c'est son dynamisme."
 TUR_stoked_reformism_flag: "A récemment ravivé les valeurs réformistes"
 TUR_revolutionism_decision: "Révolutionnarisme"
 TUR_revolutionism_decision_desc: "Rejeter le joug des Ottomans et établir un État-nation [Root.GetAdjMS] a été une véritable révolution. Nous avons changé, et continuons de changer, nous acharnant à transformer le pays pour devenir cette nation que nous étions depuis toujours destinés à devenir."
 TUR_stoked_revolutionism_flag: "A récemment ravivé les valeurs révolutionnaires"
 TUR_liberalism_decision: "Libéralisme"
 TUR_liberalism_decision_desc: "Le droit de décider nous-mêmes de notre avenir est la base de notre vision de l'avenir du pays. La liberté du commerce, les élections libres, la liberté religieuse, la liberté de saisir sa chance, voilà tout ce à quoi nous aspirons."
 TUR_stoked_liberalism_flag: "A récemment ravivé les valeurs libérales"
 TUR_jihad_decision: "Jihad"
 TUR_jihad_decision_desc: "Par le plomb et par l'épée, nous mettrons en œuvre la volonté du Tout-Puissant et frapperons les âmes mécréantes qui se sont écartées de Son chemin."
 TUR_stoked_jihad_flag: "A récemment ravivé les valeurs extrémistes"
 TUR_fidelity_decision: "Fidélité"
 TUR_fidelity_decision_desc: "Loyauté au sultan, loyauté au Tout-Puissant. Voilà les deux piliers essentiels que chacun devrait révérer par-dessus tout."
 TUR_stoked_fidelity_flag: "A récemment ravivé les valeurs de piété"
 TUR_absolutism_decision: "Absolutisme"
 TUR_absolutism_decision_desc: "L'autorité du sultan est absolue. Chaque fois que cela a été oublié, l'Empire ottoman s'est déjà déchiré de l'intérieur, et nous devons tout faire pour empêcher l'histoire de se répéter encore."
 TUR_stoked_absolutism_flag: "A récemment ravivé les valeurs monarchistes"
 TUR_ultranationalism_decision: "Ultranationalisme"
 TUR_ultranationalism_decision_desc: "Il ne suffit pas d'être prêt à mourir pour son pays. Chaque citoyen doit se donner entièrement, par son âme, par son corps et par sa volonté, pour l'intérêt suprême de la nation."
 TUR_stoked_ultranationalism_flag: "A récemment ravivé les valeurs ultranationalistes"
 TUR_socialism_decision: "Socialisme"
 TUR_socialism_decision_desc: "Hier, nous avons rejeté la royauté. Aujourd'hui, nous œuvrons de concert avec les classes laborieuses pour faire tomber les arrogants capitalistes."
 TUR_stoked_socialism_flag: "A récemment ravivé les valeurs socialistes"
 TUR_alter_the_royal_laws_of_succession: "Modifier la loi de succession"
 TUR_alter_the_royal_laws_of_succession_desc: "Un nouveau sultanat offre l'occasion de réformer les antiques lois de succession. Nous devrions mettre en place une politique de primogéniture agnatique-cognatique, de manière à ce que seuls les descendants directs du sultan puissent monter sur le trône."
 TUR_industrial_projects_category: "Projets industriels"
 TUR_industrial_projects_category_desc: "Étant donné la jeune de la nation [Root.GetAdjFS], les projets industriels naissants ont souvent besoin de l'appui du gouvernement pour être menés à leur terme."
 TUR_financing_private_enterprise_flag: "Finance déjà des entreprises privées"
 TUR_open_the_nazilli_callico_factory: "Ouvrir la fabrique textile de Nazilli"
 TUR_open_the_nazilli_callico_factory_desc: "Il est de la responsabilité du gouvernement de jauger les projets industriels au cas par cas."
 TUR_finance_the_bursa_merinos_factory: "Financer l'usine de laine de mérinos de Bursa"
 TUR_finance_the_bursa_merinos_factory_desc: "$TUR_open_the_nazilli_callico_factory_desc$"
 TUR_fund_the_gemlik_silk_factory: "Financer l'usine de soie de Gemlik"
 TUR_fund_the_gemlik_silk_factory_desc: "$TUR_open_the_nazilli_callico_factory_desc$"
 TUR_construct_the_zonguldak_coal_refinery: "Construire la raffinerie de charbon de Zonguldak"
 TUR_construct_the_zonguldak_coal_refinery_desc: "$TUR_open_the_nazilli_callico_factory_desc$"
 TUR_modernise_the_general_directorate_of_military_factories: "Moderniser le Directorat général des usines d'armement"
 TUR_modernise_the_general_directorate_of_military_factories_desc: "$TUR_open_the_nazilli_callico_factory_desc$"
 TUR_authorise_the_nuri_killigil_factory: "Autoriser l'usine d'armement de Nuri Killigil"
 TUR_authorise_the_nuri_killigil_factory_desc: "$TUR_open_the_nazilli_callico_factory_desc$"
 TUR_sponsored_killigil_armaments_flag: "A subventionné l'§Yusine d'armement Killigil§! par la décision des £decision_icon_small£§YProjets industriels du Sanayiciler§!."
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory: "Financer l'usine aéronautique de Nuri Demirağ à Beşiktaş"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc: "$TUR_open_the_nazilli_callico_factory_desc$"
 TUR_invest_in_malatya_cigarette_factory: "Investir dans l'usine de tabac de Malatya"
 TUR_invest_in_malatya_cigarette_factory_desc: "$TUR_open_the_nazilli_callico_factory_desc$"
 TUR_bankroll_the_malatya_clothing_factory: "Financer l'usine textile de Malatya"
 TUR_bankroll_the_malatya_clothing_factory_desc: "$TUR_open_the_nazilli_callico_factory_desc$"
 TUR_subsidise_the_karabuk_iron_steel_factory: "Subventionner l'usine sidérurgique de Karabük"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc: "$TUR_open_the_nazilli_callico_factory_desc$"
 TUR_karabuk_iron_steel_factory_modernised_flag: "L'§Yusine sidérurgique de Karabük§! a été modernisée par le §YSanayiciler§!."
 TUR_sponsor_petrol_olfisis_formation: "Financer la création du Petrol Ofisi"
 TUR_sponsor_petrol_olfisis_formation_desc: "Il est souvent demandé au gouvernement de former un organisme d'État dédié à l'exploitation du pétrole afin de répondre à tous les besoins en énergie."
 TUR_petrol_ofisi_formed: "La formation du Petrol Ofisi a été financée.\n"
 TUR_repeal_the_wealth_tax: "Revenir sur la taxe du varlık vergisi"
 TUR_repeal_the_wealth_tax_desc: "Cette taxe sur les non musulmans n'est pas viable, et une faute pour le kémalisme. La seule chose à faire est de l'abroger immédiatement."
 TUR_repeal_the_faith_tax: "Revenir sur la taxe de l'inanç vergisi"
 TUR_repeal_the_faith_tax_desc: "Cette taxe sur les institutions religieuses n'est pas viable. Si son objectif était louable, la vérité est que [Root.GetLeLaLNP] [Root.GetName] [Root.GetNestNesontNP] pas prêt[Root.GetXENP] pour une politique aussi radicale. La seule chose sensée à faire est donc de l'abroger."
 TUR_abolish_etatism: "Renoncer à l'étatisme"
 TUR_abolish_etatism_desc: "L'étatisme a été un réel succès du système kémaliste, et une expérimentation pleine d'enseignements. Malheureusement, l'intérêt de la nation pourrait bien exiger d'y renoncer de manière permanente."
 TUR_absorb_the_tpda: "Absorber l'A.D.P.T."
 TUR_absorb_the_tpda_desc: "L'Administration de la dette publique turque détruit à petit feu le secteur industriel, comme une tumeur cancéreuse. Mais nous pourrions absorber cet organisme dans un cadre national afin qu'il ne pèse plus sur le développement du pays."
 TUR_pay_off_our_debts: "Rembourser la dette"
 TUR_pay_off_our_debts_desc: "L'Empire ottoman avait accumulé un nombre colossal de dettes au cours de son existence, et nous-mêmes avons dû reconstruire beaucoup de choses dans le pays. Mais [Root.GetLeLaLNP] [Root.GetName] d'aujourd'hui [Root.GetEstSontNP] désormais en mesure de rembourser en partie cette dette."
 TUR_discuss_investment_possibilities_with_FROM: "Discuter de possibilités d'investissements avec les [From.GetHabitants]"
 TUR_discuss_investment_possibilities_with_FROM_desc: "Par le passé, [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] cherché à éviter autant que possible les investissements et ingérences étrangères. Mais nous n'avons plus grand-chose à craindre de simples transactions, telles que des investissements économiques. Nous pouvons désormais discuter sur un pied d'égalité avec les [From.GetHabitants], et en tirer profit."
 TUR_investment_in_turkey_pending_flag: "[From.GetLeLaLNPCap] [From.GetFlag]§Y[From.GetName]§! [From.GetAOntNP] accepté d'investir mais ne s'y [From.GetEstSontNP] pas encore attelé[From.GetXENP]."
 TUR_investment_opinion_tt: "Meilleure sera l'opinion [From.GetDuDelaDelNP] §Y[From.GetName]§! à notre égard, plus nombreuses seront les opportunités d'investissements.\n"
 ROOT_invest_in_turkish_state_building: "Investir dans les infrastructures [From.GetAdjFP]"
 ROOT_invest_in_turkish_state_building_desc: "Les infrastructures de nombreuses régions [From.GetAdjFP] sont sous-développées. Il convient de remédier à cette situation."
 ROOT_invest_in_turkish_state_light_industry: "Investir dans l'industrie légère [From.GetAdjFS]"
 ROOT_invest_in_turkish_state_light_industry_desc: "L'industrie légère, dans de nombreuses régions [From.GetDuDeDNP] [From.GetName], est notoirement sous-développée. Il convient de remédier à la situation."
 ROOT_invest_in_turkish_state_heavy_industry: "Investir dans l'industrie lourde [From.GetAdjFS]"
 ROOT_invest_in_turkish_state_heavy_industry_desc: "L'industrie lourde, dans de nombreuses régions [From.GetDuDeDNP] [From.GetName], est notoirement sous-développée. Il convient de remédier à la situation."
 TUR_investment_pursued: "Investissements prolongés"
 ROOT_turkish_investment_ai_tt: "Plus élevés seront nos §Yinvestissements§! [TUR.GetAuEnANP] §Y[TUR.GetName]§!, plus nous pourrons [TUR.GetLeLaFNP] lier à nos propres intérêts et [TUR.GetLLesFNP] éloigner de ceux de nos ennemis.\n"
 TUR_kurdish_state_management_category: "Gestion de la question kurde"
 TUR_kurdish_state_management_category_desc: "La question kurde est plus ancienne que la fondation de la République, et la situation s'est encore empirée depuis lors. Le nationalisme et les tentatives avortées d'établir une nation menacent de détruire l'héritage de la guerre d'indépendance, aussi ne pouvons-nous accepter un scénario qui verrait naître un Kurdistan libre taillé dans les territoires [Root.GetDuDelaDelNP] [Root.GetName]."
 TUR_kurdish_state_management_map_category_name: "Des rebelles kurdes se trouvent dans ces États."
 TUR_agitate_kurdish_state_effect_tt: "La résistance des £faction_tur_kurdish£§Yrebelles kurdes§! contre le gouvernement va être renforcée dans l'État de §Y[TUR_kurdish_state_event_target.GetName]§!."
 TUR_pacify_kurdish_state_effect_tt: "Les £faction_tur_kurdish£§Yrebelles kurdes§! de l'État de §Y[TUR_kurdish_state_event_target.GetName]§! vont être pacifiés."
 TUR_placate_kurdish_state_effect_tt: "Les £faction_tur_kurdish£§Yrebelles kurdes§! de l'État de §Y[TUR_kurdish_state_event_target.GetName]§! vont être apaisés."
 TUR_kurdish_modifiers_trigger_tt: "Tous les États £faction_tur_kurdish£§Ykurdes§! sont soit des États §Ynationaux§!, soit ont le modificateur §Y$separatist_fatigue$§!."
 TUR_no_current_integration_targets_available_tt: "Avant qu'un État £faction_tur_kurdish£§Ykurde§! puisse devenir État national, l'§Yaccommodement§! doit s'élever au moins à §Y70%§!, et la §Yrésistance§! tomber au moins à §Y30%§!."
 TUR_integrate_kurdish_state_effect_tt: "Cet État £faction_tur_kurdish£§Ykurde§! va perdre son modificateur et devenir un État national §Y[TUR.GetAdjMS]§!."
 TUR_counter_the_rebels_in_diyarbakir: "Riposter aux rebelles à Diyarbakır"
 TUR_counter_the_rebels_in_diyarbakir_desc: "À Diyarbakır, les rebelles posent habituellement moins de problèmes qu'ailleurs, sans doute parce que la ville est relativement plus développée que bon nombre d'autres."
 TUR_counter_the_rebels_in_erzurum: "Riposter aux rebelles à Erzurum"
 TUR_counter_the_rebels_in_erzurum_desc: "Erzurum est un haut lieu de la vie politique et de l'activisme kurdes, mais les violences politiques y sont assez rares. La situation y reste, malgré tout, toujours instable..."
 TUR_counter_the_rebels_in_van: "Riposter aux rebelles à Van"
 TUR_counter_the_rebels_in_van_desc: "Van est l'un des États les plus à l'est du pays, et ne ressemble en aucune façon à ceux de l'Ouest."
 TUR_counter_the_rebels_in_hakkari: "Riposter aux rebelles à Hakkari"
 TUR_counter_the_rebels_in_hakkari_desc: "Les rebelles, à Hakkari, sont souvent plus organisés que dans les autres États, et aussi plus difficiles à déloger du fait des nombreuses montagnes et collines de la région."
 TUR_decision_cost_kurd_rebels: "§Y15§!£command_power£"
 TUR_decision_cost_kurd_rebels_blocked: "§R15§!£command_power£"
 TUR_offer_conscription_exceptions_to_kurdish_groups: "£faction_tur_kurdish£Accorder des exemptions de conscription"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc: "De nombreux groupes de militants kurdes n'exigent pas une indépendance pleine et entière, mais la simple reconnaissance d'une autonomie régionale. Nous pourrions la leur accorder afin de préserver la paix en leur offrant des exemptions de conscription généralisées."
 TUR_integrate_kurdish_state: "£faction_tur_kurdish£Intégration des États kurdes"
 TUR_integrate_kurdish_state_desc: "En coopérant avec leurs meneurs sur place, nous pouvons nous assurer que les États kurdes soient convenablement réintégrés au sein de la nation [Root.GetAdjFS]."
 TUR_unlock_kurdish_integration_decisions_tt: "Donne accès aux £decision_icon_small£décisions §Y$TUR_integrate_kurdish_state$§!."
 TUR_integrate_diyarbakir: "£faction_tur_kurdish£Intégrer l'État de Diyarbakır"
 TUR_integrate_diyarbakir_desc: "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_hakkari: "£faction_tur_kurdish£Intégrer l'État de Hakkari"
 TUR_integrate_hakkari_desc: "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_tunceli: "£faction_tur_kurdish£Intégrer l'État d'Erzurum"
 TUR_integrate_tunceli_desc: "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_van: "£faction_tur_kurdish£Intégrer l'État de Van"
 TUR_integrate_van_desc: "$TUR_integrate_kurdish_state_desc$"
 TUR_kurdish_resistance_escalation_mission: "£faction_tur_kurdish£Aggravation de la résistance kurde"
 TUR_kurdish_resistance_escalation_mission_desc: "Les rebelles kurdes ont recommencé à intensifier leurs actions anti-gouvernementales dans le Sud-Est du pays."
 TUR_acted_against_kurd_rebels_recently_flag: "Les Kurdes ont récemment été visés"
 TUR_fundamentalist_state_management_category: "Gestion du fondamentaliste par l'État"
 TUR_fundamentalist_state_management_category_desc: "Certains dans le pays ne sont pas prêts à voir le rôle de la religion être radicalement transformé. Mieux vaut traiter ces gens avec tact, même si nous ne pouvons pas non plus leur permettre d'empêcher la marche vers le progrès."
 TUR_fundamentalist_state_management_map_category_name: "Ces États s'opposent aux principes mêmes du kémalisme."
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state: "£faction_tur_traditionalist£Encourager les dévots à migrer dans les communautés fragiles"
 TUR_increase_influence_of_fundamentalists_in_state: "£faction_tur_traditionalist£Accorder une plus grande influence aux traditionnalistes"
 TUR_increase_influence_of_fundamentalists_in_state_desc: "Toutes les régions de notre fier pays doivent être illuminées de la lumière du Tout-Puissant."
 TUR_hold_a_march_in_state: "£faction_tur_kemalist£Organiser une marche dans un État traditionnaliste"
 TUR_hold_a_march_in_state_desc: "Les activistes religieux du pays doivent être surpris de la dévotion inébranlable de nos militants tandis qu'ils marchent parmi les communautés des rebelles."
 TUR_acquiesce_to_fundamentalists: "£faction_tur_traditionalist£Reconnaître les traditionnalistes"
 TUR_acquiesce_to_fundamentalists_desc: "Pour que la République puisse survivre, il est indispensable de faire des compromis. Même si cela implique de nous détourner de la constitution sur laquelle la nation est fondée."
 TUR_empower_fundamentalists_in_state: "£faction_tur_traditionalist£Donner le pouvoir aux traditionnalistes dans l'État"
 TUR_empower_fundamentalists_in_state_desc: "Nos frères de foi ont besoin de tout le soutien possible du gouvernement."
 TUR_kemalist_state_management_category: "Gestion de l'État kémaliste"
 TUR_kemalist_state_management_category_desc: "Les militants kémalistes vivent souvent dans les plus grandes villes et ont largement tendance à défendre leurs valeurs politiques comme s'ils défendaient leur mode de vie."
 TUR_kemalist_state_management_map_category_name: "Ces États sont loyaux au kémalisme."
 TUR_kemalist_loyalty_and_power_update_effect_tt: "Les §Yofficiers kémalistes§! vont réagir aux actions du gouvernement."
 TUR_kemalist_influenced_state_effect_tt: "Les £faction_tur_kemalist£§Ykémalistes§! vont devenir les administrateurs, uniques et incontestés, de cet État."
 TUR_kemalist_turn_hostile_effect_tt: "Les £faction_tur_kemalist£§Ykémalistes§! vont devenir §Rhostiles§! à l'égard du gouvernement."
 TUR_counter_influence_of_fundamentalists_in_state: "£faction_tur_kemalist£Lancer une opération contre les fondamentalistes"
 TUR_embed_kemalist_propagandists_into_state: "£faction_tur_kemalist£Implanter des propagandistes kémalistes dans l'État"
 TUR_embed_kemalist_propagandists_into_state_desc: "$TUR_entrench_kemalism_in_state_desc$"
 TUR_the_enemy_within: "L'ennemi intérieur"
 TUR_the_enemy_within_desc: "De nombreuses différences politiques, ethniques et religieuses divisent le pays, qui menacent de le faire exploser et de le plonger dans le chaos. Des forces néfastes sont à l'œuvre sur le sol national même. Nous ne pouvons les laisser triompher du gouvernement légitime [Root.GetDuDelaDelNP] [Root.GetName]."
 TUR_unaligned_state_management_map_category_name: "Ces États sont actuellement indécis."
 TUR_ideological_battleground_state: "N'est pas un £faction_tur_unaligned£§YÉtat indécis§!"
 TUR_is_fundamentalist_state_tt: "Est considéré comme un £faction_tur_traditionalist£§YÉtat traditionnaliste§!."
 TUR_is_kemalist_state_tt: "Est considéré comme un £faction_tur_kemalist£§YÉtat kémaliste§!."
 TUR_traditionalist_infiltration_mission: "£faction_tur_traditionalist£Infiltrations des traditionnalistes"
 TUR_traditionalist_infiltration_mission_desc: "Il semble que des activistes religieux tentent une fois encore d'implanter leurs partisans dans les régions où ils ne bénéficient que d'un soutien limité."
 TUR_thwarting_traditionalist_infiltration: "£faction_tur_kemalist£Déjouer les infiltrations des traditionnalistes"
 TUR_thwarting_traditionalist_infiltration_desc: "Nous ne devons pas laisser ceux qui souhaitent saper la laïcité de l'État se propager dans l'Ouest sans être contrôlés. C'est notre devoir de les empêcher de nuire."
 TUR_entrench_kemalism_in_state: "£faction_tur_kemalist£Implanter le kémalisme dans l'État"
 TUR_entrench_kemalism_in_state_desc: "Si nous voulons qu'il survive, nous devons tout faire pour nous assurer que le kémalisme s'implante profondément dans le cœur de la population."
 TUR_root_out_kemalists_in_state: "£faction_tur_kemalist£Chasser les kémalistes de l'État"
 TUR_root_out_kemalists_in_state_desc: "Nous devons semer l'effroi chez ces impies de kémalistes qui n'ont de cesse de semer le trouble dans le pays."
 TUR_kemalist_infiltration_mission: "£faction_tur_kemalist£Infiltration des kémalistes"
 TUR_kemalist_infiltration_mission_desc: "Les kémalistes, mécontents d'avoir été rejetés par la population, s'activent à mener leurs complots habituels. Ils cherchent à prendre le contrôle de l'Ouest du pays. Nous devons les en empêcher."
 TUR_hostile_kemalists_influenced_state_effect_tt: "Les traîtres de £faction_tur_kemalist£§Ykémalistes§! vont se retrancher dans l'État de §Y[TUR_kemalist_state_event_target.GetName]§!."
 TUR_thwarting_kemalist_infiltration: "£faction_tur_traditionalist£Déjouer les infiltrations des kémalistes"
 TUR_thwarting_kemalist_infiltration_desc: "Nous devons empêcher les kémalistes de répandre davantage leur venin. C'est bien davantage qu'une responsabilité civique, c'est un devoir religieux."
 TUR_reforming_our_armed_forces_category: "Réforme de l'armée"
 TUR_reforming_our_armed_forces_category_desc: "Nos forces armées ont été dévastées par la guerre d'indépendance. Tout a été démoli pour conserver notre liberté face aux impérialistes. Mais si pour un temps, étant donné les circonstances, les réformes militaires pouvaient être repoussées, le monde devient rapidement de plus en plus hostile."
 TUR_modernize_our_tactics: "Moderniser les tactiques"
 TUR_modernize_our_tactics_desc: "Bon nombre de ceux qui se sont enrôlés dans les forces armées sont des vétérans de la guerre d'indépendance, mais ils ne voient pas que n'importe quelle guerre, à l'avenir, ne ressemblera en rien à celle de 1922."
 TUR_teach_the_proper_use_of_modern_infrastructure: "Enseigner l'usage des infrastructures modernes"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc: "De nombreux militaires ont été très lents à s'adapter à l'usage du train et aux routes, et ils sont encore nombreux à accorder une grande importance au transport à dos de cheval."
 TUR_commence_an_overhaul_of_our_training_methods: "Améliorer les méthodes d'entraînement"
 TUR_commence_an_overhaul_of_our_training_methods_desc: "Les méthodes employées pour l'instruction et l'entraînement des troupes sont tout à fait inefficaces. Les vétérans ont appris par l'expérience, mais les jeunes recrues semblent ne rien apprendre du tout..."
 TUR_streamline_communication_methods_between_ships: "Rationaliser les méthodes de communication entre navires"
 TUR_streamline_communication_methods_between_ships_desc: "La plus grande partie du matériel utilisé à bord des navires [Root.GetAdjMP] est vieux, dépassé et peu fiable."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect: "Légiférer sur la sécurité aérienne"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc: "Nous avons toujours été fiers d'être à l'avant-garde des innovations aéronautiques en Europe. Mais les pilotes [Root.GetAdjMP] ont la réputation – parfaitement méritée – d'être des fous furieux."
 TUR_etatism_crisis_1: "Inflation croissante"
 TUR_etatism_crisis_1_desc: "Tenter à la fois de préserver le modèle économique étatiste et d'adopter une économie de guerre pose de nombreux problèmes."
 TUR_etatism_crisis_2: "Dévaluation de la livre"
 TUR_etatism_crisis_2_desc: "$TUR_etatism_crisis_1_desc$"
