 GRE_pay_back_debt_to_the_ifc_category_desc: "Depuis la Guerre d'indépendance de 1829, nous n'avons toujours pas réglé notre dette financière, et la Grande Guerre a encore empiré la situation. La rembourser permettrait assurément d'assurer la stabilité du pays.\n   Une autre alternative serait de nous lier à certains mouvements radicaux, réputés pour leur rejet des conventions politiques et économiques.\n   Quel que soit le parti pris, des décisions plus extrêmes pourraient aussi se présenter...\n\nMontant encore dû [ENG.GetAuAlaAlNP] [ENG.GetFlag]§Y[ENG.GetName]§! : [Root.GetDebtPercentageBritain]\n\nMontant encore dû [FRA.GetAuAlaAlNP] [FRA.GetFlag]§Y[FRA.GetName]§! : [Root.GetDebtPercentageFrance]\n\nMontant encore dû [ITA.GetAuAlaAlNP] [ITA.GetFlag]§Y[ITA.GetName]§! : [Root.GetDebtPercentageItaly]\n\n§YMontant total§! déjà remboursé : [Root.GetDebtPercentagePaidTotal]"
