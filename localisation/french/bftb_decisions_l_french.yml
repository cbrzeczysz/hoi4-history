 BUL_refuse_army_restrictions_desc: "Maintenant que nous sommes soutenus par [GetBulgarianFactionName], nous n'avons plus aucun besoin d'obtenir le consentement [ENG.GetDuDelaDelNP] [ENG.GetName] pour réarmer."
