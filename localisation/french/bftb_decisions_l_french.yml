 BUL_draw_up_a_plan_for_regicide: "Dresser un plan pour le régicide"
 BUL_draw_up_a_plan_for_regicide_desc: "Il est temps de lancer les derniers préparatifs et de décider quand et où l'opération doit avoir lieu."
 BUL_seek_foreign_support: "Chercher du soutien à l'étranger"
 BUL_seek_foreign_support_desc: "Nous devons trouver des soutiens à l'étranger, non seulement pour commettre l'assassinat de façon aussi subtile que possible, mais aussi donner plus de crédibilité au rapport officiel de l'incident que le gouvernement a déjà prévu de faire connaître à la population."
 BUL_execute_plan: "Exécuter le plan"
 BUL_execute_plan_desc: "Nous tenons l'occasion parfaite pour agir. L'heure est venue !\nRepose en paix, Boris..."
 BUL_has_repressed_faction_tt: "N'importe quel mouvement a été réprimé."
 BUL_has_imprisoned_faction_leaders_tt: "Les dirigeants de n'importe quel mouvement ont été jetés en prison."
 BUL_has_integrated_faction_tt: "N'importe quel mouvement est entré au gouvernement."
 BUL_seek_foreign_support_variable_reduction_tt: "Réduit le temps nécessaire pour assassiner le tsar."
 BUL_seek_foreign_support_reduced_stability_penalty_tt: "Réduit la pénalité sur la stabilité à la mort du tsar."
 BUL_assassin_persuaded_flag: "A soit lavé le cerveau d'un prisonnier politique, soit persuadé le membre d'un mouvement entré au gouvernement"
 BUL_the_fate_of_the_balkans_dec_cat: "Le sort des Balkans"
 BUL_the_fate_of_the_balkans_dec_cat_desc: "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] trop longtemps été soumis[Root.GetXENP] aux intérêts et aux caprices des puissances étrangères. Mais les temps changent, [Root.GetIlElleNP] [Root.GetEstSontNP] redevenu[Root.GetXENP] puissant[Root.GetXENP] et se trouv[Root.GetEEntNP] désormais en position d'imposer [Root.GetSaLeurNP] suprématie sur les Balkans."
 BUL_fate_of_the_balkans_influence_government: "Influencer le gouvernement [From.GetAdjMS]"
 BUL_fate_of_the_balkans_influence_government_desc: "Nous devons prendre contact avec les ministres [From.GetAdjMP] afin d'influencer les décisions de leur gouvernement en fonction des intérêts [Root.GetDuDelaDelNP] [Root.GetName], y compris en recourant au chantage et à la corruption pour suggérer des politiques étrangères en notre faveur."
 BUL_fate_of_the_balkans_influence_government_tt: "[From.GetLeLaLNPCap] [From.GetFlag]§Y[From.GetName]§! ser[From.GetAOntNP] plus susceptible[From.GetXSNP] de se soumettre [BUL.GetAuAlaAlNP] [BUL.GetName] à l'avenir."
 BUL_fate_of_the_balkans_influence_government_autonomy: "Campagne de propagande pro-bulgare"
 BUL_fate_of_the_balkans_ultimatum: "Ultimatum [From.GetAuAlaAlNP] [From.GetName]"
 BUL_fate_of_the_balkans_ultimatum_desc: "Nous devons organiser une rencontre avec le gouvernement [From.GetAdjMS] afin de le contraindre à intégrer la faction [Root.GetFactionName] et ainsi bénéficier de la protection [Root.GetDuDelaDelNP] [Root.GetName]. Nul besoin de le dire, il doit aussi lui être indiqué expressément que tout refus serait proprement inenvisageable..."
 BUL_fate_of_the_balkans_ultimatum_tt: "\nCritères qui motiveront la réponse [From.GetDuDelaDelNP] [From.GetFlag]§Y[From.GetName]§! : [Root.GetUltimatumOpinion][Root.GetUltimatumStrength][Root.GetUltimatumIdeology][Root.GetUltimatumFaction][Root.GetUltimatumInfluence][Root.GetUltimatumNeighbor][Root.GetUltimatumMajor]"
