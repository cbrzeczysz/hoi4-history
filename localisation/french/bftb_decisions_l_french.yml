 GRE_bribe_french_trade_unions_to_pressure_government_into_investment_desc: "Cela fait longtemps que [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] affaibli[From.GetXENP] par les revendications de [From.GetSesLeursNP] syndicats. En finançant ceux-ci, nous pourrions donc créer un surcroît d'instabilité, qui par contrecoup favorisera les investissements industriels [Root.GetAuEnANP] [Root.GetName]..."
