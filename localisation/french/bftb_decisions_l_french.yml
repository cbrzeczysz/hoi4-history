 BUL_macedonian_revolutionary_organizations_desc: "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc: "Nous devons obtenir la coopération des Macédoniens si le pays venait à être occupé dans un avenir proche. L'ORIM pourrait bien devenir l'outil parfait pour promouvoir le sentiment pro-bulgare dans la région, ce qui faciliterait sur le long terme l'annexion de la Macédoine."
 BUL_macedonian_revolutionary_organizations_hostile_desc: "Cela fait trop longtemps que l'ORIM est une épine dans le flanc de tous les pays des Balkans. Nous devons réprimer les dernières cellules encore actives [Root.GetAuEnANP] [Root.GetName] et jeter leurs membres en prison, qui sont plus des gangsters que des révolutionnaires, pour enfin mettre fin à la terreur qu'ils imposent."
 BUL_repress_imro_propaganda: "Propagande contre l'ORIM"
 BUL_repress_imro_propaganda_desc: "Nous devons lancer une campagne de propagande sur tout le territoire national contre l'ORIM, en dénonçant publiquement l'organisation par des discours, des meetings et des manifestations."
 BUL_repress_imro_persecute_activists: "Persécuter les activistes de l'ORIM"
 BUL_repress_imro_persecute_activists_desc: "Nous devons traquer les agitateurs et activistes révolutionnaires agissant sur le sol [Root.GetAdjMS] pour les amener devant la justice."
 BUL_repress_imro_destroy_organization: "Détruire les vestiges de l'ORIM"
 BUL_repress_imro_destroy_organization_desc: "Nous devons mener une opération militaire sur la frontière macédonienne pour détruire définitivement l'ORIM."
 BUL_support_imro_make_contacts: "Entrer en contact avec les membres de l'ORIM"
 BUL_support_imro_make_contacts_desc: "Nous devrions entrer secrètement en contact avec l'ORIM pour faire savoir à ses dirigeants que la coopération entre leur organisation et le gouvernement [Root.GetAdjMS] serait profitable aux deux parties."
 BUL_support_imro_supply_activists: "Ravitailler les activistes de l'ORIM"
 BUL_support_imro_supply_activists_desc: "Nous devrions fournir des armes à l'ORIM pour qu'elle infiltre les Macédoines [YUG.GetAdjFS] et [GRE.GetAdjFS] et déstabilise la région."
 BUL_support_imro_prepare_bulgarian_occupation: "Préparer l'occupation [Root.GetAdjFS]"
 BUL_support_imro_prepare_bulgarian_occupation_desc: "L'ORIM doit organiser les comités d'action [Root.GetAdjMP] qui noyauteront immédiatement les autorités locales au cas où nous pourrions occuper la région."
 BUL_support_imro_militias: "Incorporer les milices de l'ORIM"
 BUL_support_imro_militias_desc: "Nous devons tirer parti de l'expérience des révolutionnaires macédoniens en formant des divisions de milice de l'ORIM afin qu'elles servent dans l'armée."
 BUL_support_imro_garrisons: "Garnisons de l'ORIM"
 BUL_support_imro_garrisons_desc: "Les membres de l'ORIM seront plus à même de maintenir l'ordre dans leur propre région, aussi doivent-ils se voir confier les garnisons dans les zones d'occupation de la Macédoine."
 BUL_macedonian_revolutionary_organizations_foreign: "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc: "Cela fait trop longtemps que l'organisation de l'ORIM est une épine dans le flanc pour les pays des Balkans. Elle est désormais soutenue et armée par le gouvernement [BUL.GetAdjMS], dans le but de déstabiliser [Root.GetLeLaLNP] [Root.GetName] et de répandre les sentiments pro-[BUL.GetAdjMP] dans la région. Nous devons abattre cette organisation et mettre fin à la terreur qu'elle fait régner."
 BUL_repress_imro_foreign: "Persécuter les activistes de l'ORIM"
 BUL_repress_imro_foreign_desc: "Nous devons traquer et amener devant la justice les agitateurs révolutionnaires et les activistes qui agissent au sein des frontières [Root.GetAdjFP]."
 BUL_destroy_imro_foreign: "Faire disparaître l'ORIM"
 BUL_destroy_imro_foreign_desc: "Nous devons lancer une opération militaire dans toute la Macédoine pour porter enfin un coup fatal à l'ORIM."
