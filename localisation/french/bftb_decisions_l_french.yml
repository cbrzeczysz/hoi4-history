 GRE_attend_talks_with_the_presidium_desc: "Nous devrions envoyer des représentants au Présidium [From.GetDuDelaDelNP] [From.GetName] pour discuter du potentiel de notre pays et le persuader de faire des investissements limités dans l'industrie militaire [Root.GetAdjFS]."
