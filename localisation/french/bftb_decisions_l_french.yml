 BUL_fate_of_the_balkans_demand_submission_desc: "Une délégation [Root.GetAdjFS] doit être envoyée [From.GetAuEnANP] [From.GetName] exiger la reconnaissance de la suzeraineté [Root.GetAdjFS] sur le pays."
 BUL_fate_of_the_balkans_demand_submission_tt: "Disposer d'une puissance militaire plus importante que celle [From.GetDuDelaDelNP] [From.GetName] accroîtra les chances qu'[From.GetIlElleNP] accept[From.GetEEntNP]."
 BUL_dominance_in_the_seas: "Suprématie sur les mers"
 BUL_dominance_in_the_black_sea_mission: "Suprématie en mer Noire"
 BUL_dominance_in_the_black_sea_mission_desc: "Nous devons nous assurer de la mer Noire. Il nous faut chasser de ses côtes toute menace potentielle en nous emparant de nouveaux territoires, qui permettront d'accélérer la mise à l'eau de navires de guerre capables d'assurer la suprématie [Root.GetDuDelaDelNP] [Root.GetName] sur les mers."
 BUL_dominance_in_the_aegean_sea_mission: "Suprématie en mer Égée"
 BUL_dominance_in_the_aegean_sea_mission_desc: "Nous devons nous assurer de la mer Égée. Il nous faut chasser de ses côtes toute menace potentielle en nous emparant de nouveaux territoires, qui permettront d'accélérer la mise à l'eau de navires de guerre capables d'assurer la suprématie [Root.GetDuDelaDelNP] [Root.GetName] sur les mers."
 BUL_dominance_in_the_adriatic_sea_mission: "Suprématie en Adriatique"
 BUL_dominance_in_the_adriatic_sea_mission_desc: "Nous devons nous assurer de l'Adriatique. Il nous faut chasser de ses côtes toute menace potentielle en nous emparant de nouveaux territoires, qui permettront d'accélérer la mise à l'eau de navires de guerre capables d'assurer la suprématie [Root.GetDuDelaDelNP] [Root.GetName] sur les mers."
 BUL_appoint_tsankov: "Nommer Tsankov Premier ministre"
 BUL_appoint_tsankov_desc: "Il est temps d'adopter désormais des politiques plus radicales. Dans les conditions actuelles, Aleksandar Tsankov et son Mouvement social national sont les plus aptes à conduire [Root.GetLeLaLNP] [Root.GetName]."
 BUL_appoint_georgiev: "Nommer Georgiev Premier ministre"
 BUL_appoint_georgiev_desc: "Kimon Georgiev est devenu l'une des figures de proue du Front patriotique. Il est temps de reconnaître ses mérites en lui offrant le poste de Premier ministre."
 BUL_balkan_confederation_industrial_investment: "Investissement dans l'industrie [From.GetAdjFS]"
 BUL_balkan_confederation_industrial_investment_desc: "Nous devrions encourager les industriels [BUL.GetAdjMP] à procéder à des investissements [From.GetAuEnANP] [From.GetName]. Cela permettra ainsi d'y développer des filiales, ce qui sera bénéfique pour l'industrie [BUL.GetAdjFS] et accroîtra notre contrôle sur le gouvernement [From.GetAdjMS]."
 BUL_balkan_confederation_capital_injection: "Placement de capitaux [From.GetAuEnANP] [From.GetName]"
 BUL_balkan_confederation_capital_injection_desc: "Nous devrions offrir un soutien financier aux sociétés [From.GetAdjFP] en difficulté afin de stabiliser la situation économique du pays et y accroître notre contrôle."
 BUL_balkan_confederation_balkan_summit: "Organiser un sommet balkanique"
 BUL_balkan_confederation_balkan_summit_desc: "Nous devrions inviter tous les pays indépendants des Balkans à participer à un sommet. Ce sera une occasion parfaite pour promouvoir de manière subtile nos valeurs et d'affirmer l'influence [Root.GetAdjFS] sur les pays de la région."
