 BUL_the_fatherland_front_dec_cat_desc: "[GetFfDecisionCategoryDesc]"
 BUL_the_fatherland_front_desc_planning: "Les meneurs du §YFront patriotique§! préparent un coup d'État. Tôt ou tard, ils chercheront à avoir l'appui du $BUL_zveno_name_and_icon$, des $BUL_bs_name_and_icon$ et de l'$BUL_bzns_name_and_icon$.\n   Nous devons donc agir pour les retarder et fragiliser leur tentative de renverser le gouvernement :\n– en traquant et arrêtant les sympathisants et dirigeants du §YFront patriotique§! ;\n– en détruisant les mouvements qu'ils approcheront ou en les faisant entrer au gouvernement ;\n– en ayant un §Ysoutien au communisme§! inférieur à 1, ce qui permettra de lui donner le coup de grâce."
