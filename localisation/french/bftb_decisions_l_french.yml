 BUL_rearmament_main_factors_tt: "\nFacteurs qui orienteront la décision [ENG.GetDuDelaDelNP] [ENG.GetName] :\n§G– condamnation publique de l'ORIM ;\n– bonnes relations avec [ENG.GetLeLaLNP] [ENG.GetFlag]§Y[ENG.GetName]§! ;\n– avoir adopté les priorités §YTraité d'amitié perpétuelle§! ou §YL'accord de Salonique§! ;\n– tendances démocratiques ;\n– avoir le même régime politique que [ENG.GetLeLaLNP] [ENG.GetFlag]§Y[ENG.GetName]§! ;§!\n§R– avoir de mauvaises relations avec [ENG.GetLeLaLNP] [ENG.GetFlag]§Y[ENG.GetName]§! ;\n– soutenir l'ORIM ;\n– avoir Bogdan Filov comme conseiller ou dirigeant.§!"
