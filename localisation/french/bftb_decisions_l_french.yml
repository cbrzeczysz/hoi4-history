 GRE_1936_election_category: "Les élections de 1936"
 GRE_1936_election_category_desc: "Les premières élections depuis le retour de Georges II sur le trône doivent avoir lieu avant la fin du mois. Sa Majesté est déterminée à ne pas perdre une nouvelle fois le pouvoir, et on le dit prêt à tout pour assurer son autorité.\n\nNéanmoins, des éléments de l'armée conservent secrètement leur allégeance à Elefthérios Venizélos, en exil, et ils pourraient très bien recourir à des méthodes assez peu orthodoxes pour garantir des élections justes."
 GRE_the_election_of_1936: "Élections législatives de 1936"
 GRE_the_election_of_1936_desc: "Les premières élections depuis le retour de Georges II sur le trône doivent avoir lieu avant la fin du mois. Sa Majesté est déterminée à ne pas perdre une nouvelle fois le pouvoir, et on le dit prêt à tout pour assurer son autorité."
 GRE_1936_election_tt: "Si le roi §YGeorges II§! n'a pas été arrêté, il va intervenir dans les élections de janvier et s'assurer que les partisans de la monarchie restent au gouvernement.\n"
 GRE_put_the_king_under_house_arrest: "Placer le roi en résidence surveillée"
 GRE_put_the_king_under_house_arrest_desc: "Si nous empêchons le roi Georges II de s'immiscer dans le processus démocratique, alors les venizélistes, plus populaires, sont assurés de remporter les élections."
 GRE_1936_arrest_the_king_tt: "Le roi va être arrêté et les §Yvenizélistes§! vont remporter les élections.\n"
 GRE_king_arrested: "Roi placé en résidence surveillée"
 GRE_civil_war_imminent: "Guerre civile imminente"
 GRE_civil_war_imminent_desc: "Les tensions entre républicains et monarchistes sont de plus en plus vives. La guerre civile paraît de plus en plus inévitable..."
