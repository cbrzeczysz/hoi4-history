 BUL_rearmament: "Réarmement [Root.GetAdjMS]"
 BUL_rearmament_desc: "Après la défaite lors de la Grande Guerre et le traité de Neuilly, l'armée [Root.GetAdjFS] s'est vu imposer des limitations excessives. Mais l'Europe est sur le point d'entrer dans une époque troublée. Si nous voulons préserver notre intégrité territoriale et la liberté de notre peuple, nous devons trouver le moyen de faire lever ces restrictions pour remettre l'armée en chantier."
 BUL_demonstrate_our_policies_of_peace: "Apporter la preuve de notre pacifisme"
 BUL_demonstrate_our_policies_of_peace_desc: "Les conflits territoriaux avec les pays voisins doivent cesser si nous voulons pouvoir négocier le réarmement avec le gouvernement [ENG.GetDuDelaDelNP] [ENG.GetName]."
