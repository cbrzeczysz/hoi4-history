 GRE_host_soviet_bureaucrats_in_greece_desc: "Des représentants [From.GetAdjMP] devraient visiter [Root.GetLeLaLNP] [Root.GetName] afin de décider s'ils seraient prêts à faire des investissements modestes dans notre industrie militaire."
