 GRE_trade_manufactured_ship_parts_for_investment_desc: "En aidant [ENG.GetLeLaLNP] [ENG.GetName] à entretenir la Royal Navy, nous pourrions nous assurer d'investissements beaucoup plus conséquents que par le passé."
