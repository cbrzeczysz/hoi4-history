 GRE_investment_decisions_category: "Projets d'investissement"
 GRE_investment_decisions_category_desc: "Des décennies d'incurie dans le domaine des décisions économiques par les gouvernements passés et les abus commis par les puissances étrangères ont laissé le pays dépourvu de tout socle industriel. Et la triste réalité est que, pour que [Root.GetLeLaLNP] [Root.GetName] atteign[Root.GetEEntNP] [Root.GetSonLeurNP] plein potentiel, nous allons sans doute nous trouver contraints de demander l'aide de ces mêmes pays qui nous ont placés dans cette situation catastrophique."
 GRE_invite_politicians_for_investment_talks_in_capital: "Entrevues politiques pour des investissements [From.GetAdjMP]"
 GRE_invite_politicians_for_investment_talks_in_capital_desc: "Si nous invitons les gens qui comptent à contempler tout le potentiel [Root.GetDuDelaDelNP] [Root.GetName] et de [Root.GetSonLeurNP] secteur manufacturier devrait avoir des effets tout à fait bénéfiques."
 GRE_hold_national_showcase_for_investors_ger: "Exposition nationale pour les investisseurs [From.GetAdjMP]"
 GRE_hold_national_showcase_for_investors_ger_desc: "Nous devrions organiser une grande exposition, sur les lieux mêmes où est née la civilisation occidentale, pour inciter les investisseurs [From.GetAdjMP] à investir dans notre jeune industrie."
 GRE_exploit_errata_in_schachtplan: "Exploiter les erreurs du Schachtplan"
 GRE_exploit_errata_in_schachtplan_desc: "Le Schachtplan n'est qu'un autre complot criminel des [From.GetHabitants] pour piller des pays d'Europe plus pauvres qu'eux. Il devrait être assez simple d'élaborer un plan qui les obligerait à nous aider – sans que pour une fois cela nous contraigne à de nouvelles obligations."
