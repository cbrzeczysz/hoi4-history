l_french:
 fascist_influence: "Influence fasciste"
 fascist_influence_desc: "Les pressions exercées par les fascistes ont rendu cette idéologie très populaire, et le pays est susceptible de s'allier à d'autres États fascistes."
 communist_influence: "Influence communiste"
 communist_influence_desc: "Les pressions exercées par les communistes ont rendu cette idéologie très populaire, et le pays est susceptible de s'allier à d'autres États communistes."
 democratic_influence: "Influence démocratique"
 democratic_influence_desc: "Les pressions exercées par les démocrates ont rendu cette idéologie très populaire, et le pays est susceptible de s'allier à d'autres États démocratiques."
 neutrality_influence: "Influence autoritariste"
 neutrality_influence_desc: "Les pressions exercées par les partisans de l'autoritarisme ont rendu très populaire l'idée d'un gouvernement fort et d'un régime monarchique, et le pays est susceptible de s'allier à d'autres États autoritaristes."
 soviet_german_friendship: "Amitié germano-soviétique"
 soviet_german_friendship_desc: "Le Reich allemand et l'Union soviétique sont réunis par leur rejet de la décadence de l'Ouest."
 sour_loser: "Défaite amère"
 sour_loser_desc: "La vie politique [Root.GetAdjFS] est dominée par l'amertume de la défaite lors la Première Guerre mondiale."
 received_attache: "Réception d'attachés"
 received_attache_desc: "Des attachés militaires étrangers résident dans notre pays."
 ATTACHE_LIST: "Nous recevons des attachés militaires de $LIST$, qui permettent :"
 porsche: "Porsche"
 porsche_desc: "Porsche conçoit essentiellement des chars lourdement blindés."
 henschel: "Henschel"
 henschel_desc: "Henschel a été chargé de la production de masse des chars Tigre qui, une fois réglés les problèmes de fiabilité au lancement, se sont très bien comportés."
 GER_MAN: "MAN"
 GER_MAN_desc: "Notamment connue pour le char Panther, la Maschinenfabrik Augsburg-Nürnberg a également participé à la conception et à la production des premiers modèles de Panzers."
 rheinmetall: "Rheinmetall"
 rheinmetall_desc: "Rheinmetall conçoit et produit tous types d'armes lourdes et de canons."
 mauser: "Mauser"
 mauser_desc: "Mauser conçoit et produit tous les types d'armes légères."
 ig_faben: "IG Farben"
 ig_faben_desc: "IG Farben est très impliquée dans la recherche industrielle."
 messerschmitt: "Messerschmitt"
 messerschmitt_desc: "Messerschmitt se concentre sur la conception d'avions légers tels que les chasseurs."
 focke_wulf: "Focke Wulf"
 focke_wulf_desc: "Focke Wulf conçoit notamment des avions de classe intermédiaire tels que les chasseurs lourds."
 junkers: "Junkers"
 junkers_desc: "Junkers s'est fait un nom avec le bombardier en piqué Stuka."
 todt: "Fritz Todt"
 todt_desc: "§LL'ingénieur allemand Fritz Todt est le fondateur de l'Organisation Todt. Il permet l'accélération des projets industriels à visée militaire.§!"
 speer: "Albert Speer"
 speer_desc: "§LBerthold Konrad Hermann Albert Speer était un architecte allemand, ministre des Armements et de la production de guerre de 1942 à 1945. Souvent considéré comme l'instigateur des Wunderwaffen, les « armes miraculeuses », sa nomination permet d'améliorer la productivité industrielle.§!"
 raeder: "Erich Raeder"
 raeder_desc: "§LL'amiral Erich Johann Albert Raeder est un partisan du déploiement de navires de surface traditionnels et de la doctrine de dissuasion.§!"
 donitz: "Karl Dönitz"
 donitz_desc: "§LL'amiral Karl Dönitz est un partisan du déploiement de sous-marins et de la doctrine de l'étranglement.§!"
 goering: "Hermann Göring"
 goering_desc: "§LAs de la Première Guerre mondiale, Hermann Wilhelm Göring est aussi l'un des principaux soutiens d'Hitler. S'il n'est pas forcément le meilleur pour exercer ses fonctions, il est extrêmement loyal.§!"
 walther_wever: "Walther Wever"
 walther_wever_desc: "§LWalther Wever fut l'un des premiers à proposer le recours à des bombardements stratégiques.§!"
 ritter_von_greim: "Robert von Greim"
 ritter_von_greim_desc: "§LRobert von Greim est un partisan de l'interdiction tactique.§!"
 ernst_udet: "Ernst Udet"
 ernst_udet_desc: "§LErnst Udet a joué un rôle déterminant dans l'adoption de la technique du bombardement en piqué et dans celui du bombardier en piqué Stuka.§!"
 werner_von_fritsch: "Werner von Fritsch"
 werner_von_fritsch_desc: "§LGénéral de la vieille garde, Thomas Ludwig Werner von Fritsch est partisan de l'infanterie.§!"
 ludwig_beck: "Ludwig Beck"
 ludwig_beck_desc: "§LLudwig August Theodor Beck accorde une grande attention aux questions de ravitaillement.§!"
 franz_halder: "Franz Halder"
 franz_halder_desc: "§LFranz Halder pense que l'offensive ne peut faire l'économie d'une grande puissance de frappe fournie par l'artillerie.§!"
 heinz_guderian: "Heinz Guderian"
 wilhelm_keitel: "Wilhelm Keitel"
 wilhelm_keitel_desc: "§LGénéral de la vieille garde, Wilhelm Bodewin Johann Gustav Keitel favorise l'infanterie à toute autre arme. Sa loyauté compense ses compétences parfois discutables.§!"
 ferdinand_schorner: "Ferdinand Schörner"
 ferdinand_schorner_desc: "§LFerdinand Schörner est un spécialiste de la défense et du combat en conditions de froid extrême.§!"
 general_staff: "État-major"
 general_staff_desc: "L'état-major [Root.GetAdjMS] est chargé d'étudier en permanence tous les aspects liés à la guerre, ce qui comprend l'élaboration et la révision des plans de mobilisation ou de campagne. Cela contribue à améliorer l'organisation de l'armée."
 v_weapons: "Armes de représailles"
 v_weapons_desc: "Des roquettes à longue portée feraient d'excellentes armes de représailles contre nos ennemis."
 hermann_gortz: "Hermann Görtz"
 hermann_gortz_desc: "§HHermann Görtz est un espion allemand particulièrement talentueux.§!"
 elyesa_bazna: "Elyesa Bazna"
 elyesa_bazna_desc: "§HElyesa Bazna est plus connu sous son nom de code de Cicéron.§!"
 marina_lee: "Marina Lee"
 marina_lee_desc: "§HMarina Lee est une ballerine spécialisée dans le vol de plans de bataille.§!"
 german_advisors: "Conseillers militaires allemands"
 german_advisors_desc: "Une mission militaire allemande, commandée par Alexander von Falkenhausen, est actuellement présente en Chine. Ces conseillers nous aident à moderniser notre armée sur le modèle de celles des grandes puissances occidentales."
