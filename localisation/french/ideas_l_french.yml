 air_war_plans_division_focus: "Division des plans de guerre aériens"
 air_war_plans_division_focus_desc: "Seule la suprématie aérienne permettra de vaincre l'ennemi. Seuls des plans à long terme pour la production et le déploiement de chasseurs et de bombardiers stratégiques rendront cela non seulement possible, mais aussi faisable."
