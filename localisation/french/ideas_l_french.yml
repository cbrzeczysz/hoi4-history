 POR_unstable_republic: "République instable"
 POR_unstable_republic_desc: "La République, fondée en 1910, a été décrite comme une période « d'anarchie perpétuelle, de corruption, de pillages, d'émeutes, d'assassinats, d'emprisonnements arbitraires et de persécutions religieuses ». Elle a vu défiler au pouvoir neuf présidents, 44 gouvernements et 21 révolutions sont survenues. Même après le coup d'État militaire de 1926, plusieurs révolutions – vaines – ont été tentées."
