 student_mobilization_idea: "Le Mouvement des étudiants"
 spiritual_mobilization_idea: "Mobilisation spirituelle"
 spiritual_mobilization_idea_desc: "« Le luxe est notre ennemi ! ». La frugalité, l'hygiène et le labeur étant élevés au rang de vertus nationales, il y a maintenant plus d'hommes disponibles pour mener la guerre."
 office_of_strategic_services: "Office of Strategic Services"
 office_of_strategic_services_desc: "§LL'OSS (Office of Strategic Services, « Bureau des services stratégiques ») est une agence de renseignement américaine créée lors de la Seconde Guerre mondiale. Il s'agit dans les faits d'une agence de renseignement en temps de guerre, qui deviendra ensuite la CIA (Central Intelligence Agency, « Agence centrale de renseignements »).§!"
 nkvd: "NKVD"
 nkvd_desc: "§LLe NKVD, le Commissariat du peuple aux Affaires intérieures, est la police politique, qui obéit directement aux ordres du Parti communiste de l'Union soviétique. Il est aussi chargé de protéger les frontières et de lutter contre l'espionnage, ce qui inclut donc assassinats politiques hors du territoire, influence sur les gouvernements étrangers ou encore application des politiques staliniennes au sein des mouvements communistes dans les autres pays.§!"
