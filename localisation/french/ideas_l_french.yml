 peoples_commissariat_focus: "Commissariat du peuple à l'industrie de la Défense"
 home_of_revolution: "Berceau de la révolution"
 home_of_revolution_desc: "Camarades, la défaite des vils contre-révolutionnaires trotskistes nous a permis de nous concentrer sur la défense de la révolution. Notre objectif, notre espoir, notre devise même, c'est « le socialisme dans un seul pays ». Nous allons bâtir une magnifique utopie socialiste ici même, en Union soviétique, et le reste du monde finira à son tour par l'adopter."
 en_svensk_tiger: "En Svensk Tiger"
 en_svensk_tiger_desc: "Si la Suède est semblable à un tigre en chasse, ceux qui nous espionnent ne doivent rien savoir de ce que nous faisons. En ces temps de conflits, il est de notre devoir de patriotes suédois de rester silencieux."
 state_shintoism: "Shintoïsme d'État"
 state_shintoism_desc: "Depuis la restauration de Meiji, nous avons cherché à utiliser la vénération vouée aux sanctuaires shinto pour promouvoir la loyauté à l'empereur et contribuer à unir la nation. Cela nous a permis de refonder un pays prêt à se sacrifier au nom de l'État."
 vittoria_mutilata: "Vittoria mutilata"
 vittoria_mutilata_desc: "§LEn ne respectant pas les termes du pacte de Londres, les alliés ont trahi l'Italie. Après que nous ayons versé tant de sang sur l'Isonzo pour leur assurer la victoire, ils nous ont poignardés dans le dos en nous refusant toujours ce qui nous revient de droit. L'Italie va donc redevenir la seule maîtresse de son destin, et s'assurer que justice soit faite.§!"
 stiff_upper_lip: "Flegme britannique"
 stiff_upper_lip_desc: "Si tu peux affronter et triomphe, et désastre,\nEt traiter en égaux ces deux traîtres,\nSi tu peux rester calme alors que, sur ta route,\nUn chacun perd la tête, et met le blâme en toi,\nÀ toi sera la Terre et son bien délectable,\nEt – bien mieux – tu seras un homme, mon fils."
 trotskyite_plot: "Complot trotskiste ?"
 trotskyite_plot_desc: "La paranoïa et la méfiance pathologique découlant des anciennes luttes de pouvoir ont des conséquences sur l'administration du pays."
 trotskyite_plot_purged: "Complot trotskiste déjoué ?"
 trotskyite_plot_purged_desc: "Malgré les purges, la peur de la trahison reste intacte."
 officers_purged: "Purges des officiers"
 officers_purged_desc: "La purge des membres de la « cinquième colonne » a laissé de profondes cicatrices chez les officiers de l'Armée rouge. Il faudra des années avant que le commandement s'en remette."
