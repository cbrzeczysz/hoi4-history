 great_depression: "Grande Dépression"
 great_depression_desc: "Si le phénomène est ensuite devenu mondial, c'est aux États-Unis, avec le krach boursier de 1929, que la Grande Dépression est apparue, entraînant une envolée du chômage et une forte baisse des recettes fiscales. Le peuple et le gouvernement américains ont donc bien autre chose à faire que se lancer dans une nouvelle guerre."
