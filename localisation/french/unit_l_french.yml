 paratrooper: "Parachutistes"
 paratrooper_desc: "En incorporant des forces aéroportées au sein de notre armée, nous pouvons prendre des positions par surprise et positionner des troupes dans des régions auparavant inaccessibles, ce qui permet d'élargir les possibilités tactiques qui s'offrent à nous."
 marine: "Marines"
 marine_desc: "Les troupes spécialisées dans la guerre amphibie se révèlent de plus en plus indispensables. Les méthodes et les moyens de fortune improvisés appartiennent au passé. Notre infanterie de marine bénéficie désormais de péniches de débarquement et d'un entraînement spécifique."
 marine_commando: "Commandos marine"
 marine_commando_desc: "Les troupes spécialisées dans les raids amphibies deviennent incontournables. Méthodes et matériel improvisés doivent être oubliés, tandis que l'infanterie de marine est appuyée par des navires spécialisés pour le débarquement et un entraînement approprié."
 mountaineers: "Infanterie de montagne"
 mountaineers_desc: "En montagne, le combat expose les troupes à bien des dangers qu'il est parfois possible d'éviter. En proposant à nos soldats un entraînement adapté à ce genre d'environnement, nous contribuerons à limiter les risques."
