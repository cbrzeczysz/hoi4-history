 marines_recon_desc: "Rien ne saurait préparer un homme à la guerre, mais les instructeurs de combat veillent à ce que cela s'en approche autant que possible, de manière à ne disposer que de recrues endurcies partout où elles sont nécessaires."
 marines_commandoes: "Commandos marine"
 marines_commandoes_desc: "L'infanterie de marine a prouvé toute sa valeur lors des opérations prolongées derrière les lignes ennemies. Il est temps de commencer à généraliser cette pratique dans nos doctrines et d'organiser les troupes autour de tactiques de harcèlement."
 marines_expeditionary: "Unités expéditionnaires"
 marines_expeditionary_desc: "Les frappes coordonnées tirent le plus grand parti de la planification interarmes et de la logistique. À mesure que nos doctrines s'affinent, assurer un plus grand soutien à ces groupes d'action portera bientôt ses fruits."
 marines_expeditionary_blowtorch: "Chalumeau et tire-bouchon"
 marines_expeditionary_blowtorch_desc: "La coopération parfaite entre les forces navales, aériennes et terrestres spécialisées permet de prendre n'importe quel objectif. Cette approche interarmes de la guerre offensive doit donc devenir le cœur de nos prouesses logistiques."
 marines_expeditionary_support: "Groupes expéditionnaires"
 marines_expeditionary_support_desc: "Désormais, l'importance de la coopération interarmes ne saurait être niée. Consacrer la logistique des groupes opérationnels en fait une force que l'ennemi doit prendre en considération."
 marines_commandos_demolition: "Experts de la démolition"
