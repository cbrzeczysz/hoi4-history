 mot_recon_desc: "Par l'utilisation des voitures et des motocycles, les compagnies de reconnaissance peuvent reconnaître le terrain plus en avant et sur une plus grande superficie afin de protéger les flancs de l'armée."
 armored_car_recon: "Cie de reconn. blindée légère"
 armored_car_recon_desc: "Équipée de véhicules blindés, une compagnie de reconnaissance peut se livrer à des engagements avec l'ennemi rencontré et empêcher ainsi ses unités de reconnaissance de disposer d'informations précieuses."
