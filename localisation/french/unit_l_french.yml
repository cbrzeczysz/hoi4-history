 marines_jungle_troops: "Spécialistes de la jungle"
 marines_jungle_troops_desc: "Très qualifiée pour nettoyer les terrains denses, cette infanterie de marine excelle dans les opérations offensives à grande échelle et pour l'ingénierie dans les milieux difficiles."
