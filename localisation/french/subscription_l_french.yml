 DLC_DESCRIPTION_dlc018: "Nouveaux arbres de priorités nationaux et événements pour le Canada, l'Australie, la Nouvelle-Zélande, le Raj (Inde) et l'Afrique du Sud. Le plan de bataille en fer-de-lance permet offre un plus grand contrôle sur les encerclements majeurs et pour percer les lignes ennemies."
 DLC_DESCRIPTION_dlc020: "Quatre nouveaux arbres de priorités nationaux : revivez la guerre dans la situation complexe de la Hongrie, de la Roumanie, de la Tchécoslovaquie et de la Yougoslavie."
 DLC_DESCRIPTION_dlc022: "Arbres de priorités nationaux retravaillés pour l'Allemagne et le Japon, deux puissances majeures de l'Axe disposant désormais de branches alternatives, dont la possibilité de déposer Hitler ou d'installer le communisme ou la démocratie au Japon."
 DLC_DESCRIPTION_dlc023: "Profitez de nouveaux modèles de navires, de traits et de compétences pour les amiraux, de véhicules amphibies, et pour détourner le danger mouillez des mines navales qui protégeront les côtes et routes maritimes. Comprend de nouveaux arbres de priorités pour les Pays-Bas, le Royaume-Uni, le Mexique et les États-Unis."
 DLC_DESCRIPTION_dlc028: "La Résistance fait entrer dans le jeu les agents secrets, les missions d'espionnage et offre de nouvelles options pour les mouvements de résistance. Envoyez vos agents en territoire hostile pour déchiffrer les secrets de l'ennemi ou préparez le terrain avant l'invasion en recrutant des collaborateurs qui seront heureux de participer à l'exercice du pouvoir."
 DLC_DESCRIPTION_dlc031: "Ajoute des arbres de priorités nationaux pour les puissances mineures autour de la mer Noire et de l'Égée. Bulgarie, Grèce et Turquie peuvent désormais explorer des branches historiques et alternatives uniques afin de résister aux tentatives des puissances majeures de dominer les couloirs maritimes stratégiques du Bosphore et des Dardanelles."
 DLC_DESCRIPTION_dlc034: "No Step Back détaille davantage de nombreux pays d'Europe de l'Est, ajoute des mécanismes de jeu uniques pour refléter la scène politique soviétique, et améliore grandement les aspects militaires du jeu."
