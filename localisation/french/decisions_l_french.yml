 banned_communism_flag:0 "Partis communistes interdits"
 FRA_civil_unrest_category:0 "Agitation civile"
 FRA_communist_civil_war_decision:0 "Soulèvement communiste imminent"
 FRA_communist_civil_war_decision_desc:0 "L'extrême-gauche se montre de plus en plus agitée. D'une façon ou d'une autre, cette question va devoir être réglée."
 FRA_fascist_civil_war_decision:0 "Soulèvement fasciste imminent"
 FRA_fascist_civil_war_decision_desc:0 "Les populistes sont toujours plus difficiles à contrer. L'inévitable le devient toujours plus."
 ETH_defeat_italy:0 "Vaincre les colonisateurs"
 ETH_defeat_italy_category:0 "Seconde guerre italo-éthiopienne"
 ETH_defeat_italy_category_desc:0 "Les [ITA.GetHabitants] tentent, pour la seconde fois, de soumettre [ETH.GetLeLaLNP] [ETH.GetName] pour en faire une simple colonie. Nous avons déjà repoussé les envahisseurs la fois dernière, et pourrons le faire de nouveau si nous parvenons à leur faire quitter nos frontières pour de bon."
 seize_some_trains_woo:0 "Réquisitionner des trains civils"
 seize_some_trains_woo_desc:0 "Les infrastructures sont sous le contrôle des compagnies ferroviaires ; mais avec la guerre qui menace, nous sommes tout à fait dans notre droit de réquisitionner le matériel pour le mettre au service de l'État."
 random_general_monarchy_tt:0 "Un général [From.GetAdjMS] va secrètement devenir sympathisant de la monarchie."
 removed_when_cancelled_war_prop:0 "Campagnes de propagande terminées."
 war_propaganda_casualties:0 "En appeler à l'héroïsme"
 war_propaganda_casualties_desc:0 "Même si les pertes sont de plus en plus nombreuses, les [Root.GetHabitants] doivent comprendre que c'est dans le combat seul que naissent les héros."
 war_propaganda_convoys:0 "Promouvoir la frugalité"
 war_propaganda_convoys_desc:0 "Même les civils peuvent aider à gagner la guerre : en prenant grand soin à ne rien gâcher, chaque gramme d'acier peut devenir deux fois plus utile pour l'effort de guerre."
 war_propaganda_bombing:0 "Regonfler le moral"
 war_propaganda_bombing_desc:0 "Si les bombes s'écrasent tout autour de nous, les courageux soldats [Root.GetAdjMP] ne s'arrêteront pas pour autant. C'est leur esprit combatif qui nous assurera la victoire."
 war_support_during_war:0 "Soutien à la guerre"
 CHI_occupation_actions:0 "Mesures contre l'occupant"
 CHI_breach_the_yellow_river:0 "Éventrer les digues du Fleuve Jaune"
 CHI_breach_the_yellow_river_desc:0 "Le Fleuve Jaune est l'artère qui irrigue toutes les régions que traverse son cours, mais il se trouve sur la route de l'invasion à venir. En dernière mesure, pour retarder l'avancée de l'ennemi, il pourrait être utile de détruire son système si complexe de digues et de levées.\n$tab_dec$L'efficacité de cette action est difficile à déterminer, mais les conséquences seront sévères."
 yellow_river_blown:0 "Graves inondations"
 yellow_river_blown_desc:0 "À cause du sabotage des digues du Fleuve Jaune, toute cette région subit de graves inondations."

