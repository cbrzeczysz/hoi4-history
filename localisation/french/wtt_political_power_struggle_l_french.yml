 #Building local support in a state
 wtt_political_organisation.1.t: "Rapports de l'État [state.GetName]"
 wtt_political_organisation.1.desc: "Les fonctionnaires du parti établis dans l'État [state.GetName] rapportent que la majorité des habitants de la région nous soutient toujours. Un long travail pour la convaincre a même mené à un surcroît de partisans."
 wtt_political_organisation.1.a: "Le peuple sait reconnaître un vainqueur"
 wtt_political_organisation.2.t: "Rapports de l'État [state.GetName]"
 wtt_political_organisation.2.desc: "Des sources dans l'État [state.GetName] rapportent que [majority_country.GetLeLaLNP] [majority_country.GetName] sembl[majority_country.GetEEntNP] avoir œuvré à se trouver des partisans dans la région. Une nette majorité de la population semble toujours [majority_country.GetLeLaFNP] soutenir."
 wtt_political_organisation.2.a: "La lutte n'est pas terminée"
 wtt_political_organisation.3.t: "L'État [state.GetName] nous soutient"
 wtt_political_organisation.3.desc: "Des nouvelles encourageantes nous sont parvenues de l'État [state.GetName], où une « Société d'étude de la pensée de [Root.GetLeader] » a été formée il y a peu. Ce groupe est désormais à la tête d'un vaste réseau de soutien [Root.GetAuAlaAlNP] [Root.GetName] au sein de la population, qui ne fait plus nulle mention désormais de son soutien passé à [old_majority_country.GetLeader]."
 wtt_political_organisation.3.a: "Ils sont prêts à suivre une théorie supérieure"
 wtt_political_organisation.4.t: "[From.GetLeLaLNPCap] [From.GetName] majoritaire[From.GetXSNP]\ndans l'État [state.GetName]"
 wtt_political_organisation.4.desc_not_majority: "\nLes agents présents dans l'État [state.GetName] rapportent que le soutien pour [old_majority_country.GetLeLaLNP] [old_majority_country.GetName] s'est considérablement amoindri ces derniers temps. De grandes manifestations de soutien [majority_country.GetAuAlaAlNP] [majority_country.GetName] ont parcouru les rues des grandes villes de la région, et de grandes affiches arborant le portrait de [majority_country.GetLeader] sont visibles dans tous les villages."
 wtt_political_organisation.4.desc_had_majority: "\nEn recourant à tous les moyens à leur disposition, les agents [majority_country.GetDuDelaDelNP] [majority_country.GetName] semblent être parvenus à convaincre la population de l'État [state.GetName]. Nous devrions donc redoubler d'efforts pour nous assurer de gagner sa confiance."
 wtt_political_organisation.4.a: "C'est inacceptable !"
 wtt_political_organisation.5.t: "Rapports de l'État [state.GetName]"
 wtt_political_organisation.5.desc: "En dépit d'un dur labeur pour convaincre les habitants de l'État [state.GetName], bien peu semblent prêts à changer ouvertement de camp. La rumeur prétend que [majority_country.GetLeader] aurait déclaré que l'État devait être tenu à tout prix. Nombre d'habitants craignent donc des représailles s'ils montrent ouvertement leur soutien à [Root.GetLeader], mais nos représentants sur place ont bon espoir que de nouvelles tentatives pourront à l'avenir convaincre plus de gens."
 wtt_political_organisation.5.a: "Nous ne devons rien céder"
 wtt_political_organisation.6.t: "Soutien croissant pour [From.GetLeLaLNP] [From.GetName]\ndans l'État [state.GetName]"
 wtt_political_organisation.6.desc_not_majority: "\nLes journaux de l'État [state.GetName] rapportent que des foules se sont pressées lors des récents discours de [From.GetLeader]. Il semble y avoir de plus en plus de partisans [From.GetDuDelaDelNP] [From.GetName] au sein de la population. Pour l'heure, toutefois, la majorité soutient toujours [majority_country.GetLeader]."
 wtt_political_organisation.6.desc_has_majority: "\nDes nouvelles inquiétantes sont parvenues de l'État [state.GetName] : une série de discours prononcés par [From.GetLeader] a rassemblé de véritables foules, et les fonctionnaires du Parti se trouvant sur les lieux ont été pris à partie par des habitants en colère exigeant de recevoir des réponses à leurs questions. Pour l'heure, notre position dans cet État est toujours assurée, mais cela pourrait ne pas rester le cas très longtemps."
 wtt_political_organisation.6.a: "Nous allons devoir garder\nun œil sur la situation"
 #Current leader being mean and removing local support in a state
 wtt_political_organisation.7.t: "Rapports de l'État [state.GetName]"
 wtt_political_organisation.7.desc: "Dans l'État [state.GetName], des manifestations ont dégénéré lorsque les manifestants ont été attaqués par des groupes d'hommes de main masqués. Cette explosion de violence semble avoir eu les effets voulus, puisque le soutien de la population à l'opposition est en chute.\n\nSi rien ne permet de nous impliquer dans cet incident, tout porte à croire que le message a été bien compris de tous."
 wtt_political_organisation.7.a: "Cela leur apprendra à se mêler de leurs affaires"
 wtt_political_organisation.8.t: "Rapports de l'État [state.GetName]"
 wtt_political_organisation.8.desc: "Une manifestation de soutien au gouvernement, dans l'État [state.GetName], a été attaquée par des groupes d'hommes de main masqués payés par [majority_country.GetLeader]. Un certain nombre de nos partisans ont été tués dans les violences, et le soutien pour notre gouvernement est en chute dans la région..."
 wtt_political_organisation.8.a: "C'est véritablement honteux"
 wtt_political_organisation.9.t: "L'État [state.GetName] nous soutient"
 wtt_political_organisation.9.desc: "Nos agents dans l'État [state.GetName] ont mené une série d'attaques contre des antennes locales du parti de [old_majority_country.GetLeader], semant une grande confusion au sein de son organisation politique. Cela n'est pas passé inaperçu au sein de la population, et les partisans [old_majority_country.GetDuDelaDelNP] [old_majority_country.GetName] sont désormais très nettement en minorité."
 wtt_political_organisation.9.a: "En amour comme en politique,\ntous les coups sont permis"
 wtt_political_organisation.10.t: "[From.GetLeLaLNPCap] [From.GetName] majoritaire[From.GetXSNP]\ndans l'État [state.GetName]"
 wtt_political_organisation.10.desc_not_majority: "\nLe soutien à [old_majority_country.GetLeader] dans l'État [state.GetName] est en chute libre après une série d'incendies dans les locaux de son parti. Ces attaques ont très certainement été ordonnées par [majority_country.GetLeader], qui a promis de « restaurer l'ordre » dans la région. Il semble qu'une majorité de la population soutient désormais [majority_country.GetLeader]."
 wtt_political_organisation.10.desc_had_majority: "\nAprès toute une série d'attaques terroristes survenues dans l'État [state.GetName], la population de la région semble avoir perdu foi dans notre capacité à la protéger. Ces attaques ayant visé exclusivement les antennes de notre parti, il paraît évident que [majority_country.GetLeader] est derrière tout cela."
 wtt_political_organisation.10.a: "C'est intolérable !"
 wtt_political_organisation.11.t: "Rapports de l'État [state.GetName]"
 wtt_political_organisation.11.desc: "La campagne pour mettre un terme au soutien à [majority_country.GetLeader] semble ne pas avoir été un franc succès. En dépit de tous nos efforts, la majorité des habitants de l'État [state.GetName] continuent de lui apporter leur soutien."
 wtt_political_organisation.11.a: "Nous allons pourtant devoir\nfaire passer le message"
 wtt_political_organisation.12.t: "Oppression dans l'État [state.GetName]"
 wtt_political_organisation.12.desc_not_majority: "Une vague de violences politiques sans précédent a lieu dans l'État [state.GetName]. Des bagarres de rue entre partisans de [From.GetLeader] et [majority_country.GetLeader] se produisent tous les jours. Pour l'heure, malgré tout, il semble que [majority_country.GetLeader] a toujours le soutien de la majorité de la population."
 wtt_political_organisation.12.desc_has_majority: "Des agents de [From.GetLeader] dans l'État [state.GetName] ont lancé une campagne d'intimidation et instauré une véritable terreur politique. Les rapports affluent, indiquant que nos partisans sont attaqués en public et qualifiés de traîtres. Des fonctionnaires du parti ont été tabassés, et certains bureaux incendiés. Malgré tout, la majorité de la population de la région refuse toujours de plier face à ces violences et continue de nous soutenir."
 wtt_political_organisation.12.a: "Nous finirons par l'emporter"
 #Warlord support
 wtt_political_warlord_support.1.t: "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nnotre soutien"
 wtt_political_warlord_support.1.desc: "\nUn émissaire [asking_for_support.GetDuDelaDelNP] [asking_for_support.GetName] est arrivé pour nous proposer une éventuelle alliance politique. [asking_for_support.GetLeader] promet de ne pas interférer dans nos questions intérieures en cas de victoire dans la lutte actuelle pour le pouvoir. Mais, dans ce conflit, choisir son camp plutôt qu'un autre pourrait avoir des répercussions à long terme, car il ne fait aucun doute que ses concurrents seraient très certainement prêts à considérer cela comme une trahison à leur égard."
 wtt_political_warlord_support.1.a: "Nous soutiendrons [asking_for_support.GetLeader]"
 wtt_political_warlord_support.1.b: "Attendons plutôt un meilleur compromis"
 wtt_political_warlord_support.2.t: "Soutien de [warlord_asked_for_support.GetLeader]"
 wtt_political_warlord_support.2.desc: "Dans une lettre adressée personnellement à [Root.GetLeader], [warlord_asked_for_support.GetLeader] nous adresse ses remerciements pour le soutien généreux apporté à son administration. La lettre poursuit en disant qu'après y avoir longuement réfléchi, [warlord_asked_for_support.GetLeader] a fini par conclure que les intérêts de la Chine seraient mieux servis en reconnaissant à [Root.GetLeader] un rôle plus important dans les décisions concernant l'avenir du pays.\n\nLe message se termine en disant que, désormais, [warlord_asked_for_support.GetLeLaLNP] [warlord_asked_for_support.GetName] appuierai[warlord_asked_for_support.GetTEntNP] nos efforts dans la lutte politique qui se déroule actuellement."
 wtt_political_warlord_support.2.a: "Voilà quelqu'un de bien !"
 wtt_political_warlord_support.3.t: "Refus de [warlord_asked_for_support.GetLeader]"
 wtt_political_warlord_support.3.desc: "La mission pour s'assurer du soutien [warlord_asked_for_support.GetDuDelaDelNP] [warlord_asked_for_support.GetName] s'est traduite par un échec. [warlord_asked_for_support.GetLeader] ne considère apparemment la lutte politique actuelle que comme une distraction face à la menace réelle qui pèse sur la Chine."
 wtt_political_warlord_support.3.a: "Tant que [warlord_asked_for_support.GetLeader] reste neutre..."
 wtt_political_warlord_support.10.desc: "\nNous avons pour l'instant préféré ne pas nous immiscer dans la lutte politique qui vise à prendre la tête de la Chine. Or, il semble que cela n'est pas passé inaperçu. [From.GetLeader] vient en effet de nous faire parvenir une note pour savoir ce que nous demanderions pour rejoindre son parti.\n\nMieux vaut considérer avec soin les choix qui s'offrent à nous et veiller à ne pas brader l'indépendance [Root.GetDuDelaDelNP] [Root.GetName]."
 wtt_political_warlord_support.10.a: "Demandons-lui de nous soutenir publiquement"
 wtt_political_warlord_support.10.b: "Demandons que des fusils nous soient livrés"
 wtt_political_warlord_support.10.c: "Demandons-lui de nous aider\nà réformer nos forces"
 wtt_political_warlord_support.10.d: "Pour qui est-ce que l'on nous prend, exactement ?"
 wtt_political_warlord_support.11.t: "[From.GetLeader] demande\nun soutien public"
 wtt_political_warlord_support.11.desc: "\nLes négociations avec [From.GetLeader] sont terminées. [From.GetLeLaLNPCap][From.GetName] a bien conscience que la population de ses territoires suit de près les événements se produisant dans toute la Chine, et les spéculations vont bon train sur le moment où [From.GetLeader] va soit s'immiscer dans la lutte, soit renoncer à s'y impliquer.\n\nUne déclaration publique d'amitié et d'admiration de notre part serait donc une bonne manière d'assurer les habitants [From.GetDuDelaDelNP] [From.GetName] que [From.GetLeader] est une force non négligeable sur la scène politique chinoise."
 wtt_political_warlord_support.11.a: "Si c'est tout ce que [From.GetLeader] exige..."
 wtt_political_warlord_support.11.b: "C'est parfaitement inacceptable"
 wtt_political_warlord_support.12.t: "[From.GetLeader] demande des fusils"
 wtt_political_warlord_support.12.desc: "Les négociations avec [From.GetLeader] sont terminées. [From.GetLeader], à la tête du gouvernement [From.GetDuDelaDelNP] [From.GetName] a bien conscience que la population de ses territoires s'inquiète du manque de matériel de ses troupes. De nombreuses unités ne disposent même pas d'un fusil pour chaque homme, et un certain nombre de soldats doivent utiliser de vieilles armes, parfois même des épées et des mousquets.\n\nPuisque choisir un parti dans la lutte actuelle pourrait mener à des affrontements, [From.GetLeader] souhaiterait donc un engagement ferme de notre part à lui fournir des armes afin de pouvoir déclarer officiellement son soutien à [Root.GetLeader]."
 wtt_political_warlord_support.12.a: "Espérons que nous n'aurons pas à le regretter..."
 wtt_political_warlord_support.13.t: "[From.GetLeader] demande\nune assistance militaire"
 wtt_political_warlord_support.13.desc: "\nLes négociations avec [From.GetLeader] sont terminées. Dans la réponse que l'on a reçue, [From.GetLeader] à la tête du gouvernement [From.GetDuDelaDelNP] [From.GetName] dit avoir bien conscience que ses forces manquent cruellement d'officiers expérimentés et ont besoin d'être entièrement réformées. La population de ses territoires verrait d'un mauvais œil que [From.GetLeader] s'aventure à participer à la lutte actuelle tant que son armée sera aussi désorganisée.\n\nToutefois, si nous l'aidons à la réformer, [From.GetLeader] pourrait nous apporter publiquement son soutien."
 wtt_political_warlord_support.13.a: "C'est finalement peu cher payer..."
 wtt_political_warlord_support.21.t: "Soutien de [From.GetLeader]"
 wtt_political_warlord_support.21.desc: "En s'adressant cette semaine à la presse chinoise et internationale, [From.GetLeader] s'est qualifié de « disciple de la pensée de [From.From.GetLeader] », disant que c'était des gens comme lui qui permettraient à la Chine de se relever de l'anarchie causée par les rivalités et les conflits intérieurs.\n\nEt lorsqu'il lui a été demandé s'il envisageait de faire entrer [From.From.GetLeader] dans son gouvernement, il a répondu que pouvoir compter sur l'expérience et la sagesse du dirigeant [From.From.GetDuDelaDelNP] [From.From.GetName] serait un honneur."
 wtt_political_warlord_support.21.a: "C'est vraiment touchant"
 wtt_political_warlord_support.22.t: "[From.GetLeader] nous envoie des armes"
 wtt_political_warlord_support.22.desc: "La première livraison de fusils et d'armes d'infanterie est arrivée [From.GetDuDeDNP] [From.GetName]. Si ce matériel n'est certes pas à la pointe de la modernité, il semble être en parfait état de marche et pouvoir être livré aux troupes sur-le-champ.\n\nAvec les armes se trouvait aussi une note de [From.GetLeader] nous rappelant de tenir nos propres engagements."
 wtt_political_warlord_support.22.a: "Ces armes nous seront bien utiles"
 wtt_political_warlord_support.23.desc: "Un groupe d'officiers, envoyé par [From.GetLeader], vient d'arriver. Il a reçu pour mission de nous aider à réformer les troupes [Root.GetDuDelaDelNP] [Root.GetName]. Parmi eux se trouve un large panel de spécialistes, depuis des commandants d'infanterie expérimentés jusqu'à des artilleurs et des officiers de l'état-major [From.GetDuDelaDelNP] [From.GetName].\n\nLeur chef nous a remis une note de [From.GetLeader] nous appelant à nous souvenir de respecter nous aussi nos engagements."
 wtt_political_warlord_support.23.a: "Ces hommes sont bienvenus"
 wtt_take_national_leadership.1.t: "[From.GetLeader] désire\nprendre la tête du pays"
 wtt_take_national_leadership.1.desc: "\nDans toute la Chine, de grandes manifestations se déroulent pour exiger que [old_leader.GetLeader] renonce à son titre de dirigeant du pays et cède le pouvoir à [new_leader.GetLeader]. Au sein même du gouvernement, nombreux sont ceux qui pensent que [new_leader.GetLeader] a de meilleures chances de mener à bien l'unité de la nation et de la guider à l'avenir.\n\nLe soutien politique qu'on lui a témoigné est désormais si manifeste que refuser de lui céder le pouvoir se traduirait très certainement par un retour aux hostilités."
 wtt_take_national_leadership.1.a: "Le peuple a fait connaître sa volonté"
 wtt_take_national_leadership.1.b: "Ce n'est pas comme ça\nque fonctionne une démocratie !"
 wtt_take_national_leadership.2.t: "[old_leader.GetLeader] accepte\nde céder le pouvoir"
 wtt_take_national_leadership.2.desc: "\nAu cours d'une cérémonie officielle, [old_leader.GetLeader] a cédé le pouvoir à la tête de la République à [new_leader.GetLeader]. Au cours d'un discours prononcé devant ses partisans, [new_leader.GetLeader] a dit :\n\n« La pensée traditionnelle de [old_leader.GetLeader] a fait de la Chine ce qu'elle est aujourd'hui. Il ne fait aucun doute que [old_leader.GetLeader] a longuement et durement œuvré à rendre plus fort le pays. Son patriotisme est véritable, et nous nous souviendrons de [old_leader.GetLeader] comme d'un grand dirigeant.\n    « Mais nous devons aussi donner aux idées nouvelles une chance de faire leurs preuves dans le monde d'aujourd'hui. Ensemble, nous allons donner naissance à une Chine nouvelle, à une Chine meilleure, à une Chine plus forte et unie ! »\n\n[old_leader.GetLeader] n'a fait aucun commentaire."
 wtt_take_national_leadership.2.a: "Vive [new_leader.GetLeader] !"
 wtt_take_national_leadership.3.t: "[From.GetLeader] refuse\nde céder le pouvoir"
 wtt_take_national_leadership.3.desc: "\nEn dépit du soutien manifesté par le peuple à [new_leader.GetLeader], [From.GetLeader] a refusé de céder le pouvoir et de renoncer à son titre de dirigeant de la République. Affirmant que le chantage ne marcherait jamais et que le pays ne serait jamais laissé entre les mains de traîtres et de bandits, [From.GetLeader] a clairement refusé de renoncer à ses fonctions."
 wtt_take_national_leadership.3.a: "En ce cas, nous le prendrons par la force !"
