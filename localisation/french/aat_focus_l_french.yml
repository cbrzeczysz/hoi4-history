l_french:
 #Opinion modifiers
 #FINLAND
 FIN_suomalainen_sosialismi: "Socialisme à la [FIN.GetAdjFS]"
 FIN_suomalainen_sosialismi_desc: "Les misères abjectes causées par le capitalisme continuent de peser sur la société à cause de la contre-révolution menée par Mannerheim et ses alliés lors de la guerre civile. Nous ne pouvons plus laisser faire. Il faut à tout prix trouver le moyen de libérer le prolétariat [FIN.GetAdjMS]."
 FIN_towards_a_red_government: "Vers un gouvernement rouge"
 FIN_towards_a_red_government_desc: "Lorsque la révolution prolétarienne a balayé le pays, en 1918, le prolétariat a été trahi par les forces réactionnaires de Mannerheim et ses alliés allemands. Mais l'heure est venue de venger nos camarades tombés au combat, pour enfin donner naissance à la république des travailleurs à laquelle nous aspirons depuis si longtemps."
 FIN_the_second_finnish_civil_war: "IInde guerre civile"
 FIN_the_second_finnish_civil_war_desc: "Grâce au développement de la conscience de classe au sein du prolétariat et aux capacités d'organisation de ses dirigeants, nous avons enfin les ressources pour renverser définitivement la bourgeoisie possédante."
 FIN_the_peoples_democratic_league: "Ligue démocratique populaire"
 FIN_the_peoples_democratic_league_desc: "La Ligue démocratique populaire a été à l'avant-garde de la coordination des divers mouvements de la gauche dans le pays. Elle a posé les fondations d'une véritable alliance de tous les travailleurs, qui permettra de mettre en œuvre la volonté du prolétariat."
 FIN_cooperate_with_social_democrats: "Coopérer avec les socio-démocrates"
 FIN_cooperate_with_social_democrats_desc: "S'ils se laissent abuser par les capitalistes en acceptant des compromis avec eux, les socio-démocrates jouissent malgré tout d'une grande popularité, et leurs dirigeants sont compétents dans leurs différents domaines de spécialité. Nous devrions donc collaborer avec eux afin de permettre la création d'une république prolétarienne."
 FIN_the_workers_state: "État des travailleurs"
 FIN_the_workers_state_desc: "La dictature du prolétariat est désormais fermement établie, et nous pouvons commencer à refonder la nation de manière à placer les intérêts du prolétariat au cœur de la politique. Tout, depuis l'éducation jusqu'à l'organisation des usines, doit être repensé."
 FIN_the_red_watch: "Garde rouge"
 FIN_the_red_watch_desc: "Certains sont prêts à tout pour saper tout le travail accompli depuis la guerre civile, afin de faire renaître la tyrannie capitaliste. Une Garde rouge doit être établie, afin d'assurer que les activités des traîtres soient empêchées avant de pouvoir mettre en danger la république."
 FIN_approach_the_soviets: "Contacter les [SOV.GetHabitants]"
 FIN_approach_the_soviets_desc: "Nos camarades [SOV.GetAdjMP] sont à l'avant-garde de la lutte prolétarienne contre l'impérialisme bourgeois. Nous devrions donc entrer en contact avec [SOV.Capital.GetCapitalVictoryPointName] pour obtenir son soutien dans notre propre lutte contre la bourgeoisie [FIN.GetAuEnANP] [FIN.GetName]."
 FIN_antagonize_the_soviets: "S'opposer aux [SOV.GetHabitants]"
 FIN_antagonize_the_soviets_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] beau s'appuyer sur la rhétorique du communisme, [SOV.GetIlElleNP] [SOV.GetNestNesontNP] en rien le paradis des travailleurs. Mieux vaut donc trouver nous-mêmes notre propre voie pour améliorer le sort du prolétariat, sans avoir à coopérer avec [SOV.Capital.GetCapitalVictoryPointName]."
 FIN_finno_soviet_pact: "Pacte finno-soviétique"
 FIN_finno_soviet_pact_desc: "Qu'importent les désaccords du passé, les [SOV.GetHabitants] ont prouvé qu'ils étaient des alliés de confiance dans la lutte pour établir le communisme. Il est temps d'officialiser un accord entre nos gouvernements afin de nous préparer face au massacre que planifient déjà les réactionnaires de toute l'Europe."
 FIN_subsidized_national_industrialization: "Subventionner l'industrialisation"
 FIN_subsidized_national_industrialization_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] fait de réels progrès dans la mobilisation de masse des forces productives de l'industrie. Peut-être devrions-nous demander le soutien de [SOV.GetSesLeursNP] experts pour mettre en place un programme similaire [FIN.GetAuEnANP] [FIN.GetName] ?"
 FIN_finnish_learned_societies: "Sociétés savantes"
 FIN_finnish_learned_societies_desc: "Si de nombreux intellectuels [FIN.GetAdjMP] se sont enfuis à l'étranger, il en reste suffisamment qui ont eu la sagesse de se ranger aux visions du communisme. Nous devrions donc mettre à profit leur savoir en investissant dans leurs recherches."
 FIN_finnish_federation_of_trade_unions: "Fédération des syndicats"
 FIN_finnish_federation_of_trade_unions_desc: "Les syndicats représentent ceux qui, dans les faits, dirigent réellement l'industrie : les ouvriers. En coopérant avec eux, nous pourrions donc réorganiser l'ensemble de l'économie afin d'améliorer le sort des classes laborieuses."
 FIN_defensive_preparations: "Préparatifs défensifs"
 FIN_defensive_preparations_desc: "Quelles que soient les considérations idéologiques, le conflit avec nos voisins de l'est semble inévitable. Nous devons nous y préparer en renforçant au plus vite nos défenses. Au moindre échec, le pays sera de nouveau envahi."
 FIN_trade_agreements: "Traités commerciaux"
 FIN_trade_agreements_desc: "Même s'ils n'approuvent que rarement nos politiques intérieures, de nombreux pays sont prêts à établir des relations commerciales qui permettraient de moderniser l'armée [FIN.GetAdjFS]. Ainsi pourrons-nous mettre à mal la sécurité chez nos voisins les moins agréables."
 FIN_finno_estonian_union: "Union finno-[EST.GetAdjFS]"
 FIN_finno_estonian_union_desc: "L'histoire commune avec le peuple [EST.GetAdjMS] est longue, aussi est-il désespérant de le voir cerné par des grandes puissances qui n'aspirent qu'à faire de son pays, une fois encore, un champ de bataille entre elles. Peut-être la formation d'une union permettrait-elle de lui épargner ce triste sort ?"
 FIN_social_democracy: "Social-démocratie"
 FIN_social_democracy_desc: "Nous avons pu constater les échecs et les horreurs qui se produisent lorsque la révolution des bolchéviques survient dans un pays. Si nous voulons nous-mêmes établir une société où la classe laborieuse pourra prospérer, cela doit donc se faire par la démocratie et en préservant la paix autant que possible."
 FIN_pragmatic_socialism: "Socialisme pragmatique"
 FIN_pragmatic_socialism_desc: "Si les méthodes des bolchéviques en tous genres sont détestables, il est indéniable que nous devons faire davantage pour libérer les classes laborieuses des horreurs du capitalisme moderne. Le meilleur moyen d'y parvenir est de mettre en place un programme socialiste, démocratique autant que pragmatique."
 FIN_sosialistinen_eduskuntaryhma: "Groupe parlementaire socialiste"
 FIN_sosialistinen_eduskuntaryhma_desc: "Le Sosialistinen eduskuntaryhmä prône le rapprochement avec les [SOV.GetHabitants] plutôt que l'antagonisme. Ses suggestions pourraient offrir le meilleur espoir de conserver notre propre forme de communisme sans avoir à combattre les interférences [SOV.GetAdjFP]."
 FIN_social_democratic_womens_union: "Union des femmes socio-démocrates"
 FIN_social_democratic_womens_union_desc: "Le sort des femmes au sein de la société [FIN.GetAdjFS] a toujours été négligé. En permettant à l'Union des femmes socio-démocrates d'entrer au gouvernement, nous pourrions enfin répondre à leurs problèmes et créer une société plus juste pour tous."
 FIN_mineral_wealth: "Ressources minières"
 FIN_mineral_wealth_desc: "[FIN.GetLeLaLNPCap] [FIN.GetName] regorg[FIN.GetEEntNP] de ressources naturelles encore non exploitées. Si nous voulons disposer d'une force militaire crédible, nous devons en faire usage pour améliorer notre autosuffisance."
 FIN_funds_from_kalevala_koru_oy: "Financements de Kalevala Koru"
 FIN_funds_from_kalevala_koru_oy_desc: "Le fabricant de bijoux Kalevala Koru, fondé par des membres de l'Union des femmes socio-démocrates, connaît un grand succès. En nous appuyant sur son expertise, nous pourrions développer l'économie [FIN.GetAdjFS] et rediriger les profits réalisés vers d'autres projets."
 FIN_join_the_comintern: "Rejoindre la faction [GetSovietFactionForFinland]"
 FIN_join_the_comintern_desc: "Nous devons renoncer à cette idée dépassée qu'est le nationalisme et à toutes les querelles qui y sont associées pour coopérer avec [SOV.GetLeLaLNP] [SOV.GetName]. Ensemble, nous pourrons à la fois renverser le cours des choses face aux forces réactionnaires en Europe et assurer l'avenir du pays."
 FIN_finnish_influence_in_the_baltic: "Influence dans les pays Baltes"
 FIN_finnish_influence_in_the_baltic_desc: "La sécurité collective autour de la Baltique repose sur des pays qui pensent comme nous et collaborent les uns les autres pour s'assurer du maintien d'une défense crédible face à toute agression. Il est donc crucial de veiller à ce que nos voisins aient bien les mêmes objectifs que nous."
 FIN_approach_major_democracies: "Contacter les grandes démocraties"
 FIN_approach_major_democracies_desc: "Nous partageons un intérêt commun avec les démocraties libérales, qui souhaitent mettre un terme à l'influence croissante de leurs voisins plus agressifs. Peut-être devrions-nous donc collaborer avec elles."
 FIN_finnish_autonomy: "Autonomie [FIN.GetAdjFS]"
 FIN_finnish_autonomy_desc: "Même certains des communistes les plus fervents parmi nous se sont inquiétés que la collaboration avec les [SOV.GetHabitants] puisse conduire à une inféodation de la scène politique [FIN.GetAdjFS]. Une diplomatie prudente, toutefois, a permis d'atteindre un niveau de compréhension mutuelle suffisant avec nos alliés pour préserver notre autonomie."
 FIN_integrate_kola_and_karelia: "Intégrer Kola et la Carélie"
 FIN_integrate_kola_and_karelia_desc: "Si nous avons pu établir une coopération solide avec nos camarades [SOV.GetAdjMP], les conflits frontaliers continuent de peser. Peut-être devrions-nous mettre un point final à ces querelles en réglant le problème en tant qu'amis et non comme les ennemis que nous ne sommes plus."
 FIN_keepers_of_the_baltic_countries: "Gardiens des Baltes"
 FIN_keepers_of_the_baltic_countries_desc: "Les Baltes n'ont évidemment aucune envie de se voir soumis par les [GER.GetHabitants] ou les [SOV.GetHabitants]. Seul[FIN.GetXENP] [FIN.GetLeLaLNP] [FIN.GetName], grâce à notre histoire commune, [FIN.GetEstSontNP] en mesure de garantir une paix durable à leurs nations d'une manière qui ne permette pas leur disparition."
 FIN_british_threat: "La menace [ENG.GetAdjFS]"
 FIN_british_threat_desc: "[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetEstSontNP] un monstre, celui de l'économie bourgeoise mondiale, qui agite en tous sens ses tentacules impérialistes. Nous devons plonger une dague dans son cœur pour libérer enfin le monde de son oppression."
 FIN_red_finland: "Finlande rouge"
 FIN_red_finland_desc: "Nous avons vengé nos camarades tombés lors de la terreur blanche, en fondant une véritable république prolétarienne. Maintenant, tout ce qu'il reste à faire est de s'assurer de réduire à néant tous ceux qui, hors de nos frontières, cherchent à la détruire."
 FIN_united_under_the_north_star: "Unis sous l'étoile Polaire"
 FIN_united_under_the_north_star_desc: "Nos amis et camarades nordiques sont à la merci des puissances impérialistes qui n'ont que faire des intérêts de la région. Mais, ensemble, nous pouvons assurer la paix pour nos peuples, par la formation d'une alliance qui permettra de dissuader les impérialistes les plus puissants."
 FIN_preserve_sapmi: "Protéger les Lapons"
 FIN_preserve_sapmi_desc: "Les Lapons ont longtemps souffert de l'oppression des impérialistes, aussi bien au sein de nos frontières qu'en dehors. Nous devons tout faire pour réparer nos fautes en leur épargnant davantage de ces souffrances causées par nos voisins."
 #FIN_confederated_finno_russian_republics: "Confederated Finno-Russian Republics"
 FIN_confederated_finno_russian_republics_desc: "D'innombrables peuples se trouvent désormais placés sous notre gouvernance. Pour empêcher qu'une hiérarchie apparaisse entre eux, nous devons donc réorganiser le pays sous la forme d'une confédération de républiques. Cela permettra alors à l'ensemble de la population d'avoir son mot à dire."
 FIN_secure_the_baltic_sea: "Sécuriser la Baltique"
 FIN_secure_the_baltic_sea_desc: "Nous consacrons beaucoup de temps aux frontières terrestres et à la meilleure façon de les protéger, mais nous ne pouvons laisser tout ce dur travail se perdre en négligeant de protéger aussi nos côtes. Il est urgent d'investir dans un programme de défense littoral afin de protéger aussi ce flanc."
 FIN_german_threat: "La menace [GER.GetAdjFS]"
 FIN_german_threat_desc: "Le militarisme prussien est de nouveau bien vivant à [GER.Capital.GetCapitalVictoryPointName]. Et si d'autres ne s'inquiètent pas de voir les capitales d'Europe sous la botte de [GER.GetLeader], ce n'est pas notre cas. Il est temps d'abattre cette menace perpétuelle contre la paix. Une bonne fois pour toutes."
 FIN_socialist_welfare: "Bonheur communiste"
 FIN_socialist_welfare_desc: "Grâce à la gestion avisée de l'économie et de la défense du pays, nous disposons désormais des ressources pour récompenser les travailleurs par l'établissement d'un État véritablement protecteur. Nous pourrons ainsi nous assurer que chacun vive longtemps et heureux."
 FIN_aid_for_entrepreneurs: "Soutien aux entrepreneurs"
 FIN_aid_for_entrepreneurs_desc: "Si nous devons éviter à tout prix les pires aspects du capitalisme, notre économique pourrait aussi tirer parti d'une activité entrepreneuriale plus dynamique. En établissant des bourses d'investissement et des prêts pour les industries les plus importantes, nous pourrions ainsi stimuler ces activités."
 FIN_soviet_threat: "La menace [SOV.GetAdjFS]"
 FIN_soviet_threat_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetEstSontNP] une menace pour le prolétariat mondial, car [SOV.GetIlElleNP] ne reculer[Root.GetAOntNP] devant rien pour le plonger dans une guerre de conquête. Nous devons donc [SOV.GetLLesFNP] abattre avant qu'[SOV.GetIlElleNP] devienn[SOV.GetEEntNP] trop puissant[SOV.GetXENP]."
 FIN_proclaim_greater_finland: "Fédération de Grande-Finlande"
 FIN_proclaim_greater_finland_desc: "[FIN.GetLeLaLNPCap] [FIN.GetName] s'étend[FIN.GetXEntNP] désormais bien au-delà de ce que nous aurions pu imaginer il y a seulement quelques années. Avec tant de territoires nouveaux, il devient indispensable de réorganiser la gouvernance du pays, de manière à refléter et tenir compte de la diversité nouvelle des [FIN.GetHabitants]."
 FIN_control_the_flux_of_iron_ore: "Contrôler les flux de minerais"
 FIN_control_the_flux_of_iron_ore_desc: "Le réseau de distribution du fer suédois par la Norvège contribue à perpétuer les guerres en Europe et au-delà. Mieux vaut donc que nous prenions le contrôle des flux de cette ressource vitale avant qu'ils ne tombent entre les mains de nos ennemis."
 FIN_finnish_neutrality: "Neutralité [FIN.GetAdjFS]"
 FIN_finnish_neutrality_desc: "La puissance et la détermination des [FIN.GetHabitants] à combattre pour leur liberté ne peuvent être effacées. Cependant, mieux vaut nous en tenir à une politique de neutralité, de manière que nos voisins n'aient aucune raison de chercher à étouffer notre indépendance si chèrement acquise."
 FIN_the_finnish_swedish_peoples_party: "Parti populaire suédois"
 FIN_the_finnish_swedish_peoples_party_desc: "Les [FIN.GetHabitants] d'ascendance suédoise constituent une minorité importante. Collaborer avec le parti qui représente leurs intérêts de la façon la plus affirmée pourrait donc nous assurer d'un soutien important à nos politiques, et même convaincre [SWE.GetLeLaLNP] [SWE.GetName] de procéder à un rapprochement."
 FIN_align_the_agrarian_league: "Aligner la Ligue agrarienne"
 FIN_align_the_agrarian_league_desc: "[FIN.GetLeLaLNPCap] [FIN.GetName] [FIN.GetSestSesontNP] industrialisé[FIN.GetXENP] de manière remarquable au cours du siècle dernier, mais nous ne pouvons rester sourds aux souffrances des millions de [FIN.GetHabitants] qui nourrissent le pays par leur labeur dans les champs. Coopérer avec la Ligue agrarienne permettrait donc de répondre à leurs besoins aussi bien qu'à ceux des urbains."
 FIN_political_unity: "Unité politique"
 FIN_political_unity_desc: "Qu'importe l'idéologie de chacun, tout ce que nous voulons est le bonheur de notre peuple. En ces temps de crise, nous devons donc mettre de côté nos petites querelles politiques mesquines pour travailler de concert."
 FIN_collaboration_with_the_left: "Collaborer avec la gauche"
 FIN_collaboration_with_the_left_desc: "S'aliéner les partis de gauche ne fera qu'affaiblir le gouvernement. Au contraire, trouver le moyen de collaborer avec eux permettrait de susciter l'adhésion d'une plus grande part de la population à notre cause."
 FIN_railways_and_infrastructure: "Rails & infrastructures"
 FIN_railways_and_infrastructure_desc: "La Grande Guerre a démontré l'importance d'un réseau routier et ferré solide, capable de soutenir l'industrie et l'armée en permettant la répartition des produits et des gens là où ils sont nécessaires. Or, après des décennies d'occupation et de massacres, les investissements dans nos réseaux de transport n'ont que trop tardé."
 FIN_repurpose_small_industries: "Réorienter la petite industrie"
 FIN_repurpose_small_industries_desc: "Si nous ne disposons pas des moyens industriels colossaux des grandes puissances, nous disposons d'un grand nombre de petites usines. Plutôt que tout reprendre à partir de rien, nous devrions donc réorienter ces sites pour la production de guerre."
 FIN_expand_state_military_factories: "Développer les manufactures d'armes"
 FIN_expand_state_military_factories_desc: "En ces temps de crise, les usines nationalisées ont les plus grandes difficultés à répondre aux besoins de l'armée. Si nous voulons que les lignes soient ravitaillées, nous devons donc tout faire pour développer notre capacité industrielle."
 FIN_a_new_course_for_kokoomus: "Nouvelle orientation pour le Kokoomus"
 FIN_a_new_course_for_kokoomus_desc: "Les événements récents ont provoqué un soutien croissant pour le Kokoomus, les [FIN.GetHabitants] cherchant des dirigeants forts et capables et le retour aux valeurs traditionnelles. Nous devrions en tirer profit en adoptant une partie du programme conservateur de ce parti."
 FIN_the_finnish_throne: "Trône [FIN.GetAdjMS]"
 FIN_the_finnish_throne_desc: "Le Kokoomus défend depuis longtemps la mise en place d'une monarchie [FIN.GetAdjFS]. Or, avec le soutien dont il jouit depuis peu et son emprise croissante sur le pouvoir, il dispose désormais des moyens de mettre fin au système politique actuel pour établir une monarchie."
 FIN_strengthen_military_administration: "Renforcer l'administration militaire"
 FIN_strengthen_military_administration_desc: "Mannerheim a dirigé le pays de manière héroïque en cette période tumultueuse, abattant les dogmes politiques avec une précision toute militaire. Pour assurer la survie du pays, nous devrions donc lui confier, ainsi qu'à l'armée, l'autorité de gouverner de toutes les manières qui seront jugées nécessaires."
 FIN_dreams_of_expansionism: "Rêves expansionnistes"
 FIN_dreams_of_expansionism_desc: "$FIN_risto_ryti$ a raison lorsqu'il affirme que nous ne connaîtrons pas la paix tant que la Carélie orientale ne sera pas sous contrôle [FIN.GetAdjMS]. Une fois en notre possession, elle permettrait de disposer d'une zone tampon bien plus aisée à défendre face à nos voisins."
 FIN_reach_out_to_scandinavia: "Contacter les Scandinaves"
 FIN_reach_out_to_scandinavia_desc: "La plupart des peuples scandinaves partagent nos sentiments, et n'ont aucun intérêt à se trouver impliqués dans les conflits entre grandes puissances. En entretenant des relations étroites avec eux, nous pourrions donc poser les fondations d'une défense collective."
 FIN_moderate_politics: "Politiques modérées"
 FIN_moderate_politics_desc: "Les tensions ne cessent de s'envenimer entre les grandes puissances. Le gouvernement ne doit donc en aucun cas être considéré comme partisan envers l'idéologie de l'une ou de l'autre. Nous devons donc appliquer des politiques aussi modérées que possible."
 FIN_join_the_allies: "Rejoindre la faction [GetAlliesFactionForFinland]"
 FIN_join_the_allies_desc: "La neutralité est un concept de moins en moins viable, car elle n'offre guère d'autre recours que l'inféodation envers les grandes puissances. Même si c'est évidemment risqué étant donné notre situation géopolitique, rejoindre les Alliés pourrait au contraire garantir la préservation de notre souveraineté sur le long terme."
 FIN_northern_defense_front: "$FIN_northern_defense_front_faction$"
 FIN_northern_defense_front_desc: "Nos voisins scandinaves et baltes sont autant de proies faciles pour les grandes puissances. Mais si nous mettions en commun nos ressources pour collaborer sur le plan militaire, nous pourrions dissuader nos ennemis les plus puissants de nous attaquer."
 FIN_the_lone_wolf: "Loup solitaire"
 FIN_the_lone_wolf_desc: "Nul n'a autant à cœur les intérêts des [FIN.GetHabitants] que les [FIN.GetHabitants] eux-mêmes. L'histoire a montré que, plutôt que devoir attendre d'autres le moindre soutien, mieux vaut ne compter que sur nous."
 FIN_military_aid: "Aide militaire"
 FIN_military_aid_desc: "Les Alliés disposent de très nombreuses compagnies produisant de l'armement. Nous aurions tout intérêt à nous tourner vers elles pour moderniser rapidement nos forces armées."
 FIN_mineral_wealth_development: "Développer les mines"
 FIN_mineral_wealth_development_desc: "Étant donné la géographie et les voisins qui nous entourent, il est possible que nous nous trouvions coupés de nos alliés et partenaires économiques. Nous devrions par conséquent utiliser les ressources non exploitées du pays pour être certains de pouvoir poursuivre le combat, même isolés."
 FIN_industrialize_the_region: "Industrialiser la région"
 FIN_industrialize_the_region_desc: "Si la puissance militaire du Front nordique n'est pas négligeable, nous devons faire davantage pour s'assurer que nos économies puissent soutenir une guerre prolongée. Pour cela, il va falloir investir afin de redynamiser l'industrie."
 FIN_increase_military_investment: "Accroître les investissements militaires"
 FIN_increase_military_investment_desc: "Les aspects économiques et logistiques de tout conflit sont aussi vitaux pour la survie que les combats sur le front. Nous devons par conséquent investir dans l'industrie de l'armement afin d'être certains de pouvoir continuer à approvisionner les troupes avec tout ce dont elles auront besoin."
 FIN_cooperation_with_germany: "Coopérer avec les [GER.GetHabitants]"
 FIN_cooperation_with_germany_desc: "La réalité géopolitique l'y oblige : [GER.GetLeLaLNP] [GER.GetName] et [SOV.GetLeLaLNP] [SOV.GetName] finiront inévitablement par entrer en conflit. Si nous choisissions de coopérer avec [GER.Capital.GetCapitalVictoryPointName], nous pourrions venger les pertes subies lors des conflits précédents et nous ouvrir de nouvelles opportunités."
 FIN_wartsila_engine_production: "Moteurs Wärtsilä"
 FIN_wartsila_engine_production_desc: "Disposer des talents et des compétences pour produire des moteurs pour l'armée permettrait de renforcer la sécurité du pays. En travaillant avec nos alliés et les sociétés [FIN.GetAdjFP] telles que Wärtsilä, notre sécurité serait assurée."
 FIN_german_military_advisors: "Conseillers militaires [GER.GetAdjMP]"
 FIN_german_military_advisors_desc: "La guerre évolue très vite du fait de l'utilisation de plus en plus commune des véhicules motorisés et des avions. Peut-être est-il temps d'apprendre de nos frères d'armes [GER.GetAdjMP] comment utiliser au mieux ces ressources à notre avantage."
 FIN_finnish_march_of_conquest: "Marche conquérante"
 FIN_finnish_march_of_conquest_desc: "Nous sommes restés beaucoup trop longtemps sur la défensive face aux [SOV.GetHabitants]. L'heure est maintenant venue de renverser le cours des événements, de repousser nos frontières et de libérer les habitants de la Carélie de l'oppression [SOV.GetAdjFS]."
 FIN_joint_scientific_program: "Programme scientifique conjoint"
 FIN_joint_scientific_program_desc: "Disposer d'une avance technologique sur nos ennemis pourrait être un facteur décisif pour sortir en vainqueurs du conflit. En mettant en commun nos connaissances scientifiques avec nos alliés, nous pourrions être certains de disposer d'un réel avantage."
 FIN_modernize_the_industry: "Moderniser l'industrie"
 FIN_modernize_the_industry_desc: "Les fruits de notre labeur dans le domaine technologique sont utilisables en dehors de leurs applications directes sur le champ de bataille : bon nombre pourraient ainsi être utilisées pour améliorer l'efficacité de l'industrie. Au prix de quelques investissements, nous pourrions donc lancer un programme de grande ampleur pour moderniser l'industrie grâce à ces savoirs nouveaux."
 FIN_modernize_the_army: "Moderniser l'armée"
 FIN_modernize_the_army_desc: "La priorité de tout gouvernement est la défense et la sécurité de la population. Aussi, lorsque les forces armées sont en difficulté, nous devons investir dans la modernisation et l'amélioration afin qu'elles puisse poursuivre leur mission."
 FIN_weapon_caches: "Caches d'armes"
 FIN_weapon_caches_desc: "Au cas où les forces armées seraient submergées et le gouvernement devrait tomber, nous devons disposer d'un plan de repli destiné à reprendre la patrie. Une possibilité est de disposer des caches d'armes secrètes qui seraient mises à disposition de la résistance."
 FIN_national_unity: "Union nationale"
 FIN_national_unity_desc: "La guerre n'a jamais paru plus proche. Nous devons maintenant rallier le peuple pour démontrer au monde, une fois encore, ce que signifie être [FIN.GetAdjMS]."
 FIN_viron_kansa: "Peuple [EST.GetAdjMS]"
 FIN_viron_kansa_desc: "Même si nous sommes séparés par la Baltique, [FIN.GetHabitants] et [EST.GetHabitants] partagent une longue histoire commune. En outre, nous faisons face aux mêmes défis pour préserver notre indépendance. Peut-être une unification pacifique permettrait-elle de préserver nos peuples de la guerre ?"
 FIN_ambitions_in_the_south: "Ambitions au sud"
 FIN_ambitions_in_the_south_desc: "Leurs voisins lorgnent les petits pays baltes. S'ils devaient être vaincus, mieux vaut que ce soit à l'avantage [FIN.GetDuDelaDelNP] [FIN.GetName] plutôt que de [FIN.GetSesLeursNP] ennemis."
 FIN_union_of_finnish_brothers_in_arms: "Union des frères d'armes"
 FIN_union_of_finnish_brothers_in_arms_desc: "L'Union des frères d'armes [FIN.GetAdjMP] est le pilier du mouvement national-socialiste, et elle dispose de davantage de soutiens à mesure que les menaces étrangères empirent. En collaborant avec elle, nous pourrions accroître le soutien à la défense du pays."
 FIN_arm_the_lotta_svard: "Armer les Lotta Svärd"
 FIN_arm_the_lotta_svard_desc: "L'organisation féminine des Lotta Svärd s'est avérée particulièrement utile en tant que force auxiliaire. Étant donné leur efficacité et la situation critique du pays, l'heure semble venue d'armer l'organisation et de l'intégrer davantage au sein des forces armées."
 FIN_parmis_devils: "Les diables de Pärmi"
 FIN_parmis_devils_desc: "En plus de permettre à des hommes de ne pas rester derrière les barreaux, le bataillon de Nikke Pärmi s'est avéré particulièrement efficace sur le front. Nous devrions nous appuyer sur lui en créant une division de prisonniers prêts à combattre pour la patrie."
 FIN_militarized_society: "Société militarisée"
 FIN_militarized_society_desc: "Si nous voulons que le pays survive à ce massacre, nous devons renoncer à la politique et lancer la militarisation totale de la société. L'ennemi ne pourra être vaincu que si nous prenons les mesures les plus extrêmes."
 FIN_a_cry_for_help: "Appel à l'aide"
 FIN_a_cry_for_help_desc: "La Société des Nations a échoué à protéger ses membres des conflits. Mais certains à l'étranger pourraient peut-être encore entendre nos appels à l'aide et venir à notre secours. Espérons-le, en tout cas..."
 FIN_greater_finland: "Grande-Finlande"
 FIN_greater_finland_desc: "Plus jamais nos impitoyables voisins ne jalouseront et pilleront notre patrie. C'est à nous de devenir les prédateurs, c'est à nous d'étendre nos territoires jusqu'à leurs frontières naturelles, au-delà même de la Carélie."
 FIN_right_wing_policies: "Politiques de droite"
 FIN_right_wing_policies_desc: "Les membres de la gauche sont les agents de puissances étrangères, prêts à vendre la patrie si cela pouvait leur attirer les faveurs de [SOV.Capital.GetCapitalVictoryPointName]. Si nous voulons voir le pays survivre et prospérer, c'est vers les partis et organisations de droite que nous devons nous tourner."
 FIN_discredit_the_democratic_system: "Discréditer la démocratie"
 FIN_discredit_the_democratic_system_desc: "Le régime démocratique ne fait que passer d'une crise à l'autre, sans jamais engager aucune action qui pourrait résoudre les problèmes. Face à la situation périlleuse dans laquelle nous nous trouvons, nous ne pouvons tolérer plus longtemps une telle faiblesse, et devons ouvrir les yeux des [FIN.GetHabitants] sur toutes les failles du système."
 FIN_prepare_a_military_coup: "Coup d'État militaire"
 FIN_prepare_a_military_coup_desc: "[FIN.GetLeLaLNPCap] [FIN.GetName] [FIN.GetAOntNP] besoin de dirigeants forts et résolus, capables de prendre les décisions difficiles en temps de crise. Les seuls qui en sont capables, actuellement, sont les militaires. Ne laissons plus les démocrates et socialistes mener le pays à la défaite. Il est temps de préparer un coup d'État de l'armée."
 FIN_a_fascist_regime: "Instaurer un régime fasciste"
 FIN_a_fascist_regime_desc: "Le parlement est désormais sous le contrôle de l'armée. Nous pouvons donc mettre sur pied un régime fort, honorable et véritablement loyal à la nation [FIN.GetAdjFS]."
 FIN_seek_german_protection: "Protection [GER.GetAdjFS]"
 FIN_seek_german_protection_desc: "La Société des Nations a totalement échoué à préserver le droit international. Nous devons accepter le fait que la puissance militaire est le seul facteur qui compte sur la scène diplomatique internationale. Pour que le pays survive, nous devons donc trouver de l'aide de voisins plus puissants, comme [GER.GetLeLaLNP] [GER.GetName]."
 FIN_join_axis: "Rejoindre la faction [GetFascistFactionForFinland]"
 FIN_join_axis_desc: "Il y en a bien peu qui peuvent espérer pouvoir faire face à la puissance de l'Axe. Plutôt que rester sur le bas-côté, nous devrions rejoindre l'alliance pour ainsi avoir l'occasion de faire avancer nos objectifs de politique étrangère."
 FIN_finnish_supremacy_in_the_north: "Suprématie sur le Nord"
 FIN_finnish_supremacy_in_the_north_desc: "Tous les pays de la région se contentent de se disputer et de négocier leur soumission aux grandes puissances. Seul[FIN.GetXENP] [FIN.GetLeLaLNP] [FIN.GetName] peu[FIN.GetTVentNP] leur offrir une alternative. Sous [FIN.GetSonLeurNP] autorité, la victoire contre nos ennemis communs serait assurée."
 FIN_finnish_legion_of_honor: "Légion d'honneur"
 FIN_finnish_legion_of_honor_desc: "Nos troupes sont le bouclier qui tient les hordes communistes hors de nos frontières. Nous devrions faire davantage pour honorer le courage de nos hommes en créant une Légion d'honneur, une unité d'élite dans laquelle les plus braves aspireraient à entrer."
 FIN_tactical_wargaming_department: "Département des manœuvres tactiques"
 FIN_tactical_wargaming_department_desc: "Les exigences de la guerre moderne réclament toujours davantage chaque jour qui passe. Si nous voulons que le haut-commandement puisse suivre le rythme, nous devons y adjoindre de nouveaux départements chargés d'expérimenter de nouvelles méthodes par des simulations tactiques."
 FIN_advanced_jaeger_training_program: "Formation avancée des jägers"
 FIN_advanced_jaeger_training_program_desc: "Les jägers ont longtemps été considérés comme l'élite de l'armée. Leur histoire remonte à la Grande Guerre, lorsque les premiers d'entre eux ont reçu un entraînement en Allemagne. Il est sans doute temps d'insuffler une nouvelle jeunesse à ces unités en les modernisant, permettant par conséquent d'améliorer le moral de l'ensemble des militaires."
 FIN_industrial_cooperation: "Coopération industrielle"
 FIN_industrial_cooperation_desc: "Les membres de l'Axe ont des connaissances avancées et disposent de nombreuses ressources. Il est temps de lancer une collaboration industrielle pour utiliser au mieux ces avantages afin d'améliorer l'ensemble de nos pays."
 FIN_bring_foreign_armor_experts: "Experts étrangers des blindés"
 FIN_bring_foreign_armor_experts_desc: "Les chars sont un composant vital pour toute armée moderne, mais notre expérience en ce domaine est extrêmement limitée. Peut-être pourrions-nous améliorer la situation en invitant des experts étrangers ?"
 FIN_military_research: "Recherche militaire"
 FIN_military_research_desc: "Les nouvelles technologies et les tactiques novatrices pour les utiliser au mieux entraînent un renouvellement perpétuel de la guerre. Pour s'assurer que nos armées restent puissantes et prêtes à combattre, les membres de notre alliance doivent donc mettre en commun leurs savoirs et leurs technologies."
 FIN_patriotic_peoples_movement: "Mouvement patriotique populaire"
 FIN_patriotic_peoples_movement_desc: "Le Mouvement populaire patriotique, en dépit de la répression du régime précédent, a beaucoup fait pour éduquer les [FIN.GetHabitants] sur l'amour de la nation et sa défense face au communisme. Si nous pouvions le convaincre de nous faire confiance, nous disposerions donc du soutien du peuple."
 FIN_academic_karelian_society: "Société académique de Carélie"
 FIN_academic_karelian_society_desc: "Une organisation d'intellectuels et d'étudiants de l'Université d'Helsinki a beaucoup gagné en influence depuis une dizaine d'années. Leurs valeurs s'alignent parfaitement sur les nôtres : le sort de la Finlande. Peut-être devrions-nous collaborer avec cette Société académique de Carélie."
 FIN_mustapaidat: "Mustapaidat"
 FIN_mustapaidat_desc: "La militarisation croissante de la société permettra de s'assurer que la population est aussi forte qu'elle peut l'être. En incorporant les forces paramilitaires telles que les Chemises noires, nous pourrions promouvoir les valeurs militaires chez tous, depuis les [FIN.GetHabitants] trop jeunes pour être enrôlés jusqu'à ceux trop vieux pour l'être."
 FIN_take_over_the_suojeluskunta: "Soumettre la Garde blanche"
 FIN_take_over_the_suojeluskunta_desc: "La Garde blanche a agi en tant que force auxiliaire de réservistes pouvant être mobilisée pour défendre le pays en cas de crise. Si nous pouvions en prendre le contrôle, elle pourrait endoctriner des milliers de personnes pour la cause."
 FIN_maan_turva: "Maan Turva"
 FIN_maan_turva_desc: "Ce n'est qu'en surveillant étroitement la population que nous pourrons être certains qu'aucune traîtrise ou subversion ne se produira. Alors nous pourrons protéger le régime et empêcher que le pays soit détruit et ravagé."
 FIN_finnish_irredentism: "Irrédentisme [FIN.GetAdjMS]"
 FIN_finnish_irredentism_desc: "Même si nous avons arraché notre indépendance à l'ancien Empire russe, des terres et leurs habitants sont toujours sous le joug de l'ennemi et attendent d'être rattachés [FIN.GetAuAlaAlNP] [Root.GetName]. Nous devons convaincre la population que ces gens attendent d'être enfin libérés."
 FIN_keepers_of_the_north: "Gardiens du Nord"
 FIN_keepers_of_the_north_desc: "De tous les régimes du Nord, nous sommes le seul ayant la puissance et la volonté nécessaires pour gouverner la région et la défendre face aux étrangers. Tant que tous ne seront pas unis sous notre autorité, nous ne pourrons connaître la paix."
 FIN_sotilaalliset_kappalaiset: "Aumôniers militaires"
 FIN_sotilaalliset_kappalaiset_desc: "Avoir accès à un aumônier est important pour beaucoup de soldats. Or, nombre de ceux-ci s'inquiètent, à juste titre, de l'avenir du pays. Collaborer avec eux nous permettrait de disposer d'yeux et d'oreilles sur le front, mais aussi de parler de manière directe aux troupes."
 FIN_national_fanatism: "Nationalisme"
 FIN_national_fanatism_desc: "La société doit être entièrement imprégnée du nationalisme et du dévouement à la cause de la suprématie [FIN.GetAdjFS]. Nous avons prouvé maintes et maintes fois que rien ni personne ne peut nous arrêter lorsque nous œuvrons tous ensemble, et rien n'empêchera [Root.GetLeLaLNP] [Root.GetName] d'accéder à la grandeur."
 FIN_military_promotions: "Promotions militaires"
 FIN_military_promotions_desc: "Les officiers ont servi la patrie avec honneur et dévouement. Il est temps que le pays les récompense pour nous avoir sauvés de l'asservissement sous le joug de nos ennemis séculaires."
 FIN_indoctrinate_the_workers: "Endoctriner les travailleurs"
 FIN_indoctrinate_the_workers_desc: "Avec la surveillance accrue de la population, nous disposons de bien meilleures informations sur ce qui rend la propagande efficace. Nous devrions user de ce savoir pour mieux endoctriner le peuple et être certains de sa loyauté absolue envers le gouvernement et [FIN.GetLeLaLNP] [FIN.GetName]."
 FIN_intellectual_elite: "Élites intellectuelles"
 FIN_intellectual_elite_desc: "Grâce à la collaboration avec l'armée et les plus éclairés parmi les élites intellectuelles, nous sommes parvenus à sortir les [FIN.GetHabitants] des griffes du socialisme et de la décadence. L'heure est venue de récompenser ceux qui nous ont soutenus en investissant dans leurs recherches universitaires."
 FIN_enhance_southern_infrastructure: "Infrastructures du Sud"
 FIN_enhance_southern_infrastructure_desc: "[FIN.GetLeLaLNPCap] [FIN.GetName] cherch[FIN.GetEEntNP] à assurer [FIN.GetSaLeurNP] place en ce monde, et pour cela doi[FIN.GetTVentNP] construire et développer [FIN.GetSaLeurNP] capacité industrielle. La première étape consiste à améliorer les infrastructures dans le Sud, pour s'assurer de pouvoir répondre rapidement aux demandes accrues de l'industrie, lourde ou légère."
 FIN_industrial_development: "Développement industriel"
 FIN_industrial_development_desc: "Le monde est de plus en plus industrialisé, aussi [FIN.GetLeLaLNP] [FIN.GetName] doi[FIN.GetTVentNP]-[FIN.GetIlElleNP] suivre le rythme [FIN.GetSilSielleNP] veu[FIN.GetTLentNP] devenir un acteur qui compte sur la scène mondiale. Non seulement les investissements dans l'industrie lourde créeront des emplois et stimuleront l'économie, mais ils fourniront les ressources indispensables pour relever les défis futurs."
 FIN_bank_of_aland: "Ålandsbanken"
 FIN_bank_of_aland_desc: "La Banque d'Åland est un pilier de l'économie [FIN.GetAdjFS], assurant la stabilité et le soutien indispensable au développement et à la prospérité. Investir pour sa croissance, c'est investir pour l'avenir du pays et poser les bases nécessaires pour une nation forte et prospère."
 FIN_suomen_akatemia: "Académie de Finlande"
 FIN_suomen_akatemia_desc: "Plusieurs intellectuels [FIN.GetAdjMP], menés par le célèbre mathématicien Leo Sario, poussent à la création d'une Suomen Akatemia, une Académie qui deviendrait la première institution d'enseignement scientifique, capable d'impulser des innovations scientifiques et de contribuer à faire [FIN.GetDuDelaDelNP] [FIN.GetName] une véritable puissance technologique."
 FIN_janiskoski_power_plant: "Centrale de Jäniskoski"
 FIN_janiskoski_power_plant_desc: "Construire une centrale à Jäniskoski permettrait de fournir aux fonderies de la mine de nickel de Kolosjoki une énergie abondante et constante, et de contribuer à développer la région de $STATE_722$. L'économie du Nord du pays s'en trouvera alors stimulée."
 FIN_found_pohjolan_voima: "Fonder Pohjolan Voima"
 FIN_found_pohjolan_voima_desc: "Avec le développement récent du secteur de la sylviculture et de celui de l'industrie lourde, nous devons disposer de davantage d'énergie. La production énergétique devrait donc être centralisée, en s'appuyant sur les ressources illimitées fournies par les rivières afin de répondre aux besoins de toute l'industrie [FIN.GetAdjFS]."
 FIN_expand_imatra_hydropower_plant: "Développer la centrale d'Imatra"
 FIN_expand_imatra_hydropower_plant_desc: "La centrale hydroélectrique d'Imatra, commencée en 1922, a jusqu'à présent fourni une énergie constante et fiable à l'industrie [FIN.GetAdjFS] en pleine croissance. Installer les 5ème et 6ème turbines permettrait d'accroître encore sa capacité de production, stimulant de fait la croissance industrielle dans la région de $STATE_928$."
 FIN_makola_mine: "Mine de Makola"
 FIN_makola_mine_desc: "De riches gisements de nickel et de cuivre ont été découverts à Makola et Hitura. Les experts pensent qu'ils permettraient de renforcer la croissance économique du pays et de répondre aux besoins de l'industrie militaire en pleine croissance, aussi nous conseillent-ils de lancer leur exploitation aussi rapidement que possible."
 FIN_power_from_the_dams: "Centrales hydroélectriques"
 FIN_power_from_the_dams_desc: "Il a été proposé de faire usage de cette ressource naturelle que sont les nombreuses rivières du pays en construisant des centres hydroélectriques. Selon les experts, ce type d'investissement permettrait de développer considérablement notre capacité industrielle et d'assurer la croissance."
 FIN_tire_factory_at_nokia: "Usine de pneus de Nokia"
 FIN_tire_factory_at_nokia_desc: "En temps de conflit, les pneus sont une ressource essentielle pour l'armée. Disposer d'un approvisionnement permettant d'assurer la mobilité et la préparation des forces armées est donc une priorité. L'usine de la Suomen Gummitehdas, à Nokia, et la multiplication de ses lignes de production usant de caoutchouc synthétique et de matériaux recyclés permettra ainsi de pallier toute pénurie."
 FIN_vaisala_radiosonde_tests: "Radiosondes Väisälä"
 FIN_vaisala_radiosonde_tests_desc: "Sous la direction du professeur Vilho Väisälä, des découvertes de pointe dans la technologie des radiosondes ont permis de lancer une production commerciale couronnée de succès. En s'appuyant sur le lancement réussi du premier appareillage finlandais de 1931, la recherche a depuis permis des avancées technologiques spectaculaires."
 FIN_oy_alkoholiliike: "Alkoholiliike"
 FIN_oy_alkoholiliike_desc: "À époque désespérée, mesures désespérées. Il est temps donc que la société d'État des alcools, Alkoholiliike, soutienne les forces armées en fournissant les composants indispensables à l'armement. Une production de qualité permettrait en effet de créer des cocktails explosifs très efficaces, dont l'infanterie saura à coup sûr faire bon usage face aux blindés légers ennemis."
 FIN_integrate_oy_tikkakoski: "Intégrer Tikkakoski"
 FIN_integrate_oy_tikkakoski_desc: "Pour dynamiser l'industrie [FIN.GetAdjFS] de l'armement, Tikkakoski devrait être intégrée dans les manufactures d'armement de l'État. Cela permettra ainsi d'accroître la production de canons et accélérera le développement de nouveaux armements."
 FIN_national_firepower: "Puissance de feu"
 FIN_national_firepower_desc: "Étant donné les pressions extérieures auxquelles fait face le pays, nous devons investir dans de nouvelles usines militaires. Ces sites seront dédiés à la production de pièces d'artillerie modernes et de batteries côtières afin de disposer de la puissance de feu indispensable pour défendre les frontières."
 FIN_contract_with_yhteissisu: "Contrats avec Yhteissisu"
 FIN_contract_with_yhteissisu_desc: "Nous devrions établir, en collaboration avec les entreprises du secteur, une société nommée Yhteissisu, qui aurait vocation à fournir des moyens de transport fiables et efficaces aux troupes [FIN.GetAdjFP]. Transférer la production des camions Sisu S-21 à Yhteissisu accélérerait leur production à usage militaire, assurant que les troupes soient équipées pour faire face à n'importe quelle situation."
 FIN_outokumpu_for_defence_industry: "Outokumpu pour la défense"
 FIN_outokumpu_for_defence_industry_desc: "Investir dans la grande société métallurgique du pays, Outokumpu, permettrait d'accélérer la préparation des forces [FIN.GetAdjFP]. Un projet prévoit d'établir une usine sidérurgique à Pori et un site d'électrolyse pour raffiner le cuivre, ce qui rendrait le pays autonome pour ce qui concerne le cuivre et le laiton."
 FIN_industrial_upgrade_in_harjavalta: "Développement industriel de Harjavalta"
 FIN_industrial_upgrade_in_harjavalta_desc: "À Harjavalta, des efforts sont en cours pour moderniser et rationaliser l'industrie du nickel et du cuivre. En recourant à la technologie de pointe et à des méthodes perfectionnées, le but est de maximiser la production et d'améliorer notre position de premier producteur de ces minerais vitaux."
 FIN_expand_mining_prospection: "Prospections minières"
 FIN_expand_mining_prospection_desc: "Investir dans des outils modernisés et le développement des mines permettrait de poser les bases d'une industrie minière solide. Une production accrue est de fait indispensable pour la défense du pays et assurer qu'il soit prêt en cas de conflit."
 FIN_elijarvi_mine: "Mine d'Elijärvi"
 FIN_elijarvi_mine_desc: "Des échantillons de sol provenant de la région d'Elijärvi, indiquent la présence de riches gisements de chrome. Nous devrions lancer des opérations minières afin de nous assurer de disposer ainsi d'une source d'approvisionnement pour l'industrie militaire."
 FIN_tornio_steel_factory: "Aciérie de Tornio"
 FIN_tornio_steel_factory_desc: "Établir une aciérie à Tornio, toute proche de la mine de Kemi, permettrait de grands changements pour l'industrie [FIN.GetAdjFS]. Avec un accès abondant à du chrome et du nickel, cette nouvelle usine permettrait à Outokumpu de produire de l'acier de grande qualité et ainsi de répondre aux demandes de l'industrie nationale."
 FIN_increase_military_budget: "Accroître le budget militaire"
 FIN_increase_military_budget_desc: "La sécurité du pays est cruciale. Il faut donc accroître le budget militaire afin que les forces armées soient mieux équipées et mieux préparées à faire face à toute menace extérieure."
 FIN_suomen_maavoimat: "Armée de terre"
 FIN_suomen_maavoimat_desc: "Nous devons améliorer les capacités des forces de défense en investissant dans la recherche sur du matériel nouveau et en modernisant les sites d'entraînement pour veiller à ce que tout soit prêt pour faire face à n'importe quelle menace."
 FIN_operation_kilpapurjehdus: "Opération Kilpapurjehdus"
 FIN_operation_kilpapurjehdus_desc: "Sur décision de la Société des Nations, Åland est démilitarisée depuis 1921. Il n'y a donc plus sur les îles aucune troupe ou aucun ravitaillement militaire. Mais les tensions s'accroissent dans toute l'Europe, et face au risque d'un débarquement ennemi le haut-commandement a mis sur pied un plan pour assurer la défense d'Åland. Tout est prêt désormais, et les troupes sont prêtes à agir."
 FIN_extra_refresher_exercises: "Manœuvres militaires"
 FIN_extra_refresher_exercises_desc: "Les tensions s'aggravent en Europe. Si nous voulons préserver l'indépendance [FIN.GetDuDelaDelNP] [FIN.GetName], nous devons donc renforcer nos défenses par des manœuvres exigeantes, préparer tout conflit potentiel, démontrer notre détermination et faire étalage de nos préparatifs."
 FIN_the_cold_front: "Front froid"
 FIN_the_cold_front_desc: "Les conditions de l'hiver rude qui caractérise le front [FIN.GetAdjMS] exigent des préparatifs. Les routes de ravitaillement doivent être sécurisées et les tactiques de camouflage améliorées pour s'assurer que les troupes puissent résister face aux défis posés par l'hiver."
 FIN_jaeger_movement: "Jägers finlandais"
 FIN_jaeger_movement_desc: "Le haut-commandement a proposé de revivifier les forces défensives en promouvant des officiers ayant bénéficié de l'ancien entraînement des Jägers : experts en tactiques de guérilla et en opérations de sabotage derrière les lignes ennemies, ils font des candidats parfaits pour perfectionner les capacités de combat non conventionnelles des nouvelles unités et les commander sur le terrain."
 FIN_salvaged_and_retooled: "Récupérations et réparations"
 FIN_salvaged_and_retooled_desc: "Si nous voulons que nos forces l'emportent, nous devons optimiser les ressources en temps de guerre. Récupérer le matériel tombé entre nos mains, réparer celui qui a été endommagé pour le remettre en service est indispensable pour répondre aux demandes en ravitaillement des unités et renforcer nos capacités militaires."
 FIN_winter_warfare: "Guerre en hiver"
 FIN_winter_warfare_desc: "Préparons-nous au pire pour combattre comme les meilleurs. Nous devons renforcer les lignes de ravitaillement pour les rudes conditions de l'hiver et former les troupes à endurer le froid tout en continuant de combattre sur le front."
 FIN_motti_tactics: "Tactique des mottis"
 FIN_motti_tactics_desc: "La stratégie consistant à créer des poches, ou mottis, où l'ennemi est enfermé et isolé permet de couper ses lignes de ravitaillement et de communication. Pour réussir, cette stratégie nécessite une planification poussée et des forces défensives bien formées. Mais en faire usage permettra de surpasser un ennemi en surnombre et plus puissant par la manœuvre et de le frapper là où il s'y attendra le moins."
 FIN_foreign_armor: "Blindés étrangers"
 FIN_foreign_armor_desc: "Les capacités en blindés de l'armée [FIN.GetAdjFS] doivent être renforcées. Nous devons donc trouver des solutions au-delà des frontières. Acquérir à l'étranger des modèles comme le Landsverk L-62 II [SWE.GetAdjMS] permettrait de renforcer notre arsenal tout en démontrant que nous disposons de ressources et sommes capables de nous adapter face à l'ennemi."
 FIN_utilize_the_sami: "S'appuyer sur les Lapons"
 FIN_utilize_the_sami_desc: "Nous devons reconnaître les talents propres aux Lapons, qui parcourent aisément les milieux si difficiles de l'Arctique. En nous appuyant sur leur connaissance du terrain, nous pouvons faciliter la reconnaissance, et les conducteurs de traîneaux permettraient d'améliorer le ravitaillement dans les zones reculées. Les Lapons ont un grand rôle à jouer dans la défense du pays."
 FIN_long_range_patrols: "Patrouilles à longue distance"
 FIN_long_range_patrols_desc: "Les patrouilles à longue distance vont devenir un élément vital de la reconnaissance et du sabotage au sein de nos forces, maintenant qu'elles sont confrontées à la guerre moderne. Ces unités très entraînées sont spécialisées dans la pénétration des lignes ennemies, la collecte de renseignements et les attaques-surprises dévastatrices, ce qui en fait un atout crucial au combat."
 FIN_finnish_radio_intelligence: "Renseignements radio"
 FIN_finnish_radio_intelligence_desc: "À mesure que la guerre s'intensifie, l'armée comprend mieux l'importance de la collecte de renseignements. Sous l'autorité de $FIN_reino_hallamaa$, un groupe d'opérateurs radio a été réuni pour intercepter et décoder les communications ennemies. Grâce à leurs compétences, ces gens pourront donc fournir des informations cruciales à nos troupes et contribuer à renverser le cours des événements."
 FIN_sissi: "La Sissi"
 FIN_sissi_desc: "Le conflit fait rage, et la Sissi, l'infanterie légère, est devenue un outil de premier plan, capable de mener des patrouilles à longue distance et de dresser des embuscades contre l'ennemi. Avec sa connaissance du terrain et sa capacité à faire mouvement rapidement et en silence, elle est une véritable épine dans le flanc de l'ennemi et une source d'orgueil pour tous les [FIN.GetHabitants]."
 FIN_national_armor_focus: "Produire des blindés"
 FIN_national_armor_focus_desc: "[FIN.GetLeLaLNPCap] [FIN.GetName] doi[FIN.GetTVentNP] consacrer toute [FIN.GetSonLeurNP] attention à l'industrie de l'armement. En développant la production intérieure de chars, nous pourrons renforcer les forces blindées et créer des véhicules spécifiquement adaptés aux besoins de nos champs de bataille."
 FIN_underground_resistance_cells: "Cellules clandestines de résistance"
 FIN_underground_resistance_cells_desc: "Si l'ennemi avançait, certains [FIN.GetHabitants] refuseraient cependant de se soumettre. De petites cellules de résistance pourraient ainsi prendre les armes pour mener embuscades, raids et opérations de sabotage. Leur connaissance du terrain et leur implication pour la cause en feraient une menace formidable pour tout envahisseur, aussi puissant soit-il."
 FIN_mannerheim_line: "Ligne Mannerheim"
 FIN_mannerheim_line_desc: "Pour améliorer la défense du pays, nous devons renforcer la ligne Mannerheim. Ce réseau complexe de fortifications s'étend sur toute la frontière orientale, et doit être revu pour éviter les incursions ennemies. Pour cela, l'armée doit être chargée d'améliorer non seulement les fortifications, mais aussi leurs voies de ravitaillement afin de s'assurer qu'elles peuvent tenir."
 FIN_defense_in_depth: "Défense en profondeur"
 FIN_defense_in_depth_desc: "À mesure que l'ennemi se renforce et devient plus déterminé, il apparaît clairement qu'une ligne de défense statique ne peut suffire à arrêter son avancée. Nous devons établir de nouvelles fortifications et des lignes défensives moins étendues derrière la ligne principale, fournissant plusieurs couches de protection et offrant à nos troupes une grande flexibilité pour les contre-attaques. L'ennemi payera cher chaque pied de bon sol [FIN.GetAdjMS]."
 FIN_helsinki_air_defense: "Défense aérienne d'Helsinki"
 FIN_helsinki_air_defense_desc: "La guerre menace. Helsinki doit être fortifiée. La ville et la côte sont vulnérables aux attaques, et l'armée doit en assurer la protection. Des défenses aériennes et littorales améliorées y pourvoiront, mais renforceront aussi la résolution des [FIN.GetHabitants] à repousser toute attaque."
 FIN_suomen_ilmavoimat: "Armée de l'air"
 FIN_suomen_ilmavoimat_desc: "Nous devons à tout prix accroître l'efficacité de l'Armée de l'air, en investissant dans la recherche et la formation. Nous devons disposer d'une force flexible et moderne, capable de faire face à tous les défis posés par la guerre contemporaine et de fournir un soutien indispensable aux troupes au sol lors des opérations."
 FIN_expand_air_bases: "Agrandir les bases aériennes"
 FIN_expand_air_bases_desc: "Les tensions sont de plus en plus visibles autour de nous, aussi devons-nous veiller à ce que nos forces disposent des moyens de remplir leurs missions. L'Armée de l'air doit ainsi avoir des bases plus nombreuses sur tout le territoire, afin que ses pilotes puissent se déployer partout au plus vite en cas de conflit."
 FIN_pilot_training: "Formation de pilotes"
 FIN_pilot_training_desc: "Avec l'importance croissante de la puissance aérienne dans la guerre moderne, des formations plus spécialisées et perfectionnées doivent être fournies aux pilotes. Investir dans de nouvelles méthodes d'entraînement et du nouveau matériel nous permettra de disposer des meilleurs qui soient au monde."
 FIN_naval_airforce: "Aéronavale"
 FIN_naval_airforce_desc: "Nos forces navales sont en cours de renforcement, mais l'aéronavale doit faire de même. Établir une force spécifiquement dédiée aux missions en mer permettrait de veiller à ce que nos navires disposent toujours du soutien indispensable pour s'assurer de la Baltique, en coordonnant puissances aérienne et maritime pour écarter toute menace."
 FIN_national_aircraft_production: "Produire des avions"
 FIN_national_aircraft_production_desc: "La guerre menace. Il est de plus en plus clair qu'une force aérienne moderne est devenue essentielle pour la défense du pays. Pour cela, un programme de production d'avions doit être lancé pour fournir ressources et soutien aux concepteurs et industriels [FIN.GetAdjMP] qui nous permettront de rivaliser avec les puissances européennes."
 FIN_expand_air_force_academy: "Développer l'Ilmasotakoulu"
 FIN_expand_air_force_academy_desc: "Partie intégrante du plan d'amélioration de l'Armée de l'air, l'École de l'air doit être agrandie, non pas seulement par de nouveaux sites, mais aussi en améliorant les formations dispensées aux pilotes et en construisant de nouveaux terrains d'aviation à Kauhava et Tikkakoski."
 FIN_foreign_aircraft: "Avions étrangers"
 FIN_foreign_aircraft_desc: "L'Armée de l'air doit disposer de plus grandes capacités pour protéger la souveraineté nationale et assurer la défense de la patrie. Appareils et expertise étrangers doivent donc être trouvés afin d'améliorer nos capacités et permettre de concevoir nos propres avions."
 FIN_support_for_ground_forces: "Soutien aux forces terrestres"
 FIN_support_for_ground_forces_desc: "Il est devenu évident que les forces terrestres ont besoin d'un soutien aérien. Nous devons donc investir dans le développement et la production d'appareils d'appui aérien rapproché, capables d'assurer une couverture aérienne. Cela permettra aux troupes de tenir leurs positions et de repousser les assauts de l'ennemi."
 FIN_dominate_the_skies: "Dominer le ciel"
 FIN_dominate_the_skies_desc: "Le ciel [FIN.GetAdjMS] n'appartient qu'à nous. La production de nouveaux appareils de chasse et l'investissement dans la recherche et le développement de technologies pour le combat aérien moderne doivent nous assurer la supériorité aérienne indispensable pour protéger le pays, afin que nos pilotes puissent porter le combat chez l'ennemi."
 FIN_expand_production_lines: "Développer les lignes de production"
 FIN_expand_production_lines_desc: "La production d'appareils doit être accélérée pour répondre aux demandes de l'Armée de l'air. En construisant de nouvelles lignes de production, nous pourrions nous assurer que nos pilotes resteront un outil efficace dans le combat contre l'ennemi."
 FIN_modernize_production_lines: "Moderniser les lignes de production"
 FIN_modernize_production_lines_desc: "Pour mettre sur pied une industrie aéronautique de rang mondial, capable de produire les appareils militaires les plus modernes, nous devons investir dans l'amélioration des sites de production d'où sortent nos avions. L'Armée de l'air aura ainsi accès aux technologies les plus innovantes et les plus fiables."
 FIN_suomen_merivoimat: "Forces maritimes"
 FIN_suomen_merivoimat_desc: "Les Suomen merivoimat sont prêtes à défendre la patrie face à toute menace. S'appuyant sur un matériel naval moderne et des formations poussées, ses équipages deviendront bientôt une force puissante, capable de protéger les intérêts [FIN.GetAdjMP] en mer."
 FIN_the_merchant_fleet: "Flotte marchande"
 FIN_the_merchant_fleet_desc: "Partie intégrante de l'effort de guerre, la marine marchande [FIN.GetAdjFS] doit pouvoir suivre le rythme en transportant le ravitaillement indispensable là où il est attendu. En investissant dans la construction de nouveaux bâtiments, nous pourrons donc renforcer nos capacités et assurer notre position en cas de conflit."
 FIN_conversion_of_civilian_vessels: "Conversion des navires civils"
 FIN_conversion_of_civilian_vessels_desc: "Nous ne devons en aucun cas hésiter à faire usage de toutes les ressources à disposition. En convertissant des navires civils, nous pourrons ainsi multiplier nos capacités maritimes et protéger les côtes. Les brise-glace peuvent devenir des vaisseaux de défense côtière, et les chalutiers des destroyers ou des navires de patrouille, ce qui nous permettrait de disposer d'un réseau défensif formidable."
 FIN_coastal_defense: "Défense littorale"
 FIN_coastal_defense_desc: "Face aux agressions étrangères, il est crucial de s'assurer que les côtes [FIN.GetAdjFP] sont convenablement protégées. En améliorant les infrastructures de défense littorales, nous pourrons mieux nous préparer face à toute menace venue de la mer."
 FIN_marine_jaeger_divisions: "Divisions de Jägers côtiers"
 FIN_marine_jaeger_divisions_desc: "Instaurés à la fin 1934, les Rannikkojääkärit, ou Jägers côtiers, sont une infanterie de marine d'élite relevant de la Marine. Ces hommes parfaitement entraînés et polyvalents peuvent remplir toutes sortes de missions, depuis la défense littorale jusqu'aux assauts amphibies, et seront précieux en cas de combats sur la côte de la Baltique."
 FIN_rapid_raiders: "Raiders rapides"
 FIN_rapid_raiders_desc: "Le monde ne nous attendra pas, c'est pourquoi la Marine doit-elle aussi progresser. En investissant dans la recherche et la production de destroyers modernes dotés des torpilles les plus perfectionnées, nous pourrons frapper l'ennemi de manière puissante et rapide."
 FIN_deep_sea_raiders: "Raiders hauturiers"
 FIN_deep_sea_raiders_desc: "L'effort de guerre est dans une impasse. La Marine doit accélérer la production de sous-marins modernes afin de couper les couloirs de ravitaillement de l'ennemi et protéger nos propres routes commerciales. Ces submersibles mortellement discrets sèmeront la terreur chez les équipages ennemis et contribueront à faire [FIN.GetDuDelaDelNP] [FIN.GetName] une véritable puissance maritime."
 FIN_sea_mines_strategy: "Mines maritimes"
 FIN_sea_mines_strategy_desc: "En disposant des mines marines en certains points stratégiques, la Marine pourra rendre nos eaux dangereuses pour les flottes ennemies, les empêchant ainsi d'approcher nos côtes et assurant la sécurité du commerce en mer."
 FIN_expansion_towards_the_atlantic: "Viser l'Atlantique"
 FIN_expansion_towards_the_atlantic_desc: "La construction navale [FIN.GetAdjFS] doit pousser vers l'Atlantique, en étendant ses moyens de production et en mettant à l'eau des navires plus imposants afin de projeter notre puissance. La flotte, avec des cuirassés et des croiseurs, serait alors reconnue sur la scène internationale."
 FIN_strengthen_the_naval_bases: "Renforcer les bases navales"
 FIN_strengthen_the_naval_bases_desc: "[FIN.GetLeLaLNPCap] [FIN.GetName] doi[FIN.GetTVentNP] se préparer à la guerre. Il est donc crucial que les bases navales soient bien équipées et protégées. En améliorant leurs infrastructures et leurs défenses, nous pourrons nous assurer que la flotte soit protégée et prête à combattre l'ennemi."
 FIN_expand_ship_building_industry: "Développer la construction navale"
 FIN_expand_ship_building_industry_desc: "La demande en navires militaires n'a jamais été si grande, aussi devons-nous disposer de chantiers navals afin d'en construire. La Marine pourrait alors en avoir davantage à disposition, et disposerait des moyens de projeter sa puissance et de protéger nos côtes."
 FIN_acquire_andros_dockyards: "Achat d'Andrée & Rosenqvist"
 FIN_acquire_andros_dockyards_desc: "Le rachat des chantiers navals Andrée & Rosenqvist, à Turku, permettrait d'accroître considérablement la capacité de construction de notre premier constructeur naval, $FIN_crichton_vulcan_organization$. La Marine disposerait alors de davantage de bâtiments, de meilleure qualité, ce qui renforcerait sa puissance et son influence dans la région."
 FIN_innovative_designs: "Modèles innovants"
 FIN_innovative_designs_desc: "Dans un élan d'innovation, nos ingénieurs ont révélé le projet « Hyökkäysvaunu », un char d'assaut lourd qui réinvente la guerre de blindés. L'idée est loin d'être conventionnelle, mais elle reflète sans équivoque la détermination des [Root.GetHabitants] à créer des modèles novateurs et à repousser les limites du possible sur le champ de bataille."
