 SWE_loyalty_laws_desc: ""
 SWE_organize_a_putsch: "Organiser un coup d'État"
 SWE_organize_a_putsch_desc: "Nous disposons enfin de suffisamment de soutiens parmi les [SWE.GetHabitants] pour prendre le contrôle du Riksdag. Nous ferons sans doute face à des résistances de la part de ces vils démocrates et socialistes, qui ont oublié les valeurs de notre peuple, mais nous avons désormais les moyens de les écarter de notre route vers le pouvoir."
 SWE_delegation_to_berlin: "Délégation à [GER.Capital.GetCapitalVictoryPointName]"
 SWE_delegation_to_berlin_desc: "Si nous avons fait des progrès notables pour rallier le peuple à notre cause, nous ne pouvons pas encore prendre le contrôle de l'État. Cependant, les rumeurs disent que [GER.GetLeader] pourrait rechercher le déploiement de forces [GER.GetAdjFP] pour nous aider, contre un juste retour des choses."
 SWE_civil_war_tt: "Ceci va provoquer une §Rguerre civile§! [Root.GetAuEnANP] [Root.GetFlag]§Y[Root.GetName]§! entre les §Ynationaux-socialistes§! et le §Ygouvernement [Root.GetIdeoAdjMSInan]§!."
 SWE_delegation_to_berlin_tt: "Si [GER.GetLeLaLNP] [GER.GetFlag]§Y[GER.GetName]§! accept[GER.GetEEntNP] notre proposition, [GER.GetSesLeursNP] troupes vont combattre dans le camp national-socialiste lors de la guerre, et le pays deviendra un §Rfantoche [GER.GetAdjMS]§!."
 SWE_king_in_council: "Le roi au pouvoir"
 SWE_king_in_council_desc: "Lorsque le roi Gustave est monté sur le trône, il détenait un réel pouvoir et était un acteur de la vie politique. Mais, au cours de son règne, son autorité a été limitée par des politiciens ayant une vision naïve de la démocratie. Cette situation contre-nature doit être corrigée."
 SWE_king_in_council_tt: "Les §YRoyalistes§! sont le nouveau parti au pouvoir."
 SWE_restoring_order: "Restaurer l'ordre"
 SWE_restoring_order_desc: "Depuis que nous avons héroïquement repris le pouvoir, [SWE.GetLeLaLNP] [SWE.GetName] [SWE.GetEstSontNP] en proie à l'anarchie. Pour persuader la population que nous pouvons rétablir l'ordre et la convaincre que notre cause est juste, nous devons traquer et éliminer quiconque ose s'opposer à nous."
 SWE_the_new_order: "Ordre nouveau"
 SWE_the_new_order_desc: "Seul peut survivre celui qui est le plus fort et le plus apte. C'est là notre vision du monde. Il est donc temps d'abattre la fragile puissance [GER.GetDuDelaDelNP] [GER.GetName] et de nous imposer en tant que grande puissance ayant retrouvé son indépendance pleine et entière."
 SWE_the_new_order_tt: "Aussitôt adoptée la priorité §Y$SWE_the_new_order$§!, une paix blanche va être signée avec tous les ennemis [GER.GetDuDelaDelNP] [GER.GetFlag]§Y[GER.GetName]§!."
 SWE_the_new_order_tt_2: "[SWE.GetLeLaLNPCap] §Y[SWE.GetName]§! v[SWE.GetAOntNP] prendre pour nom §Y$SWE_the_new_order$§!"
 SWE_the_new_order_peace_message: "La Suède s'est retournée contre l'Allemagne"
 SWE_mythologize_swedish_history: "Contre-révolution"
 SWE_mythologize_swedish_history_desc: "Nous avons pris le contrôle de l'appareil d'État, mais il reste beaucoup à faire pour assurer notre position. Nous devons donc lancer des réformes afin de satisfaire nos soutiens politiques, tout en éliminant quiconque tente encore de résister à notre autorité."
 SWE_mythologize_swedish_history_tt: "Donne accès à des £decision_icon_small£décisions et lance des missions pour répondre aux obligations présentées par les factions ayant soutenu l'ascension des nationalistes. §RSi elles ne sont pas satisfaites, la stabilité va être grandement réduite.§!"
 SWE_crisis_affecting_variables: "Cette nation acceptera plus facilement si :\n – elle a une §Ybonne opinion de nous§!\n – nous possédons une §Yarmée§! plus puissante\n – elle a moins de §Y40% de soutien à la guerre§!\n – elle n'est dans aucune faction"
 SWE_narvik_crisis: "La crise de Narvik"
 SWE_narvik_crisis_desc: "Narvik est un port absolument stratégique pour garantir l'exportation du minerai de fer au cours de l'hiver. Pour assurer la sécurité du pays en ces temps troublés, la région devrait donc être placée sous notre autorité. Et si les [NOR.GetHabitants] s'en trouvent affaiblis, qui s'en plaindra ?"
 SWE_bornholm_crisis: "La crise de Bornholm"
 SWE_bornholm_crisis_desc: "Bornholm est passée aux [DEN.GetHabitants] à l'issue d'une révolte, au XVIIe s., mais elle ne leur a jamais été cédée de manière légale. Or, c'est une île stratégique, contrôlant la basse Baltique. Pourtant, il est évident que [DEN.Capital.GetCapitalVictoryPointName] ne peut la protéger. Pour assurer notre sécurité, nous devons la reprendre."
 SWE_the_aland_issue: "La question d'Åland"
 SWE_the_aland_issue_desc: "Les habitants d'Åland parlent suédois, s'identifient comme suédois et, sans l'ingérence de la Société des Nations, seraient aujourd'hui toujours suédois. Comment peut-on donc penser qu'ils ne sont pas suédois ? Il est temps de corriger cette injustice."
 SWE_join_the_anti_soviet_pact: "Ratifier le pacte anti-Komintern"
 SWE_join_the_anti_soviet_pact_desc: "La plupart des pays redoutent la montée en puissance [SOV.GetDuDelaDelNP] [SOV.GetName], mais n'ont pas réellement l'intention de faire quoi que ce soit pour contrer [SOV.GetSonLeurNP] influence. Seuls les pays membres du pacte Anti-Komintern en ont vraiment le désir. Nous devrions les rejoindre."
 SWE_join_the_anti_soviet_pact_tt: "Nous allons définir nos sphères d'influence respectives avec les §Y[GER.GetHabitants]§!, les empêchant très vraisemblablement d'attaquer les §Y[Den.GetHabitants]§! et les §Y[NOR.GetHabitants]§! pendant §Y2 ans§!."
 SWE_demand_atlantic_resource_rights: "Exiger les ressources de l'Atlantique"
 SWE_demand_atlantic_resource_rights_desc: "Nous sommes parvenus à affaiblir [DEN.GetLeLaLNP] [DEN.GetName]. Une nouvelle étape peut être maintenant franchie en [DEN.GetLeLaFNP] privant de [DEN.GetSesLeursNP] territoires de l'Atlantique, au prétexte qu'ils ont été acquis de manière violente et illégale."
 SWE_demand_demilitarization_of_finnish_border: "Démilitarisation de la Finlande"
 SWE_demand_demilitarization_of_finnish_border_desc: "Afin de faciliter la réintégration de [FIN.GetSesLeursNP] territoires, nous devons éroder la souveraineté [FIN.GetDuDelaDelNP] [FIN.GetName] tout en [FIN.GetLuiLeurNP] permettant de disposer d'une défense crédible face aux [SOV.GetHabitants]. Nous devrons donc exiger la démilitarisation de [FIN.GetSaLeurNP] frontière avec nous afin d'empêcher toute défense au cas où nous devrions intervenir dans [FIN.GetSesLeursNP] affaires intérieures."
 SWE_united_kingdoms_of_sweden_and_norway: "Imposer l'union aux [NOR.GetHabitants]"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "Avec la crise de Narvik et les gains que nous avons faits alors, [NOR.GetLeLaLNP] [NOR.GetName] [NOR.GetEstSontNP] considérablement affaibli[NOR.GetXENP]. L'heure est venue de [NOR.GetLuiLeurNP] porter le coup de grâce et d'assurer la réunification des deux pays."
 SWE_swedish_finnish_defense_agreement: "Accord suédo-[FIN.GetAdjMS]"
 SWE_swedish_finnish_defense_agreement_desc: "Jusqu'à ce que la menace [SOV.GetAdjFS] soit repoussée, il est dans notre intérêt de coopérer militairement avec les [FIN.GetHabitants]. Un jour, nous les ferons repasser sous autorité [SWE.GetAdjFS], mais pour l'heure il y a d'autres questions plus urgentes à régler."
 SWE_danish_alignment: "Soumettre les [DEN.GetHabitants]"
 SWE_danish_alignment_desc: "[DEN.GetLeLaLNPCap] [DEN.GetName] occup[DEN.GetEEntNP] une position stratégique et [DEN.GetEstSontNP] plus faible[DEN.GetXSNP] que [DEN.GetSesLeursNP] voisins. Il est donc inévitable qu'une puissance voisine cherche à mettre fin à [DEN.GetSonLeurNP] indépendance. Nous devons donc agir les premiers."
 SWE_finnish_integration: "Notre moitié orientale"
 SWE_finnish_integration_desc: "Nous sommes parvenus peu à peu, au cours des dernières années, à éroder la souveraineté [FIN.GetAdjFS]. Nous devons maintenant délivrer le coup final en exigeant que ces territoires soient de nouveau placés sous autorité [SWE.GetAdjFS]. Et si les [FIN.GetHabitants] s'y refusent, nous devrons le leur imposer de force."
