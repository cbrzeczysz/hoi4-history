 NORDIC_expert_naval_mechanics_desc: "TODO_NORDIC"
 NORDIC_air_production: "Production aéronautique"
 NORDIC_air_production_desc: "Si nous voulons établir notre suprématie sur l'hémisphère nord et au-delà, nous devons disposer de l'équivalent de ces réserves qu'ont constitué les grandes nations depuis des années. Heureusement, en mettant en commun nos pratiques, nos savoirs et notre matériel, nous pourrons dépasser nos ennemis et réduire l'écart entre nous."
 NORDIC_naval_aircraft: "Aéronavale"
 NORDIC_naval_aircraft_desc: "L'avenir de la guerre en mer, c'est le ciel. Nos bombardiers navals enverront les navires de l'ennemi par le fond, et de nos porte-avions les chasseurs couvriront le ciel de la fumée s'échappant des appareils ennemis."
 NORDIC_air_exercises: "Exercices aériens"
 NORDIC_air_exercises_desc: "La possibilité de combattre dans le ciel nous a fait entrer dans une ère nouvelle de la guerre, où la coopération entre les nations doit permettre des opérations aériennes conjointes parfaitement exécutées. Pour cela, des exercices conjoints sont indispensables, jusqu'à ce que tous les pilotes soient parfaitement coordonnés."
 NORDIC_bomber_command: "Commandement centralisé des bombardiers"
 NORDIC_bomber_command_desc: "Mettre sur pied un commandement centralisé pour les bombardements permettra de mieux coordonner le soutien pour les troupes au sol et les attaques menées derrière les lignes ennemies. C'est là la seule manière pour les Nordiques d'œuvrer ensemble contre nos adversaires."
 NORDIC_fighter_command: "Commandement centralisé des chasseurs"
 NORDIC_fighter_command_desc: "De la même manière que nous partageons les mêmes valeurs et la même mission suprême, nous partageons le ciel au-dessus de nos pays respectifs. Nous devons donc y voler ensemble, pour nous protéger de manière coordonnée et acquérir la suprématie aérienne pour ne pas laisser l'ennemi briser le lien entre nos troupes sur le champ de bataille."
 NORDIC_carrier_effort: "Porte-avions"
 NORDIC_carrier_effort_desc: "Les avions sont l'avenir de la guerre en mer. Nous devons donc mettre en commun nos ressources pour créer les meilleurs porte-avions et disposer des meilleurs avions. Et, lorsque nous dominerons les mers, la sécurité de nos pays sera assurée."
 NORDIC_ground_operations: "Opérations terrestres"
 NORDIC_ground_operations_desc: "Davantage de bases, c'est s'assurer une plus grande flexibilité pour les opérations aériennes conjointes ; davantage de batteries anti-aériennes, c'est pouvoir mieux défendre nos pays et permettre à davantage de nos pilotes de rentrer. Alors sera créé un réseau de soutien au sol qui permettra une efficacité maximale aux opérations aériennes."
 NORDIC_naval_exercises: "Exercices en mer"
 NORDIC_naval_exercises_desc: "L'histoire maritime de chacun de nos pays remonte à des siècles, la Baltique et l'Atlantique Nord ayant façonné notre culture et notre mode de vie. Mais comme le sait chaque peuple de marins, la mer peut tout autant être un fossé qu'une route. À nous donc d'apprendre comment en user pour nous défendre et attaquer depuis la mer."
 NORDIC_defend_the_danish_belt: "Défendre les détroits"
 NORDIC_defend_the_danish_belt_desc: "Les détroits du Danemark sont la porte de la Baltique. Si l'ennemi ne peut les franchir depuis l'Atlantique, nos pays seront bien plus en sécurité face à un débarquement, aussi devons-nous concentrer nos efforts pour en faire un véritable mur qui nous permettra de faire de la Baltique notre mer."
 NORDIC_control_the_northern_sea: "Contrôler les mers du Nord"
 NORDIC_control_the_northern_sea_desc: "La mer de Norvège et celle du Nord sont le seuil de l'Atlantique. Y concentrer nos efforts nous permettra de faire face à tous les pays se trouvant sur les côtes nord de l'Europe, et même d'atteindre l'Amérique si tel est notre souhait."
 NORDIC_baltic_sea_dominance: "Dominer la Baltique"
 NORDIC_baltic_sea_dominance_desc: "La Baltique a longtemps été notre arrière-cour. Nous n'aurons aucune chance de survivre si nous laissons d'autres pays y imposer leur suprématie. À nous donc d'utiliser ses côtes pour régenter ses eaux froides."
 NORDIC_naval_research_institute: "Institut de recherche navale"
 NORDIC_naval_research_institute_desc: "Rattraper le retard pris sur nos ennemis ne saurait suffire. Ce qu'il faut, c'est être à la pointe de la technologie maritime, comme c'était le cas par le passé. Faisons revivre notre passé d'explorateurs et de marins qui imposaient leur volonté sur les mers."
 NORDIC_submarine_cooperation: "Coopération sous-marine"
 NORDIC_submarine_cooperation_desc: "En empêchant l'ennemi de transporter troupes ou ravitaillement par voie de mer, la guerre est à moitié gagnée. Et la meilleure manière d'y parvenir est de disposer en commun de sous-marins performants."
 NORDIC_naval_officer_academy: "École des officiers de la Marine"
 NORDIC_naval_officer_academy_desc: "Davantage que pour toute autre forme de combat, un bon officier de marine est indispensable. Aucun marin, aussi doué soit-il, ne peut rien faire sans agir de manière coordonnée par la hiérarchie à bord de son navire avec le reste de son escadre. Investir dans la formation de ces officiers constamment confrontés à des décisions difficiles pour que tous agissent dans le même sens est donc vital."
 NORDIC_amphibious_forces: "Forces amphibies"
 NORDIC_amphibious_forces_desc: "S'assurer de pouvoir frapper l'ennemi n'importe où, n'importe quand, permettrait de réduire ses capacités offensives : contraint de devoir repousser un débarquement en n'importe quel point de ses côtes, il ne pourra déployer autant d'unités sur le front. Nous devons donc faire des opérations amphibies et de l'infanterie de marine une priorité."
 NORDIC_joint_military_exercises: "Manœuvres militaires conjointes"
 NORDIC_joint_military_exercises_desc: "Soldats et officiers n'ont jamais œuvré au sein d'une alliance telle que la nôtre. Ils doivent y être formés, jusqu'à ce que leur coopération soit devenue pour eux une seconde nature. Alors, [NORDIC_get_alliance_name_LeLaL_FR] sera invincible."
 NORDIC_unified_recruitment: "Recrutement unifié"
 NORDIC_unified_recruitment_desc: "Nous devons trouver un moyen d'uniformiser le recrutement pour tirer le meilleur d'entre eux et les mener aussi rapidement que possible depuis le bureau de recrutement jusqu'à la ligne de front."
 NORDIC_mechanized_army: "Armée mécanisée"
 NORDIC_mechanized_army_desc: "Si nous concentrons nos efforts sur l'entraînement des hommes à l'intérieur et à proximité de véhicules blindés et armés de canons, nous pourrons porter à l'ennemi des coups bien plus rudes avec moins d'effectifs. Si nous pouvons produire suffisamment de ces véhicules, naturellement."
 NORDIC_infantry_first: "Priorité à l'infanterie"
 NORDIC_infantry_first_desc: "Durant des générations, nos hommes sont entrés sur le champ de bataille avec seulement leur arme et leur uniforme, pour se battre avec acharnement. Car aussi longtemps qu'ils verront les yeux des types d'en face, ils sauront quelle menace ils représentent et se battront jusqu'à la mort pour leur patrie et pour le Nord."
 NORDIC_expedited_training: "Entraînement expéditif"
 NORDIC_mountaineers: "Spécialistes de la montagne"
 NORDIC_mountaineers_desc: "Le Nord est idéal pour former et recourir à des troupes spécialisées dans le milieu de la montagne. Nous pourrons ainsi aisément défendre la région, et permettre des contre-attaques aussitôt que l'opportunité se présentera. Même si nos territoires sont en partie envahis, nous n'aurons pas à capituler."
 NORDIC_nordic_construction_developments: "Développement de la construction"
 NORDIC_nordic_construction_developments_desc: "Il y a beaucoup à faire au sein [NORDIC_get_alliance_name_DuDelaDel_FR], et peu de temps pour cela. Nous devons œuvrer en commun pour définir les améliorations nécessaires pour accélérer le développement de nos pays."
 NORDIC_materiel_design: "Conception de matériels"
 NORDIC_materiel_design_desc: "La guerre a beaucoup changé au fil des générations, mais depuis quelques siècles elle se résume souvent à un homme avec son fusil. Dans cette ère nouvelle de la guerre, nous ne pouvons négliger les armes des Nordiques : meilleures sont les armes, meilleurs seront les soldats."
 NORDIC_nordic_electronics: "Électronique nordique"
 NORDIC_nordic_electronics_desc: "Nous sommes entrés dans l'ère de l'électronique, et elle pourrait bien être un facteur décisif pour la guerre du futur. Nous ne pouvons laisser nos ennemis nous battre dans cette nouvelle course à l'armement. Développons ce champ de la recherche ensemble afin de pouvoir nous appuyer sur cette puissance nouvelle."
 NORDIC_research_investments: "Recherches communes"
 NORDIC_research_investments_desc: "Notre alliance est plus resserrée que nulle autre, et il n'y a aucune raison que nous conservions pour nous-mêmes nos découvertes technologiques. Mettons en commun nos avancées, pour que nos armes aient le tranchant requis pour abattre nos ennemis."
 NORDIC_civilian_contributions: "Contribution des civils"
 NORDIC_civilian_contributions_desc: "Maintenant que la population de chaque pays membre a conscience de partager une identité commune, nous savons qu'elle sera prête à faire tous les efforts et sacrifices indispensables pour alimenter la machine de guerre qui assurera la gloire [NORDIC_get_alliance_name_DuDelaDel_FR]."
 NORDIC_nuclear_research: "Recherche sur le nucléaire"
 NORDIC_nuclear_research_desc: "Les scientifiques ne peuvent s'empêcher de parler de ce monde nouveau qui naîtra lorsque nous saurons enfin diviser l'atome pour en faire une arme. Pourquoi devrions-nous ignorer ce miracle technologique qui serait en mesure de mettre fin à toute guerre d'une seule bombe ?"
 NORDIC_nordic_rocketry: "Fuséologie nordique"
 NORDIC_nordic_rocketry_desc: "Et si nos bombes pouvaient être envoyées sans avoir besoin d'utiliser un seul avion ? Les armes autopropulsées sont l'avenir de la guerre, car elles permettraient de décimer l'ennemi depuis les territoires [NORDIC_get_alliance_name_DuDelaDel_FR] si nous le voulons."
 NORDIC_standarized_parts: "Pièces standardisées"
 NORDIC_standarized_parts_desc: "Maintenant unis, nous aurions tout intérêt à partager nos normes, de manière à ce que toutes les usines au sein de l'alliance puissent produire autant et aussi vite que possible. Avec un matériel et des pièces interchangeables, la production sera incroyablement facilitée."
 NORDIC_fill_the_infrastructure_gaps: "Combler les lacunes des réseaux"
 NORDIC_fill_the_infrastructure_gaps_desc: "Avant de s'unir, nos pays étaient diversement développés, et certaines régions jusque dans les pays les plus avancés [NORDIC_get_alliance_name_DuDelaDel_FR] mériteraient de meilleures infrastructures. Nous devons remonter nos manches pour y travailler de concert."
 NORDIC_develop_resources: "Exploitation des ressources"
 NORDIC_develop_resources_desc: "On ne sait jamais ce que l'on va trouver lorsque l'on cherche bien. Si nous en faisons une priorité, nous pourrions découvrir des gisements cachés de ressources cruciales pour l'effort de guerre, et même développer de nouvelles méthodes pour exploiter celles dont nous connaissons déjà l'existence."
 NORDIC_military_industry_hub: "Cœur militaro-industriel"
 NORDIC_military_industry_hub_desc: "En concentrant les usines du secteur militaro-industriel de manière efficace, nous pourrions nous appuyer sur leur proximité et leurs spécialisations pour améliorer encore la machine de guerre. Et aussi longtemps que ces usines tourneront, nous serons certains de produire davantage que nos ennemis."
 NORDIC_ad_hoc_military_industry: "Industrie militaire ad hoc"
 NORDIC_ad_hoc_military_industry_desc: "Nous n'avons pas le temps de planifier et construire d'immenses sites industriels ou de couler des quantités phénoménales de béton. Nous devons faire naître au plus vite une industrie, partout où c'est possible, en nous appuyant sur tous ces ateliers répartis dans les pays [NORDIC_get_alliance_name_DuDelaDel_FR] et éviter de tout perdre en une seule bataille."
 NORDIC_railway_expansion: "Prolongement du réseau ferré"
 NORDIC_railway_expansion_desc: "Les réseaux ferrés sont les artères de chaque nation, et maintenant plus que jamais nous avons besoin qu'ils soient aussi étendus que possible. Maintenant que nous sommes unis autour d'un objectif commun, nous devons aussi être unis par des voies ferrées et par la vitesse des locomotives."
 NORDIC_naval_construction: "Construction navale"
 NORDIC_naval_construction_desc: "Nous avons tous une longue histoire de navigation en mer, et nos marins sont réputés dans le monde entier ; mais tout cela ne rime à rien si nous n'avons pas les navires pour en faire usage contre nos ennemis. Nous devons donc construire une grande flotte, capable d'écraser quiconque se montrerait menaçant à notre égard."
 NORDIC_nuclear_production: "Production nucléaire"
 NORDIC_nuclear_production_desc: "Maintenant que nous avons toutes les connaissances pour diviser l'atome, autant le tenter. Mais il faut au préalable disposer du matériau et des infrastructures indispensables pour en produire en quantité suffisante et changer le cours de la guerre en notre faveur."
 NORDIC_jet_engines: "Moteurs à réaction"
 NORDIC_jet_engines_desc: "Les progrès réalisés dans la propulsion à réaction font paraître le meilleur avion à hélice comme une fusée de papier. Une ère nouvelle s'ouvre pour le combat aérien, qui sera dominée par le moteur à réaction. En mettant en commun nos moyens, nous pourrons dépasser nos ennemis et produire les meilleurs avions jamais vus."
 NORDIC_machine_tools_research: "Recherche sur les machines-outils"
 NORDIC_machine_tools_research_desc: "Les effectifs ne sont qu'une inconnue de l'équation. Nous devons aussi produire davantage que l'ennemi, pour remplacer les pertes mieux qu'il ne le fait. C'est pour cela que nous ne pouvons nous contenter de développer de nouvelles armes : nous devons aussi réfléchir aux machines qui les produisent."
 NORDIC_equipment_conversion_focus: "Matériel convertible"
 NORDIC_equipment_conversion_focus_desc: "Nous disposons de vastes entrepôts remplis de vieux véhicules et de vieilles armes, soit parce qu'ils sont dépassés, soit capturés chez les ennemis vaincus. Tout cela pourrait être réutilisé pour en faire les armes les plus modernes et les plus efficaces que permettra notre machine de guerre."
