l_french:
 infrastructure: "Infrastructure"
 infrastructure_plural: "Infrastructures"
 infrastructure_desc: "Ce type de bâtiments améliore les infrastructures des États, en améliorant les capacités de ravitaillement des régions stratégiques, en permettant aux divisions de se déplacer plus rapidement et en accroissant l'extraction de matières premières."
 arms_factory: "Usine militaire"
 arms_factory_plural: "Usines militaires"
 arms_factory_desc: "Ce type de bâtiments permet de produire du matériel militaire dans cet État. Si nécessaire, il peut être transformé en usine civile."
 dockyard: "Chantier naval"
 dockyard_plural: "Chantiers navals"
 dockyard_desc: "Ce type de bâtiments permet de bénéficier d'industries dédiées à la construction de navires dans cet État."
 industrial_complex: "Usine civile"
 industrial_complex_plural: "Usines civiles"
 industrial_complex_desc: "Ce type de bâtiments permet de produire des biens civils ou de construire de nouveaux bâtiments dans cet État. Si nécessaire, il peut être transformé en usine militaire."
 air_base: "Base aérienne"
 air_base_plural: "Bases aériennes"
 air_base_desc: "Ce type de bâtiments permet de déployer ses forces aériennes dans l'État."
 naval_base: "Base navale"
 naval_base_plural: "Bases navales"
 naval_base_desc: "Ce type de bâtiments accroît la portée des flottes et permet de les réparer. Il permet aussi d'assurer le ravitaillement outre-mer et l'exportation des ressources. Un niveau plus élevé accroît la capacité de ravitaillement."
 bunker: "Fort terrestre"
 bunker_plural: "Forts terrestres"
 bunker_desc: "En cas d'attaque, ce type de bâtiments inflige à l'assaillant une pénalité offensive de $VALUE|+%0$ par niveau de fortification. Une attaque venue de plusieurs directions réduit toutefois les effets des forts."
 coastal_bunker: "Fort côtier"
 coastal_bunker_plural: "Forts côtiers"
 coastal_bunker_desc: "En cas de débarquement, ce type de bâtiments inflige à l'assaillant une pénalité offensive de $VALUE|+%0$ par niveau de fortification."
 anti_air_building: "Installation anti-aérienne"
 anti_air_building_plural: "Installations anti-aériennes"
 anti_air_building_desc: "Ce type de bâtiments protège l'État des bombardiers ennemis en permettant de tirer sur les avions qui l'attaquent."
 synthetic_refinery: "Raffinerie de brut synthétique"
 synthetic_refinery_plural: "Raffineries de brut synthétique"
 #synthetic_refinery_desc: "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc: "Ce type de bâtiments fournit à l'État"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$£"
 radar_station: "Station radar"
 radar_station_plural: "Stations radar"
 radar_station_desc: "Le radiorepérage permet d'obtenir des renseignements sur les troupes ennemies se trouvant dans les États voisins.\nPlus le niveau radar est élevé, plus la portée est importante.\n\nLe radiorepérage permet aussi à l'État de mieux détecter les forces aériennes ennemies pour offrir à vos avions plus de chances de pouvoir les attaquer.\nEn outre, les radars améliorent la détection des flottes ennemies en mer."
 rocket_site: "Site de lancement de fusées"
 rocket_site_plural: "Sites de lancement de fusées"
 rocket_site_desc: "Ce type de bâtiments permet de déployer les fusées produites dans l'État."
 nuclear_reactor: "Réacteur nucléaire"
 nuclear_reactor_plural: "Réacteurs nucléaires"
 nuclear_reactor_desc: "Ce type de bâtiments permet de produire de l'uranium enrichi dans l'État pour l'utiliser dans les armes nucléaires."
