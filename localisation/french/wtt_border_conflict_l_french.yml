 wtt_border_conflict_won_attacker.1.t: "Victoire dans l'État [their_state.GetName]"
 wtt_border_conflict_won_attacker.1.desc: "Les incidents à la frontière entre les États [our_state.GetName] et [their_state.GetName] ont vu notre armée emporter une nette victoire sur l'armée dirigée par [their_country.GetLeader]. Les forces [their_country.GetDuDelaDelNP] [their_country.GetName] se sont retirées pour se regrouper, et nous avons pris le contrôle de l'ensemble de la région contestée."
 wtt_border_conflict_won_attacker.1.a: "Nous avons montré notre force"
 wtt_border_conflict_won_defender.1.t: "Victoire dans l'État [their_state.GetName]"
 wtt_border_conflict_won_defender.1.desc: "Les incidents à la frontière entre les États [our_state.GetName] et [their_state.GetName] ont vu notre armée emporter une nette victoire sur l'armée dirigée par [their_country.GetLeader]. Les forces [their_country.GetDuDelaDelNP] [their_country.GetName] se sont retirées pour se regrouper, et nous avons pris le contrôle de l'ensemble de la région contestée."
 wtt_border_conflict_won_defender.1.a: "Nous avons montré notre force"
 wtt_border_conflict_lost_attacker.1.t: "Défaite dans l'État [our_state.GetName]"
 wtt_border_conflict_lost_attacker.1.desc: "Les forces placées sous le commandement de [their_country.GetLeader] sont parvenues à chasser nos hommes de la région contestée à la frontière entre les États [our_state.GetName] et [their_state.GetName]. Notre armée s'est retirée en bon ordre et se réorganise au cas où nous voudrions relancer le combat à l'avenir."
 wtt_border_conflict_lost_attacker.1.a: "Nous devons contre-attaquer dès que possible !"
 wtt_border_conflict_lost_defender.1.t: "Défaite dans l'État [our_state.GetName]"
 wtt_border_conflict_lost_defender.1.desc: "Les forces placées sous le commandement de [their_country.GetLeader] sont parvenues à chasser nos hommes de la région contestée à la frontière entre les États [our_state.GetName] et [their_state.GetName]. Notre armée s'est retirée en bon ordre et se réorganise au cas où nous voudrions relancer le combat à l'avenir."
 wtt_border_conflict_lost_defender.1.a: "Nous devons contre-attaquer dès que possible !"
 wtt_border_conflict_canceled_attacker.1.t: "Impasse dans l'État [their_state.GetName]"
 wtt_border_conflict_canceled_attacker.1.desc: "Les combats qui se sont déroulés à la frontière entre les États [our_state.GetName] et [their_state.GetName] se sont calmés, les deux camps s'étant avérés incapables de déloger l'ennemi. Peu de territoire a été conquis par chacune des deux armées. Des éclaireurs ont rapporté que l'armée [their_country.GetDuDelaDelNP] [their_country.GetName], de l'autre côté de la frontière, a commencé à fortifier ses positions. Il semble bien qu'elle a l'intention de conserver le terrain gagner, sans toutefois faire mouvement en direction de nos lignes."
 wtt_border_conflict_canceled_attacker.1.a: "Nous reviendrons !"
 wtt_border_conflict_canceled_defender.1.t: "Impasse dans l'État [their_state.GetName]"
 wtt_border_conflict_canceled_defender.1.desc: "Les combats qui se sont déroulés à la frontière entre les États [our_state.GetName] et [their_state.GetName] se sont calmés, les deux camps s'étant avérés incapables de déloger l'ennemi. Peu de territoire a été conquis par chacune des deux armées. Des éclaireurs ont rapporté que l'armée [their_country.GetDuDelaDelNP] [their_country.GetName], de l'autre côté de la frontière, a commencé à fortifier ses positions. Il semble bien qu'elle a l'intention de conserver le terrain gagner, sans toutefois faire mouvement en direction de nos lignes."
 wtt_border_conflict_canceled_defender.1.a: "Nous reviendrons !"
 wtt_border_incident_defender_warning.1.t: "[From.GetLeLaLNPCap] [From.GetName]\nmenac[From.GetEEntNP] la frontière"
 wtt_border_incident_defender_warning.1.desc: "\nHier, tôt dans la journée, des soldats [their_country.GetAdjMP] ont été surpris en train de franchir la frontière entre l'État [attacker_state.GetName] et l'État [defender_state.GetName]. Au cours de la nuit, d'autres forces [their_country.GetAdjFP] se sont avancées dans la région pour établir des positions défensives en territoire [Root.GetAdjMS].\n\nCes incidents font suite à des escarmouches restées limitées et à des violations de la frontière, provoquées par [their_country.GetLeader] tout au long de notre frontière commune.\n\nCette fois-ci, pourtant, il paraît évident que ses troupes sont là pour rester. Mieux vaudrait donc envoyer des hommes sur place dès que possible pour limiter leur avancée."
 wtt_border_incident_defender_warning.1.a: "Mobilisons les troupes !"
 wtt_border_conflict_escalate_to_war.1.t: "[From.GetLeLaLNPCap] [From.GetName]\nmobilis[From.GetEEntNP] pour la guerre"
 wtt_border_conflict_escalate_to_war.1.desc: "\nLes rapports des éclaireurs indiquent que les troupes [From.GetDuDelaDelNP] [From.GetName] ont commencé à se rassembler dans l'État [their_state.GetName] avant de lancer une opération d'envergure consistant à pousser plus loin dans nos territoires de l'État [our_state.GetName]. Étant donné la quantité de ressources que [From.GetLeader] pourrait consacrer à l'opération, il est évident que nous ne faisons plus face à une dispute destinée à déplacer un tant soit peu la ligne de démarcation.\n\nC'est bien une véritable guerre qui s'annonce."
 wtt_border_conflict_escalate_to_war.1.a: "Nous devons nous tenir prêts !"
