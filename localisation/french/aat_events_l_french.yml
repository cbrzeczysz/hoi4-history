 AAT_MIO_events.2.t: "Investissements chez $CZE_skoda_works$"
 AAT_MIO_events.2.desc: "La compagnie $CZE_skoda_works$ souhaiterait que l'État investisse pour l'aider à se développer, mais nous ne pouvons guère nous permettre de le faire que dans une seule des trois branches du groupe. Cela présenterait toutefois l'avantage d'inciter la société à accorder la priorité au développement de nouveaux matériels : soit des navires, soit des chars, soit des pièces d'artillerie."
 AAT_MIO_events.2.a: "Investissons dans $CZE_skoda_shipyards$"
 AAT_MIO_events.2.b: "Investissons dans $CZE_skoda_armor$"
 AAT_MIO_events.2.c: "Investissons dans $CZE_skoda_artillery$"
