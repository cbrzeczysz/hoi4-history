 denmark_expansion_event.211.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] sagement accepté de reconnaître le droit légitime [Root.GetDuDelaDelNP] [Root.GetName] sur les territoires [SWE.GetAdjMP]."
