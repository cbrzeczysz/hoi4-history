 aat_news.100.t: "Guerre de Continuation\n[FIN.GetDuDelaDelNP] [FIN.GetName]"
 aat_news.100.desc: "\n\nAprès [FIN.GetSaLeurNP] défaite lors du précédent conflit contre [SOV.GetLeLaLNP] [SOV.GetName], [FIN.GetLeLaLNP] [FIN.GetName] mobilis[FIN.GetEEntNP] à nouveau et se prépar[FIN.GetEEntNP] à tout faire pour reprendre les territoires perdus et libérer les Finlandais et Caréliens encore sous souveraineté [SOV.GetAdjFS].\n$tab_news$On a donc là un conflit qui n'est rien moins que la continuation directe de la guerre d'indépendance [FIN.GetAdjFS] et de la guerre tribale de la Heimosodat."
 aat_news.100.a: "Jusqu'à la victoire !"
 aat_news.100.b: "Nous ne laisserons pas combattre seuls\nles courageux [FIN.GetHabitants] !"
 aat_news.100.c: "Ces [FIN.GetHabitants] vont le payer !"
 aat_news.100.d: "Les vassaux de [GER.GetLeader]\naiment décidément la guerre..."
 aat_news.101.t: "Remilitarisation des îles Åland"
 aat_news.101.desc: "\nAprès la défaite russe lors de la guerre de Crimée, Åland a été démilitarisé et ses habitants exemptés de toute forme de conscription. Si le statut de l'archipel a été contesté à de nombreuses reprises, il est toujours imposé par plusieurs grandes puissances.\n$tab_news$[FIN.GetLeLaLNPCap] [FIN.GetName], cependant, vient de déclencher l'opération Kilpapurjehdus visant à remilitariser les îles."
 aat_news.101.a: "Cette mesure est évidemment indispensable"
 aat_news.101.b: "Les [FIN.GetHabitants] croient\nque cela va nous arrêter ?"
 aat_news.101.c: "La paix n'est jamais éternelle..."
 aat_news.666.t: "Restauration de\nl'Empire de la mer du Nord"
 aat_news.666.desc: "\nAyant repris tous les territoires sur lesquels régnait autrefois Knut le Grand, le gouvernement [From.GetAdjMS] a commencé à lancer l'intégration des régions nouvellement conquises. De plus, afin de rallier la population derrière lui, il a lancé une vaste campagne de propagande pan-nationaliste.\n\n[From.GetLeader] a déclaré que les royaumes du [Den.GetOldNameDef], de la [NOR.GetOldNameDef] et de l'Angleterre seront dorénavant baptisés [From.LeLaLNP] [From.GetNameDef]."
 aat_news.666.a: "Les Vikings\nrègnent en maître."
 aat_news.777.t: "Formation du Dominium maris baltici"
 aat_news.777.desc: "\nAyant conquis tous les territoires entourant la mer Baltique, le gouvernement [From.GetOldAdjective] a commencé à lancer l'intégration des régions nouvellement conquises. De plus, afin de rallier la population derrière lui, il a lancé une vaste campagne de propagande pan-nationaliste.\n\n[From.GetLeader] a déclaré que la nation a accompli ce qu'aucune autre n'avait encore pu accomplir : régner sur toute la mer Baltique, avant de conclure son discours en proclamant la formation d'une nouvelle entité : [From.GetNameDef]."
 aat_news.777.a: "Dominium maris Baltici !"
