 denmark_expansion_event.231.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] sagement accepté de reconnaître le droit légitime [Root.GetDuDelaDelNP] [Root.GetName] sur les territoires [NOR.GetAdjMP]."
