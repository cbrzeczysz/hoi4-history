 denmark_expansion_event.212.desc: "\nMalheureusement pour les [From.GetHabitants], leur gouvernement a réfuté toutes nos revendications. Il ne nous laisse donc guère d'autre choix que de recourir à la force pour que [Root.GetSesLeursNP] territoires légitimes [SWE.GetDuDeDNP] [SWE.GetName] soient rétrocédés [Root.GetAuAlaAlNP] [Root.GetName]..."
