 denmark_expansion_event.232.desc: "\nMalheureusement pour les [From.GetHabitants], leur gouvernement a réfuté toutes nos revendications. Il ne nous laisse donc guère d'autre choix que de recourir à la force pour que [Root.GetSesLeursNP] territoires légitimes [NOR.GetDuDeDNP] [NOR.GetName] soient rétrocédés [Root.GetAuAlaAlNP] [Root.GetName]..."
 denmark_expansion_event.232.a: "$denmark_expansion_event.202.a$"
 denmark_expansion_event.300.t: "[From.GetLeLaLNPCap] [From.GetName] offr[From.GetEEntNP]\ndes droits sur ses ressources"
 denmark_expansion_event.300.desc: "\nLe gouvernement [From.GetAdjMS] nous a contactés aujourd'hui pour nous offrir des droits sur les ressources de [From.GetSonLeurNP] territoire nouvellement conquis de $STATE_666$. La région en question regorge de minerais, aussi l'offre mérite-t-elle être considérée."
 denmark_expansion_event.300.a: "Nous ne pouvons qu'accepter"
 denmark_expansion_event.300.b: "Nous n'en avons aucunement besoin"
 denmark_expansion_event.301.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\ndes droits sur nos ressources"
 denmark_expansion_event.301.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre offre concernant les droits sur les ressources de nos territoires suédois. On peut donc espérer que cela permettra d'initier des relations fructueuses entre nos deux pays."
 denmark_expansion_event.301.a: "Magnifique !"
 denmark_expansion_event.302.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ndes droits sur nos ressources"
 denmark_expansion_event.302.desc: "Malheureusement, les [From.GetHabitants] ont refusé notre offre généreuse de droits sur les ressources de nos territoires [SWE.GetAdjMP]. Nous aurions donc tout intérêt à transmettre à un autre pays notre proposition."
 denmark_expansion_event.302.a: "C'est dommage..."
 denmark_expansion_event.400.t: "La question de la neutralité"
 denmark_expansion_event.400.desc: "Cela fait maintenant des années que les [Root.GetHabitants] ont proclamé leur neutralité dans les conflits incessants qui déchirent le monde. Cependant, les tensions s'aggravent à nouveau en Europe, et il est indispensable de définir ce que signifie réellement rester neutres dans un tel contexte. La Scandinavie au sens large du terme, de même que la Baltique, a été notre centre d'attention au cours des siècles passés, et il est crucial de décider quelle posture diplomatique nous devons adopter pour les années à venir."
 denmark_expansion_event.400.a: "Maintenant que les [GER.GetHabitants]\nont renoncé au fascisme..."
 denmark_expansion_event.400.b: "Nous devrions former\nnotre propre faction"
 denmark_expansion_event.400.c: "Mieux vaut préserver\nquelque temps notre neutralité..."
 denmark_expansion_event.401.t: "Les [From.GetHabitants]\ncherchent une alliance"
 denmark_expansion_event.401.desc: "Les [From.GetHabitants] ont conservé leur neutralité pendant toute la Grande Guerre et n'ont pas changé de politique à son terme, mais nous avons reçu ce matin une délégation [From.GetAdjFS] qui nous a indiqué sans doute aucun que leur nation envisageait d'abandonner cette posture. Ce serait l'occasion idéale de les inviter à nous rejoindre."
 denmark_expansion_event.500.t: "Offre d'alliance [From.GetAdjFS]"
 denmark_expansion_event.500.desc: "\nAfin d'assurer la solidarité et la sécurité des plus petits pays d'Europe, [From.Capital.GetCapitalVictoryPointName] nous a contactés pour proposer de former une alliance. Cela vaut-il la peine de se rapprocher ainsi [From.GetDuDelaDelNP] [From.GetName] ou est-il préférable pour [Root.GetLeLaLNP] [Root.GetName] de maintenir [Root.GetSesLeursNP] distances avec [From.GetLuiElleEuxNP] ?"
 denmark_expansion_event.500.a: "Les [From.GetHabitants]\nsont indéniablement nos amis"
 denmark_expansion_event.500.b: "[Root.GetLeLaLNPCap] [Root.GetName]\nn'[Root.GetAOntNP] pas besoin de tels alliés"
 denmark_expansion_event.501.t: "Les [From.GetHabitants]\nacceptent une alliance"
 denmark_expansion_event.501.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre offre d'alliance et officiellement ratifié un traité en ce sens. Nous pourrons donc faire face à la tempête qui s'annonce et assurer mutuellement la sécurité de nos deux pays dans les années à venir."
 denmark_expansion_event.501.a: "Excellent !"
 denmark_expansion_event.502.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] une alliance"
 denmark_expansion_event.502.desc: "\nMalheureusement, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] rejeté toute possibilité d'alliance. Il semblerait que [From.Capital.GetCapitalVictoryPointName] juge qu'une garantie de sécurité mutuelle entre nos pays ne servirait pas ses intérêts."
 denmark_expansion_event.502.a: "C'est pour le moins regrettable"
 denmark_expansion_event.600.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun accord de recherche"
 denmark_expansion_event.600.desc: "\nAfin de renforcer l'esprit de coopération entre nos deux pays, le gouvernement [From.GetAdjMS] a proposé de contracter un accord de recherche qui permettrait de partager nos découvertes et innovations technologiques."
 denmark_expansion_event.600.a: "Nos deux pays seront ainsi renforcés"
 denmark_expansion_event.600.b: "Nous avons d'autres priorités pour l'heure"
 denmark_expansion_event.601.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nun accord de recherche"
 denmark_expansion_event.601.desc: "\nNous venons de recevoir d'excellentes nouvelles : [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté de ratifier un accord de coopération. Nous aurons donc accès à ses avancées technologiques, ce qui permettra à coup sûr d'accélérer nos projets pour l'avenir du pays."
 denmark_expansion_event.601.a: "$denmark_expansion_event.600.a$"
 denmark_expansion_event.602.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nun accord technologique"
 denmark_expansion_event.602.desc: "\nEn dépit de tous les arguments qui [From.GetLuiLeurNP] ont été présentés, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé de réserver à [From.GetSonLeurNP] seul usage [From.GetSesLeursNP] avancées technologiques. C'est évidemment regrettable, puisque mettre en commun les avancées de nos deux pays aurait permis de travailler plus rapidement qu'à l'heure actuelle."
 denmark_expansion_event.602.a: "$denmark_expansion_event.502.a$"
 denmark_expansion_event.700.t: "Interférences [From.GetAdjFP]"
 denmark_expansion_event.700.desc: "Nous avons découvert l'existence d'un subterfuge [From.GetAdjMS] visant à influencer l'opinion publique [Root.GetAdjFS]. Si nous laissons [From.GetLeLaLNP] [From.GetName] poursuivre ces activités, les conséquences seront désastreuses pour nous."
 denmark_expansion_event.701.t: "[From.GetLeLaLNP] [From.GetName]\ndéjoue nos plans"
 denmark_expansion_event.701.desc: "\nLes [From.GetHabitants] ont déjoué notre plan visant à influencer l'opinion publique sur leur territoire afin que la population soit plus tolérante à notre cause."
 denmark_expansion_event.800.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous offr[From.GetEEntNP] [From.GetSaLeurNP] protection"
 denmark_expansion_event.800.desc: "\nUne délégation [From.GetAdjFS] nous a proposé de protéger notre pays. Notre entière subordination est la seule condition..."
 denmark_expansion_event.801.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre protection"
 denmark_expansion_event.801.desc: "Le gouvernement [From.GetAdjMS] a répondu favorablement à notre proposition de protéger sa nation !"
 denmark_expansion_event.802.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] notre protection"
 denmark_expansion_event.802.desc: "Le gouvernement [From.GetAdjMS] a répondu à notre proposition de protéger sa nation : il refuse de se soumettre. Il se rendra compte bien assez tôt qu'il a commis une grave erreur."
 #Fascist Events
 denmark_fascist_event.1.t: "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] notre soutien"
 denmark_fascist_event.1.desc: "\nNous avons accueilli ce matin une délégation du parti fasciste [From.GetAdjMS] demandant notre soutien pour tenter de prendre le pouvoir dans son pays. Si nous choisissions de le soutenir, c'est donc une nouvelle nation qui pourrait devenir une alliée pour notre cause."
 denmark_fascist_event.1.a: "Soutenons donc sa prise du pouvoir"
 denmark_fascist_event.1.b: "Nous avons d'autres priorités\npour l'instant"
 denmark_fascist_event.2.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous envoi[From.GetEEntNP] du soutien"
 denmark_fascist_event.2.desc: "\nIl semble que notre plaidoyer pour recevoir de l'aide a été bien accueilli [From.GetAuEnANP] [From.GetName]. [From.GetLeader] a accepté de nous aider dans notre tentative pour prendre le pouvoir. C'est donc une étape importante qui vient d'être franchie pour notre mouvement."
 denmark_fascist_event.2.a: "Dejligt!"
 denmark_fascist_event.3.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de nous soutenir"
 denmark_fascist_event.3.desc: "\nLe gouvernement [From.GetAdjMS] a refusé de nous envoyer le moindre soutien pour prendre le contrôle du Rigsdag. Dans la situation actuelle, nous devons donc nous attendre à devoir faire face à une résistance armée, ce qui rend notre coup d'État bien plus dangereux et difficile. Tout cela est évidemment profondément décevant."
 denmark_fascist_event.3.a: "Fordømt!"
 denmark_fascist_event.20.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun accord de recherche"
 denmark_fascist_event.20.desc: "\nAfin de renforcer l'esprit de coopération entre nos deux pays, le gouvernement [From.GetAdjMS] a proposé de contracter un accord de recherche qui permettrait de partager nos découvertes et innovations technologiques."
 denmark_fascist_event.20.a: "Nos deux pays seront ainsi renforcés"
 denmark_fascist_event.20.b: "Cela paraît bien inutile"
 denmark_fascist_event.21.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nun accord de recherche"
 denmark_fascist_event.21.desc: "\nNous venons de recevoir d'excellentes nouvelles : [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté de ratifier un accord de coopération. Nous aurons donc accès à ses avancées technologiques, ce qui permettra à coup sûr d'accélérer nos projets pour l'avenir du pays."
 denmark_fascist_event.21.a: "L'armée [Root.GetAdjFS] fera bientôt\nl'envie de tous les Nordiques"
 denmark_fascist_event.22.t: "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\ntout accord de recherche"
 denmark_fascist_event.22.desc: "\nEn dépit de nos tentatives, le gouvernement [From.GetAdjMS] a décidé de tenir ses technologies hors de notre portée. C'est là évidemment un revers malheureux, puisque nos deux pays auraient pu avancer ensemble bien plus rapidement que ce que nous pourrons faire chacun de notre côté."
 denmark_fascist_event.22.a: "Qu'ils gardent donc leurs secrets"
 #Trade Events
 denmark_trade_deal.1.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun accord commercial"
 denmark_trade_deal.1.desc: "\nUne délégation commerciale [From.GetAdjFS] nous a contactés pour proposer de ratifier un traité entre nos pays. [From.GetLeLaLNPCap] [From.GetName] produi[From.GetTSentNP] de grandes quantités de productions agricoles, que [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] longtemps importées en masse. Or, la couronne vient d'être dévaluée, ce qui rend la production [From.GetAdjFS] d'autant plus compétitive. Un traité commercial serait donc tout à fait avantageux, assurant l'alimentation des [Root.GetHabitants] tout en sécurisant nos approvisionnements."
 denmark_trade_deal.1.a: "Ce serait effectivement avantageux"
 denmark_trade_deal.1.b: "Nous n'avons aucunement besoin\ndes productions [From.GetAdjFP]"
 denmark_trade_deal.2.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre proposition commerciale"
 denmark_trade_deal.2.desc: "\nLa délégation commerciale est rentrée [From.GetDuDeDNP] [From.GetName] avec d'excellentes nouvelles : les [From.GetHabitants] ont accepté de ratifier le traité commercial. Cela va grandement contribuer à renforcer l'agriculture [Root.GetAdjFS] et créer de nombreux emplois."
 denmark_trade_deal.2.a: "Ce sera profitable\npour nos deux pays"
 denmark_trade_deal.3.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nnotre proposition commerciale"
 denmark_trade_deal.3.desc: "\nLa délégation commerciale est rentrée désolée [From.GetDuDeDNP] [From.GetName] : il semble que [From.GetLeader] ne voit aucunement les avantages qu'aurait un traité commercial entre nos pays, même si cela paraît évident. C'est donc un rude coup pour l'agriculture [Root.GetAdjFS], même s'il n'y a là rien qui soit rédhibitoire."
 denmark_trade_deal.3.a: "Espérons qu'ils ne se plaindront pas\nd'avoir le ventre vide..."
 denmark_trade_deal.4.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nde renforcer les traités commerciaux"
 denmark_trade_deal.4.desc: "\nUne délégation [From.GetAdjFS] vient d'arriver à [Root.Capital.GetCapitalVictoryPointName] pour demander un renforcement des traités commerciaux actuels regardant les exportations agricoles [Root.GetAdjFP]. Ces [From.GetHabitants] n'ont semble-t-il jamais assez de nos savoureux produits... Quoi qu'il en soit, cet accord permettrait de créer davantage d'emplois et assurerait la position de nos fermiers."
 denmark_trade_deal.4.a: "Que ne ferait-on pas\npour nos amis [From.GetAdjMP] ?"
 denmark_trade_deal.4.b: "Nous avons déjà\ntout ce dont nous avons besoin"
 denmark_trade_deal.5.desc: "\nLa délégation commerciale vient de rentrer [From.GetDuDeDNP] [From.GetName] avec d'excellentes nouvelles : [From.GetLeader] est tout à fait favorable à un renforcement du traité et des échanges entre nos deux pays."
 denmark_trade_deal.6.desc: "\nLa délégation commerciale vient de rentrer [From.GetDuDeDNP] [From.GetName] avec des nouvelles inquiétantes : [From.GetLeader] est peu enthousiaste à l'idée de renforcer les traités et échanges entre nos pays, et ne semble aucunement voir les avantages qu'il y aurait à renforcer les liens entre nous."
 denmark_trade_deal.6.a: "Quel gâchis..."
 denmark_trade_deal.7.t: "[From.GetLeLaLNPCap] [From.GetName] me[From.GetTTtentNP] fin\nau traité commercial"
 denmark_trade_deal.7.desc: "\n[Root.GetLeader] vient de recevoir un télégramme de [From.GetLeader] pour l'informer que les traités commerciaux entre nos deux pays, portant sur la production agricole, ne seraient plus appliqués par [From.GetLeLaLNP] [From.GetName]. Aucune explication n'a été donnée, aussi le corps diplomatique en est-il réduit à émettre des conjectures sur les motivations réelles de cette décision."
 denmark_trade_deal.7.a: "C'est quelque peu troublant..."
 denmark_trade_deal.7.b: "En ce cas, nous nous passerons\nde leurs productions"
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "L'occupation [DEN.GetDuDelaDelNP] [DEN.GetName]\ninterrompt les échanges"
 denmark_trade_deal.8.t_war_cancelation_partner: "La guerre interrompt les échanges\navec [DEN.GetLeLaLNP] [DEN.GetName]"
 denmark_trade_deal.8.t_war_cancelation_denmark: "La guerre interrompt les échanges\navec [From.GetLeLaLNP] [From.GetName]"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "\nTout échange commercial avec [DEN.GetLeLaLNP] [DEN.GetName] a été interrompu du fait de l'invasion lancée par [?DEN.DEN_overlord_nation.GetNameDef] et l'assujettissement [DEN.GetAdjMS]."
 denmark_trade_deal.8.desc_war_cancelation_partner: "\nDu fait que nos pays sont désormais ennemis, les traités commerciaux avec [DEN.GetLeLaLNP] [DEN.GetName] ont été rompus."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "\nDu fait que nos pays sont désormais ennemis, les traités commerciaux avec [From.GetLeLaLNP] [From.GetName] ont été rompus."
 denmark_trade_deal.8.a: "C'est bien malheureux"
 denmark_trade_deal.8.b: "De toute manière, ces traités\nn'étaient plus nécessaires"
 denmark_trade_deal.8.c: "Ils ne méritent pas nos produits"
 denmark_events.1.t: "La fin des années de crise"
 denmark_events.1.desc: "Enfin, après des années de difficultés économiques, les problèmes causés par la Grande Dépression sont derrière nous. Tout au long de la crise, nous avons tout fait pour préserver la stabilité économique et répondre aux dommages infligés aux [Root.GetHabitants] par le krach boursier."
 denmark_events.1.a: "Nous allons dans la bonne direction"
 DEN_end_of_crisis_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!\n\n"
 denmark_events.2.t: "Les [Root.GetHabitants] se sentent protégés"
 denmark_events.2.desc: "\nDepuis que nous avons commencé à mobiliser les ressources pour assurer la fortification des frontières, la population semble se sentir davantage en sécurité, notamment au regard de la situation qui ne cesse de s'aggraver en Europe. Espérons donc que ces défenses pourront contenir quiconque essaierait dans les années à venir d'envahir [Root.GetLeLaLNP] [Root.GetName]."
 denmark_events.2.a: "Prudence est mère de sûreté"
 denmark_events.100.t: "Le roi du Danemark cherche refuge"
 denmark_events.100.desc: "Après la révolution survenue chez les [DEN.GetHabitants], nous avons appris que le roi et sa famille cherchaient à se réfugier dans notre pays. La décision d'accueillir un souverain en exil n'est pas si simple qu'il pourrait y paraître, aussi vaut-il mieux considérer les choix qui s'offrent à nous. Vaut-il mieux accueillir le roi ou l'envoyer ailleurs ?"
 denmark_events.100.a: "Accueillons-le, cela permettra\nde lui rendre son royaume plus tard"
 denmark_events.100.b: "Il n'est pas le bienvenu ici"
 denmark_events.200.t: "Mort de Thorvald Stauning"
 denmark_events.200.desc: "Thorvald Stauning, l'éminente figure politique, est décédé. Apprécié de tous, il a brillamment occupé le poste de Premier ministre du Danemark durant plusieurs mandats. Il a notamment consacré la fin de sa vie à la préservation de la social-démocratie en Europe."
 denmark_events.200.a: "Qu'il repose en paix."
 denmark_events.201.t: "Mort du roi Christian X"
 denmark_events.201.desc: "Le roi Christian X, monarque du peuple danois durant 35 ans et guide inébranlable lors des pires épisodes que l'Europe a connus, s'est éteint paisiblement hier au soir. C'est son fils, Frédéric IX, qui doit lui succéder."
 denmark_events.201.a: "Vive le roi !"
 denmark_events.300.t: "Fondation\nde nouvelles entreprises"
 denmark_events.300.desc: "Une brique après l'autre, nous sommes parvenus à remettre notre économie sur pied. Aujourd'hui, de nouvelles sociétés sont fondées et le pays prospère de nouveau. Un nouvel intérêt vient également ébranler le monde de l'industrie qui s'essaie désormais au plastique, cette matière très prometteuse."
 denmark_events.300.a: "Leg Godt."
 denmark_events.666.t: "Le Grand Danemark se dresse"
 denmark_events.666.desc: "Cela fait longtemps, désormais, que nous subissons notre déclin, convaincus que nos jours de gloire sont derrière nous. Nous avions abandonné nos rêves de grandeur sans hésitation, mais cela doit cesser ! Un nouvel âge d'or se profile à l'horizon ! Notre puissance et notre influence croissent chaque jour et le temps est venu de proclamer un Danemark plus grand !"
 denmark_events.666.a: "Que le monde soit ébloui par notre gloire !"
 denmark_events.666.b: "C'est un peu excessif..."
 #Iceland
 iceland_events.1.t: "[Root.Overlord.GetLeLaLNPCap] [Root.Overlord.GetName] attaqué[Root.Overlord.GetXENP]"
 iceland_events.1.desc: "Les forces [?ICE.overlord_attacker.GetAdjective]s ont attaqué [Root.Overlord.GetLeLaLNP] [Root.Overlord.GetName]. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] donc proclamé [Root.GetSaLeurNP] neutralité, qui espérons-le sera respectée par toutes les parties.\n\nEn l'absence d'un souverain pour diriger le pays, $ICE_sveinn_bjornsson$ a été déclaré régent et a pris la tête de la politique étrangère. Ceci n'est bien évidemment qu'une mesure temporaire, jusqu'à ce que les choses soient stabilisées et que la paix revienne. Quoi qu'il en soit, pour l'heure [Root.GetLeLaLNP] [Root.GetName] agir[Root.GetAOntNP] en nation souveraine, dans tous les sens du terme."
 iceland_events.1.a: "Nous verrons plus tard\npour ce qui est du « temporaire »"
 #News Events
 aat_news.1.t: "[ICE.GetLeLaLNPCap] [ICE.GetName] proclam[ICE.GetEEntNP]\n[ICE.GetSaLeurNP] neutralité"
 aat_news.1.desc: "\n\nL'Althing [ICE.GetAdjMS] vient de proclamer la neutralité du pays dans le conflit qui a éclaté entre [DEN.GetLeLaLNP] [DEN.GetName] et [?ICE.overlord_attacker.GetNameDef].\n$tab_news$Par la même occasion, il a aussi été annoncé que, en l'absence d'un souverain pour gouverner le pays, $ICE_sveinn_bjornsson$ a été nommé régent, et qu'il s'occupera désormais des affaires étrangères.\n$tab_news$La proclamation indique que, si cette mesure n'est que temporaire et que les relations d'avant-guerre avec [DEN.Capital.GetCapitalVictoryPointName] seront rétablies une fois la paix revenue, jusqu'à ce que cela soit possible, [ICE.GetLeLaLNP] [ICE.GetName] agir[ICE.GetAOntNP] en pays souverain."
 aat_news.1.a: "[DEN.GetSaLeurNPCap] neutralité n'a pas sauvé\n[DEN.GetLeLaLNP] [DEN.GetName]"
 aat_news.2.t: "Coopération entre [ICE.GetHabitants]\net [USA.GetHabitants]"
 aat_news.2.desc: "\n\nLe gouvernement [USA.GetAdjMS] vient de faire une annonce assez surprenante : au motif que [ICE.GetLeLaLNP] [ICE.GetName] relevai[ICE.GetTEntNP] de sa sphère d'intérêts, et suite à la demande de [ICE.Capital.GetCapitalVictoryPointName] que [USA.GetLeLaLNP] [USA.GetName] assur[USA.GetEEntNP] dorénavant sa protection, [USA.Capital.GetCapitalVictoryPointName] a accepté de stationner des troupes pour assurer la protection de l'île.\n$tab_news$Toute la politique étrangère [ICE.GetAdjFS] sera désormais sous contrôle [USA.GetAdjMS], ce qui, dans les faits, ravale ce pays au statut de simple fantoche."
 aat_news.2.a: "C'est assez inattendu..."
 iceland_events.2.t: "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune protection [Root.GetAdjFS]"
 iceland_events.2.desc: "\nL'ambassadeur [ICE.GetAdjMS] à [Root.Capital.GetCapitalVictoryPointName] vient de demander, au nom de son gouvernement, l'envoi de troupes [Root.GetAdjFP] [From.GetAuEnANP] [From.GetName] afin d'assurer [From.GetSaLeurNP] protection contre une possible invasion. En retour, [From.Capital.GetCapitalVictoryPointName] se dit prête à nous céder le contrôle sur ses affaires étrangères."
 iceland_events.2.a: "Nous devons saisir notre chance"
 iceland_events.2.b: "Les [ICE.GetHabitants] vont devoir\nrégler leurs problèmes eux-mêmes"
 iceland_events.2.c: "Mieux vaut éviter de dégrader\nnos relations avec les [From.Overlord.GetHabitants]"
 iceland_events.3.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'assurer notre protection"
 iceland_events.3.desc: "\nLe gouvernement [From.GetAdjMS] a répondu favorablement à notre demande et accepte d'assurer la défense [Root.GetDuDelaDelNP] [Root.GetName]. Espérons que cela préviendra ainsi tout risque d'invasion, en plus de s'avérer intéressant au niveau financier si les [From.GetHabitants] font tout pour assurer leur mission."
 iceland_events.3.a: "Nous sommes donc protégés pour l'instant"
 iceland_events.4.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'assurer notre protection"
 iceland_events.4.desc: "\nNous venons malheureusement de recevoir la réponse de [From.GetLeader] : prétextant que [From.GetLeLaLNPCap] [From.GetName] avai[From.GetTEntNP] pour [From.GetSaLeurNP] part déjà suffisamment de problèmes à traiter, leur pays ne deviendra pas le protecteur de notre île."
 iceland_events.4.a: "Nous allons donc devoir trouver\nune autre solution..."
 iceland_events.5.t: "La guerre d'Espagne"
 iceland_events.5.desc: "Le conflit qui vient d'éclater en Espagne a d'ores et déjà grandement réduit les exportations [Root.GetAdjFP] vers la région. Le pays était auparavant le premier importateur de poissons séchés. C'est là un événement tout à fait malheureux, non pas seulement pour l'industrie de la pêche, mais aussi pour tous les [Root.GetHabitants], car la pêche demeure l'un des rares secteurs économiques qui avait réussi à se rétablir après la Grande Guerre et la Grande Dépression..."
 iceland_events.5.a: "C'est un présage…"
 iceland_events.5.b: "La fin est proche !"
 iceland_events.5.c: "Et l'économie, pauvres fous !"
 iceland_events.5.d: "Si nous pouvions seulement vivre\nen des temps plus éclairés…"
 iceland_events.6.t: "Partenaires et égaux ?"
 iceland_events.6.desc: "[From.GetLeader] vient de faire une déclaration officielle affirmant que, [From.GetLeLaLNP] [From.GetName] luttant aux côtés [Root.GetDuDelaDelNP] [Root.GetName] et faisant bien davantage qu'il ne saurait être attendu [ICE.GetDeluiDelleDeuxNP], il n'y avait plus aucune raison que l'île s'en remette à [Root.Capital.GetCapitalVictoryPointName] pour ce qui regarde sa politique étrangère, ou quelque autre sujet que ce soit concernant ses affaires intérieures.\n\nDans les faits, il s'agit donc ni plus ni moins que d'une déclaration d'indépendance..."
 iceland_events.6.a: "Il n'y a pas grand-chose\nque nous puissions faire maintenant..."
 iceland_events.6.b: "La guerre finie, nous leur ferons\nravaler leur insolence..."
 iceland_events.7.t: "[From.Capital.GetCapitalVictoryPointName] reconnaît\nl'indépendance [Root.GetDuDelaDelNP] [Root.GetName]"
 iceland_events.7.desc: "\nHormis quelques murmures réprobateurs du Parlement [DEN.GetAdjMS], la déclaration proclamant que nous considérions désormais [DEN.GetLeLaLNP] [DEN.GetName] comme un pays partenaire et égal [Root.GetAuAlaAlNP] [Root.GetName] n'a guère suscité d'opposition. [DEN.Capital.GetCapitalVictoryPointName] semble comprendre notre position et paraît penser que le fait de livrer bataille côte à côte jusqu'à ce que nous puissions coopérer une fois la paix revenue valait mieux que la préservation d'institutions féodales archaïques ou la vanité nationale. Le roi Christian a, quant à lui, abdiqué son titre de roi d'Islande, comme cela lui avait été demandé.\n\nNous sommes donc désormais un pays pleinement souverain. Reste cependant à régler la question de la monarchie : nous sommes un royaume sans roi..."
 iceland_events.7.a: "Pourquoi aurions-nous besoin d'un roi ?"
 iceland_events.7.b: "Il y a bien des princes [DEN.GetAuEnANP] [DEN.GetName]..."
 iceland_events.8.t: "Une demande [ICE.GetDuDelaDelNP] [ICE.GetName]"
 iceland_events.8.desc: "Les [ICE.GetHabitants] viennent apparemment de réaliser qu'une monarchie sans souverain n'était guère viable. Ils viennent donc de nous faire parvenir une demande pour que l'un des princes royaux [Root.GetDuDeDNP] [Root.GetName] soit couronné roi de leur île. « Symbole de notre amitié future », selon eux..."
 iceland_events.8.a: "Et une fois encore\npour le prince Knud"
 iceland_events.8.b: "Ce n'est sans doute pas\nla meilleure idée qui soit..."
 iceland_events.9.t: "Un dernier souverain [From.GetAdjMS]"
 iceland_events.9.desc: "\nLes négociations avec la cour [From.GetAdjFS] ont porté leurs fruits. Le prince Knud a accepté de prendre la couronne [Root.GetAdjFS] que nous lui avions offerte."
 iceland_events.9.a: "Vive Knud !\nVive le roi [Root.GetDuDeDNP] [Root.GetName] !"
 iceland_events.9.b: "Assurons-nous toutefois que ses pouvoirs\nseront convenablement limités"
 iceland_events.10.t: "Échec des négociations\navec [From.Capital.GetCapitalVictoryPointName]"
 iceland_events.10.desc: "\nLes discussions engagées avec la cour [From.GetAdjFS] n'ont malheureusement débouché sur rien. Les [From.GetHabitants] semblent toujours meurtris par le fait que [Root.GetLeLaLNP] [Root.GetName] ai[Root.GetTEntNP] renoncé à être sous [From.GetSaLeurNP] dépendance. Peut-être est-il temps de nous tourner résolument vers l'avenir..."
 iceland_events.10.a: "En ce cas, va pour une république !"
 iceland_events.11.t: "[From.GetLeLaLNPCap] [From.GetName] meurtri[From.GetXENP]"
 iceland_events.11.desc: "En dépit de tous nos efforts, [From.GetLeLaLNP] [From.GetName] sembl[From.GetEEntNP] refuser d'accepter que [Root.GetLeLaLNP] [Root.GetName] n'adme[Root.GetTTtentNP] plus être gouverné[Root.GetXENP] depuis [From.Capital.GetCapitalVictoryPointName]. Celle-ci a d'ailleurs sous-entendu qu'elle pourrait recourir à la force...\n\nUne telle hypothèse paraît toutefois peu vraisemblable, maintenant que nous avons commencé à mettre sur pied une force défensive."
 iceland_events.11.a: "Qu'importe, tournons-nous\nmaintenant vers l'avenir"
 iceland_events.12.t: "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\ndes compensations"
 iceland_events.12.desc: "\n[From.GetLeader] demande que [From.GetLeLaLNP] [From.GetName] bénéfici[From.GetEEntNP] de compensation pour l'aide accordée [Root.GetAuAlaAlNP] [Root.GetName] au cours des années, et plus particulièrement lors de ces dernières années difficiles. En plus du fait que [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] admirablement situé[From.GetXENP] pour défendre les îles [Root.GetAdjFP], cela contribuerait par ailleurs au développement de son pays et renforcerait sa capacité à nous soutenir à l'avenir."
 iceland_events.12.a: "Confions-leur le $STATE_101$ et les $STATE_337$"
 iceland_events.12.b: "Les [From.GetHabitants] n'ont rien fait\npour les mériter"
 iceland_events.12.c: "Leur céder une seule île\ndevrait contenter tout le monde"
 iceland_events.13.t: "Le $STATE_101$ et les $STATE_337$\ncédés [Root.GetAuAlaAlNP] [Root.GetName]"
 iceland_events.13.desc: "\n[From.GetLeader] semble avoir parfaitement compris notre demande de compensation et la soutient. [From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] donc décidé de nous céder à la fois le $STATE_101$ et les $STATE_337$, en reconnaissant que nous sommes en bien meilleure position que [From.Capital.GetCapitalVictoryPointName] pour en assurer la défense et qu'il est dans notre intérêt commun que [Root.GetLeLaLNP] [Root.GetName] puiss[Root.GetEEntNP] être ainsi renforcé[Root.GetXENP]."
 iceland_events.13.a: "Nos possessions commencent donc à s'étendre"
 iceland_events.14.t: "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\ntoute idée de compensation"
 iceland_events.14.desc: "\nIl semblerait malheureusement que notre humble et légitime demande de compensation pour toute l'aide fournie [From.GetAuAlaAlNP] [From.GetName] au cours des siècles et années passées se soit heurtée à un refus sans appel. [From.GetLeader] refuse même d'envisager la question de la moindre compensation, quand bien même cela serait dans l'intérêt [From.GetDuDelaDelNP] [From.GetName] de le faire."
 iceland_events.14.a: "Nous devrons donc nous servir nous-mêmes..."
 iceland_events.15.t: "Compensation [From.GetDuDelaDelNP] [From.GetName]"
 iceland_events.15.desc: "\nLe gouvernement [From.GetAdjMS] semble avoir compris nos besoins. Il vient d'approuver notre demande de compensation territoriale pour toute l'aide apportée par [Root.GetLeLaLNP] [Root.GetName] depuis si longtemps. Nous allons évidemment devoir verser une somme réduite, mais c'est là une question de peu d'intérêt étant donné le gain pour le pays."
 iceland_events.15.a: "C'est un grand jour pour nous"
 iceland_events.17.t: "[From.GetLeLaLNPCap] [From.GetName] déclar[From.GetEEntNP]\n[From.GetSonLeurNP] indépendance"
 iceland_events.17.desc_kingdom: "\nL'Althing [From.GetAdjMS] vient de déclarer la relation entre [From.GetLeLaLNP] [From.GetName] et le roi Christian X nulle et non avenue, et que l'île ne le reconnaissait plus désormais comme roi. La première conséquence est donc que [Root.Capital.GetCapitalVictoryPointName] ne peut plus exercer la moindre influence sur les politiques [From.GetAdjMP], que cela concerne les affaires étrangères ou intérieures."
 iceland_events.17.desc_generic: "\nL'Althing [From.GetAdjMS] vient de déclarer l'indépendance pleine et entière [From.GetDuDelaDelNP] [From.GetName], sans qu'[From.GetIlElleNP] entretienn[From.GetEEntNP] désormais le moindre lien avec quelque autre pays que ce soit qui réduirait d'une quelconque manière [From.GetSaLeurNP] souveraineté. Pour le dire plus clairement, les [From.GetHabitants] viennent donc de déclarer leur indépendance [Root.GetDuDelaDelNP] [Root.GetName]."
 iceland_events.17.a: "$iceland_events.6.a$"
 iceland_events.17.b: "Nous nous occuperons d'eux en temps voulu"
 iceland_events.18.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde reconnaître notre indépendance"
 iceland_events.18.desc: "\nCherchant visiblement à éviter de provoquer davantage le peuple [Root.GetAdjMS], [From.GetLeLaLNP] [From.GetName] [From.GetSestSesontNP] contenté[From.GetXENP], en apprenant la déclaration d'indépendance, d'émettre quelques protestations de pure forme. Nous pouvons donc pleinement nous consacrer à des sujets plus importants que notre relation passée avec [From.Capital.GetCapitalVictoryPointName]."
 iceland_events.18.a: "Magnifique !"
 iceland_events.19.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde reconnaître notre indépendance"
 iceland_events.19.desc: "\nLe gouvernement [From.GetAdjMS] a décidé de ne pas ratifier le traité que nous lui avions présenté afin de reconnaître l'indépendance de notre île. Au contraire, ces bellicistes ont insisté sur le fait que [Root.GetDuDelaDelNP] [Root.GetName] appartien[Root.GetTNentNP] [From.GetAuAlaAlNP] [From.GetName], et n'a pas hésité à menacer de recourir à la force pour nous replacer sous sa souveraineté. Nous devrions donc nous préparer pour la tempête à venir..."
 iceland_events.19.a: "Ils peuvent toujours prendre le risque..."
 iceland_events.20.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nla cession du Groenland"
 iceland_events.20.desc: "\n[From.GetLeader] a annoncé, aujourd'hui, l'instauration d'un nouvel Empire de la mer du Nord, qui s'étendrait sur l'ensemble des territoires détenus autrefois par les Vikings. Le Groenland faisant partie de cet ensemble territorial, [From.GetLeLaLNP] [From.GetName] exig[From.GetEEntNP] donc dès à présent que [Root.GetLeLaLNP] [Root.GetName] [From.GetLuiLeurNP] « rétrocèd[From.GetEEntNP] » l'ensemble de l'île..."
 iceland_events.20.a: "Le Groenland ne vaut\ncertes pas une guerre..."
 iceland_events.20.b: "Ils n'ont pas un seul argument\nà faire valoir ?"
 iceland_events.21.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous rétrocèd[From.GetEEntNP] le Groenland"
 iceland_events.21.desc: "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a accepté de nous céder le contrôle du Groenland. Visiblement, ces faibles ont préféré tout faire pour éviter un conflit avec [Root.GetLeLaLNP] [Root.GetName]. Cela prouve bien que nous sommes entrés dans une nouvelle ère de gloire, digne de nos ancêtres vikings."
 iceland_events.21.a: "Excellente nouvelle !"
 iceland_events.22.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous rétrocéder le Groenland"
 iceland_events.22.desc: "\nC'est un véritable défi que vient de nous faire parvenir [From.GetLeader], qui semble avoir hâte de voir [From.GetLeLaLNP] [From.GetName] détruit[From.GetXENP] par nos armées. Faisons-lui donc plaisir !"
 iceland_events.22.a: "[From.Capital.GetCapitalVictoryPointName] sera bientôt\nravagée par les flammes !"
 iceland_events.23.t: "[From.GetLeLaLNPCap] [From.GetName] prétend[From.GetXEntNP]\nprotéger la mer du Nord"
 iceland_events.23.desc: "\n[From.GetLeader] a publiquement déclaré que [From.GetLeLaLNP] [From.GetName] assurerai[From.GetTEntNP] désormais la protection de la mer du Nord, agissant en tant que garant[From.GetXENP] de la sécurité des populations vivant sur les îles Féroé, Shetland et Jan Mayen.\n\nAussi une demande nous est-elle parvenue de [From.Capital.GetCapitalVictoryPointName] exigeant que [Root.GetLeLaLNP] [Root.GetName] [From.GetLuiLeurNP] cèd[Root.GetEEntNP] le contrôle de [Root.GetSesLeursNP] possessions en mer du Nord."
 iceland_events.23.a: "Quelques îles désolées\nne valent pas une guerre"
 iceland_events.23.b: "Ils sont sérieux ?"
 iceland_events.24.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous cèd[From.GetEEntNP] [From.GetSesLeursNP] îles"
 iceland_events.24.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé de nous céder le contrôle de [From.GetSesLeursNP] îles de la mer du Nord. Visiblement, les lâches de [From.Capital.GetCapitalVictoryPointName] craignent d'entrer en guerre contre [Root.GetLeLaLNP] [Root.GetName]."
 iceland_events.24.a: "L'Empire [Root.GetAdjMS]\nest en pleine expansion"
 iceland_events.25.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous défi[From.GetEEntNP]"
 iceland_events.25.desc: "\n[From.GetLeader] a refusé de nous céder ses îles en mer du Nord, allant jusqu'à moquer nos revendications et disant que « si [Root.GetLeLaLNP] [Root.GetName] voulai[Root.GetTEntNP] ces îles, [Root.GetIlElleNP] devrai[Root.GetTEntNP] les arracher [From.GetAuAlaAlNP] [From.GetName] par la force »."
 iceland_events.25.a: "Si c'est ce que veut [From.Capital.GetCapitalVictoryPointName]..."
 iceland_events.45.t: "Élection présidentielle"
 iceland_events.45.desc: "L'heure est venue pour [Root.GetLeLaLNP] [Root.GetName] de rejeter enfin les fers de la monarchie. Ce sera désormais un président qui veillera à la destinée du pays, après avoir été élu par les [Root.GetHabitants] eux-mêmes."
 iceland_events.45.a: "$ICE_sveinn_bjornsson$\nferait un excellent dirigeant"
 iceland_events.45.b: "$ICE_hermann_jonasson$ a déjà rendu\nde grands services au pays"
 iceland_events.45.c: "$ICE_olafur_thors$\nnous guidera vers l'avenir"
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$\nsaura assurer l'union du peuple"
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$\nassurera notre gloire"
 iceland_events.26.t: "Pénurie de pétrole"
 iceland_events.26.desc: "Les puits de pétrole au large des côtes ont rapporté que plus rien ne pouvait être trouvé autour de l'Islande. La ressource est épuisée, et il est assez peu probable que nous en trouvions de nouveaux gisements à l'avenir. Poursuivre les opérations de pompage serait donc une perte de temps et de ressources."
 iceland_events.26.a: "Il faudra donc s'en passer..."
 ###############
 ### FINLAND ###
 ###############
 AAT_finland_motti.01.t: "Tactiques [From.GetAdjFP] de mottis"
 AAT_finland_motti.01.desc: "Les [From.GetHabitants] ont commencé à utiliser des tactiques de mottis dans l'État de [From.From.GetName]. Cela s'avère particulièrement dévastateur : des forces légères [From.GetAdjFP] encerclent les unités ennemies et coupent leurs lignes de ravitaillement, les rendant vulnérables à des attaques venues de toutes parts. Cela rend donc toute invasion très vulnérable face à ces encerclements, et la réaction doit être extrêmement rapide pour permettre une contre-attaque et éviter qu'une invasion [From.GetDuDelaDelNP] [From.GetName] ne vire au désastre."
 AAT_finland_motti.01.a: "Il va falloir rester\nen permanence sur nos gardes"
 AAT_finland_motti_tt: "\n§RDésormais, [From.GetLeLaLNP] [From.GetFlag]§Y[From.GetName]§! v[From.GetAOntNP] pouvoir faire usage de la tactique des mottis aussi dans [From.GetSesLeursNP] autres États nationaux.§!"
 AAT_finland_national_defense.01.t: "Caches d'armes [From.From.GetAdjFP]\ndans l'État de [?FIN_state_with_weapon_caches.GetName]"
 AAT_finland_national_defense.01.desc: "\nLes services de renseignement ont rapporté que des caches d'armes se trouvaient dissimulées dans l'État de [?FIN_state_with_weapon_caches.GetName]. On peut donc s'attendre à ce que les opérations sur place soient entravées de manière significative, les unités devant surveiller toute action hostile de la résistance locale. Et, selon le succès de ces opérations, nous pourrions bien trouver des surprises du même genre dans d'autres États [From.From.GetAdjMP]..."
 AAT_finland_national_defense.01.a: "Nous devons surveiller cela de près"
 AAT_finland_national_defense.02.t: "Des caches d'armes [FIN.GetAdjFP]\ntrouvées en [From.From.GetName]"
 AAT_finland_national_defense.02.desc: "\nAprès les rapports sur les caches d'armes dissimulées dans l'État de [From.From.GetName], les troupes ont fouillé toute la région. Elles ont rapporté avoir trouvé plusieurs caches dissimulées dans des bâtiments, des arbres creux, et immergées dans des lacs, protégées par des sacs huilés. Tout a été saisi, et s'il en reste encore il n'y en a sans doute pas suffisamment pour que cela pose de réels problèmes."
 AAT_finland_national_defense.02.a: "Très bonne nouvelle !"
 AAT_finland_national_defense.02.b: "Très bien, mais cela\nsuffira pour les rapports"
 AAT_finland_national_defense.03.t: "Découverte de caches d'armes\npar les [From.GetHabitants] en [From.From.From.GetName]"
 AAT_finland_national_defense.03.desc: "\nEn dépit de tous les efforts faits pour dissimuler des caches d'armes dans l'État de [From.From.GetName], les agents de l'ennemi sont parvenus à les trouver et les saisir. Il en reste sans doute quelques-unes, mais malheureusement sans doute pas en nombre suffisant pour faire la moindre différence dans la région."
 AAT_finland_national_defense.03.a: "Terrible nouvelle..."
 AAT_finland_national_defense.03.b: "Nous avons d'autres priorités\npour l'instant..."
 FIN_weapon_caches_in_state_tt: "\nCes caches d'armes vont être retirées §Y4 ans§! après avoir été créées.\nDonne accès aux décisions £decision_icon_small£§Y$FIN_finnish_resistance_category$§!, permettant de les rechercher pour les saisir."
 FIN_weapon_caches_seized_event_spam_tt: "\nDes événements vont continuer de survenir en lien avec la découverte de caches d'armes dans d'autres États [FIN.GetFlag]§Y[FIN.GetAdjMP]§!."
 FIN_weapon_caches_seized_event_no_spam_tt: "\nPlus §Yaucun§! événement ne surviendra en lien avec la saisie de caches d'armes dans les autres États [FIN.GetFlag]§Y[FIN.GetAdjMP]§!."
 FIN_weapon_caches_seized_by_enemy_event_spam_tt: "$FIN_weapon_caches_seized_event_spam_tt$"
 FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "$FIN_weapon_caches_seized_event_no_spam_tt$"
 AAT_finland_misc_events.01.t: "Évacuation des enfants"
 AAT_finland_misc_events.01.desc: "La [GetFinnishWinterWarOrNot] fait rage, et le gouvernement doit prendre une décision difficile pour ce qui regarde la sécurité des enfants en les évacuant vers [GetFinnishChildrenDestination]. Ils font face, sur le territoire [Root.GetAdjMS], aux dangers constants qui menacent tous les civils en cas de conflit.\n\nL'évacuation va nécessiter une organisation colossale, de nombreuses familles vont se trouver dispersées, et ces enfants vont devoir quitter leurs foyers. Mais nous devons à tout prix garder en tête que leur sécurité est de la plus grande importance, et devons tout faire pour les préserver de la guerre.\n\nTandis que les [Root.GetHabitants] sont confrontés aux cruelles réalités de notre temps, nous devons encore et toujours nous accrocher à l'espoir que ces enfants, l'avenir de la nation, seront ainsi protégés et que d'autres veilleront sur eux. Le temps de nos épreuves sera sans doute long, et cruel, mais nous devons tenir et rester forts face à l'adversité."
 FIN_winter_war_name: "guerre d'Hiver contre [SOV.GetLeLaLNP] [SOV.GetName]"
 FIN_normal_war: "guerre"
 FIN_children_destination_sweden: "[SWE.GetLeLaLNP] [SWE.GetName]"
 FIN_children_destination_norway: "[NOR.GetLeLaLNP] [NOR.GetName]"
 FIN_children_destination_denmark: "[DEN.GetLeLaLNP] [DEN.GetName]"
 FIN_children_destination_iceland: "[ICE.GetLeLaLNP] [ICE.GetName]"
 FIN_children_destination_other: "les pays neutres impliqués dans aucun conflit"
 AAT_finland_misc_events.01.a: "Ils doivent à tout prix être sauvés"
 AAT_finland_misc_events.02.t: "Prohibition de la danse"
 AAT_finland_misc_events.02.desc: "La guerre n'est pas près de se terminer, et un nombre croissant de politiques et de personnalités demandent à ce que soit réintroduite la prohibition de la danse en public afin de démontrer le respect du pays envers nos soldats sur le front.\n\nCeux qui prônent cette prohibition pensent qu'il serait indécent de s'amuser lors d'une crise aussi grave, que cela reviendrait à « danser sur les tombes de nos soldats », et que nous devons leur témoigner tout notre soutien en renonçant à de telles activités. Toujours selon eux, contrevenir à cette interdiction devrait mériter des amendes ou même des peines d'emprisonnement.\n\nToutefois, beaucoup d'autres s'y opposent. Après tout, dans les autres pays qui connaissent le même sort que le nôtre, la danse est autorisée, étant avant tout un exutoire en ces temps si cruels."
 AAT_finland_misc_events.02.a: "Tous les [Root.GetHabitants] doivent\nconsentir à quelques sacrifices"
 AAT_finland_misc_events.02.b: "Ce serait profondément ridicule"
 AAT_finland_misc_events.03.t: "Projet de développement avec [?FIN_faction_leader_recieving_resource_rights.GetGetLeLaLNP] [?FIN_faction_leader_recieving_resource_rights.GetName]"
 AAT_finland_misc_events.03.desc: "\nLes investissements actuels dans les infrastructures d'exploitation minières continuent de rapporter en grande quantité, mais il est difficile de croire que nous ne pourrions pas produire davantage avec l'aide de nations plus expertes et mieux développées.\nNous devrions donc prendre contact avec les [?FIN_faction_leader_recieving_resource_rights.GetGetLeLaLNP] [?FIN_faction_leader_recieving_resource_rights.GetName] pour offrir une part de la production en échange d'un soutien, sous la forme de spécialistes techniques qui pourraient développer nos exploitations. Nos deux pays pourraient ainsi tirer parti d'un tel accord."
 AAT_finland_misc_events.03.a: "Joignons nos efforts"
 AAT_finland_misc_events.03.b: "Nous n'avons pas besoin de leur aide"
 AAT_finland_misc_events.03_tt: "Ajoute §G+1§!"
 AAT_finland_misc_events.04.t: "Remboursement de l'aide accordée\npar [faction_leader.GetLeLaLNP] [faction_leader.GetName]"
 AAT_finland_misc_events.04.desc: "\nAprès que des discussions préliminaires ont été engagées avec les [?FIN_faction_leader_recieving_resource_rights.GetHabitants], ceux-ci ont fini par évoquer un point crucial : que tireraient-ils d'un accord entre nous ?\nIls sont intéressés par un certain nombre d'entreprises de tout le pays, aussi suffit-il de leur proposer quelque chose : une part de la production de la mine de Makola à Oulu, du nickel des mines de Petsamo, une part des matières premières transitant par le port de Turku, ou des droits de prospection à Lappi."
 AAT_finland_misc_events.04.a: "Accordons-[Root.faction_leader.GetLuiLeurNP] le droit d'exploiter\nles mines d'$STATE_929$"
 AAT_finland_misc_events.04.b: "Accordons-[Root.faction_leader.GetLuiLeurNP] le droit d'exploiter\nle nickel de $STATE_722$"
 AAT_finland_misc_events.04.c: "Accordons-[Root.faction_leader.GetLuiLeurNP] le droit d'exploiter\nles matières premières de $STATE_926$"
 AAT_finland_misc_events.04.d: "Accordons-[Root.faction_leader.GetLuiLeurNP] le droit\nde prospecter à $STATE_148$"
 AAT_finland_misc_events.05.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous accord[From.GetEEntNP] des droits d'exploitation"
 AAT_finland_misc_events.05.desc: "\nNous venons de recevoir d'excellentes nouvelles : plusieurs entreprises ont accepté d'investir en commun des fonds, du matériel et des experts dans le secteur minier [From.GetAdjMS], ce qui permet déjà des retombées sous la forme de droits d'exploitation. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] ainsi reçu le droit d'exploiter la production de l'État de [?FROM.FIN_state_given_for_resource_rights.GetName]. Nous devrions donc tirer parti au plus vite de ces ressources."
 AAT_finland_misc_events.05.a: "Les bons comptes font les bons amis"
 AAT_finland_misc_events.06.t: "Investissements militaires [From.GetAdjMP]\n[Root.GetAuEnANP] [Root.GetName]"
 AAT_finland_misc_events.06.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] aisément reconnu que plus le Nord serait développé, plus [Root.GetLeLaLNP] [Root.GetName] serai[Root.GetTEntNP] prospère[Root.GetXSNP], et plus nous bénéficierions mutuellement de notre coopération dans les domaines de la défense et des échanges. La première étape vers cela consiste donc à accroître nos capacités de défense afin de tenir éloignée toute menace étrangère.\n\nEn conséquence, [From.Capital.GetCapitalVictoryPointName] a généreusement offert du matériel industriel et envoyé des spécialistes afin de nous aider à développer la production de nos usines d'armement."
 AAT_finland_misc_events.06.a: "Nous saurons en faire bon usage"
 AAT_finland_misc_events.07.t: "Un programme [From.GetAdjMS]\npour favoriser la recherche conjointe"
 AAT_finland_misc_events.07.desc: "\nDans ce monde qui paraît de plus en plus sombrer dans l'obscurantisme et l'incertitude, [From.GetLeLaLNP] [From.GetName] sembl[From.GetEEntNP] tout au contraire devenir un véritable foyer des sciences et de la technologie. Ces dernières années, ce pays somme toute modeste a réalisé de véritables avancées, tout comme [Root.GetLeLaLNP] [Root.GetName]. Or, [From.Capital.GetCapitalVictoryPointName] a suggéré que nos savants et nos scientifiques partagent leurs connaissances, pour le bénéfice mutuel de nos deux nations. C'est là une occasion parfaite de montrer la voie aux autres pays."
 AAT_finland_misc_events.07.a: "Très belle idée !"
 AAT_finland_diplomacy.01.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nl'unification de nos pays"
 AAT_finland_diplomacy.01.desc: "\nNous avons été approchés par des diplomates [From.GetAdjMP], qui sous couvert d'assurer la protection et la prospérité mutuelle de nos pays proposent d'unifier nos deux nations. Cela impliquerait de disposer désormais d'un seul gouvernement, d'une seule armée face à quiconque nous menacerait, et permettrait aux industries [From.GetAdjFP] et [Root.GetAdjFP] d'agir de manière concertée.\n\nLa proposition présente des avantages indéniables, en ces temps d'instabilité sur la scène internationale, mais c'est encore à nous de prendre la décision."
 AAT_finland_diplomacy.01.a: "Excellente idée !"
 AAT_finland_diplomacy.01.b: "Nous pouvons coopérer\nsans renoncer à notre autonomie"
 #I couldn't get option b to appear in testing
 AAT_finland_diplomacy.01.c: "Les [Root.GetHabitants] ne renonceront\njamais à leur indépendance !"
 AAT_finland_diplomacy.02.t: "Union [From.GetDuDelaDelNP] [From.GetName]\n[Root.GetAuAlaAlNP] [Root.GetName]"
 AAT_finland_diplomacy.02.desc: "\nNos diplomates sont rentrés triomphants de leur mission à [From.Capital.GetCapitalVictoryPointName], rapportant avec eux une excellente nouvelle : le gouvernement [From.GetAdjMS] a bien vu l'intérêt qu'il y avait à présenter un front uni face à nos rivaux communs. Notre proposition d'unification a donc été très bien reçue, et acceptée.\n\nDes fonctionnaires et dignitaires [From.GetAdjMP] sont déjà en route pour venir à [Root.Capital.GetCapitalVictoryPointName] afin de procéder aux arrangements indispensables pour une intégration sans heurts de ces nouveaux territoires au sein [Root.GetDuDelaDelNP] [Root.GetName]."
 AAT_finland_diplomacy.02.a: "À nous tous, nous serons plus forts !"
 AAT_finland_diplomacy.03.t: "[From.GetLeLaLNPCap] [From.GetName] intègr[From.GetEEntNP]\nnotre faction"
 AAT_finland_diplomacy.03.desc: "\nNos diplomates sont rentrés de leur mission à [From.Capital.GetCapitalVictoryPointName]. Si le gouvernement [From.GetAdjMS] a bien reconnu le besoin d'un front uni face à nos rivaux communs, il s'est montré cependant réticent à renoncer à sa souveraineté. Les discussions se sont très bien passées dans un premier temps, mais étant donné les difficultés rencontrées par la population [From.GetAdjFS] pour arracher son indépendance, [GetDiplomacyDescriptionNiceNotNice].\n\nEn lieu et place d'une union en bonne et due forme, [From.GetLeader] a plutôt suggéré d'intégrer notre faction en tant que pays indépendant."
 FIN_not_nice_desc: "il paraît évident qu'elle n'a pas appris de ses erreurs."
 FIN_nice_desc: "ses réticences sont aisées à comprendre."
 AAT_finland_diplomacy.03.a: "C'est toujours un premier pas"
 AAT_finland_diplomacy.04.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre proposition"
 AAT_finland_diplomacy.04.desc: "\nNos diplomates sont rentrés de leur mission à [From.Capital.GetCapitalVictoryPointName]. Ils n'ont pu faire entendre raison au gouvernement [From.GetAdjMS] sur la question de l'union de nos pays. Les raisons de ce refus n'ont guère été motivées, et notre délégation en est réduite à conjecturer les implications.\n\nIl est donc temps sans doute que [Root.GetLeLaLNP] [Root.GetName] commenc[Root.GetEEntNP] à préparer [Root.GetSesLeursNP] propres défenses, au cas où les intentions des [From.GetHabitants] deviendraient hostiles. À moins que nous ne travaillions dès maintenant à trouver d'autres moyens de nous assurer de leur coopération..."
 AAT_finland_diplomacy.04.a: "Nous devons respecter leur choix"
 AAT_finland_diplomacy.04.b: "Ils l'auront voulu"
 AAT_finland_diplomacy.05.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nd'agir pour protéger les Lapons"
 AAT_finland_diplomacy.05.desc: "\nIl semblerait que [From.Capital.GetCapitalVictoryPointName] a décidé de tout faire pour assurer désormais la protection de la culture lapone, cette peuplade indigène répartie dans tout le Nord de l'Europe.\n\n[From.GetLeLaLNPCap] [From.GetName] nous demand[From.GetEEntNP] donc de libérer les territoires traditionnels de cette communauté, de manière à pouvoir assurer sa sécurité en tant que peuple unifié."
 AAT_finland_diplomacy.05.a: "Cette cause si noble\nmérite bien un tel sacrifice"
 AAT_finland_diplomacy.05.b: "[From.GetLeader]\nn'a visiblement plus toute sa tête..."
 AAT_finland_diplomacy.06.t: "[From.GetLeLaLNPCap] [From.GetName] renonc[From.GetEEntNP]\nà [From.GetSesLeursNP] territoires lapons"
 AAT_finland_diplomacy.06.desc: "\nNous venons de recevoir d'excellentes nouvelles de [From.Capital.GetCapitalVictoryPointName] : le gouvernement [From.GetAdjMS] a accepté de nous céder la protection des territoires historiques du peuple lapon qui se trouvaient sous son autorité. Il sera désormais de la responsabilité [Root.GetDuDelaDelNP] [Root.GetName] de protéger ce peuple et ses terres traditionnelles. Les chefs lapons nous ont déjà fait parvenir leurs remerciements, espérant que nous pourrons œuvrer à traiter leur culture et leurs usages avec respect."
 AAT_finland_diplomacy.06.a: "[From.GetLeader] a fait\nle choix le plus honorable"
 AAT_finland_diplomacy.07.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre demande"
 AAT_finland_diplomacy.07.desc: "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a rejeté notre demande de permettre l'unification des territoires du peuple lapon. Dans sa réponse officielle, il met ouvertement en cause les intentions [Root.GetDuDelaDelNP] [Root.GetName] de vouloir protéger la culture et la dignité des populations locales, comme si notre seule motivation était d'agrandir davantage nos territoires."
 AAT_finland_diplomacy.07.a: "Nous ne pouvons malheureusement\nrien faire de plus pour les Lapons"
 AAT_finland_diplomacy.07.b: "[Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP]\ntout faire pour les protéger !"
 AAT_finland_diplomacy.08.t: "[From.GetLeLaLNPCap] [From.GetName] cherch[From.GetEEntNP]\nà contrôler les flux de minerais"
 AAT_finland_diplomacy.08.desc: "\n[From.Capital.GetCapitalVictoryPointName] cherche depuis longtemps à jouer un plus grand rôle dans la production et le commerce du fer [Root.GetAdjMS]. Prétendant se soucier des tensions qui s'aggravent sur la scène internationale, [From.GetLeLaLNP] [From.GetName] [From.GetSestSesontNP] autoproclamé[From.GetXENP] « première armée des pays nordiques », et demand[From.GetEEntNP] donc maintenant à recevoir le contrôle des États les plus riches, à la fois pour les protéger et assurer qu'il serve à alimenter [From.GetSaLeurNP] machine de guerre."
 AAT_finland_diplomacy.08.a: "Nous n'avons guère les moyens\nde nous y opposer..."
 AAT_finland_diplomacy.08.b: "Nous défendrons notre souveraineté\nsur ces territoires"
 AAT_finland_diplomacy.09.t: "[From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP]\nles territoires exigés"
 AAT_finland_diplomacy.09.desc: "\nNous venons de recevoir d'excellentes nouvelles de [From.Capital.GetCapitalVictoryPointName] : le gouvernement [From.GetAdjMS] a sagement décidé de nous accorder le contrôle direct sur ses États les plus riches en fer. L'armée est déjà prête à se mettre en garnison dans les régions considérées, et les dirigeants de l'industrie [Root.GetAdjFS] travaillent à élaborer des plans pour faire le meilleur usage de toutes ces matières premières dans nos chaînes de production."
 AAT_finland_diplomacy.09.a: "[From.GetLeader] a fait\nce qu'il fallait pour les [From.GetHabitants]"
 AAT_finland_diplomacy.10.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] nos demandes"
 AAT_finland_diplomacy.10.desc: "\nMalheureusement, il semblerait que [From.GetLeader] ait l'esprit trop étroit et soit incapable de voir la menace que présentent certains pays aspirant à s'emparer des ressources naturelles de Scandinavie. Son gouvernement nous a en effet intimé, dans des termes très clairs, de conserver nos troupes sur nos propres territoires, et nous mettant en garde contre toute nouvelle pression à ce sujet.\n\nBien évidemment, nos propres objectifs restent inchangés. En dépit de tout ce que peuvent prétendre les [From.GetHabitants], nous avons toujours besoin de ces matières premières pour assurer non pas seulement la sécurité [Root.GetDuDelaDelNP] [Root.GetName], mais aussi celle de toute la région."
 AAT_finland_diplomacy.10.a: "Ces [From.GetHabitants] ne mesurent pas\nl'étendue de leur erreur..."
 AAT_finland_diplomacy.10.b: "En ce cas, mobilisation générale !"
 AAT_finland_diplomacy.11.t: "[From.GetLeLaLNPCap] [From.GetName] se propos[From.GetEEntNP]\nd'intégrer Kola et la Carélie"
 AAT_finland_diplomacy.11.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] un pays jeune encore, et les [From.GetHabitants] eux-mêmes sont dispersés, beaucoup vivant hors de [From.GetSesLeursNP] frontières. Afin de permettre un début de réunification, [From.Capital.GetCapitalVictoryPointName] nous a donc contactés pour demander à ce que la Carélie orientale et la péninsule de Kola soient intégrées au sein des territoires [From.GetAdjMP]."
 AAT_finland_diplomacy.11.a: "De fait, la cause est tout à fait noble"
 AAT_finland_diplomacy.11.b: "Ces territoires sont\net resteront [Root.GetAdjMP]"
 AAT_finland_diplomacy.12.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnos demandes territoriales"
 AAT_finland_diplomacy.12.desc: "\n[From.GetLeader] a accepté notre demande de pouvoir procéder à l'intégration de la Carélie orientale au sein [Root.GetDuDelaDelNP] [Root.GetName], et donc de nous céder ces territoires. Il s'agit donc d'une nouvelle preuve que les [From.GetHabitants] sont de véritables amis."
 AAT_finland_diplomacy.12.a: "Les habitants de ces régions\nseront plus heureux ainsi"
 AAT_finland_diplomacy.13.t: "[From.GetLeader]\nrejette nos demandes"
 AAT_finland_diplomacy.13.desc: "\n[From.GetLeader] a refusé de céder les territoires de Carélie orientale, et va jusqu'à prétendre que céder à la demande qui lui a été présentée ne ferait rien que provoquer le malheur des habitants de la région."
 AAT_finland_diplomacy.13.a: "Nous ne sommes pas en mesure\nd'insister pour l'instant..."
 AAT_finland_diplomacy.13.b: "Cela ne se passera pas comme ça !"
 AAT_finland_diplomacy.14.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nd'annexer [Root.GetLeLaLNP] [Root.GetName]"
 AAT_finland_diplomacy.14.desc: "\n[From.Capital.GetCapitalVictoryPointName] vient de demander à ce que [Root.GetLeLaLNP] [Root.GetName] soi[Root.GetTEntNP] désormais intégré[Root.GetXENP] de façon plus poussée au sein [From.GetDuDelaDelNP] [From.GetName]. Selon elle, les territoires baltes sont de plein droit [From.GetAdjMP], et notre régionalisme ne ferait que favoriser la déstabilisation de toute la région..."
 AAT_finland_diplomacy.14.a: "Si les [From.GetHabitants] le disent..."
 AAT_finland_diplomacy.14.b: "Ils se prennent pour qui exactement ?"
 AAT_finland_diplomacy.15.t: "Annexion des territoires [From.GetAdjMP]"
 AAT_finland_diplomacy.15.desc: "Le gouvernement [From.GetAdjMS] vient d'accepter notre proposition d'intégrer [Root.GetLeLaLNP] [Root.GetName], et a d'ores et déjà lancé le travail de refonte de ses lois pour devenir non plus un État souverain mais une région autonome."
 AAT_finland_diplomacy.15.a: "C'était le meilleur choix à faire\npour les [From.GetHabitants]"
 AAT_finland_diplomacy.16.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] [From.GetSonLeurNP] annexion"
 AAT_finland_diplomacy.16.desc: "\nLe gouvernement [From.GetAdjMS] a répondu à notre proposition en prétendant qu'elle était une infraction aux accords conclus entre nos pays, et a pris le parti de s'appuyer sur le droit international pour déclarer que toute unification entre nos pays serait non seulement illégitime, mais illégale."
 AAT_finland_diplomacy.16.a: "Nous devons respecter sa décision"
 AAT_finland_diplomacy.16.b: "Il déshonore le peuple [From.GetAdjMS] !"
 AAT_finland_diplomacy_nordic: "nordique"
 AAT_finland_diplomacy_baltic: "balte"
 AAT_finland_diplomacy.17.t: "Demande [From.GetAdjFS]\ndu territoire [GetBalticOrNordic]"
 AAT_finland_diplomacy.17.desc: "\nLa nation [From.GetAdjFS] exige la cession de tous les territoires de la région [GetBalticOrNordic] en notre possession. Cela serait, d'après [From.Capital.GetCapitalVictoryPointName], la meilleure façon de faire avancer son programme de protection de la région [GetBalticOrNordic], consistant pour l'essentiel à former une fédération des peuples fenniques."
 AAT_finland_diplomacy.17.a: "C'est là un projet admirable"
 AAT_finland_diplomacy.17.b: "Ces [From.GetHabitants] manquent\nsingulièrement de réalisme..."
 AAT_finland_diplomacy.18.t: "Transfert [From.GetAdjMS]\ndu territoire [GetBalticOrNordic]"
 AAT_finland_diplomacy.18.desc: "\nLa nation [From.GetAdjFS] a accepté de nous céder l'ensemble des territoires de la région [GetBalticOrNordic] sous son contrôle. Visiblement, elle a préféré ne pas s'attirer d'ennuis en contestant nos demandes."
 AAT_finland_diplomacy.18.a: "Un choix avisé"
 AAT_finland_diplomacy.19.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder [From.GetSesLeursNP] territoires baltes"
 AAT_finland_diplomacy.19.desc: "\nLa nation [From.GetAdjFS] a refusé de nous céder le moindre territoire [GetBalticOrNordic] sous son contrôle. Selon elle, nous ne disposons pas d'une revendication plus légitime qu'une autre nation sur la région."
 AAT_finland_diplomacy.19.a: "Nous ne pouvons malheureusement\nrien faire de plus"
 AAT_finland_diplomacy.19.b: "Ils n'ont pas l'air\nde bien comprendre..."
 AAT_finland_diplomacy.20.t: "[From.GetLeLaLNPCap] [From.GetName]\npropos[From.GetEEntNP] un pacte finno-[Root.GetAdjMS]"
 AAT_finland_diplomacy.20.desc: "\nDans le cadre d'une réorientation des politiques de son gouvernement, cherchant à réconcilier [From.GetLeLaLNP] [From.GetName] avec les pays voisins et à relancer les relations avec [Root.GetLeLaLNP] [Root.GetName], [From.GetLeader] nous demande de signer un pacte de non-agression et de paix perpétuelle."
 AAT_finland_diplomacy.20.a: "Cela ne pourra de toute façon\npas faire de mal"
 AAT_finland_diplomacy.20.b: "Ces [From.GetHabitants] n'ont aucune idée\nde ce que nous leur réservons..."
 AAT_finland_diplomacy.21.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde ratifier un pacte"
 AAT_finland_diplomacy.21.desc: "\n[From.GetLeader] a accepté d'œuvrer à l'établissement d'une paix perpétuelle entre nos pays. [Root.GetLeLaLNPCap] [Root.GetName] dispose donc d'un véritable allié."
 AAT_finland_diplomacy.21.a: "Un avenir prospère nous attend"
 AAT_finland_diplomacy.22.t: "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\ntoute idée de pacte"
 AAT_finland_diplomacy.22.desc: "\n[From.GetLeader] a répondu à notre proposition de pacte que la paix ne pourrait jamais être garantie entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName]. Il y a anguille sous roche, et il s'agit sans doute d'une attaque imminente contre nous. Mieux vaut donc préparer nos défenses aussi rapidement que possible..."
 AAT_finland_diplomacy.22.a: "On ne peut vraiment pas\nlui faire confiance..."
 AAT_finland_diplomacy.23.t: "Les [From.GetHabitants] demandent notre protection\nface à [SOV.Capital.GetCapitalVictoryPointName]"
 AAT_finland_diplomacy.23.desc: "\n[From.GetLeader] vient de demander, au nom [From.GetDuDelaDelNP] [From.GetName], que nous aidions son pays à se défendre face à une possible agression [SOV.GetAdjFS]. Une attaque pourrait survenir bientôt, et dans un tel cas [Root.GetLeLaLNP] [Root.GetName] pourrai[Root.GetTEntNP] bien être leur seul espoir."
 AAT_finland_diplomacy.23.a: "Nous protégerons donc\nles [From.GetHabitants]"
 AAT_finland_diplomacy.23.b: "Et pourquoi ferions-nous ça ?"
 AAT_finland_diplomacy.24.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde protéger [Root.GetLeLaLNP] [Root.GetName]"
 AAT_finland_diplomacy.24.desc: "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a accepté notre demande et promis de protéger [Root.GetLeLaLNP] [Root.GetName] en cas d'agression [SOV.GetAdjFS]. C'est un véritable soulagement."
 AAT_finland_diplomacy.24.a: "Les [From.GetHabitants] sont nos sauveurs"
 AAT_finland_diplomacy.25.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous protéger"
 AAT_finland_diplomacy.25.desc: "\nLe gouvernement [From.GetAdjMS] a repoussé notre demande de protection en cas d'agression [SOV.GetAdjFS]. Or, étant donné que ce scénario s'est déjà produit, mieux vaut préparer nos défenses aussitôt que possible..."
 AAT_finland_diplomacy.25.a: "Nous sommes donc abandonnés à notre sort..."
 AAT_finland_diplomacy.26.t: "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nà être protégé[From.GetXENP]"
 AAT_finland_diplomacy.26.desc: "\n[From.GetLeader] a demandé à ce que son pays soit protégé [SOV.GetDuDelaDelNP] [SOV.GetName], qui [SOV.GetAOntNP] récemment recommencé à lorgner les territoires [From.GetAdjMP], pour la première fois depuis la guerre civile russe. En échange de la protection [Root.GetDuDelaDelNP] [Root.GetName] face à la menace, [From.Capital.GetCapitalVictoryPointName] est prête à nous conférer des droits sur diverses ressources naturelles [From.GetAdjFP]."
 AAT_finland_diplomacy.26.a: "Nous ne laisserons pas\nles [From.GetHabitants] seuls"
 AAT_finland_diplomacy.26.b: "Leurs problèmes\nne nous concernent en rien"
 AAT_finland_diplomacy.27.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] de nous protéger"
 AAT_finland_diplomacy.27.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre proposition de recevoir des ressources en échange de [From.GetSaLeurNP] protection, et promis de venir au secours [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetSilSielleNP] devai[Root.GetTEntNP] se trouver en guerre. Enfin les [Root.GetHabitants] peuvent pousser un soupir de soulagement, car leur avenir est désormais assuré."
 AAT_finland_diplomacy.27.a: "Nous combattrons en frères d'armes !"
 AAT_finland_diplomacy.28.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de nous protéger"
 AAT_finland_diplomacy.28.desc: "\n[From.GetLeader] a refusé notre proposition de percevoir des ressources en échange d'une protection [Root.GetDuDelaDelNP] [Root.GetName], mettant en danger notre avenir sur un simple caprice. Mais nous verrons sans doute très vite comment son égoïsme se traduira pour l'avenir [From.GetDuDelaDelNP] [From.GetName]..."
 AAT_finland_diplomacy.28.a: "Nous sommes donc seuls..."
 AAT_finland_winter_war.02.t: "Proposer la paix\naux [SOV.GetHabitants]"
 AAT_finland_winter_war.02.desc: "\nD'excellentes nouvelles nous parviennent tout juste du front : nos forces viennent de prendre Léningrad et contrôlent désormais l'ensemble de la ville. Avec ce coup décisif porté [SOV.GetAuAlaAlNP] [SOV.GetName], nous nous trouvons donc dans une position idéale pour ouvrir des négociations de paix.\n\nL'un des objectifs clairement affirmés de l'invasion [SOV.GetAdjFS] était d'accroître la zone tampon autour de Léningrad. [SOV.GetIlElleNPCap] ne pourr[SOV.GetAOntNP] évidemment tenir cet objectif maintenant. Il y a donc fort à parier qu'[SOV.GetIlElleNP] ser[SOV.GetAOntNP] prêt[SOV.GetXENP] à faire des concessions pour mettre fin au conflit.\n\nLa balle est dans notre camp, puisque nous pouvons soit lancer les négociations, soit continuer le combat pour tenter de gagner encore davantage, ou proposer une paix blanche aussi rapidement que possible."
 AAT_finland_winter_war.02.a: "Le moment paraît\ntout à fait approprié..."
 AAT_finland_winter_war.03.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\ndes négociations de paix"
 AAT_finland_winter_war.03.desc: "\nNous venons tout juste de recevoir un message de [From.Capital.GetCapitalVictoryPointName]. Les [From.GetHabitants] proposent une paix blanche, impliquant que nos forces renoncent immédiatement à toute offensive et se retirent de notre côté de la frontière. Au niveau territorial, [From.GetLeLaLNP] [From.GetName] sembl[From.GetEEntNP] se satisfaire de voir les frontières revenir à la situation d'avant-guerre, aucun des deux camps ne faisant donc le moindre gain.\n\nÉtant donné nos pertes récentes, il est difficile de savoir à quel point les [Root.GetHabitants] pourraient accepter que nous poursuivions les hostilités. Il serait sans doute possible de les convaincre qu'une victoire importante est sur le point de survenir, mais si la situation continuait de se détériorer nous nous trouverions sans doute confrontés à de l'agitation dans tout le pays..."
 AAT_finland_winter_war.03.a: "Nous n'avons d'autres choix\nqu'admettre la défaite..."
 AAT_finland_winter_war.03.b: "Rien n'est encore perdu !"
 AAT_finland_winter_war.04.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre offre de paix"
 AAT_finland_winter_war.04.desc: "\nLes [From.GetHabitants] ont accepté la paix ! Des célébrations spontanées ont éclaté dans les rues de toutes les villes [Root.GetDuDeDNP] [Root.GetName] à la nouvelle de la victoire. Les troupes [From.GetAdjFP] ont déjà commencé à se retirer de notre territoire pour retourner à leur vie de misère.\n\nAujourd'hui est assurément un jour de fierté pour tout le pays. Mieux vaut éviter, toutefois, de nous laisser aller à la facilité : l'avenir recèle encore de nombreux dangers."
 AAT_finland_winter_war.04.a: "Espérons qu'au moins\nils auront retenu la leçon..."
 AAT_finland_winter_war.05.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nnotre offre de paix"
 AAT_finland_winter_war.05.desc: "\nCes fous de [From.GetHabitants] ont refusé la main que nous leur tendions. De manière ahurissante, ils continuent de prétendre que leurs pertes récentes ne sont que des revers temporaires et qu'ils auront bientôt renversé la balance. Tout le monde sait pertinemment qu'il s'agit évidemment d'un mensonge, destiné à épargner au pouvoir la colère de la population, mais la vérité éclatera bien assez tôt.\n\nNos troupes restent donc sur le terrain. Elles ont bon moral, chaque homme étant persuadé que notre lutte est juste, et se préparent à livrer les combats encore à venir."
 AAT_finland_winter_war.05.a: "Ils vont le payer !"
 AAT_finland_winter_war.06.t: "[From.GetLeLaLNPCap] [From.GetName] prêt[From.GetXENP]\nà négocier la paix"
 AAT_finland_winter_war.06.desc: "Nous venons de recevoir un message de [From.Capital.GetCapitalVictoryPointName] nous appelant à capituler. Parmi les stipulations présentées par les [From.GetHabitants] pour mettre fin aux hostilités, ils exigent que nous leur cédions un certain nombre de territoires de la région de Carélie-Kola, qui doivent être évacués au plus vite par nos troupes..."
 AAT_finland_winter_war.06.a: "$AAT_finland_winter_war.03.a$"
 AAT_finland_winter_war.06.b: "Ils croient vraiment avoir gagné ?"
 AAT_finland_winter_war.07.desc: "\nLes [From.GetHabitants] ont accepté la paix ! Des célébrations spontanées ont éclaté dans les rues de toutes les villes [Root.GetDuDeDNP] [Root.GetName] à la nouvelle de la victoire. Les troupes [From.GetAdjFP] ont déjà commencé à se retirer de notre territoire pour retourner à leur vie de misère.\n\nAujourd'hui est assurément un jour de fierté pour tout le pays : non seulement l'envahisseur a été repoussé, mais nous l'avons vaincu de telle manière que [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] pu étendre [Root.GetSesLeursNP] territoires au détriment de [From.Capital.GetCapitalVictoryPointName] !"
 AAT_finland_winter_war.07.a: "$AAT_finland_winter_war.04.a$"
 AAT_finland_winter_war.08.desc: "\nCes fous de [From.GetHabitants] ont refusé la main que nous leur tendions. Leur gouvernement, de plus en plus désespéré, paraît toujours vouloir se convaincre de pouvoir encore l'emporter, tout en ayant conscience que si la vérité sur le conflit venait à être connue de la population il devrait faire face à des soulèvements d'ampleur, et peut-être même à une nouvelle révolution.\n\nNos troupes restent donc sur le terrain. Elles ont bon moral, chaque homme étant persuadé que notre lutte est juste, et se prépare à livrer les combats encore à venir, convaincu que la victoire est proche."
 AAT_finland_winter_war.08.a: "$AAT_finland_winter_war.05.a$"
 FIN_winter_war_push_back_tt: "\nRepousser les [SOV.GetHabitants] et occuper l'État de §Y$STATE_195$§! nous permettra de proposer des négociations de paix.\nPar ailleurs, contrôler les États de §Y$STATE_213$§!, d'§Y$STATE_215$§! ou d'§Y$STATE_216$§! nous permettra de les exiger comme concessions territoriales de la part [SOV.GetDuDelaDelNP] [SOV.GetFlag]§Y[SOV.GetName]§!."
 AAT_finland_continuation_war.01.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune guerre de Continuation"
 AAT_finland_continuation_war.01.desc: "\nDe hauts dignitaires [From.GetAdjMP] nous ont contactés concernant la possibilité d'une coopération militaire face à la menace [SOV.GetAdjFS] à l'est. Cette proposition permettrait de stationner des unités [From.GetAuEnANP] [From.GetName], à la condition que nous assurions la protection mutuelle de nos frontières et œuvrions de concert en cas d'invasion du territoire [SOV.GetAdjMS]."
 AAT_finland_continuation_war.01.a: "Entendu, à la condition\nque cet accord reste secret"
 AAT_finland_continuation_war.01.b: "Les querelles des [From.GetHabitants]\nne nous intéressent en rien"
 AAT_finland_continuation_war.02.t: "Pacte avec [From.Capital.GetCapitalVictoryPointName]\npour une guerre de Continuation"
 AAT_finland_continuation_war.02.desc: "\n[From.GetLeader] a approuvé la mise en place d'une coopération militaire face [SOV.GetAuAlaAlNP] [SOV.GetName]. Des officiers [Root.GetAdjMP] ont d'ores et déjà été invités à [From.Capital.GetCapitalVictoryPointName] pour lancer le partenariat entre nos forces armées."
 AAT_finland_continuation_war.02.a: "Arrangeons-nous\npour tenir ce pacte secret"
 AAT_finland_continuation_war.03.t: "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP] notre proposition"
 AAT_finland_continuation_war.03.desc: "\n[From.GetLeader] a rejeté toute proposition de coopération militaire entre nos pays. Il se pourrait que les [From.GetHabitants] cherchent simplement à éviter de mettre en péril les accords fragiles qu'ils ont avec [SOV.GetLeLaLNP] [SOV.GetName], mais le refus de [From.Capital.GetCapitalVictoryPointName] pourrait aussi révéler d'autres visées à l'égard [Root.GetDuDelaDelNP] [Root.GetName]. Mieux vaut donc nous montrer prudents et chercher ailleurs du soutien."
 AAT_finland_continuation_war.03.a: "Quel gâchis..."
 AAT_finland_continuation_war.04.t: "Pacte de la guerre\nde Continuation rompu"
 AAT_finland_continuation_war.04.desc: "\nAvec les changements récents sur la scène internationale, les plans de coopération avec [From.GetLeLaLNP] [From.GetName] face [SOV.GetAuAlaAlNP] [SOV.GetName] sont désormais nuls et non avenus. Les plans d'opération conjoints étaient bien avancés, mais nous devons désormais tout reprendre du départ, aussi bien sur le plan militaire que dans le domaine de la politique étrangère..."
 AAT_finland_continuation_war.04.a: "Nous surmonterons cela"
 AAT_finland_continuation_war.05.t: "Guerre de Continuation\n[FIN.GetDuDelaDelNP] [FIN.GetName]"
 AAT_finland_continuation_war.05.desc: "\nToutes nos manœuvres diplomatiques et nos préparatifs militaires arrivent enfin à leur conclusion : [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] enfin lancé l'opération Barbarossa, l'invasion [SOV.GetDuDelaDelNP] [SOV.GetName]. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] donc maintenant tenir [Root.GetSesLeursNP] engagements en menant à bien les opérations qui [Root.GetLuiLeurNP] ont été confiées."
 AAT_finland_continuation_war.05.a: "Rejoignons le combat\nau côté de nos frères d'armes !"
 AAT_finland_continuation_war.06.desc: "\nEn accord avec les plans établis et l'accord conclu entre nos pays, les forces [From.GetAdjFP] ont lancé les attaques prévues contre les positions [SOV.GetAdjFP]. Avec l'aide de nos frères d'armes, le front sur lequel doivent combattre les [SOV.GetHabitants] se trouve désormais allongé plus qu'ils ne s'y attendaient, ce qui les place dans une position délicate."
 AAT_finland_continuation_war.06.a: "Notre victoire est assurée !"
 AAT_finland_continuation_war.07.desc: "\nMême si tout a été fait pour tenter de dissuader [GER.GetLeLaLNP] [GER.GetName] et [FIN.GetLeLaLNP] [FIN.GetName] de collaborer, nos efforts auront été vains. L'armée [FIN.GetAdjFS] vient de lancer des attaques contre nos troupes, en même temps que les [GER.GetHabitants] lançaient leurs propres opérations, avec une telle précision que tout cela a indéniablement été coordonné depuis longtemps."
 AAT_finland_continuation_war.07.a: "C'est bien ce que nous craignions..."
 FIN_pact_for_continuation_war_ger_tt: "Aussitôt que [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! déclarer[Root.GetAOntNP] la guerre [SOV.GetAuAlaAlNP] [SOV.GetFlag]§Y[SOV.GetName]§!, [From.GetLeLaLNP] [From.GetFlag]§Y[From.GetName]§! v[From.GetAOntNP] entrer en guerre contre les §Y[SOV.GetHabitants]§!."
 FIN_pact_for_continuation_war_fin_tt: "Aussitôt que [From.GetLeLaLNP] [From.GetFlag]§Y[From.GetName]§! déclarer[From.GetAOntNP] la guerre [SOV.GetAuAlaAlNP] [SOV.GetFlag]§Y[SOV.GetName]§!, [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] entrer en guerre contre les §Y[SOV.GetHabitants]§!."
 FIN_pact_for_continuation_war_broken_tt: "Le pacte entre nos pays a été rompu, et ils n'ont plus aucune obligation à entrer en guerre avec l'autre s'il déclare la guerre [SOV.GetAuAlaAlNP] [SOV.GetFlag]§Y[SOV.GetName]§!."
 FIN_the_lone_wolf_no_faction_tt: "§R[FIN.GetLeLaLNPCap] [FIN.GetFlag]§Y[FIN.GetName]§! ne pourr[FIN.GetAOntNP] intégrer aucune faction tant qu'[FIN.GetIlElleNP] aur[FIN.GetAOntNP] l'esprit national §Y$FIN_the_lone_wolf$§!.§!"
 AAT_finland_continuation_war.08.t: "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] un armistice"
 AAT_finland_continuation_war.08.desc: "\nLe gouvernement [From.GetAdjMS] nous a contactés pour proposer un armistice. Il promet de nouvelles concessions territoriales et la rupture de ses liens avec [GER.GetLeLaLNP] [GER.GetName]. Si nous l'acceptions, cela nous permettrait de consacrer toute notre attention à repousser les [GER.GetHabitants]."
 AAT_finland_continuation_war.08.a: "Signons donc un armistice à Moscou"
 AAT_finland_continuation_war.08.b: "Les [From.GetHabitants] croient-ils\ns'en sortir si facilement ?"
 AAT_finland_continuation_war.09.t: "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\ntoute proposition d'armistice"
 AAT_finland_continuation_war.09.desc: "\n[From.GetLeader] a rejeté notre proposition de paix, affirmant que [Root.GetLeLaLNP] [Root.GetName] devrai[Root.GetTEntNP] plutôt se préparer à être totalement ravagé[Root.GetXENP]. L'armée [From.GetAdjFS] ne fera preuve d'aucune pitié, et notre situation risque de s'aggraver encore..."
 AAT_finland_continuation_war.09.a: "Nous sommes donc abandonnés à notre sort..."
 aat_news.120.t: "Signature de l'armistice de Moscou"
 aat_news.120.desc: "\n\nAu terme de longues discussions, des officiers et hauts responsables représentant [FIN.GetLeader] et [SOV.GetLeader] ont ratifié un armistice avec effet immédiat.\n$tab_news$Cet accord est toutefois chèrement payé pour [FIN.GetLeLaLNP] [FIN.GetName], et il est peu probable que [FIN.GetSesLeursNP] alliés y voient autre chose qu'une trahison."
 aat_news.120.a: "Nous n'avions pas d'autre choix"
 aat_news.120.b: "Et ces [FIN.GetHabitants]\nse disaient nos frères d'armes ?"
 aat_news.120.c: "Maintenant, jusqu'à [GER.Capital.GetCapitalVictoryPointName] !"
 aat_news.120.d: "C'est assurément un tournant..."
 AAT_finland_continuation_war.10.t: "Les [SOV.GetHabitants] nous obligent\nà expulser les troupes [GER.GetAdjFP]"
 AAT_finland_continuation_war.10.desc: "\nDes représentants [SOV.GetDuDelaDelNP] [SOV.GetName] ont bien noté notre peu d'empressement à appliquer l'accord de l'armistice. De fait, il prévoit que nous devons expulser des territoires [Root.GetAdjMP] toutes les troupes belligérantes, au premier lieu desquelles les [GER.GetHabitants], qui font toujours usage des armes et des ressources que nous sommes censés céder à [SOV.GetHabitants].\n\nMais lorsque nos hommes ont tenté de désarmer les troupes [GER.GetAdjFP], des fusillades ont éclaté, et nos nouveaux ennemis ont commencé à ravager les lieux où ils se trouvent et à miner nos eaux."
 AAT_finland_continuation_war.10.a: "Nous allons devoir céder\nou un autre conflit va éclater"
 AAT_finland_continuation_war.11.t: "Retrait de nos troupes\n[From.GetDuDeDNP] [FIN.GetName]"
 AAT_finland_continuation_war.11.desc: "\nMême s'il a été au départ très hésitant sur la question, le gouvernement [From.GetAdjMS] se trouve désormais sous pression [SOV.GetAdjFS]. Il a donc été contraint d'expulser et désarmer nos troupes qui y étaient stationnées.\n\nNos officiers sur place avaient élaboré divers plans de retrait au cas où un tel scénario se produirait. Ils hésitent toutefois sur celui qui devrait être appliqué. Que doivent-ils privilégier ?"
 AAT_finland_continuation_war.11.a: "Lançons l'opération Birke\npour protéger les mines de nickel"
 AAT_finland_continuation_war.11.b: "L'opération Nordlicht permettra\nde sauver l'essentiel"
 aat_news.121.t: "La guerre de Laponie"
 aat_news.121.desc: "\nDes combats ont éclaté entre troupes [FIN.GetAdjFP] et [GER.GetAdjFP] lorsque les [FIN.GetHabitants] ont tenté de désarmer et d'expulser leurs anciens alliés du pays, en accord avec le traité d'armistice signé à Moscou avec [SOV.GetLeLaLNP] [SOV.GetName].\n$tab_news$Nul ne doute que les [GER.GetHabitants] vont finir par être chassés de [FIN.GetSesLeursNP] territoires, mais nul n'est encore en mesure de dire quel prix [FIN.GetLeLaLNP] [FIN.GetName] devr[FIN.GetAOntNP] payer pour cela..."
 aat_news.121.a: "Il faut agir au plus vite !"
 aat_news.121.b: "[FIN.Capital.GetCapitalVictoryPointName] montre enfin son vrai visage..."
 aat_news.121.c: "Encore une victoire pour nous"
 aat_news.121.d: "Le cours de la guerre\nparaît commencer à s'inverser"
 AAT_finland_continuation_war.12.t: "[From.GetLeLaLNPCap] [From.GetName] offr[From.GetEEntNP]\nde passer dans notre camp"
 AAT_finland_continuation_war.12.desc: "\n[From.GetLeader] nous a contactés pour faire une offre particulièrement intrigante : son message indique que [From.GetLeLaLNP] [From.GetName] serai[From.GetTEntNP] prêt[From.GetXENP] à mettre fin au conflit avec [SOV.GetLeLaLNP] [SOV.GetName], la situation semblant tourner en [From.GetSaLeurNP] défaveur. En guise de compensation, [From.Capital.GetCapitalVictoryPointName] céderait aux [SOV.GetHabitants] le territoire de Petsamo, et rejoindrait notre camp dans la guerre contre les [GER.GetHabitants]. Comment devons-nous considérer cette offre ?"
 AAT_finland_continuation_war.12.a: "Si [SOV.GetLeader] accepte,\npourquoi pas ?"
 AAT_finland_continuation_war.12.b: "Évitons à tout prix de provoquer l'Union soviétique"
 AAT_finland_continuation_war.13.t: "[FIN.GetLeLaLNPCap] [FIN.GetName] cherch[FIN.GetEEntNP]\nà rejoindre les Alliés"
 AAT_finland_continuation_war.13.desc: "\nIl semblerait que des représentants [FIN.GetAdjMP] ont contacté les grandes démocraties pour tenter de mettre fin au conflit contre [Root.GetLeLaLNP] [Root.GetName] en passant dans leur camp contre [GER.GetLeLaLNP] [GER.GetName]. Il ne s'agirait donc de rien moins que d'un changement de camp.\n\nSi les Alliés acceptent une telle chose, il n'y aura pas grand-chose que nous pourrons faire hormis demander des compensations, mais au moins cela nous permettra de compter sur de nouveaux alliés dans la lutte contre le fascisme."
 AAT_finland_continuation_war.13.a: "Si nous recevons une compensation..."
 AAT_finland_political.01.t: "Motion de défiance\ncontre [Root.GetLeader]"
 AAT_finland_political.01.desc: "\n[Root.GetLeader] n'a pu réunir aujourd'hui les voix qui lui auraient permis de survivre au vote de défiance à l'Eduskunta.\n\nMalgré sa très grande popularité gagnée à la tête du pays depuis 1931, le refus d'inclure les socio-démocrates dans son gouvernement, malgré ses promesses, lui a fait perdre une bonne part de son crédit politique. Ce faux pas ayant fini par déboucher sur une véritable crise politique, c'est [Root.GetLeader] qui en aura été la première victime."
 AAT_finland_political.01.a: "$FIN_kyosti_kallio$\na du pain sur la planche"
 AAT_finland_political.02.t: "Fin du mandat\nde [Root.GetLeader]"
 AAT_finland_political.02.desc: "\nC'est aujourd'hui que [Root.GetLeader] doit remettre en jeu son mandat pour la présidence.\n\nMalgré sa très grande popularité gagnée à la tête du pays depuis 1931, le refus d'inclure les socio-démocrates dans son gouvernement, malgré ses promesses, lui a fait perdre une bonne part de son crédit politique. Ce faux pas ayant fortement compromis ses chances de réélection, c'est aujourd'hui que nous saurons si cela suffira [GetPoliticsDescriptionOldManPete]."
 FIN_reelection_old_man_pete: "à renverser le « Vieux Pehr »"
 FIN_reelection_other_leader: "à renverser [Root.GetLeader]"
 AAT_finland_political.02.a: "Svinhufvud doit gagner\nla confiance du peuple"
 AAT_finland_political.02.b: "$FIN_kyosti_kallio$ a le soutien\ndes centristes et des démocrates"
 AAT_finland_political.03.desc: "\nL'heure est malheureusement venue de regarder la vérité en face : [Root.GetLeader] est au plus mal. Après une attaque qui lui avait laissé le bras paralysé, ses médecins craignent que sa santé se dégrade très rapidement sans renoncement à ses fonctions.\n\nL'Eduskunta a donc été convoquée en urgence pour voter une motion de censure, pour son propre bien. Le Premier ministre $FIN_risto_ryti$ assume d'ores et déjà une partie des fonctions présidentielles et est évidemment pressenti pour succéder à la fonction."
 AAT_finland_political.03.a: "$FIN_risto_ryti$ fait déjà le travail\nde [Root.GetLeader]..."
 AAT_finland_political.04.t: "Décès de [Root.GetLeader]"
 AAT_finland_political.04.desc: "[ROOT.GetLeader], qui était à la tête de notre pays, n'est plus. Sa mauvaise santé était connue depuis quelque temps, après une attaque qui lui avait laissé le bras paralysé. Sur la route de son domicile, après avoir remis sa démission pour raisons de santé, [ROOT.GetLeader] a subi un nouvel arrêt cardiaque qui a entraîné sa mort dans la gare centrale de [Root.Capital.GetCapitalVictoryPointName].\n\nEn guise d'adieu, la Garde a joué lors de ses funérailles l'hymne patriotique de la Porilaisten marssi."
 AAT_finland_political.04.a: "Paix à son âme"
 AAT_finland_political.05.t: "Démission de [Root.GetLeader]"
 AAT_finland_political.05.desc: "\n[Root.GetLeader] a remis aujourd'hui sa lettre de démission : des problèmes de santé lui intimeraient de faire preuve de prudence.\n\n[GetPoliticsDescriptionKallioWinterWar]"
 FIN_politics_kallio_winter_war: "[ROOT.GetLeader] avait aussi connu la guerre, particulièrement la guerre d'Hiver lors des heures les plus sombres du pays, et s'inquiétait grandement de la montée des tensions sur la scène internationale. Ses mises en garde ont donc été prises au sérieux par les [Root.GetHabitants]."
 FIN_politics_no_kallio_winter_war: "Par ailleurs, [ROOT.GetLeader] y a aussi fait part de son inquiétude face à la montée des tensions sur la scène internationale, avant de terminer en espérant sincèrement que le peuple [Root.GetAdjMS] pourra préserver sa sécurité lors des années difficiles qui s'annoncent."
 AAT_finland_political.05.a: "$FIN_risto_ryti$\nest son successeur désigné"
 AAT_finland_political.06.desc: "\nC'est avec surprise, alors que tout semblait aller parfaitement, que le gouvernement a reçu aujourd'hui la lettre de démission de [Root.GetLeader] pour raisons de santé. Certains suspectent des motivations d'ordre plus personnel.\n\nRécemment, un scandale politique avait en effet éclaté : l'on avait découvert un message à [GER.GetLeader] en personne, suppliant de fournir [Root.GetAuAlaAlNP] [Root.GetName] du secours face à nos ennemis, réels ou imaginaires.\n\nDe façon tout à fait compréhensible, certains des membres les plus nationalistes du gouvernement s'étaient aussitôt récriés contre cette atteinte évidente à la souveraineté [Root.GetAdjFS] par [Root.GetLeader]. Il est donc tout à fait possible que cette démission soit la conséquence de leurs actes."
 AAT_finland_political.06.a: "$FIN_risto_ryti$\ndoit renoncer au plus vite"
 AAT_finland_political.07.t: "$FIN_carl_mannerheim$\nnommé Président"
 AAT_finland_political.07.desc: "\nC'est la survie même [Root.GetDuDelaDelNP] [Root.GetName] qui se trouve menacée par la guerre, aussi la décision difficile de remplacer [Root.GetLeader] par un gouvernement militaire a-t-elle dû être prise.\n\nCe gouvernement sera dirigé par le héros de la guerre d'indépendance, le maréchal $FIN_carl_mannerheim$. Son expérience militaire ne sera pas de trop pour tenter de repousser l'invasion et sauver la patrie.\n\nMannerheim semble prendre ses nouvelles responsabilités avec enthousiasme. Il a ainsi déclaré : « Cette guerre n'est rien d'autre que la continuation et le dernier acte de la guerre d'indépendance. Si nous nous battons aujourd'hui, c'est pour nos familles, notre foi et notre patrie. »"
 AAT_finland_political.07.a: "Il saura parfaitement\ngérer la situation"
 AAT_finland_political.08.t: "Mission accomplie pour Mannerheim"
 AAT_finland_political.08.desc: "\nC'est avec une gratitude immense que nous pouvons reconnaître aujourd'hui les succès de [Root.GetLeader], car il est certain que sans ses talents et son sens du commandement nous n'aurions pu faire face à la tempête, et que la nation aurait été perdue.\n\nMais l'heure est venue de prendre une décision difficile. Le maréchal doit-il conserver maintenant ses fonctions à la tête du pays, ou vaut-il mieux qu'il démissionne pour répondre aux attentes des [Root.GetHabitants] et ainsi permettre le retour d'un gouvernement civil ?"
 AAT_finland_political.08.a: "Les [Root.GetHabitants] honoreront\ntoujours le Maréchal !"
 AAT_finland_political.08.b: "Le pays a encore besoin de lui"
 AAT_finland_political.09.desc: "\nC'est avec une gratitude immense que nous pouvons reconnaître aujourd'hui les succès de [Root.GetLeader], car il est certain que sans ses talents et son sens du commandement nous n'aurions pu faire face à la tempête, et que la nation aurait été perdue.\n\nCependant, il est temps désormais de songer à autre chose qu'à la guerre, et plutôt à la paix et à la reconstruction. Pour guérir les plaies du pays et faire face à l'avenir, un gouvernement civil doit à tout prix être réinstauré."
 AAT_finland_political.09.a: "$AAT_finland_political.08.a$"
 AAT_finland_kinship_war.01.t: "Des agitateurs [From.GetAdjMP]\nen Carélie orientale"
 AAT_finland_kinship_war.01.desc: "\nLes sentiments anti-[Root.GetAdjMP] sont de plus en plus communs en Carélie, où les habitants qui demeurent loyaux ont fait part de leurs inquiétudes que pourrait bientôt se répéter une heimosodat, une guerre tribale, ou des soulèvements en Carélie orientale. Qu'il s'agisse d'arracher l'indépendance de la Carélie, de permettre l'union de tous les peuples fenniques, d'un simple tribalisme ou même de fantasmes impérialistes finlandais, il est évident que ces agitateurs sont bel et bien [From.GetAdjMP]."
 AAT_finland_kinship_war.01.a: "Nous devons nous occuper\nde ces fauteurs de trouble !"
 AAT_finland_kinship_war.02.t: "Soulèvement en Carélie orientale"
 AAT_finland_kinship_war.02.desc: "Nos tentatives pour semer le trouble contre [SOV.GetLeLaLNP] [SOV.GetName] ont été un véritable succès. 20 000 Caréliens de l'Est avaient fui [Root.GetAuEnANP] [Root.GetName] au cours du dernier soulèvement, qui avaient depuis lors durement œuvré au sein de la Société académique de Carélie pour préserver les souvenirs de tout ce qu'ils avaient alors perdu. La Heimosodat n'a ainsi jamais été oubliée, ni non plus le triste sort des populations caréliennes soumises à l'oppression [SOV.GetAdjFS].\n\nAussi les habitants de la région n'ont-ils eu aucun mal à parler de soulèvement. Après avoir envoyé pendant un temps armes et ravitaillement sur place, les réfugiés ont été appelés à rentrer pour prendre part à la rébellion.\n\nLa question qui reste à régler est donc celle de la participation, ou non, [Root.GetDuDelaDelNP] [Root.GetName] à leur lutte."
 AAT_finland_kinship_war.02.a: "Nous devons soutenir\nnos frères caréliens !"
 AAT_finland_kinship_war.02.b: "Autorisons des agitateurs\nà aller en Carélie"
 AAT_finland_kinship_war.03.desc: "Les premiers tirs ont eu lieu ce matin, lorsque les rebelles, en Carélie orientale, sont passés à l'action, poussés par des militants [FIN.GetAdjMP], attaquant des bâtiments gouvernementaux. Cela faisait un moment que la région était agitée, des armes étant livrées clandestinement par la frontière pour soutenir les factions rebelles. [FIN.Capital.GetCapitalVictoryPointName] n'a jamais accepté le traité de paix de Tartu, signé en 1920, et depuis a toujours apporté son soutien aux indépendantistes.\n\nJusqu'à présent, le gouvernement [FIN.GetAdjMS] avait toujours pris garde à limiter son implication, mais il semble désormais agir de manière directe. La situation est ainsi encore aggravée par le fait que des troupes [FIN.GetAdjFP] ont franchi la frontière, faisant entrer nos deux pays dans un état de guerre."
 AAT_finland_kinship_war.03.a: "Mais ils n'ont aucune chance\nface à nos troupes"
 AAT_finland_kinship_war.04.t: "La rébellion écrasée\nen Carélie orientale"
 AAT_finland_kinship_war.04.desc: "\nAu cours de ces derniers mois, nos hommes ont tout fait pour provoquer des troubles dans les villes de Carélie orientale, tentant de déstabiliser la région et de semer le chaos parmi les garnisons [SOV.GetAdjFP] sur place. Malheureusement, celles-ci se sont montrées supérieures.\n\nBon nombre d'agitateurs et de rebelles caréliens ont été arrêtés, déportés ou contraints de se replier [FIN.GetAuEnANP] [FIN.GetName] avant de pouvoir déclencher un véritable soulèvement. Aujourd'hui, une telle opération ne paraît plus possible..."
 AAT_finland_kinship_war.04.a: "Nous libérerons la Carélie orientale\nd'une autre manière"
 AAT_finland_kinship_war.05.desc: "\nAu cours de ces derniers mois, les [FIN.GetHabitants] ont tout fait pour provoquer des troubles dans les villes de Carélie orientale, tentant de déstabiliser la région et de semer le chaos parmi les garnisons locales. Heureusement, nos hommes sur place se sont révélés supérieurs.\n\nBon nombre d'agitateurs [FIN.GetAdjMP] et de rebelles originaires de la région ont été arrêtés, déportés ou contraints de se replier [FIN.GetAuEnANP] [FIN.GetName] avant de pouvoir déclencher un véritable soulèvement. Les habitants sur place se réjouissent donc que la paix et l'ordre aient été rétablis."
 AAT_finland_kinship_war.05.a: "Espérons que ce sera\nla dernière guerre tribale..."
 AAT_finland_kinship_war_dynamic_modifier_tt: "Tant que le modificateur §Y$FIN_anti_soviet_sentiment$§! aura cours dans les États : §Y[215.GetName]§!, §Y[216.GetName]§!, §Y[146.GetName]§! ou §Y[147.GetName]§!, les [From.GetHabitants] pourront provoquer un soulèvement carélien."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "Les rebelles caréliens ont été écrasés §Ravant§! qu'un soulèvement ait pu être organisé."
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "Les rebelles caréliens ont été écrasés §Gavant§! qu'un soulèvement ait pu être organisé."
 AAT_finland_kinship_war.06.t: "Seconde guerre tribale"
 AAT_finland_kinship_war.06.desc: "Alors que les structures de gouvernance civiles sont en train de s'effondrer [SOV.GetAuEnANP] [SOV.GetName], de nombreux gouvernements locaux d'obédience nationaliste déclarent leur indépendance – parmi lesquels [KAR.GetLeLaLNP] [KAR.GetName]. Les nationalistes et militaristes [KAR.GetAdjMP] ont déclaré une seconde guerre tribale, tandis que modérés et socialistes préconisent que [Root.GetLeLaLNP] [Root.GetName] ne s'impliqu[Root.GetEEntNP] pas dans les affaires intérieures des [SOV.GetHabitants]."
 AAT_finland_kinship_war.06.a: "Envoyons des armes et des hommes\naux [KAR.GetHabitants]"
 AAT_finland_kinship_war.06.b: "Mieux vaut ne pas éveiller\nl'ours qui dort..."
 AAT_finland_the_white_death.1.t: "Efficacité des tireurs embusqués [Root.GetAdjMP]"
 AAT_finland_the_white_death.1.desc: "\nLes rapports indiquent que nos tireurs embusqués se montrent particulièrement efficaces lorsque l'ennemi s'engage dans nos forêts. C'est une parfaite opportunité pour la propagande de guerre, car l'ennemi commence à parler de la « Mort blanche » pour faire référence aux dangers que présentent la nature [Root.GetAdjFS] et nos hommes. Il serait donc avantageux de rattacher cette réputation à un soldat en particulier, qui pourrait agir comme un symbole aux yeux de la population."
 AAT_finland_the_white_death.1.a: "C'est une excellente idée"
 AAT_finland_the_white_death.1.b: "Distribuons davantage d'armes\naux chasseurs"
 FIN_our_snipers_will_be_more_deadly_tt: "Nos §Ytireurs embusqués§! vont devenir encore plus dangereux pour l'ennemi."
 aat_news.105.t: "La Mort blanche"
 aat_news.105.desc: "\n[FIN.GetLeLaLNPCap] [FIN.GetName] se trouv[FIN.GetEEntNP] de nouveau en guerre, et de nombreux chasseurs, miliciens de la Garde blanche ou membres des clubs de tir ont pris les armes pour défendre leur pays.\n$tab_news$Le « sisu », cet esprit de résistance indomptable, semble animer ces hommes qui repoussent les attaques en tirant tout le parti possible de la nature [FIN.GetAdjFS], et se montrent si efficaces que leurs ennemis parlent déjà de la « Mort blanche » qui les guette."
 aat_news.105.a: "C'est une excellente opportunité\npour la propagande !"
 aat_news.105.b: "Rira bien qui rira le dernier !"
 aat_news.105.c: "Assurément ces [FIN.GetHabitants]\nsavent se battre"
 AAT_finland_the_white_death.2.t: "Les tireurs embusqués [FIN.GetAdjMP]\nsèment la terreur"
 AAT_finland_the_white_death.2.desc: "\nLes rapports provenant [FIN.GetDuDeDNP] [FIN.GetName] indiquent que des colonnes entières sont prises par surprise et taillées en pièce dans les forêts. Nos hommes commencent à parler de la « Mort blanche », comme une allégorie du froid terrible qui règne dans la région, et des redoutables tireurs d'élite ennemis.\n\nPeut-être devrions-nous consacrer davantage d'efforts à nous débarrasser de ces embusqués avant qu'ils ne fassent encore plus de dommages à nos troupes."
 AAT_finland_the_white_death.2.a: "Nul besoin de nous inquiéter\nde quelques chasseurs"
 AAT_finland_the_white_death.2.b: "Qu'ils soient abattus !"
 FIN_we_will_be_more_likely_to_put_down_the_finnish_snipers_tt: "Il y aura sans doute plus de chances que les §Ytireurs embusqués [FIN.GetAdjMP]§! soient abattus."
 AAT_finland_the_white_death.4.t: "Simo Häyhä devient la « Mort blanche »"
 AAT_finland_the_white_death.4.desc: "Le tireur d'élite Simo Häyhä, originaire de la province de Viipuri, est depuis un certain temps surnommé par nos hommes Taika-Ampuja, le « tireur magique », pour sa précision impressionnante. Mais un autre surnom est apparu récemment, celui de « Mort blanche », qui ne faisait jusqu'à présent référence qu'à la dureté de la nature [Root.GetAdjFS] et au caractère implacable des [Root.GetHabitants] pour nos ennemis. La presse s'est très vite emparée de ce fait. Pour notre part, comment devons-nous réagir ?"
 AAT_finland_the_white_death.4.a: "Nous devons mettre en valeur\nce véritable héros [FIN.GetAdjMS]"
 AAT_finland_the_white_death.4.b: "La Mort blanche n'est pas un homme\nmais toute la Finlande !"
 AAT_finland_the_white_death.5.t: "$AAT_finland_the_white_death.4.t$"
 AAT_finland_the_white_death.6.t: "$AAT_finland_the_white_death.4.t$"
 AAT_finland_the_white_death.7.t: "La Mort blanche s'attaque à nous"
 AAT_finland_the_white_death.7.desc: "En dépit de tous les efforts de nos unités, la Mort blanche continue de faire des ravages. Voilà des semaines qu'elle terrorise nos hommes, et aucun officier n'est en mesure d'y faire quelque chose – au point que le moral des troupes commence à chuter..."
 AAT_finland_the_white_death.7.a: "Cela devient dangereux..."
 AAT_finland_the_white_death.8.t: "La Mort blanche blessée"
 AAT_finland_the_white_death.8.desc: "Les rapports des officiers se trouvant [FIN.GetAuEnANP] [FIN.GetName] indiquent que ce soldat surnommé la Mort blanche aurait été blessé. Cette victoire psychologique nous aura toutefois coûté cher, car de nombreux soldats ont déjà été tués, et plus davantage encore blessés. Quoi qu'il en soit, plus aucun de nos hommes ne devrait se trouver confronté à lui sur le champ de bataille désormais."
 AAT_finland_the_white_death.8.a: "C'est toujours un moustique de moins"
 AAT_finland_the_white_death.9.t: "La Mort blanche tuée"
 AAT_finland_the_white_death.9.desc: "Les rapports des officiers se trouvant [FIN.GetAuEnANP] [FIN.GetName] indiquent que ce soldat surnommé la Mort blanche aurait été tué. Même si sa mort nous aura coûté de lourdes pertes, un ennemi farouche [Root.GetDuDelaDelNP] [Root.GetName] a été éliminé, et les troupes ne peuvent que s'en réjouir."
 AAT_finland_the_white_death.9.a: "De toute manière,\nil n'avait aucune chance"
 AAT_finland_the_white_death.10.t: "La Mort blanche continue de frapper"
 AAT_finland_the_white_death.10.desc: "En dépit de tout ce que prétend la propagande ennemie, Simo Häyhä continue de tuer et va poursuivre le combat aussi longtemps que nous le lui demanderons. La Mort blanche tue nos ennemis !"
 AAT_finland_the_white_death.10.a: "L'ennemi saura bientôt\nce qu'est la véritable terreur"
 AAT_finland_the_white_death.11.t: "Simo Häyhä blessé au combat"
 AAT_finland_the_white_death.11.desc: "Simo Häyhä a été grièvement blessé après avoir été touché à la mâchoire par une balle explosive ennemie. S'il a été rapporté mort dans un premier temps, il a pu regagner un camp proche. Il ne pourra toutefois continuer de se battre, mais il a rendu un immense service [Root.GetAuAlaAlNP] [Root.GetName] et mérite [Root.GetSaLeurNP] gratitude éternelle."
 AAT_finland_the_white_death.11.a: "Voilà un véritable héros [Root.GetAdjMS] !"
 AAT_finland_the_white_death.12.t: "Simo Häyhä tué au combat"
 AAT_finland_the_white_death.12.desc: "Simo Häyhä a été tué après avoir été touché à la mâchoire par une balle explosive ennemie. Son corps a été retrouvé par nos jägers et ramené à [Root.Capital.GetCapitalVictoryPointName]. Il sera à jamais honoré par [Root.GetLeLaLNP] [Root.GetName] et a bien mérité [Root.GetSaLeurNP] gratitude éternelle."
 AAT_finland_the_white_death.12.a: "Puisse son âme rejoindre\ncelle des héros de jadis"
 generic_could_lead_to_tt: "Cela pourrait conduire à :"
