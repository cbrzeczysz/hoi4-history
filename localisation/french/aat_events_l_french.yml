 AAT_USA_events.01.t: "[USA.GetLeLaLNPCap] [USA.GetName]\noccup[USA.GetEEntNP] le Groenland"
 AAT_USA_events.01.desc: "\nLe gouvernement [USA.GetAdjMS] a annoncé, par la voix de [USA.GetLeader], l'occupation du Groenland dans le cadre de la « Greenland Patrol », une opération visant à assurer la sécurité de l'Amérique du Nord face aux menaces et à l'influence étrangères, en conformité avec les accords ratifiés lors de la conférence de la Havane. Il nous a toutefois été promis que la souveraineté serait rétrocédée [Root.GetAuAlaAlNP] [Root.GetName] aussitôt que la situation mondiale actuelle serait revenue à la normale."
 AAT_USA_events.01.a: "S'ils nous le rendent plus tard..."
 AAT_USA_events.02.t: "[From.GetLeLaLNPCap] [From.GetName]\noccup[From.GetEEntNP] les Féroé"
 AAT_USA_events.02.desc: "\nLes [From.GetHabitants] ont déclaré qu'ils occupaient désormais les îles Féroé, propriétés du Danemark et point stratégique inestimable. Ils affirment vouloir protéger les Féroé des atrocités de la guerre et y établir un point d'ancrage maritime et aérien jusqu'à ce que les exactions à l'encontre du peuple danois prennent fin. Ils s'engagent ensuite à nous les rendre."
 AAT_USA_events.02.a: "Au moins, notre peuple\nest protégé..."
 AAT_USA_events.03.t: "[From.GetLeLaLNPCap] [From.GetName]\nsouhait[From.GetEEntNP] récupérer les Féroé"
 AAT_USA_events.03.desc: "\n[From.GetLeLaLNPCap] [From.GetName] nous rappell[From.GetEEntNP] notre promesse et nous demand[From.GetEEntNP] de libérer les îles Féroé, maintenant que les [From.GetHabitants] sont eux-mêmes libérés de l'oppresseur."
 AAT_USA_events.03.a: "Nous n'avons qu'une parole !"
 AAT_USA_events.03.b: "En fait, on a changé d'avis..."
 AAT_USA_events.04.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] nos demandes"
 AAT_USA_events.04.desc: "Les [From.GetHabitants] refusent de répondre à notre demande. Suite à un référendum, les habitants des îles Féroé auraient décidé qu'ils préféraient rester sous autorité [From.GetAdjFS]."
 AAT_USA_events.04.a: "On ne peut rien y faire..."
 AAT_USA_events.04.b: "Ils l'auront voulu !"
 AAT_USA_events.05.t: "Les [From.GetHabitants]\nveulent récupérer le Groenland"
 AAT_USA_events.05.desc: "Les [From.GetHabitants] nous rappellent notre promesse et nous demandent de libérer le Groenland, maintenant que les [From.GetHabitants] sont eux-mêmes libérés de l'oppresseur."
 AAT_USA_events.06.t: "Les [From.GetHabitants]\nrejettent nos demandes"
 AAT_USA_events.06.desc: "Les [From.GetHabitants] refusent de répondre à notre demande. Suite à un référendum, les habitants du Groenland auraient décidé qu'ils préféraient rester sous autorité [From.GetAdjFS]."
 AAT_USA_events.07.t: "Les [From.GetHabitants]\nrétrocèdent un territoire"
 AAT_USA_events.07.desc: "Les [From.GetHabitants] ont honoré leur promesse et ont accepté de nous rétrocéder les territoires qu'ils protégeaient, maintenant que nous sommes libres de toute oppression."
