 #NORWAY #
 ########
 AAT_norway.1.t: "Les fascistes harcèlent $NOR_lev_trotsky$"
 AAT_norway.1.desc: "Alors que le révolutionnaire controversé Léon Trotski se trouvait hors de son domicile pour participer à une partie de pêche avec son hôte, des fascistes liés au Nasjonal Samling sont entrés dans la demeure de Konrad Knudsen où réside le politicien russe en exil.\n\nLes cambrioleurs y cherchaient des preuves l'incriminant afin de parvenir à obtenir son renvoi du pays, mais ils ont été heureusement pris de peur lorsque la fille de Knudsen, Hjørdis, les a surpris. Ils n'ont donc eu le temps de s'emparer de rien de compromettant."
 AAT_norway.1.a: "Il doit à tout prix être protégé"
 AAT_norway.1.b: "Ne pourrions-nous faire\nd'une pierre deux coups ?"
 AAT_norway.1.c: "Nous devrions lui confier\ndes responsabilités"
 AAT_norway.1.d: "Son passé est une preuve\nbien suffisante, faisons-le enfermer !"
 AAT_norway.2.t: "$NOR_lev_trotsky$ envoyé en détention\nsurveillée dans une ferme"
 AAT_norway.2.desc: "\nAu prétexte d'une rupture de l'accord conclu avec lui pour éviter toute participation à des activités politiques au cours de son exil, et étant donné les quelques preuves peu concluantes que les cambrioleurs fascistes ont pu dérober dans la maison de son hôte, Léon Trotski a été envoyé dans une ferme à Hurum, où il sera sous surveillance de la police et tenu à l'écart du monde extérieur.\n\nLa sanction est quelque peu sévère, mais les pressions exercées aussi bien par [SOU.GetLeLaLNP] [SOU.GetName] que par les fascistes [Root.GetAdjMP] en font une véritable cible."
 AAT_norway.2.a: "C'est le mieux que l'on puisse\nfaire pour l'instant"
 AAT_norway.3.t: "Répression de [Root.GetLeader]\ncontre les dissidents"
 AAT_norway.3.desc: "\nAprès les troubles qui se sont produits dans la résidence des Knudsen, il était devenu évident que la situation politique devenait de plus en plus explosive à cause des affrontements permanents entre militants communistes et fascistes.\n\nLes heurts et l'agitation devaient être réglés d'une façon ou d'une autre, d'autant plus que la présence de Trotski ne pouvait qu'attiser la colère de [SOU.GetLeader]. De son côté, le Nasjonal Samling semblait bien décidé à céder le pays à [FGR.GetLeader] à la première occasion, aussi son influence devait-elle être limitée à tout prix.\nLa meilleure chose à faire était donc d'envoyer l'agitateur [MEX.GetAuEnANP] [MEX.GetName], où le gouvernement de [MEX.GetLeader] avait accepté de l'accueillir."
 AAT_norway.3.a: "C'est la survie du pays qui était en jeu"
 AAT_norway.4.t: "$NOR_lev_trotsky$ entre au gouvernement"
 AAT_norway.4.desc: "La solution pour régler les problèmes auxquels doivent faire face chaque jour les [Root.GetHabitants] se trouvait juste sous notre nez ! Léon Trotski est non seulement l'un des plus grands penseurs du marxisme de notre temps, mais aussi un révolutionnaire charismatique et un général de grand talent.\n\nSon entrée au gouvernement va assurément créer des tensions avec [SOU.Capital.GetCapitalVictoryPointName], mais cela en vaut largement la peine. Après tout, l'expérience de $NOR_lev_trotsky$ va lui permettre de guider notre jeune pays et les prolétaires de toute la Scandinavie vers la plus grande gloire."
 AAT_norway.4.a: "Nul n'est prophète en son pays, dit-on..."
 AAT_norway.5.t: "$NOR_lev_trotsky$ jeté en prison"
 AAT_norway.5.desc: "Si certains ne se sont pas privés de qualifier les preuves trouvées dans la résidence des Knudsen de « fragiles », « peu convaincantes » ou même de « fabrications pures et simples » – et peut-être ont-ils raison – à un certain point, sous certaines circonstances, un juge les a jugées recevables. Par ailleurs, le fait est que [Root.GetLeLaLNP] [Root.GetName] ne pouvai[Root.GetTEntNP] davantage prendre le risque de s'aliéner le Nasjonal Samling. Mieux valait donc que $NOR_lev_trotsky$ soit jeté en prison, le plus rapidement possible.\n\nNul ne sait très bien à quel moment ou dans quelles circonstances il pourra revoir la lumière du soleil, mais pour l'heure cela n'a guère d'importance. Au moins sommes-nous sûrs qu'il sera mieux logé ici qu'en Sibérie."
 AAT_norway.5.a: "Nous devions l'empêcher\nde nuire davantage"
 AAT_norway.6.t: "Le sort de $NOR_lev_trotsky$"
 AAT_norway.6.desc: "Cela fait quelque temps maintenant que Léon Trotski se trouve en résidence surveillée dans cette ferme de Hurum, et cela ne semble être une solution convenable pour aucune des parties impliquées. [SOU.GetLeLaLNPCap] [SOU.GetName] exig[SOU.GetEEntNP] son extradition, le Nasjonal Samling veut le voir pendu, et quiconque n'est pas un trotskiste invétéré veut le voir partir. Nous devons donc décider au plus vite quoi faire de cet exilé si problématique.\n\n[MEX.GetLeader] a proposé de l'accueillir [MEX.GetAuEnANP] [MEX.GetName] si nous acceptons qu'il poursuive ainsi son exil. Mais nous pourrions aussi l'envoyer en signe de bonnes intentions à [SOU.GetLeader]..."
 AAT_norway.6.a: "Le soleil de [MEX.Capital.GetCapitalVictoryPointName]\ndevrait lui faire le plus grand bien"
 AAT_norway.6.b: "[SOU.GetLeader] va nous manger\ndans la main !"
 AAT_norway.7.t: "$NOR_lev_trotsky$ est arrivé\n[MEX.GetAuEnANP] [MEX.GetName]"
 AAT_norway.7.desc: "\nAu terme d'un exil [Root.GetAuEnANP] [Root.GetName] qui a duré des années, le politicien controversé Léon Trotski est arrivé [MEX.GetAuEnANP] [MEX.GetName], où il sera hébergé par les peintres Frida Kahlo et Diego Rivera, qui s'entendront sans doute très bien avec lui et son épouse.\n\nIl y sera sans doute bien mieux protégé face aux tentatives [SOU.GetAdjFP] de le retrouver. Mais aussi, et surtout, il ne nous causera ainsi plus le moindre problème."
 AAT_norway.7.a: "Enfin un peu de paix..."
 AAT_norway.8.t: "$NOR_lev_trotsky$ est arrivé à [SOU.Capital.GetCapitalVictoryPointName]"
 AAT_norway.8.desc_SOV: "\nCela faisait des années que nous attentions ce moment : ce traître de $NOR_lev_trotsky$ est enfin entre nos mains. Il va enfin payer ses crimes contre la Révolution et, plus grave encore, contre le camarade $SOV_iosif_stalin$ – même si cela ne fait guère de différence aux yeux du prolétariat qu'il a trahi."
 AAT_norway.8.desc_NOR: "\nLéon Trotski, qui nous a causé tant de soucis, est arrivé à [SOU.Capital.GetCapitalVictoryPointName], où il sera détenu – ou peut-être persécuté, selon ce que voudra faire de lui [SOU.GetLeader].\n\nQuel que soit le sort qui l'attend là-bas, [Root.GetLeLaLNP] [Root.GetName] peu[Root.GetTVentNP] enfin se laver les mains de l'ancien révolutionnaire et de tous les troubles qu'il a causés, d'autant que par ailleurs cela nous a permis de nous rapprocher [SOU.GetDuDelaDelNP] [SOU.GetName]."
 AAT_norway.8.a: "Enfin !"
 AAT_norway.8.b: "Bon débarras !"
 AAT_norway.9.t: "Le gouvernement Nygaardsvold"
 AAT_norway.9.desc: "\nLe gouvernement travailliste dirigé par $NOR_johan_nygaardsvold$ est le premier à être stable et à disposer d'une majorité claire depuis l'indépendance. Il a beaucoup œuvré au cours de l'année passée à faire passer des mesures qui, même si elles paraissent toujours trop lentes, contribueront à sortir [Root.GetLeLaLNP] [Root.GetName] de la profonde crise économique que vit le pays, tout en assurant le système social.\n\nBien évidemment, ces mesures ne peuvent être menées de front avec les préparatifs militaires dont nous pourrions avoir besoin si nous nous trouvons en guerre. Espérons que ce ne sera pas le cas."
 AAT_norway.9.a: "Seules comptent la paix\net la stabilité"
 AAT_norway.10.t: "Le Storting chancelle"
 AAT_norway.10.desc: "Alors que la guerre menace en Europe, paraissant de plus en plus inévitable, le Parlement chancelle, en proie à la discorde et aux divisions. Les promesses selon lesquelles le gouvernement de Nygaardsvold ferait entrer le pays dans une ère de stabilité sont depuis longtemps oubliées, et les parlementaires paraissent incapables de s'accorder sur la moindre mesure cohérente pour garantir la sécurité [Root.GetDuDelaDelNP] [Root.GetName] dans la tempête qui s'annonce.\n\nEt, pendant ce temps, les ennemis de la nation affûtent leurs couteaux, se réjouissant de voir le chaos qu'est devenu le Parlement, les tensions et les heurts ne faisant qu'empirer, jusqu'à ce que le pays sombre dans l'anarchie la plus totale."
 AAT_norway.10.a: "Cela ne va guère\nêtre long maintenant..."
 AAT_norway.11.t: "Le réveil des [Root.GetHabitants]"
 AAT_norway.11.desc: "Après des siècles de soumission à d'autres pays scandinaves, puis abandonné à son sort face aux capitalistes, le peuple des travailleurs [Root.GetAdjMP] apprend enfin à lutter ensemble face à l'oppresseur et à s'opposer à son hégémonie.\n\nEnfin les [Root.GetHabitants] cherchent l'inspiration pour la Révolution !"
 AAT_norway.11.a: "Jamais plus le prolétariat\nne se laissera endormir !"
 AAT_norway.12.t: "Motion de défiance à l'égard\nde $NOR_johan_nygaardsvold$"
 AAT_norway.12.desc: "\nIl semblerait que le gouvernement de $NOR_johan_nygaardsvold$ est incapable de tenir les promesses faites au moment où il a été formé, l'an passé. Il paraît même vouloir à tout prix désarmer [Root.GetLeLaLNP] [Root.GetName]. De nombreux parlementaires pensent que le pays devrait développer son industrie de l'armement, de manière à permettre le renforcement de nos fragiles forces armées, et ainsi dissuader toute puissance étrangère de lancer une invasion.\n\nUne motion de défiance a donc été proposée par les conservateurs du parti Høyre. Son président, l'industriel Johan Henrik Andresen, était sur le point de prendre sa retraite. Mais, saisissant l'opportunité qui lui était donnée, il se présente désormais comme une alternative crédible et pragmatique face aux progrès sociaux utopistes prônés par Nygaardsvold, et se dit prêt à gouverner la nation pour la remettre sur le droit chemin."
 AAT_norway.12.a: "À Andresen de gouverner donc !"
 AAT_norway.13.t: "Coup d'État de Quisling"
 AAT_norway.13.desc: "Tout occupés que nous étions à faire décoller l'économie du pays et à surveiller les agissements des fascistes à l'étranger, nous avons laissé le fascisme grandir au sein même de nos frontières. En dépit du faible soutien dont il dispose avec son parti, le Nasjonal Samling, et même s'il n'a jamais pu se faire élire au Storting, Vidkun Quisling est parvenu à former un gouvernement soutenu par [?NOR.NOR_cw_fascist_attacker.GetNameDef], et prétend désormais gouverner le pays..."
 AAT_norway.13.a: "L'heure de Quisling est enfin venue !"
 AAT_norway.13.b: "Les [Root.GetHabitants]\nne pardonneront jamais à ce traître !"
 AAT_norway.13.c: "Nous devons tout faire\npour le retarder !"
 AAT_norway.14.t: "Un collaborateur utile"
 AAT_norway.14.desc: "Vidkun Quisling, qui depuis des années a cherché à promouvoir le fascisme [NOR.GetAuEnANP] [NOR.GetName], vient de nous offrir son aide pour l'invasion de sa patrie.\n\nIl souhaite lancer un coup d'État à Oslo avec notre soutien, pour y établir un régime ami [Root.GetDuDelaDelNP] [Root.GetName]. Une fois établi, il faciliterait ainsi le lancement et le déroulement de l'invasion, tout en offrant une caution de légitimité pour l'occupation du pays."
 AAT_norway.14.a: "Il pourrait nous être utile"
 AAT_norway.14.b: "Ce bouffon ? Mieux vaut encore\ntout faire nous-mêmes !"
 AAT_norway.15.t: "Coup d'État de Quisling inévitable"
 AAT_norway.15.desc: "En dépit de tous nos efforts, Quisling a lancé son coup d'État pour tenter de prendre le pouvoir à Oslo. Avec le soutien des envahisseurs fascistes, il a diffusé la proclamation d'un nouveau gouvernement, voué à collaborer avec l'ennemi.\n\nIl n'y a aucun moyen de remédier à la situation. Nous étions déjà en bien mauvaise posture avant cela, et cela ne peut qu'aggraver encore notre situation..."
 AAT_norway.15.a: "Malheureusement, c'est lui\nqui décidera de l'avenir du pays..."
 AAT_norway.15.b: "Nous ne nous laisserons pas\nabattre si facilement !"
 AAT_norway.16.t: "En exil mais pas impuissants"
 AAT_norway.16.desc: "En dépit de la retraite tragique que nous avons dû opérer depuis la patrie, nous pouvons au moins trouver du réconfort dans le fait que nos dirigeants ont eu la prévoyance de se préparer au cas où le pire surviendrait, consacrant une part des ressources à la reprise du territoire [NOR.GetAdjMS].\n\nCes outils devraient permettre de faciliter l'entreprise épique qui commence dès aujourd'hui et ne vise à rien d'autre que reprendre le contrôle de la Norvège."
 AAT_norway.16.a: "Nous y retournerons bientôt !"
 AAT_norway.17.t: "Exigences territoriales [From.GetAdjFP]"
 AAT_norway.17.desc_monarchist: "S'appuyant sur des documents remontant à plusieurs siècles, la Couronne [From.GetAdjFS] prétend que [Root.GetLeLaLNP] [Root.GetName] contrôl[Root.GetEEntNP] des territoires qui relèvent de jure des titres royaux hérités par Haakon VII.\n\nPlus spécifiquement, il serait ainsi fait référence [GetNorwegianClaims]"
 AAT_norway.17.desc_fascist: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP] que nous [From.GetLuiLeurNP] cédions une part de nos territoires, au prétexte qu'elles seraient des terres ancestrales des [From.GetHabitants] que nous aurions volées. Comme prévu, nous avons été prévenus que tout refus de la rétrocéder provoquerait la guerre entre nos pays.\n\nIl est ainsi fait référence [GetNorwegianClaims]"
 AAT_norway.17.desc_denmark: "Un courtisan du roi Haakon VII [From.GetDuDeDNP] [From.GetName] – ou du prince Carl lorsqu'il vivait encore parmi nous, nous a présenté une exigence sérieuse. Selon [From.Capital.GetCapitalVictoryPointName], divers documents anciens, dont on peut soupçonner que l'origine est pour le moins contestable, prouveraient que le Danemark serait de plein droit possession de la Couronne [NOR.GetDuDeDNP] [NOR.GetName] et non de celle [DEN.GetDuDeDNP] [DEN.GetName].\n\nDernier point, plusieurs éléments montrent que les [From.GetHabitants] seraient prêts à prendre la région par la force en cas de refus de notre part..."
 AAT_norway.17.a: "Nous n'avons guère de choix"
 AAT_norway.17.b: "C'est parfaitement ridicule !"
 GetNorwegianClaims_iceland: "à l'Islande, au motif qu'elle serait occupée de manière illégale par la Couronne [DEN.GetAdjFS] depuis que la maison royale [NOR.GetDuDeDNP] [NOR.GetName] a été formée."
 GetNorwegianClaims_greenland: "au Groenland – ou « Eirik Raudes Land » comme le nomment les messages diplomatiques venus de [NOR.Capital.GetCapitalVictoryPointName]. Selon les motifs invoqués, ce territoire aurait dû être alloué au roi Haakon lorsqu'il est devenu roi [NOR.GetDuDeDNP] [NOR.GetName]."
 GetNorwegianClaims_faroes: "aux îles Féroé, qui seraient apparemment partie intégrante de la Couronne [NOR.GetDuDeDNP] [NOR.GetName]."
 GetNorwegianClaims_sweden: "aux États de Bohuslän, Dalécarlie et Jämtland, qui selon les messages diplomatiques auraient été volés par la Couronne [SWE.GetDuDeDNP] [SWE.GetName]."
 GetNorwegianClaims_bjarmeland: "aux territoires situés sur les rives de la mer Blanche, que leurs ancêtres vikings ont occupés jadis et que les messages diplomatiques appellent « Bjarmeland »."
 GetNorwegianClaims_ireland: "au comté de Leinster, qui selon les messages diplomatiques aurait été en premier lieu une zone de peuplement viking."
 GetNorwegianClaims_scotland: "aux îles Shetland et aux Highlands d'Écosse, qui relèveraient de l'autorité [NOR.GetAdjFS] du fait des conquêtes vikings."
 GetNorwegianClaims_vinland: "à Terre-Neuve et au Labrador, que [NOR.Capital.GetCapitalVictoryPointName] appelle « Vinland », au motif que les Vikings auraient été les premiers à découvrir la région et à la peupler."
 GetNorwegianClaims_denmark: "à rien moins que l'ensemble du Danemark..."
 AAT_norway.18.t: "[From.GetLeLaLNPCap] [From.GetName]\ncèd[From.GetEEntNP] à nos exigences"
 AAT_norway.18.desc_monarchist: "\nNous avons pu prouver au gouvernement [From.GetAdjMS] que nos revendications étaient légitimes, aussi a-t-il accepté de céder les territoires contestés à la Couronne [Root.GetDuDeDNP] [Root.GetName]."
 AAT_norway.18.desc_fascist: "\nFace à la menace que nous en prenions le contrôle par des moyens militaires, le faible gouvernement [From.GetAdjMS] a préféré céder, reconnaissant [Root.GetAuAlaAlNP] [Root.GetName] le droit légitime de contrôler ces territoires pour lesquels nous avions présenté nos revendications."
 AAT_norway.18.a: "Ce n'est que justice"
 AAT_norway.19.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] nos exigences"
 AAT_norway.19.desc_monarchist: "\nLa Couronne [Root.GetDuDeDNP] [Root.GetName] vient de souffrir un rude coup, [From.GetLeLaLNP] [From.GetName] ayant refusé de lui rétrocéder les territoires qui sont légitimement siens. Il s'agit là d'une véritable insulte, que nous ne saurions en aucun cas tolérer."
 AAT_norway.19.desc_fascist: "\nLes [From.GetHabitants] n'ont visiblement aucune idée de la gravité de leur geste. [Root.GetLeLaLNPCap] [Root.GetName] ne peu[Root.GetTVentNP] en aucun cas permettre que [Root.GetSesLeursNP] territoires légitimes demeurent sous occupation. Le seul choix qui s'offre à nous est donc de les reprendre par la force."
 AAT_norway.19.a: "Nous leur ferons payer\nleur insolence !"
 AAT_norway.20.t: "La reine n'est plus !"
 AAT_norway.20.desc: "Lors d'une visite familiale en Angleterre, Sa Majesté est décédée dans son sommeil par suite d'un arrêt cardiaque.\n\nDe son titre de jeune fille la princesse Maud de Galles, la reine consort de Norvège laisse derrière elle non seulement le roi Haakon et le prince Olav, mais aussi tout le peuple norvégien par qui elle était profondément appréciée."
 AAT_norway_news.1.desc: "\n\nAprès des années d'un exil remuant [NOR.GetAuEnANP] [NOR.GetName], le célèbre révolutionnaire Léon Trotski est arrivé à [MEX.Capital.GetCapitalVictoryPointName]. Il y a été reçu par les célèbres peintres Frida Kahlo et Diego Rivera, qui l'hébergeront chez eux en même temps que son épouse.\n$tab_news$Surtout, le penseur marxiste sera sans doute désormais hors de portée de ses ennemis [SOU.GetAuEnANP] [SOU.GetName], et il pourra jouir d'un exil paisible sous le soleil de l'Amérique centrale."
 AAT_norway_news.1.a: "Intéressant..."
 AAT_norway_news.1.sov: "Il va falloir enfin s'occuper de lui"
 AAT_norway_news.2.t: "Mort de la reine\nMaud de Norvège"
 AAT_norway_news.2.desc: "\nLors d'une visite familiale en Angleterre où elle devait retrouver son frère le roi Georges V du Royaume-Uni, la reine consort de Norvège anciennement princesse de Galles est décédée dans son sommeil par suite d'un arrêt cardiaque. Une complication de son opération abdominale réalisée plus tôt dans la semaine serait responsable.\n\nC'était une personnalité appréciée en Norvège. Nous partageons la peine de son fils, le prince Olav, et de son mari, le roi Haakon VII."
 AAT_norway_news.2.a: "C'est une perte tragique"
 AAT_norway_news.2.b: "Et un monarque de moins !"
 AAT_norway_news.3.t: "Mort du roi\nHaakon VII de Norvège"
 AAT_norway_news.3.desc: "\nMalgré une opération réussie suite à son accident de ski, le bien-aimé roi Haakon VII de Norvège est décédé de complications médicales.\n\nLe pays s'apprête à traverser une période sombre de son histoire. Espérons que le prince Olav monte sur le trône au plus vite afin de guider le peuple vers la lumière."
 AAT_norway_news.99.t: "Le roi Wojtek incorpore Jan Mayen dans sa sphère d'influence"
 AAT_norway_news.99.desc: "Bien qu'ignorée par la majeure partie du monde, le roi Wojtek, l'Ourstilleur, et le trône ont su voir le potentiel de cette île arctique. \n\nAvec l'aide d'ours polaires locaux et de nouveaux venus, Jan Mayen est en cours de repeuplement et transformée en une véritable nation, capable d'affronter tous les défis. On n'a rien vu de tel depuis l'ère victorienne.\n\nParmi ses citoyens, une personnalité polarisante se démarque ; son ancien nom importe peu, et chacun le connaît désormais sous celui de Grand Amiral Johan Mayen."
 AAT_norway_news.99.a: "La situation va à vau-l'eau !"
 AAT_norway_rikstanken.1.t: "Programme pour un char [Root.GetAdjMS]"
 AAT_norway_rikstanken.1.desc: "[Root.GetLeLaLNPCap] [Root.GetName] n'[Root.GetAOntNP] jamais disposé du moindre char, et s'il est peut-être trop tard pour rattraper notre retard, cela ne signifie en rien que nous ne devons y renoncer entièrement.\n\nLa première étape doit consister à trouver un partenaire convenable pour soit acquérir une licence soit collaborer au développement d'un projet commun. La réponse la plus évidente paraît être de contacter une grande puissance européenne, mais peut-être disposer d'un fournisseur serait-il plus commode."
 AAT_norway_rikstanken.1.a: "[?NOR_nordic_tank_seller.GetNameDefCap]\nserait l'idéal"
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetNameDefCap]\nserait le mieux"
 AAT_norway_rikstanken.1.c: "Mieux vaut privilégier\n[?NOR_fascist_tank_seller.GetNameDef]"
 AAT_norway_rikstanken.2.t: "Première approche du programme\nde char [Root.GetAdjMS]"
 AAT_norway_rikstanken.2.desc_NORDIC: "\n[?NOR_nordic_tank_seller.GetNameDefCap] dispose d'une industrie de l'armement bien développée, qui pourrait nous livrer des chars. Mais cela serait très coûteux pour notre petit pays.\n\nNous pouvons aussi nous rabattre sur l'achat d'une seule pièce, afin d'étudier davantage ce que l'on peut en faire."
 AAT_norway_rikstanken.2.desc_SOV: "\nToute l'industrie [?NOR_communist_tank_seller.GetAdjective] a été nationalisée lors de la Révolution, ce qui signifie que l'État dispose de tous les moyens pour produire de grandes quantités de chars. Cela nous permettrait de rattraper notre retard.\n\nNous pourrions aussi profiter de l'occasion pour montrer aux [Root.GetHabitants] ce qu'est en mesure de faire un pays communiste, et accroître ainsi le soutien à notre cause dans le pays."
 AAT_norway_rikstanken.2.desc_GER: "\n[?NOR_fascist_tank_seller.GetNameDefCap] dispose de chars puissants, et sa puissance industrielle pourrait nous permettre de construire des unités blindées en suffisance pour faire face à toute agression. Nous pourrions aussi établir une collaboration afin de développer nos propres modèles de chars, en aidant les ingénieurs avec tous les moyens à notre disposition.\n\nBien évidemment, cela nécessiterait aussi un alignement idéologique sur [?NOR_fascist_tank_seller.GetNameDef], quelle que soit l'approche que nous choisirons pour notre programme."
 AAT_norway_rikstanken.2.a: "Nous nous contenterons\nd'un seul char pour l'instant"
 AAT_norway_rikstanken.2.b: "La force de ces engins\nréside aussi dans leur nombre"
 AAT_norway_rikstanken.2.c: "Un traité commercial permettrait\nde rapprocher idéologiquement nos pays"
 AAT_norway_rikstanken.2.d: "Demandons une aide pour développer\nnos propres chars"
 AAT_norway_rikstanken.3.t: "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nnous acheter un char"
 AAT_norway_rikstanken.3.desc: "\nLe gouvernement [From.GetAdjMS] nous a contactés pour demander à pouvoir acheter un char de conception [Root.GetAdjFS]. Le seul problème est que, étant donné le faible budget dont il dispose, il ne peut se permettre qu'un seul char léger... Sans tourelle.\n\nLa requête est suffisamment étrange pour éveiller la suspicion, mais selon [From.Capital.GetCapitalVictoryPointName] l'objectif est de tester un modèle avant de former ses propres unités blindées."
 AAT_norway_rikstanken.3.a: "Un seul char\nne fera de mal à personne"
 AAT_norway_rikstanken.3.b: "Pourquoi nous font-ils perdre notre temps ?"
 AAT_norway_rikstanken.4.t: "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nacheter des chars [Root.GetAdjMP]"
 AAT_norway_rikstanken.4.desc: "\nLe gouvernement [From.GetAdjMS] vient de nous faire part de son souhait de créer des unités blindées.\n\nLui vendre des chars serait un net gain pour l'économie [Root.GetAdjFS], notamment pour l'industrie de l'armement, mais nous devons aussi songer à nos propres réserves de blindés. Et pouvons-nous même faire suffisamment confiance à [From.Capital.GetCapitalVictoryPointName] pour la laisser acquérir un tel armement ?"
 AAT_norway_rikstanken.4.a: "Rédigeons un traité commercial"
 AAT_norway_rikstanken.4.b: "Nous n'avons aucun char\nà vendre dans nos réserves"
 AAT_norway_rikstanken.5.t: "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nun rapprochement et des chars"
 AAT_norway_rikstanken.5.desc_SOV: "\nLe gouvernement [From.GetAdjMS] nous a contactés pour demander à ce que [Root.GetLeLaLNP] [Root.GetName] accept[Root.GetEEntNP] de lui vendre une grande quantité de chars légers. Il souhaiterait par ailleurs, au-delà d'un simple accord commercial, établir des relations plus étroites avec nous.\n\nC'est donc là une occasion unique de démontrer à la population [From.GetAdjFS] ce que permet d'obtenir la nationalisation de l'industrie, et permettrait d'engager d'autres partenariats entre nos nations à l'avenir."
 AAT_norway_rikstanken.5.desc_GER: "\nDes représentants du gouvernement [From.GetAdjMS], convaincus de leur qualité, ont fait part de leur désir d'acheter une grande quantité de nos chars légers.\n\nPar ailleurs, ils ont aussi fait part de leur intérêt pour un rapprochement idéologique entre nos pays, dans le but de donner à voir aux [From.GetHabitants] les succès [Root.GetDuDelaIdeo] [Root.GetIdeologie] afin d'en faire bénéficier leur propre pays."
 AAT_norway_rikstanken.5.a: "Un partenariat fructueux s'annonce !"
 AAT_norway_rikstanken.5.b: "Ce serait perdre beaucoup de temps\npour bien peu de chose"
 AAT_norway_rikstanken.6.t: "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nune collaboration technique"
 AAT_norway_rikstanken.6.desc: "\nLe gouvernement [From.GetAdjMS] cherche à lancer un programme qui lui permettrait de développer ses propres chars, et s'est tourné vers [Root.GetLeLaLNP] [Root.GetName] pour solliciter [Root.GetSonLeurNP] aide. Selon [From.Capital.GetCapitalVictoryPointName], cela permettrait aux [From.GetHabitants] non seulement d'acquérir de nombreux savoirs techniques et idéologiques, mais pourrait aussi permettre d'accélérer nos propres programmes de conception de blindés."
 AAT_norway_rikstanken.6.a: "Les chars [From.GetAdjMP]\nseront bientôt invincibles"
 AAT_norway_rikstanken.6.b: "Quelle utilité à tout cela ?"
 AAT_norway_rikstanken.7.t: "Notre premier char"
 AAT_norway_rikstanken.7.desc: "Nos voisins [From.GetAdjMP] ont accepté de vendre [Root.GetAuAlaAlNP] [Root.GetName] [Root.GetSonLeurNP] tout premier char. Évidemment, son blindage n'est guère épais, et il n'a pas de tourelle mais, avec un peu de travail sur ce modèle, il pourrait bien être le premier élément d'une unité de blindés."
 AAT_norway_rikstanken.7.a: "N'est-il pas déjà magnifique ?"
 AAT_norway_rikstanken.8.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous livrer des chars"
 AAT_norway_rikstanken.8.desc: "\nLe gouvernement [From.GetAdjMS] a accepté de rédiger un contrat de vente pour un grand nombre de chars. Dotée de ce matériel, l'armée [Root.GetAdjFS] pourra désormais rivaliser même avec les grandes puissances d'Europe."
 AAT_norway_rikstanken.8.a: "Enfin !"
 AAT_norway_rikstanken.9.t: "Rapprochement entre\n[From.GetHabitants] et [Root.GetHabitants]"
 AAT_norway_rikstanken.9.desc: "\nLe gouvernement [From.GetAdjMS] a accepté de nous vendre des chars et de ratifier un traité officiel qui permettra [Root.GetAuAlaAlNP] [Root.GetName] de s'aligner sur [From.GetLeLaLIdeo] [From.GetIdeologie], facilitant de la sorte un réel rapprochement entre nos pays."
 AAT_norway_rikstanken.9.a: "Les chars rapprochent les peuples,\nc'est une évidence"
 AAT_norway_rikstanken.10.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nun partenariat technologique"
 AAT_norway_rikstanken.10.desc: "\nDes émissaires [From.GetAdjMP] ont confirmé que leur gouvernement était prêt à nous aider à développer nos propres chars, à la condition évidente que nos deux pays opèrent aussi un rapprochement idéologique. Quoi qu'il en soit, une chose au moins est certaine : ils tireront de grands avantages des approches nouvelles que nous adopterons pour développer les chars [Root.GetAdjMP] que cette collaboration permettra de faire naître."
 AAT_norway_rikstanken.10.a: "Nous aurons bientôt\nnos propres chars !"
 AAT_norway_rikstanken.11.t: "Leçons tirées\nde l'étude du Rikstanken"
 AAT_norway_rikstanken.11.desc: "\nCela fait un moment déjà que nous disposons d'un char, affectueusement surnommé Rikstanken, « le char national ». Nous l'avons vu à l'œuvre et avons constaté ce qu'il est en mesure de faire, aussi l'heure est-elle sans doute venue de passer à l'étape suivante du programme en le démontant pour comprendre son fonctionnement, parvenir à concevoir nos propres modèles et les fabriquer par nous-mêmes, [Root.GetAuEnANP] [Root.GetName].\n\nAprès tout, il faut convenir qu'un seul et unique char n'a qu'un avantage stratégique très limité sur le champ de bataille."
 AAT_norway_rikstanken.11.a: "Plus de chars !"
 AAT_norway_rikstanken.11.b: "Mais a-t-on réellement\nbesoin de chars ?"
 AAT_norway_rikstanken.12.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde répondre à notre demande"
 AAT_norway_rikstanken.12.desc: "\nEn dépit de notre volonté d'appuyer notre programme de char [Root.GetAdjMS] sur une collaboration avec [From.GetLeLaLNP] [From.GetName], [From.GetCeluiCelleNP]-ci [From.GetAOntNP] rejeté notre demande. Autant pour nos souhaits de moderniser nos forces armées..."
 AAT_norway_rikstanken.12.a: "Nous trouverons bien un autre moyen"
 AAT_rikstanken_program_tech_bonus: "Programme de char norvégien"
 AAT_norway_allied.1.t: "[From.GetLeLaLNPCap] [From.GetName]\ncherch[From.GetEEntNP] des investisseurs"
 AAT_norway_allied.1.desc: "\nLe gouvernement [From.GetAdjMS] cherche à développer son industrie et aurait besoin pour cela d'investissements. Ce serait là une superbe occasion pour [Root.GetLeLaLNP] [Root.GetName] de réaliser des profits, tout en permettant le développement d'un pays qui pourrait devenir à l'avenir, au cas où un conflit viendrait à éclater, un allié de valeur."
 AAT_norway_allied.1.a: "L'idée est certes intéressante"
 AAT_norway_allied.1.b: "Cela paraît beaucoup trop risqué"
 AAT_norway_allied.2.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] d'investir"
 AAT_norway_allied.2.desc: "\nLa proposition faite à [From.Capital.GetCapitalVictoryPointName] d'investir [Root.GetAuEnANP] [Root.GetName] a paru l'intéresser, et [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté d'investir. Cela permettra par ailleurs un rapprochement entre nos deux pays, qui pourrait même déboucher un jour sur une alliance formelle."
 AAT_norway_allied.2.a: "C'est une excellente chose"
 AAT_norway_allied.3.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] d'investir"
 AAT_norway_allied.3.desc: "\nMalgré tout ce qui a été entrepris pour le convaincre, le gouvernement [From.GetAdjMS] refuse de participer au développement des capacités industrielles [Root.GetAdjFP] qui nous permettraient de défendre le pays en cas de conflit.\n\nNous devrions nous rappeler de cela à l'avenir..."
 AAT_norway_allied.3.a: "Nous trouverons mieux ailleurs"
 AAT_norway_allied.4.t: "Un remplaçant pour Laake"
 AAT_norway_allied.4.desc: "$NOR_kristian_laake$ a servi dans l'armée [Root.GetAdjFS] longtemps, avant d'être nommé général en chef il y presque dix ans, en temps de paix – bien longtemps avant que [Root.GetLeLaLNP] [Root.GetName] ne se trouv[Root.GetEEntNP] confronté[Root.GetXENP] aux risques actuels.\n\nIl est difficile de lui accorder notre entière confiance pour commander en temps de guerre, aussi est-il préférable qu'il soit remplacé. Mais la question est : par qui ?"
 AAT_norway_allied.4.a: "$NOR_carl_gustav_fleischer$\nserait le meilleur choix"
 AAT_norway_allied.4.b: "$NOR_wilhelm_von_tangen_hansteen$\na toutes les capacités requises"
 AAT_norway_allied.4.c: "Le meilleur choix est\nde loin $NOR_otto_ruge$"
 AAT_norway_fascist.1.t: "Invitation des fascistes [From.GetAdjMP]\nà envahir leur pays"
 AAT_norway_fascist.1.desc: "\nUne coalition de plusieurs mouvements nationalistes et fascistes [From.GetAdjMP], sympathiques à notre cause, nous a proposé son aide au cas où [Root.GetLeLaLNP] [Root.GetName] souhaiterai[Root.GetTEntNP] envahir [From.GetLeLaLNP] [From.GetName]. Elle dit avoir tout préparé de son côté pour s'emparer du gouvernement et poser les bases de l'administration du territoire en notre nom.\n\nSi tout cela est bien vrai, l'occasion paraît trop belle pour ne pas en profiter. Mieux vaut toutefois être certains que nous sommes prêts à frapper."
 AAT_norway_fascist.1.a: "C'est si gentiment proposé..."
 AAT_norway_fascist.1.b: "Pourquoi partagerions-nous\nle pouvoir avec les indigènes ?"
 AAT_norway_fascist.2.t: "[From.GetLeLaLNPCap] [From.GetName] nous rejett[From.GetEEntNP]"
 AAT_norway_fascist.2.desc: "\nEn dépit de notre offre, le gouvernement [From.GetAdjMS] nous a indiqué que s'il devait lancer une invasion [Root.GetDuDelaDelNP] [Root.GetName] il n'aurait ni le souhait, ni le besoin de notre aide. Il semble donc que, si nous voulons prendre le pouvoir, nous allons devoir y parvenir par nous-mêmes..."
 AAT_norway_fascist.2.a: "Ces [From.GetHabitants]\nvont le regretter !"
 AAT_norway_fascist.3.t: "[From.GetLeLaLNPCap] [From.GetName]\nprome[From.GetTTtentNP] [From.GetSonLeurNP] aide"
 AAT_norway_fascist.3.desc: "\nDes représentants du parti fasciste [FROM.GetAdjMS] nous ont contactés pour nous assurer que [From.GetLeLaLNP] [From.GetName] nous fournir[From.GetAOntNP] le soutien nécessaire pour prendre le pouvoir [Root.GetAuEnANP] [Root.GetName].\n\nNous devrions donc bientôt pouvoir sortir de la clandestinité pour assurer un réel avenir au pays."
 AAT_norway_fascist.3.a: "Enfin !"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.4.t: "Les fascistes [From.GetAdjMP]\ndemandent notre aide"
 AAT_norway_fascist.4.desc: "\nDes envoyés fascistes [FROM.GetAdjMS] nous ont détaillé leur combat pour établir le fascisme [From.GetAuEnANP] [From.GetName] afin de prendre le contrôle du pays, en tirant profit de la fragilité et des velléités perpétuelles de leur gouvernement.\n\nIls ont clairement besoin de cette aide pour prendre le contrôle des leviers des instances du pouvoir, ce qui permettrait de faire [From.GetDuDelaDelNP] [From.GetName] [From.GetUnUneDesNP] allié[From.GetXENP] utile[From.GetXSNP] pour [Root.GetLeLaLNP] [Root.GetName] à l'avenir."
 AAT_norway_fascist.4.a: "Nous devrions les aider"
 AAT_norway_fascist.4.b: "Nous n'avons rien à y gagner"
 AAT_norway_fascist.6.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous refus[From.GetEEntNP] [From.GetSonLeurNP] aide"
 AAT_norway_fascist.6.desc: "\nDes représentants du parti fasciste [FROM.GetAdjMS] viennent de nous transmettre de mauvaises nouvelles : [From.GetLeader] refuse de nous aider.\nCela signifie que nous devrons œuvrer seuls pour imposer un régime fasciste [Root.GetAuEnANP] [Root.GetName]."
 AAT_norway_fascist.6.a: "D'une manière ou d'une autre,\nnous y parviendrons !"
 AAT_norway_communist.1.t: "[From.GetLeLaLNPCap] [From.GetName]\nveu[From.GetTLentNP] relancer le commerce pomor"
 AAT_norway_communist.1.desc: "Des siècles avant que nous parvenions à imposer les avancées de la Révolution, les Pomors du Nord de la Russie franchissaient la mer de Barents pour mener des échanges vitaux dans le Nord de la Norvège.\n\nOr, le gouvernement [From.GetAdjMS] se propose de relancer cette tradition ancienne. Cela serait à coup sûr bénéfique pour nos deux pays, en sus de permettre le rapprochement de deux pays ayant fait le choix évident du communisme."
 AAT_norway_communist.1.a: "La mer de Barents\nsera à nouveau fréquentée"
 AAT_norway_communist.1.b: "Le commerce est un concept\ntellement bourgeois..."
 AAT_norway_communist.2.t: "Le commerce pomor relancé"
 AAT_norway_communist.2.desc: "Tout comme leurs ancêtres, nos camarades [From.GetAdjMP] sont prêts à faire commerce avec nous sur les côtes du Nord [NOR.GetDuDelaDelNP] [NOR.GetName]. Outre qu'il permettra de montrer aux travailleurs du monde entier les avantages de la camaraderie communiste de tous pays, cet arrangement sera assurément profitable pour les deux nations."
 AAT_norway_communist.2.a: "C'est une excellente chose"
 AAT_norway_communist.3.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde relancer le commerce pomor"
 AAT_norway_communist.3.desc: "\nEn dépit de notre histoire commune et des échanges qui nous unissaient par-delà la mer de Barents, [From.GetLeLaLNP] [From.GetName] ne sembl[From.GetEEntNP] pas vouloir relancer le commerce pomor. Si nous voulons développer les côtes nord du pays, nous allons donc devoir trouver d'autres manières."
 AAT_norway_communist.3.a: "C'est dommage malgré tout"
 AAT_norway_communist.4.t: "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune aide pour [From.GetSonLeurNP] industrie militaire"
 AAT_norway_communist.4.desc: "\nNos camarades [From.GetAdjMP] ont besoin d'aide. Leur Révolution a contribué à les rapprocher de nous, aussi serait-il sensé de soutenir leurs tentatives de moderniser leur armée.\n\nSi [Root.GetLeLaLNP] [Root.GetName] pouvai[Root.GetTEntNP] être vu[Root.GetXENP] apportant [Root.GetSonLeurNP] soutien à un autre pays communiste, cela constituerait une victoire politique pour nous et un exemple pour les prolétaires [From.GetAdjMP]."
 AAT_norway_communist.4.a: "Leurs armes contribueront\nà la lutte contre nos ennemis"
 AAT_norway_communist.4.b: "Pour qu'ils retournent\nces armes contre nous ?"
 AAT_norway_communist.5.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] de nous aider"
 AAT_norway_communist.5.desc: "\nNos chers camarades [From.GetAdjMP] ont accepté de répondre à notre demande de soutien. Nous sommes donc désormais assurés de pouvoir développer les industries militaires afin de défendre la Révolution."
 AAT_norway_communist.5.a: "Nos armes contribueront ainsi\nà la lutte contre l'ennemi commun"
 AAT_norway_communist.6.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de nous aider"
 AAT_norway_communist.6.desc: "\nNotre confiance en nos camarades [From.GetAdjMP] semble avoir été bien mal placée. [From.Capital.GetCapitalVictoryPointName] ne paraît en aucun cas vouloir nous aider à accroître la production de nos usines d'armement."
 AAT_norway_communist.6.a: "Sales traîtres à la Révolution !"
 AAT_norway_communist.7.t: "Chute de la famille royale"
 AAT_norway_communist.7.desc: "Le temps est depuis longtemps révolu où la royauté [NOR.GetAdjFS] était l'une des plus populaires d'Europe. Même si le roi Haakon avait insisté pour ne monter sur le trône qu'à la suite d'un référendum et sa volonté affichée de libéralisme politique, une monarchie reste une monarchie, et aucune société égalitaire ne peut espérer se développer dans de telles conditions.\n\nHaakon VII et le prince Olav, de même que le reste de leur royale parentèle, ont donc été arrêtés et envoyés à l'étranger, leurs propriétés immenses étant désormais destinées à permettre de construire une société communiste.\n\n[NOR_GetExiledMonarchyLastParagraph]"
 NOR_exiled_monarchy_to_desc_DEN: "Reprenant son nom danois, le prince Carl a donc été accueilli [DEN.GetAuEnANP] [DEN.GetName] par son frère, le roi Frédéric. Il trouvera bien à s'y occuper, comme tous les membres de cette famille."
 NOR_exiled_monarchy_to_desc_ENG: "Son retour dans son pays natal [DEN.GetLeLaLNP] [DEN.GetName] n'étant pas un choix possible, l'ancien souverain Haakon et sa famille se sont donc trouvés contraints d'accepter l'exil [ENG.GetAuEnANP] [ENG.GetName], le pays où il avait autrefois épousé la princesse Maud de Galles."
 NOR_exiled_monarchy_to_desc_SWE: "Ne pouvant retourner ni dans la patrie d'origine de notre ancien roi Haakon, [DEN.GetLeLaLNP] [DEN.GetName], ni dans celle de la reine Maud, [ENG.GetLeLaLNP] [ENG.GetName], l'ancienne famille royale a été contrainte d'accepter l'exil dans une monarchie voisine. Il est assez ironique que l'ancienne royauté [Root.GetAdjFS] doive aujourd'hui dépendre de celle [SWE.GetDuDeDNP] [SWE.GetName], si peu de temps après que nous lui avons arraché notre indépendance..."
 NOR_exiled_monarchy_to_desc_NONE: "Mais le monde a bien changé depuis 1905. Notre famille royale se trouvant dépourvue de tout pays sur lequel régner, et sans aucune capitale prête à l'accueillir lors de son exil, la preuve est faite que le monde est prêt à renoncer à la monarchie."
 AAT_norway_communist.7.a: "Qu'importe tant que\nnous en sommes débarrassés"
 AAT_norway_communist.8.t: "Arrivée de la famille\nroyale [NOR.GetAdjFS]"
 AAT_norway_communist.8.desc_DEN: "\nAprès avoir quitté [Root.GetLeLaLNP] [Root.GetName] pour former sa propre famille royale [NOR.GetAuEnANP] [NOR.GetName], notre prince Carl, appelé depuis Haakon VII, vient de rentrer.\n\nBrutalement déposé et exilé après la révolution communiste, il va désormais devoir vivre une vie en exil dans notre pays, parmi ses parents."
 AAT_norway_communist.8.desc_ENG: "\nLa famille royale de Norvège est liée à la nôtre depuis des années, la reine Victoria ayant donné sa petite-fille Maud de Galles en mariage à Carl du Danemark, futur souverain de Norvège sous le nom de Haakon VII.\n\nMalheureusement, avec la Révolution survenue récemment dans ce pays, il a été déposé et ne peut guère retourner au Danemark. Il s'est donc trouvé contraint de trouver refuge [Root.GetAuEnANP] [Root.GetName]."
 AAT_norway_communist.8.desc_SWE: "\nLa famille royale de Norvège a été envoyée en exil par les révolutionnaires, sans pouvoir trouver refuge auprès des autres membres de la dynastie [ENG.GetAuEnANP] [ENG.GetName] ou [DEN.GetAuEnANP] [DEN.GetName]. Elle a donc choisi de faire fi de son orgueil pour s'installer [Root.GetAuEnANP] [Root.GetName].\n\nMême si nos familles royales n'ont aucun lien de parenté, il est bien évidemment de notre devoir de préserver cette monarchie scandinave de la déchéance."
 AAT_norway_communist.8.a: "Ils sont évidemment bienvenus !"
 AAT_norway_communist.8.b: "Nous ferons un effort pour les accueillir..."
 AAT_norway_monarchist.1.t: "Proposition du chambellan"
 AAT_norway_monarchist.1.desc: "En dépit de la conviction du roi Haakon que le Storting doit assurer son indépendance en résolvant lui-même les débats entre ses membres, son chambellan, Peder Anker Wedel-Jarlsberg, a proposé que la Couronne intervienne dans le cadre de la situation actuelle, qui ne fait que renforcer l'instabilité du pays.\n\nAu prétexte d'une vague menace d'invasion étrangère, il a appelé les [Root.GetHabitants] à témoigner de leur confiance envers Sa Majesté en manifestant dans tout le pays, et à exiger du souverain qu'il agisse.\n\nOr, le comte Wedel-Jarlsberg est le plus proche confident du roi, et très lié à toutes les familles de la plus haute noblesse [Root.GetAdjFS], aussi vaut-il mieux surveiller ces événements de près..."
 AAT_norway_monarchist.1.a: "Qu'a-t-il donc derrière la tête ?"
 AAT_norway_monarchist.2.t: "Le roi est mort !"
 AAT_norway_monarchist.2.desc: "L'impensable s'est produit. Malgré une opération réussie suite à son accident de ski, notre bien-aimé roi Haakon VII est décédé de complications médicales.\n\nNotre pays s'apprête à traverser une période sombre de son histoire. Espérons que le prince Olav monte sur le trône au plus vite afin de nous guider vers la lumière."
 AAT_norway_monarchist.2.a: "La vie est injuste"
 AAT_norway_monarchist.3.t: "Succession royale"
 AAT_norway_monarchist.3.desc: "Tandis que notre nation pleure encore la disparition du roi Haakon VII, le prince Olav se focalise sur le champ de bataille. Il semble plus occupé à guider nos hommes vers la victoire que de guider le peuple vers la lumière. On vient à se demander qui pourrait diriger le pays dans cette période trouble. Au moins, nous pouvons remercier Markis Jarlsberg pour son tempérament à toute épreuve."
 AAT_norway_monarchist.3.a: "En temps de crise,\nil faut savoir innover"
 AAT_norway_monarchist.3.b: "Ne mettons pas\nla charrue avant les bœufs"
 AAT_norway_monarchist.4.t: "La reine\nMathilde I de Norvège"
 AAT_norway_monarchist.4.desc: "\nOn ne saura jamais ce qui s'est passé au palais royal à huis clos, mais le gouvernement royal norvégien a annoncé qu'à partir d'aujourd'hui, la reine Maud, consort de feu le roi Haakon VII, prendra la tête du pays sous le nom de Mathilde I. Une décision pour le moins surprenante, sachant que le prince Olav était l'héritier direct au trône, mais l'arrangement semble lui convenir, car il peut ainsi se concentrer sur l'effort de guerre. De plus, elle n'est autre que la petite-fille de la reine Victoria, elle suit donc ainsi les pas de son aïeule et les lois de succession de sa terre natale.\n\nAutre curiosité, le nom de Markis Wede-Jarlsberg n'a pas été mentionné lors de l'annonce du jour. Son rôle dans le régime à venir n'a pas été mentionné, tout comme l'endroit où il se trouve actuellement."
 AAT_norway_monarchist.4.a: "Longue vie\nà la reine Mathilde !"
 Sweden_rearnament.1.t: "Financement de l'Armée de terre"
 Sweden_rearnament.1.desc: "L'Armée de terre est rien moins que les muscles de la nation, et a pour tâche de protéger les côtes, les villes et les frontières.\n\nMais elle engloutit aussi des fonds considérables, qui pourraient être insupportables pour la société [Root.GetAdjFS]."
 Sweden_rearnament.1.a: "Mieux vaut lui couper les fonds"
 Sweden_rearnament.1.b: "Contentons-nous d'un financement limité"
 Sweden_rearnament.1.c: "Un financement normal suffira"
 Sweden_rearnament.1.d: "Consacrons-y des fonds importants"
 Sweden_rearnament.2.t: "Financement de l'Armée de l'air"
 Sweden_rearnament.2.desc: "Les experts et spécialistes s'accordent tous sur un point : à l'avenir, la guerre sera livrée dans le ciel autant que sur terre ou en mer. Ce type d'engagement nouveau se trouve donc au centre de toutes les attentions chez les grandes puissances, et l'on peut d'ores et déjà être certains que la défense du pays reposera de manière croissante sur les aéronefs.\n\nMais à quel point l'ouvrier, dans son usine, peut-il comprendre ces considérations et les sommes énormes consacrées à des avions lorsque lui-même a le plus grand mal à acheter son pain pour la semaine ?"
 Sweden_rearnament.3.t: "Financement de la Marine"
 Sweden_rearnament.3.desc: "Durant des siècles, les pays se trouvant sur les rives de la Baltique ont cherché à s'assurer du contrôle de ses îles et de ses côtes – et nous-mêmes autant que les autres, avec notre longue côte s'étendant depuis le nord jusqu'à l'ouest, face à l'Atlantique. Mais nous sommes aujourd'hui confrontés à d'autres menaces, telle la Flotte rouge à Léningrad, ou la Kriegsmarine au sud.\n\nUne Marine puissante est donc indispensable pour assurer la défense du pays, mais ces vastes bâtiments de métal sont coûteux. Il est donc vital de planifier avec le plus grand soin le financement de tout cela."
 Sweden_rearnament.4.t: "Réunion de la Commission\nsur le réarmement"
 Sweden_rearnament.4.desc: "\nConformément aux demandes, nous vous informons que la Commission sur le Réarmement est actuellement réunie afin de définir les politiques de financement de la défense au cours de l'année à venir.\n\nMieux vaut bien étudier la question, car cela va orienter la politique budgétaire de plusieurs années, tandis même que dans le monde les tensions s'accroissent de jour en jour..."
 Sweden_rearnament.4.desc.a: "C'est effectivement crucial"
 Sweden_rearnament_delta_low: "Changement concret : [?folkhemmet_air_part_delta_low_tooltip]"
 Sweden_rearnament_delta_medium: "Changement concret : [?folkhemmet_air_part_delta_medium_tooltip]"
 army_budget_event_active: "La Commission sur le financement de l'Armée de terre est réunie"
 air_budget_event_active: "La Commission sur le financement de l'Armée de l'air est réunie"
 navy_budget_event_active: "La Commission sur le financement de la Marine est réunie"
 AAT_Sweden.1.t: "Une commission parlementaire\nrecommande de réarmer"
 AAT_Sweden.1.desc: "\nEn 1930, le Riksdag a lancé une enquête pour définir quels devaient être les plans relatifs au financement de la défense. La Ligue des fermiers et les modérés poussent pour que les financements soient relevés, tandis que le Premier ministre $SWE_per_albin_hansson$ et ses sociaux-démocrates s'y opposent fermement, au prétexte que cela retarderait leurs réformes sociales.\n\nPendant ce temps, les discours menaçants se multiplient dans les pays voisins, et l'enquête parlementaire apporte de l'eau au moulin des partis de droite : « toute négligence dans la défense nationale serait contraire aux intérêts aussi bien de l'État que de la population ».\n\nLe gouvernement est désormais déchiré, et Hansson menace de démissionner pour lancer au plus vite la campagne en vue des élections de 1936. Cela impliquerait donc de nommer quelqu'un pour prendre sa suite, au moins jusqu'aux élections prévues pour cette année 1936."
 AAT_Sweden.1.a: "La $SWE_aat_farmers_union_long$\nest le meilleur choix"
 AAT_Sweden.1.c: "L'opposition de droite doit l'emporter"
 AAT_Sweden.1.b: "Il n'y a aucune raison\nque Hansson démissionne"
 AAT_Sweden.1.b_tt: "§RCela va avoir des conséquences politiques pour le moins néfastes.§!"
 AAT_Sweden.2.t: "Vote de défiance"
 AAT_Sweden.2.desc: "Alors que $SWE_per_albin_hansson$ refuse de revenir sur ses choix budgétaires et de céder la place à un autre candidat, une coalition de la $SWE_neutrality_party_long$ et des Modérés a décidé de lancer une motion de défiance, qui l'a emporté au Riksdag, obligeant le Premier ministre à démissionner. Le poste est donc désormais vacant.\n\nCela a déclenché une crise au gouvernement, aucun parti n'ayant une majorité suffisante pour prendre le pouvoir. Le roi lui-même a demandé à ce qu'il soit mis fin à ce chaos, geste extraordinaire pour un souverain qui ne dispose selon la Constitution d'aucun pouvoir politique."
 AAT_Sweden.2.a: "Comment cela va-t-il finir ?"
 AAT_Sweden.3.a: "$SWE_per_albin_hansson$\nsera évidemment élu"
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.axel_is_leader: "$SWE_axel_pehrssonbramstorp$\na fait du bon travail jusque-là"
 AAT_Sweden.3.axel_is_not_leader: "Laissons sa chance\nà la $SWE_aat_farmers_union_long$"
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.bagge_is_leader: "$SWE_gosta_bagge$ est\nle plus qualifié pour le pays"
 AAT_Sweden.3.bagge_is_not_leader: "En ces temps troublés,\nmieux vaut les Modérés"
 AAT_Sweden.3.d: "Wigforss devrait remplacer Albin\nà la tête des sociaux-démocrates"
 AAT_Sweden.3.t: "Élections législatives de 1936"
 AAT_Sweden.3.desc: "Les électeurs de tout le pays ont aujourd'hui voté pour les élections législatives. On s'attend à ce que les sociaux-démocrates gagnent plusieurs sièges au Riksdag, ce qui leur permettrait de former un nouveau gouvernement.\n\nCependant, aussi bien la $SWE_aat_farmers_union_long$ que la $SWE_aat_hogern_long$ espèrent qu'un revirement des électeurs leur permettra d'accéder au pouvoir. Or, des projections prévoient que des partis plus confidentiels pourraient gagner eux aussi quelques sièges, tirant parti des tensions dans le monde. Tout est donc possible..."
 AAT_Sweden.4.t: "Insultes au Riksdag"
 AAT_Sweden.4.desc: "La séance du jour, au Riksdag, a été pour le moins animée. L'enjeu des débats était de déterminer qui devrait occuper la fonction de Premier ministre, ce qui a très vite déclenché une série d'attaques personnelles. Karl Sjöblom a ainsi violemment critiqué Glenn Werner, n'hésitant pas à lui jeter : « la seule chose à laquelle vous êtes bon, c'est promener votre chien ».\n\nUn membre du parti du député ainsi attaqué a pris soin de préciser que le député visé n'avait jamais possédé de chien."
 AAT_Sweden.4.a: "Espérons que nous aurons bientôt\nun Premier ministre..."
 AAT_Sweden.5.t: "Un politique retrouvé\ncaché dans un buisson"
 AAT_Sweden.5.desc: "Lennart Jansson a été découvert caché dans un buisson non loin du Riksdag, aujourd'hui même. Découvert dans cette posture pour le moins étrange, il a insisté sur le fait qu'il ne se cachait pas, mais était en train d'observer une espèce particulièrement rare de coccinelle, avant de se précipiter vers le Parlement.\n\nIl se murmure dans les couloirs du bâtiment qu'il s'était toutefois bel et bien caché pour éviter de croiser un adversaire politique qui a été vu entrer juste avant lui."
 AAT_Sweden.5.a: "Tout cela est si profondément ridicule..."
 AAT_Sweden.6.t: "Soupe interdite au Riksdag"
 AAT_Sweden.6.desc: "Le Président du Riksdag s'est vu contraint d'introduire de nouvelles règles concernant la consommation d'aliments et de boissons lors des séances, après qu'Agda Sörlp se soit permise d'avaler une soupe de façon « extrêmement bruyante pendant le discours d'un autre député lors des débats concernant l'élection d'un nouveau Premier ministre. Le Président a qualifié cela de « distraction provocatrice », ce à quoi Agda Sörlp a répondu qu'étant donné la longueur interminable des débats ces derniers temps, elle n'avait pas d'autres moments où prendre son souper. Certains l'auraient entendu dire, par ailleurs, que « soupe pour soupe, la sienne était meilleure que le discours de son collègue »."
 AAT_Sweden.6.a: "Plus de soupe maintenant !"
 AAT_Sweden.7.t: "Douze arrestations au Parlement"
 AAT_Sweden.7.desc: "Douze personnes ont été arrêtées au Parlement aujourd'hui, apparemment surpris après avoir pénétré à l'intérieur du bâtiment. Arrêtés par la police, ils ont expliqué qu'ils voulaient simplement obliger les députés à décider d'un Premier ministre, au motif que l'aide sociale dont ils dépendent n'était plus versée au milieu du chaos politique.\n\nIls ont été arrêtés dans les couloirs du fait que l'un de ces douze hommes, $SWE_rikard_persson$, était recherché par la police pour contrebande de tabac. Se trouvant contraint d'user des toilettes publiques, il y aurait été reconnu par un membre des forces de l'ordre et aussitôt arrêté.\n\nLa peine qu'il encourt est de deux ans de prison, le reste de la troupe risquant pour sa part jusqu'à six mois de prison et une amende."
 AAT_Sweden.7.a: "Bien fait pour lui !"
 AAT_Sweden.8.t: "Libération de onze\ndes personnes arrêtées au Parlement"
 AAT_Sweden.8.desc: "\nOnze des personnes arrêtées pour avoir tenté de prendre le Parlement ont été placées aujourd'hui en liberté conditionnelle, un seul des prévenus se trouvant toujours incarcéré pour contrebande."
 AAT_Sweden.8.a: "Espérons que ces vandales s'amenderont"
 AAT_Sweden.9.t: "Un contrebandier de tabac change de vie"
 AAT_Sweden.9.desc: "$SWE_rikard_persson$, qui avait été arrêté lorsqu'il avait tenté avec onze autres personnes de prendre le Parlement, était un contrebandier de tabac notoire, ce qui lui a valu deux ans de prison. Or, il s'est avéré qu'il a depuis changé de vie : une fois sa peine purgée, il a intégré la Marine. Ses supérieurs ont découvert en lui un jeune homme motivé et talentueux, qui a depuis été promu au sein de la hiérarchie militaire."
 AAT_Sweden.9.a: "C'est là un parcours exemplaire"
 AAT_Sweden.10.t: "Démission de $SWE_herman_eriksson$"
 AAT_Sweden.10.desc: "$SWE_herman_eriksson$ a remis aujourd'hui sa démission, au motif qu'il souhaiterait se retirer pour devenir directeur de la société Vin- & Spritcentralen.\n\nMalgré son souhait, le gouvernement peut difficilement se passer de ses talents. Mais l'avoir comme directeur d'un producteur de liqueurs possédé par l'État présenterait aussi quelques avantages."
 AAT_Sweden.10.a: "Il ne peut pas quitter\nle gouvernement ainsi"
 AAT_Sweden.10.b: "On ne peut tout de même pas\nle forcer à rester..."
 AAT_Sweden.11.t: "Les travailleurs [GER.GetAdjMP] prennent\nle contrôle des usines Landsverk"
 AAT_Sweden.11.desc: "\nÀ peine la déclaration de guerre connue, le personnel [GER.GetAdjMS] est parvenu à s'assurer du contrôle des usines Landsverk et à s'y retrancher. Si l'armée devrait pouvoir rétablir rapidement la situation, on doit évidemment s'attendre à des dommages au cours des affrontements, ce qui empêchera sans doute de remettre les chaînes de production en route durant un certain temps.\n\nOn sait peu de choses sur ce qu'il s'est produit sur les sites Landsverk situés en territoire [GER.GetAdjMS], mais il fait peu de doute que [GER.Capital.GetCapitalVictoryPointName] aura tout fait pour en prendre le contrôle au plus vite."
 AAT_Sweden.11.a: "Ces usines d'armement [GER.GetAdjFP]\nn'étaient pas une bonne idée..."
 AAT_Sweden.12.t: "Mort de [Root.GetLeader]\nd'une attaque cardiaque"
 AAT_Sweden.12.desc: "\nUne communication radio [?SWE.bus_capture_tag.GetAdjective] a rapporté aujourd'hui la capture et la mort de [Root.GetLeader]. Selon le message des commandos rapportant cette nouvelle, son quartier général mobile avait été en partie cerné par l'ennemi non loin de la ligne de front. Selon le rapport des commandos, c'est au moment de sortir du bus où [Root.GetLeader] et son état-major étaient enfermés que le Premier ministre a paru chanceler, avant de s'écrouler au sol.\n\nEn dépit des hostilités en cours, l'ennemi nous a gracieusement rendu le corps pour des funérailles d'État. L'autopsie a révélé que le Premier ministre avait subi une attaque cardiaque ayant provoqué un arrêt du cœur.\n\nEn dépit du chaos engendré par la guerre, Tage Erlander a pris sa succession en tant que Premier ministre par intérim, jusqu'à ce que des élections puissent être organisées."
 AAT_Sweden.12.a: "C'est une véritable tragédie..."
 AAT_Sweden.13.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nle contrôle de Narvik"
 AAT_Sweden.13.desc: "\nLe gouvernement [From.GetAdjMS] exige de recevoir le contrôle de la région de Narvik. Selon ses propres termes, sa demande serait à vocation purement humanitaire, et ne viserait qu'à protéger les habitants de la zone des conflits en cours. En guise de garantie de sécurité, il a aussi offert de conserver la région entièrement démilitarisée, et y assurerait la police jusqu'à la fin des combats. Son dernier point serait que [Root.GetLeLaLNP] [Root.GetName] serai[Root.GetTEntNP] sans doute soulagé[Root.GetXENP] de voir la zone protégée par [From.GetLeLaLNP] [From.GetName], car cela nous permettrait de consacrer toute notre attention aux activités sur le front."
 AAT_Sweden.13.a: "L'accord paraît raisonnable"
 AAT_Sweden.13.b: "Narvik est et restera [Root.GetAdjFS]"
 AAT_Sweden.13.tt: "§R[From.GetLeLaLNPCap] [From.GetFlag]§Y[SWE.GetName]§! pourrai[From.GetTEntNP] bien envenimer la situation et nous déclarer la guerre...§!"
 AAT_Sweden.14.t: "[From.GetLeLaLNPCap] [From.GetName]\ncèd[From.GetEEntNP] Narvik"
 AAT_Sweden.14.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre proposition de créer une zone démilitarisée sous contrôle [Root.GetAdjMS] autour de Narvik. Les troupes [From.GetAdjFP] ont d'ores et déjà quitté la région. [NOR.Capital.GetCapitalVictoryPointName] nous réclamera très certainement ce territoire à la fin de la guerre, mais au moins pourrons-nous durant ce temps assurer la sécurité des habitants."
 AAT_Sweden.14.a: "Envoyons tout de suite\ndu secours humanitaire sur place"
 AAT_Sweden.14.a_tt: "[NOR.GetLeLaLNPCap] [NOR.GetFlag]§Y[NOR.GetName]§! nous demander[NOR.GetAOntNP] la rétrocession du territoire à la fin de la guerre."
 AAT_Sweden.15.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nnotre proposition"
 AAT_Sweden.15.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté notre proposition de faire de la région de Narvik une zone démilitarisée. Nous devons donc décider très vite comment répondre à ce refus, soit en insistant pour assurer sa protection au nom de nos voisins, soit en les laissant courir à la catastrophe."
 AAT_Sweden.15.a: "Nous ne pouvons risquer\nune guerre pour Narvik"
 AAT_Sweden.15.b: "Nous ne pouvons laisser\nles [NOR.GetHabitants] seuls"
 AAT_Sweden.15.a_tt: "[From.GetSilSielleNPCap] refus[From.GetEEntNP], cela va nous conférer un but de guerre contre [From.GetLeLaLNP] [From.GetFlag]§Y[From.GetName]§!."
 AAT_Sweden.16.t: "[From.GetLeLaLNPCap] [From.GetName] menac[From.GetEEntNP]\nde s'emparer de Narvik"
 AAT_Sweden.16.desc: "\nAprès que nous avons refusé de lui céder la région de Narvik, le gouvernement [From.GetAdjMS] n'a pas hésité à menacer de nous déclarer la guerre si nous l'empêchons de prendre le contrôle du nord [Root.GetDuDelaDelNP] [Root.GetName]..."
 AAT_Sweden.16.a: "Nous avons déjà bien assez d'ennemis..."
 AAT_Sweden.16.b: "Qu'ils viennent donc s'ils l'osent !"
 AAT_Sweden.17.t: "[From.Capital.GetCapitalVictoryPointName] refuse de nouveau\nde nous céder Narvik"
 AAT_Sweden.17.desc: "\nEn dépit des menaces que nous lui avons fait parvenir, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP], une fois encore, refusé de nous céder le contrôle de Narvik.\n\nNous ne pouvons malgré tout en bonne conscience abandonner les [NOR.GetHabitants] à leur triste sort. Les ports du Nord doivent être protégés des forces d'invasion."
 AAT_Sweden.17.a: "Décidément, ces [NOR.GetHabitants]\nne comprennent rien à rien..."
 AAT_Sweden.18.t: "[NOR.GetLeLaLNPCap] [NOR.GetName] demand[NOR.GetEEntNP]\nla rétrocession de Narvik"
 AAT_Sweden.18.desc: "\nLe gouvernement [NOR.GetAdjMS] a demandé à ce que Narvik et les territoires adjacents au port, que nous avions protégés en même temps que leurs habitants au cours de la guerre, lui soient rétrocédés. Dans son communiqué, il se dit profondément reconnaissant de ce qu'[Root.GetAOntNP] fait [Root.GetLeLaLNP] [Root.GetName] lors du conflit, et espère que la collaboration entre nos pays pourra être prolongée à l'avenir. Il a par ailleurs prévu d'organiser une cérémonie pour honorer les [Root.GetHabitants] qui ont pu préserver cet îlot de souveraineté [NOR.GetAdjFS] au cours de l'une des périodes les plus sombres de l'histoire du pays."
 AAT_Sweden.18.a: "Évidemment que Narvik\nest [NOR.GetAdjFS]"
 AAT_Sweden.18.b: "Narvik sera le prix\nà payer pour nos efforts"
 AAT_Sweden.19.t: "Rétrocession de Narvik\npar [From.GetLeLaLNP] [From.GetName]"
 AAT_Sweden.19.desc: "\nEn cette belle journée, [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] enfin réunifié[Root.GetXENP]. [From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] gracieusement accepté notre demande de rétrocession de Narvik, qu'[From.GetIlElleNP] [From.GetAOntNP] protégée lors de la guerre. Nous avons bien évidemment exprimé nos remerciements les plus sincères au gouvernement [From.GetAdjMS], en espérant que son geste de bienveillance à l'égard de tous les [Root.GetHabitants] initiera un lien nouveau et profond entre nos pays pour les siècles à venir."
 AAT_Sweden.19.a: "Enfin tous réunis !"
 AAT_Sweden.19_tt: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! peu[Root.GetTVentNP] désormais remettre la §Y$norwegian_defense_cross_of_honor$§! aux §Yofficiers de terrain§!."
 AAT_Sweden.20.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous rétrocéder Narvik"
 AAT_Sweden.20.desc: "\nAu cours de la guerre, [From.GetLeLaLNP] [From.GetName] avai[From.GetTEntNP] éhontément occupé toute une partie du pays, sous le prétexte de « préserver au moins une partie des [Root.GetHabitants] d'une occupation terrible ». Mais cela s'est avéré n'être qu'une ruse du gouvernement [From.GetAdjMS] afin d'assouvir ses désirs d'expansion territoriale, puisqu'il vient tout juste de refuser de nous rétrocéder les territoires occupés autour de Narvik. Selon lui, « les problèmes de stabilité actuels, dans le monde entier, et les troubles liés à la libération [Root.GetDuDelaDelNP] [Root.GetName] empêchent de procéder pour l'heure à cette rétrocession ». Mais les choses sont claires : [From.Capital.GetCapitalVictoryPointName] vit d'opportunisme et ne vise qu'à étendre ses possessions, quitte pour cela à s'attaquer à la liberté et à l'intégrité de notre pays. Mais Narvik est [Root.GetAdjFS], et le restera, de gré ou de force."
 AAT_Sweden.20.a: "Nous sommes donc de nouveau en guerre !"
 AAT_Sweden.21.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune $scandinavian_defense_union$"
 AAT_Sweden.21.desc: "\nFaisant état de ses inquiétudes sur les tensions d'après-guerre entre les vainqueurs, le gouvernement [From.GetAdjMS] pense que nous ne devrions pas retourner à une politique de neutralité et d'isolation, mais aurions au contraire tout intérêt à coordonner nos politiques militaires et diplomatiques entre pays nordiques, de manière à pouvoir dissuader toute agression étrangère à l'avenir."
 AAT_Sweden.21.a: "Cela ne servirait en rien nos intérêts"
 AAT_Sweden.21.b: "L'idée paraît excellente"
 AAT_Sweden.22.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntoute proposition d'union"
 AAT_Sweden.22.desc: "\nLes diplomates [From.GetAdjMP] nous ont informés aujourd'hui que [From.Capital.GetCapitalVictoryPointName] ne souhaitait pas intégrer l'$scandinavian_defense_union$. Selon eux, au moins dans un avenir prévisible, les intérêts [From.GetDuDelaDelNP] [From.GetName] seront mieux servis si le pays reste en dehors d'une telle organisation."
 AAT_Sweden.22.a: "C'est évidemment une déception..."
 AAT_Sweden.23.t: "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nà rejoindre notre alliance"
 AAT_Sweden.23.desc: "\nLe gouvernement [From.GetAdjMS] vient de solliciter l'entrée de son pays au sein de notre faction. Il paraît s'inquiéter des tensions d'après-guerre entre les vainqueurs du conflit.\n\nPouvoir compter [From.GetLeLaLNP] [From.GetName] parmi nos alliés permettrait d'étendre notre influence dans la région, mais contraindrait aussi, bien évidemment, [Root.GetLeLaLNP] [Root.GetName] à s'engager à [From.GetLeLaFNP] défendre au cas où [From.GetIlElleNP] se trouverai[From.GetTEntNP] impliqué[From.GetXENP] dans quelque conflit que ce soit."
 AAT_Sweden.23.a: "Ce serait là\nune bien grande responsabilité..."
 AAT_Sweden.23.b: "Compter les [From.GetHabitants]\ncomme alliés serait un honneur"
 AAT_Sweden.24.t: "[From.GetLeLaLNPCap] [From.GetName] nous refus[From.GetEEntNP]\nl'entrée dans leur faction"
 AAT_Sweden.24.desc: "\n[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] refusé l'entrée au sein de leur faction. [From.Capital.GetCapitalVictoryPointName] semble s'inquiéter d'être impliquée contre son gré dans de nouveaux conflits en cas d'élargissement de l'alliance. Pour l'heure, donc, il semble que [Root.GetLeLaLNP] [Root.GetName] se trouv[Root.GetEEntNP] isolé[Root.GetXENP]..."
 AAT_Sweden.24.a: "C'est véritablement décevant"
 AAT_Sweden.25.t: "Investissement dans les forces spéciales"
 AAT_Sweden.25.desc: "Les débats longs et vifs entre les membres de l'état-major, portant sur la manière de répartir les fonds destinés à nos nouvelles forces spéciales, viennent de s'interrompre. Le contentieux semble porter sur les types de forces qui seraient les plus utiles pour l'armée. Pour mettre fin à cette impasse, le gouvernement va devoir prendre une décision en soutenant l'une des propositions avancées par les militaires."
 AAT_Sweden.25.a: "Des chasseurs seraient\nplus efficaces sur nos terrains"
 AAT_Sweden.25.b: "Il nous faut une infanterie de marine"
 AAT_Sweden.25.c: "Des parachutistes seraient bien plus polyvalents"
 AAT_Sweden.26.t: "Perte de l'État de $STATE_195$"
 AAT_Sweden.26.desc: "L'inimaginable vient de se produire : nos troupes ont perdu le contrôle de l'État de $STATE_195$, une région chère à tous les [Root.GetHabitants], qui se trouve désormais aux mains de l'ennemi.\n\nIl ne s'agit pas là seulement d'une défaite stratégique, mais aussi d'un rude coup porté au moral et à l'honneur de la nation et de l'armée. Déjà, le moral des hommes du rang a chuté, et il se murmure que les désertions se sont multipliées. Devrons-nous continuer de livrer cette guerre, alors que nos soldats eux-mêmes semblent ne plus croire que leur vie mérite d'être sacrifiée dans une guerre qui paraît déjà perdue ?"
 AAT_Sweden.26.a: "Mieux vaut sans doute\ndemander la paix"
 AAT_Sweden.26.b: "Nous ne pouvons accepter\nune telle humiliation"
 AAT_Sweden.27.t: "[From.GetLeLaLNPCap] [From.GetName] renonc[From.GetEEntNP]\nà revendiquer la $STATE_146$"
 AAT_Sweden.27.desc: "\nAprès que la coalition a pris le contrôle de l'État de $STATE_146$, l'armée [From.GetAdjFS] semble avoir perdu toute volonté de poursuivre le combat, au point que [From.Capital.GetCapitalVictoryPointName] a été contrainte de renoncer à son agression. Le gouvernement [From.GetAdjMS] a accepté de conclure une paix blanche, et s'est engagé à renoncer à ses revendications. Aussi bien à [SWE.Capital.GetCapitalVictoryPointName] qu'à [FIN.Capital.GetCapitalVictoryPointName], les habitants sont descendus dans les rues dès l'annonce de la nouvelle. Qui aurait pu croire que l'ours [From.GetAdjMS] n'était en fait que de papier ?"
 AAT_Sweden.27.a: "Le moral de l'armée est au plus haut"
 AAT_Sweden.28.t: "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nla rétrocession de [From.GetSesLeursNP] anciennes possessions"
 AAT_Sweden.28.desc: "La rhétorique de [SWE.GetLeader] s'est fait de plus en plus impérialiste ces derniers temps, aussi la demande de rétrocéder les anciennes colonies n'a pas tant choqué qu'elle aurait dû. Une telle exigence est évidemment profondément ridicule, et toute demande de rétrocession de territoires perdus depuis si longtemps est évidemment nulle et non avenue mais, en ces temps troublés, nous ne pouvons sans doute pas nous permettre de perdre des alliés potentiels. Peut-être un geste de bonne volonté permettrait-il de convaincre leur nation de nos bonnes intentions ?"
 AAT_Sweden.28.a: "C'est évidemment hors de question"
 AAT_Sweden.28.b: "Ce n'est pas trop cher payé\npour un allié supplémentaire"
 AAT_Sweden.29.t: "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\ntoute rétrocession territoriale"
 AAT_Sweden.29.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] purement et simplement refusé de rétrocéder [Root.GetAuAlaAlNP] [Root.GetName] [Root.GetSesLeursNP] anciennes possessions coloniales, au motif qu'une telle revendication était dépassée dans la géopolitique moderne et que toute autre réponse qu'un refus ne ferait que prolonger ce qui n'était rien d'autre qu'une plaisanterie."
 AAT_Sweden.29.a: "C'est donc ainsi que le prennent\nles [From.GetHabitants] ?"
 AAT_Sweden.30.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous rétrocèd[From.GetEEntNP] nos colonies"
 AAT_Sweden.30.desc: "\nÀ la plus grande surprise du gouvernement, qui s'attendait à un refus, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté notre demande et lancé le processus de rétrocession de [Root.GetSesLeursNP] anciennes possessions coloniales [Root.GetAuAlaAlNP] [Root.GetName]. Cela a suscité une vague d'indignation et de manifestations dans les territoires concernés, mais rien que nous ne puissions mater avec le temps."
 AAT_Sweden.30.a: "Aujourd'hui, une injustice\nde l'histoire a été corrigée"
 AAT_Sweden.31.t: "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] Bornholm"
 AAT_Sweden.31.desc: "\nL'ambassadeur [From.GetDuDeDNP] [From.GetName] à [Root.Capital.GetCapitalVictoryPointName] vient de nous délivrer un message quelque peu inquiétant, exigeant que Bornholm soit rétrocédée [From.GetAuAlaAlNP] [From.GetName], au motif que notre possession de l'île n'aura jamais été reconnue légalement et qu'elle n'a fait sécession que suite à une rébellion illégale. Ces événements remontant au XVIIe s., il s'agit donc évidemment d'une bien piètre excuse qui n'a d'autre utilité que justifier l'expansionnisme [From.GetAdjMS]..."
 AAT_Sweden.31.a: "Nous ne pouvons nous permettre\nune guerre contre les [From.GetHabitants]"
 AAT_Sweden.31.a_tt: "§RCe choix pourrait à terme permettre [From.GetAuAlaAlNP] [From.GetFlag]§Y[From.GetName]§! de faire [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! un fantoche.§!"
 AAT_Sweden.31.b: "Toute cette affaire\nest du ridicule le plus absolu"
 AAT_Sweden.32.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous rétrocèd[From.GetEEntNP] Bornholm"
 AAT_Sweden.32.desc: "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] ne contester[From.GetAOntNP] aucunement notre prise de contrôle de Bornholm si nous le décidions, mais qu'une telle décision, sans aucun précédent dans l'histoire de la région, constituerait un grave facteur de déstabilisation pour tous les pays nordiques."
 AAT_Sweden.32.a: "Sans précédent et alors ?"
 AAT_Sweden.33.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous rétrocéder Bornholm"
 AAT_Sweden.33.desc: "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il n'avait aucune intention de reconnaître la revendication [Root.GetAdjFS] sur Bornholm. Selon lui, nos arguments sont vidés de leur sens par le passage des siècles. Si donc [From.Capital.GetCapitalVictoryPointName] refuse de nous rétrocéder ce qui est légitimement nôtre, nous allons devoir reprendre l'île par la force, comme nous l'avons déjà fait par le passé."
 AAT_Sweden.33.a: "Nous allons donc bientôt\nretraverser le détroit..."
 AAT_Sweden.34.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nles territoires autonomes [Root.GetAdjMP]"
 AAT_Sweden.34.desc: "\nL'ambassadeur [From.GetDuDeDNP] [From.GetName] à [Root.Capital.GetCapitalVictoryPointName] nous a informés que, selon le gouvernement [From.GetAdjMS], l'ordre international devait être redéfini du fait que [Root.GetLeLaLNP] [Root.GetName] se trouv[Root.GetEEntNP] désormais dans l'incapacité la plus totale de protéger [Root.GetSesLeursNP] possessions d'outre-mer. Selon [From.Capital.GetCapitalVictoryPointName], ces territoires devraient donc être cédés à une nation en mesure d'assurer leur sécurité, ce rôle pouvant parfaitement être assuré par [From.GetLeLaLNP] [From.GetName]."
 AAT_Sweden.34.a: "Nous n'avons guère d'autre choix"
 AAT_Sweden.34.a_tt: "$AAT_Sweden.50.a_tt$"
 AAT_Sweden.34.b: "Nous ne pouvons évidemment faire cela"
 AAT_Sweden.35.t: "[From.GetLeLaLNPCap] [From.GetName] nous cèd[From.GetEEntNP]\n[From.GetSesLeursNP] territoires autonomes"
 AAT_Sweden.35.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] à contrecœur accepté de nous céder ses territoires autonomes d'outre-mer. Cela va certainement entacher quelque temps nos relations avec [From.Capital.GetCapitalVictoryPointName], mais sur le long terme cela ne fera que faciliter son entrée inévitable au sein de notre sphère d'influence."
 AAT_Sweden.35.a: "C'est un mal pour un bien"
 AAT_Sweden.36.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder [From.GetSesLeursNP] territoires autonomes"
 AAT_Sweden.36.desc: "\nLe gouvernement [From.GetAdjMS] nous a informés qu'il ne partageait pas notre vision du nouvel ordre mondial, et qu'en dépit de nos revendications il se refusait à céder ces territoires autonomes d'outre-mer qu'il estime pleinement [From.GetAdjMP]."
 AAT_Sweden.36.a: "S'ils ne les cèdent pas,\nnous les prendrons donc"
 AAT_Sweden.37.t: "Le sort [DEN.GetDuDelaDelNP] [DEN.GetName]"
 AAT_Sweden.37.desc: "[DEN.GetLeLaLNPCap] [DEN.GetName] se trouv[DEN.GetEEntNP] considérablement affaibli[DEN.GetXENP], au point qu'[DEN.GetIlElleNP] [DEN.GetNestNesontNP] plus guère en mesure d'assurer [DEN.GetSaLeurNP] propre défense face à un pays voisin qui serait décidé à [DEN.GetLuiLeurNP] imposer sa suzeraineté. Tout comme nous étions autrefois l'une de [DEN.GetSesLeursNP] dépendances, [DEN.GetIlElleNP] doi[DEN.GetTVentNP] aujourd'hui se soumettre à nous.\n\nReste toutefois à décider, avant de faire parvenir notre ultimatum à [DEN.Capital.GetCapitalVictoryPointName], ce que nous avons l'intention de faire du pays."
 AAT_Sweden.37.a: "Le Danemark c'est bien\nla « Marche des Danois », non ?"
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.38.t: "[Root.GetLeLaLNPCap] [Root.GetName] devien[Root.GetTNentNP]\nun fantoche [From.GetDuDelaDelNP] [From.GetName]"
 AAT_Sweden.38.desc: "\nPar une décision sans précédent, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] exigé que [Root.GetLeader] et l'ensemble du gouvernement [Root.GetAdjMS] remettent leur démission. Tous ont bien évidemment protesté auprès de l'ambassadeur [From.GetAdjMS], mais des navires de guerre [From.GetAdjMP] ont été rapportés non loin de [Root.Capital.GetCapitalVictoryPointName]...\n\nÉtant impuissants à contrer la menace, une offre de reddition sans condition a été signée six heures après qu'elle a été transmise par [From.Capital.GetCapitalVictoryPointName] à notre gouvernement."
 AAT_Sweden.38.a: "Maudits [From.GetHabitants] !"
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.39.desc: "\nPar une décision sans précédent, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] exigé que [Root.GetLeader] et l'ensemble du gouvernement [Root.GetAdjMS] remettent leur démission. Il apparaît désormais clairement que, bien loin de vouloir nous aider, [From.Capital.GetCapitalVictoryPointName] n'a fait que réduire peu à peu notre intégrité territoriale et notre souveraineté, jusqu'à pouvoir se permettre de nous imposer sa suzeraineté."
 AAT_Sweden.39.a: "Nous ne les laisserons plus jamais\nfranchir à nouveau les glaces !"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.40.t: "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] $STATE_145$"
 AAT_Sweden.40.desc: "\nTout comme en 1919, les bruits de bottes se font entendre à [From.Capital.GetCapitalVictoryPointName] aussitôt qu'est mentionné le nom d'Åland. En dépit du règlement imposé par la Société des Nations qui nous a attribué la souveraineté sur l'archipel, [From.GetLeLaLNP] [From.GetName] sembl[From.GetEEntNP] encore une fois vouloir le récupérer. Sans doute pens[From.GetEEntNP]-t-[From.GetIlElleNP] que [Root.GetLeLaLNP] [Root.GetName] se trouv[Root.GetEEntNP] en si mauvaise posture qu'[Root.GetIlElleNP] se laisser[Root.GetAOntNP] faire, et que la disparition de la SdN lui permet de procéder à toutes sortes de revendications injustifiées ?"
 AAT_Sweden.40.a: "De fait, nous ne pouvons guère\naffronter [From.GetLeLaLNP] [From.GetName]..."
 AAT_Sweden.40.b: "Nous ne céderons jamais"
 AAT_Sweden.41.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous cèd[From.GetEEntNP] Åland"
 AAT_Sweden.41.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] préféré nous rétrocéder les îles d'Åland. Enfin cette injustice du passé a été corrigée, et notre possession légitime de l'archipel reconnue."
 AAT_Sweden.41.a: "C'est un mal pour un bien"
 AAT_Sweden.42.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de céder $STATE_145$"
 AAT_Sweden.42.desc: "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'elle n'avait aucune intention de nous rétrocéder $STATE_145$, au motif que la question avait été réglée par la Société des Nations. Ces [From.GetHabitants] paraissent nettement surestimer leur influence. Nous devrions leur montrer l'importance de leur erreur."
 AAT_Sweden.42.a: "$STATE_145$ sera bientôt [Root.GetAdjFS]"
 AAT_Sweden.43.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP] la démilitarisation de $STATE_148$"
 AAT_Sweden.43.desc: "\n[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP] la démilitarisation de notre frontière septentrionale. [From.GetIlElleNPCap] sembl[From.GetEEntNP] s'inquiéter de ses opérations minières dans le nord de [From.GetSesLeursNP] territoires, qui selon [From.GetLuiElleEuxNP] ne pourraient être menacés que depuis l'est et non l'ouest. Répondre favorablement permettrait sans doute d'apaiser les relations entre nos pays, alors que les tensions n'ont cessé de s'aggraver depuis la crise d'Åland."
 AAT_Sweden.43.a: "Un petit geste permettrait\nd'apaiser les choses"
 AAT_Sweden.43.b: "Ce serait nier\nla souveraineté [Root.GetAdjFS]"
 AAT_Sweden.44.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde démilitariser $STATE_148$"
 AAT_Sweden.44.desc: "\nEn geste de bonne volonté et afin d'apaiser les tensions entre nous, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté de démilitariser l'État de $STATE_148$. Une étape cruciale vient donc d'être franchie pour restaurer les possessions orientales [Root.GetDuDelaDelNP] [Root.GetName] et notre influence sur l'ensemble des territoires [From.GetAdjMP]."
 AAT_Sweden.44.a: "Tout se déroule donc selon le plan"
 AAT_Sweden.45.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde démilitariser $STATE_148$"
 AAT_Sweden.45.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé de céder sur la question de la démilitarisation de l'État de $STATE_148$, au motif que [Root.GetLeLaLNP] [Root.GetName] n'avai[Root.GetTEntNP] aucun droit de décider ce que pouvaient ou non faire les [From.GetHabitants] au sein de leurs frontières. Il n'y a donc aucun doute désormais : ils sont en train de monter quelque chose contre nous. Mieux vaut frapper les premiers."
 AAT_Sweden.45.a: "C'est une conspiration !"
 AAT_Sweden.46.t: "La question [FIN.GetAdjFS]"
 AAT_Sweden.46.desc: "Il apparaît désormais clairement à tous que [FIN.GetLeLaLNP] [FIN.GetName] ne pourr[FIN.GetAOntNP] en aucun cas s'opposer à la menace que constitu[SOV.GetEEntNP] [SOV.GetLeLaLNP] [SOV.GetName]. Les [FIN.GetHabitants] ne cessent de parler de leur souveraineté, mais ne semblent pas réaliser que leur prétendue indépendance n'a jamais été acquise au prix d'une lutte politique ou militaire, mais qu'elle leur a simplement été conférée parce que la Russie, déchirée par la guerre civile, avait bien d'autres priorités à régler. Et, depuis ce jour, la menace pèse ; et très bientôt leurs vieux ennemis vont redresser la tête. Il est donc impératif que nous prenions le contrôle des affaires [FIN.GetAdjFP], avant que [SOV.Capital.GetCapitalVictoryPointName] ne le fasse."
 AAT_Sweden.46.a: "Faisons-en un fantoche"
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.47.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.47.desc: "\nIl est évident désormais que la prétendue « sollicitude » de nos voisins pour notre sécurité n'était qu'une ruse. Dépourvue de son esprit combatif, n'ayant pas anticipé une telle situation, notre armée n'a jamais été prévue pour faire face à la dure réalité de notre situation actuelle...\n\nDes navires [From.GetAdjMP] ont été aperçus au large de nos côtes, les troupes [From.GetAdjFP] ont pu franchir la zone démilitarisée au nord sans tirer un seul coup de feu, et un ultimatum exigeant la démission de [Root.GetLeader] et du gouvernement nous a été envoyé. Quant à la communauté internationale, elle a visiblement choisi de fermer les yeux..."
 AAT_Sweden.47.a: "Espérons que le joug\nne pèsera pas trop..."
 AAT_Sweden.48.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.48.desc: "\nIl est évident désormais que la prétendue « sollicitude » de nos voisins pour notre sécurité n'était qu'une ruse. Le gouvernement [From.GetAdjMS] vient en effet d'exiger que [Root.GetLeLaLNP] [Root.GetName] s'align[Root.GetEEntNP] sur ses politiques pour mener la lutte contre nos ennemis communs...\n\nCéder à cette exigence reviendrait à nous ancrer fermement au sein de la sphère d'intérêt [From.GetAdjFS], une fois encore, et notre indépendance serait dès lors gravement menacée. La question se pose donc de savoir si la seule autre alternative qui s'offre à nous serait pire encore..."
 AAT_Sweden.48.a: "Nous ne laisserons jamais plus\ndes étrangers décider de notre sort"
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.49.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de céder"
 AAT_Sweden.49.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé de céder à nos exigences. [From.Capital.GetCapitalVictoryPointName] a fait fi de toutes nos inquiétudes, ce qui constitue une claire menace pour l'avenir [Root.GetDuDelaDelNP] [Root.GetName]. Il n'existe qu'une seule solution face à un tel mépris."
 AAT_Sweden.49.a: "Ce que la diplomatie ne peut faire..."
 AAT_Sweden.50.t: "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] le $STATE_144$"
 AAT_Sweden.50.desc: "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] d'exiger de recevoir le contrôle complet du port de Narvik. [From.GetSonLeurNPCap] gouvernement justifie ses exigences par son « inquiétude légitime qu'un ennemi puisse débarquer à Narvik pour s'approprier les mines de fer [From.GetAdjFP] ». Il est à peu près assuré que tout refus risque d'entraîner une aggravation de la situation."
 AAT_Sweden.50.a: "Narvik ne vaut pas une guerre"
 AAT_Sweden.50.b: "De telles exigences\nsont profondément absurdes"
 AAT_Sweden.50.a_tt: "§RCe choix va offrir [From.GetAuAlaAlNP] [From.GetFlag]§Y[From.GetName]§! les moyens de faire [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! un fantoche.§!"
 AAT_Sweden.51.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous cèd[From.GetEEntNP] Narvik"
 AAT_Sweden.51.desc: "\n[From.Capital.GetCapitalVictoryPointName] a préféré céder à nos revendications en nous cédant Narvik. L'exportation de minerais de fer depuis Gällivare et Kiruna est donc sécurisée, tout en ayant permis d'affaiblir considérablement [From.GetLeLaLNP] [From.GetName]."
 AAT_Sweden.51.a: "Excellente nouvelle !"
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.53.t: "La question [Root.GetAdjFS]"
 AAT_Sweden.53.desc: "Le gouvernement [From.GetAdjMS] vient, sans provocation, d'exiger que notre armée soit démantelée et que [Root.GetLeLaLNP] align[Root.GetEEntNP] désormais [Root.GetSesLeursNP] politiques sur celles d'un nouvel État nordique. Si [From.Capital.GetCapitalVictoryPointName] a pris la peine de préciser qu'il s'agissait là d'un programme de coopération entre nos pays, il est évident que nous n'aurions alors plus aucunement notre mot à dire pour ce qui concernerait l'avenir de nos territoires et de notre peuple. Ce ne serait rien moins qu'un retour à la situation qui prévalait au temps des royaumes unis de Suède et de Norvège."
 AAT_Sweden.53.a: "Jamais !\nAux armes, [Root.GetHabitants] !"
 AAT_Sweden.53.b: "Nous n'avons pas les moyens de résister..."
 AAT_Sweden_ball_bearing.1.t: "Vente de roulements à billes\npour [From.From.GetLeLaLNP] [From.From.GetName]"
 AAT_Sweden_ball_bearing.1.desc: "\nLes roulements à billes [Root.GetAdjMP] sont parmi les meilleurs au monde, et recherchés par les grandes puissances pour permettre le fonctionnement de leurs machines de guerre. Ainsi, des négociations sont actuellement menées avec [From.GetLeLaLNP] [From.GetName] concernant cette production. Nous devons toutefois au préalable décider quels produits nous souhaiterions obtenir en retour."
 AAT_Sweden_ball_bearing.1.a: "Nous devons à tout prix\nrecevoir des denrées"
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n  $stability_good_modifier$: §G+2%§!\n  $MODIFIER_WEEKLY_MANPOWER$: §G+15§!\nCes modificateurs peuvent être cumulés."
 AAT_Sweden_ball_bearing.1.b: "L'expertise militaire [From.GetAdjFS]\nnous serait bien utile"
 AAT_Sweden_ball_bearing.1.c: "Demandons à bénéficier\nde technologies [From.GetAdjFP]"
 AAT_Sweden_ball_bearing.1.c_tt: "\nSi cela est accepté, [SWE.GetLeLaLNP] [SWE.GetFlag]§Y[SWE.GetName]§! pourr[SWE.GetAOntNP] choisir un avantage en recherche de §G+25%§! sur les §Ynavires§!, le §Yradar§!, les §Yressources de synthèse§! ou le §Ysoutien§!."
 AAT_Sweden_ball_bearing.1.d: "Mieux vaut repousser\nquelque peu ces négociations"
 AAT_Sweden_ball_bearing.2.t: "Les [From.GetHabitants] demandent des denrées\npour leurs roulements à billes"
 AAT_Sweden_ball_bearing.2.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] demandé, en échange de [From.GetSesLeursNP] roulements à billes si indispensables pour l'effort de guerre, à ce que [Root.GetLeLaLNP] [Root.GetName] accept[Root.GetEEntNP] de [From.GetLuiLeurNP] remettre des denrées. [From.Capital.GetCapitalVictoryPointName] semble chercher des moyens d'assurer l'approvisionnement du pays au cas où un conflit devrait éclater, car cela a posé de graves problèmes lors de la Grande Guerre du fait des blocus."
 AAT_Sweden_ball_bearing.2.a: "Cet accord serait mutuellement profitable"
 AAT_Sweden_ball_bearing.2.b: "Nous ne pouvons pas nous le permettre"
 AAT_Sweden_ball_bearing.3.t: "Les [From.GetHabitants] demandent notre expertise militaire contre leurs roulements à billes"
 AAT_Sweden_ball_bearing.3.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] demandé, en échange de [From.GetSesLeursNP] roulements à billes si indispensables pour l'effort de guerre, à ce que [Root.GetLeLaLNP] [Root.GetName] accept[Root.GetEEntNP] de [From.GetLuiLeurNP] faire part de [Root.GetSonLeurNP] expertise dans le domaine militaire. Il semblerait que le gouvernement [From.GetAdjMS] cherche à faire jeu égal avec les puissances militaires européennes, au cas où son pays devait se trouver impliqué dans quelque conflit."
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.t: "Les [From.GetHabitants] demandent un partage technologique contre leurs roulements à billes"
 AAT_Sweden_ball_bearing.4.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] demandé, en échange de [From.GetSesLeursNP] roulements à billes si indispensables pour l'effort de guerre, à ce que [Root.GetLeLaLNP] [Root.GetName] accept[Root.GetEEntNP] de partager avec [From.GetLuiElleEuxNP], des avancées et connaissances scientifiques et technologiques. Il semblerait que le gouvernement [From.GetAdjMS] soit à la recherche du moindre avantage qui lui conférerait un atout en cas de conflit. Nul doute que nous pourrions l'aider sur ce plan."
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.5.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde vendre des roulements à billes"
 AAT_Sweden_ball_bearing.5.desc: "\n\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] acceptai[From.GetTEntNP] d'échanger avec nous des technologies innovantes. Reste maintenant à déterminer lesquelles seraient les plus utiles pour [Root.GetLeLaLNP] [Root.GetName] afin de disposer d'un avantage face à tout ennemi en cas de conflit."
 AAT_Sweden_ball_bearing.5.a: "Nous devons renforcer\nle soutien aux troupes"
 AAT_Sweden_ball_bearing.5.b: "Le radar est une technologie d'avenir\npour le champ de bataille"
 AAT_Sweden_ball_bearing.5.c: "Maîtriser l'essence de synthèse\nserait un réel avantage"
 AAT_Sweden_ball_bearing.5.d: "Technologie navale"
 AAT_Sweden_ball_bearing.6.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde vendre des roulements à billes"
 AAT_Sweden_ball_bearing.6.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre offre commerciale. Cela va ainsi se traduire par un profit mutuel pour nos deux pays. En ces temps où le monde est chaque jour moins sûr, le commerce devient un outil vital pour réduire les tensions entre États souverains."
 AAT_Sweden_ball_bearing.6.a: "Excellente nouvelle"
 AAT_Sweden_ball_bearing.7.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde vendre ses roulements à billes"
 AAT_Sweden_ball_bearing.7.desc: "\nNous venons malheureusement de l'apprendre : [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] rejeté notre proposition d'échange. Le prétexte semble en être la détérioration rapide du climat politique sur la scène internationale, qui inciterait pour l'heure [From.Capital.GetCapitalVictoryPointName] à repousser tout accord majeur à visée militaire."
 AAT_Sweden_ball_bearing.7.a: "C'est pour le moins regrettable..."
 AAT_Sweden_ball_bearing.8.t: "Rupture du commerce de roulements\nà billes à cause de la guerre"
 AAT_Sweden_ball_bearing.8.desc: "\nCela n'a pas été une surprise : la guerre ayant éclaté entre nos pays, le commerce de roulements à billes a été interrompu par les gouvernements. Cet accord visant à limiter autant que possible la lente marche à la guerre aura donc été un échec.\n\nMaintenant, ces outils cruciaux vont être utilisés pour des machines dédiées à la guerre, et vont donc contribuer à verser le sang et à causer la souffrance."
 AAT_Sweden_ball_bearing.8.a: "Était-ce à ce point inévitable ?"
 AAT_Sweden_flashpoints.10.t: "Raid aérien [SOV.GetAdjMS]\ndans le Nord du pays"
 AAT_Sweden_flashpoints.10.desc: "\nLes habitants de Pajala, un village situé à proximité de la frontière [FIN.GetAdjFS], ont été surpris aujourd'hui par une série d'explosions qui a causé la destruction de plusieurs bâtiments et véhicules. Fort heureusement, personne n'a été sérieusement blessé. Les preuves trouvées sur place incriminent sans conteste des bombardiers [SOV.GetAdjMP], ayant cru que le village était en territoire [FIN.GetAdjMS].\n\nNous devons prendre le contrôle de la situation avant que l'opinion publique ne s'emballe. Mais, dans le même temps, nous devons aussi prendre garde de ne pas provoquer un conflit avec [SOV.Capital.GetCapitalVictoryPointName]... "
 AAT_Sweden_flashpoints.10.a: "Le monde entier doit apprendre\nce qu'il s'est passé !"
 AAT_Sweden_flashpoints.10.b: "Contactons directement [SOV.Capital.GetCapitalVictoryPointName]\npour éviter tout dérapage..."
 AAT_Sweden_flashpoints.10.c: "Nous n'avons rien à gagner\nà provoquer les [From.GetHabitants]"
 AAT_Sweden_flashpoints.11.t: "[From.GetLeLaLNPCap] [From.GetName] outragé[From.GetXENP]\npar le bombardement de Pajala"
 AAT_Sweden_flashpoints.11.desc: "\nDes pilotes [Root.GetAdjMP] ont accidentellement mené un raid aérien sur un village [From.GetDuDeDNP] [From.GetName], pensant qu'il se trouvait en territoire [FIN.GetAdjMS]. Le gouvernement [From.GetAdjMS] feint donc aujourd'hui l'indignation, cherchant à attirer l'attention du monde entier sur ce malheureux incident.\n\nNous pouvons donc reconnaître l'incident et offrir de payer les réparations pour les dommages causés, mais cela pousserait les [Root.GetHabitants] à remettre en cause nos opérations militaires [FIN.GetAuEnANP] [FIN.GetName] et ce serait assurément vu comme un signe de faiblesse par les autres pays..."
 AAT_Sweden_flashpoints.11.a: "Excusons-nous pour éviter\nun élargissement du conflit"
 AAT_Sweden_flashpoints.11.b: "Nions toute implication,\nc'est un coup monté des [From.GetHabitants]"
 AAT_Sweden_flashpoints.12.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\ndes explications sur l'incident de Pajala"
 AAT_Sweden_flashpoints.12.desc: "\nDes pilotes [Root.GetAdjMP] ont accidentellement mené un raid aérien sur un village [From.GetDuDeDNP] [From.GetName], pensant qu'il se trouvait en territoire [FIN.GetAdjMS]. L'ambassade [From.GetAdjFS] vient donc de nous contacter pour exiger de recevoir des explications sur cette attaque, et savoir comment nous avions l'intention de compenser les dégâts subis par les habitants.\n\nFort heureusement, les nouvelles de cet incident ne se sont pas encore propagées, aussi avons-nous encore l'occasion de résoudre rapidement la situation avant qu'elle soit hors de contrôle."
 AAT_Sweden_flashpoints.12.a: "Nous verserons évidemment\ndes compensations"
 AAT_Sweden_flashpoints.12.b: "$AAT_Sweden_flashpoints.11.b$"
 AAT_Sweden_flashpoints.13.t: "[From.GetLeLaLNPCap] [From.GetName] s'excus[From.GetEEntNP]\npour le bombardement de Pajala"
 AAT_Sweden_flashpoints.13.desc: "\nDes représentants [From.GetDuDelaDelNP] [From.GetName] ont présenté les excuses de leur pays pour l'attaque survenue sur Pajala, insistant sur le fait qu'il s'agissait d'une erreur tout à fait involontaire de leurs pilotes. Ils ont aussi accepté de compenser tous les dommages occasionnés. Il apparaît donc que [From.Capital.GetCapitalVictoryPointName] tente d'adopter un ton plus mesuré, visiblement dans l'espoir d'éviter toute escalade dans nos relations."
 AAT_Sweden_flashpoints.13.a: "Bien, l'affaire est donc réglée"
 AAT_Sweden_flashpoints.14.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde s'excuser pour le bombardement de Pajala"
 AAT_Sweden_flashpoints.14.desc: "\nLes tentatives diplomatiques de discuter du bombardement de Pajala avec des représentants [SOV.GetDuDelaDelNP] [SOV.GetName] n'ont donné lieu qu'à des dénégations de toute implication de leur armée. Par ailleurs, [From.Capital.GetCapitalVictoryPointName] semble tout faire pour rejeter la faute sur nous, prétendant que le bombardement n'était qu'un coup monté visant à interférer dans les opérations militaires [From.GetAdjFP] [FIN.GetAuEnANP] [FIN.GetName]..."
 AAT_Sweden_flashpoints.14.a: "C'est un véritable outrage !"
 AAT_Sweden_flashpoints.14.b: "Mieux vaut éviter d'envenimer\nencore la situation..."
 AAT_Sweden_flashpoints.15.t: "[From.GetLeLaLNPCap] [From.GetName] envoi[From.GetEEntNP]\nune aide militaire"
 AAT_Sweden_flashpoints.15.desc: "\nDes bombardiers [SOV.GetAdjMP] ont été récemment aperçus en train de traverser notre espace aérien pour entrer en territoire [From.GetAdjMS] et y bombarder un village, pensant qu'il se trouvait [FIN.GetAuEnANP] [FIN.GetName]. Aussitôt, une sérieuse crise diplomatique a éclaté entre [SOV.Capital.GetCapitalVictoryPointName] et [SWE.Capital.GetCapitalVictoryPointName], qui s'est aggravée au point que le gouvernement [From.GetAdjMS] a décidé de nous fournir désormais de l'armement pour la guerre en cours. Reste à voir, cependant, comment vont réagir les [SOV.GetHabitants]..."
 AAT_Sweden_flashpoints.15.a: "Remercions donc les [From.GetHabitants]"
 AAT_Sweden_flashpoints.16.t: "Apaisement des tensions\navec [From.GetLeLaLNP] [From.GetName]"
 AAT_Sweden_flashpoints.16.desc: "\nAprès la montée des tensions de ces derniers temps, la situation semble de nouveau s'apaiser. Le gouvernement [From.GetAdjMS] a fini par reculer, renonçant à ses discours bellicistes autour de l'incident de Pajala, et accepter qu'il ne pourra de toute façon rien faire pour nous faire admettre la moindre implication à ce propos."
 AAT_Sweden_flashpoints.16.a: "Il était temps pour eux..."
 AAT_Sweden_flashpoints.17.t: "[From.GetLeLaLNPCap] [From.GetName] décid[From.GetEEntNP]\nd'armer [FIN.GetLeLaLNP] [FIN.GetName]"
 AAT_Sweden_flashpoints.17.desc: "\nAprès avoir tenté d'utiliser l'incident de Pajala pour ternir notre réputation, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] pris la décision de livrer à l'armée [FIN.GetAdjFS] de l'armement d'infanterie. C'est donc une tentative évidente de [From.Capital.GetCapitalVictoryPointName] de nous faire endosser la responsabilité de l'attaque – au prix de davantage de morts dans nos rangs.\n\nNous devons donc nous montrer très prudents pour la suite des événements, afin d'empêcher [From.GetLeLaLNP] [From.GetName] de devenir [From.GetUnUneDesNP] ennemi[From.GetXENP] dans le conflit."
 AAT_Sweden_flashpoints.17.a: "Menaçons de guerre pour faire\nreculer ces [From.GetHabitants]"
 AAT_Sweden_flashpoints.17.b: "Mieux vaut apaiser la situation,\npour l'instant..."
 AAT_Sweden_flashpoints.18.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nla fin des livraisons d'armement"
 AAT_Sweden_flashpoints.18.desc: "\nLes livraisons d'armement [FIN.GetAuAlaAlNP] [FIN.GetName], provocation délibérée pour [From.GetLeLaLNP] [From.GetName], ont bien attiré l'attention de [From.Capital.GetCapitalVictoryPointName]. Ses diplomates viennent de nous informer que [From.GetLeader] considérait nos actions comme l'équivalent d'une entrée en guerre, et que l'armée [From.GetAdjFS] mettrait tous les moyens en œuvre pour agir contre notre implication dans le conflit en cours."
 AAT_Sweden_flashpoints.18.a: "Ce n'est que du bluff, continuons"
 AAT_Sweden_flashpoints.18.b: "Mieux vaut éviter\nque la situation dérape totalement..."
 AAT_Sweden_flashpoints.19.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre ultimatum"
 AAT_Sweden_flashpoints.19.desc: "\nLes diplomates [From.GetAdjMP] ont été très clairs : leur gouvernement n'a absolument aucune intention de cesser ses livraisons d'armes [FIN.GetAuAlaAlNP] [FIN.GetName] tant que nous n'aurons pas reconnu notre responsabilité dans le bombardement de Pajala et accepté de payer des réparations. Si nous ne mettons pas en œuvre nos menaces, les autres puissances de la région vont donc nous voir comme une proie facile face aux agressions de [From.Capital.GetCapitalVictoryPointName]. Toutefois, impliquer davantage de pays dans les opérations militaires [FIN.GetAuEnANP] [FIN.GetName] pourrait étendre le conflit de manière ingérable."
 AAT_Sweden_flashpoints.19.a: "Les [From.GetHabitants]\nne nous laissent aucun autre choix..."
 AAT_Sweden_flashpoints.19.b: "$AAT_Sweden_flashpoints.17.b$"
 AAT_Sweden_flashpoints.20.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune alliance contre [SOV.Capital.GetCapitalVictoryPointName]"
 AAT_Sweden_flashpoints.20.desc: "\nAvec la montée des tensions survenue récemment entre [From.GetLeLaLNP] [From.GetName] et [SOV.GetLeLaLNP] [SOV.GetName], risquant même de provoquer un conflit entre les deux pays, des émissaires [From.GetAdjMP] ont suggéré que nos deux pays contractent une alliance militaire face à l'ennemi commun."
 AAT_Sweden_flashpoints.20.a: "Unis, nous pourrons vaincre la menace"
 AAT_Sweden_flashpoints.20.b: "Nous n'aurons pas besoin\ndes [From.GetHabitants] pour l'emporter"
 SWE_nordic_defense_pact: "Pacte de défense nordique"
 AAT_Sweden_flashpoints.21.t: "Une alliance avec [FIN.GetLeLaLNP] [FIN.GetName] ?"
 AAT_Sweden_flashpoints.21.desc: "\nDans le contexte de la montée des tensions avec [From.GetLeLaLNP] [From.GetName], menaçant désormais qu'éclate un véritable conflit, les diplomates ont suggéré de contacter leurs homologues [FIN.GetAdjMP] afin de contracter avec eux une alliance militaire contre l'ennemi commun."
 AAT_Sweden_flashpoints.21.a: "Ce serait effectivement\nune très bonne chose"
 AAT_Sweden_flashpoints.21.b: "Nous n'aurons pas besoin\ndes [FIN.GetHabitants]"
 AAT_Sweden_flashpoints.22.t: "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre proposition d'alliance"
 AAT_Sweden_flashpoints.22.desc: "\nLes diplomates [From.GetAdjMP] nous ont informés que, même si nos pays avaient un ennemi commun avec [SOV.GetLeLaLNP] [SOV.GetName], les objectifs stratégiques de nos gouvernements respectifs sont trop dissemblables. [From.Capital.GetCapitalVictoryPointName] préfère donc rejeter toute possibilité d'alliance."
 AAT_Sweden_flashpoints.22.a: "C'est tout à fait regrettable"
 AAT_Sweden_flashpoints.30.t: "Demander le droit de passage\n[SWE.GetAuEnANP] [SWE.GetName]"
 AAT_Sweden_flashpoints.30.desc: "\nMême si nous disposons désormais d'une tête de pont en Scandinavie, le transport de troupes et de matériel par les détroits du Danemark peut être périlleux. Les convois sont souvent visés par les attaques aériennes et navales ennemies lorsqu'ils se trouvent en mer. Par conséquent, nous devons tout faire pour minimiser le passage par les couloirs maritimes.\n\nIl serait donc tout à fait profitable de pouvoir faire pression sur [SWE.GetLeLaLNP] [SWE.GetName] afin qu'[SWE.GetIlElleNP] nous autoris[SWE.GetEEntNP] à utiliser [SWE.GetSonLeurNP] réseau ferré et [From.GetSesLeursNP] réseaux de communication. Cependant, nous devrons aussi faire preuve du plus grand tact et présenter notre demande de manière très graduelle : les [SWE.GetHabitants] sont quelque peu chatouilleux sur la question de leur neutralité. Or, notre demande revient à faire de leur pays la base arrière de nos opérations militaires..."
 AAT_Sweden_flashpoints.30.a: "Contactons-les pour du transport\nhumanitaire par leurs voies ferrées"
 AAT_Sweden_flashpoints.30.b: "Nous n'avons pas besoin à ce point\nde leurs infrastructures..."
 AAT_Sweden_flashpoints.31.t: "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nun droit de transit pour [From.GetSesLeursNP] blessés"
 AAT_Sweden_flashpoints.31.desc: "\nNous avons été contactés par des membres du gouvernement [From.GetAdjMS], qui souhaite s'enquérir de la possibilité d'utiliser le réseau ferré [Root.GetAdjMS] pour transporter ses blessés et démobilisés entre les territoires [From.GetAdjMP] via [Root.GetLeLaLNP] [Root.GetName] et le Danemark. Cette demande a été accompagnée de l'assurance qu'il ne s'agirait – évidemment – que de transports pour raisons humanitaires, mais il n'est pas difficile d'imaginer que cela n'est qu'une première étape pour nous faire renoncer progressivement à notre neutralité..."
 AAT_Sweden_flashpoints.31.a: "Mieux vaut survivre\nque rester neutres..."
 AAT_Sweden_flashpoints.31.b: "Hors de question de transiger\navec notre neutralité"
 AAT_Sweden_flashpoints.32.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntout accès à [From.GetSesLeursNP] infrastructures"
 AAT_Sweden_flashpoints.32.desc: "\n[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP] obstinément de nous autoriser l'accès à [From.GetSesLeursNP] infrastructures, au prétexte de préserver [From.GetSaLeurNP] neutralité. Peut-être les [From.GetHabitants] ont-ils besoin de recevoir un message un petit peu plus ferme, les informant que leur indépendance et leur souveraineté ne sont de notre part qu'une amabilité à leur égard, alors même que nous sommes en train de réorganiser l'Europe ?"
 AAT_Sweden_flashpoints.32.a: "Informons-les que [Root.Capital.GetCapitalVictoryPointName]\ncommence à douter de leur neutralité"
 AAT_Sweden_flashpoints.32.b: "Nous devrions éviter de les jeter\ndans les bras de nos ennemis..."
 AAT_Sweden_flashpoints.33.t: "[From.GetLeader] commence\nà douter de notre neutralité"
 AAT_Sweden_flashpoints.33.desc: "\nNous venons de recevoir un télégramme très peu diplomatique de [From.Capital.GetCapitalVictoryPointName], nous informant que notre rejet de la requête de transit humanitaire sur le territoire [Root.GetAdjMS] a profondément déçu [From.GetLeader]. Il semblerait que notre volonté de neutralité commence à être mise en doute. [From.GetLeader] se demande si nos décisions récentes ne masqueraient pas un rapprochement progressif avec les ennemis [From.GetDuDelaDelNP] [From.GetName].\n\n[From.GetLeader] ne renoncerait pas à s'engager dans un conflit si cela s'avérait nécessaire. Mieux vaut donc réévaluer notre position, tant que nous en avons encore la possibilité..."
 AAT_Sweden_flashpoints.33.a: "$AAT_Sweden_flashpoints.31.a$"
 AAT_Sweden_flashpoints.33.b: "Nous ne nous laisserons pas intimider ainsi,\nmobilisation générale !"
 AAT_Sweden_flashpoints.34.t: "[From.GetLeLaLNPCap] [From.GetName] mobilis[From.GetEEntNP]"
 AAT_Sweden_flashpoints.34.desc: "L'armée [From.GetAdjFS] a été placée en état d'alerte maximal, sans doute par pure provocation, afin de démontrer la volonté de [From.Capital.GetCapitalVictoryPointName] de résister à nos demandes. Mieux vaut donc agir prudemment, ou nous risquerions de nous trouver impliqués dans un nouveau conflit en Scandinavie..."
 AAT_Sweden_flashpoints.34.a: "Envoyons un ultimatum et lançons\nles préparatifs pour une attaque"
 AAT_Sweden_flashpoints.34.b: "Cela n'en vaut pas le risque"
 AAT_Sweden_flashpoints.35.t: "Ultimatum [From.GetAdjMS]"
 AAT_Sweden_flashpoints.35.desc: "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous faire parvenir un ultimatum rédigé en des termes particulièrement clairs, exigeant que nous cédions aux demandes de [From.Capital.GetCapitalVictoryPointName] d'ouverture de nos infrastructures. En cas de refus, [From.GetLeLaLNP] [From.GetName] considérer[From.GetAOntNP] [Root.GetLeLaLNP] [Root.GetName] comme une puissance hostile, et n'hésiter[From.GetAOntNP] donc pas à faire usage de la force militaire pour assurer [From.GetSesLeursNP] intérêts vitaux en Scandinavie."
 AAT_Sweden_flashpoints.35.a: "$AAT_Sweden_flashpoints.31.a$"
 AAT_Sweden_flashpoints.35.b: "Les [From.GetHabitants] ne sont pas seuls\nà savoir jouer à ce petit jeu..."
 AAT_Sweden_flashpoints.35.c: "Nous ne renoncerons pas\nà notre neutralité"
 AAT_Sweden_flashpoints.36.t: "Apaisement des tensions\navec [From.GetLeLaLNP] [From.GetName]"
 AAT_Sweden_flashpoints.36.desc: "\nLes tensions récentes avec [From.Capital.GetCapitalVictoryPointName] semblent peu à peu devoir retomber. En dépit de la fanfaronnade habituelle des dignitaires du parti au pouvoir, nous paraissons être parvenus à dépasser les blocages diplomatiques. Cependant, mieux vaut rester très vigilants. Nos choix de ces derniers temps ont assurément suscité un très grand ressentiment au sein du gouvernement [From.GetAdjMS]."
 AAT_Sweden_flashpoints.36.a: "Espérons que nous aurons réussi\nà préserver notre neutralité..."
 AAT_Sweden_flashpoints.37.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre ultimatum"
 AAT_Sweden_flashpoints.37.desc: "\nLe gouvernement [From.GetAdjMS] vient de rejeter de façon très ferme notre ultimatum, disant que nous ne devrions en aucun cas faire l'erreur d'interpréter la neutralité du pays comme une preuve de faiblesse ou d'impréparation. Le message se poursuit ensuite en disant que l'armée [Root.GetAdjFS] devrait se préparer à des pertes sévères au cas où elle devrait entreprendre la moindre action irréparable en territoire [From.GetAdjMS].\n\nCela peut tout à fait être du bluff afin d'éviter toute opération militaire de notre part, mais les rapports de renseignement semblent indiquer que [From.Capital.GetCapitalVictoryPointName] paraît prête à combattre pour assurer son indépendance."
 AAT_Sweden_flashpoints.37.a: "Nous ne pouvons guère nous engager\ndans un nouveau conflit..."
 AAT_Sweden_flashpoints.37.b: "En ce cas, lançons l'invasion"
 AAT_Sweden_flashpoints.38.t: "[From.GetLeLaLNPCap] [From.GetName] lanc[From.GetEEntNP]\ndes attaques préventives"
 AAT_Sweden_flashpoints.38.desc: "\nIl semblerait que nous avons sévèrement méjugé de la volonté de se battre des [SWE.GetHabitants]... Après plus d'un siècle de neutralité, leurs forces armées ont lancé une attaque préventive contre nos forces en Norvège, qui ont été prises de court. Si rien n'est encore joué concernant l'issue de ce nouveau conflit, il convient en tout cas de l'admettre : l'audace de nos ennemis est absolument admirable."
 AAT_Sweden_flashpoints.38.a: "Mais ils seront bientôt relégués\naux annales de l'histoire"
 AAT_Sweden_flashpoints.39.t: "[SWE.GetLeLaLNPCap] [SWE.GetName] accept[SWE.GetEEntNP]\nle transit de nos blessés"
 AAT_Sweden_flashpoints.39.desc: "\n[SWE.GetLeLaLNPCap] [SWE.GetName] [SWE.GetAOntNP] autorisé le transfert de nos blessés et des hommes démobilisés par [SWE.GetSonLeurNP] réseau ferré jusqu'en territoire [Root.GetAdjMS]. [SWE.Capital.GetCapitalVictoryPointName] a cependant insisté sur le fait que ces hommes devraient dans tous les cas ne pas être armés, et que des quotas très stricts seraient appliqués afin de veiller à ce que [Root.GetLeLaLNP] [Root.GetName] ne dispos[Root.GetEEntNP] jamais de trop de troupes en même temps sur son sol."
 AAT_Sweden_flashpoints.39.a: "Évitons d'éveiller davantage la méfiance\ndes [SWE.GetHabitants], en ce cas"
 AAT_Sweden_flashpoints.39.b: "Continuons de faire pression en demandant\nl'accès à leurs réseaux de communication"
 AAT_Sweden_flashpoints.40.t: "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nl'accès à nos réseaux de communication"
 AAT_Sweden_flashpoints.40.desc: "\nTout semble bien se dérouler comme nous l'avions craint. Les demandes récentes [From.GetDuDelaDelNP] [From.GetName] de pouvoir user de notre réseau ferré ont été poussées plus loin. Cette fois, [From.Capital.GetCapitalVictoryPointName] demande à pouvoir utiliser les réseaux télégraphique et téléphonique [Root.GetAdjMP] afin de pouvoir communiquer directement avec ses troupes [NOR.GetAuEnANP] [NOR.GetName].\n\nCéder à une telle demande serait accepter de voir un autre coup porté à notre neutralité. Cependant, cela serait aussi une occasion parfaite d'écouter les communications, et donc de disposer d'un aperçu de la teneur des opérations prévues et menées par l'armée [From.GetAdjFS]..."
 AAT_Sweden_flashpoints.40.a: "Mieux vaut survivre\nque rester neutres..."
 AAT_Sweden_flashpoints.40.b: "Tirons parti de la situation"
 AAT_Sweden_flashpoints.40.c: "Nous ne renoncerons jamais\nà notre neutralité"
 SWE_spying_on_GER: "Nous espionnons les communications [GER.GetAdjFP] passant par nos réseaux"
 AAT_Sweden_flashpoints_tt_arne_beurling: "Permet de recruter §Y$SWE_arne_beurling$§! comme conseiller ($MODIFIER_DECRYPTION_POWER$: §G+15§!)."
 AAT_Sweden_flashpoints.41.t: "[SWE.GetLeLaLNPCap] [SWE.GetName] nous accord[SWE.GetEEntNP]\nl'accès à [SWE.GetSesLeursNP] réseaux de communication"
 AAT_Sweden_flashpoints.41.desc: "\nLes communications entre [GER.Capital.GetCapitalVictoryPointName] et les troupes se trouvant en Norvège devraient désormais être grandement facilitées grâce à la coopération du gouvernement [SWE.GetAdjMS]. Peut-être devrions-nous désormais éviter de le contrarier davantage si nous voulons éviter de perdre toutes les concessions qu'il nous a déjà faites..."
 AAT_Sweden_flashpoints.41.a: "Nous nous contenterons des concessions\nobtenues jusqu'à présent"
 AAT_Sweden_flashpoints.41.b: "Demandons tout de même\nl'accès militaire sur son sol"
 AAT_Sweden_flashpoints.42.t: "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] l'accès militaire"
 AAT_Sweden_flashpoints.42.desc: "\nNe se satisfaisant visiblement pas des concessions faites jusqu'à présent, le gouvernement [From.GetAdjMS] vient encore de demander un accès militaire complet sur le sol [Root.GetAdjMS] afin de faciliter le transport de troupes pour ses opérations en Scandinavie. Il paraît évident que cela a toujours été là le but recherché par [GER.Capital.GetCapitalVictoryPointName], et que refuser de céder sur cette dernière attaque contre notre neutralité servira de prétexte à [From.GetLeader] pour lancer une invasion. Pourtant, si nous autorisons les [From.GetHabitants] à entrer [Root.GetAuEnANP] [Root.GetName], nos voisins et tous les ennemis [From.GetDuDelaDelNP] [From.GetName] vont aisément nous considérer comme complices de l'occupation de la Norvège..."
 AAT_Sweden_flashpoints.42.a: "Nous n'avons aucunement les moyens\nde résister à l'armée [From.GetAdjFS]"
 AAT_Sweden_flashpoints.42.b: "Pour éviter d'être entraînés dans la guerre,\nnous devons à tout prix refuser"
 AAT_Sweden_flashpoints.43.t: "[SWE.GetLeLaLNPCap] [SWE.GetName]\nnous accord[SWE.GetEEntNP] l'accès militaire"
 AAT_Sweden_flashpoints.43.desc: "\n[SWE.GetLeLaLNPCap] [SWE.GetName] vien[SWE.GetTNentNP] de nous accorder un accès militaire complet sur [SWE.GetSonLeurNP] sol. Cela va ainsi non seulement faciliter nos opérations en Scandinavie, mais aussi accroître notre influence sur [SWE.Capital.GetCapitalVictoryPointName] afin de l'empêcher de rejoindre le camp de nos ennemis."
 AAT_Sweden_flashpoints.43.a: "Les [SWE.GetHabitants] sont de fait\ndevenus nos marionnettes"
 SWE_GER_military_access_tt: "§R[GER.GetLeLaLNPCap] [GER.GetFlag]§Y[GER.GetName]§! v[GER.GetAOntNP] disposer de l'accès militaire [SWE.GetAuEnANP] [SWE.GetFlag]§Y[SWE.GetName]§!.§!"
 AAT_Sweden_flashpoints.50.t: "L'ennemi de l'intérieur"
 AAT_Sweden_flashpoints.50.desc: "Du fait que nous avons toujours surveillé de près les activités des militants d'extrême-gauche, nous savons qu'il est probable que les communistes prévoient des attaques et sabotages divers contre l'armée ou pour semer le trouble dans les usines, à la seule fin de faciliter des incursions [SOV.GetAdjFP] [Root.GetAuEnANP] [Root.GetName]. Par conséquent, nous devrions prévenir de telles activités en faisant incarcérer tous les sympathisants de [SOV.Capital.GetCapitalVictoryPointName] ou des idées de la gauche radicale de façon générale."
 AAT_Sweden_flashpoints.50.a: "Par mesure de prudence,\nfaisons-les enfermer"
 AAT_Sweden_flashpoints.50.b: "Ce serait inacceptable\ndans un pays démocratique"
 AAT_Sweden_flashpoints.51.t: "Les [Root.GetHabitants] scandalisés\npar les incarcérations"
 AAT_Sweden_flashpoints.51.desc: "\nAvec la décision de faire incarcérer les gauchistes radicaux dans tout le pays, les rafles et arrestations par la police ont soulevé un véritable tollé dans la population. Certains ont été jusqu'à aider les radicaux à échapper aux arrestations, et parfois même à attaquer directement les forces de l'ordre. L'opinion publique craint visiblement que [Root.GetLeLaLNP] [Root.GetName] devienn[Root.GetEEntNP] un État policier. Nous devrions donc nous montrer prudents, ou la situation pourrait très vite devenir incontrôlable."
 AAT_Sweden_flashpoints.51.a: "Envoyons l'armée appuyer la police"
 AAT_Sweden_flashpoints.51.b: "Libérons ceux qui ont été arrêtés\navant qu'il soit trop tard..."
 AAT_Sweden_flashpoints.52.t: "Manifestations monstres et émeutes"
 AAT_Sweden_flashpoints.52.desc: "\nLa décision de déployer l'armée en soutien aux forces de police, afin de procéder à l'arrestation des radicaux d'extrême-gauche, a provoqué des débordements de violence qui menacent de faire sombrer [Root.GetLeLaLNP] [Root.GetName] dans une véritable guerre civile. Des heurts entre les travailleurs et la police ont fait plusieurs victimes, et de nombreux blessés.\n\nLes militants extrémistes ayant échappé aux arrestations soulèvent les ouvriers contre le gouvernement, et appellent à sa dissolution. Dans certains cas aussi, un certain nombre de soldats ont refusé d'obéir aux ordres donnés, et parfois même déserté. C'est là peut-être la situation la plus difficile que le pays ait vécue depuis plus d'un siècle."
 AAT_Sweden_flashpoints.52.a: "Cette chienlit ne détruira pas le pays !"
 AAT_Sweden_flashpoints.52.b: "Cessons les arrestations\navant qu'il soit trop tard"
 AAT_Sweden_flashpoints.53.t: "[Root.GetLeLaLNPCap] [Root.GetName] sombr[Root.GetEEntNP]\ndans la guerre civile"
 AAT_Sweden_flashpoints.53.desc: "\nLes violences sporadiques rapportées ces dernières semaines se sont maintenant généralisées en véritables émeutes dans tout le pays. La plupart des mouvements mis en cause dans ces heurts sont liés au Parti communiste, et certains voyous pourraient même prendre leurs ordres directement de [SOV.Capital.GetCapitalVictoryPointName].\n\nLes milices communistes ont pris le contrôle d'un certain nombre de centres urbains, et ont commencé à arrêter quiconque était lié de près ou de loin à nos projets de faire arrêter ces extrémistes.\n\nDans le même temps, les nationalistes ont eux-mêmes levé des milices, souvent avec le soutien de la police locale, afin d'empêcher que leurs villes ne tombent aux mains des communistes. Les violences entre les deux camps et l'armée sont chaque jour plus graves, au point que nous devons l'admettre : [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] désormais bel et bien déchiré[Root.GetXENP] par une véritable guerre civile..."
 AAT_Sweden_flashpoints.53.a: "Enfin la Révolution !"
 AAT_Sweden_flashpoints.53.b: "Nous devons écraser les suppôts\nde [SOV.GetLeader] !"
 AAT_Sweden_flashpoints.54.t: "Apaisement des tensions dans le pays"
 AAT_Sweden_flashpoints.54.desc: "Les tensions de ces derniers temps entre les autorités et ceux qui s'opposaient à l'incarcération des extrémistes de gauche ont commencé à s'apaiser quelque peu. Si le gouvernement ne semble plus guère jouir de la confiance de la population, il semble toutefois que [Root.GetLeLaLNP] [Root.GetName] ne cour[Root.GetTEntNP] plus dans l'immédiat le risque de sombrer dans une véritable guerre civile."
 AAT_Sweden_flashpoints.54.a: "Ce n'est pas passé loin, malgré tout..."
 AAT_Sweden_flashpoints.56.t: "La solution Gotland"
 AAT_Sweden_flashpoints.56.desc: "Après que plusieurs hauts gradés de l'armée ont rejoint les rangs des révolutionnaires communistes, la confiance envers les militaires, à l'exception notable de la Marine, est à son plus bas. Des activités ont ainsi récemment été rapportées, qui mettaient la sécurité du roi en danger. L'Amirauté a donc proposé des mesures radicales pour assurer sa survie.\n\nLe plan le plus hardi consisterait à reprendre le contrôle de la situation dans tout le pays en transférant Sa Majesté sur l'île de Gotland, où une administration militaire loyaliste serait établie pour gouverner le pays de manière plus efficace et de façon relativement plus sûre."
 AAT_Sweden_flashpoints.56.a: "Le roi ne peut abandonner le continent"
 AAT_Sweden_flashpoints.56.b: "L'idée paraît excellente"
 AAT_Sweden_flashpoints.57.t: "Le roi de Suède blessé\nlors d'une tentative d'évacuation"
 AAT_Sweden_flashpoints.57.desc: "\n\nTôt ce matin, le gouvernement suédois a décidé d'évacuer le roi de la capitale afin de le mettre à l'abri sur l'île de Gotland. Le convoi a toutefois été intercepté en cours de route par des partisans, et le véhicule royal a reçu plusieurs tirs qui ont brisé son pare-brise.\n$tab_news$Au cours de la fusillade qui s'est ensuivie, le roi aurait été grièvement touché, et il y aurait perdu l'œil droit. Le gouvernement, réfugié sur Gotland, a juré de reprendre le contrôle du pays, mais la rumeur prétend que Sa Majesté aurait décidé d'assumer en personne le pouvoir, trouvant dans sa blessure une ardeur renouvelée."
 AAT_Sweden_flashpoints.57.a: "Tout cela paraît singulièrement confus..."
 AAT_Sweden_flashpoints_civil_war_tt: "Si les communistes ont une grande popularité, la baisse de la stabilité pourrait plonger [SWE.GetLeLaLNP] [SWE.GetFlag]§Y[SWE.GetName]§! dans la §Rguerre civile§!."
 AAT_Sweden_flashpoints.60.t: "[From.GetLeLaLNPCap] [From.GetName]\nnationalis[From.GetEEntNP] Landsverk"
 AAT_Sweden_flashpoints.60.desc: "\nLe gouvernement [From.GetAdjMS] vient de prendre le contrôle de Landsverk, une société gérée en commun avec des partenaires [From.GetAdjMP] pour développer des véhicules blindés. Si la compagnie a perdu une partie de son utilité pour [Root.GetLeLaLNP] [Root.GetName] ces dernières années, c'est malgré tout un signe évident que [From.Capital.GetCapitalVictoryPointName] souhaite prendre ses distances d'avec nous."
 AAT_Sweden_flashpoints.60.a: "En ce cas, saisissons-nous aussi\ndes avoirs [From.GetAdjMP]"
 AAT_Sweden_flashpoints.60.b: "Landsverk n'avait de toute façon\nplus de réelle utilité"
 AAT_Sweden_flashpoints.61.t: "[From.GetLeLaLNPCap] [From.GetName] saisi[From.GetTSsentNP]\ndes avoirs [Root.GetAdjMP]"
 AAT_Sweden_flashpoints.61.desc: "\nFaisant ouvertement accroître les tensions après la nationalisation de Landsverk, [From.Capital.GetCapitalVictoryPointName] a appliqué des mesures de rétorsion en saisissant des avoirs liés à des citoyens [Root.GetAdjMP] [From.GetAuEnANP] [From.GetName]. Si notre objectif était de prendre de manière discrète nos distances, cette décision a surtout créé une vive émotion parmi la population [Root.GetAdjFS]..."
 AAT_Sweden_flashpoints.61.a: "En ce cas, rompons\ntout lien commercial avec eux..."
 AAT_Sweden_flashpoints.61.b: "C'est certes malheureux,\nmais n'est en rien une surprise"
 AAT_Sweden_flashpoints.62.t: "[From.GetLeLaLNPCap] [From.GetName] me[From.GetTTtentNP]\n[Root.GetLeLaLNP] [Root.GetName] sous embargo"
 AAT_Sweden_flashpoints.62.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] fait le choix d'aggraver encore les tensions entre nous en décrétant un embargo sur tous les produits commerciaux [Root.GetAdjMP]. Cette décision risque d'avoir un impact très important sur le secteur de l'armement, où le minerai de fer [From.GetAdjMS] est l'un des matériaux de base."
 AAT_Sweden_flashpoints.62.a: "Faisons-leur bien comprendre\nqu'aucune frontière n'est immuable..."
 AAT_Sweden_flashpoints.62.b: "Nous devons éviter de paraître\ndépendre d'un pays mineur..."
 AAT_Sweden_flashpoints.63.t: "[From.GetLeLaLNPCap] [From.GetName] menac[From.GetEEntNP]\nde nous déclarer la guerre"
 AAT_Sweden_flashpoints.63.desc: "\nLa décision de décréter l'embargo sur [From.GetLeLaLNP] [From.GetName] a suscité la colère de [From.Capital.GetCapitalVictoryPointName]. Saisie par la panique étant donnée l'importance du minerai de fer [From.GetAdjMS] pour l'industrie de l'armement, la diplomatie [From.GetAdjFS] vient de nous faire parvenir un ultimatum, disant que si l'embargo n'était pas levé immédiatement, des mesures de rétorsion à la hauteur de l'enjeu, incluant une possible déclaration de guerre, seraient décidées."
 AAT_Sweden_flashpoints.63.a: "Ultimatum rejeté, point final"
 AAT_Sweden_flashpoints.63.b: "Nous ne pouvons risquer un conflit"
 AAT_Sweden_flashpoints.64.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre ultimatum"
 AAT_Sweden_flashpoints.64.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté avec la plus grande fermeté l'ultimatum qui [From.GetLuiLeurNP] a été envoyé. Selon [From.Capital.GetCapitalVictoryPointName], toute attaque contre le territoire national [SWE.GetAdjMS] ne nous permettra en aucun cas d'accéder à ses réserves de minerais de fer, tout ayant été prévu pour détruire les mines avant que l'armée [Root.GetAdjFS] puisse les occuper."
 AAT_Sweden_flashpoints.64.a: "Ils vont pourtant\ndevoir assumer leur décision"
 AAT_Sweden_flashpoints.64.b: "Mieux vaut sans doute\napaiser la situation..."
 AAT_Sweden_flashpoints.65.t: "[From.GetLeLaLNPCap] [From.GetName]\nlèv[From.GetEEntNP] l'embargo"
 AAT_Sweden_flashpoints.65.desc: "\nLe gouvernement [From.GetAdjMS] a enfin décidé de reculer et de lever l'embargo sur les produits commerciaux importés par [Root.GetLeLaLNP] [Root.GetName]. Il va sans doute falloir quelque temps pour que les échanges se normalisent de nouveau entre nos deux pays, mais au moins aurons-nous pu faire comprendre à [From.Capital.GetCapitalVictoryPointName] que, au cas où cela s'avérerait nécessaire, nous n'aurions aucune réticence à agir."
 AAT_Sweden_flashpoints.65.a: "Au moins ces [From.GetHabitants]\ncomprennent mieux maintenant leur place..."
 AAT_Sweden_flashpoints.70.t: "Les navires [ITA.GetAdjMP]\nquittent leurs ports"
 AAT_Sweden_flashpoints.70.desc: "\nNous venons de l'apprendre : les bâtiments militaires achetés [ITA.GetAuAlaAlNP] [ITA.GetName] viennent de quitter leurs ports. D'ici un mois environ, si tout se passe bien, ils devraient arriver [SWE.GetAuEnANP] [SWE.GetName], en ayant fait étape pour se ravitailler sur la route."
 AAT_Sweden_flashpoints.70.a: "Bon vent à eux !"
 AAT_Sweden_flashpoints.71.t: "D'anciens bâtiments [ITA.GetAdjMP]\nen route pour [SWE.GetLeLaLNP] [SWE.GetName]"
 AAT_Sweden_flashpoints.71.desc: "\nQuatre anciens destroyers [ITA.GetAdjMP] se sont présentés dans nos ports aujourd'hui. Ces bâtiments ont été achetés par le gouvernement [SWE.GetAdjMS] et sont en cours de transfert à la Marine [SWE.GetAdjFS].\n\nIls sont actuellement en train de se ravitailler en carburant. Si nous voulions en prendre le contrôle pour en faire usage nous-mêmes, le moment serait idéal – même si cela risquerait d'entacher gravement nos relations avec [SWE.Capital.GetCapitalVictoryPointName]."
 AAT_Sweden_flashpoints.71.a: "Ces navires seraient plus utiles\nsous pavillon [Root.GetAdjMS]"
 AAT_Sweden_flashpoints.71.b: "Évitons de dégrader les relations\navec [SWE.Capital.GetCapitalVictoryPointName]..."
 AAT_Sweden_flashpoints.72.t: "Saisie de nos navires\npar [ENG.GetLeLaLNP] [ENG.GetName]"
 AAT_Sweden_flashpoints.72.desc: "\nAlors qu'ils avaient fait étape dans un port [ENG.GetAdjMS], les quatre bâtiments achetés à la Marine [ITA.GetAdjFS] ont été saisis par les autorités militaires du port. D'après les explications qui nous ont été données, le prétexte de cette saisie serait le « droit d'angarie ». Mieux vaut traiter cette affaire avec la plus grande prudence si nous voulons récupérer nos navires sans déclencher une guerre..."
 AAT_Sweden_flashpoints.72.a: "C'est un acte de guerre,\nil n'y a donc pas à discuter"
 AAT_Sweden_flashpoints.72.b: "Nous ne pouvons risquer une guerre\ncontre [ENG.GetLeLaLNP] [ENG.GetName]..."
 AAT_Sweden_flashpoints.73.t: "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] [From.GetSesLeursNP] navires"
 AAT_Sweden_flashpoints.73.desc: "\nLe gouvernement [From.GetAdjMS] s'est montré extrêmement clair : il considère que la saisie de ses navires n'est ni plus ni moins un acte de guerre, et qu'il va se trouver contraint de répondre de la manière appropriée si nous ne les laissons pas immédiatement poursuivre leur route vers les ports [From.GetAdjMP]..."
 AAT_Sweden_flashpoints.73.a: "Nous n'en avons évidemment\naucunement l'intention..."
 AAT_Sweden_flashpoints.73.b: "Regardons les choses en face,\nces navires ne valent pas grand-chose..."
 AAT_Sweden_flashpoints.74.t: "[From.GetLeLaLNPCap] [From.GetName] renonc[From.GetEEntNP]\nà [From.GetSesLeursNP] bâtiments"
 AAT_Sweden_flashpoints.74.desc: "\nLe gouvernement [From.GetAdjMS] semble avoir renoncé à récupérer ses navires. Au prix de quelques modifications, ils pourront donc bientôt naviguer sous pavillon [Root.GetAdjMS]."
 AAT_Sweden_flashpoints.74.a: "De toute manière, [From.Capital.GetCapitalVictoryPointName]\nn'avait guère le choix"
 AAT_Sweden_flashpoints.75.t: "[From.GetLeLaLNPCap] [From.GetName] refus[ENG.GetEEntNP]\nde libérer nos navires"
 AAT_Sweden_flashpoints.75.desc: "\nLe gouvernement [From.GetAdjMS] refuse obstinément de laisser repartir nos navires. Il semble bien que la seule manière de récupérer nos bâtiments va être d'aller les reprendre par la force..."
 AAT_Sweden_flashpoints.75.a: "Ces [From.GetHabitants] se sont fait\nde nouveaux ennemis..."
 AAT_Sweden_flashpoints.75.b: "Ces bâtiments méritent-ils\nvraiment une guerre ?"
 AAT_Sweden_flashpoints.76.t: "[From.GetLeLaLNPCap] [From.GetName] laiss[From.GetEEntNP]\nnos bâtiments repartir"
 AAT_Sweden_flashpoints.76.desc: "\nLes tensions survenues avec [From.Capital.GetCapitalVictoryPointName] semblent enfin retomber. Le gouvernement [From.GetAdjMS] a accepté de laisser nos navires repartir. Il semble qu'il a préféré éviter de se trouver plongé dans un conflit avec nous pour quelques anciens navires."
 AAT_Sweden_flashpoints.76.a: "Ce n'est pas trop tôt tout de même..."
 AAT_Sweden_flashpoints.77.t: "Arrivée de nos nouveaux navires"
 AAT_Sweden_flashpoints.77.desc: "Les navires achetés à [ITA.Capital.GetCapitalVictoryPointName] sont bien arrivés [Root.GetAuEnANP] [Root.GetName]. Leurs équipages ont certes noté qu'ils avaient été surveillés de près lors des étapes nécessaires pour recharger en carburant, mais ils n'ont aucun incident notable à rapporter."
 AAT_Sweden_flashpoints.77.a: "Parfait !"
 FIN_agree_peace_with_SWE: "La Finlande a accepté de nous céder Åland en échange de la paix"
 AAT_Sweden_flashpoints.78.t: "[SWE.GetLeLaLNPCap] [SWE.GetName] demand[SWE.GetEEntNP]\nle contrôle d'$STATE_145$"
 AAT_Sweden_flashpoints.78.desc: "\n[SWE.Capital.GetCapitalVictoryPointName] se montre de plus en plus inquiète de la situation des îles si stratégiques d'$STATE_145$, qui pourraient être utilisées comme bases pour contrôler l'espace aérien et maritime de la Baltique.\n\nÉtant donné notre situation actuelle, et le fait que la majorité de la population y est suédophone, le gouvernement [SWE.GetAdjMS] demande donc, afin de pouvoir assurer la protection de son propre territoire, que nous lui en cédions le contrôle jusqu'à ce que la situation dans la région soit stabilisée."
 AAT_Sweden_flashpoints.78.a: "Ces îles sont [FIN.GetAdjFP]\net le resteront"
 AAT_Sweden_flashpoints.78.b: "Ce serait effectivement\nle plus sage à faire"
 AAT_Sweden_flashpoints.78.c: "Il nous faudra malgré tout\nune compensation..."
 AAT_Sweden_flashpoints.79.t: "[FIN.GetLeLaLNPCap] [FIN.GetName] refus[FIN.GetEEntNP]\nde nous confier $STATE_145$"
 AAT_Sweden_flashpoints.79.desc: "\nNous venons de recevoir la réponse du gouvernement [FIN.GetAdjMS] concernant la situation précaire des îles d'$STATE_145$. C'était un « non », franc et direct."
 AAT_Sweden_flashpoints.79.a: "C'est pour le moins regrettable..."
 AAT_Sweden_flashpoints.80.t: "[FIN.GetLeLaLNPCap] [FIN.GetName] accept[FIN.GetEEntNP]\nde nous confier $STATE_145$"
 AAT_Sweden_flashpoints.80.desc: "\nAyant bien conscience de la situation précaire dans laquelle [FIN.GetIlElleNP] se trouv[FIN.GetEEntNP], [FIN.GetLeLaLNP] [FIN.GetName] [FIN.GetAOntNP] préféré nous concéder le contrôle des îles d'$STATE_145$ plutôt que les voir tomber aux mains de l'envahisseur. La population locale étant majoritairement suédophone, elle semble très bien prendre la chose et ne semble aspirer qu'à voir sa vie se poursuivre de façon normale."
 AAT_Sweden_flashpoints.80.a: "C'est un mal pour un bien"
 AAT_Sweden_flashpoints.81.t: "[FIN.GetLeLaLNPCap] [FIN.GetName] accept[FIN.GetEEntNP]\nde céder $STATE_145$ contre compensation"
 AAT_Sweden_flashpoints.81.desc: "\nLe gouvernement [FIN.GetAdjMS] a reconnu sans ambages être prêt à nous confier les îles d'$STATE_145$, mais a aussi fait part de ses difficultés financières.\n\nIl se dit donc prêt à nous en céder le contrôle, à la condition toutefois que nous compensions sa perte de revenus."
 AAT_Sweden_flashpoints.81.a: "Cela paraît tout à fait équitable"
 AAT_Sweden_flashpoints.81.b: "C'est évidemment hors de question"
 AAT_Sweden_flashpoints.82.t: "[SWE.GetLeLaLNPCap] [SWE.GetName] accept[SWE.GetEEntNP]\nde compenser la perte d'$STATE_145$"
 AAT_Sweden_flashpoints.82.desc: "\n[SWE.GetLeLaLNPCap] [SWE.GetName] [SWE.GetAOntNP] accepté de compenser la perte d'$STATE_145$. Une fois la transaction conclue, une petite cérémonie a été organisée, et même si certains habitants des îles sont, de manière tout à fait compréhensible, inquiets pour leur avenir, les autorités [SWE.GetAdjFP] ont clairement affiché leur volonté que la transition se passe de manière aussi paisible que possible afin de respecter le mode de vie des insulaires."
 AAT_Sweden_flashpoints.82.a: "C'était bien la moindre des choses"
 AAT_Sweden_flashpoints.83.t: "[SWE.GetLeLaLNPCap] [SWE.GetName] refus[SWE.GetEEntNP]\nde compenser la perte d'$STATE_145$"
 AAT_Sweden_flashpoints.83.desc: "\n[SWE.GetLeLaLNPCap] [SWE.GetName] [SWE.GetAOntNP] clairement indiqué qu'[SWE.GetIlElleNP] n'étai[SWE.GetTEntNP] aucunement disposé[SWE.GetXENP] à dépenser quoi que ce soit pour compenser [FIN.GetLeLaLNP] [FIN.GetName] de la perte d'$STATE_145$."
 AAT_Sweden_flashpoints.83.a: "Hé bien, tant pis pour [SWE.GetLuiElleEuxNP] en ce cas"
 AAT_Sweden_BoP.10.t: "Questions électorales :\nla politique économique"
 AAT_Sweden_BoP.10.desc: "\nLa campagne électorale bat de nouveau son plein [Root.GetAuEnANP] [Root.GetName], et les partis rivalisent pour s'assurer le contrôle du Riksdag. Le débat du moment qui semble avoir retenu l'attention des électeurs est l'économie. Si certains pensent que le mieux est de poursuivre les politiques actuellement engagées, d'autres voudraient des changements radicaux. Mais, bien évidemment, une seule option permettra d'attirer la majorité des voix."
 AAT_Sweden_BoP.10.a: "L'économie doit être dirigée\npar et pour les travailleurs"
 AAT_Sweden_BoP.10.b: "Il faut éviter les deux extrêmes,\nle capitalisme et le communisme"
 AAT_Sweden_BoP.10.c: "Pourquoi étouffer sous les impôts\nquiconque a du succès ?"
 AAT_Sweden_BoP.10.d: "Développer l'armée réduira le chômage\net permettra d'assurer la sécurité"
 AAT_Sweden_BoP.11.t: "Questions électorales :\nla politique sociale"
 AAT_Sweden_BoP.11.desc: "\nL'intérêt des électeurs semble se porter désormais davantage sur la politique sociale, et les partis présentent désormais leurs programmes pour réparer les maux de la société. Si certains prônent une redéfinition radicale des méthodes appliquées jusqu'à présent, d'autres se montrent beaucoup plus prudents, proposant plutôt des réformes graduelles. Cependant, un seul message recevra l'assentiment des [Root.GetHabitants]."
 AAT_Sweden_BoP.11.a: "Il n'y aura aucune égalité\ntant que les possédants auront le pouvoir"
 AAT_Sweden_BoP.11.b: "L'accès à l'éducation et aux soins\nest le seul moyen de combattre la misère"
 AAT_Sweden_BoP.11.c: "Nous devons soutenir davantage\nles campagnes et petites villes"
 AAT_Sweden_BoP.11.d: "L'éducation doit être centrée\nsur l'amour de la patrie"
 AAT_Sweden_BoP.12.t: "Questions électorales :\nla politique étrangère"
 AAT_Sweden_BoP.12.desc: "Les élections approchent, et les débats se sont portés désormais sur les questions pressantes de la sécurité nationale et de la politique étrangère. De nombreux partis défendent la neutralité et l'isolationnisme à la [Root.GetAdjFS], selon eux seuls garants de la sécurité ; mais d'autres poussent pour une politique étrangère bien plus volontariste. Le monde paraissant chaque jour sur le point de basculer, un seul message offrant l'espoir aux électeurs permettra de séduire l'électorat."
 AAT_Sweden_BoP.12.a: "Les prolétaires du monde entier\ndoivent s'opposer à l'impérialisme"
 AAT_Sweden_BoP.12.b: "Nous devons préserver notre neutralité\ntout en renforçant nettement l'armée"
 AAT_Sweden_BoP.12.c: "Nous sommes faibles et vulnérables,\nnous devons préparer la guerre à venir"
 AAT_Sweden_BoP.12.d: "La Scandinavie ne sera en paix\nque si nous nous en emparons"
 AAT_Sweden_BoP.14.t: "Proclamation du résultat des élections"
 AAT_Sweden_BoP.14.d_socialist: "Le jour des élections est arrivé, et les électeurs ont fait leur choix. Le $SWE_communism_party_long$, ayant obtenu la majorité des suffrages, va donc pouvoir former un gouvernement dans les jours à venir. Il semble que ses idées radicales sur les nationalisations, la solidarité de classe et le rejet des politiques impérialistes ont reçu l'assentiment des [Root.GetHabitants]. Reste à voir maintenant combien de ses promesses il va pouvoir tenir..."
 AAT_Sweden_BoP.14.d_democratic: "Le jour des élections est arrivé, et les électeurs ont fait leur choix. Le $SWE_democratic_party_long$, ayant obtenu la majorité des suffrages, va donc pouvoir former un gouvernement dans les jours à venir. Si certains paraissaient persuadés que les promesses de la Folkhemmet, la « maison du peuple », avaient fini par lasser les [Root.GetHabitants], les résultats prouvent le contraire. Reste à voir maintenant s'il sera en mesure de mener à bien tous les projets déjà lancés..."
 AAT_Sweden_BoP.14.d_non_aligned: "Le jour des élections est arrivé, et les électeurs ont fait leur choix. La $SWE_neutrality_party_long$, ayant obtenu la majorité des suffrages, va donc pouvoir former un gouvernement dans les jours à venir. Son projet visant à renforcer de manière considérable la défense nationale et à mettre en place des politiques de soutien aux campagnes et aux petites villes a visiblement séduit les électeurs. Reste désormais à voir si elle pourra faire [Root.GetDuDelaDelNP] [Root.GetName] ce pays de cocagne qu'elle a fait miroiter à tous lors de la campagne..."
 AAT_Sweden_BoP.14.d_fascist: "Le jour des élections est arrivé, et les électeurs ont fait leur choix. Le $SWE_fascism_party_long$, pour la plus grande surprise de ses membres, a obtenu la majorité des suffrages, et va donc pouvoir former un gouvernement dans les jours à venir. Reste à voir, maintenant, si la démocratie [Root.GetAdjFS] survivra au nouveau régime qui va être instauré..."
 AAT_Sweden_BoP.14.d_left: "Le jour des élections est arrivé et, en dépit de tous les efforts des divers partis, aucun d'entre eux n'a pu s'assurer de la majorité au Riksdag. Communistes et socio-démocrates ont toutefois conclu un accord de coalition qui va leur permettre de former un gouvernement dans les jours à venir. Nul ne sait combien de temps perdurera un tel arrangement, mais peut-être la peur de la droite permettra-t-elle de la faire perdurer quelque temps..."
 AAT_Sweden_BoP.14.d_right: "Le jour des élections est arrivé et, en dépit de tous les efforts des divers partis, aucun d'entre eux n'a pu s'assurer de la majorité au Riksdag. Conservateurs et fascistes ont toutefois conclu un accord de coalition qui va leur permettre de former un gouvernement dans les jours à venir. Nul ne sait combien de temps perdurera un tel arrangement, mais peut-être la peur de la gauche permettra-t-elle de la faire perdurer quelque temps..."
 AAT_Sweden_BoP.14.a: "A voté !"
 SWE_folkhemmet_event_result_tt: "Adopter cette politique va modifier l'esprit national §Y$SWE_folkhemmet$§! ainsi :\n"
 AAT_Sweden_strike.1.t: "[Root.GetLeLaLNPCap] [Root.GetName]\nen proie à l'agitation"
 AAT_Sweden_strike.1.desc: "\nLe risque qu'un blocus sur les denrées alimentaires similaire à celui subi lors de la Grande Guerre a fait descendre les [Root.GetHabitants] dans les rues pour protester. Sous les harangues d'agitateurs locaux, l'agitation s'est très vite propagée dans tout le pays, partant des usines pour devenir une question nationale. Nous devons donc rétablir la situation au plus vite, et nous assurer que le gouvernement soit perçu, en ces temps incertains, comme ferme et stable."
 AAT_Sweden_strike.1.a: "Pour l'heure, nous ne pouvons\nqu'attendre que cela se calme"
 AAT_Sweden_strike.1.b: "Nous devons appeler au calme\net rassurer la population"
 AAT_Sweden_strike.2.t: "Émeutes dans tout le pays"
 AAT_Sweden_strike.2.desc: "Malheureusement, tout ce qui a été entrepris pour limiter les manifestations a échoué. Ouvriers, couturières et bûcherons semblent tous s'être retrouvés dans les rues pour protester contre les politiques gouvernementales. Et pour aggraver encore la situation, de nombreuses manifestations dégénèrent, virant à l'émeute, et on ne compte plus les civils et policiers blessés..."
 AAT_Sweden_strike.2.a: "Ils finiront bien par se calmer..."
 AAT_Sweden_strike.2.b: "Nous devons réprimer au plus vite\nces fauteurs de trouble"
 AAT_Sweden_nationalists.1.t: "Les nationaux-socialistes [From.GetAdjMP]\ndemandent une intervention [Root.GetAdjFS]"
 AAT_Sweden_nationalists.1.desc: "\nDes représentants du parti national-socialiste [From.GetAdjMS] nous ont contactés pour faire une offre. Ils envisagent de renverser le gouvernement à [From.Capital.GetCapitalVictoryPointName], et espèrent bénéficier d'une intervention [Root.GetAdjFS] pour les soutenir. En échange de ce soutien militaire, ils ont accepté d'ancrer fermement [SWE.GetLeLaLNP] [SWE.GetName] dans notre sphère d'influence."
 AAT_Sweden_nationalists.1.a: "Ils devront se contenter d'armes"
 AAT_Sweden_nationalists.1.b: "Nous devons à tout prix les aider"
 AAT_Sweden_nationalists.2.t: "[From.GetLeLaLNPCap] [From.GetName]\nne peu[From.GetTVentNP] pas nous aider"
 AAT_Sweden_nationalists.2.desc: "\nLe gouvernement [From.GetAdjMS] a refusé de nous aider, s'appuyant sur le fait que son armée ne pourrait faire face à l'ouverture d'un front [Root.GetAuEnANP] [Root.GetName]. Cependant, nous avons reçu de [From.Capital.GetCapitalVictoryPointName] des livraisons de fusils, ainsi que des volontaires, pour témoigner de son soutien."
 AAT_Sweden_nationalists.2.a: "C'est toujours mieux que rien"
 AAT_Sweden_nationalists.3.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre proposition"
 AAT_Sweden_nationalists.3.desc: "\nLes autorités [From.GetAdjFP] ont accepté de nous apporter un soutien militaire afin de prendre le contrôle du pays. En échange, toutefois, nous nous sommes engagés à ancrer fermement [Root.GetLeLaLNP] [Root.GetName] dans la sphère d'influence de [From.Capital.GetCapitalVictoryPointName]. Espérons malgré tout qu'un jour les [From.GetHabitants] nous verront comme leurs égaux..."
 AAT_Sweden_nationalists.3.a: "Nous serons bientôt plus forts\nque nous l'avons jamais été !"
 AAT_Sweden_nationalists.4.t: "Unification du mouvement national-socialiste"
 AAT_Sweden_nationalists.4.desc: "\nLe mouvement national-socialiste est beaucoup trop divisé pour accéder au pouvoir [SWE.GetAuEnANP] [SWE.GetName]. Si nous voulons que la situation change enfin, nous devons mettre fin à toutes les querelles mesquines divisant le fascisme pour rallier toutes les factions derrière notre seul véritable chef."
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$\npourrait nous unir tous"
 AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$\nest bien davantage en mesure de le faire"
 AAT_Sweden_nationalists.5.t: "Marche désastreuse des stormtruppers\nen [From.From.GetName]"
 AAT_Sweden_nationalists.5.desc: "\nLa peur que des contre-manifestants entravent la marche des stormtruppers dans l'État de [From.From.GetName] a provoqué des heurts violents dans les rues entre les deux groupes aujourd'hui. On compte de nombreux blessés et tués dans les deux camps, mais au bout du compte l'opinion publique semble être en faveur des antifascistes, poussant les stormtruppers à se réfugier dans des magasins jusqu'à l'arrivée de la police."
 AAT_Sweden_nationalists.5.a: "Ce n'est pas bon pour nous"
 AAT_Sweden_nationalists.6.t: "Marche sans incident des stormtruppers\nen [From.From.GetName]"
 AAT_Sweden_nationalists.6.desc: "\nLa marche des stormtruppers qui s'est déroulée en [From.From.GetName] aujourd'hui s'est déroulée, de manière surprenante, sans incident. N'ayant pu rassembler qu'une poignée de sympathisants, les organisateurs ont guidé le défilé dans les rues tandis que les passants vaquaient à leurs occupations. En dépit de ce manque d'enthousiasme, les stormtruppers paraissent de mieux en mieux acceptés dans la vie politique [SWE.GetAdjFS]."
 AAT_Sweden_nationalists.6.a: "Tant mieux"
 AAT_Sweden_nationalists.7.t: "Succès de la marche des stormtruppers\nen [From.From.GetName]"
 AAT_Sweden_nationalists.7.desc: "\nGrâce au soutien des forces de police locales, qui ont pu tenir les contre-manifestants à l'écart, les stormtruppers sont parvenus à faire une marche impressionnante en [From.From.GetName]. Défilant dans les rues, les manifestants ont été accueillis par des vivats et des applaudissements qui les attendaient tout le long des rues."
 AAT_Sweden_nationalists.7.a: "Nous ferons bientôt renaître\n[SWE.GetLeLaLNP] [SWE.GetName]"
 AAT_Sweden_nationalists.8.t: "L'aristocratie nous offre son soutien"
 AAT_Sweden_nationalists.8.desc: "Les membres de l'aristocratie sont depuis longtemps mécontents de voir leur influence sur les affaires du pays réduite en faveur de quelques personnalités élues. Bon nombre d'entre eux ont donc accepté de mettre leurs ressources à notre service afin de soutenir le mouvement nationaliste. En retour, ils attendent toutefois qu'à notre arrivée au pouvoir au Riksdag nous leur fassions quelques concessions politiques."
 AAT_Sweden_nationalists.8.a: "Pour restaurer la gloire du pays,\nc'est bien peu cher payé"
 AAT_Sweden_nationalists.9.t: "Les industriels nous offrent leur soutien"
 AAT_Sweden_nationalists.9.desc: "L'industrie [Root.GetAdjFS] a grandement perdu en compétitivité sur le marché international à cause des ingérences répétées des socio-démocrates et des syndicats dans leurs affaires. Un certain nombre d'industriels de premier plan ont par conséquent accepté de soutenir le mouvement nationaliste si nous acceptons de dissoudre les syndicats de manière définitive une fois arrivés au pouvoir."
 AAT_Sweden_nationalists.9.a: "Ce sera très bien pour tout le monde"
 AAT_Sweden_nationalists.10.t: "Les officiers nous offrent leur soutien"
 AAT_Sweden_nationalists.10.desc: "Il n'est guère difficile aujourd'hui de trouver des officiers atterrés par la gestion calamiteuse de la défense du pays par les derniers gouvernements. Bon nombre de hauts gradés de la chaîne de commandement, terrestre comme navale, ont par conséquent accepté de soutenir la cause nationaliste, à la condition que les budgets militaires soient grandement accrus lorsque nous arriverons au pouvoir."
 AAT_Sweden_nationalists.10.a: "[Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP]\nredevenir une véritable puissance"
 AAT_Sweden_nationalists.11.t: "Les campagnes nous soutiennent"
 AAT_Sweden_nationalists.11.desc: "Bon nombre de ceux qui vivent éloignés des villes se sentent délaissés par les politiques des sociaux-démocrates. Ils sentent même que leur mode de vie est menacé par l'industrialisation, et s'inquiètent de voir un jour disparaître les valeurs traditionnelles. En faisant usage de quelques arguments convaincants et en promettant d'assurer leur défense une fois arrivés au pouvoir, il a donc été facile de créer là une base de soutiens importante pour le mouvement nationaliste."
 AAT_Sweden_nationalists.11.a: "Les campagnes sont le pilier\nvéritable de la nation"
 AAT_Sweden_nationalists.16.t: "Visite royale désastreuse\nen [From.From.GetName]"
 AAT_Sweden_nationalists.16.desc: "\nPlusieurs antimonarchistes sont parvenus à semer le trouble lors de la visite du roi en [From.From.GetName] aujourd'hui. En dépit de tous les efforts de la police pour tenir les manifestants à l'écart, ceux-ci sont parvenus à obliger la voiture royale à se détourner, puis à renoncer au voyage par peur que Sa Majesté se trouve en danger."
 AAT_Sweden_nationalists.16.a: "Ces roturiers ne respectent-ils donc rien ?"
 AAT_Sweden_nationalists.17.t: "Visite royale sans incident\nen [From.From.GetName]"
 AAT_Sweden_nationalists.17.desc: "\nLa visite du roi en [From.From.GetName] s'est déroulée sans incident. Tandis que Sa Majesté espérait que la foule s'assemblerait pour l'accueillir, seule une poignée de [SWE.GetHabitants] se trouvaient dans les rues pour l'attendre. Le roi s'est montré mécontent et embarrassé de cette situation, jurant qu'on ne le reprendrait plus à participer à de telles mascarades à l'avenir."
 AAT_Sweden_nationalists.17.a: "Il va pourtant le falloir\ns'il veut être aimé"
 AAT_Sweden_nationalists.18.t: "Visite royale triomphale en [From.From.GetName]"
 AAT_Sweden_nationalists.18.desc: "\nLa visite du roi en [From.From.GetName] s'est avérée être un événement mémorable, qui a grandement renforcé sa popularité. La foule l'a accueilli dans les rues, agitant des drapeaux [SWE.GetAdjMP] et jetant des fleurs sur son passage. Si certains opposants étaient aussi présents, ils ont pu être tenus à l'écart par les forces de police locales."
 AAT_Sweden_nationalists.18.a: "Avec une telle popularité,\nil pourra bientôt restaurer son autorité"
 AAT_Sweden_nationalists.19.t: "Fika avec le roi"
 AAT_Sweden_nationalists.19.desc: "Au cours d'une rencontre discrète au palais royal, à [SWE.Capital.GetCapitalVictoryPointName], les dirigeants de divers mouvements nationalistes ont rencontré le roi pour discuter de leur souhait de voir [SWE.GetLeLaLNP] [SWE.GetName] retrouver [SWE.GetSaLeurNP] gloire passée.\n\nAu terme d'une entrevue prolongée sur la façon de coordonner les divers mouvements, il a été décidé que, le moment venu, le roi réaffirmerait clairement son rôle de dirigeant de fait, et non pas comme une figure symbolique. Sa Majesté se montre quelque peu réticente à suivre un tel plan, mais a accepté de jouer un rôle plus actif dans la vie politique, en commençant par une tournée dans le pays afin de s'assurer du soutien de la population."
 AAT_Sweden_nationalists.19.a: "Le roi doit à tout prix comprendre\nque rien n'est perdu pour le pays"
 AAT_Sweden_nationalists.20.t: "[From.GetLeLaLNPCap] [From.GetName]\nsouhait[From.GetEEntNP] étendre [From.GetSesLeursNP] possessions"
 AAT_Sweden_nationalists.20.desc: "\n[From.GetLeLaLNPCap] [From.GetName] souhaiterai[From.GetTEntNP] étendre son contrôle sur de nouveaux territoires dans le Nord de la Russie. Cela permettrait à vrai dire d'alléger pour [GER.GetLeLaLNP] [GER.GetName] le fardeau que représente la gestion de ces régions afin de nous permettre de concentrer nos efforts sur la lutte contre nos ennemis."
 AAT_Sweden_nationalists.20.a: "C'est effectivement une bonne idée"
 AAT_Sweden_nationalists.20.b: "Tout territoire a vocation\nà intégrer le Reich"
 AAT_Sweden_nationalists.21.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous cèd[From.GetEEntNP] des territoires"
 AAT_Sweden_nationalists.21.desc: "\n[From.Capital.GetCapitalVictoryPointName] a accepté de nous confier la responsabilité de territoires plus vastes, nous permettant de former une dépendance puissante couvrant tout le Nord."
 AAT_Sweden_nationalists.21.a: "Notre influence s'étend"
 AAT_Sweden_nationalists.22.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre offre"
 AAT_Sweden_nationalists.22.desc: "\n[From.Capital.GetCapitalVictoryPointName] a décidé de ne pas saisir notre offre, au motif que [Root.GetLeLaLNP] [Root.GetName] [Root.GetNestNesontNP] pas prêt[Root.GetXENP] à assumer les responsabilités allant de pair avec de nouveaux territoires. Peut-être les [From.GetHabitants] ont-ils peur de nous voir gagner trop en puissance ?"
 AAT_Sweden_nationalists.22.a: "Peut-être cette demande\nétait-elle une erreur..."
 AAT_Sweden_nationalists.23.t: "Un poignard dans le noir"
 AAT_Sweden_nationalists.23.desc: "[From.Capital.GetCapitalVictoryPointName] vient de nous envoyer un émissaire en mission secrète, sans que [GER.GetLeLaLNP] [GER.GetName] en soi[GER.GetEEntNP] informé[GER.GetXENP]. [From.GetLeLaLNPCap] [From.GetName], réduit[From.GetXENP] au rang de dépendance fantoche par les [GER.GetHabitants], sembl[From.GetEEntNP] comprendre le sens de l'histoire et cherch[From.GetEEntNP] à sortir du conflit en nous présentant une proposition inattendue.\n\nLe gouvernement [From.GetAdjMS] prépare actuellement une vaste opération visant à prendre le contrôle du cœur des territoires [GER.GetAdjMP], tandis que les troupes [GER.GetAdjFP] seront occupées ailleurs. Mais un tel plan ne saurait fonctionner si les [From.GetHabitants] doivent lutter à la fois contre [Root.GetLeLaLNP] [Root.GetName] et ces mêmes troupes [GER.GetAdjFP]. [From.Capital.GetCapitalVictoryPointName] propose donc que nous continuions de maintenir nos apparences d'hostilité pour l'heure, mais qu'une paix blanche soit signée entre nous aussitôt le plan lancé afin que nous combattions désormais côte à côte.\n\nParfois, un bon coup de poignard dans le noir est plus efficace qu'un bélier en plein jour..."
 AAT_Sweden_nationalists.23.a: "Excellente idée !"
 AAT_Sweden_nationalists.23.a_tt: "Le moment venu, [SWE.GetLeLaLNP] [SWE.GetFlag]§Y[SWE.GetName]§! v[SWE.GetAOntNP] se révolter contre [GER.GetLeLaLNP] [GER.GetFlag]§Y[GER.GetName]§! et rejoindre notre camp dans la guerre."
 AAT_Sweden_nationalists.23.b: "Les fascistes restent des fascistes"
 AAT_Sweden_nationalists.24.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre plan"
 AAT_Sweden_nationalists.24.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre proposition. Aussitôt le moment venu, une paix blanche sera ratifiée entre nos deux nations afin que nous puissions nous retourner ensemble contre [GER.GetLeLaLNP] [GER.GetName]."
 AAT_Sweden_nationalists.24.a: "C'est une mesure désespérée,\nmais indispensable"
 AAT_Sweden_nationalists.25.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] notre plan"
 AAT_Sweden_nationalists.25.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé de prendre part à notre plan. Nos chances étaient minces, mais étant donné notre situation nous nous devions de tout tenter."
 AAT_Sweden_nationalists.25.a: "[Root.GetLeLaLNPCap] [Root.GetName]\n[Root.GetEstSontNP] donc seul[Root.GetXENP]..."
 AAT_Sweden_nationalists.26.t: "Rébellion [From.GetDuDelaDelNP] [From.GetName]"
 AAT_Sweden_nationalists.26.desc: "Tôt ce matin, le contact avec nos émissaires [From.GetAuEnANP] [From.GetName] a été rompu, et les quelques brigades sur place ont capitulé. Les appels téléphoniques au gouvernement [SWE.GetAdjMS] pour recevoir des explications n'ont pas reçu de réponse. Il paraît donc évident maintenant que notre dépendance dispose de ses propres plans, dont [Root.GetLeLaLNP] [Root.GetName] se trouv[Root.GetEEntNP] exclu[Root.GetXENP]..."
 AAT_Sweden_nationalists.26.a: "Les traîtres !"
 AAT_Sweden_nationalists.27.t: "[From.GetLeLaLNPCap] [From.GetName]\nrevendiqu[From.GetEEntNP] les territoires [FIN.GetAdjMP]"
 AAT_Sweden_nationalists.27.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] demandé à se voir confier de plus grandes responsabilités dans l'administration des territoires [FIN.GetAdjMP]. Cela permettrait à vrai dire d'alléger pour [GER.GetLeLaLNP] [GER.GetName] le fardeau que représente la gestion de ces régions afin de nous permettre de concentrer nos efforts sur la lutte contre nos ennemis."
 AAT_Sweden_nationalists.27.a: "Superbe idée"
 AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
 AAT_Sweden_nationalists.28.desc: "\n[From.Capital.GetCapitalVictoryPointName] a accepté de nous confier la responsabilité de territoires plus vastes, nous permettant de former une dépendance puissante dans le Nord de l'Europe."
 AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"
 AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
 AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.30.t: "$AAT_Sweden_nationalists.27.t$"
 AAT_Sweden_nationalists.30.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] demandé à [GER.GetLeader] à ce que [From.GetSesLeursNP] revendications sur les territoires [Root.GetAdjMP] soient reconnues. Cette demande fallacieuse constitue donc une preuve supplémentaire que ces deux nations ne visent qu'à un expansionnisme constant."
 AAT_Sweden_nationalists.30.a: "Sales impérialistes !"
 AAT_Sweden_nordic_defense_council.1.t: "[SWE.Capital.GetCapitalVictoryPointName] nous invite\ndans le Conseil de défense nordique"
 AAT_Sweden_nordic_defense_council.1.desc: "\nLe monde se prépare à l'affrontement inévitable entre les grandes puissances d'Europe. Dans ce contexte, les pays nordiques courent le risque d'être écrasés au cours du massacre qui s'annonce. Le gouvernement [From.GetAdjMS] vient donc de nous faire parvenir une proposition : former une armée conjointe, commune à tous les pays nordiques, de manière à assurer une défense commune et cohérente."
 AAT_Sweden_nordic_defense_council.1.a: "Nous avons d'autres plans"
 AAT_Sweden_nordic_defense_council.1.b: "[Root.GetLeLaLNPCap] [Root.GetName]\ndoi[Root.GetTVentNP] intégrer la faction"
 AAT_Sweden_nordic_defense_council.1.c: "Nous devons intégrer le Conseil\nen tant que membre"
 AAT_Sweden_nordic_defense_council.2.t: "[From.GetLeLaLNPCap] [From.GetName] intègr[From.GetEEntNP]\nle Conseil de défense nordique"
 AAT_Sweden_nordic_defense_council.2.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé de devenir membre[From.GetXSNP] à part entière du Conseil de défense nordique. Au moins savons-nous maintenant que si l'impensable devait survenir, nous ne serons pas seuls."
 AAT_Sweden_nordic_defense_council.2.a: "C'est un mal pour un bien"
 AAT_Sweden_nordic_defense_council.3.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'intégrer le Conseil de défense nordique"
 AAT_Sweden_nordic_defense_council.3.desc: "\nEn dépit de toutes les tensions qui ne cessent de s'aggraver dans le monde, [From.GetLeLaLNP] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] refusai[From.GetTEntNP] d'entrer dans le Conseil de défense nordique. [From.GetIlElleNPCap] sembl[From.GetEEntNP] préférer adopter une autre stratégie diplomatique. Espérons que cela ne se fera pas au détriment de notre statut sur la scène internationale..."
 AAT_Sweden_nordic_defense_council.3.a: "C'est pour le moins regrettable..."
 AAT_Sweden_nationalists.12.t: "L'aristocratie salue les réformes"
 AAT_Sweden_nationalists.12.desc: "En dehors des experts de la législation, nul ne paraît avoir compris que les réformes récentes visaient essentiellement à restaurer les privilèges dont avait été dépossédée l'aristocratie par le passé. Bien évidemment, toute la presse étant sous contrôle étroit, ces experts ne disposent d'aucun moyen de susciter l'indignation dans l'opinion publique. Quant à l'aristocratie elle-même, ses membres se réjouissent que les erreurs passées soient enfin réparées."
 AAT_Sweden_nationalists.12.a: "Espérons que personne ne remarquera rien"
 AAT_Sweden_nationalists.13.t: "Les industriels satisfaits des réformes"
 AAT_Sweden_nationalists.13.desc: "Les principaux industriels du pays s'attendent à des profits et dividendes inédits dans les années à venir grâce à l'interdiction des syndicats. Celle-ci leur a permis de mettre fin aux querelles et incertitudes permanentes causées par les ingérences des socio-démocrates dans la vie économique, ce qui devrait donc garantir une croissance économique remarquable."
 AAT_Sweden_nationalists.13.a: "Cela aurait dû être fait depuis longtemps"
 AAT_Sweden_nationalists.14.t: "Projets de développement de l'armée"
 AAT_Sweden_nationalists.14.desc: "Sur la recommandation du haut-commandement, qui a longtemps alarmé sur le fait que le pays était incapable d'assurer sa défense, le ministère de la Guerre a annoncé que le budget militaire allait être accru de manière importante. Grâce à ces financements nouveaux, la loyauté des forces armées à l'égard du nouveau régime paraît indubitablement renforcée."
 AAT_Sweden_nationalists.14.a: "Mieux vaut toujours garder\nles militaires dans notre camp"
 AAT_Sweden_nationalists.15.t: "Soutien des campagnes envers le gouvernement"
 AAT_Sweden_nationalists.15.desc: "Après des investissements importants réalisés dans les infrastructures des campagnes, dans tout le pays les ruraux ont commencé à s'ériger en premiers soutiens du gouvernement. Grâce à ce soutien et à leur influence dans la chaîne de production alimentaire, nous disposons donc d'un socle solide, qui permettra de mieux contrôler les habitants des villes à l'avenir."
 AAT_Sweden_nationalists.15.a: "Cela renforce donc notre position au pouvoir"
 SWE_royal_visit_in_progress: "Une visite royale est déjà en cours"
 SWE_appeal_for_support_in_progress: "Des négociations ont déjà lieu pour séduire une faction"
 AAT_Sweden_communism.1.t: "Rumeurs de contre-révolution fasciste"
 AAT_Sweden_communism.1.desc: "Enfin, nous sommes au pouvoir. Mais si le parti démocratique [Root.GetAdjMS] a accepté de reconnaître la volonté des [Root.GetHabitants], les extrémistes de droite sont bien moins enclins à le faire. Plusieurs de leurs mouvements et partis ont ainsi publiquement remis en cause la légalité des élections. S'il ne s'agit pour l'heure que de factieux marginaux, mieux vaut veiller à ce qu'ils ne gagnent pas bientôt en influence dans la population..."
 AAT_Sweden_communism.1.a: "C'est effectivement inquiétant..."
 AAT_Sweden_communism.2.t: "Dissidence dans l'armée"
 AAT_Sweden_communism.2.desc: "\nUne enquête du gouvernement sur l'armée a permis de constituer un dossier liant de nombreux militaires de haut rang à un mouvement clandestin fasciste, visant à saper l'autorité du gouvernement élu. Le rapport relève notamment que les discours politiques au sein des forces armées sont de plus en plus hardis, et recommande donc d'agir très vite pour régler ce problème de dissidence."
 AAT_Sweden_communism.2.a: "C'est effectivement inquiétant..."
 AAT_Sweden_communism.3.t: "Armes manquantes"
 AAT_Sweden_communism.3.desc: "Une enquête gouvernementale a révélé qu'une grande quantité d'armement lourd avait disparu des registres militaires. Le rapport indique qu'il n'a pas encore été possible de définir où ces armes se trouvent aujourd'hui, mais que vraisemblablement 60% des armes notées dans les inventaires ont disparu."
 AAT_Sweden_communism.3.a: "C'est forcément la trahison\nd'un officier supérieur !"
 AAT_Sweden_communism.4.t: "[Root.Capital.GetCapitalVictoryPointName] occupée\npar les fascistes et l'armée"
 AAT_Sweden_communism.4.desc: "\nTrès tôt ce matin, plusieurs explosions très fortes ont été entendues, et des hommes inconnus, portant des chemises brunes, sont apparus soudainement en plusieurs points de la capitale. Le gouvernement a aussitôt été évacué, tandis que les forces de police et la Garde nationale étaient mobilisées immédiatement pour rétablir l'ordre. Mais les appels sont restés sans réponse.\n\nDe nombreuses rumeurs circulent, indiquant que les hommes en brun seraient des fascistes, réunis au sein d'une coalition à laquelle appartiennent aussi des généraux de haut rang, qui tous ont fait le serment d'installer un nouveau gouvernement au pouvoir. Grâce aux quelques membres des forces de l'ordre restés loyaux au véritable gouvernement, l'ensemble des politiques a pu être évacué de la capitale ravagée."
 AAT_Sweden_communism.4.a: "Nous reprendrons très vite la capitale !"
 AAT_Sweden_communism.5.t: "Chefs de cellules démasqués"
 AAT_Sweden_communism.5.desc: "Plusieurs caches secrètes d'armes lourdes ont été trouvées au sein d'entrepôts, dans plusieurs villes [Root.GetDuDeDNP] [Root.GetName]. Les documents montrant qui avait loué ces lieux mènent tous au parti fasciste, [Root.GetFascistParty]. Les chefs des milices liées aux Chemises brunes ont donc été arrêtés.\nDes lettres, trouvées dans l'un de ces entrepôts, prouvent par ailleurs que des généraux étaient impliqués dans ce complot, qui paraissent avoir fait détourner les armes et effacer leurs numéros d'inventaire. Il va donc nous falloir faire preuve de tact, car tous ces chefs de cellules ont une certaine influence sur une partie non négligeable des forces armées."
 AAT_Sweden_communism.5.a: "Faisons-les traduire en justice"
 AAT_Sweden_communism.5.b: "Ils ont gagné une belle promotion...\ndans un placard ou un autre"
 AAT_Sweden_communism.6.t: "Le sort de la maison Bernadotte"
 AAT_Sweden_communism.6.desc: "En cette ère de progrès et d'avancées innombrables, il paraît quelque peu indécent de toujours avoir [Root.GetAuEnANP] [Root.GetName] une monarchie – et d'autant plus si elle n'a aucun pouvoir. Mais même ainsi, le vieux roi ne peut s'empêcher de mettre son nez dans tout ce qui ressemble de près ou de loin à de la politique, malgré tous les avertissements qu'il a déjà reçus, lui expliquant qu'il s'agissait là d'un comportement aussi inapproprié qu'inconstitutionnel. Et le pire est qu'il est de plus en plus proche des théories extrémistes de l'extrême-droite, cherchant apparemment à retrouver la grandeur des tsars, des empereurs, des kaisers et des rois du temps jadis...\n\nCe n'est pas là l'avenir de notre société, qui a depuis longtemps su évoluer pour se passer définitivement d'un monarque. Il est temps, donc, de saisir ses biens, de les distribuer collectivement aux [Root.GetHabitants] pour que le souverain d'autrefois redevienne enfin un simple camarade. Et d'ailleurs, qu'est-il d'autre, lorsqu'on y songe ?"
 AAT_Sweden_communism.6.a: "Tous ces noblaillons vont devoir\napprendre à travailler"
 AAT_Sweden_communism.7.t: "Kilbom évince Flyg"
 AAT_Sweden_communism.7.desc: "$SWE_karl_kilbom$ a pris le pouvoir au sein du Parti. Les militants se trouvent donc scindés en deux factions rivales, l'une soutenant $SWE_nils_flyg$, l'autre son rival. Le risque est grand que nous perdions tous les avantages de notre récente victoire politique, et pourrait même contribuer à nous faire perdre le pouvoir. Nous devons donc décider au plus vite qui devrait gouverner [Root.GetAuEnANP] [Root.GetName]."
 AAT_Sweden_communism.7.a: "Kilbom doit nous guider désormais"
 AAT_Sweden_communism.7.b: "Flyg est le meilleur des deux"
 AAT_Sweden_communism__7_tt_1: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] s'aligner sur les §YAlliés§!."
 AAT_Sweden_communism__7_tt_2: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] s'aligner sur [GER.GetLeLaLNP] [GER.GetFlag]§Y[GER.GetName]§!."
 AAT_Sweden_communism.7.c: "Après tout, le stalinisme n'est pas si mal"
 #### DENMARK ####
 denmark_political_events.1.t: "Motion de censure"
 denmark_political_events.1.desc: "Le gouvernement de [DEN.GetLeader] est de plus en plus critiqué depuis quelque temps, et le Parlement exige désormais que le Premier ministre démissionne afin que de nouvelles élections puissent être organisées."
 denmark_political_events.1.a: "La motion de censure doit passer"
 denmark_political_events.1.b: "Lançons des élections anticipées"
 DEN_available_candidates_tt: "§YCandidats possibles :§!"
 denmark_political_events.2.t: "Élections au gouvernement"
 denmark_political_events.2.desc: "Le Parlement a décidé de voter une motion de censure contre le gouvernement de [DEN.GetLeader]. La question, désormais, est de savoir qui devrait être maintenant porté au pouvoir."
 denmark_political_events.2.a: "Les sociaux-démocrates\nnous sauveront du chaos"
 denmark_political_events.2.b: "Ce qu'il faut au pays,\nc'est un gouvernement libéral"
 denmark_political_events.2.c: "Il faut la Révolution\nsans effusion de sang"
 denmark_political_events.2.d: "Seul le respect des traditions\ngarantira la stabilité"
 denmark_political_events.2.e: "Nous devons essayer\nquelque chose de nouveau"
 DEN_prime_minister_resigns_tt: "§Y[DEN.GetLeader]§! va démissionner de sa fonction de §YPremier ministre§!."
 denmark_political_events.3.t: "Préparation des élections"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "L'heure est de nouveau venue d'organiser des élections. Les différents partis politiques ont déjà planifié leur campagne électorale pour convaincre les électeurs de leurs programmes et mobiliser les sympathisants soutenant leurs vues."
 denmark_political_events.3.desc_snap_election: "L'appel à des élections anticipées a plongé les partis [DEN.GetAdjMP] dans une campagne électorale frénétique afin de convaincre les électeurs de soutenir leurs programmes respectifs."
 denmark_political_events.3.a: "Ce sera la démocratie ou le chaos"
 denmark_political_events.3.b: "Nous devons organiser la campagne\ndu Parti communiste"
 denmark_political_events.3.c: "Nous devons organiser la campagne\ndu $DEN_neutrality_party$"
 denmark_political_events.3.d: "Nous devons organiser la campagne\nfasciste pour sauver la nation"
 denmark_political_events.4.t: "Lancement de la campagne démocratique"
 denmark_political_events.4.desc: "Des débats ont lieu au sein des divers partis démocratiques pour déterminer la façon dont la campagne devrait être menée. Certains souhaitent éviter d'aggraver les tensions, déjà trop visibles, en conservant un ton courtois tout au long des débats à venir. D'autres pensent tout au contraire que c'est précisément pourquoi il est temps de se montrer plus offensifs, et s'assurer ainsi d'une majorité écrasante, qui permettra d'empêcher les extrémistes et les radicaux de monopoliser la parole. D'autres enfin, semblent persuadés qu'il ne faut pas hésiter à critiquer durement les opposants afin de convaincre les [DEN.GetHabitants] de les tenir éloignés du pouvoir."
 denmark_political_events.4.a: "Nous devons conserver\nun ton courtois et civil"
 denmark_political_events.4.b: "Seule une campagne agressive\npermettra la victoire"
 denmark_political_events.4.c: "L'heure n'est surtout pas\nà épargner nos opposants"
 denmark_political_events.5.t: "Lancement de la campagne communiste"
 denmark_political_events.5.desc: "Des débats ont lieu dans les rangs du Parti communiste concernant la façon dont la campagne à venir doit être menée. Certains souhaitent éviter d'aggraver les tensions, déjà trop visibles, en conservant un ton courtois tout au long des débats à venir. D'autres pensent tout au contraire que c'est précisément pourquoi il est temps de se montrer plus offensifs, afin d'empêcher les ennemis du prolétariat de monopoliser la parole. D'autres, enfin, semblent persuadés qu'il ne faut pas hésiter à critiquer durement les capitalistes et les affameurs afin de convaincre les [DEN.GetHabitants] de les tenir éloignés du pouvoir."
 denmark_political_events.6.t: "Lancement de la campagne\ndu $DEN_neutrality_party$"
 denmark_political_events.6.desc: "Des débats ont lieu dans les rangs du $DEN_neutrality_party_long$ concernant la façon dont la campagne à venir doit être menée. Certains souhaitent éviter d'aggraver les tensions, déjà trop visibles, en conservant un ton courtois tout au long des débats à venir. D'autres pensent tout au contraire que c'est précisément pourquoi il est temps de se montrer plus offensifs, afin d'empêcher nos opposants de monopoliser la parole. D'autres, enfin, semblent persuadés qu'il ne faut pas hésiter à critiquer ces mêmes opposants, en faisant tout pour saper leur crédibilité et ainsi renforcer notre position."
 denmark_political_events.7.t: "Lancement de la campagne\ndu $DEN_fascism_party_long$"
 denmark_political_events.7.desc: "Des débats ont lieu dans les rangs du $DEN_fascism_party_long$ concernant la façon dont la campagne à venir doit être menée. Certains souhaitent éviter d'aggraver les tensions, déjà trop visibles, en conservant un ton courtois tout au long des débats à venir. D'autres pensent tout au contraire que c'est précisément pourquoi il est temps de se montrer plus offensifs, afin d'empêcher les ennemis du peuple [DEN.GetAdjMS] de monopoliser la parole. D'autres, enfin, semblent persuadés qu'il ne faut pas hésiter à critiquer les ennemis de la nation, en faisant tout pour révéler qui ils sont vraiment et ainsi les empêcher de prendre le contrôle."
 denmark_political_events.8.t: "Formation d'un nouveau gouvernement"
 denmark_political_events.8.desc: "Les élections sont terminées. Les différents partis ont fait ce qu'ils ont pu pour convaincre les [DEN.GetHabitants] de soutenir leur projet. Mais si la campagne est bien terminée, certains pensent que le plus dur ne fait que commencer : l'heure est venue de former un gouvernement. L'élection du Premier ministre décidera en effet du chemin que suivra notre nation lors des prochaines années."
 denmark_political_events.8.a: "Il nous faut\nun Premier ministre démocrate"
 denmark_political_events.8.b: "$DEN_aksel_larsen$ nous fera entrer\ndans une ère nouvelle"
 denmark_political_events.8.c: "$DEN_knud_bach$ saura diriger le pays"
 denmark_political_events.8.d: "$DEN_frits_clausen$ doit prendre le pouvoir"
 denmark_political_events.9.t: "Un Premier ministre démocrate"
 denmark_political_events.9.desc: "Maintenant que les élections sont terminées, le message des électeurs [DEN.GetAdjMP] est clair : ils restent attachés à la démocratie. Mais, au contraire des communistes ou des fascistes, les partis démocratiques ne sont en rien homogènes. Tous disposent d'une vision et d'un programme qui leur sont propres sur la façon de gouverner le pays dans les années difficiles qu'il va traverser. La question est donc posée : qui est le plus à même de former un nouveau gouvernement ?"
 denmark_political_events.9.a: "$DEN_democratic_party$ nous préservera du chaos"
 denmark_political_events.9.b: "$NOR_neutrality_party$ sauvera la liberté"
 denmark_political_events.9.c: "Le $DEN_democratic_konservative_party$\nsaura nous protéger"
 denmark_political_events.10.t: "Opposition politique"
 denmark_political_events.10.desc: "Après notre victoire lors des dernières élections, des mensonges grossiers ont été propagés pour affaiblir le gouvernement. Tout le monde sait très bien qui se cache derrière ces rumeurs, mais il n'y a pas grand-chose que nous puissions faire. Il ne serait donc pas très surprenant que l'opposition reprenne à son propre compte tous ces ragots..."
 denmark_political_events.10.a: "Les fascistes mentent !"
 denmark_political_events.10.b: "Et les communistes encore plus !"
 denmark_political_events.11.t: "Mouvement monarchiste"
 denmark_political_events.11.desc: "Il y a quelque chose de pourri [Root.GetAuEnANP] [Root.GetName] ! Voilà enfin un gouvernement dirigé par le peuple, pour le peuple, pourtant celui-ci demeure mécontent. Un mouvement autoproclamé de patriotes a émergé, se ralliant derrière l'institution obsolète de la monarchie. Il semble engranger des partisans, mais il n'est pas menaçant. Du moins, pas encore."
 denmark_political_events.11.a: "Retournez d'où vous venez !"
 #Occupation Events
 denmark_occupation_event.1.t: "Combattre ou céder"
 denmark_occupation_event.1.desc: "Même si [DEN.GetLeLaLNP] [DEN.GetName] [DEN.GetAOntNP] proclamé de façon officielle [DEN.GetSaLeurNP] neutralité, la guerre a fini par s'abattre sur [DEN.GetLuiElleEuxNP]. La question se pose donc de savoir s'il ne serait pas préférable de protéger les [DEN.GetHabitants] des horreurs de la guerre en capitulant tout de suite. Peut-être ainsi pourrons-nous obtenir des conditions favorables et préserver un certain niveau d'autonomie ?"
 denmark_occupation_event.1.a: "Nous ne pourrions remporter un tel conflit"
 DEN_denmark_keeps_government_form_tt: "[DEN.GetLeLaLNPCap] [DEN.GetFlag]§Y[DEN.GetName]§! v[DEN.GetAOntNP] conserver le régime politique actuel.\n\n"
 denmark_occupation_event.1.b: "Nous ne céderons pas aussi facilement !"
 denmark_occupation_event.2.t: "[From.GetLeLaLNPCap] [From.GetName]\npréfèr[From.GetEEntNP] capituler"
 denmark_occupation_event.2.desc: "\nNous venons de recevoir un télégramme de [From.Capital.GetCapitalVictoryPointName] : [From.GetLeader] et son gouvernement se disent prêts à capituler. Leur seule condition est que [Root.GetLeLaLNP] [Root.GetName] reconnaiss[Root.GetEEntNP] et respect[Root.GetEEntNP] la souveraineté et l'intégrité territoriale [From.GetDuDelaDelNP] [From.GetName], auquel cas [From.GetIlElleNP] cesser[From.GetAOntNP] aussitôt les hostilités et deviendr[From.GetAOntNP] un protectorat [Root.GetAdjMS]."
 denmark_occupation_event.2.a: "Nous assurerons désormais\nla protection des [From.GetHabitants]"
 denmark_occupation_event.2.b: "De toute façon,\nl'affaire sera vite réglée..."
 denmark_occupation_event.3.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre reddition"
 denmark_occupation_event.3.desc: "\nEn acceptant de signer un traité de paix très tôt au cours de la guerre contre [From.GetLeLaLNP] [From.GetName], nous sommes parvenus à conserver une partie de son autonomie [Root.GetAuAlaAlNP] [Root.GetName] et à préserver [Root.GetSonLeurNP] régime politique. Pour conserver cette liberté relative en tant que protectorat [From.GetAdjMS], nous allons toutefois être contraints de collaborer avec les autorités d'occupation et de mettre en place une politique de coopération. Pour l'instant, en tout cas..."
 denmark_occupation_event.3.a: "Au moins conserverons-nous\nune certaine autonomie..."
 denmark_occupation_event.5.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre reddition"
 denmark_occupation_event.5.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté notre offre de capitulation, préférant continuer à verser le sang et pratiquer la violence. Nous n'avons donc pas d'autre choix que réduire peu à peu les troupes [From.GetAdjFP] et leur montrer si [Root.GetLeLaLNP] [Root.GetName] se laisser[From.GetAOntNP] si facilement conquérir."
 denmark_occupation_event.5.a: "Entrez en résistance, tous les Danois,\ntous comme un pour libérer le Danemark !"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetLeLaLNPCap] [DEN.GetName] proclam[DEN.GetEEntNP]\n[DEN.GetSonLeurNP] indépendance"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetLeLaLNPCap] [DEN.GetName] demand[DEN.GetEEntNP]\n[DEN.GetSonLeurNP] indépendance"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_declares_independence: "\nLes [From.GetHabitants] viennent apparemment de proclamer leur indépendance, en rejetant toute reconnaissance de la suzeraineté [Root.GetAdjFS] sur leur pays. Après leur avoir offert stabilité et protection, c'est donc ainsi qu'ils nous remercient !"
 denmark_occupation_event.6.desc_asks_for_independence: "\nUne délégation [From.GetAdjFS] est arrivée à [Root.Capital.GetCapitalVictoryPointName], dirigée par [From.GetLeader] en personne. Son objectif est visiblement de rencontrer [Root.GetLeader] afin de discuter la fin de la soumission [From.GetDuDelaDelNP] [From.GetName] et la restauration de [From.GetSonLeurNP] indépendance."
 denmark_occupation_event.6.a: "Sales traîtres ingrats !"
 denmark_occupation_event.6.b: "Et donc ?"
 denmark_occupation_event.7.t: "Guerre de libération [DEN.GetAdjFS]"
 denmark_occupation_event.7.desc: "\n[From.GetLeader] a refusé, de nouveau, d'écouter la voix de la raison et s'obstine à ne pas reconnaître notre indépendance. Nous allons donc devoir proclamer la restauration de notre souveraineté, et nous battre pour elle, puisqu'il semble n'y avoir aucun autre moyen de mettre fin à cette sujétion indigne. Le sang va couler, une fois encore, mais les [Root.GetHabitants] retrouveront enfin la liberté !"
 denmark_occupation_event.7.a: "$denmark_occupation_event.5.a$"
 denmark_occupation_event.7.b: "La justice prévaudra !"
 denmark_occupation_event.8.t: "Indépendance [Root.GetAdjFS] retrouvée"
 denmark_occupation_event.8.desc: "\nUne fois n'est pas coutume, [From.GetLeader], faisant preuve de raison, a reconnu l'indépendance [Root.GetAdjFS]. Il semble donc que nous pouvons retrouver enfin notre souveraineté sans avoir à verser une seule goutte de sang [Root.GetAdjMS]."
 denmark_occupation_event.8.a: "On aurait pu croire\nque ce serait plus compliqué..."
 denmark_occupation_event.10.t: "Grèves contre l'occupation"
 denmark_occupation_event.10.desc: "Des grèves ont éclaté dans tout le pays pour protester contre l'occupation [DEN.Overlord.GetAdjFS]. Ce moyen qu'emploie la population pour montrer son mécontentement et sa volonté de résister est certes pacifique, mais cela risque toutefois de détériorer les relations avec les forces d'occupation."
 denmark_occupation_event.10.a: "Hem... C'est parfaitement inattendu..."
 denmark_occupation_event.11.t: "Fin des grèves contre l'occupation"
 denmark_occupation_event.11.desc: "Les grèves qui avaient éclaté dans tout le pays contre l'occupation [DEN.Overlord.GetAdjFS] sont terminées. Les [DEN.GetHabitants] auront ainsi démontré aux autorités occupantes que leur amour de la liberté est plus vivant que jamais."
 denmark_occupation_event.11.a: "Et ce n'est que le début"
 denmark_occupation_event.20.t: "Succès des attaques\ncontre les dépôts d'armes"
 denmark_occupation_event.20.desc: "\nGrâce à une planification méticuleuse et son courage, un groupe de la résistance est parvenu à mettre la main sur des armes destinées à l'occupant [DEN.Overlord.GetAdjMS]. Il ne fait aucun doute que cela va jouer un grand rôle dans les combats à venir pour reconquérir notre indépendance."
 denmark_occupation_event.20.a: "Ces armes seront bien utilisées"
 denmark_occupation_event.30.t: "Sabotage d'usines civiles"
 denmark_occupation_event.30.desc: "Grâce à une planification méticuleuse et au fait d'avoir attendu le bon moment pour agir, l'opération a été un véritable succès. Des infrastructures industrielles vitales fournissant aux [DEN.Overlord.GetHabitants] une part de la production [DEN.GetAdjFS] ont été sabotées. Cette action courageuse va ainsi permettre de limiter les envois à l'occupant."
 denmark_occupation_event.30.a: "Parfait !"
 denmark_occupation_event.40.t: "Sabotage d'usines militaires"
 denmark_occupation_event.40.desc: "Les membres de la résistance planifiaient leur opération depuis quelques mois maintenant, et ont enfin pu mettre leur plan en application. Leur sabotage d'infrastructures industrielles militaires a été un véritable succès, qui va permettre de réduire la part de l'armement produit sur le sol [DEN.GetAdjMS] au profit de l'occupant [DEN.Overlord.GetAdjMS]."
 denmark_occupation_event.40.a: "$denmark_occupation_event.30.a$"
 denmark_occupation_event.100.t: "Participation [From.GetAdjFS] à la guerre"
 denmark_occupation_event.100.desc: "Il semble que le gouvernement [From.GetAdjMS] a bien compris qu'il était dans son intérêt d'aligner ses politiques sur celles [Root.GetDuDelaDelNP] [Root.GetName]. Nous venons en effet de recevoir une demande de [From.GetLeader] pour permettre le renforcement des capacités militaires [From.GetDuDelaDelNP] [From.GetName] afin qu'[From.GetIlElleNP] puiss[From.GetEEntNP] joindre [From.GetSesLeursNP] forces aux nôtres. Cela [From.GetLuiLeurNP] permettrait alors d'adopter une politique étrangère plus agressive, plus indépendante de la nôtre."
 denmark_occupation_event.100.a: "Bienvenue à nos frères d'armes !"
 denmark_occupation_event.100.b: "Nous n'avons aucun besoin\nde leurs troupes miséreuses"
 denmark_occupation_event.101.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre participation à la guerre"
 denmark_occupation_event.101.desc: "\n[From.GetLeader] a sagement accepté notre offre de reconnaître [Root.GetLeLaLNP] [Root.GetName] comme [Root.GetUnUneDesNP] allié[Root.GetXENP], reconnaissant ainsi notre capacité à contribuer à l'effort de guerre [From.GetAdjMS]. Par ailleurs, nous avons aussi reçu la permission de renforcer nos capacités militaires. Tout cela va nous permettre d'adopter une politique étrangère plus agressive et d'assurer la protection des peuples nordiques au nom de [From.Capital.GetCapitalVictoryPointName]."
 denmark_occupation_event.101.a: "Cette journée marquera l'histoire !"
 denmark_occupation_event.102.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nnotre participation à la guerre"
 denmark_occupation_event.102.desc: "\n[From.GetLeader] refuse d'entendre raison et a rejeté notre proposition d'instaurer une coopération plus étroite entre nos pays. Alors que nous aurions pu l'assister, [From.GetLeader] préfère visiblement isoler son pays au lieu de s'appuyer sur ceux qui sont ses alliés."
 denmark_occupation_event.102.a: "Les [FROM.GetHabitants] sous-estiment notre puissance"
 denmark_occupation_event.110.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous [From.GetFaitFontNP] allégeance"
 denmark_occupation_event.110.desc: "\nUne délégation [From.GetDuDelaDelNP] [From.GetName], dirigée par [From.GetLeader] en personne, est arrivée à [Root.Capital.GetCapitalVictoryPointName] pour prêter serment d'allégeance à [Root.GetLeader] et [Root.GetAuAlaAlNP] [Root.GetName]. Le gouvernement [From.GetAdjMS] paraît déterminé à mettre en place une véritable collaboration entre nos pays et à apporter son concours de toutes les façons possibles."
 denmark_occupation_event.110.a: "Nous acceptons cela bien volontiers"
 denmark_occupation_event.110.b: "Nous n'avons en rien besoin de tout cela"
 denmark_occupation_event.111.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre allégeance"
 denmark_occupation_event.111.desc: "\n[From.GetLeader] a accueilli [Root.GetLeader] à [From.Capital.GetCapitalVictoryPointName] les bras ouverts, reconnaissant la valeur [Root.GetDuDelaDelNP] [Root.GetName] et la contribution qu'[Root.GetIlElleNP] [Root.GetEstSontNP] en mesure d'apporter à notre partenariat. Des liens plus étroits sont ainsi créés entre nos pays, qui contribueront à les renforcer tous deux."
 denmark_occupation_event.111.a: "Quel meilleur signe de confiance\nde la part de [From.Capital.GetCapitalVictoryPointName] ?"
 denmark_occupation_event.112.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] notre allégeance"
 denmark_occupation_event.112.desc: "\n[From.GetLeader] a décidé de ne pas recevoir [Root.GetLeader] à [From.Capital.GetCapitalVictoryPointName] et de rejeter notre offre d'allégeance, empêchant ainsi toute possibilité de partenariat entre nos pays. Cela ne nous laisse donc qu'un seul choix si nous voulons un jour retrouver notre indépendance : la guerre."
 denmark_occupation_event.112.a: "Nous leur apprendrons bientôt\nce qu'est l'humilité !"
 #Resistance Events
 denmark_resistance_event.1.t: "[DEN.GetLeLaLNPCap] [DEN.GetName]\ndemand[DEN.GetEEntNP] notre soutien"
 denmark_resistance_event.1.desc: "\nNous avons reçu un message transmis secrètement depuis [DEN.Capital.GetCapitalVictoryPointName]. [DEN.GetLeLaLNPCap] [DEN.GetName] cherch[DEN.GetEEntNP] secrètement à établir des alliances afin de pouvoir reprendre [DEN.GetSonLeurNP] indépendance et restaurer [DEN.GetSaLeurNP] souveraineté le moment venu en rejetant l'occupation [DEN.Overlord.GetAdjFS]. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP]-[Root.GetIlElleNP] prendre parti dans ce conflit ?"
 denmark_resistance_event.1.a: "Nous devons à tout prix\naider les [DEN.GetHabitants]"
 denmark_resistance_event.1.b: "Les [DEN.GetHabitants] sont\nles seuls responsables de leur sort"
 DEN_supports_denmark_TT: "Si [DEN.GetLeLaLNPCap] [DEN.GetFlag]§Y[DEN.GetName]§! déclar[DEN.GetEEntNP] [DEN.GetSonLeurNP] indépendance, [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! [DEN.GetLeLaFNP] soutiendr[Root.GetAOntNP] en tant qu'allié[Root.GetXENP]."
 denmark_resistance_event.2.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde soutenir notre cause"
 denmark_resistance_event.2.desc: "\n[From.GetLeader] a accepté de nous apporter secrètement le soutien [From.GetDuDelaDelNP] [From.GetName] dans la lutte contre l'occupant [Root.Overlord.GetAdjMS]. Le moment venu, il n'y a pas à douter que cela nous sera d'un grand secours pour restaurer l'indépendance et la souveraineté du pays."
 denmark_resistance_event.2.a: "Magnifique !"
 denmark_resistance_event.3.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde soutenir notre cause"
 denmark_resistance_event.3.desc: "\n[From.GetLeader] a visiblement décidé que [From.GetLeLaLNP] [From.GetName] ne soutiendr[From.GetAOntNP] aucunement notre combat pour reprendre notre indépendance. Nous allons donc devoir chercher ailleurs le soutien dont nous avons tant besoin."
 denmark_resistance_event.3.a: "Malédiction !"
 denmark_resistance_event.4.t: "[DEN.GetLeLaLNPCap] [DEN.GetName]\ndemand[DEN.GetEEntNP] de l'armement"
 denmark_resistance_event.4.desc: "\nUne demande vient de nous parvenir de [DEN.Capital.GetCapitalVictoryPointName]. [DEN.GetLeLaLNPCap] [DEN.GetName] [DEN.GetAOntNP] visiblement besoin que de l'armement soit livré aux mouvements de résistance afin de permettre la libération du pays."
 denmark_resistance_event.4.a: "Envoyons-leur ce que nous avons"
 denmark_resistance_event.4.b: "$denmark_resistance_event.23.b$"
 denmark_resistance_event.5.t: "Les [From.GetHabitants] acceptent de nous livrer de l'armement"
 denmark_resistance_event.5.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] bien reçu notre demande et lancé les préparatifs pour parachuter l'armement demandé. Les mouvements de la résistance se sont déjà coordonnés pour établir un lieu et une heure de rendez-vous avec les services de renseignement [From.GetAdjMP]."
 denmark_resistance_event.6.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous livrer de l'armement"
 denmark_resistance_event.6.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté notre demande que de l'armement soit livré aux mouvements de la résistance. Selon les informations qui nous ont été données, [From.GetSesLeursNP] troupes en auraient besoin en priorité."
 denmark_resistance_event.7.t: "[DEN.GetLeLaLNPCap] [DEN.GetName]\ndemand[DEN.GetEEntNP] notre soutien"
 denmark_resistance_event.7.desc: "\n[DEN.GetLeLaLNPCap] [DEN.GetName] vien[DEN.GetTNentNP] de proclamer [DEN.GetSonLeurNP] indépendance face à l'occupation [?DEN.DEN_overlord_nation.GetAdjective]. Selon plusieurs rapports, [?DEN.DEN_overlord_nation.GetLeader] a explosé de colère et proféré des obscénités en apprenant la nouvelle...\n\nOr, les [DEN.GetHabitants] viennent de nous faire parvenir une demande pour que [Root.GetLeLaLNP] [Root.GetName] honor[Root.GetEEntNP] notre accord mutuel en les comptant désormais parmi [Root.GetSesLeursNP] alliés."
 denmark_resistance_event.7.a: "Mais bien évidemment !"
 denmark_resistance_event.7.b: "Les circonstances ne sont\nplus vraiment les mêmes..."
 denmark_resistance_event.7.c: "Ce choix ne nous revient pas"
 denmark_resistance_event.8.t: "Les [FROM.GetHabitants] nous invitent\ndans leur faction"
 denmark_resistance_event.8.desc: "\n[From.Capital.GetCapitalVictoryPointName] a honoré notre accord et vient de nous inviter à entrer dans sa faction"
 denmark_resistance_event.9.t: "[From.GetLeLaLNPCap] [From.GetName] revien[From.GetTNentNP]\nsur notre accord"
 denmark_resistance_event.9.desc: "\n[From.GetLeader] a lâchement reconsidéré notre accord et refuse de laisser entrer [Root.GetLeLaLNP] [Root.GetName] au sein de sa faction..."
 denmark_resistance_event.9.a: "[From.GetLeader] nous a trahis !"
 denmark_resistance_event.10.t: "[From.Capital.GetCapitalVictoryPointName] demande l'entrée\ndu Danemark dans la faction"
 denmark_resistance_event.10.desc: "\nNous venons de recevoir un message de [From.GetLeader] : apparemment, [From.GetLeLaLNP] [From.GetName] aurai[From.GetTEntNP] conclu un accord avec [DEN.GetLeLaLNP] [DEN.GetName] pour que, [DEN.GetSilSielleNP] proclamai[DEN.GetTEntNP] [DEN.GetSonLeurNP] indépendance, [DEN.GetIlElleNP] puiss[DEN.GetEEntNP] être compté[DEN.GetXENP] parmi les membres de notre faction. [From.GetLeader] pousse donc désormais pour que cet accord soit respecté."
 denmark_resistance_event.10.a: "Cela serait évidemment\nà l'avantage de tous"
 denmark_resistance_event.10.b: "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetNestNesontNP]\nen rien tenu[Root.GetXENP] par un tel accord"
 denmark_resistance_event.11.t: "[DEN.GetLeLaLNPCap] [DEN.GetName] se propos[DEN.GetEEntNP]\nde partager [DEN.GetSesLeursNP] renseignements"
 denmark_resistance_event.11.desc: "\nDes membres des services de renseignement ont été contactés par leurs collègues [DEN.GetAdjMP], qui se disent prêts à partager les renseignements à leur disposition avec [Root.GetLeLaLNP] [Root.GetName]. Cela permettrait assurément de faciliter nos opérations clandestines et bénéficierait à nos deux pays."
 denmark_resistance_event.11.a: "Comme l'on dit,\nles ennemis de nos ennemis..."
 denmark_resistance_event.11.b: "Nous n'avons aucunement besoin\nde l'aide des [DEN.GetHabitants]"
 denmark_resistance_event.12.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde partager les renseignements"
 denmark_resistance_event.12.desc: "\nLes services de renseignement [From.GetAdjMP] ont vu tout l'avantage qu'il y avait pour eux à partager les renseignements entre nos pays, et ont par conséquent accepté notre proposition."
 denmark_resistance_event.12.a: "C'était la meilleure chose à faire"
 denmark_resistance_event.13.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntout partage de renseignements"
 denmark_resistance_event.13.desc: "\nLes services de renseignement [From.GetAdjMP] ont visiblement un manque de vision globale de la situation. Incapable de comprendre l'intérêt qu'il y aurait pour nos deux pays à collaborer plus étroitement, ils ont rejeté notre proposition de partager nos renseignements."
 denmark_resistance_event.13.a: "C'est totalement absurde..."
 denmark_resistance_event.20.t: "Les [DEN.GetHabitants] demandent\nà ce que nous hébergions des troupes"
 denmark_resistance_event.20.desc: "\nNous venons de recevoir une demande secrète de [DEN.GetLeader] afin d'évaluer notre intérêt à abriter des troupes [DEN.GetAdjFP] sur le sol [Root.GetAdjMS] afin de les former et de les équiper pour préparer la libération du pays. Pour notre part, il serait aisé de dissimuler leurs effectifs et leur objectif réel en les qualifiant de « police militaire »."
 denmark_resistance_event.20.a: "Nous les recevrons sans problème"
 denmark_resistance_event.20.b: "Nous devrions éviter de nous aliéner\nles [DEN.Overlord.GetHabitants]"
 denmark_resistance_event.21.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'accueillir des troupes"
 denmark_resistance_event.21.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] généreusement accepté de recevoir la Brigade danoise en exil afin de la former et de l'armer en prévision de la libération du pays."
 denmark_resistance_event.22.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'accueillir des troupes"
 denmark_resistance_event.22.desc: "\nMalheureusement, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] refusé d'accueillir la Brigade danoise en exil, ou de la former et de l'armer en vue de la libération du pays. Nous allons donc devoir trouver ailleurs de l'aide."
 denmark_resistance_event.23.t: "[DEN.GetLeLaLNPCap] [DEN.GetName] souhait[DEN.GetEEntNP]\nacheter de vieux navires"
 denmark_resistance_event.23.desc: "\nUne délégation clandestine [DEN.GetAdjFS] vient d'entrer en contact avec nous pour savoir si [Root.GetLeLaLNP] [Root.GetName] pourrai[Root.GetTEntNP] se montrer disposé[Root.GetXENP] à vendre quelques-uns de [Root.GetSesLeursNP] vieux destroyers.\n\n[DEN.GetLeLaLNPCap] [DEN.GetName] se trouv[DEN.GetEEntNP] bien évidemment sous occupation [DEN.Overlord.GetAdjFS], mais cette démarche pourrait indiquer qu'[DEN.GetIlElleNP] cherch[DEN.GetEEntNP] à rassembler des forces suffisantes pour reprendre [DEN.GetSonLeurNP] indépendance. Devons-nous nous-mêmes contribuer à [DEN.GetSaLeurNP] cause ?"
 denmark_resistance_event.23.a: "Donnons-[DEN.GetLuiLeurNP] quelques vieux destroyers"
 denmark_resistance_event.23.b: "$denmark_resistance_event.20.b$"
 denmark_resistance_event.24.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous céder des destroyers"
 denmark_resistance_event.24.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de nous céder quelques-uns de [From.GetSesLeursNP] vieux destroyers ! Nous devrons les tenir cachés [DEN.Overlord.GetDuDelaDelNP] [DEN.Overlord.GetName] et ne les déployer qu'au moment de frapper, mais cela permettra en attendant d'entraîner leurs équipages pour les combats à venir."
 denmark_resistance_event.25.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous céder des destroyers"
 denmark_resistance_event.25.desc: "\nMalheureusement, [From.GetLeLaLNP] [From.GetName] refus[From.GetEEntNP] de nous céder quelques-uns de [From.GetSesLeursNP] vieux destroyers. Cela va retarder les plans pour reprendre le contrôle de nos eaux. Mieux vaut donc chercher ailleurs quelque pays plus enclin à nous aider."
 denmark_resistance_event.30.t: "La chevauchée du roi"
 denmark_resistance_event.30.desc: "Depuis quelque temps, le roi traverse Copenhague tous les matins sans aucune sécurité, en signe de protestation. Il est devenu le symbole de la nation tout entière contre l'occupation [?DEN.DEN_overlord_nation.GetAdjective]."
 denmark_resistance_event.30.a: "Quel courage !"
 denmark_overlord_events.1.t: "La crise des télégrammes"
 denmark_overlord_events.1.desc: "Une crise diplomatique vient de survenir avec [Root.Overlord.GetLeLaLNP] [Root.Overlord.GetName], causée par un télégramme envoyé par le roi. Le message était un simple « Tous mes remerciements », mais [Root.Overlord.GetLeader] a peu apprécié ce qui a été perçu comme une réponse désinvolte du roi après les félicitations envoyées à Sa Majesté pour son anniversaire.\n\nLes relations entre nos deux pays sont pour le moins tendues depuis quelque temps, et ce télégramme pourrait bien être l'excuse qu'attendait [Root.Overlord.Capital.GetCapitalVictoryPointName] pour renforcer son emprise et limiter notre indépendance déjà mise à mal..."
 denmark_overlord_events.1.a: "Nous devons à tout prix\nlui présenter des excuses"
 denmark_overlord_events.1.b: "Eh bien, envoyons-lui cette fois\nnos plus sincères salutations"
 denmark_overlord_events.2.desc: "[Root.GetLeader] a envoyé à l'occasion de l'anniversaire du roi [From.GetDuDeDNP] [From.GetName] un télégramme tout à fait touchant, mais n'a reçu en retour qu'une réponse formelle et désinvolte. Les [From.GetHabitants] ne réalisent que maintenant la gravité de l'insulte, et se proposent d'envoyer à [Root.Capital.GetCapitalVictoryPointName] le prince héritier Frédéric afin qu'il présente en personne des excuses à [Root.GetLeader].\n\nCependant, nous pourrions profiter de l'occasion pour imposer un contrôle plus strict sur [From.GetLeLaLNP] [From.GetName], qui joui[From.GetTSsentNP] toujours de nombreux privilèges."
 denmark_overlord_events.2.a: "Leurs excuses suffiront"
 denmark_overlord_events.2.b: "Une telle offense\ndoit évidemment être châtiée"
 denmark_overlord_events.3.t: "[From.GetLeader]\naccepte nos excuses"
 denmark_overlord_events.3.desc: "\nNotre volonté de présenter à [From.GetLeader] nos excuses les plus sincères pour le télégramme de Sa Majesté semble avoir été reconnue."
 denmark_overlord_events.3.a: "Une crise vient d'être évitée..."
 denmark_overlord_events.4.t: "[From.GetLeader]\nrefuse toute excuse"
 denmark_overlord_events.4.desc: "\n[From.GetLeader] refuse d'entendre raison et continue de considérer le court télégramme de Sa Majesté comme une insulte personnelle. Le gouvernement [From.GetAdjMS] paraît donc convaincu que [Root.GetLeLaLNP] [Root.GetName] doi[Root.GetTVentNP] être châtié[Root.GetXENP] pour ce qui n'est au bout du compte qu'un malheureux malentendu..."
 denmark_overlord_events.4.a: "C'est pour le moins regrettable"
 denmark_overlord_events.5.desc: "[Root.GetLeader] a envoyé à l'occasion de l'anniversaire du roi [From.GetDuDeDNP] [From.GetName] un télégramme tout à fait touchant, mais n'a reçu en retour qu'une réponse formelle et désinvolte. Et, pire encore, les [From.GetHabitants] refusent de reconnaître la gravité de cette insulte et de présenter la moindre excuse.\n\nCela pourrait donc être une très belle occasion de les remettre à leur place et de leur rappeler que les privilèges dont ils jouissent sous l'autorité [Root.GetAdjFS] peuvent très facilement être révoqués..."
 denmark_overlord_events.5.a: "Pour l'heure, nous avons\ndes choses plus urgentes à régler"
 denmark_overlord_events.5.b: "Une telle insolence doit être châtiée !"
 denmark_overlord_events.6.t: "Apaisement dans la crise des télégrammes"
 denmark_overlord_events.6.desc: "Il semblerait que [From.Capital.GetCapitalVictoryPointName] ne souhaite pas monter la situation en épingle après que nous avons refusé de présenter la moindre excuse par rapport à l'offense ressentie par [From.GetLeader] par sa lecture de la réponse, certes brève mais cordiale, de Sa Majesté."
 denmark_overlord_events.6.a: "Tant que les [From.GetHabitants] admettent\nque nous ne sommes coupables de rien..."
 denmark_overlord_events.7.t: "Durcissement des lois\nd'occupation [From.GetAdjFP]"
 denmark_overlord_events.7.desc: "\nConséquence directe de ce qui est désormais appelé « la crise des télégrammes », et du fait que [From.GetLeader] est incapable d'entendre raison, de nouvelles lois d'occupation ont été imposées [Root.GetAuAlaAlNP] [Root.GetName]."
 denmark_overlord_events.7.a: "D'une façon ou d'une autre,\nce ne sera que temporaire..."
 denmark_overlord_events.10.t: "[From.Capital.GetCapitalVictoryPointName] exige la démission\nde [Root.GetLeader]"
 denmark_overlord_events.10.desc: "\nLes relations entre nos pays n'ont cessé de se dégrader, au point qu'un émissaire du ministère [From.GetAdjMS] des Affaires étrangères exige désormais la démission de [Root.GetLeader].\n\nMême si [Root.GetLeLaLNP] [Root.GetName] joui[Root.GetTSsentNP] d'une certaine autonomie sous la « protection » [From.GetDuDelaDelNP] [From.GetName], il pourrait être peu avisé d'aggraver encore la situation..."
 denmark_overlord_events.10.a: "Mieux vaut céder..."
 denmark_overlord_events.10.b: "Cela ne regarde en rien\nles [Root.Overlord.GetHabitants]"
 denmark_overlord_events.11.t: "Élection d'un nouveau Premier ministre"
 denmark_overlord_events.11.desc: "L'heure est venue de décider de celui qui non seulement gouvernera [Root.GetLeLaLNP] [Root.GetName], mais devra aussi trouver le moyen d'amadouer l'occupant [Root.Overlord.GetAdjMS]."
 denmark_overlord_events.11.a: "Nous devons choisir un démocrate"
 denmark_overlord_events.11.b: "$DEN_knud_bach$ est tout désigné"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$ serait le meilleur"
 denmark_overlord_events.11.d: "Mieux vaut un fasciste"
 denmark_overlord_events.12.desc: "L'une des beautés de la démocratie est qu'elle permet d'élire des dirigeants très différents les uns des autres. Qui devrait être élu cette fois-ci ?"
 denmark_overlord_events.12.a: "Mieux vaudrait un socio-démocrate"
 denmark_overlord_events.12.b: "Un libéral serait préférable"
 denmark_overlord_events.12.c: "Le mieux serait un conservateur"
 denmark_overlord_events.12.d: "Vu la situation, il faut un indépendant"
 denmark_overlord_events.13.desc: "Seule une main ferme pourra guider [Root.GetLeLaLNP] [Root.GetName] et assurer [Root.GetSonLeurNP] avenir. Mais à qui doit appartenir cette main ?"
 denmark_overlord_events.13.a: "à $DEN_frits_clausen$"
 denmark_overlord_events.13.b: "à $DEN_cay_lembcke$ plutôt"
 denmark_overlord_events.14.t: "Élection d'un nouveau\nPremier ministre [From.GetAdjMS]"
 denmark_overlord_events.14.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] tenu compte de nos exigences et procédé à l'élection d'un nouveau dirigeant. C'est donc désormais [From.GetLeader] qui gouvernera le pays."
 denmark_overlord_events.14.a: "C'est donc [From.GetLeader]\nqui nous rendra des comptes"
 denmark_overlord_events.15.t: "[From.GetLeader]\nrefuse de démissionner"
 denmark_overlord_events.15.desc: "\nIl semblerait que les [From.GetHabitants] refusent d'écouter nos demandes. [From.GetLeader] a refusé de démissionner, ce qui empêche toute confiance entre [From.Capital.GetCapitalVictoryPointName] et [Root.Capital.GetCapitalVictoryPointName]. C'est là le genre d'insolence qui a progressivement détérioré nos relations, aussi devons-nous faire quelque chose sans plus tarder pour préserver la collaboration entre nos gouvernements."
 denmark_overlord_events.15.a: "Mieux vaut attendre un peu"
 denmark_overlord_events.15.b: "Donnons une petite leçon\nà ces [From.GetHabitants]"
 denmark_overlord_events.15.c: "Mettons au pouvoir\nun collaborateur loyal"
 denmark_overlord_events.16.desc: "\nRépondant ainsi au refus de [Root.GetLeader] de démissionner, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé d'imposer de nouvelles lois d'occupation afin de nous donner une petite leçon d'humilité et de soumission."
 denmark_overlord_events.16.a: "Un jour, c'est [From.GetLuiElleEuxNP] qui apprendr[From.GetAOntNP]\nce qu'est l'humilité..."
 denmark_overlord_events.17.t: "[From.GetLeLaLNPCap] [From.GetName] veu[From.GetTLentNP]\nmettre un collaborateur au pouvoir"
 denmark_overlord_events.17.desc: "\n[From.Capital.GetCapitalVictoryPointName] a clairement fait état de ses intentions d'installer un nouveau gouvernement au pouvoir, bien davantage pro-[From.GetAdjMS] que le précédent, afin de répondre au refus de [Root.GetLeader] de démissionner.\n\nSi nous ne nous y opposons pas, les conséquences de ce diktat sont d'ores et déjà évidentes : une autonomie encore davantage réduite pour [Root.GetLeLaLNP] [Root.GetName]..."
 denmark_overlord_events.17.a: "Nous n'avons guère\nd'autre choix qu'accepter..."
 denmark_overlord_events.17.b: "La liberté ou la mort !"
 denmark_overlord_events.20.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nun changement de gouvernement"
 denmark_overlord_events.20.desc: "\nCe n'est en rien un secret que [From.GetLeLaLNP] [From.GetName] est un bastion [From.GetDuDelaIdeo] [From.GetIdeologie] et n'[From.GetAOntNP] que mépris pour [Root.GetLeLaLIdeo] [Root.GetIdeologie]. Ce n'est donc guère une surprise que [From.Capital.GetCapitalVictoryPointName] exige désormais, de façon très claire, que nous adoptions son idéologie et procédions à d'importants changements à la tête du pays."
 denmark_overlord_events.20.a: "Sauver les [Root.GetHabitants]\nexige de céder..."
 denmark_overlord_events.20.b: "C'est évidemment inacceptable"
 denmark_overlord_events.21.t: "Nouveau gouvernement au pouvoir"
 denmark_overlord_events.21.desc: "N'ayant d'autre choix que céder aux exigences [Root.Overlord.GetDuDelaDelNP] [Root.Overlord.GetName], nous devons rassembler très vite un nouveau gouvernement."
 denmark_overlord_events.21.b: "Pour le roi et le pays"
 denmark_overlord_events.21.c: "Le communisme sans révolution\nest acceptable"
 denmark_overlord_events.21.d: "Le fascisme sans violence\nest acceptable"
 denmark_overlord_events.22.t: "Démocratie et liberté permettent\nde nombreux choix"
 denmark_overlord_events.22.desc: "$denmark_overlord_events.12.desc$"
 denmark_overlord_events.23.t: "Changement de gouvernement\n[From.GetAuEnANP] [From.GetName]"
 denmark_overlord_events.23.desc: "\nNous sommes parvenus à persuader les [From.GetHabitants] de renoncer à leurs usages passés pour adopter [From.GetLeLaLIdeo] [From.GetIdeologie] et procéder à des changements au gouvernement."
 denmark_overlord_events.23.a: "Très bien !"
 denmark_overlord_events.24.t: "[From.GetLeader]\nrefuse de céder le pouvoir"
 denmark_overlord_events.24.desc: "\n[From.GetLeader], qui dirige le gouvernement [From.GetAdjMS], refuse de revenir à la raison et de faire ce qui convient pour son pays. Son comportement est tout à fait typique des [From.GetIdeoAdjMPAnim], aussi n'est-ce pas une réelle surprise. Toutefois, il pourrait être souhaitable de faire un exemple."
 denmark_overlord_events.24.a: "Nous nous occuperons de cela\nen temps voulu"
 denmark_overlord_events.24.b: "Nous ferons donc usage\nde la force"
 denmark_overlord_events.25.t: "[From.GetLeLaLNPCap] [From.GetName] install[From.GetEEntNP]\nun gouvernement [From.GetIdeoAdjMSInan]"
 denmark_overlord_events.25.desc: "\nAprès que nous avons rejeté avec la plus grande fermeté les exigences [From.GetDuDelaDelNP] [From.GetName] qui souhaitai[From.GetTEntNP] que [Root.GetLeLaLNP] [Root.GetName] renonc[Root.GetEEntNP] [Root.GetAuAlaIdeo] [Root.GetIdeologie], [From.Capital.GetCapitalVictoryPointName] nous a fait comprendre sans détour que nous n'avions pas notre mot à dire sur la question. C'est donc désormais un gouvernement [From.GetIdeoAdjMSInan] qui va gouverner le pays."
 denmark_overlord_events.25.a: "Nous n'avons guère le choix,\nsemble-t-il..."
 denmark_overlord_events.26.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nl'interdiction du communisme"
 denmark_overlord_events.26.desc: "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] d'exiger que toutes les activités des communistes soient désormais interdites [Root.GetAuAlaAlNP] [Root.GetName]. Selon [From.Capital.GetCapitalVictoryPointName], ce serait à la limite de la trahison de tolérer que cette idéologie néfaste puisse prospérer alors que les troupes [From.GetAdjFP] combattent vaillamment pour défendre notre pays et le monde libre face à un ennemi l'ayant adopté sans détour."
 denmark_overlord_events.26.a: "Le communisme sera donc interdit"
 denmark_overlord_events.26.b: "[Root.GetAuEnANPCap] [Root.GetName]\nprévaut la liberté d'opinion"
 denmark_overlord_events.27.t: "[From.GetLeLaLNPCap] [From.GetName]\ninterdi[From.GetTSentNP] le communisme"
 denmark_overlord_events.27.desc: "\nLe gouvernement [From.GetAdjMS] a pu être persuadé d'interdire enfin le communisme, alors même que [Root.GetLeLaLNP] [Root.GetName] livr[Root.GetEEntNP] un combat à mort contre cette idéologie néfaste. Il ne pourra y avoir qu'un seul vainqueur dans cette lutte de titans, et de l'issue de la bataille dépendra l'avenir des [Root.GetHabitants] comme des [From.GetHabitants]."
 denmark_overlord_events.27.a: "Jusqu'à la victoire !"
 denmark_overlord_events.28.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'interdire le communisme"
 denmark_overlord_events.28.desc: "\nEn dépit de toutes les discussions et des moyens employés pour l'en persuader, le gouvernement [From.GetAdjMS] refuse d'entendre raison et d'interdire le communisme. Celui-ci semble déjà avoir pris le contrôle des [From.GetHabitants], tandis même que [Root.GetLeLaLNP] [Root.GetName] livr[Root.GetEEntNP] une lutte à mort contre cette idéologie néfaste. Pourtant nous devons l'emporter dans cette bataille, car de son issue dépendra l'avenir des [Root.GetHabitants] comme des [From.GetHabitants] !"
 denmark_overlord_events.28.a: "Nous l'emporterons bientôt !"
 denmark_overlord_events.29.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nl'interdiction du fascisme"
 denmark_overlord_events.29.desc: "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] d'exiger que toutes les activités des fascistes soient désormais interdites [Root.GetAuAlaAlNP] [Root.GetName]. Selon [From.Capital.GetCapitalVictoryPointName], ce serait à la limite de la trahison de tolérer que cette idéologie néfaste puisse prospérer alors que les troupes [From.GetAdjFP] combattent vaillamment pour défendre notre pays et le monde libre face à un ennemi l'ayant adopté sans détour."
 denmark_overlord_events.29.a: "Le fascisme sera donc interdit"
 denmark_overlord_events.30.t: "[From.GetLeLaLNPCap] [From.GetName]\ninterdi[From.GetTSentNP] le fascisme"
 denmark_overlord_events.30.desc: "\nLe gouvernement [From.GetAdjMS] a pu être persuadé d'interdire enfin le fascisme, alors même que [Root.GetLeLaLNP] [Root.GetName] livr[Root.GetEEntNP] un combat à mort contre cette idéologie néfaste. Il ne pourra y avoir qu'un seul vainqueur dans cette lutte de titans, et de l'issue de la bataille dépendra l'avenir des [Root.GetHabitants] comme des [From.GetHabitants]."
 denmark_overlord_events.31.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'interdire le fascisme"
 denmark_overlord_events.31.desc: "\nEn dépit de toutes les discussions et des moyens employés pour l'en persuader, le gouvernement [From.GetAdjMS] refuse d'entendre raison et d'interdire le fascisme. Celui-ci semble déjà avoir pris le contrôle des [From.GetHabitants], tandis même que [Root.GetLeLaLNP] [Root.GetName] livr[Root.GetEEntNP] une lutte à mort contre cette idéologie néfaste. Pourtant nous devons l'emporter dans cette bataille, car de son issue dépendra l'avenir des [Root.GetHabitants] comme des [From.GetHabitants] !"
 denmark_overlord_events.32.t: "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] de l'armement"
 denmark_overlord_events.32.desc: "\nIl semble que les réserves d'armement [From.GetAdjFP] soient en train de se vider, au point de [From.GetLeLaFNP] pousser à demander que nous lui en livrions pour ses guerres en cours.\n\nMais la question se pose : ne serait-ce pas un moyen de désarmer [Root.GetLeLaLNP] [Root.GetName] et [Root.GetLuiLeurNP] interdire ainsi de se soulever et de renverser les autorités d'occupation ?"
 denmark_overlord_events.32.a: "Mieux vaut livrer ces armes"
 denmark_overlord_events.32.b: "Le peu que nous avons doit être\nconservé en cas de guerre"
 denmark_overlord_events.33.t: "Livraison d'armement [From.GetAdjMS]"
 denmark_overlord_events.33.desc: "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] répondu à nos demandes d'armement. Nous venons de recevoir les premières livraisons attendues."
 denmark_overlord_events.34.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde livrer des armes"
 denmark_overlord_events.34.desc: "\nLa demande envoyée au gouvernement [From.GetAdjMS] pour qu'il nous livre des armes a été presque aussitôt rejetée. Selon lui, le peu d'armes dont il dispose doit être conservé, au cas où le pays se trouverait impliqué dans un conflit. Un autre argument mentionné par [From.Capital.GetCapitalVictoryPointName] serait que, [From.GetLeLaLNP] [From.GetName] étant un pays neutre, toute livraison d'armement violerait de manière directe [From.GetSaLeurNP] neutralité..."
 denmark_overlord_events.34.a: "Nous nous en passerons,\ncette fois-ci en tout cas"
 denmark_overlord_events.34.b: "Est-ce que les [From.GetHabitants]\nse croient plus malins que nous ?"
 denmark_overlord_events.35.desc: "\n[From.Capital.GetCapitalVictoryPointName] a jugé que notre réponse à ses demandes de livraison d'armes était mensongère, et décidé par rétorsion d'imposer de nouvelles lois d'occupation exigeant que de l'armement [Root.GetAdjMS] soit livré de manière constante directement par les usines militaires à ses troupes."
 denmark_overlord_events.35.a: "Nous aurions pourtant\nbien besoin de ces armes..."
 denmark_overlord_events.36.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\ndes troupes [Root.GetAdjFP]"
 denmark_overlord_events.36.desc: "\nIl semblerait que les troupes [From.GetAdjFP] commencent à manquer d'hommes, poussant [From.Capital.GetCapitalVictoryPointName] à demander que [Root.GetLeLaLNP] [Root.GetName] [From.GetLuiLeurNP] en fourniss[Root.GetEEntNP] pour les conflits en cours.\n\nMais la question se pose : ne serait-ce pas un moyen de prévenir que nous puissions nous soulever contre les autorités d'occupation ?"
 denmark_overlord_events.36.a: "Mieux vaut obéir au plus vite..."
 denmark_overlord_events.36.b: "Les [Root.GetHabitants] n'iront pas mourir\npour [From.GetLeLaLNP] [From.GetName] !"
 denmark_overlord_events.37.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde fournir des troupes"
 denmark_overlord_events.37.desc: "\n[From.Capital.GetCapitalVictoryPointName] a accepté que des [From.GetHabitants] puissent combattre dans les guerres que livr[Root.GetEEntNP] actuellement [Root.GetLeLaLNP] [Root.GetName] contre nos ennemis communs."
 denmark_overlord_events.38.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'envoyer des hommes"
 denmark_overlord_events.38.desc: "\nLa demande envoyée au gouvernement [From.GetAdjMS] pour qu'il nous livre des armes a été presque aussitôt rejetée. Selon lui, les [From.GetHabitants] n'ont pas à aller mourir dans un pays étranger au nom d'un autre pays étranger. Un autre argument avancé par [From.Capital.GetCapitalVictoryPointName] serait que, [From.GetLeLaLNP] [From.GetName] étant un pays neutre, cela violerait de manière directe [From.GetSaLeurNP] neutralité..."
 denmark_overlord_events.38.b: "De gré ou de force,\nnous aurons ces hommes !"
 denmark_overlord_events.39.desc: "\n[From.Capital.GetCapitalVictoryPointName] a rejeté nos arguments pour éviter que les [Root.GetHabitants] aillent verser leur sang dans ses guerres lointaines, et promulgué de nouvelles lois d'occupation stipulant qu'une part de tous les [Root.GetHabitants] adultes de sexe masculin devrait désormais combattre dans les forces armées [From.GetAdjFP]."
 denmark_overlord_events.39.a: "C'est un véritable scandale !"
 denmark_overlord_events.40.t: "Un plénipotentiaire [From.GetAdjMS]"
 denmark_overlord_events.40.desc: "Le Ministère [From.GetAdjMS] des Affaires étrangères nous a transmis une nouvelle directive indiquant que [From.Capital.GetCapitalVictoryPointName] se lassait de notre collaboration peu efficace et des relations entachées de méfiance entre [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName]. Il a par conséquent décidé que l'actuel gouvernement [Root.GetAdjMS] serait remplacé par un plénipotentiaire [From.GetAdjMS].\n\nDans les faits, c'est donc rien moins qu'une limitation très sévère de notre autonomie et de notre souveraineté, qui pourrait causer des torts irréparables à notre pays."
 denmark_overlord_events.40.a: "Ce sera donc un gouvernement\naux bottes des [From.GetHabitants]..."
 denmark_overlord_events.40.b: "Les [Root.GetHabitants] n'accepteront jamais\nune telle chose !"
 denmark_overlord_events.41.t: "Le plénipotentiaire [Root.GetAdjMS]\ngouverne [From.GetLeLaLNP] [From.GetName]"
 denmark_overlord_events.41.desc: "\nComme prévu, le gouvernement [From.GetAdjMS] a cédé à nos pressions et un plénipotentiaire [Root.GetAdjMS] a pris le contrôle du pays. Cela permettra ainsi de renforcer notre emprise sur le pays et de l'aligner davantage sur notre cause."
 denmark_overlord_events.41.a: "Tout se déroule donc selon le plan"
 denmark_overlord_events.42.t: "Le gouvernement [From.GetAdjMS]\nrefuse de démissionner"
 denmark_overlord_events.42.desc: "\nNotre projet d'installer un plénipotentiaire loyal au pouvoir [From.GetAuEnANP] [From.GetName] a été refusé par ces obstinés de [From.GetHabitants]. Installer un gouvernement loyal [Root.GetAuAlaAlNP] [Root.GetName] aurait permis d'assurer notre emprise sur le pays et de l'aligner davantage sur notre cause."
 denmark_overlord_events.42.a: "Mieux vaut éviter\nde trop aggraver la situation"
 denmark_overlord_events.42.b: "Le changement est rarement\naccepté de bonne grâce"
 denmark_overlord_events.43.t: "[From.GetLeLaLNPCap] [From.GetName] impos[From.GetEEntNP]\nun plénipotentiaire au pouvoir"
 denmark_overlord_events.43.desc: "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] prouvé une fois de plus qu'il s'agit d'un peuple indigne de confiance qui cherche à mettre fin à l'indépendance du Danemark. [FROM.GetLeader] se fiche de notre refus de voir un plénipotentiaire prendre le contrôle de notre gouvernement, puisqu'il en a été nommé un."
 denmark_overlord_events.43.a: "Mieux vaut céder..."
 denmark_overlord_events.43.b: "Nous n'accepterons pas cela\nsans combattre !"
 denmark_overlord_events.44.t: "[From.GetLeLaLNPCap] [From.GetName]\ncherch[From.GetEEntNP] à annexer le Jutland !"
 denmark_overlord_events.44.desc: "\nNous avons découvert un infâme projet [From.GetAdjMS] visant à annexer la totalité du Jutland. Nous ne les laisserons pas agir impunément !"
 denmark_overlord_events.45.t: "[From.GetLeLaLNPCap] [From.GetName]\nrenonc[From.GetEEntNP] au Jutland"
 denmark_overlord_events.45.desc: "\nNotre proposition de reprendre le Jutland a apparemment anéanti [From.GetLeader] qui, à la lecture de notre requête, avait à peine la force d'acquiescer."
 denmark_overlord_events.46.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de céder le Jutland"
 denmark_overlord_events.46.desc: "\nNotre proposition de reprendre le Jutland a fait entrer [From.GetLeader] dans une colère noire : notre requête est purement et simplement rejetée."
 denmark_overlord_events.46.b: "Le reprendre quand même"
 denmark_overlord_events.47.t: "[From.GetLeLaLNPCap] [From.GetName]\ns'empar[From.GetEEntNP] de nos territoires !"
 denmark_overlord_events.47.desc: "\nUne délégation en provenance de [From.Capital.GetCapitalVictoryPointName] s'est présentée avec une déclaration officielle stipulant que la totalité [Root.GetDuDelaDelNP] [Root.GetName] sera incorporée aux territoires [From.GetAdjMP]."
 denmark_overlord_events.48.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] l'annexation"
 denmark_overlord_events.48.desc: "\n[FROM.GetLeader] nous a envoyé un télégramme composé d'un unique mot : « Jamais ». De toute évidence, notre protection n'est pas souhaitée."
 denmark_overlord_events.48.b: "Qu'importe, nous sommes bien plus forts !"
 #Rearmament Events
 denmark_protection_event.1.t: "[From.GetLeLaLNPCap] [From.GetName]\npropos[From.GetEEntNP] un pacte de non-agression"
 denmark_protection_event.1.desc: "\nCe matin, un représentant du gouvernement [From.GetAdjMS] nous a proposé de conclure un pacte de non-agression. En acceptant, nous pourrions renforcer nos liens avec les [From.GetHabitants]."
 denmark_protection_event.1.a: "Nous acceptons avec plaisir !"
 denmark_protection_event.1.b: "Ce n'est pas notre priorité..."
 denmark_protection_event.2.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] le pacte de non-agression"
 denmark_protection_event.2.desc: "\nBonne nouvelle ! Notre représentant a réussi à convaincre le gouvernement [From.GetAdjMS] de signer notre pacte de non-agression. C'est un jour historique pour nos deux nations."
 denmark_protection_event.2.a: "Formidable !"
 denmark_protection_event.3.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] le pacte de non-agression"
 denmark_protection_event.3.desc: "\nNotre émissaire revient avec de mauvaises nouvelles : le gouvernement [From.GetAdjMS] considère que notre pacte de non-agression ne sert pas ses intérêts immédiats. Malheureusement, nous avons tout essayé pour tenter de le convaincre, mais en vain."
 denmark_protection_event.3.a: "Que de temps perdu..."
 denmark_protection_event.4.t: "[From.GetLeLaLNPCap] [From.GetName]\npropos[From.GetEEntNP] un accord commercial"
 denmark_protection_event.4.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] déclaré qu'une expansion du commerce entre nos deux nations serait la bienvenue. Si nous acceptons un accord commercial, nous renforcerons nos liens avec le peuple [From.GetAdjMS]."
 denmark_protection_event.4.a: "C'est une idée enrichissante"
 denmark_protection_event.4.b: "Nous n'en avons aucunement besoin"
 denmark_protection_event.5.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] l'accord commercial"
 denmark_protection_event.5.desc: "\nNotre proposition d'accord commercial au gouvernement [From.GetAdjMS] a été acceptée ! Il ne reste plus qu'à établir les amendements pour mettre cet accord en vigueur."
 denmark_protection_event.5.a: "Lançons l'ébauche sur-le-champ !"
 denmark_protection_event.6.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] l'accord commercial"
 denmark_protection_event.6.desc: "\nHélas, notre proposition d'accord commercial a été rejetée en bloc par [From.GetLeLaLNP] [From.GetName]. Nous devrons trouver quelqu'un d'autre avec qui faire affaire."
 denmark_protection_event.6.a: "C'est pour le moins regrettable"
 denmark_protection_event.7.t: "[From.GetLeLaLNPCap] [From.GetName]\npropos[From.GetEEntNP] un accord de recherche"
 denmark_protection_event.7.desc: "\nUne proposition d'accord de recherche nous est parvenue depuis [From.GetLeLaLNP] [From.GetName]. Un tel accord mettrait en commun nos progrès technologiques. Que devons-nous leur répondre ?"
 denmark_protection_event.7.a: "Signons l'accord !"
 denmark_protection_event.7.b: "Pas le temps pour ça"
 denmark_protection_event.8.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] l'accord de recherche"
 denmark_protection_event.8.desc: "\nCe matin, nous avons appris que notre accord de recherche a été accepté par [From.GetLeLaLNP] [From.GetName]. C'est une grande nouvelle, qui promet une avancée technologique fulgurante."
 denmark_protection_event.8.a: "Dejligt !"
 denmark_protection_event.9.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] l'accord de recherche"
 denmark_protection_event.9.desc: "\nCe matin, nous avons appris que notre accord de recherche a été refusé par [From.GetLeLaLNP] [From.GetName]. Quel dommage ! Nous ne pourrons pas mutualiser nos progrès scientifiques avec le gouvernement [From.GetAdjMS]."
 denmark_protection_event.9.a: "Quelle déception !"
 denmark_protection_event.10.t: "[From.GetLeLaLNPCap] [From.GetName]\npropos[From.GetEEntNP] de vendre des territoires"
 denmark_protection_event.10.desc: "\nDans l'optique d'obtenir des garanties, le gouvernement [From.GetAdjMS] est prêt à nous céder certains de ses territoires. C'est une offre considérable qu'il faut étudier scrupuleusement. Ne nous précipitons pas."
 denmark_protection_event.10.a: "Acceptons l'offre"
 denmark_protection_event.10.b: "Ça n'a aucun intérêt"
 denmark_protection_event.11.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre vente de territoires"
 denmark_protection_event.11.desc: "\nFantastique nouvelle ! Les [From.GetHabitants] acceptent de nous racheter des territoires contre des garanties. Nous devons honorer notre part du marché au plus vite : préparons le transfert de propriété au nom du gouvernement [From.GetAdjMS]."
 denmark_protection_event.11.a: "Dejligt !"
 denmark_protection_event.12.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] notre vente de territoires"
 denmark_protection_event.12.desc: "\nIl semblerait que [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] refusé de racheter nos territoires. Il faudrait peut-être revoir notre offre pour la rendre plus attrayante."
 denmark_protection_event.12.a: "Tant pis pour eux"
 denmark_protection_event.100.t: "[From.GetLeLaLNPCap] [From.GetName]\ncherch[From.GetEEntNP] une alliance"
 denmark_protection_event.100.desc: "\n[FROM.GetLeader] [From.GetDuDelaDelNP] [From.GetName] nous propose d'unir nos forces. Une telle alliance serait capable de rivaliser avec les plus grandes puissances mondiales."
 denmark_protection_event.100.a: "Bien, nous acceptons"
 denmark_protection_event.100.b: "Ça sent l'entourloupe..."
 denmark_protection_event.101.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre proposition"
 denmark_protection_event.101.desc: "\nLes diplomates [From.GetDuDelaDelNP] [From.GetName] nous ont communiqué la réponse de leur nation concernant notre proposition. Ils concèdent qu'une collaboration nous permettrait de renforcer nos défenses communes et de faire face à une éventuelle guerre."
 denmark_protection_event.101.a: "Un choix très avisé"
 denmark_protection_event.102.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] notre proposition"
 denmark_protection_event.102.desc: "\nLes diplomates [From.GetDuDelaDelNP] [From.GetName] nous ont communiqué la réponse de leur nation concernant notre proposition. Ils ont déclaré qu'une collaboration avec nous ne ferait qu'influencer leur politique de manière néfaste. Ils considèrent qu'ils ne tireraient rien de cet accord, aussi l'ont-ils refusé."
 denmark_protection_event.102.a: "Leur décision\naura des conséquences..."
 denmark_protection_event.110.t: "Manœuvres conjointes\navec l'armée [From.GetAdjFS]"
 denmark_protection_event.110.desc: "\nLes diplomates [From.GetDuDelaDelNP] [From.GetName] nous ont proposé de mettre en place des manœuvres militaires conjointes entre notre nation et la leur, afin de préparer au mieux [Root.GetLeLaLNP] [Root.GetName] et de renforcer notre coopération."
 denmark_protection_event.110.a: "Excellente idée !"
 denmark_protection_event.110.b: "Nous n'avons pas\nle temps pour ça"
 denmark_protection_event.111.t: "Manœuvres conjointes\navec l'armée [From.GetAdjFS]"
 denmark_protection_event.111.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre projet de manœuvres militaires conjointes entre nos deux nations. Cette initiative nous permettra de nous renforcer ensemble."
 denmark_protection_event.111.a: "Perfekt !"
 denmark_protection_event.112.t: "Manœuvres conjointes\navec l'armée [From.GetAdjFS] refusées"
 denmark_protection_event.112.desc: "\nNos espoirs d'établir des manœuvres militaires entre nous et [From.GetLeLaLNP] [From.GetName] ont été balayés. Le gouvernement [From.GetAdjMS] nous considère insignifiants et indignes de son temps..."
 denmark_protection_event.112.a: "Tant pis pour eux"
 denmark_protection_event.120.t: "[From.GetLeLaLNPCap] [From.GetName]\nsouhait[From.GetEEntNP] échanger des technologies"
 denmark_protection_event.120.desc: "\n[From.GetLeLaLNPCap] [From.GetName] accus[From.GetEEntNP] un certain retard dans quelques domaines, mais réalise aussi une excellente avancée dans d'autres. Une coopération scientifique entre nos laboratoires pourrait déboucher sur d'incroyables découvertes."
 denmark_protection_event.120.a: "Très bonne initiative !"
 denmark_protection_event.120.b: "Ils veulent nous voler, oui !"
 denmark_protection_event.121.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] d'échanger des technologies"
 denmark_protection_event.121.desc: "\n[From.GetLeader] accepte avec joie notre proposition de partage de technologies. Nos scientifiques travaillent déjà à la coordination des échanges."
 denmark_protection_event.121.a: "Ensemble,\nnous sommes plus forts."
 denmark_protection_event.122.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] d'échanger des technologies"
 denmark_protection_event.122.desc: "\n[From.GetLeader], intraitable, a refusé purement et simplement l'échange de technologies, déclarant que les [From.GetHabitants] seraient forcément perdants avec un tel accord et que nous cherchons simplement à voler leur savoir."
 denmark_protection_event.122.a: "Qu'ils gardent donc\nleurs secrets"
 denmark_protection_event.130.t: "[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP]\ninvités à rejoindre l'alliance"
 denmark_protection_event.130.desc: "\nDes diplomates [From.GetAdjMP] nous ont fait une proposition inattendue : rejoindre leur faction, afin de renforcer la paix et la protection mutuelle entre nos deux nations."
 denmark_protection_event.130.a: "Unissons-nous !"
 denmark_protection_event.130.b: "Nous n'avons\nbesoin de personne"
 denmark_protection_event.131.t: "Entrée [From.GetDuDelaDelNP] [From.GetName]\ndans notre faction"
 denmark_protection_event.131.desc: "\n[From.GetLeader] accepte de rejoindre notre faction. Cette nation se tient prête à nous venir en aide en cas de besoin et n'en attend pas moins de notre part."
 denmark_protection_event.131.a: "Perfekt !"
 denmark_protection_event.132.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde rejoindre notre faction"
 denmark_protection_event.132.desc: "\n[From.GetLeader] refuse de rejoindre notre faction, déclarant que la nation [From.GetAdjFS] n'aurait rien à gagner en traitant avec le diable. Il faudra régler leur compte dès que possible !"
 denmark_protection_event.132.a: "Eh bien, tant pis pour eux"
 denmark_protection_event.200.t: "Manœuvres militaires"
 denmark_protection_event.200.desc: "Il est vital de préparer les troupes à ce à quoi elles seront confrontées en cas de guerre. En menant des manœuvres sur le terrain, elles seront ainsi mieux préparées à défendre [Root.GetLeLaLNP] [Root.GetName] aussitôt que ce sera nécessaire."
 denmark_protection_event.200.a: "Évidemment"
 denmark_protection_event.201.t: "Manœuvres de la marine"
 denmark_protection_event.201.desc: "Il est vital de préparer les équipages à ce à quoi ils seront confrontés en cas de guerre. En menant des manœuvres en mer, les hommes seront ainsi mieux préparés à défendre les eaux [Root.GetAdjFP] aussitôt que ce sera nécessaire."
 denmark_protection_event.201.a: "$denmark_protection_event.200.a$"
 denmark_protection_event.202.t: "Manœuvres de l'armée de l'air"
 denmark_protection_event.202.desc: "Il est vital de préparer les pilotes à ce à quoi ils seront confrontés en cas de guerre. En menant des exercices aériens, les pilotes seront ainsi mieux préparés à défendre le ciel [Root.GetDuDelaDelNP] [Root.GetName] aussitôt que ce sera nécessaire."
 denmark_protection_event.202.a: "$denmark_protection_event.200.a$"
 #Conquest Events
 denmark_expansion_event.1.t: "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] notre annexion"
 denmark_expansion_event.1.desc: "\nLe gouvernement [From.GetAdjMS] vient de nous envoyer un ultimatum exigeant que [Root.GetLeLaLNP] [Root.GetName] reconnaiss[Root.GetEEntNP] [From.GetSaLeurNP] souveraineté. Mieux vaut agir avec prudence, car notre réponse pourrait décider de l'indépendance du pays, et dans le pire des cas provoquer une guerre..."
 denmark_expansion_event.1.a: "Nous n'avons guère\nd'autre choix qu'accepter"
 denmark_expansion_event.1.b: "Nous ne nous soumettrons pas\naux [From.GetHabitants] !"
 denmark_expansion_event.2.t: "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] [From.GetSaLeurNP] réintégration"
 denmark_expansion_event.2.desc: "\nNous avons reçu ce matin la réponse de [From.Capital.GetCapitalVictoryPointName] : [From.GetLeLaLNP] [From.GetName] accept[From.GetEEntNP] de réintégrer [Root.GetLeLaLNP] [Root.GetName]. Cela va donc permettre le renforcement de nos deux nations, désormais en mesure de faire front commun contre nos ennemis."
 denmark_expansion_event.2.a: "Ils ont fait le meilleur choix"
 denmark_expansion_event.3.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] [From.GetSaLeurNP] réintégration"
 denmark_expansion_event.3.desc: "\nMalheureusement [From.GetLeLaLNP] [From.GetName] refus[From.GetEEntNP] de réintégrer [Root.GetLeLaLNP] [Root.GetName]. [From.Capital.GetCapitalVictoryPointName] semble incapable de revenir à la raison, mais cela ne nous empêchera pas de faire reconnaître nos droits sur ce qui est notre île."
 denmark_expansion_event.3.a: "Aux armes !"
 denmark_expansion_event.4.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\n[ICE.GetLeLaLNP] [ICE.GetName]"
 denmark_expansion_event.4.desc: "\nNous avons appris ce matin que [From.GetLeLaLNP] [From.GetName] demandai[From.GetTEntNP] à ce que [ICE.GetLeLaLNP] [ICE.GetName] [From.GetLuiLeurNP] soi[ICE.GetTEntNP] cédé[ICE.GetXENP]. Selon [From.Capital.GetCapitalVictoryPointName], l'île lui appartiendrait de manière légitime..."
 denmark_expansion_event.4.a: "Entendu"
 denmark_expansion_event.4.b: "C'est inacceptable !"
 denmark_expansion_event.5.t: "[From.GetLeLaLNPCap] [From.GetName]\nnous rétrocèd[From.GetEEntNP] l'Islande"
 denmark_expansion_event.5.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de nous céder [ICE.GetLeLaLNP] [ICE.GetName]. Il est tout à fait satisfaisant de voir que certains pays peuvent encore agir de manière raisonnable."
 denmark_expansion_event.5.a: "Même si notre demande était\ntout à fait légitime..."
 denmark_expansion_event.6.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous rétrocéder l'Islande"
 denmark_expansion_event.6.desc: "\nAussi incroyable que cela puisse paraître, [From.GetLeLaLNP] [From.GetName] refus[From.GetEEntNP] de nous céder [ICE.GetLeLaLNP] [ICE.GetName], bien que cette île soit pleinement [Root.GetAdjFS]. Nous ne pouvons laisser passer cet affront. Il va falloir la reprendre par la force."
 denmark_expansion_event.6.a: "Si les [From.GetHabitants]\nveulent la guerre..."
 denmark_expansion_event.10.t: "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] notre soumission"
 denmark_expansion_event.10.desc: "\nIl semblerait que [From.GetLeLaLNP] [From.GetName] ai[From.GetTEntNP] décidé de nous soumettre de nouveau à [From.GetSonLeurNP] oppression. [From.GetIlElleNPCap] vien[From.GetTNentNP] de nous faire parvenir une « proposition » exigeant que [Root.GetLeLaLNP] [Root.GetName] se soumett[Root.GetEEntNP] à [From.GetSonLeurNP] autorité. Le message se termine par une mise en garde : il nous est conseillé, si nous voulons éviter un bain de sang, de céder aux exigences de [From.Capital.GetCapitalVictoryPointName]..."
 denmark_expansion_event.10.a: "Nous devons tout faire\npour éviter une guerre"
 denmark_expansion_event.10.b: "[From.Capital.GetCapitalVictoryPointName] n'a aucun droit\nsur notre pays"
 denmark_expansion_event.11.t: "Soumission [From.GetDuDelaDelNP] [From.GetName]"
 denmark_expansion_event.11.desc: "\nNous venons de recevoir d'excellentes nouvelles : [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] bien compris qu'il était dans [From.GetSonLeurNP] intérêt de partager avec [Root.GetLeLaLNP] [Root.GetName] [From.GetSesLeursNP] ressources – d'autant que cela [From.GetLuiLeurNP] offre l'avantage incontestable de bénéficier désormais de la protection de la puissante armée [Root.GetAdjFS]."
 denmark_expansion_event.11.a: "[Root.GetLeLaLNPCap] [Root.GetName]\n[Root.GetEstSontNP] chaque jour plus vaste[Root.GetXSNP]"
 denmark_expansion_event.12.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde se soumettre"
 denmark_expansion_event.12.desc: "\nLe gouvernement [From.GetAdjMS] a follement rejeté notre proposition d'assurer sa protection en échange de ses ressources.\n\nTrès bien. S'il refuse de les céder, nous irons donc les chercher nous-mêmes."
 denmark_expansion_event.12.a: "Franchissons le détroit !"
 denmark_expansion_event.13.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\n[SWE.GetLeLaLNP] [SWE.GetName]"
 denmark_expansion_event.13.desc: "\nNous avons reçu ce matin une demande [From.GetDuDelaDelNP] [From.GetName] : [From.GetIlElleNP] exig[From.GetEEntNP] que nous [From.GetLuiLeurNP] cédions [SWE.GetLeLaLNP] [SWE.GetName]. Les liens de sang entre les monarques [From.GetAdjMS] et [Root.GetAdjMS] incitent évidemment à éviter tout conflit entre nos pays ; or, il semblerait que tout refus de notre part pourrait provoquer une guerre, quelles que soient leurs relations..."
 denmark_expansion_event.13.a: "Mieux vaut éviter de mécontenter\nles [From.GetHabitants]"
 denmark_expansion_event.13.b: "[SWE.GetLeLaLNPCap] [SWE.GetName] rester[SWE.GetAOntNP]\nsous protection [Root.GetAdjFS]"
 denmark_expansion_event.14.t: "[From.GetLeLaLNPCap] [From.GetName] nous cèd[From.GetEEntNP]\n[SWE.GetLeLaLNP] [SWE.GetName]"
 denmark_expansion_event.14.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetSestSesontNP] montré[From.GetXENP] tout à fait raisonnable[From.GetXSNP]. [From.GetIlElleNPCap] [From.GetAOntNP] accepté de nous céder [SWE.GetLeLaLNP] [SWE.GetName], et [SWE.GetSesLeursNP] ressources peuvent désormais être exploitées pour renforcer l'armée."
 denmark_expansion_event.14.a: "Du métal [SWE.GetAdjMS]\npour les usines [Root.GetAdjFP]"
 denmark_expansion_event.15.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder [SWE.GetLeLaLNP] [SWE.GetName]"
 denmark_expansion_event.15.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé de rejeter notre demande et refus[From.GetEEntNP] l'annexion [SWE.GetDuDelaDelNP] [SWE.GetName] par [Root.GetLeLaLNP] [Root.GetName]. C'est évidemment tout à fait décevant, mais nous ne pourrons laisser [From.Capital.GetCapitalVictoryPointName] nous empêcher d'avoir accès à des ressources qui nous appartiennent de plein droit."
 denmark_expansion_event.15.a: "C'est donc la guerre..."
 denmark_expansion_event.20.desc: "\nNous venons de recevoir de sombres nouvelles : pour la première fois depuis 1814, [From.GetLeLaLNP] [From.GetName] exig[From.GetEEntNP] que [Root.GetLeLaLNP] [Root.GetName] se soumett[Root.GetEEntNP] à [From.GetSonLeurNP] autorité. Nous nous étions alors battus pour arracher notre indépendance à la Suède, mais sommes-nous réellement prêts à affronter les [From.GetHabitants] ?"
 denmark_expansion_event.20.a: "Mieux vaut céder sans tergiverser"
 denmark_expansion_event.20.b: "Nous ne laisserons jamais plus\ndes étrangers nous gouverner"
 denmark_expansion_event.21.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] sagement accepté notre proposition de laisser les forces [Root.GetAdjFP] assurer la protection de [From.GetSonLeurNP] territoire. La sécurité du Nord étant désormais assurée, nous pouvons donc consacrer toute notre attention à l'expansion dans d'autres directions."
 denmark_expansion_event.21.a: "La voie du nord est sûre désormais"
 denmark_expansion_event.22.desc: "\n[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP] de se laisser annexer, au motif qu'[From.GetIlElleNP] refus[From.GetEEntNP] de renoncer à [From.GetSaLeurNP] souveraineté. Les [From.GetHabitants] croient-ils que leurs excuses nous empêcheront de faire ce qui doit être fait ?"
 denmark_expansion_event.22.a: "La Norvège sera bientôt\nnôtre à nouveau"
 denmark_expansion_event.23.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\n[NOR.GetLeLaLNP] [NOR.GetName]"
 denmark_expansion_event.23.desc: "\nNous occupons actuellement [NOR.GetLeLaLNP] [NOR.GetName], aussi n'était-ce qu'une question de temps avant que [From.GetLeLaLNP] [From.GetName] exig[From.GetEEntNP] de recevoir le contrôle du pays. Selon [From.Capital.GetCapitalVictoryPointName], la Norvège serait de plein droit un territoire [From.GetAdjMS]. Nous sommes donc confrontés à un choix : soit nous laissons les [From.GetHabitants] s'emparer de la Norvège, soit nous le leur refusons et prenons le risque de nous retrouver en guerre."
 denmark_expansion_event.23.a: "Si cela peut éviter un conflit,\nlaissons-leur la Norvège"
 denmark_expansion_event.23.b: "La Norvège est\net restera [Root.GetAdjFS]"
 denmark_expansion_event.24.t: "[From.GetLeLaLNPCap] [From.GetName] nous cèd[From.GetEEntNP]\n[NOR.GetLeLaLNP] [NOR.GetName]"
 denmark_expansion_event.24.desc: "\nIl semblerait que le gouvernement [From.GetAdjMS] est revenu à la raison. Il a accepté de nous céder le contrôle [NOR.GetDuDelaDelNP] [NOR.GetName]. Il est heureux de constater que [From.Capital.GetCapitalVictoryPointName] voit donc [Root.GetLeLaLNP] [Root.GetName] comme [Root.GetLeLaFNP] possesseur[Root.GetXENP] légitime[Root.GetXSNP] de la région."
 denmark_expansion_event.24.a: "C'est une excellente chose"
 denmark_expansion_event.25.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder [NOR.GetLeLaLNP] [NOR.GetName]"
 denmark_expansion_event.25.desc: "Malheureusement, les [SWE.GetHabitants] refusent de céder les territoires [NOR.GetAdjMP]. C'est évidemment fort décevant, notamment du fait que c'est nous qui avions cédé le contrôle du pays par le passé. On aurait au moins pu espérer de leur part semblable politesse."
 denmark_expansion_event.25.a: "Ce sera donc la guerre..."
 denmark_expansion_event.100.t: "[From.GetLeLaLNPCap] [From.GetName] lanc[From.GetEEntNP]\nle processus d'intégration"
 denmark_expansion_event.100.desc: "\n[From.GetLeader] vient de nous faire savoir que le processus d'intégration [Root.GetDuDelaDelNP] [Root.GetName] au sein [From.GetDuDelaDelNP] [Root.GetName] venait d'être lancé."
 denmark_expansion_event.100.a: "Nous n'avons guère notre mot à dire..."
 denmark_expansion_event.200.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nnos possessions [ICE.GetAdjFP]"
 denmark_expansion_event.200.desc: "\n[From.GetLeLaLNPCap] [From.GetName] sembl[From.GetEEntNP] convaincu[From.GetXENP] qu'[From.GetIlElleNP] dispos[From.GetEEntNP] de revendications historiques sur l'ensemble des territoires [ICE.GetAdjMP]. Si nous acceptons de [From.GetLuiLeurNP] céder ceux qui se trouvent sous contrôle [Root.GetAdjMS], nous risquons de [From.GetLLesFNP] inciter à poursuivre sur [From.GetSaLeurNP] lancée expansionniste. Mais en cas de refus, nous risquons bel et bien une guerre."
 denmark_expansion_event.200.a: "Mieux vaut céder à [From.GetSesLeursNP] exigences"
 denmark_expansion_event.200.b: "[Root.GetLeLaLNPCap] [Root.GetName]\nne se laisser[Root.GetAOntNP] pas intimider"
 denmark_expansion_event.201.t: "[From.GetLeLaLNPCap] [From.GetName] nous cèd[From.GetEEntNP]\n[From.GetSesLeursNP] possessions [ICE.GetAdjFP]"
 denmark_expansion_event.201.desc: "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] sagement accepté de reconnaître le droit légitime [Root.GetDuDelaDelNP] [Root.GetName] sur les territoires [ICE.GetAdjMP]."
 denmark_expansion_event.201.a: "Au moins, les négociations auront été rapides"
 denmark_expansion_event.202.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder [From.GetSesLeursNP] possessions [ICE.GetAdjFP]"
 denmark_expansion_event.202.desc: "\nMalheureusement pour les [From.GetHabitants], leur gouvernement a réfuté toutes nos revendications. Il ne nous laisse donc guère d'autre choix que de recourir à la force pour que [Root.GetSesLeursNP] territoires légitimes [ICE.GetDuDeDNP] [ICE.GetName] soient rétrocédés [Root.GetAuAlaAlNP] [Root.GetName]..."
 denmark_expansion_event.202.a: "Peut-être un conflit les rendra-t-il\nplus enclins à négocier..."
 denmark_expansion_event.210.t: "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nnos possessions [SWE.GetAdjFP]"
 denmark_expansion_event.210.desc: "\n[From.GetLeLaLNPCap] [From.GetName] sembl[From.GetEEntNP] convaincu[From.GetXENP] qu'[From.GetIlElleNP] dispos[From.GetEEntNP] de revendications historiques sur l'ensemble des territoires [SWE.GetAdjMP]. Si nous acceptons de [From.GetLuiLeurNP] céder ceux qui se trouvent sous contrôle [Root.GetAdjMS], nous risquons de [From.GetLLesFNP] inciter à poursuivre sur [From.GetSaLeurNP] lancée expansionniste. Mais en cas de refus, nous risquons bel et bien une guerre."
 denmark_expansion_event.210.a: "$denmark_expansion_event.200.a$"
 denmark_expansion_event.210.b: "$denmark_expansion_event.200.b$"
