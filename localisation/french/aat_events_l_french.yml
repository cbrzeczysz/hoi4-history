 #########
 #NORDIC SHARED #
 ########
 AAT_nordic_shared.1.t: "Invitation [From.GetDuDelaDelNP] [From.GetName]\nà intégrer [NORDIC_get_alliance_name_LeLaL_FR]"
 AAT_nordic_shared.1.desc_faction_member: "\n[From.GetLeLaLNPCap] [From.GetName] souhaiterai[From.GetEEntNP] que l'alliance soit poussée plus loin, en approfondissant notre coopération à plusieurs niveaux. Selon [From.Capital.GetCapitalVictoryPointName], une alliance militaire n'est qu'une première étape destinée à permettre une union bien plus poussée de l'ensemble des régions nordiques."
 AAT_nordic_shared.1.desc_non_faction_member: "\n[From.GetLeLaLNPCap] [From.GetName] travaill[From.GetEEntNP] à mettre en place une collaboration poussée entre tous les pays nordiques. [From.GetIlElleNPCap] souhait[From.GetEEntNP] en effet mettre sur pied [NORDIC_get_alliance_name_LeLaL_FR], et nous invit[From.GetEEntNP] à en devenir membres."
 AAT_nordic_shared.1.a: "Une coopération étroite\nest notre meilleure chance de survie"
 AAT_nordic_shared.1.b: "Cela paraît bien dangereux,\nmieux vaut l'éviter"
 AAT_nordic_shared.2.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune garantie mutuelle"
 AAT_nordic_shared.2.desc: "\nLes tensions se font toujours plus vives dans le monde, aussi trouver des alliés de confiance devient-il de plus en plus difficile. [From.Capital.GetCapitalVictoryPointName] vient donc de proposer que, en tant que peuples nordiques, nous annoncions au monde que [From.GetLeLaLNP] [From.GetName] et [Root.GetLeLaLNP] [Root.GetName] se montreront désormais solidaires en cas d'invasion étrangère."
 AAT_nordic_shared.2.a: "C'est sans doute la meilleure manière\nd'assurer notre survie commune"
 AAT_nordic_shared.2.b: "Évitons de nous laisser entraîner\ndans de telles aventures"
 AAT_nordic_shared.3.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nune garantie mutuelle"
 AAT_nordic_shared.3.desc: "\nNous venons d'apprendre que [From.GetLeLaLNP] [From.GetName] étai[From.GetTEntNP] prêt[From.GetXENP] à s'engager en faveur de l'indépendance [Root.GetDuDelaDelNP] [Root.GetName], avec un juste retour des choses puisque nous allons faire de même à [Root.GetSonLeurNP] égard. De fait, face à toute menace d'invasion, mieux vaut pour les pays nordiques se tenir prêts à combattre ensemble au lieu de le faire de manière dispersée."
 AAT_nordic_shared.3.a: "Excellente nouvelle !"
 AAT_nordic_shared.4.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntoute garantie mutuelle"
 AAT_nordic_shared.4.desc: "\nMalgré les siècles d'histoire commune, le gouvernement [From.GetAdjMS] ne semble pas convaincu que nos deux pays devraient se montrer solidaires face aux menaces étrangères. Espérons qu'il saura changer d'avis avant qu'il soit trop tard..."
 AAT_nordic_shared.4.a: "C'est véritablement dommage"
 AAT_nordic_cooperation.1.t: "[From.GetLeLaLNPCap] [From.GetName]\n[From.GetAOntNP] franchi la ligne rouge"
 AAT_nordic_cooperation.1.desc: "\nÀ de multiples reprises, nous avons pu constater que notre effort de guerre contre [?GLOBAL.NORDIC_country_to_defend.GetNameDef] avait été entravé par le soutien clandestin [From.GetDuDelaDelNP] [From.GetName]. Ne serait-il pas temps d'apprendre à [From.Capital.GetCapitalVictoryPointName] comment une déclaration de guerre se fait de manière propre et sans bavure ?"
 AAT_nordic_cooperation.1.a: "Mieux vaut éviter\nd'aggraver encore ce conflit"
 AAT_nordic_cooperation.1.b: "Les [From.GetHabitants] ne le savent pas encore,\nmais leur pays n'existe déjà plus"
 AAT_nordic_cooperation.2.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\n[From.GetSonLeurNP] aide dans la guerre"
 AAT_nordic_cooperation.2.desc: "\nEn ces temps si dangereux, les liens qui nous lient [From.GetAuAlaAlNP] [From.GetName] s'avèrent inestimables. [From.Capital.GetCapitalVictoryPointName] a déjà fourni son soutien dans la guerre contre [?NORDIC_attacker.GetNameDef], et se dit prête maintenant à aller plus loin en offrant de participer à la défense [Root.GetDuDelaDelNP] [Root.GetName], au motif qu'une attaque contre n'importe quel pays nordique est une attaque contre tous."
 AAT_nordic_cooperation.2.a: "Toute aide qu'[From.GetIlElleNP] pourr[From.GetAOntNP] fournir\nsera assurément bienvenue"
 AAT_nordic_cooperation.2.b: "Nous nous en sortirons\nsans [From.GetSonLeurNP] aide"
 AAT_nordic_cooperation.3.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre aide"
 AAT_nordic_cooperation.3.desc: "\n[From.GetLeLaLNPCap] [From.GetName] sembl[From.GetEEntNP] ne pas avoir besoin ou ne pas souhaiter recevoir l'aide que nous [From.GetLuiLeurNP] avons proposée. Les motivations de [From.GetSaLeurNP] réponse pour le moins surprenante restent toutefois obscures.\n\nCela ne signifie pas pour autant que nous devions cesser de [From.GetLLesFNP] aider d'autres manières, ou que [?FROM.NORDIC_attacker.GetNameDef] puisse décider de considérer [Root.GetLeLaLNP] [Root.GetName] comme partie prenante dans le conflit."
 AAT_nordic_cooperation.3.a: "Si les [From.GetHabitants] en décident ainsi..."
 AAT_nordic_cooperation.4.t: "[From.GetLeLaLNPCap] [From.GetName]\ncherch[From.GetEEntNP] des investisseurs"
 AAT_nordic_cooperation.4.desc: "\n[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] envoyé une délégation pour proposer que [Root.GetLeLaLNP] [Root.GetName] investiss[Root.GetEEntNP] dans [From.GetSonLeurNP] économie. Cela serait évidemment tout aussi bénéfique pour notre propre industrie, mais mieux vaut s'assurer que nous aiderions alors des voisins amicaux à se développer plutôt que des ennemis potentiels..."
 AAT_nordic_cooperation.4.a: "Nos deux pays en tireront parti"
 AAT_nordic_cooperation.4.b: "Le jeu n'en vaut pas la chandelle"
 AAT_nordic_cooperation.5.t: "Investissements [From.GetAdjMP]\n[Root.GetAuEnANP] [Root.GetName]"
 AAT_nordic_cooperation.5.desc: "\nLe gouvernement [From.GetAdjMS] a accepté de bonne grâce de favoriser les investissements [Root.GetAuEnANP] [Root.GetName]. Il sera évidemment remercié pour sa confiance, mais il y a plus important encore : notre économie va ainsi pouvoir se développer bien plus rapidement."
 AAT_nordic_cooperation.5.a: "Excellentes nouvelles !"
 AAT_nordic_cooperation.6.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'investir [Root.GetAuEnANP] [Root.GetName]"
 AAT_nordic_cooperation.6.desc: "\nMême si nous avons tout fait pour le convaincre, le gouvernement [From.GetAdjMS] a refusé de nous aider à développer notre économie. Le mieux paraît donc être de nous tourner vers un pays plus coopératif."
 AAT_nordic_cooperation.6.a: "Malgré tout, c'est fort décevant"
 AAT_nordic_cooperation.7.t: "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune coopération économique"
 AAT_nordic_cooperation.7.desc: "\n[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP] apparemment trouver un terrain d'entente afin d'établir un traité mutuellement profitable pour l'économie et l'industrie de nos pays respectifs. Si un tel accord pouvait voir le jour, cela permettrait de développer considérablement l'économie de chaque pays, tout en assurant l'égalité entre les deux partenaires.\n\nÉtant donné les relations parfois inamicales entre nous, il ne fait aucun doute que nous devons rester méfiants et éviter de renforcer un pays qui chercherait plus tard à s'ériger en rival."
 AAT_nordic_cooperation.7.a: "L'idée paraît bonne"
 AAT_nordic_cooperation.7.b: "Tout cela ressemble trop à un piège"
 AAT_nordic_cooperation.8.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nune coopération économique"
 AAT_nordic_cooperation.8.desc: "\n[From.Capital.GetCapitalVictoryPointName] vient de nous informer qu'elle était prête à conclure avec nous un accord mutuellement bénéfique. Cela va ainsi permettre de développer nos économies respectives, ainsi que le Nord de façon générale."
 AAT_nordic_cooperation.8.a: "Excellentes nouvelles !"
 AAT_nordic_cooperation.9.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntoute coopération entre nous"
 AAT_nordic_cooperation.9.desc: "\nMême si la coopération économique que nous lui proposions aurait fait [From.GetDuDelaDelNP] [From.GetName] et [Root.GetDuDelaDelNP] [Root.GetName] des partenaires égaux, [From.Capital.GetCapitalVictoryPointName] vient de nous informer qu'elle n'était aucunement intéressée par une telle initiative.\n\nPeut-être aurons-nous plus de chance d'ici quelque temps, ou avec un autre pays nordique ?"
 AAT_nordic_cooperation.9.a: "C'est malgré tout décevant"
 NORDIC_escalation_hostility_reason: "Assistance au pays nordique attaqué"
