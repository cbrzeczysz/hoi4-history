 AAT_britain_narvik.1.t: "Mines [SWE.GetAdjFP] détruites"
 AAT_britain_narvik.1.desc: "Les mines [SWE.GetAdjFP] ont bien été détruites, permettant de priver [GER.GetLeLaLNP] [GER.GetName] de l'une de [GER.GetSesLeursNP] premières sources de fer. En dépit du prétexte d'aider ainsi [FIN.GetLeLaLNP] [FIN.GetName], il aurait été impossible d'engager des hostilités directes avec [SOV.GetLeLaLNP] [SOV.GetName], et les adversaires principaux [ENG.GetDuDelaDelNP] [ENG.GetName] ont subi un rude coup.\n\nMaintenant que les objectifs ont été atteints, nous devons décider au plus vite de ce que doivent faire les troupes actuellement présentes [SWE.GetAuEnANP] [SWE.GetName]."
 AAT_britain_narvik.1.a: "Mieux vaut qu'elles se retirent"
 AAT_britain_narvik.1.b: "Poursuivons sur notre lancée"
 AAT_britain_narvik.2.t: "Invasion [ENG.GetAdjFS]\n[SWE.GetDuDelaDelNP] [SWE.GetName]"
 AAT_britain_narvik.2.desc: "\nDes troupes [ENG.GetAdjFP] ont pris pied en territoire [SWE.GetAdjMS], sans aucune déclaration de guerre de la part de [ENG.Capital.GetCapitalVictoryPointName]. [SWE.GetLeader] est sous le choc à cause de ce manque de respect pour la souveraineté de son pays.\n\nL'explication la plus vraisemblable est que l'armée [ENG.GetAdjFS] va chercher à atteindre au plus vite les mines de Gällivare et de Kiruna afin de les saboter, et empêcher ainsi que le minerai de grande qualité qui en est extrait atteigne le sol [GER.GetAdjMS]. Si les [ENG.GetHabitants] parviennent à leurs fins, cela sera donc un rude coup porté aux économies aussi bien [GER.GetAdjFS] que [SWE.GetAdjFS], en plus de porter le coup de grâce à la neutralité de [SWE.Capital.GetCapitalVictoryPointName]."
 AAT_britain_narvik.2.a: "Comment osent-ils ?"
 AAT_britain_narvik.2.b: "Nous devons les arrêter au plus vite !"
 AAT_britain_narvik.3.t: "Sabotage des mines [SWE.GetAdjFP]\npar les [ENG.GetHabitants]"
 AAT_britain_narvik.3.desc: "\n[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetAOntNP] illégalement envahi [SWE.GetLeLaLNP] [SWE.GetName] et détruit [SWE.GetSesLeursNP] mines, sans même une déclaration de guerre. C'est un pilier de l'économie [SWE.GetAdjFS] qui se trouve désormais abattu.\n\n[ENG.Capital.GetCapitalVictoryPointName] a défendu son action en prétextant que commercer avec [GER.GetLeLaLNP] [GER.GetName] était aussi inexcusable que se ranger dans [GER.GetSonLeurNP] camp, et que son intervention était par conséquent parfaitement justifiée. Il semblerait toutefois que la population [ENG.GetAdjFS] ait peine à accepter les explications de son gouvernement..."
 AAT_britain_narvik.3.a: "C'est un véritable scandale !"
 AAT_britain_narvik.4.t: "Les [ENG.GetHabitants] se retirent\n[SWE.GetDuDeDNP] [SWE.GetName]"
 AAT_britain_narvik.4.desc: "\n[ENG.Capital.GetCapitalVictoryPointName] a annoncé que tous ses objectifs stratégiques [SWE.GetAuEnANP] [SWE.GetName] avaient été atteints et que ses troupes avaient entamé leur retrait. [ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetAOntNP] aussi rappelé n'avoir aucune inimitié à l'égard des [SWE.GetHabitants], et que l'action de [ENG.GetSonLeurNP] armée n'avait été motivée que par la défense des intérêts des démocraties.\n\nLes ambassades [GER.GetAdjFS] et [SWE.GetAdjFS] ont quant à elles délivré des lettres de protestation, la première s'appuyant sur le fait que [ENG.GetLeLaLNP] [ENG.GetName] avai[ENG.GetTEntNP] rompu la neutralité et en envahissant un pays neutre l'avai[ENG.GetTEntNP] transformé en zone de guerre, les [SWE.GetHabitants] critiquant eux vivement le décalage entre [ENG.GetSonLeurNP] prétexte d'aider [FIN.GetLeLaLNP] [FIN.GetName] et [ENG.GetSesLeursNP] stratagèmes pour atteindre des objectifs bien moins louables, au prix de la vie de [SWE.GetHabitants]."
 AAT_britain_narvik.4.a: "Cela reste quand même\nun véritable scandale !"
