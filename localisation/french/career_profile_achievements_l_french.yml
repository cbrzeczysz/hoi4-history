 CAREER_PROFILE_EQUIPMENT_SOLD_LABEL: "Unités de matériel vendues"
 #Medals
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL: "Défense acharnée"
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL_DESCRIPTION: "Réussir à se défendre face à un certain nombre d'attaques ennemies."
 CAREER_PROFILE_SHIELD_MEDAL: "Bouclier"
 CAREER_PROFILE_SHIELD_MEDAL_DESCRIPTION: "Disposer d'une division bénéficiant d'un certain total en avantage défensif."
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL: "Planification militaire"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL_DESCRIPTION: "Disposer d'une division bénéficiant d'un certain pourcentage en avantage de planification."
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL: "Efficacité au combat"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION: "Détruire un certain nombre de divisions ennemies subissant le modificateur de combat Encerclement."
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL: "Encerclement majeur"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION: "Encercler un certain nombre de divisions ennemies dans une seule province."
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL: "Accomplissement militaire"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION: "Livrer bataille avec un certain nombre de modificateurs positifs ayant un effet sur les combats."
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL: "Renversement de situation"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION: "En temps de guerre, déployer un certain nombre de divisions composées d'au moins 5 bataillons chacune dans une fourchette de 48 heures."
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL: "Suprématie en mer"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION: "Imposer sa suprématie navale à 75% au moins dans un certain nombre de régions maritimes contestées."
 CAREER_PROFILE_VETERANCY_MEDAL: "Vétéran"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION: "Disposer d'une armée composée d'un certain nombre de divisions de vétérans."
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL: "Ravitaillement aérien"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION: "Faire délivrer aux avions de transport une certaine quantité de ravitaillement dans une région."
 CAREER_PROFILE_PARADROP_MEDAL: "Parachutage"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION: "Exécuter un plan de bataille de parachutage en utilisant un certain nombre de divisions parachutistes, chacune étant composée d'au moins 5 bataillons."
 CAREER_PROFILE_NAVAL_INVASION_MEDAL: "Invasion navale"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION: "Au cours d'une fourchette de 96 heures, exécuter un plan d'invasion navale en utilisant un certain nombre de divisions, composées chacune d'au moins 5 bataillons."
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL: "Conquête territoriale"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION: "Par des batailles terrestres, prendre (et conserver) un certain nombre de provinces supplémentaires dans une fourchette de 48 heures."
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL: "Pluie de débris"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION: "Abattre un certain nombre d'avions ennemis dans une fourchette de 48 heures."
 #Ribbons
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE: "L'attaque est la meilleure défense"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION: "En l'espace de 2 ans, sur un minimum de 100 batailles, livrer 2 fois plus de batailles offensives que défensives."
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE: "Si vous livrez un combat équitable, c'est que vous n'avez pas préparé la mission correctement.\n\n(Colonel David Hackworth)"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND: "Passer à travers, pas autour"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION: "Attaquer et prendre le contrôle d'une zone ayant des fortifications de niveau 10."
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE: "Sur cent hommes, dix ne devraient pas même être là ; quatre-vingts sont des cibles ; neuf de véritables combattants – et nous sommes heureux de les avoir, car ce sont eux qui livrent bataille. Ah, il reste celui-là, le véritable guerrier, qui ramène les autres.\n\n(Épîtres des cyniques)"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS: "Route bloquée"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION: "Cumuler un avantage défensif de 400%."
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE: "Le combat, ce n'est pas là que l'on doit mourir – même si cela peut arriver. C'est là que l'on découvre si l'on va vivre encore. Ne sous-estimez pas la force de cette révélation. Ne sous-estimez pas tout ce que de jeunes hommes vont mettre en jeu pour relancer une autre partie.\n\n(Sebastian Junger, « Guerre »)"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS: "Mille soleils splendides"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION: "Faire exploser 3 bombes atomiques dans une fenêtre de 12 heures entre les détonations."
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE: "Jusqu'à présent, l'homme vivait avec l'idée de sa mort en tant qu'individu ; désormais, l'humanité vivra avec l'idée de sa mort en tant qu'espèce.\n\n(Arthur Koestler)"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST: "Les canons d'août"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION: "Mener en même temps au moins 15 batailles avec le soutien de canons ferroviaires."
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE: "Il est plus facile de trouver des hommes volontaires pour mourir que de trouver ceux qui sont prêts à endurer la douleur avec patience.\n\n(Jules César)"
 CAREER_PROFILE_LEARNING_ON_THE_JOB: "Apprendre le métier"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION: "Avoir un commandant (non divisionnaire) dont les compétences se sont accrues 4 fois."
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE: "Il faut 15000 morts pour faire un général de brigade.\n\n(Ferdinand Foch)"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE: "Ils sont venus d'en haut"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION: "Exécuter un plan de parachutage concernant 15 divisions parachutistes."
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE: "Ils ont semé le vent, ils récolteront la tempête.\n\n(Bible, Osée 8:7)"
 CAREER_PROFILE_COORDINATED_INVASION: "Invasion coordonnée"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION: "Exécuter 4 invasions navales simultanées dans 4 lieux différents."
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE: "Les batailles sont gagnées par le massacre et les manœuvres. Meilleur est le général, plus il contribue à la manœuvre, moins il a besoin de massacres.\n\n(Winston S. Churchill, « The World Crisis »)"
 CAREER_PROFILE_NOT_SO_FAST: "Pas si vite"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION: "Balayer une unité ennemie."
 CAREER_PROFILE_NOT_SO_FAST_QUOTE: "Lorsque la langue locale c'est la violence, mieux vaut la pratiquer couramment.\n\n(Inconnu)"
 CAREER_PROFILE_TANKS_NO_THANKS: "Chasse aux chars"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION: "Balayer une division de chars ennemie."
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE: "En un mot comme en cent, un char n'est qu'une petite boîte d'acier remplie de substances inflammables et explosives, qu'il est très facile de convertir en crématorium mobile pour son équipage si hautement qualifié.\n\n(Brigadier Shelford Bidwell)"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE: "Nous combattrons dans l'ombre"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION: "Déployer plus de 5000 avions dans une seule région aérienne."
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE: "Les avions ont tant de défauts techniques que ce n'est qu'une question de temps avant que tout homme raisonnable réalise qu'ils sont inutilisables.\n\n(Attribué à un article du « Scientific American », 1910)"
 CAREER_PROFILE_ACES_HIGH: "Un tas d'as"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION: "Avoir 20 as utilisant le même aéroport comme base d'attache."
 CAREER_PROFILE_ACES_HIGH_QUOTE: "Le ciel est leur champ de bataille. Ils sont la cavalerie des nuages.\n\n(David Lloyd George)"
 CAREER_PROFILE_BEHIND_ENEMY_LINES: "Derrière les lignes ennemies"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION: "Prendre le contrôle de la capitale ennemie grâce à un ordre de parachutage."
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE: "On est des parachutistes, mon lieutenant. On est censés être encerclés.\n\n(Richard Winters, dans « Frères d'armes »)"
 #First Startup Splash Screen Text
 SUB_MESSAGE_SPLASHSCREEN_TITLE: "Grâce à vos victoires, gagnez médailles et barrettes !"
 SUB_MESSAGE_SPLASHSCREEN_DESC: "Les médailles et barrettes sont un nouveau type de défis et de récompenses attribuées pour les parties non Ironman. Consultez la liste dans votre carrière et comparez vos statistiques et médailles avec vos amis.\n\nPar ailleurs, la carrière dispose d'une collecte des statistiques pour vos mods !"
 #Backup Flavor Texts
 CAREER_PROFILE_BACKUP_QUOTE_01: "Je suis le fléau de Dieu. Si vous n'aviez pas commis de si grands péchés, jamais Dieu ne vous aurait envoyé un châtiment tel que moi.\n\n(Gengis Khan)"
 CAREER_PROFILE_BACKUP_QUOTE_02: "L'humanité se divise en trois catégories : ceux qui ne peuvent pas bouger, ceux qui peuvent bouger, et ceux qui bougent.\n\n(Attribué à Benjamin Franklin)"
 CAREER_PROFILE_BACKUP_QUOTE_03: "... ceux qui dissipent la tempête et chevauchent le tonnerre.\n\n(Theodore Roosevelt)"
 CAREER_PROFILE_BACKUP_QUOTE_04: "Frappez l'autre gars, aussi vite que vous pouvez, aussi fort que vous pouvez, là où ça fait le plus mal et pendant qu'il regarde pas.\n\n(Sir William Slim)"
 CAREER_PROFILE_BACKUP_QUOTE_05: "Quand vous rentrerez, parlez-leur de nous et dites-leur bien que, pour leurs lendemains, on a donné notre aujourd'hui.\n\n(John Maxwell Edmonds)"
 CAREER_PROFILE_BACKUP_QUOTE_06: "Tout ce qui mérite qu'on se batte pour, mérite bien qu'on se batte salement pour.\n\n(Inconnu)"
 CAREER_PROFILE_BACKUP_QUOTE_07: "Je reviendrai dès que je pourrai et avec tout ce que je pourrai. En attendant, tenez bon !\n\n(Attribué à Douglas MacArthur)"
 CAREER_PROFILE_BACKUP_QUOTE_08: "Quelque part, l'artillerie ennemie s'est réveillée et les obus ont commencé à pleuvoir. Vous pouviez les compter pendant qu'ils tombaient. Et puis vous ne pouviez plus les compter, ils tombaient de façon trop désordonnée, par un, par deux ou par trois, et chaque fois ils savaient parfaitement où nous étions, et ils tombaient à gauche, à droite, devant, derrière, et ils s'écrasaient comme d'énormes poubelles balancées par des géants. Le sol brisé retombait sur nous, les rochers émiettés sur la pierre intacte au flanc des collines. La nuit tombante nous résonnait dans les oreilles.\n\n(Alvah Bessie, « Men in Battle: A Story of Americans in Spain », 1939)"
 CAREER_PROFILE_BACKUP_QUOTE_09: "Ô où iras-tu lorsque les éclairs aveuglants éparpilleront les graines d'un million de soleils ? Et que feras-tu sous la pluie de cendres ? Mais comment ça sera lorsque l'éclair aveuglant éparpillera le filet bien serré qu'est ton corps, faisant émerger dans la lumière tes jolis os ? Que porteras-tu dans la pluie de cendres ?\n\n(Extrait de Charles Martin, « Terminal Colloquy »)"
 CAREER_PROFILE_BACKUP_QUOTE_10: "Faites la guerre offensive comme Alexandre, Hannibal, César, Gustave-Adolphe, Turenne, le prince Eugène et Frédéric ; lisez, relisez l'histoire de leurs quatre-vingt-trois campagnes, modelez-vous sur eux ; c'est le seul moyen de devenir grand capitaine et de surprendre tous les secrets de l'art.\n\n(Napoléon Bonaparte)"
 CAREER_PROFILE_BACKUP_QUOTE_11: "Je dois étudier la politique et la guerre, que mes fils puissent jouir de la liberté d'étudier les mathématiques et la philosophie, (...) qu'ils puissent offrir à leurs propres enfants le droit d'étudier la peinture, la poésie et la musique.\n\n(John Adams)"
 CAREER_PROFILE_BACKUP_QUOTE_12: "Un océan complet ne saurait couler le moindre navire s'il ne rentre pas à l'intérieur.\n\n(Inconnu)"
 CAREER_PROFILE_BACKUP_QUOTE_13: "Conduis-le comme tu l'as volé.\n\n(Inconnu)"
 CAREER_PROFILE_BACKUP_QUOTE_14: "Ils sont tellement nombreux, et nous tellement peu. On va faire comment pour tous les enterrer ?\n\n(Expression finlandaise de la guerre d'Hiver)"
 CAREER_PROFILE_BACKUP_QUOTE_15: "Il faut être courageux pour être un lâche dans l'Armée rouge.\n\n(Staline)"
 CAREER_PROFILE_BACKUP_QUOTE_16: "Ton nom est inconnu, ton exploit est immortel.\n\n(Tombe du Soldat inconnu, Moscou)"
 CAREER_PROFILE_BACKUP_QUOTE_17: "Mourir pour l'Empereur, c'est vivre à jamais.\n\n(Inconnu)"
 CAREER_PROFILE_BACKUP_QUOTE_18: "Sun Tzu a dit : « Dans la pratique de la guerre, la meilleure chose de toutes est de prendre le pays de l'ennemi entier et intact ; le détruire et le ravager n'est pas si bon. »\n\n(Sun Tzu, « L'Art de la guerre »)"
 CAREER_PROFILE_BACKUP_QUOTE_19: "Tous les hommes sont frères, comme les mers autour du monde ; alors comment se fait-il que partout les vents et les vagues se heurtent avec une telle fureur ?\n\n(Hirohito)"
 CAREER_PROFILE_BACKUP_QUOTE_20: "Facta non verba\n\n(En latin : « les faits, pas les paroles »)"
 CAREER_PROFILE_BACKUP_QUOTE_21: "La guerre, c'est la vie multipliée par un nombre dont personne n'a jamais entendu parler.\n\n(Sebastian Junger, « Guerre »)"
 CAREER_PROFILE_BACKUP_QUOTE_22: "La cause n'a pas à être juste et la bataille n'a pas à pouvoir être gagnée ; mais encore et encore au cours de l'histoire des hommes ont choisi de mourir au combat avec leurs amis plutôt que de fuir eux-mêmes pour survivre.\n\n(Sebastian Junger, « Guerre »)"
 CAREER_PROFILE_BACKUP_QUOTE_23: "Mais le problème avec la peur, c'est que ce n'est pas une seule chose. Il y a toutes sortes de peurs : l'anxiété, l'effroi, la panique, le sombre pressentiment ; et vous pouvez vous préparer à une de ces formes mais vous effondrer totalement au moment d'être confronté à une autre.\n\n(Sebastian Junger, « Guerre »)"
 CAREER_PROFILE_BACKUP_QUOTE_24: "Les civils rechignent à reconnaître que l'une des choses les plus traumatisantes avec le combat c'est d'avoir à y renoncer. La guerre est évidemment si néfaste, si malsaine, que la simple idée qu'elle puisse être bien en aucune manière paraît presque obscène.\n\n(Sebastian Junger, « Guerre »)"
 CAREER_PROFILE_BACKUP_QUOTE_25: "Le combat libérait tant d'adrénaline dans votre corps que la peur n'était que rarement un problème ; comment vous vous sentiez avant les grandes opérations était bien plus révélateur du véritable courage, au moment où les implications de perdre peut-être la vie avaient réellement une chance de pénétrer en vous. Ma faiblesse personnelle n'était pas tant la peur que l'anticipation de la peur.\n\n(Sebastian Junger, « Guerre »)"
 CAREER_PROFILE_BACKUP_QUOTE_26: "La ligne Maginot est sécurisée, une trêve a été signée, et j'ai sa promesse qu'elle n'envahira pas la Pologne.\n\n(Jeff Lindsay)"
 CAREER_PROFILE_BACKUP_QUOTE_27: "La seule chose plus difficile que de faire entrer une idée nouvelle dans l'esprit du militaire, c'est d'en faire sortir une vieille.\n\n(Sir Basil Liddell Hart, « Thoughts on War », 1944)"
 CAREER_PROFILE_BACKUP_QUOTE_28: "La guerre est de nombreuses choses ; et il est vain de prétendre que l'excitation n'est pas l'une de ces choses.\n\n(Sebastian Junger, « Guerre »)"
 CAREER_PROFILE_BACKUP_QUOTE_29: "Philosophes et scientifiques ont prouvé que le secret de l'existence, c'est l'adaptation. L'histoire, toutefois, est un catalogue d'échecs pour évoluer avec son temps selon les besoins. Et les armées, qui de par leur rôle devraient être l'institution la plus capable de s'adapter, ont été de toutes la plus rigide – au prix des causes qu'elles soutenaient.\n\n(Sir Basil Liddell Hart, « Thoughts on War », 1944)"
 CAREER_PROFILE_BACKUP_QUOTE_30: "C'est le changement qui caractérise le monde moderne. Soit vous vous faites au changement, soit il vous broie.\n\n(Gordon R. Sullivan)"
