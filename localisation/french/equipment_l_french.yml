 armored_car_equipment_1_desc: "La disposition intérieure de ce véhicule a été améliorée afin de disposer de réserves de munition supplémentaires, ce qui le rend bien plus efficace."
 armored_car_equipment_2: "Véhicule blindé moderne"
 armored_car_equipment_2_desc: "Les changements survenus sur le champ de bataille nécessitent que les véhicules blindés disposent d'un armement plus lourd et d'un blindage plus épais, permettant de détruire les unités légères ennemies avant de rentrer faire ses rapports."
 armored_car_at_equipment: "Véhicule blindé antichar"
 armored_car_at_equipment_desc: "Les unités mécaniques légères vont désormais pouvoir aller jusqu'au contact de l'ennemi. En disposant d'une variante antichar, elles ont désormais toutes leurs chances."
