 GER_light_tank_equipment_1: "Panzerkampfwagen I"
 GER_light_tank_equipment_1_short: "Panzer I"
 GER_light_tank_equipment_1_desc: "Le Panzer I est un char léger produit par l'Allemagne dans les années 1930. Les études débutèrent en 1932, et la production de masse en 1934. Au départ uniquement destiné à l'entraînement et à l'introduction du concept de la guerre mécanisée au sein de l'armée allemande, le PzKpfw I fut néanmoins largement employé au combat par manque de chars plus modernes."
