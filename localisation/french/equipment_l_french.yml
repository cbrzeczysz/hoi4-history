l_french:
 submarine: "Sous-marin"
 submarine_desc: "Les sous-marins recourent autant à leur furtivité qu'à de puissantes torpilles pour détruire les convois ennemis."
 both_cruisers_desc: "Croiseur léger : navire d'escorte léger, dont la mission première est de protéger les navires capitaux contre les navires légers ennemis ; mais il peut aussi lancer de puissantes torpilles, capables d'endommager des navires plus gros que lui.\n\nCroiseur lourd : grand croiseur blindé relativement polyvalent, il est l'idéal pour les nations qui n'ont pas les moyens de construire des navires capitaux plus importants."
 light_cruiser: "Croiseur léger"
 light_cruiser_desc: "Navire d'escorte léger conçu pour protéger les navires capitaux contre les navires légers ennemis, mais il peut aussi lancer de puissantes torpilles capables d'endommager de gros navires."
 heavy_cruiser: "Croiseur lourd"
 heavy_cruiser_desc: "Grand croiseur blindé relativement polyvalent. Idéal pour les nations qui n'ont pas les moyens de construire des navires capitaux de plus grande taille."
 destroyer: "Destroyer"
 destroyer_desc: "Le destroyer est le plus léger des navires d'escorte. Sa mission consiste à protéger les navires plus importants et à repérer et détruire les sous-marins."
 ship_hull_light: "Coque légère"
 ship_hull_light_desc: "Les navires d'escortes les plus légers qui soient. Leur fonction est de défendre les bâtiments plus imposants et de trouver les sous-marins ennemis pour les détruire."
 carrier: "Porte-avions"
 carrier_desc: "Un navire capital capable d'acheminer des escadrilles de puissants avions jusqu'au théâtre des opérations. Il peut également faire office d'aérodrome flottant positionné au large des côtes ennemies."
 battleship: "Cuirassé"
 battleship_desc: "Le plus gros navire capital, doté des plus gros canons et du blindage le plus épais qui puissent être achetés. Un tel investissement mérite d'être correctement appuyé par des navires d'escorte plus réduits."
 armor_desc: "Le blindage le plus épais et le plus résistant qui puisse s'acheter avec de l'argent."
 battle_cruiser: "Croiseur de bataille"
 battle_cruiser_desc: "Grand navire capital aux capacités offensives souvent proches de celles du cuirassé mais dont le blindage a été sacrifié au profit de la vitesse."
 convoy: "Convoi"
 convoy_desc: "Les §Yconvois§! sont utilisés pour le commerce international de biens et de ressources, mais aussi pour transporter des troupes par voie maritime et mener des invasions navales."
 sh_battleship: "Cuirassé superlourd"
 sh_battleship_desc: "Plus grand navire capital, embarquant les canons de plus gros calibre et le blindage le plus épais, le cuirassé superlourd a un tel coût qu'il est indispensable de l'appuyer par des navires d'escorte."
 light_airframe: "Avion léger"
 light_airframe_desc: "Avion à cellule légère"
 medium_airframe: "Avion intermédiaire"
 medium_airframe_desc: "Avion à cellule intermédiaire"
 heavy_airframe: "Avion lourd"
 heavy_airframe_desc: "Avion à cellule lourde"
 jet_engines: "Moteur à réaction"
 JET_ENGINES_SPECIAL: "La mise au point du moteur à réaction est la condition première pour le développement des avions à réaction. Il convient donc de mener ces recherches afin de pouvoir développer ces avions extrêmement sophistiqués."
 jet_engines_desc: "Véritable bond en avant technologique, le moteur à réaction va permettre le développement d'une génération entièrement nouvelle d'avions."
 convoy_1: "Convoi"
 armored_car_equipment: "Véhicules blindés"
 armored_car_equipment_desc: "Ces véhicules légers à roues sont blindés. Ils sont communément employés pour la reconnaissance et les opérations contre la résistance, mais peuvent être dotés d'armement plus lourd."
 motorized_equipment: "Camions"
 motorized_equipment_desc: "§YCamions§! utilisés pour le transport des troupes et du ravitaillement et la motorisation des divisions."
 motorized_equipment_0: "Camions primitifs"
 motorized_equipment_0_desc: "Au cours de la Grande Guerre, les armées ont commencé à utiliser pour le ravitaillement des camions civils ordinaires et du matériel de transport. Depuis lors, ces véhicules sont devenus partie intégrante de la plupart des armées."
 motorized_equipment_1: "Camions"
 motorized_equipment_1_desc: "La motorisation de l'infanterie est le premier pas vers la mécanisation d'une armée. Des camions civils peuvent facilement être transformés en véhicules de transport de troupes, pour tracter des pièces d'artillerie ou acheminer du matériel et du ravitaillement. Cela accroît donc considérablement la mobilité de l'infanterie sur le terrain, qui devrait autrement se déplacer à pied."
 support_equipment_short: "Mat. de soutien"
 support_equipment: "Matériel de soutien"
 support_equipment_desc: "§YMatériel de soutien§!\nRadios, jeeps, pontons et autres matériels pour assister les troupes."
 tech_support: "Matériel de soutien"
