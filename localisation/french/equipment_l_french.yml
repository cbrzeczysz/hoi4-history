 GER_medium_tank_destroyer_equipment_1: "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short: "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc: "Véhicule blindé le plus produit en Allemagne au cours de la Seconde Guerre mondiale, le canon automoteur Sturmgeschütz III était monté sur le châssis réputé du char Panzer III. Au départ conçu comme un canon automoteur mobile, blindé et léger pour appuyer l'infanterie, le StuG fut sans cesse modifié et communément employé comme chasseur de chars."
 GER_medium_tank_destroyer_equipment_2: "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short: "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc: "Le Jagdpanzer IV servit dans les sections antichars des divisions Panzer et Panzer SS, et combattit en Normandie, dans les Ardennes et sur le front de l'Est. Chasseur de chars très efficace, il l'était beaucoup moins lorsqu'il était utilisé à contre-emploi, comme char d'assaut ou canon automoteur. Pourtant, à la fin de la guerre, il remplaça de plus en plus communément les chars classiques pour pallier les pertes croissantes."
 GER_medium_tank_destroyer_equipment_3: "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short: "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc: "Le chasseur de chars Jagdpanther (« panthère de chasse ») entra en service en 1944, à la fin de la guerre, et combattit sur les fronts de l'Est et de l'Ouest. Il était composé du puissant canon PaK 43 du Tiger II, monté le châssis hors pair du Panther, bénéficiant ainsi de son blindage et de ses suspensions. Il pâtit toutefois de la situation de l'Allemagne à la fin du conflit : peu d'exemplaires, manque de pièces détachées et entraînement insuffisant des équipages."
