 floating_harbor_equipment_desc: "Un ensemble de pontons et de structures de béton préfabriqués, pouvant être déplacé par voie d'eau ou de mer et assemblé en quelques heures afin de créer un site de déchargement abrité pour amener à terre du ravitaillement."
