 gw_armored_car_equipment_desc: "Alors que les premiers véhicules blindés étaient de simples modèles commerciaux dotés d'un fin blindage d'acier, ce modèle a été conçu depuis le départ pour disposer d'un réel blindage et d'armes légères."
