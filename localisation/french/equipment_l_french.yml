 GER_medium_tank_equipment_2: "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_short: "Panzer IV"
 GER_medium_tank_equipment_2_desc: "Conçu en tant que char d'appui-feu, le Panzer IV n'était au départ pas destiné à affronter les blindés ennemis, cette fonction étant dévolue au Panzer III plus léger. Mais face aux défauts des doctrines d'avant-guerre et pour pouvoir contrer les T-34 soviétiques, il fut rapidement utilisé pour le combat antichar, en remplacement du Panzer III devenu obsolète. Blindé allemand le plus produit et le plus utilisé durant la Seconde Guerre mondiale, il servit de base à de nombreux autres véhicules de combat."
