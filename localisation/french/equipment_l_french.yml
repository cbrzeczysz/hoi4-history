 train_equipment: "Train"
 train_equipment_desc: "Les trains permettent de transporter le ravitaillement depuis le cœur logistique jusqu'aux nœuds logistiques connectés par voies ferrées."
 train_equipment_1: "Train civil"
 train_equipment_1_desc: "Réquisitionné par l'armée, ce train est parfaitement adapté pour transporter de grandes quantités de ravitaillement sur de longues distances. Malgré tout, sa conception civile le rend vulnérable en cas d'attaque."
 train_equipment_2: "Train de guerre"
 train_equipment_2_desc: "Un modèle de train simplifié à l'extrême, qui laisse de côté de nombreux aspects considérés comme superficiels afin de réduire son coût de production. Il est donc aussi vulnérable que les trains civils en cas d'attaque, mais peut toutefois être remplacé plus facilement."
 train_equipment_3: "Train blindé"
 train_equipment_3_desc: "Un train disposant d'un lourd blindage pour le rendre moins vulnérable aux attaques ennemies. Il peut emporter autant de ravitaillement, mais est aussi plus coûteux à produire."
