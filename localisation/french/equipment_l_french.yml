 GER_medium_tank_artillery_equipment_1: "Sd.Kfz. 138/1 Grille"
 GER_medium_tank_artillery_equipment_1_short: "Grille"
 GER_medium_tank_artillery_equipment_1_desc: "Le canon automoteur Sd.Kfz. 138/1 Grille (« grillon ») fut produit à environ 500 exemplaires et utilisé par les Panzerdivisionen en Union soviétique, ainsi qu'en Pologne et en France, ou encore en Tunisie, où il affronta artillerie et chars ennemis. Il resta en service jusqu'en 1945."
