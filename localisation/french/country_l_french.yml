 MANPOWER_IN_USE: "Effectifs déployés"
 MANPOWER_IN_USE_DESC: "§TNombre de soldats présents sur le terrain. Toute perte est remplacée par des renforts tirés des §Hréserves§! du pays.§!"
 EQUIPMENT_IN_USE: "Approvisionnement en matériel"
 EQUIPMENT_IN_USE_DESC: "Matériel reçu et utilisé par toutes les divisions déployées, représentant un pourcentage de leurs besoins totaux."
 MANPOWER_IN_USE_GARRISON: "Effectifs en garnison"
 MANPOWER_IN_USE_GARRISON_DESC: "§TNombre de soldats en garnison. À mesure que certains d'entre eux mourront, la garnison recevra des renforts de l'ensemble des réserves d'§Heffectifs§! du pays.§!"
