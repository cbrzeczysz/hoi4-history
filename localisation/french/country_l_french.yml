 NATIONAL_UNITY: "Unité nationale"
 STABILITY: "Stabilité"
 WAR_SUPPORT: "Soutien à la guerre"
 NATIONAL_UNITY_DESC: "L'unité nationale représente la volonté des dirigeants à mener une guerre jusqu'à son terme. Plus cette valeur est élevée, plus ils feront durer le combat avant d'envisager de se rendre."
 STABILITY_DESC: "La stabilité représente le soutien de la population au gouvernement actuel. Une stabilité élevée facilite les changements politiques et contribue à une meilleure marche de l'économie."
 WAR_SUPPORT_DESC: "Le soutien à la guerre représente la volonté de la population de mener une guerre jusqu'à son terme. Promulguer de nombreuses lois et préparer le pays à la guerre nécessite un soutien à la guerre important."
 STABILITY_WAR_FACTOR: "En guerre : $VALUE|+2%$"
 STABILITY_POPULARITY_FACTOR: "Popularité du parti au pouvoir : $VALUE|=+2%$"
 STABILITY_EFFECT_TITLE: "\n§HConséquences de la stabilité actuelle :§!\n"
 STABILITY_PROPAGANDA: "£operative_mission_icons_small|8£Propagande étrangère : $VALUE|+=2%$"
 WAR_SUPPORT_EFFECT_TITLE: "\n§HConséquence du soutien actuel à la guerre :§!\n"
 WAR_SUPPORT_AT_OFFENSIVE_WAR: "Guerre d'agression : $VALUE|+=2%$"
 WAR_SUPPORT_AT_DEFENSIVE_WAR: "Guerre défensive : $VALUE|+=2%$"
 WAR_SUPPORT_TENSION: "Tension mondiale : $VALUE|+=2%$"
 WAR_SUPPORT_BEING_BOMBED: "Bombardements ennemis : $VALUE|+=2%$"
 WAR_SUPPORT_INTERCEPTION: "Interceptions : $VALUE|+=2%$"
 WAR_SUPPORT_HEROES_BEING_KILLED: "Pertes au combat : $VALUE|+=2%$"
 WAR_SUPPORT_CONVOYS_BEING_RAIDED: "Convois attaqués : $VALUE|+=2%$"
 WAR_SUPPORT_PROPAGANDA: "£operative_mission_icons_small|8£Propagande étrangère : $VALUE|+=2%$"
 POLITICAL_POWER: "Poids politique"
 POLITICAL_POWER_DESC: "Le poids politique représente la capacité des dirigeants à imposer leur volonté dans le pays. Il est indispensable pour modifier la §Hlégislation§!, nommer des §Hconseillers politiques§! et §Hmilitaires§!, diriger la §Hrecherche§! et la §Hproduction§!, prendre des §Hdécisions§! et accomplir des §Hactions diplomatiques§!."
 MANPOWER: "Réserves"
 SERVICE_MANPOWER: "£manpower_texticon£Main-d'œuvre :"
 SERVICE_MANPOWER_DESC: "La main-d'œuvre est nécessaire à l'entretien de divers matériels."
 MAX_MANPOWER: "Réserves max. : "
 EXILE_COUNTRY_NORMAL_MANPOWER_DAILY_GROWTH: "\n    Évolution due à la §Hlégitimité§! : $AMOUNT|H^$"
 MANPOWER_TOTAL: "Réserves totales : $MAX|0H*$"
 MANPOWER_USAGE: "Réserves disponibles : $FREE|^2H$$EXILE$\nRéserves utilisées :\nArmée de terre : $ARMY|^2H$\n    – sur le terrain : $FIELD|^2H$\n    – à l'entraînement : $TRAINING|^2H$\nArmée de l'air : $AIR|^2H$\nMarine : $NAVAL|^2H$\nGarnison : $GARRISON|^2H$"
 MANPOWER_USAGE_FOREIGN_GARRISON: "Garnison étrangère : $GARRISON|^2H$"
 MANPOWER_CURRENT: "Réserves totales : $TOTAL|^2H$\n$PERC|2%H$ de la population recrutable ($ELIGIBLE|^H$) sont disponibles."
 MANPOWER_CURRENT_MOBILIZATION: "Effectifs totaux : $TOTAL|^2H$\n$PERC|2%H$ (mobilisation d'environ $MOB|+3%$ par jour) de la population des territoires nationaux recrutables ($ELIGIBLE|^H$)."
 MANPOWER_NON_CORE: "$NC_PERC|3%H$ de la population recrutable des territoires non nationaux sont disponibles ($NC_ELIGIBLE|^H$)."
 MANPOWER_GROWTH: "§YCroissance mensuelle dans les États§!\nRecrutables : $RECRUITABLE|^G$\nCivils : $CIVILIAN|^G$"
 MANPOWER_VALUE: "$USAGE$\n\n$CURRENT$\n$GROWTH$"
 MANPOWER_DESC: "Les réserves sont issues de la §Hpopulation recrutable§! dans le pays et les territoires occupés, et représentent quiconque est en mesure d'entrer dans les forces armées. Faire passer une §Hlégislation sur la conscription§! plus stricte permet d'augmenter la population recrutable et les réserves disponibles."
 MANPOWER_DIVISION: "Effectifs de la division"
 MANPOWER_DIVISION_DESC: "§TNombre de soldats de cette §Hdivision§!. Lorsque des soldats meurent, ils sont remplacés par des renforts issus de la réserve d'§Heffectifs§! de votre pays.§!"
 MANPOWER_DIVISION_SIZE_DESC: "§TCette §Hdivision§! est composée de $AMOUNT|G$ soldats. Lorsque des soldats meurent, ils sont remplacés par des renforts issus de la réserve d'§Heffectifs§! de votre pays.§!"
 MANPOWER_DIVISION_SIZE_BREAKDOWN_DESC: "§TCette §Hdivision§! compte $AMOUNT|G$ hommes, provenant de :§!"
 MANPOWER_GARRISON_BREAKDOWN_ENTRY: "$NUMBER|H*$ de $COUNTRY|H$"
 MANPOWER_BREAKDOWN_ENTRY: "$FLAG$ $COUNTRY|H$ : $CURRENT|H$ sur $MAX|H$"
 MANPOWER_BREAKDOWN_ENTRY_FULL: "$FLAG$ $COUNTRY|H$ : $CURRENT|G$ sur $MAX|G$"
 MANPOWER_SHIP: "Main-d'œuvre pour le navire"
 MANPOWER_SHIP_DESC: "§TCe §Hnavire§! nécessite une main-d'œuvre de $AMOUNT|G$ hommes.§!"
 MANPOWER_RAILWAY_GUN: "Main-d'œuvre pour le canon ferroviaire"
 MANPOWER_RAILWAY_GUN_DESC: "§TCe §Hcanon ferroviaire§! nécessite une main-d'œuvre de $AMOUNT|G$ hommes.§!"
 MANPOWER_AIRWING: "Main-d'œuvre pour l'escadrille"
 MANPOWER_AIRWING_DESC: "§TCette §Hescadrille§! a besoin d'une main-d'œuvre de $AMOUNT|G$ hommes.§!"
 CONSCRIPTION_TOTAL_FACTOR_EXTRA_DESC: "\nMain-d'œuvre totale fixée à $VAL|+%0$ du fait de :\n"
 EQUIPMENT_DIVISION: "Approvisionnement en matériel"
 EQUIPMENT_DIVISION_DESC: "Matériel reçu et utilisé par la division, représentant un pourcentage de ses besoins totaux."
 DIVISION_IN_TEMPLATE_TRANSFER: "La division bascule du modèle $OLD|H$ au modèle $NEW|H$. Sa réorganisation sera terminée lorsque l'équipement de première nécessité aura été livré ; l'ancien équipement sera alors envoyé dans les réserves."
 MANPOWER_MONTHLY_TOTAL: "Accroissement mensuel des réserves disponibles : $VALUE|^+1$($PERC|2%H$)\nAugmentation de la population totale : $MAX|^2H$ ($FACTOR|2%H$ de la population totale)\n\nTaux de croissance de base : $RATIO|%H$"
 MANPOWER_MODIFIER_APPLIED: "Modificateurs appliqués : \n$MODIFIERS$"
 MANPOWER_MONTHLY_BASE: "Valeur de base : $VALUE|*Y0$"
 MANPOWER_MONTHLY_TECH_FACTOR: "Par les technologies : $VALUE|+%$"
 MANPOWER_PROVINCE_TOOLTIP: "Effectifs : $VAL|*Y$"
 INDUSTRIAL_CAPACITY: "Usines"
 INDUSTRIAL_CAPACITY_DESC: "Les usines sont le socle sur lequel repose la §Hcapacité industrielle§! du pays. Les §Husines militaires§! produisent l'armement pour les Armées de terre et de l'air, tandis que les §Hchantiers navals§! produisent et réparent les navires de l'Armée de mer. Les §Husines civiles§!, elles permettent de construire et réparer les bâtiments et infrastructures et facilitent les échanges commerciaux."
 INDUSTRIAL_CAPACITY_DESC_OCCUPATION: "Le nombre d'usines fourni par les États occupés dépend des politiques d'occupation qui y sont menées."
 ARMY_EXPERIENCE: "Expérience terrestre"
 ARMY_EXPERIENCE_GAIN_TRAINING: "Grâce à l'§Hentraînement§! : $VALUE|=+3$ par jour"
 ARMY_EXPERIENCE_DESC: "Plus le matériel est utilisé au combat, plus l'expérience terrestre augmente. Cela signifie que vous pouvez acquérir de l'expérience lorsque vos §Hdivisions§! combattent ou lorsque vous accordez un §Hprêt-bail§! à vos alliés pour qu'ils combattent avec votre matériel.\nVotre expérience augmente également lorsque vous §Hentraînez§! des troupes ayant au moins le niveau $UNIT_TRAINING_LEVEL|Y$ et grâce à certaines §Hpriorités nationales§!.\n\nCertains ministres permettent aussi des gains d'expérience plus importants.\n\nVotre armée doit disposer d'expérience pour créer et modifier des §Hmodèles de division§!."
 NAVY_EXPERIENCE: "Expérience navale"
 NAVY_EXPERIENCE_GAIN_TRAINING: "Grâce à l'§Hentraînement§! : $VALUE|=+3$ par jour"
 NAVY_EXPERIENCE_DESC: "Plus vos navires combattent ou manœuvrent lors d'§Hentraînements§!, plus votre expérience navale augmente. Certaines §Hpriorités nationales§! allouent plus d'expérience, et certains §Hministres§! permettent des gains d'expérience plus importants.\n\nL'expérience navale permet de développer des variantes plus efficaces des navires existants."
 AIR_EXPERIENCE: "Expérience aérienne"
 AIR_EXPERIENCE_GAIN_TRAINING: "Grâce à l'§Hentraînement§! : $VALUE|=+3$ par jour"
 AIR_EXPERIENCE_DESC: "Lorsque les appareils engagent l'ennemi lors de missions et plus les pilotes s'§Hentraînent§!, plus l'expérience aérienne augmente. Cela signifie que les §Hescadrilles§! au combat ou le matériel en §Hprêt-bail§! alloué à vos alliés en temps de guerre vous permet un gain d'expérience.\nCertaines §Hpriorités nationales§! allouent elles aussi de l'expérience, de même que certains §Hministres§! permettent des gains plus importants.\n\nL'expérience aérienne est utile pour développer des variantes plus efficaces des avions exitants."
 COMMAND_POWER: "Puissance de commandement"
 COMMAND_POWER_DESC: "La §Hpuissance de commandement§! est utilisée pour diverses opérations militaires et promotions de généraux. Elle peut être dépensée lors d'opérations bien spécifiques, ou être allouée à des opérations continues. Son accroissement et sa limite maximale peuvent être accrus par diverses doctrines et esprits nationaux."
 CURRENT_COMMAND_POWER_TOPBAR: "§TPuissance de commandement actuelle : $VALUE|G1$§!"
 COMMAND_POWER_GAIN: "§TGain quotidien : $VALUE|Y2$§!"
