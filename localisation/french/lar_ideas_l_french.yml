 SPA_awaiting_the_rebellion: "Soulèvement en attente"
 SPA_awaiting_the_rebellion_desc: "Le soulèvement a été méticuleusement planifié, et nous pouvons le lancer dès que nous le jugerons bon.\n   Malgré tout, nous avons appris de nos échecs précédents. Plutôt que devoir répéter le fiasco de la Sanjurjada de 1932, mieux vaut attendre que le soutien populaire soit suffisant envers la cause pour nous assurer de ne pas être vaincus trop facilement."
 SPA_carlism: "Carlisme"
 SPA_carlism_desc: "En 1830, le roi Ferdinand VII a promulgué la Pragmatique sanction qui fit de sa fille, la future Isabelle II, son héritière présomptive. Cela se traduisit par le retrait de son frère, l'infant Charles, de la ligne de succession. À la mort de Ferdinand, les partisans de Charles lancèrent donc une série de guerres civiles, menées sous la bannière carliste afin de rétablir la loi salique.\n   Un siècle plus tard, le mouvement carliste est toujours bien vivant, et ses milices, nommées les « requetés », s'entraînent sans relâche en attendant le jour où elles seront appelées une fois encore à défendre la chrétienté et favoriser le retour du roi légitime."
 SPR_government_power_struggle: "Luttes de pouvoir au gouvernement"
 SPR_government_power_struggle_desc: "S'ils sont sortis victorieux des dernières élections, les partis de gauche sont divisés et se déchirent pour prendre le contrôle du gouvernement. Le mandat présidentiel est l'un des enjeux principaux, et l'opposition entre le président et les partis de gauche ne cesse de s'aggraver. Déjà, des politiques ambitieux et envieux évaluent le meilleur moyen d'arriver à la fonction suprême..."
 SPR_death_before_surrender: "La victoire ou la mort"
 SPR_political_violence: "Violences politiques"
 SPR_political_violence_desc: "Sur la scène politique espagnole, les divisions et les violences ne cessent de s'aggraver. Deux ans seulement ont passé depuis le dernier soulèvement d'importance, la révolution asturienne, et dans le climat politique actuel tout semble indiquer qu'un nouveau coup de force pourrait survenir, cette fois non plus limité à une seule région.\n   Il est donc fort peu probable que les élections à venir apaisent l'agitation sociale de plus en plus marquée..."
 SPR_national_strikes: "Grèves nationales"
 SPR_national_strikes_desc: "Le pays est comme plongé dans les premiers temps de la Révolution du prolétariat : grève après grève, l'industrie reste paralysée par les ouvriers qui exigent moins de travail et des revalorisations salariales ; pendant ce temps, les métayers et fermiers les plus pauvres s'approprient de plus en plus facilement les terres qu'ils exploitent, sans que le gouvernement ne réagisse."
