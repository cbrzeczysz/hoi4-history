 democratic_noun: "démocratique"
 fascism: "fasciste"
 fascism_noun: "fasciste"
 fascism_desc: "Régime totalitaire"
 communism_desc: "Régime totalitaire"
 democratic_desc: "Régime démocratique"
 conservatism: "Conservatisme"
 conservatism_desc: "Considérant comme trop rapides et potentiellement dangereuses les évolutions de la société, le conservatisme s'attache au respect des traditions et à des réformes modérées, prônant parfois un retour aux anciennes valeurs morales."
 liberalism: "Libéralisme"
 liberalism_desc: "S'appuyant sur une longue tradition philosophique mettant l'accent sur les libertés individuelles, le libéralisme considère que le premier rôle de l'État est la sauvegarde des droits acquis."
 socialism: "Socialisme"
 socialism_desc: "Cherchant à établir une plus grande équité et un État socialiste par le biais des réformes, la social-démocratie vise à atténuer ou corriger par des moyens politiques légaux les conséquences les plus néfastes du capitalisme."
 marxism: "Marxisme"
 marxism_desc: "S'appuyant sur un large panel de considérations économiques et historiques, le marxisme entend mettre en pratique les théories élaborées par Karl Marx. Cette idéologie se définit par la lutte des classes et le passage à une société reposant sur la propriété commune des moyens de production."
 leninism: "Léninisme"
 leninism_desc: "Idéologie politique puisant ses racines dans le marxisme, le léninisme entend établir un État socialiste grâce à un parti avant-gardiste capable de mener la Révolution pour renverser la société capitaliste. Une fois arrivé au pouvoir, ce parti gouverne en soumettant les politiques à un débat interne, jusqu'à ce qu'une décision ait été prise."
 stalinism: "Stalinisme"
 stalinism_desc: "Se présentant comme un régime politique appliquant et développant les politiques marxistes-léninistes, le stalinisme met l'accent sur une industrialisation et une collectivisation rapides ainsi que sur la nécessité de disposer d'un État socialiste autoritaire, capable de neutraliser tous les éléments contre-révolutionnaires."
 anti_revisionism: "Anti-révisionnisme"
 anti_revisionism_desc: "S'opposant aux nombreuses idéologies se revendiquant du marxisme, l'anti-révisionnisme conserve les éléments clés de la théorie révolutionnaire originelle. S'opposant en premier lieu à l'incorporation d'éléments économiques capitalistes dans les États socialistes, cette idéologie se définit autant par ce qu'elle est que par ce qu'elle n'est pas."
 anarchist_communism: "Anarcho-communisme"
 anarchist_communism_desc: "Considérant le communisme comme une société sans État, l'anarcho-communisme, ou communisme libertaire, refuse l'idée d'un État socialiste transitoire, lui préférant une société basée sur l'association volontaire et l'aide mutulle entre les individus."
 nazism: "Nazisme"
 nazism_desc: "Issu d'un nationalisme extrémiste, le national-socialisme prône l'idée d'une suprématie germanique. Il promeut un expansionnisme agressif et un État totalitaire, où le peuple est uni derrière un dirigeant disposant d'un pouvoir absolu : le Führer."
 gen_nazism: "Nazisme"
 gen_nazism_desc: "Issu d'un nationalisme extrémiste, le national-socialisme prône l'idée d'une suprématie raciale. Il promeut un expansionnisme agressif et un État totalitaire, où le peuple est uni derrière un dirigeant disposant d'un pouvoir absolu."
 fascism_ideology: "Fascisme"
 fascism_ideology_desc: "Regroupant divers mouvements ultranationalistes, le fascisme prône généralement le dévouement envers l'État et l'union du peuple derrière un dirigeant autoritaire."
 falangism: "Phalangisme"
 falangism_desc: "Idéologie autoritaire empruntant à la fois au fascisme et au conservatisme, le phalangisme prône les valeur de l'identité nationale et du catholicisme."
 rexism: "Rexisme"
 rexism_desc: "S'opposant radicalement aux idéaux libéraux et communistes, le rexisme est un mouvement fondamentalement conservateur en faveur de politiques économiques corporatistes. Usant d'une rhétorique populiste et autoritaire, ses idéaux se rapprochent d'autres mouvements fascistes."
 neutrality: "non aligné"
 neutrality_noun: "non-alignée"
 neutrality_desc: "Régime autoritaire"
 despotism: "Despotisme"
 despotism_desc: "Le despotisme prône l'exercice du pouvoir par un seul dirigeant, doté d'un pouvoir absolu."
 oligarchism: "Oligarchisme"
 oligarchism_desc: "L'oligarchisme prône l'exercice du pouvoir par un groupe de personnes dotées d'un pouvoir absolu."
 moderatism: "Modérantisme"
 moderatism_desc: "Le modérantisme vise à éviter autant que possible les idées des extrêmes de gauche et de droite en adoptant une position ou des mesures modérées."
 centrism: "Centrisme"
 centrism_desc: "Le centrisme vise à trouver des solutions basées sur le bon sens, répondant de manière pertinente aux besoins actuels et futurs. Cela renforce la confiance de l'opinion publique et sert le bien commun en prenant en considération les risques et les moyens en fonction des besoins."
 anarchism: "Anarchisme"
 anarchism_desc: "L'anarchisme est le rejet de toute forme d'autorité, prônant l'instauration d'une société où l'individu et la communauté sont autogérés et se gouvernent eux-mêmes plutôt que d'accepter un État où l'autorité est unique et centralisée."
