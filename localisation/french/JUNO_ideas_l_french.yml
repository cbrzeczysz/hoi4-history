 ARG_argentina_for_all_idea: "L'Argentine unie"
 ARG_argentina_for_all_idea_desc: "Notre grande nation rassemble sous ses frontières un large éventail d'individus, pourtant, il a été pratiquement impossible d'unir notre population sous une même bannière. Il est temps de changer d'approche. Notre pays devrait accueillir à bras ouverts tous ceux qui s'y sentent chez eux."
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc: "Grâce à notre amitié avec les [USA.GetHabitants], nous avons pu intégrer leurs programmes d'entraînement dans notre armée. Si nous formons nos troupes à leur manière, nous obtiendrons une armée plus forte et plus endurante."
 ARG_monroe_doctrine_idea: "Adepte de la doctrine Monroe"
 ARG_monroe_doctrine_idea_desc: "Depuis longtemps, la doctrine Monroe est un rempart dans l'hémisphère occidental contre l'ingérence européenne. Si nous voulons survivre aux assauts de la guerre, il faut la maintenir à tout prix."
 ARG_argentina_first_idea: "$ARG_argentina_first$"
 ARG_argentina_first_idea_desc: "Il n'est jamais facile de faire cavalier seul, surtout quand nos objectifs de conquête du continent sud-américain sont démesurés. Cependant, si nous nous retrouvons liés aux mouvements fascistes d'Europe, nous risquons de perdre de vue notre véritable objectif : une Amérique du Sud unifiée."
 ARG_united_workers_idea: "Prolétariat uni"
 ARG_united_workers_idea_desc: "L'ouvrier est le soc de la révolution socialiste. Le prolétariat reste uni face à la corruption et la fraude que le capitalisme a répandues à travers [ARG.GetLeLaLNP] [ARG.GetName]."
