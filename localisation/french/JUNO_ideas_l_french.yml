 CHL_compania_general_electricidad: "Compañia General de Electricidad"
 CHL_compania_general_electricidad_desc: "La CGE a été fondée le 21 février 1905 par un groupe de professionnels. Elle possède à sa tête les ingénieurs Francisco Huneeus Gana et Raúl Claro Solar. Il s'agit du plus grand développeur énergétique du territoire [ROOT.GetAdjMS]."
 CHL_compania_sudamerica_vapores: "Compañía Sudamericana de Vapores"
 CHL_compania_sudamerica_vapores_desc: "La CSAV est une compagnie maritime [CHL.GetAdjFS] fondée en 1872, la plus grande compagnie de ce type en Amérique latine aujourd'hui et aussi l'une des plus anciennes. Elle a pour objectif d'augmenter la production de navires civils."
 CHL_via_trans_radio: "Vía Trans Radio Chilena Compañía de Radiotelegrafía"
 CHL_via_trans_radio_desc: "La VTR a été fondée le 26 septembre 1928 d'un investissement conjoint de la Radio Corporation of America, de la Marconi Wireless Telegraph Company, de la Compagnie générale de télégraphie sans fil et de la Telefunken Gesellschaft. La société fournit des services radiotélégraphiques au sein du pays et vers l'étranger. C'est l'une des premières sociétés de télécommunications privées [ROOT.GetAdjFP]."
 CHL_banco_central_de_chile: "Banco Central de Chile"
 CHL_banco_central_de_chile_desc: "La Banque centrale du Chili a été créée en août 1925, par le décret-loi 486 qui lui octroyait également le monopole pour l'émission de billets de banque dans le cadre d'un régime d'étalon-or. Elle a été créée durant le premier mandat présidentiel d'Arturo Alessandri."
 CHL_compania_electro_industrial_valdivia: "Compañía Electro-Siderúrgica e Industrial de Valdivia"
 CHL_compania_electro_industrial_valdivia_desc: "L'ESVAL est une compagnie sidérurgique située à Valdivia, au Chili. L'entreprise est considérée comme l'héritière d'Altos Hornos y Acerías de Corral, dont elle a racheté l'infrastructure en 1926 lors de sa création par des entrepreneurs de Valdivia."
 CHL_empresa_ferrocarries_del_estado: "Empresa de los Ferrocarriles del Estado"
 CHL_empresa_ferrocarries_del_estado_desc: "L'EFE est la compagnie de chemin de fer nationale, mais aussi la plus ancienne entreprise publique du Chili. Elle gère l'infrastructure et les services ferroviaires du pays."
 CHL_compania_manufacura_cartones: "Compañía Manufacturera de Papeles y Cartones"
 CHL_compania_manufacura_cartones_desc: "La CMPC est une entreprise [CHL.GetAdjFS] de cellulose et de papier, siégeant à Santiago. Il s'agit du plus grand fabricant de papier du pays. La société a été fondée en 1920 par la fusion d'usines situées entre Cajón del Maipo et Esperanza, plaçant ainsi à sa tête l'homme d'affaires Luis Matte Larraín et l'ingénieur allemand Germán Ebbinghaus."
 CHL_corporacion_fomento_production: "Corporación de Fomento de la Producción de Chile"
 CHL_corporacion_fomento_production_desc: "En réponse au tremblement de terre de Chillán, la CORFO a vu le jour afin de distribuer des vivres aux sinistrés et de superviser leur acheminement et leur distribution au sein du territoire [ROOT.GetAdjMS]."
