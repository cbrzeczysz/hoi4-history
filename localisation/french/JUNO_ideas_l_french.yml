 URG_terra_dictatorship: "La dictature de Terra"
 URG_terra_dictatorship_desc: "Depuis la révolution du 31 mars 1933, Gabriel Terra est au pouvoir, soutenu par ses partisans, ceux de Batllismo ainsi que le Parti blanc et son leader Luis Alberto de Herrera. Aucune autorité n'est capable de contester ses décisions. Pour l'Uruguay, cela signifie une stricte neutralité, car Terra souhaite développer son pays tout en ayant le choix d'un camp en cas de guerre imprévue, qu'elle éclate en Amérique du Sud ou bien de l'autre côté de l'océan Atlantique."
 BOL_toll_of_the_chaco_war: "Le bilan de la guerre du Chaco"
 BOL_toll_of_the_chaco_war_desc: "La guerre du Chaco, qui a duré de 1932 à 1935, vient de s'achever. Même les plus fervents partisans de l'expansionnisme en Bolivie et au Paraguay n'ont plus la volonté de se battre. De nombreux morts sont à déplorer dans la région encore contestée du Chaco boréal."
 BOL_toll_of_the_chaco_war_2: "Le bilan de la guerre du Chaco"
 BOL_toll_of_the_chaco_war_2_desc: "La guerre du Chaco, qui a duré de 1932 à 1935, vient de s'achever. Même les plus fervents partisans de l'expansionnisme en Bolivie et au Paraguay n'ont plus la volonté de se battre. De nombreux morts sont à déplorer dans la région encore contestée du Chaco boréal."
 PRU_amazonian_war: "La guerre amazonienne"
 PRU_no_factions_tt: "Peut intégrer une faction : §Rnon§!"
 CHL_the_mapuche_conflict: "Le conflit des Mapuches"
 CHL_the_mapuche_conflict_desc: "Depuis la pacification de l'Araucanie et l'intégration forcée du territoire et de ses habitants dans l'État chilien, les indigènes mapuches ont été chassés et rabaissés jusqu'à provoquer leur colère. Même si certains d'entre eux s'efforcent encore de coopérer et de s'intégrer, d'autres tentent d'annihiler l'État par tous les moyens."
 CHL_mapuche_conflict_up_tt: "§RAggrave§! le conflit des Mapuches.\n"
 CHL_mapuche_conflict_down_tt: "§GApaise§! le conflit des Mapuches.\n"
 idea_CHL_the_Hacienda_inquilinaje_system: "Le système de l'Hacienda - Inquilinaje"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "Le système de l'Hacienda - Inquilinaje est un descendant direct des anciennes méthodes impériales romaines et espagnoles pour instaurer un ordre de propriétaires et de locataires. Comme on peut s'y attendre, il s'agit là d'un système obsolète et oppressif. Les haciendas chiliennes actuelles se distinguent par les mauvaises conditions de travail des ouvriers et par le fait qu'elles constituent une partie arriérée de l'économie, puisqu'elles pratiquent le servage aujourd'hui encore. Le seul moyen d'éradiquer ce phénomène est de soumettre une §Yréforme agraire§!, une priorité absolue si nous voulons restaurer notre économie."
 idea_CHL_near_anarchic_society: "Société quasi anarchiste"
 idea_CHL_near_anarchic_society_desc: "Notre nation souffre des perpétuelles tentatives de coup d'État, des émeutes et des manifestations quotidiennes. À l'origine de ce chaos, une grande hostilité instaurée entre les politiciens, l'armée et les institutions gouvernementales. Nous devons remédier à ce problème si nous voulons stabiliser le pays une bonne fois pour toutes."
 CHL_anarchic_society_level_down_tt: "§GRéduit§! les effets de la $idea_CHL_near_anarchic_society$."
 CHL_anarchic_society_up_tt: "§RAggrave§! les effets de la $idea_CHL_near_anarchic_society$."
 CHL_can_not_have_anarchy_tt: "N'a pas $idea_CHL_near_anarchic_society$."
 idea_CHL_repubican_guard: "La garde républicaine"
 idea_CHL_repubican_guard_desc: "La république est actuellement dans une situation dangereuse, au bord de l'effondrement. Cependant, depuis 1925, le président Arturo Alessandri est parvenu à stabiliser une grande partie de la situation. Grâce à cette milice secrète, nous redirigeons des fonds destinés à l'armée, empêchant ainsi l'expansion des forces régulières."
 CHL_german_compensation_idea: "Compensation allemande"
 CHL_spirit_of_the_conquistadors: "L'esprit des conquistadors"
 CHL_spirit_of_the_conquistadors_desc: "C'est grâce aux conquistadors que nous devons l'arrivée de notre peuple sur le majestueux royaume de l'Atlantique Sud. Ils ont joué un rôle clé dans notre histoire, un rôle qui inspire désormais tout notre peuple à se tourner vers le futur. Le territoire [CHL.GetAdjMS] va s'agrandir au fur et à mesure de nos conquêtes sur nos voisins plus faibles, jusqu'à devenir la puissance dominante de l'Amérique du Sud."
 CHL_relief_efforts_idea: "Opération de secours"
 CHL_relief_efforts_idea_desc: "Le gouvernement a fondé la société de reconstruction et de secours afin de mieux gérer les opérations d'aide après le séisme de Chillán de 1939."
 CHL_spanish_refugees: "Intellectuels Espagnols réfugiés"
 CHL_has_left_wing_government: "A un gouvernement de gauche"
 CHL_has_right_wing_government: "A un gouvernement de droite"
 CHL_public_works_modifier: "Programmes de travaux publics"
 CHL_deeper_mines_modifier: "Réseaux miniers étendus"
 CHL_devalue_the_peso_idea: "Dévaluer le peso"
 CHL_devalue_the_peso_idea_desc: "Afin de donner à notre économie toute la puissance nécessaire à sa croissance, nous allons dévaluer le peso, au grand dam de l'opinion publique."
 CHL_devalue_the_franc_idea: "Dévaluer le franc"
 CHL_devalue_the_franc_idea_desc: "Afin de donner à notre économie toute la puissance nécessaire à sa croissance, nous allons dévaluer le franc, au grand dam de l'opinion publique."
 CHL_introduced_the_franc_idea: "Introduire le franc"
 CHL_introduced_the_franc_idea_desc: "Afin de rétablir la stature de notre pays sur la scène mondiale, nous devons l'intégrer à la grande sphère francophone. En gage de notre objectif, nous avons déjà remplacé le peso par le franc araucanien."
 CHL_hydroelectric_power: "Hydroélectricité"
 CHL_hydroelectric_power_desc: "Grâce aux investissements réalisés dans la région de l'Araucanie, nous avons enfin pu mettre en place un réseau de barrages, qui permettent désormais de produire de l'électricité et de réguler le cours des fleuves."
 CHL_siphoning_funds: "Détournement de fonds"
 CHL_siphoning_funds_desc: "Le département de propagande du parti Nacista siphonne les fonds du secteur public afin d'accroître son emprise sur la population [CHL.GetAdjFS]."
 CHL_the_kings_scouts: "Les éclaireurs du roi"
 CHL_the_kings_scouts_desc: "Depuis son plus jeune âge, notre roi a fait partie des actions paramilitaires du mouvement scout de France. Aujourd'hui, les jeunes [CHL.GetHabitants] pourront enfin partager cette même joie et cette même passion."
 CHL_national_falange: "Falange Nacional"
 CHL_national_falange_desc: "La Falange Nacional est un parti politique chrétien progressiste et réformiste qui s'est séparé du parti conservateur en 1935. Il est tout à fait disposé à soutenir notre coalition politique."
 CHL_popular_front_in_power: "Frente Popular"
