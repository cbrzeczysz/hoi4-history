 BRA_international_crisis: "La crise internationale"
 BRA_international_crisis_desc: "$BRA_the_international_crisis_desc$"
 BRA_unwilling_subjects: "Sujets réfractaires"
 BRA_unwilling_subjects_desc: "La monarchie prenant de plus en plus d'importance dans le système politique de la nation, la population commence à exprimer un sentiment d'inconfort et de frustration d'être à nouveau soumise à un autocrate."
 BRA_federal_republic: "Adoption du fédéralisme"
 BRA_federal_republic_desc: "$BRA_greater_federalism_desc$"
 BRA_presidential_republic: "République présidentielle"
 BRA_presidential_republic_desc: "La nation a besoin d'un dirigeant fort et décidé, capable d'unir le peuple et de défendre nos frontières. Pour ce faire, nous concentrons l'autorité politique sur le président de la République, mais nous devons veiller à mettre en place de solides mécanismes de contrôle pour éviter qu'un autre Vargas ne tente de s'emparer du pouvoir."
 BRA_tax_haven: "Paradis fiscal en devenir"
 BRA_tax_haven_desc: "La faible imposition des sociétés couplée à un certain nombre de failles a incité de nombreuses multinationales à s'installer au Brésil. Après tout, il vaut mieux qu'elles nous rapportent une faible recette fiscale plutôt que rien du tout."
 BRA_nationalized_banks: "Banques nationalisées"
 BRA_nationalized_banks_desc: "En nationalisant les banques, nous possédons un contrôle sur l'apport monétaire dans l'économie et pouvons ainsi rediriger les richesses des poches des actionnaires vers les mains des ouvriers."
 #BRA_court_the_military_ideaa: "Courting the Military"
 #BRA_court_the_military_ideaa_desc: "We can not maintain our grip on power without the established influence and resources of the military. At least for the time being, we must try to keep them on our side."
 BRA_collaboration_with_the_church: "Collaboration avec l'Église"
 BRA_collaboration_with_the_church_desc: "L'Église est d'une importance vitale pour la majorité des Brésiliens. Nous pouvons obtenir leur soutien inconditionnel en les incluant dans le débat sur les sujets législatifs."
 BRA_atheist_state: "État athée"
 BRA_atheist_state_desc: "Nous sommes un État axé sur le progrès scientifique alors nous n'allons pas perdre notre temps à courtiser le clergé. L'administration d'un pays et la religion de son peuple ne sont pas censées se mélanger, nous allons y veiller."
 BRA_collectivized_agriculture: "Agriculture collectivisée"
 BRA_collectivized_agriculture_desc: "En collectivisant notre industrie agricole, nous avons augmenté son efficacité et renforcé l'idéologie communiste au sein de notre population."
 BRA_article_138: "Article 138"
 BRA_article_138_desc: "$BRA_implement_article_138_desc$"
 BRA_court_the_military_idea: "Opération séduction de l'armée"
 BRA_court_the_military_idea_desc: "Nous ne pouvons pas conserver le pouvoir sans l'influence et les ressources de l'armée. Nous devons essayer de les garder de notre côté, du moins pour le moment."
 BRA_king_vassouras: "Dom Pedro Henrique"
 BRA_king_vassouras_desc: ""
 BRA_king_petropolis: "Dom Pedro de Alcântara"
 BRA_king_petropolis_desc: ""
 BRA_us_of_brazil: "Défense de la liberté"
 BRA_us_of_brazil_desc: "La liberté et la démocratie sont les idéaux fondateurs de notre république. Nous ferons tout pour défendre ces valeurs sur notre territoire et même à l'étranger si nécessaire."
 BRA_radicalized_proletariat: "Prolétariat radicalisé"
 BRA_radicalized_proletariat_desc: "Les idées communistes ont pris racine dans la classe ouvrière [BRA.GetAdjFS]. Nous allons devoir nous montrer habiles pour contenter à la fois le prolétariat et l'armée."
 BRA_aid_brazilian_communists: "Soutien aux communistes brésiliens"
 BRA_us_of_south_america: "Rempart du Sud"
 BRA_us_of_south_america_desc: "Nos frontières se sont élargies jusqu'à englober la majeure partie du continent. Il est désormais de notre devoir sacré de défendre les droits de tous les individus d'Amérique du Sud."
 BRA_stability_and_unity: "Ordre et progrès"
 BRA_stability_and_unity_desc: "Grâce à d'habiles manœuvres politiques, nous sommes parvenus à instaurer une république unifiée. C'est sur cette base solide que nous continuerons à protéger les citoyens de notre grande nation."
 BRA_romanticize_the_old_empire_idea: "Opinions impérialistes"
 BRA_romanticize_the_old_empire_idea_desc: "Partout où l'on va, on trouve des individus mécontents du gouvernement brésilien. En ravivant la nostalgie de l'ancien empire, nous réunirons ces dissidents en une force soudée."
 BRA_undermine_democracy_idea: "Discréditer la démocratie"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_modify_neglected_state: "Modifie §Y$BRA_neglected_state_dynamic_modifier$§!/§Y$BRA_growing_state_dynamic_modifier$§! ainsi :"
 BRA_liberated_by_communist_brazil: "Libérés par les [BRA.GetHabitants]"
 BRA_liberated_by_communist_brazil_desc: "Notre pays a enfin gagné son indépendance au détriment des colonisateurs. Grâce au soutien des [BRA.GetHabitants], nous sommes à nouveau un pays libre. Ils nous ont été d'une aide inestimable, en plus d'instiller leurs idées communistes à notre peuple."
 BRA_expanding_the_revolution: "Étendre la Révolution"
 BRA_expanding_the_revolution_desc: "La révolution a conquis le territoire [BRA.GetAdjMS] : il est temps désormais de se tourner au-delà de nos frontières, de répandre la révolution pour le bien de nos camarades à travers tout le continent."
 BRA_banco_do_brasil_idea: "Banco do Brasil"
 BRA_banco_do_brasil_idea_desc: "$BRA_banco_do_brasil_desc$"
 BRA_cprm_idea: "Rádio Marconi"
 BRA_ef_central_do_brasil_idea: "EF Central do Brasil"
 BRA_lloyd_brasileiro_idea: "Lloyd Brasileiro"
 BRA_departamento_nacional_do_cafe_idea: "Departamento Nacional do Café"
 BRA_brown_water_navy_idea: "Marine littorale renforcée"
 BRA_brown_water_navy_idea_desc: "$SMB_brown_water_navy_desc$"
 BRA_brown_water_navy_idea_bonus_tt: "Toutes infanteries :\n§Y- Fleuves et rivières :§!\nMouvement : §G+10%§!\nAttaque : §G+10%§!\nDéfense : §G+5%§!"
 ARG_political_corruption_modifier: "Corruption politique"
 ARG_political_corruption_modifier_desc: "Depuis de nombreuses années, le gouvernement [ARG.GetAdjMS] est en proie à une corruption féroce. Tout le monde pensait que la formation de la Concordancia aurait pu aider à combattre ce fléau, mais la fraude et l'intimidation n'ont pas diminué pour autant."
 ARG_modify_corruption_ns_intro: "Modifie §Y$ARG_political_corruption_modifier$§! ainsi :"
 ARG_international_loan_modifier: "Emprunt international"
 ARG_international_loan_modifier_desc: "Il n'est pas rare qu'en temps de crise, des pays fassent appel à d'autres nations pour trouver une aide financière. Étant donné l'état actuel de l'économie [ARG.GetAdjFS], il est tout à fait logique d'accepter l'aide des grandes puissances actrices de ce conflit."
 ARG_modify_international_loan_intro: "Modifie §Y$ARG_international_loan_modifier$§! ainsi :"
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc: "La corruption qui gangrenait notre gouvernement était tout à fait inacceptable. Grâce aux politiques de Roberto María Ortiz, nous avons enfin pu mettre un terme aux fraudes flagrantes que commettaient nos acteurs politiques."
 ARG_anti_corruption_modifier: "Politique de lutte contre la corruption"
 ARG_anti_corruption_modifier_desc: "La corruption qui gangrenait notre gouvernement était tout à fait inacceptable. Grâce aux politiques de Marcelo T. de Alvear, nous avons enfin pu mettre un terme aux fraudes flagrantes que commettaient nos acteurs politiques."
 ARG_infamous_decade_idea: "La décennie infâme"
 ARG_infamous_decade_idea_desc: "La décennie infâme est une période de l'histoire argentine qui a commencé lors du coup d'État de 1930 contre le président Hipólito Yrigoyen. Cette période a été marquée par deux faits historiques : d'abord, un important exode rural provoqué par la Grande Dépression, et puis des fraudes électorales flagrantes visant à maintenir au pouvoir des gouvernements conservateurs."
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_2_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_3_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_3_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_4_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_4_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_public_works_investment_idea: "Investissements dans les travaux publics"
 ARG_public_works_investment_idea_desc: "Le gouvernement [ARG.GetAdjMS] a pour devoir d'apporter et financer des projets de travaux publics à des fins de loisirs, d'emploi, de santé et de sécurité. Ainsi, l'ensemble de la communauté [ARG.GetAdjFS] pourra profiter d'une meilleure qualité de vie."
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc: "Les [ARG.GetHabitants] ont beaucoup souffert au début du XXe siècle, d'abord avec la Grande Dépression puis le début de la décennie infâme. Malgré les élections frauduleuses, les tentatives de coup d'État et les fonctionnaires corrompus, nous avons réussi à nous imposer comme une nation stable et efficace."
 ARG_economic_reactivation_idea: "Réveil économique"
 ARG_economic_reactivation_idea_desc: "La loi pour la reprise économique est un texte législatif instauré pour consacrer davantage de fonds publics au financement du développement des secteurs économiques et industriels."
 ARG_civilian_economy_boost_idea: "Économie civile développée"
 ARG_civilian_economy_boost_idea_desc: "Grâce à une planification minutieuse et à des dons bien placés, nous avons pu développer pleinement notre économie civile. L'augmentation des services mis à la disposition de nos citoyens ne peut qu'accroître l'indice de bonheur national."
 ARG_invest_in_roads_idea: "Investissements dans les routes"
 ARG_invest_in_roads_idea_desc: "Les autoroutes du pays sont essentielles pour garantir les capacités économiques, industrielles et militaires [ARG.GetAdjFP]. Investir dans leur construction et leur entretien nous sera utile dans les années à venir."
 ARG_invest_in_railways_idea: "Investissements dans les chemins de fer"
 ARG_invest_in_railways_idea_desc: "À l'heure de l'ère moderne, tous les secteurs d'activité comptent sur la fondation solide d'un service ferroviaire national. En développant nos lignes ferroviaires à travers le pays, nous avons jeté les bases d'un acheminement fiable de marchandises des régions rurales vers les villes."
 ARG_roca_runciman_treaty_idea: "Le pacte Roca-Runciman"
 ARG_roca_runciman_treaty_idea_desc: "Le pacte Roca-Runciman est un pacte commercial majeur entre les [ARG.GetHabitants] et les [ENG.GetHabitants] signé en mai 1933 qui garantissait aux premiers une part fixe du marché de la viande [ENG.GetAdjMS]. En échange, ils ont accepté des restrictions en matière de commerce et d'échange de devises, préservant ainsi les intérêts commerciaux des [ENG.GetHabitants] dans le pays."
 ARG_eden_malbran_treaty_idea: "Le pacte Eden-Malbrán"
 ARG_eden_malbran_treaty_idea_desc: "En réponse aux restrictions sévères imposées par l'accord Roca-Runciman, un nouvel accord a été négocié sous le nom du pacte Eden-Malbrán. Il a permis aux [ENG.GetHabitants] d'obtenir des concessions supplémentaires tout en réduisant le coût du fret sur le blé."
 ARG_raf_cooperation_idea: "Coopération avec la RAF"
 ARG_raf_cooperation_idea_desc: "Alors que les conflits à travers le monde continuent de faire rage, nous devons faire de notre mieux pour soutenir nos alliés. Une coopération plus étroite avec la Royal Air Force [ENG.GetAdjFS] permettra certainement à nos propres pilotes d'atteindre un meilleur niveau."
 ARG_argentine_beef_idea: "Bœuf argentin"
 ARG_argentine_beef_idea_desc: "Depuis que le bétail a été introduit sur le territoire [ARG.GetAdjMS] en 1536 par les conquistadors espagnols, la viande bovine constitue un élément essentiel de la cuisine argentine traditionnelle. C'est pourquoi notre viande de bœuf est connue dans le monde entier, et que de nombreux pays se l'arrachent à l'exportation."
 ARG_argentine_metropole_idea: "Métropole argentine"
 ARG_argentine_metropole_idea_desc: "Il n'y a pas si longtemps, notre pays prospérait encore grâce aux communautés rurales agricoles et minières. Cependant, depuis notre développement au début du XXe siècle, les temps ont changé et les [ARG.GetHabitants] ne voient plus la campagne comme un cadre de vie idéale. Les populations affluent en masse vers nos villes tentaculaires et florissantes dans l'espoir de s'y installer et de s'adapter à un mode de vie métropolitain."
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc: "Malgré toutes les épreuves que nous avons endurées pour en arriver là, les [ARG.GetHabitants] restent debout, fiers et grands face aux autres nations, aux factions ou aux conglomérats. Nous forgeons notre propre voie en ces temps troublés."
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc: "Les [ENG.GetHabitants] sont l'un de nos partenaires commerciaux historiques. Si nous continuons à respecter nos nombreux traités et accords, notre idéologie pourrait évoluer et s'adapter à leurs idéaux."
 ARG_subdue_dissension_idea: "Dissension réprimée"
 ARG_subdue_dissension_idea_desc: "Les récentes dissensions militaires ont finalement été étouffées. Tâchons d'en tirer des leçons pour l'avenir en étant plus attentifs à toute nouvelle agitation au sein des ramifications de notre gouvernement."
 ARG_improved_cooperation_idea: "Coopération renforcée"
 ARG_improved_cooperation_idea_desc: "Les intérêts des [ARG.GetHabitants] et des [ENG.GetHabitants] sont alignés."
 ARG_refused_embargo_idea: "Demande d'embargo refusée"
 ARG_refused_embargo_idea_desc: "Les [ARG.GetHabitants] ont refusé d'imposer un embargo à l'Axe."
 ARG_maintain_neutrality_idea: "Nombrilisme"
 ARG_maintain_neutrality_idea_desc: "Nous avons clairement montré que nous ne nous intéressons pas aux conflits mondiaux majeurs. Nous devons d'abord et avant tout nous préoccuper des nôtres. La nation [ARG.GetAdjFS] a ses propres priorités."
 ARG_american_allyship_idea: "Rapprochement avec Washington"
 ARG_american_allyship_idea_desc: "Dans l'esprit de la coopération américaine, nous avons noué des liens politiques plus étroits avec les [USA.GetHabitants]. Unis par les clauses éminentes de la doctrine Monroe, aucune puissance européenne ne saura nous diviser."
 ARG_envoy_to_london_idea: "Rapprochement avec Londres"
 ARG_envoy_to_london_idea_desc: "Tant qu'un soutien mutuel existera entre nous, les [ENG.GetHabitants] serons les alliés des [ARG.GetHabitants]. Il est capital pour nous tous de conserver des liens politiques et de partager nos objectifs."
 ARG_counter_interlligence_program_idea: "Programme de contre-espionnage argentin"
 ARG_counter_interlligence_program_idea_desc: "L'espionnage est l'un des nombreux fronts à assurer dans ce conflit mondial : sans un programme de contre-espionnage argentin efficace, nous ne pourrons pas survivre à cette guerre. Nous avons pris le parti de nous concentrer sur des politiques défensives plutôt que sur des tactiques de subterfuge offensives."
 ARG_disrupt_bolivar_lar: "Opposition à l'opération Bolívar"
 ARG_disrupt_bolivar_lar_desc: "L'opération Bolívar est une épine dans notre pied depuis de nombreuses années. Nous devons impérativement nous opposer à cet acte odieux d'espionnage hostile."
 ARG_cut_ties_with_britain_idea: "Sécession des Britanniques"
 ARG_cut_ties_with_britain_idea_desc: "Les [ARG.GetHabitants] on coupé les ponts avec nous."
 ARG_disrupt_bolivar_no_lar: "Opération Bolívar perturbée"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_red_scare_idea: "Conséquences du péril rouge"
 ARG_red_scare_idea_desc: "Des tensions idéologiques ont éclaté entre ces deux nations."
 ARG_anti_soviet_idea: "Opinion anti-soviétique"
 ARG_anti_soviet_idea_desc: "La menace communiste et ses dangers pour notre nation ne sont pas à prendre à la légère. Les [SOV.GetHabitants] prouvent jour après jour qu'ils sont une puissance capable de détruire notre mode de vie tel que nous le connaissons. Les gens craignent la menace rouge, à juste titre !"
 ARG_buying_the_islands_idea: "Îles de l'Atlantique Sud achetées"
 ARG_buying_the_islands_idea_desc: "Il s'avère que l'achat de deux îles n'est pas une maigre dépense. Nous allons rembourser des traites pendant quelques années."
 ARG_siam_di_tella: "SIAM Di Tella"
 ARG_chade_cade: "CHADE-CADE"
 ARG_anti_british_sentiment_idea: "Opinion anti-britannique"
 ARG_anti_british_sentiment_idea_desc: "Depuis que nous avons coupé les ponts avec les [ENG.GetHabitants], une vague d'opinion anti-britannique a déferlé sur notre gouvernement. Nous ne sommes plus ligotés par leurs traités et leurs accords commerciaux ! Nous pouvons désormais nous concentrer sur le plus important : la guerre."
 ARG_growing_nationalism_modifier: "Croissance du mouvement nationaliste"
 ARG_growing_nationalism_modifier_desc: "Le parti nationaliste argentin fait parler de lui à travers tout le pays. De plus en plus de personnes rejoignent ainsi ses rangs pour soutenir une idéologie de plus en plus populaire. Le nationalisme argentin repose sur l'idée de restaurer l'identité [ARG.GetAdjFS] et de s'affirmer comme une puissance dominante en Amérique du Sud."
 ARG_modify_growing_nationalism_ns_intro: "Modifie §Y$ARG_growing_nationalism_modifier$§! ainsi :"
 ARG_military_government_idea: "Gouvernement militaire"
 ARG_military_government_idea_desc: "À la tête du gouvernement, Pedro Pablo Ramírez a établi un État dirigé par l'armée. Ce changement de régime est le résultat d'un appel au changement de la part de la Concordancia, entité jusqu'alors corrompue. Avec un manifeste axé sur l'expansionnisme [ARG.GetAdjMS], notre pays doit s'attendre à faire face à de nombreux conflits."
 ARG_spirit_of_the_conquistadors_idea: "L'esprit des conquistadors"
 ARG_spirit_of_the_conquistadors_idea_desc: "C'est grâce aux conquistadors que nous devons l'arrivée de notre peuple sur notre belle terre d'argent. Ils ont joué un rôle clé dans notre histoire, un rôle qui inspire désormais le nouveau gouvernement nationaliste de Nimio de Anquín. Le territoire [ARG.GetAdjMS] va s'agrandir au fur et à mesure de nos conquêtes sur nos voisins plus faibles, jusqu'à devenir la puissance dominante de l'Amérique du Sud."
 ARG_rapid_militarization_idea: "Militarisation accélérée"
 ARG_rapid_militarization_idea_desc: "La militarisation accélérée consiste à structurer une société en vue d'un conflit militaire violent. Nous avons fait l'effort de développer pleinement notre complexe militaro-industriel afin de nous préparer aux combats à venir."
 ARG_argentine_nationalism_idea: "Nationalisme argentin"
 ARG_argentine_nationalism_idea_desc: "Nous avons de quoi être fiers d'être [ARG.GetHabitants]. À ce titre, nous encourageons tous ceux qui se trouvent sur notre territoire à soutenir les intérêts de notre nation. Nous n'avons pas besoin de l'aide de ceux qui souhaitent nous imposer des réglementations sévères ou nous déclarer la guerre. Le pays [ARG.GetAdjMS] est un pays souverain capable de se défendre seul."
 ARG_war_division_idea: "Division de guerre"
 ARG_war_division_idea_desc: "Maintenant que notre nation a consolidé son gouvernement et établi une économie forte, nous avons enfin obtenu le soutien de notre peuple pour nous préparer à réaliser nos objectifs expansionnistes."
 ARG_preparing_for_war_idea: "En préparation à la guerre"
 ARG_preparing_for_war_idea_desc: "Le continent sud-américain sera bientôt à nous. Nos armées se préparent à la guerre tandis que nos politiciens et nos diplomates rédigent avec ferveur des documents et des ultimatums en vue de notre conquête. Le crotale est prêt à frapper."
 ARG_spirit_of_the_cisplatine_war_idea: "L'esprit de la guerre de Cisplatine"
 ARG_spirit_of_the_cisplatine_war_idea_desc: "La guerre de Cisplatine fait référence au conflit armé qui s'est déroulé dans les années 1820 entre l'Argentine et le Brésil. Depuis lors, une paix fragile et incertaine s'est installée entre nos deux nations. Du moins, jusqu'à aujourd'hui. Les [BRA.GetHabitants] sont une menace qu'il faut éradiquer. Nos troupes sont en marche, l'esprit de notre passé les poussant vers l'avant."
 ARG_integrate_operation_bolivar_idea_lar: "En coopération avec l'opération Bolívar"
 ARG_integrate_operation_bolivar_idea_lar_desc: "Grâce à nos relations étroites avec les puissances de l'Axe, nous avons réussi à intégrer l'opération Bolívar, contribuant de notre propre programme d'espionnage sur le théâtre sud-américain."
 ARG_integrate_operation_bolivar_idea_no_lar: "En coopération avec l'opération Bolívar"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_anti_american_idea: "Opinion anti-américaine"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "Propagande anti-américaine"
 ARG_anti_american_propaganda_idea_desc: "Les [USA.GetHabitants] sont une menace majeure à notre régime. Malgré leur surnom de géant endormi, ils pourraient se réveiller à tout moment et jeter leur dévolu sur nous. Grâce à notre service de propagande, nos troupes sont prêtes à repousser le danger [USA.GetAdjMS] du nord."
 ARG_state_unions_idea: "Syndicats d'État"
 ARG_state_unions_idea_desc: "Les syndicats sont des organisations d'ouvriers qui ont pour objectif de préserver et d'améliorer leurs conditions de travail. Ils négocient principalement de meilleurs salaires, une meilleure sécurité ainsi qu'un traitement juste et équitable de chaque ouvrier par sa direction."
 ARG_FJC_empowered_idea: "FJC en croissance"
 ARG_FJC_empowered_idea_desc: "La Federación Juvenil Comunista de la Argentina est l'une des organisations politiques à destination des jeunes les plus influentes de l'histoire du pays. Elle a été fondée en 1921 pour promouvoir les politiques du parti auprès de la jeunesse argentine. Le PCA étant désormais aux commandes du gouvernement, la FJC peut continuer à se développer pour convertir les jeunes Argentins en révolutionnaires à part entière !"
 ARG_state_atheism_idea: "Athéisme d'État"
 ARG_state_atheism_idea_desc: "L'athéisme d'État consiste à incorporer un athéisme pur et dur au sein des régimes politiques. Considéré par beaucoup comme l'opposé de la théologie, il s'agit d'une politique courante adoptée par les États communistes, à l'instar de l'Union soviétique lorsqu'elle est arrivée au pouvoir."
 ARG_liberation_theology_idea: "Théologie de la libération"
 ARG_liberation_theology_idea_desc: "La théologie de la libération est une forme de christianisme axée sur la libération des opprimés. En tant que religion, elle développe des analyses socio-économiques en mettant l'accent sur les pauvres et la libération politique des peuples opprimés. Elle est née du désir de notre peuple d'obtenir la liberté religieuse tout en soutenant nos objectifs révolutionnaires."
 ARG_committee_of_state_security_idea_lar: "Comité pour la sécurité de l'État"
 ARG_committee_of_state_security_idea_lar_desc: "Sur le modèle des agences de renseignement russes, le Comité argentin pour la sécurité de l'État a été mis en place pour assurer des fonctions de renseignement extérieur, de contre-espionnage et de police secrète."
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_socialist_unification_idea: "Unification socialiste"
 ARG_socialist_unification_idea_desc: "Grâce à notre glorieuse révolution, nous avons enfin pu nous imposer comme l'idéologie dominante sur le continent sud-américain. Cette guerre, remportée dans le sang et la bravoure, a réveillé chez nos concitoyens le désir d'une plus grande patrie pour les républiques socialistes sud-américaines."
 ARG_eliminate_american_imperialism_idea: "Operación Ocaso Escarlata"
 ARG_eliminate_american_imperialism_idea_desc: "Le géant du nord est depuis toujours un bastion du capitalisme. Il est grand temps de mettre fin à l'impérialisme américain pour faire place au crépuscule écarlate."
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc: "Une femme à la tête du gouvernement [ARG.GetMS] a chamboulé tous les principes du pays : les femmes devraient avoir le droit de travailler dans d'autres secteurs. Avec ce nouveau contingent de main-d'œuvre, nous pouvons nous attendre à de grands progrès économiques pour notre pays."
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc: "Afin de garantir la révolution internationale, nous devons apporter notre aide à tous nos camarades socialistes dans le besoin. Si nous disposons de la main-d'œuvre suffisante, nous devons envoyer des volontaires dans le monde entier pour aider à combattre la bourgeoisie !"
 ARG_free_association_idea: "Association libre de producteurs"
 ARG_free_association_idea_desc: "L'association libre décrit une relation entre individus où il n'y a ni État, ni classe sociale, ni hiérarchie, ni propriété privée des moyens de production. Selon les anarcho-syndicalistes au pouvoir, cette idéologie permettra aux individus de s'associer librement sans contrainte sociale pour produire et reproduire leurs propres conditions d'existence."
 ARG_no_gods_no_masters_idea: "¡Liberación!"
 ARG_no_gods_no_masters_idea_desc: "Même si les autres pays du continent ne voient pas les choses du même œil que notre gouvernement, il serait contraire à notre idéologie de les laisser à la merci de conquérants belliqueux. Si l'un de nos voisins tombe aux mains de l'envahisseur, nous devons prendre les armes pour le libérer."
 ARG_regulated_salaries: "Salaires réglementés"
 ARG_regulated_salaries_desc: "Nous avons pris les mesures nécessaires pour éviter que nos citoyens salariés ne soient sous-payés par l'industrie nationale. L'accord conclu avec le patronat et les ouvriers s'est avéré très bénéfique pour notre pays."
 ARG_social_welfare_fund_ns: "Le fonds de protection sociale [ARG.GetAdjMS]"
 ARG_social_welfare_fund_ns_desc: "Le gouvernement [ARG.GetAdjMS] a accepté d'augmenter le budget de la protection sociale. Nous constatons actuellement les effets positifs de cette augmentation, puisque la population se déclare plus épanouie, mais surtout plus sympathisante envers le gouvernement."
 ARG_british_argentine_agreement: "Accord argentino-[ENG.GetAdjMS]"
 ARG_british_argentine_agreement_desc: "Un accord pour de meilleures conditions commerciales entre nous et les [ENG.GetHabitants] vient d'être signé. Nous bénéficions désormais d'une légère remise sur nos échanges avec eux."
