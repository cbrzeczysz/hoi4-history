 CHL_impose_new_taxes_tt: "Lorsque l'esprit national §Y$CHL_imposed_new_taxes$§! est retiré, modifie §Y$CHL_chilean_economy_dynamic_modifier$§! ainsi :\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$ : §G+5%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$ : §Y-10%§!"
