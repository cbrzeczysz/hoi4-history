 BRA_neglected_state_dynamic_modifier: "État négligé"
 BRA_neglected_state_dynamic_modifier_desc: "Cet État a été délaissé par les gouvernements successifs, résultant en un manque d'infrastructures, un chômage record et une rancœur à l'égard du gouvernement."
 BRA_growing_state_dynamic_modifier: "État en croissance"
 BRA_growing_state_dynamic_modifier_desc: "Grâce à des investissements majeurs et au développement du gouvernement central, cet État dispose aujourd'hui d'une économie en pleine croissance sur la voie d'une industrialisation complète dans les années à venir."
