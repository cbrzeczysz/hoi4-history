 BRA_army_reward: "Récompense les militaires fidèles"
 BRA_navy_reward: "Récompense les marins fidèles"
 BRA_psad_idea: "Departamento Administrativo do Serviço Público"
 BRA_psad_idea_desc: "Le DASP a été créé pour aider le gouvernement à maintenir le bon fonctionnement du régime et de l'économie en restructurant les différents départements qui l'ont précédé en une seule entité cohérente et moderne."
 BRA_commonwealth_idea: "État membre de la communauté d'États lusophones"
 BRA_commonwealth_idea_desc: "Cette nation est membre de la communauté d'États lusophones, un groupement aux liens historiques forts qui emploie le portugais comme langue officielle. Les États membres ont convenu de coopérer les uns avec les autres sur des questions d'intérêt mutuel, telles que la recherche technologique et la politique étrangère."
 BRA_proletarian_equality: "Égalité prolétaire"
 BRA_proletarian_equality_desc: "$BRA_equality_for_women_desc$"
 BRA_promoting_communism: "Progression du communisme"
 BRA_promoting_communism_desc: "Le Brésil tente d'influencer notre politique en soutenant divers groupes communistes."
