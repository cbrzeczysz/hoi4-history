 SMB_MTG_naval_arms_race_legacy: "L'héritage de la course aux armements maritimes"
 SMB_MTG_naval_arms_race_legacy_desc: "Bien qu'aucun traité formel n'empêche le développement des marines [BRA.GetAdjFS], [CHL.GetAdjFS] ou [ARG.GetAdjFS], il existe depuis la Grande Guerre un accord informel qui empêche toute expansion majeure. Si l'une de ces nations venait à doter ses flottes de navires capitaux, elle relancerait à coup sûr une nouvelle course aux armements."
 SMB_organization_of_american_states_member: "Membre de l'Organisation des États américains"
 BRA_undiversified_economy_modifier: "Économie non diversifiée"
 BRA_undiversified_economy_modifier_desc: "La dépendance excessive des exportations de café a paralysé l'économie brésilienne lorsque la Grande Dépression a frappé, entraînant un arrêt net des achats de ce stimulant à travers le monde. Si un gouvernement souhaite conserver la prospérité de sa nation, il doit impérativement diversifier son économie."
 BRA_weak_government: "Gouvernement fragilisé"
 BRA_weak_government_desc: "Au fil des ans, les révolutions et les tentatives de coup d'État ont affaibli l'autorité du gouvernement brésilien. La constitution de 1934, un accord forgé sur la base de compromis et qui ne recueille que peu de suffrages, a aggravé davantage la situation. Quel que soit l'avenir du Brésil, il est certain que l'arrangement politique actuel est intenable."
 BRA_aftermath_of_the_coup: "État d'urgence"
 BRA_aftermath_of_the_coup_desc: "L'état d'urgence a été déclaré en novembre 1935 lorsque les communistes ont lancé un coup d'État qui a failli entraîner une véritable guerre civile. Bien que le coup d'État ait été déjoué, le président n'a pas encore levé l'état d'urgence. De nombreux acteurs politiques craignent que le régime abuse de ses pouvoirs pour réprimer toute nouvelle dissidence."
