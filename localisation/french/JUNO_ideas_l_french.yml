 BRA_new_capital_modifier: "Établissement d'une nouvelle capitale"
 BRA_new_capital_modifier_desc: "Nous sommes en train d'établir une nouvelle capitale au cœur de la nation afin d'atténuer le sentiment d'isolement des États ruraux."
 BRA_separatism_idea: "Opinions séparatistes"
 BRA_separatism_idea_desc: "À travers tout le pays, on trouve des populations mécontentes du gouvernement central du Brésil ou qui n'apprécient pas de devoir soutenir les États les moins riches de la nation. Autrefois, ces opinions ont conduit à des mouvements séparatistes de courte durée qui ont divisé certains États du pays. Si nous ne parvenons pas à stabiliser rapidement la situation politique, ces mouvements pourraient entraîner la fragmentation du Brésil."
 BRA_propaganda_idea: "Departamento de Propaganda"
 BRA_propaganda_idea_desc: "Dans une période aussi incertaine, nous devons veiller à ce que nos concitoyens ne reçoivent que les informations dont ils ont besoin pour poursuivre leur travail et soutenir le gouvernement."
 BRA_cangaceiro_state: "Activité du Cangaço dans l'état"
 BRA_cangaceiro_state_desc: "Le nord-est du Brésil a connu une absence de gouvernance durant plusieurs années, ce qui a conduit à la montée en puissance d'un groupe terroriste connu sous le nom de Cangaço. Ces bandits sévissent dans la région depuis des décennies et sont souvent soutenus par les habitants. Nous devons agir pour mettre fin à leurs pillages et meurtres incessants avant de perdre complètement le contrôle de la région."
 BRA_disrupt_bolivar_LaR: "Fonds de contre-espionnage"
 BRA_disrupt_bolivar_LaR_desc: "Les services de renseignement étrangers agissent en toute impunité sur notre territoire depuis trop longtemps. Grâce à notre nouveau financement, nous veillerons à ce que rien ne se produise sur notre territoire sans notre accord."
 BRA_disrupted_bolivar: "Opération Bolívar perturbée"
 BRA_disrupt_bolivar_no_lar: "Opération Bolívar perturbée"
 BRA_good_neighbor_policy: "Politique de bon voisinage"
 BRA_good_neighbor_policy_desc: "$BRA_cooperation_in_the_americas_desc$"
