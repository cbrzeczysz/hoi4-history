 PAR_guarani_in_the_army: "Emploi du guarani dans l'armée"
 PAR_guarani_in_the_army_desc: "Pendant la guerre du Chaco, l'armée paraguayenne a adopté le guarani comme langue d'usage entre les soldats et le haut-commandement, délaissant l'espagnol afin d'empêcher les ennemis boliviens de les comprendre facilement. Ce subterfuge s'est avéré très efficace."
 BOL_era_of_national_regression: "L'ère de la régression nationale"
 BOL_era_of_national_regression_desc: "Les dernières décennies ont été difficiles pour la Bolivie. D'abord la guerre du Pacifique de 1879 à 1883, puis la guerre de l'Acre de 1899 à 1903, et enfin la dernière défaite de la nation, la guerre du Chaco de 1932 à 1935."
 BOL_era_of_national_regression_tt: "Cet esprit national sera retiré si la Grande Bolivie est restaurée :\nContrôle de l'ensemble des États d'§YAcre§!, §YAntofagasta§! et §YChaco boréal§!."
