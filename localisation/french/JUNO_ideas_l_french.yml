 #Legacy Content
 USA_monroe_doctrine_idea: "Doctrine Monroe"
 USA_monroe_doctrine_idea_desc: "Les États-Unis promettent depuis longtemps de protéger l'hémisphère occidental contre les ingérences extérieures des puissances coloniales, ce qui signifie que toute incursion sur notre territoire entraînerait une réaction américaine. Toutefois, si notre politique ne s'aligne plus sur celle des États-Unis, nous pourrions nous retrouver sans protection."
 USA_monroe_doctrine_enforcer: "Les protecteurs de la doctrine Monroe"
 USA_monroe_doctrine_enforcer_desc: "Depuis le milieu du XIXe siècle, nous nous sommes donné le devoir de protéger l'hémisphère occidental contre les ingérences extérieures des puissances coloniales. La doctrine a bien évolué au fil du temps, mais ses fondamentaux demeurent : nos voisins d'Amérique du Nord et du Sud peuvent compter sur nous en cas de conflit. Il appartient bien sûr à notre propre gouvernement de déterminer quand et comment appliquer cette doctrine."
