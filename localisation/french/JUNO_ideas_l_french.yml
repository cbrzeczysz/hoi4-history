 BRA_radio_nacional_idea: "Radio Nacional"
 BRA_radio_nacional_idea_desc: "Avec la création d'une station de radio nationale, le gouvernement dispose désormais d'une méthode directe pour communiquer avec le public. Nous pouvons lui transmettre les informations les plus objectives et les plus récentes, ou simplement les faits que nous voulons bien partager."
 BRA_anaue_idea: "Anauê"
 BRA_anaue_idea_desc: "Le salut indigène « Anauê » est devenu le cri de ralliement du mouvement intégraliste. Chanté dans les rues par les membres du parti en uniforme vert, il suscite la fierté des nationalistes et l'inquiétude de leurs opposants."
 BRA_ethical_internationalism_idea: "Internationalisme éthique"
 BRA_ethical_internationalism_idea_desc: "$BRA_ethical_internationalism$"
 BRA_secure_our_borders_idea: "Sécuriser les frontières"
