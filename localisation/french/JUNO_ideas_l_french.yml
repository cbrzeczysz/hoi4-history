 CHL_aid_araucania: "Assistance au Royaume d'Araucanie et de Patagonie"
 CHL_aiding_CHL_payment: "Paiement pour avoir aidé le Royaume d'Araucanie et de Patagonie"
 CHL_payment_for_aid: "Paiement pour l'aide internationale"
 CHL_anti_americanism: "Anti-américanisme"
 CHL_empowered_preparations_department: "Renforcement du département de préparation"
 CHL_empowered_preparations_department_desc: "Le département des préparatifs Nacistas est actuellement la priorité du parti ; le groupe prépare un coup d'État contre le gouvernement libéral."
 CHL_lack_of_funds: "Manque de Fonds"
 CHL_lack_of_funds_desc: "Le gouvernement libéral a siphonné une grande partie du capital national avant de s'enfuir à l'étranger. Il nous faudra beaucoup de temps pour nous remettre de cette perte économique."
 CHL_republican_guards_in_exile: "Les gardes républicains [CHL.GetAdjMP] en exil"
 CHL_republican_guards_in_exile_desc: "Le gouvernement libéral [CHL.GetAdjMS] a mis en place des forces paramilitaires sur notre territoire national pour l'aider à contrer la menace fasciste si nous devions entrer en guerre avec eux."
 CHL_naval_mutiny: "Mutinerie en mer"
 CHL_naval_mutiny_desc: "Une nouvelle mutinerie navale est en cours : les hommes protestent contre la montée en puissance de nos mouvements, paralysant lourdement notre nation."
 CHL_the_international_revolution: "La Révolution internationale"
 CHL_the_international_revolution_desc: "Nous devons veiller à ce que la flamme révolutionnaire allumée à l'étranger ne s'éteigne jamais."
 CHL_laissez_faire: "Libéralisme économique"
 CHL_laissez_faire_desc: "Le marché doit rester libre, ce n'est qu'en évitant l'influence gouvernementale sur les affaires industrielles que notre économie pourra se redresser."
 CHL_strict_secularism: "Laïcité renforcée"
 CHL_strict_secularism_desc: "L'Église n'a pas son mot à dire en politique, ces deux institutions devraient être totalement séparées. Exigeons un serment de tous nos hommes politiques, jurant de ne jamais introduire leur religion au parlement."
 CHL_catholic_church_holding_political_power: "Poids politique à l'Église catholique"
 CHL_catholic_church_holding_political_power_desc: "L'Église catholique est actuellement autorisée à s'exprimer sur la politique officielle du gouvernement, ce qui empêche la gauche de former une coalition solide contre nous."
 CHL_development_inwards_idea: "Développement intérieur"
 CHL_development_inwards_idea_desc: "La nouvelle doctrine économique dite du « développement intérieur » va contribuer à notre reconstruction bienvenue après de longues années de souffrance et de passivité."
 CHL_socialist_land_reform: "Réforme foncière socialiste"
 CHL_socialist_land_reform_desc: "L'ère des Hacendados touche à sa fin, nos paysans n'auront plus à vivre dans la servitude. Une nouvelle ère inonde [CHL.GetLeLaLNP] [CHL.GetName] !"
 CHL_abolished_serfdom: "Abolition du servage"
 CHL_abolished_serfdom_desc: "L'ère des Hacendados touche à sa fin, nos paysans n'auront plus à vivre dans la servitude."
 CHL_comptroller_general_of_chile: "Contraloría General de la República"
 CHL_comptroller_general_of_chile_desc: "Le Contrôleur général de la République est un organe supérieur du gouvernement chilien, autonome et constitutionnel, chargé de contrôler la légalité des actes de l'administration publique, de superviser les revenus et les investissements des organismes fiscaux, municipaux et des autres organismes et services déterminés par les lois, d'examiner et de juger les comptes des personnes chargées des biens fiscaux et municipaux, de tenir la comptabilité générale de la nation et d'exercer les autres fonctions confiées par la loi."
 CHL_oppressed_working_class: "Classe ouvrière opprimée"
 CHL_oppressed_working_class_desc: "Avec notre oppression brutale de toute entité associée de près comme de loin à l'idéologie communiste, les syndicats ne peuvent plus agir dans le pays, et le prolétariat est à notre merci, incapable de protester de quelque manière qu'il soit de peur d'enfreindre la loi de la défense permanente."
 CHL_socialist_youth_idea: "Jeunesse socialiste"
 CHL_socialist_youth_idea_desc: "Les organisations de la jeunesse socialiste peuvent nous aider à organiser des escadrilles paramilitaires en soutien à nos soldats au combat."
 CHL_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_anti_communist_action_desc: "Afin de lutter efficacement contre la menace communiste sur notre sol, nous devons organiser des groupes patriotiques prêts à réprimer tout mouvement gauchiste."
 CHL_ligas_patrioticas: "Ligas Patrióticas"
 CHL_ligas_patrioticas_desc: "Les Ligas Patrióticas sont une organisation civile parapolicière d'extrême droite qui opère sur le territoire [CHL.GetAdjMS], nous aidant à réprimer toute dissidence et à dissuader la population de s'enrôler contre nous."
 CHL_hosting_german_intel_lar: "Accueille les renseignements et agents allemands"
 CHL_hosting_german_intel_lar_desc: "Nous aidons activement les [GER.GetHabitants] dans leurs opérations d'espionnage sur les nations de notre hémisphère."
 CHL_hosting_german_intel_non_lar: "Accueille les renseignements et agents allemands"
 CHL_hosting_german_intel_non_lar_desc: "Nous aidons activement les [GER.GetHabitants] dans leurs opérations d'espionnage sur les nations de notre hémisphère."
 CHL_fascist_assault_department: "Departamento de las Tropas Nacistas de Asalto"
 CHL_fascist_assault_and_provinces_department: "Departamento de las Tropas Nacistas de Asalto"
 CHL_fascist_youth_department: "Departamento de la Juventud Nacista"
 CHL_fascist_youth_and_provinces_department: "Departamento de la Juventud Nacista"
 CHL_pan_hispanic_rhetoric: "Rhétorique panhispanique"
 CHL_pan_hispanic_rhetoric_desc: "Bientôt, notre ère sera lancée et nous dominerons tout le continent. Il est temps de briser l'hégémonie anglophone et d'unir les peuples hispaniques !"
 CHL_pan_hispanic_rhetoric_2: "Rhétorique panhispanique"
 CHL_pan_hispanic_rhetoric_2_desc: "Bientôt, notre ère sera lancée et nous dominerons tout le continent. Il est temps de briser l'hégémonie anglophone et d'unir les peuples hispaniques !"
 CHL_pan_hispanic_rhetoric_3: "Rhétorique panhispanique"
 CHL_pan_hispanic_rhetoric_3_desc: "Bientôt, notre ère sera lancée et nous dominerons tout le continent. Il est temps de briser l'hégémonie anglophone et d'unir les peuples hispaniques !"
 CHL_fascist_military_excercises: "Manœuvres militaires"
 CHL_the_true_enemy_idea: "Frappe contre le véritable ennemi"
 CHL_spirit_of_the_pacific_war: "Retour de l'esprit de la guerre du Pacifique"
 CHL_spirit_of_the_pacific_war_desc: "Nous avons déjà battu les armées [BOL.GetAdjFS] et [PRU.GetAdjFS] par le passé, malgré notre infériorité numérique. Tâchons de répéter en boucle cet exploit à nos soldats pour les inciter à aller de l'avant !"
 CHL_ancestral_mapuche_resistance: "Resistencia Ancestral Mapuche"
 CHL_mapuche_ancestral_resistance_good: "Resistencia Ancestral Mapuche"
 CHL_democratic_volunteer_corps: "La protection internationale de la démocratie"
 CHL_democratic_volunteer_corps_desc: "Peu importe où l'autoritarisme se montre, nos soldats seront fiers de lui trancher la tête sur-le-champ."
 CHL_stubbornly_maintaining_neutrality: "Demeure neutre envers et contre tous"
 CHL_stricter_labor_laws: "Législation du travail plus stricte"
 CHL_enact_stricter_labor_laws_tt: "Lorsque l'esprit national §Y$CHL_stricter_labor_laws$§! est retiré, modifie §Y$CHL_chilean_economy_dynamic_modifier$§! ainsi :\n $MODIFIER_STABILITY_FACTOR$ : §G+10%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$ : §Y-25%§!"
 CHL_carabineros_de_chile_fascist: "Carabineros de Chile"
 CHL_carabineros_de_chile_fascist_desc: "Les Carabineros de Chile sont la gendarmerie nationale chargée de l'application de la loi sur l'ensemble du pays. Créés par l'ancien président Carlos Ibáñez del Campo en 1927, ils ont pour mission de maintenir l'ordre et de faire respecter les lois du Chili."
 CHL_carabineros_de_chile_neutrality: "Carabineros de Chile"
 CHL_carabineros_de_chile_neutrality_desc: "Les Carabineros de Chile sont la gendarmerie nationale chargée de l'application de la loi sur l'ensemble du pays. Créés par le grand président Carlos Ibáñez del Campo en 1927, ils ont pour mission de maintenir l'ordre et de faire respecter les lois du Chili."
 CHL_the_francoist_model: "Le modèle franquiste"
 CHL_the_francoist_model_desc: "En suivant les doctrines des dictateurs neutres, comme celle promise par le général espagnol Francisco Franco, nous pouvons nous tenir à l'écart des conflits mondiaux et nous concentrer sur notre propre sphère d'influence."
 CHL_the_francoist_model_conquest: "Le modèle franquiste"
 CHL_the_francoist_model_conquest_desc: "En suivant les doctrines des dictateurs neutres, comme celle promise par le général espagnol Francisco Franco, nous pouvons nous tenir à l'écart des conflits mondiaux et nous concentrer sur notre propre sphère d'influence."
 CHL_state_supporting_resistance_modifier: "Résistance soutenue par le Chili"
 CHL_state_supporting_resistance_modifier_desc: "Le Chili fournit discrètement armes et matériel aux mouvements de résistance, et assure une formation militaire aux groupes locaux."
 CHL_mapuche_nationalism_dynamic_modifier: "Nationalisme mapuche"
 CHL_mapuche_nationalism_dynamic_modifier_desc: "Le nationalisme mapuche s'est révélé aux yeux de notre nation depuis peu. Tâchons de le façonner comme nous l'entendons, afin qu'il réponde au mieux à nos objectifs."
 CHL_an_empire_in_the_pacific_idea: "Un empire dans le Pacifique"
 CHL_an_empire_in_the_pacific_idea_desc: "Le temps est enfin venu pour [CHL.GetLeLaLNP] [CHL.GetName] de prendre [CHL.GetSonLeurNP] destin en main et de bâtir un puissant empire dans le Pacifique."
 CHL_mapuche_social_classes: "Classes sociales mapuches et identités mixtes"
 CHL_mapuche_social_classes_desc: "En transposant les normes et les classes sociales de notre ancienne société à la nouvelle, nous pouvons la faire prospérer à nouveau."
 CHL_cattle_and_wool: "Bovins et ovins mapuches"
 CHL_cattle_and_wool_desc: "Le pays peut optimiser ses maigres moyens en s'inspirant des excellentes techniques d'élevage des Mapuches."
 CHL_machi_in_the_army: "Incorporation de Machi dans l'armée"
 CHL_machi_in_the_army_desc: "En incluant nos chamans machi dans nos troupes, elles resteront revigorées et motivées plus longtemps."
 CHL_legacy_of_caupolican: "L'héritage de Caupolicán"
 CHL_legacy_of_caupolican_desc: "L'héritage de Caupolicán est toujours d'actualité. Son esprit et sa volonté seront honorés dans les actions de nos troupes."
 CHL_unified_in_spirit_idea: "Unification par l'esprit"
 CHL_unified_in_spirit_idea_desc: "Les peuples amérindiens et polynésiens coopèrent pour coordonner et former leurs armées, ce qui les rend beaucoup plus efficaces."
 CHL_patagonian_giants: "Les géants de Patagonie"
 CHL_patagonian_giants_desc: "Il fut un temps où les Patagons inspiraient la crainte aux explorateurs européens les plus courageux. Nous devons tenter de redonner à notre armée l'esprit de ce peuple imaginaire afin de susciter le respect de tous nos voisins."
 CHL_crusade_against_imperialism_idea: "La croisade contre l'impérialisme"
 CHL_crusade_against_imperialism_idea_desc: "Il est temps de chasser les puissances impérialistes colonialistes de notre continent et de libérer les peuples amérindiens et polynésiens de l'oppression étrangère !"
 CHL_local_mapuche_defense_groups: "Groupes locaux de défense mapuche"
 CHL_ibanez_foriegn_support: "Investissements étrangers"
 CHL_ibanez_foriegn_support_desc: "Grâce à de nouveaux prêts astronomiques, de l'argent frais est venu revitaliser nos industries, offrant à notre pays un lent redémarrage."
 CHL_state_catholicism_idea: "Catholicisme d'État"
 CHL_state_catholicism_idea_desc: "Dans notre effort de rejoindre la sphère francophone, le catholicisme est devenu la nouvelle religion d'État [CHL.GetDuDelaDelNP] [CHL.GetName]."
 CHL_french_investments: "Investissements français"
 CHL_french_investments_desc: "Jacques Antoine Bernard est arrivé dans le pays avec le soutien financier de nobles français mécontents de la république dans laquelle ils vivent actuellement, espérant un avenir meilleur [CHL.GetAuEnANP] [CHL.GetName]."
 CHL_veteran_legionaries: "Légionnaires vétérans"
 CHL_veteran_legionaries_desc: "De nombreux membres de la Légion étrangère française ont rejoint Antoine Bernard dans son voyage vers notre pays afin de l'assister dans ses glorieuses conquêtes."
 CHL_popular_resistance: "Résistance populaire"
 CHL_popular_resistance_desc: "Une majorité de nos concitoyens ne croit pas à la puissance de Sa Majesté le roi Antoine Bernard. Il faut leur faire entendre raison !"
 CHL_french_aristocracy: "Aristocratie française"
 CHL_araucanian_aristocracy: "La nouvelle aristocratie araucanienne"
 araucanian_capital_perquenco: "Perquenco"
 CHL_invited_french_academia: "Universitaires français"
 CHL_invited_french_academia_desc: "Pour faire partie de la sphère francophone, il faut partager sa pensée collective. Pour ce faire, nous encouragerons le monde universitaire français à s'installer [CHL.GetAuEnANP] [CHL.GetName]."
 CHL_royal_mountaineers: "Les montagnards royaux"
 CHL_royal_mountaineers_desc: "Si la Patagonie possède peu de reliefs et de végétation, l'Araucanie, elle, est bien une terre de montagnes et de jungles. Le roi a donc demandé la création d'un corps d'infanterie de montagne royale, spécialisé dans les combats sur ces terrains accidentés."
 CHL_peru_payments_to_chile: "Paiements au Chili"
 CHL_peru_payments_to_chile_desc: "Nous devons actuellement verser chaque mois une somme importante [CHL.GetAuAlaAlNP] [CHL.GetName] pour régler notre achat de : [951.GetName]."
 CHL_chile_payments_from_peru: "Paiements du Pérou"
 CHL_chile_payments_from_peru_desc: "[PRU.GetLeLaLNPCap] [PRU.GetName] doi[PRU.GetTVentNP] actuellement nous verser chaque mois une somme importante pour régler [PRU.GetSonLeurNP] achat de : [951.GetName]."
 CHL_puppeteering_idea: "Gouvernance secrète"
 CHL_puppeteering_idea_desc: "Il ne suffit pas de conquérir le monde entier et de se faire couronner roi pour régner. Il vaut mieux trouver des sujets loyaux et les placer sur les trônes des ennemis qu'on a conquis, comme l'a autrefois fait le grand Napoléon Bonaparte !"
 BOL_plurinational_democracy: "Plurinationalisme démocratique"
 BOL_plurinational_democracy_desc: "Notre État se définit par la coexistence d'une multitude de groupes nationaux scellés ou préservés au sein d'une entité politique. L'idée de nationalité [BOL.GetAdjFS] est plurielle, ce qui signifie qu'il y a plusieurs ressortissants au sein d'une communauté organisée ou d'un ensemble de peuples."
 BOL_empresa_nacional_ferrocarriles_del_estado: "Empresa Nacional de Ferrocarriles del Estado"
