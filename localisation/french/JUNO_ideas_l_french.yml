 JUNO_natal_base_sharing: "Partage de la base aérienne de Natal"
 ToA_aid_against_communists: "Brigades anti-communistes"
 ToA_aid_against_communists_desc: "Le gouvernement américain ferme les yeux sur les volontaires bien armés, bien équipés et bien formés qui se rendent à l'étranger pour participer à la lutte mondiale contre le communisme."
