 CHL_chilean_economy_dynamic_modifier: "Économie chilienne"
 CHL_chilean_economy_dynamic_modifier_desc: "En raison de sa forte dépendance sur les exportations, notamment de cuivre et de nitrate, l'économie chilienne a été durement touchée par le grand krach lorsque son principal partenaire commercial, à savoir les États-Unis, a cessé les importations du Chili. Le pays a alors été contraint de vendre des territoires pour préserver son économie fragilisée. Des efforts ont été déployés pour résoudre la situation, mais il y a encore beaucoup de travail. Un jour, l'économie chilienne retrouvera sa prospérité !"
