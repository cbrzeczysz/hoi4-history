 NAVAL_TITLE_FIRE_CONTROL: "CONTRÔLE DE TIR"
 early_ship_hull_carrier: "Conversion de pont"
 early_ship_hull_carrier_short: "Conversion de pont"
 early_ship_hull_carrier_desc: "Une conversion de coques plus anciennes pour effectuer des essais aéronavals à moindre coût afin de gagner en expérience pour la construction et la navigation des porte-avions. Ces navires sont nécessairement moins efficaces que des porte-avions conçus en tant que tels, mais bien plus rapides à construire."
 cruiser_submarines: "Coque de croiseur sous-marin"
 midget_submarines: "Coque de sous-marin de poche"
 coastal_defense_ships: "Bâtiments de défense littorale"
 pre_dreadnoughts: "Pré-dreadnought"
 basic_ship_hull_heavy: "Coque de navire lourd 1936"
 basic_ship_hull_heavy_short: "Navire lourd 1936"
 basic_ship_hull_cruiser: "Croiseur 1936"
 basic_fire_control_system: "Système de contrôle de tir"
 basic_fire_control_system_desc: "Tous les coups tirés par les canons d'un navire sont contrôlés depuis une position centrale, chargée de resserrer les tirs et d'accroître la précision."
 improved_fire_control_system: "Système de contrôle de tir amélioré"
 improved_fire_control_system_desc: "En entrant la direction, la vitesse et la distance d'une cible, un calculateur mécanique peut prédire avec précision où elle sera lorsque la prochaine salve sera prête à être tirée."
 advanced_fire_control_system: "Système de contrôle de tir perfectionné"
 advanced_fire_control_system_desc: "Un calculateur imposant et complexe garde la trace d'un grand nombre de données sur la cible, les tirs du bâtiment, les conditions météo et l'état de la mer, permettant des calculs balistiques extrêmement précis."
 sonar: "Sonar passif"
 sonar_desc: "Un ensemble d'hydrophones basiques permettant de détecter les cibles sous-marines en les repérant par le bruit qu'elles produisent.\n\nInstaller ce composant dans un emplacement d'§Yélectronique§! des §Ynavires légers§! ou des §Ycroiseurs§! les aidera à détecter les §Ysous-marins§! ennemis."
 improved_sonar: "Sonar actif"
 improved_sonar_desc: "En émettant des ondes sonores modulées, ce système permet de mesurer avec précision la position et la distance d'une cible sous-marine.\n\nInstaller ce composant dans un emplacement d'§Yélectronique§! des §Ynavires légers§! ou des §Ycroiseurs§! les aidera à détecter les §Ysous-marins§! ennemis."
 smoke_generator: "Générateurs de fumée"
 smoke_generator_desc: "Quelques modifications mineures apportées aux moteurs et aux cheminées des bâtiments légers et moyens leur permettent de produire des fumées abondantes pour éviter ou rompre le contact avec l'ennemi."
 depth_charges_advice_tt: "\nInstaller un lanceur de §Ygrenades ASM§! sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet d'attaquer les §Ysous-marins§! ennemis."
 sonar_advice_tt: "\nInstaller un §Ysonar§! sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet de détecter les §Ysous-marins§! ennemis."
 basic_depth_charges: "Grenade ASM basique"
 basic_depth_charges_desc: "Un simple contenant explosif avec un déclencheur selon la pression pour exploser lorsqu'il atteint la profondeur voulue.\n\nInstaller ce composant sur les §Ynavires légers§! et les §Ycroiseurs§! leur permet d'attaquer les §Ysous-marins§! ennemis."
 improved_depth_charges: "Lance-grenades sous-marines"
 improved_depth_charges_desc: "Un mécanisme simple permettant de lancer les grenades sous-marines à une certaine distance du bâtiment. Cela permet donc à celui-ci d'éviter de se placer au-dessus de la cible pour la toucher.\n\nInstaller ce composant sur les §Ynavires légers§! et les §Ycroiseurs§! leur permet d'attaquer les §Ysous-marins§! ennemis."
 advanced_depth_charges: "Mortiers pour grenades ASM"
 advanced_depth_charges_desc: "Un mortier installé à bord des destroyers peut lancer beaucoup plus loin les charges explosives, permettant au bâtiment de maintenir le contact sonar avec le sous-marin pendant l'attaque et d'améliorer de manière importante sa précision de tir. – Installer ce composant sur les §Ynavires légers§! et les §Ycroiseurs§! leur permet d'attaquer les §Ysous-marins§! ennemis."
 modern_depth_charges: "Mortiers améliorés pour grenades ASM"
 modern_depth_charges_desc: "Un propulseur plus performant, permettant de lancer à une certaine distance des grenades anti-sous-marines, réglées pour exploser à une profondeur prédéfinie.\n\nInstaller ce composant sur les §Ynavires légers§! et les §Ycroiseurs§! leur permet d'attaquer les §Ysous-marins§! ennemis."
 improved_airplane_launcher: "Catapulte améliorée"
 improved_airplane_launcher_desc: "Un mécanisme pneumatique amélioré permet à des avions plus imposants d'être lancés par une catapulte. Cela permet donc d'embarquer des appareils ayant un plus grand rayon d'action.\n\nInstaller ce composant sur les §Ycroiseurs§!, §Ynavires lourds§! ou §Ysous-marins§! spécialisés accroît leur capacité de détection des bâtiments ennemis."
 airplane_launcher_advice_tt: "\nInstaller une §Ycatapulte§! sur les §Ycroiseurs§!, §Ynavires lourds§! ou §Ysous-marins§! spécialisés accroît leur capacité à détecter les bâtiments ennemis."
 cruiser_armor_advice_tt: "\nInstaller un meilleur §Yblindage§! sur les §Ycroiseurs§! accroît leur capacité à subir des dégâts."
 heavy_armor_advice_tt: "\nInstaller un meilleur §Yblindage§! sur les §Ynavires lourds§! accroît leur capacité à subir des dégâts. Les §Ycuirassés§! et §Ycroiseurs de bataille§! sont définis par leurs différents §Ymodèles de blindage§!, les croiseurs de bataille ayant généralement les moins performants."
 basic_cruiser_armor_scheme: "Blindage de croiseur basique"
 basic_cruiser_armor_scheme_desc: "Un modèle de blindage copiant la distinction entre la coque et le pont faite sur les navires capitaux et offrant une meilleure protection contre les éclats d'obus et canons de petit calibre.\n\nInstaller ce composant sur les §Ycroiseurs§! améliore leur capacité à §Ysubir des dégâts§!, mais §Rréduit§! aussi leur §Yvitesse§!."
 improved_cruiser_armor_scheme: "Blindage de coque incliné pour croiseurs"
 improved_cruiser_armor_scheme_desc: "En imposant à la coque une inclinaison, un blindage de même poids et de même épaisseur est beaucoup plus difficile à percer.\n\nInstaller ce composant sur les §Ycroiseurs§! améliore leur capacité à §Ysubir des dégâts§!, mais §Rréduit§! aussi leur §Yvitesse§!."
 advanced_cruiser_armor_scheme: "Blindage de croiseur tout-ou-rien"
 advanced_cruiser_armor_scheme_desc: "Ce modèle de blindage se concentre sur la protection des parties les plus vitales du navire, tout en négligeant celles qui ne le sont pas.\n\nInstaller ce composant sur les §Ycroiseurs§! améliore leur capacité à §Ysubir des dégâts§!, mais §Rréduit§! aussi leur §Yvitesse§!."
 basic_heavy_armor_scheme: "Blindage de coque incliné"
 basic_heavy_armor_scheme_desc: "En imposant à la coque une inclinaison, un blindage de même poids et de même épaisseur est beaucoup plus difficile à percer.\n\nInstaller ce composant sur les §Ynavires lourds§! améliore leur capacité à §Ysubir des dégâts§!. §YCuirassés§! et §Ycroiseurs de bataille§! se définissent par des §Ymodèles de blindage§! différents."
 improved_heavy_armor_scheme: "Blindage tout-ou-rien"
 improved_heavy_armor_scheme_desc: "Ce modèle de blindage se concentre sur la protection des parties les plus vitales du navire, tout en négligeant celles qui ne le sont pas.\n\nInstaller ce composant sur les §Ynavires lourds§! améliore leur capacité à §Ysubir des dégâts§!. §YCuirassés§! et §Ycroiseurs de bataille§! se définissent par des §Ymodèles de blindage§! différents."
 torpedo_advice_tt: "\nInstaller des §Ylance-torpilles§! sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet d'infliger des dégâts conséquents aux §Ynavires capitaux§! ennemis de la §Yligne de bataille§! si le §Ygroupe d'escorte§! ennemi est dépassé."
 basic_torpedo: "Torpille"
 basic_torpedo_desc: "Une arme autopropulsée et dotée d'une tête explosive, qui suit une route prédéterminée jusqu'à toucher la cible visée en dessous de sa ligne de flottaison.\n\nInstaller ce composant sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet d'infliger des dégâts conséquents aux §Ynavires capitaux§! ennemis."
 magnetic_detonator: "Détonateur magnétique"
 magnetic_detonator_desc: "Un nouveau modèle de détonateur détecte les mouvements dans le champ magnétique terrestre lorsque la torpille passe à portée de la cible. L'explosion, directement sous l'étrave du navire, cause alors bien plus de dommages et souvent brise la quille, ce qui permet de le couler instantanément."
 homing_torpedo: "Torpille acoustique"
 homing_torpedo_desc: "Équipée d'un détecteur acoustique, cette torpille peut foncer droit sur la source de bruit le plus important se trouvant devant elle. Généralement, il s'agit de la cible."
 electric_torpedo: "Torpille électrique"
 electric_torpedo_desc: "Au lieu de laisser dans son sillage une longue traînée de bulles facile à détecter, une torpille dotée d'un moteur électrique reste pratiquement invisible jusqu'au moment de frapper sa cible. Ce qui signifie donc aussi qu'il n'y a aucune traînée menant jusqu'au sous-marin qui l'a lancée."
 improved_ship_torpedo_launcher: "Lance-torpilles de surface améliorés"
 improved_ship_torpedo_launcher_desc: "Des moteurs plus puissants permettent à davantage de tubes d'être installés et d'accélérer la cadence de tirs sur la cible.\n\nInstaller ce composant sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet d'infliger des dégâts conséquents aux §Ynavires capitaux§! ennemis."
 advanced_ship_torpedo_launcher: "Lance-torpilles de surface perfectionnés"
 advanced_ship_torpedo_launcher_desc: "Des tubes de diamètre plus important permettent de lancer des torpilles plus grosses, dotées de charges plus destructives.\n\nInstaller ce composant sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet d'infliger des dégâts conséquents aux §Ynavires capitaux§! ennemis."
 modern_ship_torpedo_launcher: "Lance-torpilles de surface modernes"
 modern_ship_torpedo_launcher_desc: "De puissantes charges à air comprimé permettent à des torpilles plus lourdes d'être lancées à plus grande vitesse.\n\nInstaller ce composant sur les §Ynavires légers§! ou les §Ycroiseurs§! leur permet d'infliger des dégâts conséquents aux §Ynavires capitaux§! ennemis."
 snorkel_advice_tt: "\nInstaller un §Ysnorchel§! sur les §Ysous-marins§! réduit considérablement leur §Yvisibilité§!, les rendant plus difficiles à détecter et à attaquer par les navires ennemis."
 basic_submarine_snorkel: "Schnorchel"
 basic_submarine_snorkel_desc: "Un simple tube à air courant depuis la salle des machines à la tour de contrôle. Une fois prolongé, il permet au sous-marin de faire tourner les moteurs et de recharger les batteries tout en restant en plongée.\n\nInstaller ce composant sur les §Ysous-marins§! réduit leur §Yvisibilité§!, les rendant ainsi plus difficiles à détecter."
 improved_submarine_snorkel: "Schnorchel amélioré"
 improved_submarine_snorkel_desc: "Un modèle plus perfectionné, empêchant l'eau de tomber dans le tube d'aération et réduisant l'écho radar de la tête du tube.\n\nInstaller ce composant sur les §Ysous-marins§! réduit leur §Yvisibilité§!, les rendant ainsi plus difficiles à détecter."
 light_battery_advice_tt: "\n\nInstaller une §Ybatterie légère§! sur les §Ynavires légers§! et les §Ycroiseurs§! améliore leur §Yattaque d'artillerie légère§!, ce qui est important pour détruire les §Ynavires d'escorte§! ennemis. Les §Ybatteries légères§! sont toutefois rarement appropriées face à un blindage tel que celui des §Ycroiseurs§! ou des §Ynavires lourds§!."
 medium_battery_advice_tt: "\n\nInstaller un §Ycanon à tir rapide§! et une §Ybatterie intermédiaire§! sur les §Ycroiseurs§! améliore leur §Yattaque d'artillerie légère§! et leur §Yattaque d'artillerie lourde§!, ce qui leur donne les moyens de s'opposer aussi bien aux §Ynavires d'escorte§! qu'aux §Ynavires capitaux§! ennemis. Installer n'importe quelle §Ybatterie intermédiaire§! sur un bâtiment en fera un §Ycroiseur lourd§! ; ne monter qu'un §Ycanon à tir rapide§! en fera un §Ycroiseur léger§!."
 heavy_battery_advice_tt: "\n\nInstaller une §Ybatterie lourde§! sur un §Ynavire lourd§! améliore son §Yattaque d'artillerie lourde§!, lui permettant alors d'affronter et détruire les §Ynavires capitaux§! ennemis. Les §Ybatteries lourdes§! sont toutefois rarement appropriées face aux bâtiments moins imposants, tels que les §Ynavires légers§! et les §Ycroiseurs légers§!."
 basic_battery: "Artillerie de marine"
 basic_battery_desc: "Des modèles basiques de canons de marine par leurs systèmes de visée et de tir."
 basic_light_battery: "Batterie légère"
 basic_light_battery_desc: "Une tourelle de plein air pour un canon de petit calibre, adaptée aux navires les moins imposants.\n\nInstaller ce composant améliore l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis."
 improved_light_battery: "Batterie légère améliorée"
 improved_light_battery_desc: "Une tourelle fermée pour un canon de petit calibre offrant une protection aux servants face aux éléments et aux éclats d'obus.\n\nInstaller ce composant améliore l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis."
 advanced_light_battery: "Batterie légère perfectionnée"
 advanced_light_battery_desc: "Une tourelle jumelée permet une puissance de feu supérieure tout en protégeant les servants derrière un blindage.\n\nInstaller ce composant améliore l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis."
 basic_light_shell: "Obus semi-perforant petit calibre"
 basic_light_shell_desc: "Compromis entre la perforation et la charge explosive, cet obus cause des dommages plus importants après avoir percé le blindage peu épais des navires légers."
 improved_light_shell: "Obus perforant petit calibre"
 improved_light_shell_desc: "Un véritable obus perforant pour les canons de petit calibre, offrant aux destroyers et navires légers de meilleures chances face à un navire ennemi blindé."
 basic_medium_battery: "Batterie intermédiaire"
 basic_medium_battery_desc: "Une tourelle motorisée avec deux ou trois canons de calibre intermédiaire, prévue pour être montée sur les croiseurs.\n\nInstaller un §Ycanon à tir rapide§! accroît l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis. Installer une §Ybatterie intermédiaire§! améliore l'§Yattaque d'artillerie lourde§!, ce qui est utile pour les confrontations avec les §Ynavires capitaux§! ennemis."
 improved_medium_battery: "Batterie intermédiaire améliorée"
 improved_medium_battery_desc: "Une tourelle à la conception améliorée pour permettre un rechargement plus rapide tout en offrant un blindage plus résistant.\n\nInstaller un §Ycanon à tir rapide§! accroît l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis. Installer une §Ybatterie intermédiaire§! améliore l'§Yattaque d'artillerie lourde§!, ce qui est utile pour les confrontations avec les §Ynavires capitaux§! ennemis."
 advanced_medium_battery: "Batterie intermédiaire perfectionnée"
 advanced_medium_battery_desc: "En intégrant un chargement mécanique et le contrôle à distance, ces batteries permettent aux croiseurs modernes d'atteindre des cadences de tir et une précision considérées jusqu'à présent comme inaccessibles.\n\nInstaller un §Ycanon à tir rapide§! accroît l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis. Installer une §Ybatterie intermédiaire§! améliore l'§Yattaque d'artillerie lourde§!, ce qui est utile pour les confrontations avec les §Ynavires capitaux§! ennemis."
 basic_medium_shell: "Obus perforant intermédiaire coiffé"
 basic_medium_shell_desc: "Recouverts d'une coiffe de pénétration, les obus peuvent être rendus beaucoup plus aérodynamiques tout en maintenant leurs capacités de perforation."
 improved_medium_shell: "Obus intermédiaire semi-perforant"
 improved_medium_shell_desc: "Compromis entre la capacité de perforation et la puissance explosive, cet obus inflige beaucoup plus de dommages après avoir percé le blindage peu épais des navires légers."
 basic_heavy_battery: "Batterie lourde"
 basic_heavy_battery_desc: "Une tourelle énorme abritant des canons impressionnants derrière un épais blindage.\n\nInstaller une §Ybatterie lourde§! améliore l'§Yattaque d'artillerie lourde§!, améliorant donc les performances face aux §Ynavires capitaux§! ennemis."
 improved_heavy_battery: "Batterie lourde améliorée"
 improved_heavy_battery_desc: "Des pistons accroissent la vitesse de rechargement des canons lourds tandis que des portes automatiques améliorent la sécurité en empêchant les flammes de gagner les réserves.\n\nInstaller une §Ybatterie lourde§! améliore l'§Yattaque d'artillerie lourde§!, améliorant donc les performances face aux §Ynavires capitaux§! ennemis."
 advanced_heavy_battery: "Batterie lourde perfectionnée"
 advanced_heavy_battery_desc: "Les mécanismes améliorés de réduction du recul permettent de réduire les interférences subies en vol par les obus et donc d'améliorer grandement la précision des tirs.\n\nInstaller une §Ybatterie lourde§! améliore l'§Yattaque d'artillerie lourde§!, améliorant donc les performances face aux §Ynavires capitaux§! ennemis."
 basic_heavy_shell: "Obus perforant coiffé"
 basic_heavy_shell_desc: "Recouverts d'une coiffe de pénétration, les obus peuvent être rendus beaucoup plus aérodynamiques tout en maintenant leurs capacités de perforation."
 improved_heavy_shell: "Obus perforant super-lourd"
 improved_heavy_shell_desc: "Pesant bien plus d'une tonne, ces énormes obus causent des dégâts considérables et constituent une menace même pour les blindages les plus épais."
 secondary_battery_advice_tt: "\nUne §Ybatterie secondaire§! permet aux §Ycroiseurs§! et §Ynavires lourds§! d'affronter les §Ynavires d'escorte§! ennemis comme des cibles secondaires tout en infligeant des dommages à une autre cible."
 basic_secondary_battery: "Batteries secondaires en casemate"
 basic_secondary_battery_desc: "Placés dans les ouvertures situées le long de la coque, ces canons de moindre calibre offrent au bâtiment une défense contre les navires moins imposants mais ont un arc de tir limité.\n\nInstaller une §Ybatterie secondaire§! accorde à un §Ycroiseur§!, un §Yporte-avions§! ou un §Ynavire lourd§! une §Yattaque d'artillerie légère§! limitée et lui permet d'engager simultanément une seconde cible."
 improved_secondary_battery: "Batteries secondaires en tourelles"
 improved_secondary_battery_desc: "En plaçant l'armement secondaire dans des tourelles, leur arc de tir est élargi au prix d'un poids plus important et d'une stabilité réduite par gros temps.\n\nInstaller une §Ybatterie secondaire§! accorde à un §Ycroiseur§!, un §Yporte-avions§! ou un §Ynavire lourd§! une §Yattaque d'artillerie légère§! limitée et lui permet d'engager simultanément une seconde cible."
 damage_control_1: "Formation à la lutte contre les incendies"
 damage_control_1_desc: "Chaque membre de l'équipage, depuis le capitaine jusqu'aux mousses, doit être capable d'aider à contenir et combattre un incendie à bord du bâtiment."
 damage_control_2: "Conduites d'eau séparées"
 damage_control_2_desc: "En séparant les conduites d'eau principales tout autour du navire, la probabilité qu'une frappe rende l'équipage incapable de combattre le feu est grandement réduite."
 damage_control_3: "Pompes de secours diesel"
 damage_control_3_desc: "Les pompes principales dépendant souvent de la motorisation du navire, un simple coup dans la salle des machines peut rendre le navire incapable de rester à flot."
 fire_control_methods_1: "Tirs d'encadrement"
 fire_control_methods_1_desc: "Pour toucher une cible, la première étape est de faire feu de quelques canons seulement au départ, jusqu'à ce que les obus tombent des deux côtés du navire visé."
 fire_control_methods_2: "Tir en échelon"
 fire_control_methods_2_desc: "Au lieu de tirer par-dessus la cible et de perdre de vue les impacts derrière elle, les tirs doivent être volontairement trop courts et la distance entre la cible et l'impact mesurée pour déterminer la portée."
 fire_control_methods_3: "Obus colorés"
 fire_control_methods_3_desc: "Ajouter des colorants aux obus permet de colorer les impacts tout autour de la cible, et ainsi à plusieurs navires d'engager la même cible sans confondre les impacts des uns et des autres."
 fuel_silos: "Stockage de carburant"
 fuel_silos_desc: "Le stockage de carburant en très grandes quantités nécessite un ensemble complexe de cuves, de tuyaux et de valves pour assurer à la fois la sécurité et la disponibilité immédiate."
 fuel_refining: "Raffinage de carburant I"
 fuel_refining_desc: "Les progrès réalisés dans le domaine de la chimie permettent de tirer du pétrole davantage de carburants légers."
 fuel_refining2: "Raffinage de carburant II"
 fuel_refining2_desc: "Un agencement revu des raffineries permet de réduire les pertes lors de la production de carburant."
 fuel_refining3: "Raffinage de carburant III"
 fuel_refining3_desc: "Des méthodes améliorées permettent de produire du carburant à partir de sous-produits du pétrole."
 fuel_refining4: "Raffinage de carburant IV"
 fuel_refining4_desc: "Les derniers progrès de la chimie permettent désormais de raffiner le carburant à partir de ressources nouvelles."
 fuel_refining5: "Raffinage de carburant V"
 fuel_refining5_desc: "Le recours à de nouvelles méthodes de production ainsi qu'à un agencement perfectionné des raffineries permet d'accroître de façon importante la production tout en réduisant les pertes."
 scout_plane1: "Avions de reconnaissance I"
 scout_plane1_desc: "Rassembler des renseignements sur les mouvements de l'ennemi et fournir des rapports sur ses déploiements en mer est la première mission des avions depuis leur apparition lors de la Grande Guerre, et constitue toujours l'un de leurs apports essentiels."
 scout_plane2: "Avions de reconnaissance II"
 scout_plane2_desc: "Le développement d'avions spécifiquement dédiés à la reconnaissance aérienne à longue portée permet d'avoir une idée plus précise des intentions de l'ennemi et de ses capacités."
