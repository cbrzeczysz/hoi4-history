 basic_dp_light_battery: "Batterie double-usage"
 basic_dp_light_battery_desc: "Combiner des canons anti-navires et anti-aériens en un seul dispositif permet une plus grande polyvalence et évite une surcharge de poids.\n\nInstaller ce composant améliore l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis, ainsi que l'§Yattaque anti-aérienne§!.\nInstaller une §Ybatterie secondaire§! accorde à un §Ycroiseur§!, un §Yporte-avions§! ou un §Ynavire lourd§! une §Yattaque d'artillerie légère§! limitée et lui permet d'engager simultanément une seconde cible."
 improved_dp_light_battery: "Batterie double-usage améliorée"
 improved_dp_light_battery_desc: "Des canons jumelés entièrement protégés, permettant d'accroître la puissance de feu et la protection tout en évitant une surcharge de poids.\n\nInstaller ce composant améliore l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis, ainsi que l'§Yattaque anti-aérienne§!.\nInstaller une §Ybatterie secondaire§! accorde à un §Ycroiseur§!, un §Yporte-avions§! ou un §Ynavire lourd§! une §Yattaque d'artillerie légère§! limitée et lui permet d'engager simultanément une seconde cible."
 advanced_dp_light_battery: "Batterie double-usage avancée"
 advanced_dp_light_battery_desc: "Des canons à tir rapide automatisés, totalement protégés, afin d'accroître considérablement la puissance de feu.\n\nInstaller ce composant améliore l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis, ainsi que l'§Yattaque anti-aérienne§!.\nInstaller une §Ybatterie secondaire§! accorde à un §Ycroiseur§!, un §Yporte-avions§! ou un §Ynavire lourd§! une §Yattaque d'artillerie légère§! limitée et lui permet d'engager simultanément une seconde cible."
 basic_dp_medium_battery: "Batterie moyenne double-usage avancée"
 basic_dp_medium_battery_desc: "Des batteries de canons à chargement automatique et tir rapide, permettant d'accroître considérablement la puissance de feu.\n\nInstaller un §Ycanon à tir rapide§! accroît l'§Yattaque d'artillerie légère§!, ce qui est utile pour les confrontations avec les §Ynavires d'escorte§! ennemis, ainsi que l'§Yattaque anti-aérienne§!."
