 JET_ENGINES_RESEARCHED: "Permet de rechercher des technologies qui nécessitent des moteurs à réaction, tels que des avions à réaction."
 cat_fleet_in_being: "Doctrine de dissuasion"
 air_equipment: "Modèles d'avions"
 bicycle_infantry: "Infanterie cycliste"
 bicycle_infantry_desc: "L'infanterie régulière équipée de bicyclettes est plus mobile que les unités de simples fantassins, pour un coût très modeste."
 torpedo_cruiser_mtg: "Croiseur-torpilleur"
 amphibious_mechanized_infantry: "Véhicules amphibies"
 amphibious_mechanized_infantry_desc: "Les véhicules amphibies ou amtracs (« amphibious tractors ») permettent à l'infanterie de marine de débarquer sur les plages en bénéficiant d'une protection blindée. Malgré tout, ce matériel consomme une grande quantité de carburant."
 amphibious_mechanized_infantry_2: "Véhicules amphibies améliorés"
 amphibious_mechanized_infantry_2_desc: "Ces amtracs bénéficient de plusieurs améliorations par rapport à la version originale, telle qu'une rampe à l'arrière pour faciliter le déchargement sur les plages."
 amphibious_tank: "Chars amphibies"
 amphibious_tank_desc: "Les chars amphibies sont conçus pour donner un soutien d'artillerie à l'infanterie de marine lors des débarquements sur les plages."
 amphibious_tank_2: "Chars amphibies améliorés"
 amphibious_tank_2_desc: "La seconde génération de chars amphibies dispose d'un meilleur blindage et d'une puissance de feu accrue."
 NAVAL_TITLE_MINES: "GUERRE DES MINES"
 basic_naval_mines: "Mine à contact"
 basic_naval_mines_desc: "Une simple bombe flottante, ancrée au fond des eaux. Elle explose au moindre contact avec un navire."
 improved_naval_mines: "Mine magnétique"
 improved_naval_mines_desc: "Cette mine sophistiquée explose lorsqu'elle détecte le moindre changement dans le champ magnétique provoqué par un navire passant à proximité."
 advanced_naval_mines: "Mine acoustique"
 advanced_naval_mines_desc: "Ce type de mine marine explose lorsque ses capteurs détectent le bruit d'un navire à proximité."
 modern_naval_mines: "Mine à dépression"
 modern_naval_mines_desc: "Cette mine extrêmement perfectionnée détecte le moindre changement de pression dans l'eau provoqué par le passage d'un navire à proximité."
 degaussing: "Démagnétisation"
 degaussing_desc: "Des installations de démagnétisation utilisant de puissants courants électromagnétiques permettent de réduire de façon très importante la signature magnétique des navires, les rendant beaucoup moins vulnérables aux mines magnétiques."
 submarine_mine_laying: "Mouillage de mines sous-marin"
 submarine_mine_laying_desc: "En dotant certains sous-marins spécialisés dans cette fonction d'un matériel particulier, ceux-ci peuvent mouiller des mines depuis le fond des eaux, sans être détectés."
 improved_submarine_mine_laying: "Mouillage de mine par tubes lance-torpilles"
 improved_submarine_mine_laying_desc: "La conception de mines prévues pour entrer dans des tubes lance-torpilles permet à n'importe quel sous-marin de mouiller des mines, même si cela se traduit par une réduction du nombre de torpilles."
 airdrop_mines: "Mouillage de mines aérien"
 airdrop_mines_desc: "En équipant les mines d'un petit parachute, celles-ci peuvent être larguées depuis des avions, ce qui permet la mise en place rapide et efficace de champs de mines."
 airdrop_mines_bba: "$airdrop_mines$"
 airdrop_mines_bba_desc: "$airdrop_mines_desc$"
 airsweep_mines: "Dragage de mines aérien"
 airsweep_mines_desc: "Les avions peuvent être équipés de dispositifs leur permettant de détecter et faire exploser les mines marines en toute sécurité depuis les airs."
 airsweep_mines_bba: "$airsweep_mines$"
 airsweep_mines_bba_desc: "$airsweep_mines_desc$"
