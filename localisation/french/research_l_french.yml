 mtg_tank_landing_craft: "Navires de débarquement améliorés"
 mtg_tank_landing_craft_desc: "Les navires de débarquement améliorés permettent aux hommes de rejoindre les plages plus rapidement et plus efficacement lors d'un débarquement."
