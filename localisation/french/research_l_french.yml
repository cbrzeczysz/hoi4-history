 masterful_blitz: "Blitz parfait"
 masterful_blitz_desc: "Nous n'avons peut-être pas inventé la guerre éclair, mais nous pouvons utiliser cette stratégie et l'améliorer au point que même les lignes les mieux défendues seront incapables d'arrêter l'avancée de nos troupes victorieuses."
 penal_infantry: "Bataillons disciplinaires"
 penal_infantry_desc: "Les bataillons disciplinaires donnent la chance aux soldats et officiers de l'Armée rouge condamnés de verser leur sang pour la mère patrie et de racheter ainsi les actes honteux ou déshonorants qu'ils ont commis par le passé."
