 special_forces_doctrine_folder: "Doctrines des forces spéciales"
 special_forces_doctrine_folder_desc: "La façon dont nos forces spéciales sont entraînées."
 MOUNTAINEERS_DOCTRINE_LABEL: "Infanterie de montagne"
 MARINES_DOCTRINE_LABEL: "Infanterie de marine"
 PARATROOPERS_DOCTRINE_LABEL: "Parachutistes"
 MOUNTAINEERS_DOCTRINE_DESC: "Ces unités de grande bravoure, rompues aux terrains les plus difficiles, constituent un avantage pour déborder l'ennemi et tirer parti de sa moindre faiblesse."
 MARINES_DOCTRINE_DESC: "Un corps d'infanterie de marine permet que la côte de l'ennemi ne soit jamais en totale sécurité. Ce corps d'élite excelle sous le feu de l'ennemi, dans les situations les plus compliquées."
 PARATROOPERS_DOCTRINE_DESC: "L'assaut aéroporté est l'avenir de la guerre. Disposer de parachutistes accomplis permet une synergie parfaite entre la puissance aérienne et l'assaut au sol."
 special_forces_mountaineers: "Infanterie de montagne d'élite"
 special_forces_mountaineers_desc: "Les milieux et conflits les plus difficiles attirent les soldats les plus robustes vers les forces d'élite. Inscrire leur efficacité au sein des doctrines permet de tirer le meilleur de la sélection de la crème de la crème."
 special_forces_paratroopers: "Parachutistes d'élite"
 special_forces_paratroopers_desc: "Il n'y a rien de plus terrifiant que le ciel assombri par un millier d'avions remplis d'hommes d'exception. Nos doctrines doivent tirer parti du choc et de l'effroi provoqués par ces unités aéroportées."
 special_forces_marines: "Infanterie de marine d'élite"
 special_forces_marines_desc: "L'infanterie de marine va là où nul n'ose aller. Des côtes du pays jusque dans le ciel de l'ennemi, ces spécialistes excellent en infiltration et au débarquement. Une longue portée et une philosophie polyvalente devraient entrer dans les doctrines fondamentales."
 ski_troops: "Spécialistes du froid"
 ski_troops_desc: "Les spécialistes sont essentiels pour les tactiques de terrain. En accordant leur place à ces spécialistes au sein de l'armée, nous pouvons libérer des ressources et de l'entraînement pour en faire encore davantage des unités d'élite."
 special_forces_recon: "Renseignements sur le champ de bataille"
 special_forces_recon_desc: "Les régiments d'élite bénéficient plus que quiconque du contre-renseignement et de la connaissance du champ de bataille. Un entraînement complémentaire est certain de renforcer encore cette capacité."
 gwtank: "Char de la Gde Guerre"
 basic_light_tank: "Char léger I"
 armored_car1: "$gw_armored_car_equipment$"
 armored_car2: "$armored_car_equipment_1$"
 armored_car3: "$armored_car_equipment_2$"
 mountaineers_combat_1: "Tenir la ligne"
 mountaineers_combat_1_desc: "Les forces d'élite doivent se concentrer sur ces domaines où elles sont spécialisées. Un mélange de tactiques d'embuscade et d'organisation très poussée assure qu'elles assurent une défense en profondeur de qualité face à toute invasion."
 mountaineers_combat_2: "Artillerie de montagne"
 mountaineers_combat_2_desc: "Les régiments d'artillerie de montagne sont spécialisés dans le soutien à longue portée des divisions d'élite, grâce à un entraînement poussé et à la pratique des terrains les plus difficiles. Leur présence améliore considérablement les capacités de combat des forces spéciales."
 mountaineers_combat_3: "Entraînements interarmes"
 mountaineers_combat_3_desc: "Si les régiments d'élite opèrent de façon particulièrement autonome, améliorer leur entraînement en le centrant sur les opérations combinées accroît encore leur utilité sur le terrain."
 mountaineers_keystone_1: "Cœur des forces armées"
 mountaineers_keystone_1_desc: "Les victoires des forces spéciales d'élite ne peuvent qu'inciter à lancer une révision complète de la philosophie militaire afin de faire d'elles le cœur de l'organisation générale."
 mountaineers_keystone_2: "Instructeurs partagés"
 mountaineers_keystone_2_desc: "Avec les connaissances acquises par l'infanterie de montagne, il serait dommage de ne pas en faire profiter les autres branches des forces spéciales. Un programme doit donc être créé permettant aux instructeurs d'agir pour améliorer le savoir au sein de toute l'armée."
 paras_dispersed_drop: "Reconnaissance & sabotage"
 paras_dispersed_drop_desc: "La nature de leurs opérations exige que les troupes aéroportées soient spécialisées dans des parachutages très divers, permettant que des sabotages cruciaux se déroulent avant que l'ennemi soit même conscience de leur présence."
 paras_combat_drop: "Insertion lors des combats"
 paras_combat_drop_desc: "Si c'est évidemment dangereux, l'entraînement des forces d'élite en direct pour des entrées techniques en force peut donner des avantages au combat très importants s'ils sont liés à des assauts conventionnels."
 SF_PARAS_combat_effect_tt: "Les divisions ennemies dans les États où les §Hparachutistes§! sont largués vont voir leur §Horganisation§! réduite.\n\n$PARA_EFFECT_TIMER$"
 SF_PARAS_sabotage_effect_tt: "Les §Husines militaires§!, §Hciviles§! et §Hinfrastructures§! des États contrôlés par l'ennemi où les §Hparachutistes§! sont largués vont subir des dommages.\n\n$PARA_EFFECT_TIMER$"
 PARA_EFFECT_TIMER: "Cela se produira une fois par État tous les §H30§! jours."
 paras_airborne_light_armor: "Blindés aéroportés"
 paras_airborne_light_armor_desc: "Certains chars légers peuvent être adaptés aux parachutages aéroportés grâce à des planeurs lourds. Cette méthode novatrice est peut-être marginale, mais elle offre des occasions qu'on ne saurait manquer."
 paras_bonus_2: "Corps des ponts aériens stratégiques"
 paras_bonus_2_desc: "Instituer une administration dédiée aux ponts aériens administration permet de mieux équiper les avions-cargos et de faciliter l'insertion des troupes aéroportées."
 paras_combat_1: "Transmissions aéroportées"
 paras_combat_1_desc: "Rien ne peut se comparer à des communications fonctionnant à merveille avec les troupes derrière les lignes ennemies. C'est exactement ce que permettent les compagnies de transmission pour les unités aéroportées, même dans les pires conditions."
 paras_combat_2: "Services de soins aéroportés"
 paras_combat_2_desc: "L'étendue des opérations aéroportées est devenue telle que même le matériel de soins médicaux essentiel doit désormais être parachuté."
 paras_bonus_1: "Entraînements à la navigation améliorés"
 paras_bonus_1_desc: "Même le plus beau parachutage peut mal tourner. Nous devons donc veiller à ce que les troupes soient parfaitement entraînées dans le domaine du repérage et de la navigation."
 paras_keystone_1: "Les meilleurs des meilleurs"
 paras_keystone_1_desc: "Seuls les vétérans les plus endurcis devraient être éligibles à entrer dans les bataillons aéroportés. Si cela réduirait assurément le nombre de recrues sur le terrain, cela se traduirait par une efficacité accrue au combat."
 paras_keystone_2: "Cœur des forces armées"
 paras_keystone_2_desc: "Nos forces armées doivent désormais être bâties autour des compétences et de l'entraînement des troupes aéroportées. Et lorsqu'elles approcheront l'ennemi, le soleil en sera obscurci, et l'ennemi connaîtra la peur."
