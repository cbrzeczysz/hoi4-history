 TRADE_INTERDICTION_DESC: "Face à une flotte ennemie plus puissante, il faut tout mettre en œuvre pour l'immobiliser et détruire ses lignes d'approvisionnement."
 BASE_STRIKE_DESC: "En plaçant les porte-avions et leurs escortes au cœur de la flotte, nul ne sera à l'abri de nous, sur terre comme en mer."
 AIR_SUPERIORITY_DESC: "Nos chasseurs sont le fer de lance de l'armée de l'air. Ils défendent notre espace aérien, escortent nos bombardiers et neutralisent nos ennemis pour permettre à nos troupes au sol d'intervenir."
 BATTLEFIELD_SUPPORT_DESC: "Améliorer la coopération entre l'appui aérien rapproché et les troupes au sol va causer des ravages dans l'armée ennemie."
