 mtgnavalsupportfolder: "Soutien naval"
 mtgnavalsupportfolder_desc: "Armement et matériel naval spécialisé. Pour personnaliser les navires, certains composants doivent être recherchés."
 naval_doctrine_folder: "Doctrine navale"
 naval_doctrine_folder_desc: "La doctrine navale, définissant la manière dont combat notre marine."
