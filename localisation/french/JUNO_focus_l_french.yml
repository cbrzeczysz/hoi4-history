 CHL_expand_mining_prospection_tt: "Dans chaque État national produisant déjà l'une des ressources minérales suivantes : +§Y4£resources_strip|5 §Y$state_resource_steel$§!, £resources_strip|6 §Y$state_resource_chromium$§!, £resources_strip|4 §Y$state_resource_tungsten$§! ou £resources_strip|2 §Y$state_resource_aluminium$§!§!.\nConséquences actuelles :"
