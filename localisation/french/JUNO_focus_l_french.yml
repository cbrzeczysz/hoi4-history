l_french:
 SMB_army_default: "Armer les Fuerzas Armadas"
 SMB_army_default_desc: "Même si elles ont un niveau acceptable, nos forces armées ne sont pas aussi puissantes qu'on le souhaiterait. Il est essentiel d'équiper les soldats d'armement plus moderne et de les former pour qu'ils soient prêts à combattre à tout moment."
 SMB_military_facilities_default: "Développer les installations militaires"
 SMB_military_facilities_default_desc: "Pour armer correctement nos forces militaires, il faut développer l'industrie de l'armement. Il est donc indispensable de construire de nouvelles installations industrielles spécialement conçues pour la production de matériel militaire."
 SMB_department_of_propaganda_default: "Le département de la propagande"
 SMB_department_of_propaganda_default_desc: "Le monde s'embrase, mais malgré tous nos efforts, certains de nos civils ne soutiennent toujours pas le mouvement de guerre. C'est pourquoi nous devons créer un département chargé de convaincre la population des avantages de la lutte armée internationale."
 SMB_logistics_department_default: "Créer un département logistique"
 SMB_logistics_department_default_desc: "L'Amérique du Sud est notre patrie, mais elle reste néanmoins un continent impitoyable pour les armées. Afin de remédier à ce problème, nous pourrions créer une branche des forces armées consacrée uniquement à la gestion et à l'acheminement logistique."
 SMB_support_company_default: "L'importance des compagnies de soutien"
 SMB_support_company_bra: "Formation aux éclaireurs de la jungle"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "Donne accès aux bataillons de soutien §YÉclaireurs de la jungle§!\n§YJungle :§!\nMouvement : §G+30%§!\nAttaque : §G+10%§!\nDéfense : §G+20%§!"
 SMB_support_company_default_desc: "La création récente d'un département logistique a entraîné une série de découvertes. Tout d'abord, pour maintenir le flux de ravitaillement, il faut pouvoir produire une quantité suffisante de matériel et de fournitures, et notre infrastructure actuelle ne suffit pas. Nous devons moderniser notre équipement de soutien si nous voulons tenir tête à nos concurrents."
 SMB_department_of_military_intelligence_default: "Département du renseignement militaire"
 SMB_department_of_military_intelligence_default_desc: "Il faut savoir que sans une bonne connaissance des positions et des motivations ennemies, il est difficile de les vaincre. La création d'un département de renseignement militaire au sein de l'armée est donc indispensable."
 SMB_motorized_default: "Investir dans l'industrie automobile"
 SMB_motorized_default_desc: "Les véhicules rapides sont l'avenir de la guerre : finies, les lignes de tir d'infanterie datant du XVIe ou du XVIIe siècle, une stratégie coûteuse en temps et en hommes pour un résultat minime. Aujourd'hui, il est possible d'encercler et de détruire l'ennemi sans lui laisser le temps de réagir."
 SMB_tank_warfare_default_CHL: "La guerre en Patagonie"
 SMB_tank_warfare_default: "Guerre de blindés"
 SMB_tank_warfare_default_desc: "Le meilleur allié d'une armée mobile est une horde de redoutables mastodontes de métal, dotés d'une puissance de feu capable d'écraser presque toute résistance. Mais une question se pose : nos chars doivent-ils suivre le modèle de la Blitzkrieg allemande ou doivent-ils plutôt servir de soutien à l'infanterie ?"
 SMB_tank_warfare_tt: "Donne accès aux décisions permettant de §Yspécialiser§! nos programmes nationaux de blindés"
 SMB_domestic_production_default: "Priorité à la production nationale"
 SMB_domestic_production_default_desc: "Bien que ce soit plus difficile et plus long, il est néanmoins bien plus avantageux de développer et de produire nos chars au sein de nos frontières, afin de garantir une certaine qualité et d'éviter tout détournement de cargaison en cours d'acheminement."
 SMB_mechanized_troops_default: "Mécaniser les troupes"
 SMB_mechanized_troops_default_desc: "Afin de propulser nos forces armées vers le futur de la guerre, nous comptons entreprendre un effort considérable pour mécaniser nos troupes régulières, de sorte qu'elles puissent faire des ravages sur le champ de bataille aux côtés du blindage assuré des régiments de chars."
 SMB_army_academy_default: "Développer l'académie de l'armée"
 SMB_army_academy_default_desc: "La possession d'un armement efficace n'est pas le seul facteur déterminant sur l'issue d'une bataille. Autre point majeur à prendre en compte : la compétence de chaque soldat, mais aussi du général qui commande les troupes. Pour atteindre cet objectif, nous devrions investir dans le développement des activités d'armées de notre académie militaire."
 SMB_regular_infantry_default: "La force du troufion"
 SMB_regular_infantry_default_desc: "Bien que son équipement soit un élément essentiel, c'est le soldat dans son individualité, défendant sa patrie, protégeant ses valeurs et se battant pour ses proches, qui est la véritable force de toute armée. C'est pourquoi nous devons faire tout notre possible pour remonter le moral de chaque recrue et ainsi lui donner toutes les chances de remporter les batailles, même les plus difficiles."
 SMB_artillery_CHL: "Mettre à profit la production de nitrate"
 SMB_artillery_default: "Renforcer l'industrie d'armement lourde"
 SMB_artillery_default_desc: "Notre économie n'est pas aussi forte que celle des grandes puissances, comme la Grande-Bretagne, la France ou l'Italie. Si nous tenons à disposer d'un matériel plus fiable et plus résistant, nous devons nous spécialiser dans la production d'armes lourdes, même si nous aimerions avoir les fonds nécessaires pour acheter tout l'équipement dont nous avons besoin."
 SMB_foreign_designs_default: "Obtenir des plans étrangers"
 SMB_foreign_designs_default_desc: "Dans un monde idéal, nous ferions appel à nos propres scientifiques et ingénieurs pour concevoir nos propres armures. Néanmoins, il vaut mieux faire appel à nos relations pour faire de bonnes affaires sur le marché international, car dans ce monde, c'est la seule et unique option pour se procurer du matériel spécialisé."
 SMB_foreign_advisors_default: "Conseillers étrangers"
 SMB_foreign_advisors_default_desc: "Même si les instructeurs militaires [ROOT.GetAdjMP] sont doués, ils ne sont pas aussi doués que les vétérans formés dans les académies militaires les plus prestigieuses du globe, ayant combattu d'innombrables batailles. Par conséquent, nous devrions nous efforcer d'attirer des conseillers militaires étrangers pour contribuer à la formation de nos armées dans les spécialités de leurs pays, afin de renforcer davantage nos forces."
 SMB_army_professionalism_CHL: "Prussianiser l'armée"
 SMB_army_professionalism_default: "Renforcer l'armée professionnelle"
 SMB_army_professionalism_default_desc: "D'après nos conseillers militaires étrangers, s'il est bon d'avoir un large contingent de soldats prêts à rejoindre l'armée, il faut avant tout s'assurer que nos troupes sont capables de répondre efficacement à tout moment."
 SMB_conscription_default: "Étendre la conscription"
 SMB_conscription_default_desc: "Même si le professionnalisme de nos soldats n'est pas optimal, notre armée a désespérément besoin de plus de soldats pour remplir ses rangs, car nous souffrons d'une pénurie d'hommes désireux de rejoindre nos forces."
 SMB_conscription_CHL: "Enseignements de la Grande Guerre"
 SMB_experimental_weapons_department_default: "Département d'armement expérimental"
 SMB_experimental_weapons_department_default_desc: "Si nous ne voulons pas nous laisser distancer par nos rivaux dans le domaine technique, mieux vaut se lancer dans la théorisation et le développement de ce que l'on appelle des armes miraculeuses, afin de ne pas se retrouver dépassés sur le champ de bataille."
 SMB_nuclear_program_default: "Programme nucléaire national"
 SMB_nuclear_program_default_desc: "Les Américains et les Allemands travaillent d'arrache-pied pour tenter de percer les secrets de l'atome, et nous ne pouvons pas nous laisser distancer. Même si la guerre demeure l'objectif principal, nos scientifiques imaginent également des moyens d'utiliser la fission nucléaire pour améliorer la vie civile."
 SMB_nuclear_program_key_BRA: "Programa Paralelo"
 SMB_special_forces_default: "Programmes des forces spéciales"
 SMB_special_forces_default_desc: "Des soldats d'élite spécialisés, excellant dans certaines situations de combat, pourraient considérablement renforcer notre modeste armée. La mise en place de programmes de formation et d'hébergement de ces soldats doit devenir une priorité absolue."
 SMB_special_forces_option_1_default: "Renforcer les régiments de montagne"
 SMB_special_forces_option_1_default_desc: "L'état-major ferait bien de surveiller de près l'infanterie de montagne, car elle est capable d'exploits que nos troupes régulières n'oseraient même pas imaginer. Familière des Andes, elle peut soutenir et guider nos forces dans ces sentiers escarpés."
 SMB_special_forces_option_2_default: "Une force marine puissante"
 SMB_special_forces_option_2_default_desc: "La marine étant l'un de nos points forts actuels, il serait plus qu'avantageux de la mettre à profit en lui offrant la possibilité de posséder sa propre branche militaire, composée de marins chevronnés ayant suivi un entraînement d'élite."
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] [ROOT.GetAOntNP] une longue tradition d'infanterie de marine, mais depuis la fin de la guerre du Pacifique, seules des unités d'artillerie côtière subsistent. En les transformant en un corps de marine expéditionnaire, la nation [ROOT.GetAdjFS] sera à nouveau en mesure de projeter sa puissance à l'étranger, comme elle l'a fait au XIXe siècle."
 SMB_special_forces_option_3_default: "Étendre la branche de l'armée de l'air"
 SMB_special_forces_option_3_default_desc: "L'armée de l'air étant l'un de nos points forts actuels, il serait plus qu'avantageux de la mettre à profit en lui offrant la possibilité de posséder sa propre branche militaire, composée de parachutistes chevronnés ayant suivi un entraînement d'élite."
 SMB_special_forces_option_1_continuation_default: "Programmes de formation de rangers"
 SMB_special_forces_option_1_continuation_default_desc: "Pour soutenir notre infanterie de montagne, nous devrions recruter des Rangers, des soldats spécialisés dans la reconnaissance et l'attaque non seulement dans les régions montagneuses, mais aussi dans les forêts et les jungles d'Amérique du Sud."
 SMB_special_forces_option_2_continuation_default: "Soutien aux marins"
 SMB_special_forces_option_2_continuation_default_desc: "Pour que nos marins puissent agir en pleine capacité et avec efficacité, nous devrions envisager de développer des technologies de soutien, telles que des véhicules de débarquement ou de meilleures techniques de distribution du ravitaillement lors de l'arrivée sur les côtes."
 SMB_special_forces_option_3_continuation_default: "Soutien aux parachutistes"
 SMB_special_forces_option_3_continuation_default_desc: "Afin que nos parachutistes possèdent toutes les chances de réussir leurs sauts, nous devrions envisager de développer des technologies qui contribuent à accroître leur capacité de survie, qu'il s'agisse d'armures largables ou de caisses de ravitaillement camouflées."
 SMB_air_defense_default: "Défense aérienne"
 SMB_air_defense_default_desc: "Maintenant que nos rivaux ont montré leur vrai visage en développant leurs propres armes aériennes, nous devons préparer notre réplique. Commençons par ordonner la construction et le déploiement de canons antiaériens sur-le-champ."
 SMB_air_force_default: "Armer les Fuerzas Aéreas"
 SMB_air_force_default_desc: "Beaucoup affirment que nous avons pris un retard conséquent dans le domaine aérien, puisque nous n'avons même pas amorcé le développement d'une force aérienne moderne. Nous devons donc travailler dur pour y remédier en construisant de nouveaux hangars et de nouvelles infrastructures, ainsi qu'en formant de nouveaux pilotes."
 SMB_air_academy_default: "Fonder une académie de l'air décente"
 SMB_air_academy_default_desc: "Les soldats de l'armée de terre ne sont pas les seuls à nécessiter une formation adéquate. Nos pilotes, malgré leur enthousiasme, n'ont pas la formation professionnelle nécessaire pour exceller dans les combats aériens. Pour pallier ce manque, nous devrions agrandir l'académie militaire afin d'y inclure davantage de cours destinés à l'armée de l'air."
 SMB_construct_air_bases_default: "Construire de nouvelles bases aériennes"
 SMB_construct_air_bases_default_desc: "Outre la nécessité de disposer de pilotes professionnels, bien formés et motivés, il nous manque également un autre élément essentiel à toute grande force aérienne, à savoir des aérodromes. Nous en possédons quelques-uns, mais ils ne seront pas suffisants si nous voulons développer l'armée de l'air à un niveau redoutable."
 SMB_domestic_designs_default: "Plans domestiques"
 SMB_domestic_designs_default_desc: "Il serait préférable de concevoir nos propres plans et modèles d'avions, étant donné que les autres pays ne sont pas dignes de confiance pour produire des avions adaptés à nos pilotes."
 SMB_license_designs_default: "Modèles étrangers sous licence"
 SMB_license_designs_default_desc: "La recherche et le développement de nos propres avions demandent trop de temps et d'efforts. C'est pourquoi nous devrions plutôt autoriser l'importation de matériel étranger et nous contenter de les produire ici, sur le territoire [ROOT.GetAdjMS]."
 SMB_purchase_aircraft_default: "Acheter des avions étrangers"
 SMB_purchase_aircraft_default_desc: "Notre armée de l'air a décidé qu'il serait beaucoup trop coûteux et chronophage de développer et de produire nos propres avions. Elle préconise plutôt l'achat de matériel étranger, une position que nous devrions adopter également."
 SMB_establish_aircraft_industry_default: "Industrie aéronautique domestique"
 SMB_establish_aircraft_industry_BRA: "Empresa Brasileira de Aeronáutica"
 SMB_establish_aircraft_industry_default_desc: "Il est évident que si nous voulons maintenir notre productivité aussi élevée que possible, nous devons établir une industrie aéronautique à grande échelle à l'intérieur de nos frontières."
 SMB_flying_fortress_default: "Forteresses volantes"
 SMB_flying_fortress_default_desc: "La seule façon d'utiliser correctement une force aérienne est de lui ordonner de bombarder l'ennemi jusqu'à ce qu'il n'en reste plus rien. Nous devrions donc construire de grands avions capables de transporter plus d'explosifs que de raison."
 SMB_tactical_air_force_default: "Armée de l'air tactique"
 SMB_tactical_air_force_default_desc: "L'armée de l'air sert avant tout à soutenir les forces terrestres, mais aussi à accomplir une multitude de tâches plus complexes que l'armée de terre seule ne peut pas réaliser. C'est là le but véritable d'une force aérienne remarquable."
 SMB_nimble_air_force_default: "Armée de l'air agile"
 SMB_nimble_air_force_default_desc: "Les avions devraient être capables de déjouer l'aviation ennemie, tout comme les canons antiaériens et les navires de guerre. L'armée de l'air doit compter des appareils plus petits, capables de livrer bataille et de bombarder de manière efficace, jamais trop lourds pour manœuvrer rapidement."
 SMB_strategic_bombing_default: "Priorité aux bombardements stratégiques"
 SMB_strategic_bombing_default_desc: "On gagne une guerre en vainquant l'ennemi au combat, mais surtout en paralysant son économie et son industrie. C'est pourquoi les bombardements stratégiques ont pour vocation de devenir notre objectif numéro un en temps de guerre."
 SMB_army_support_default: "Soutien de l'armée"
 SMB_army_support_default_desc: "L'armée n'a aucune chance de l'emporter si les bombes pleuvent sans cesse du ciel. C'est pourquoi nous comptons sur nos forces aériennes pour la défendre contre de tels actes, mais aussi pour faire subir la même chose à nos adversaires."
 SMB_winning_the_air_war_default: "Dominer la guerre aérienne"
 SMB_winning_the_air_war_default_desc: "Si le soutien au sol et le bombardement naval sont tous deux importants, il faut garder à l'esprit que ces tactiques ne valent rien si l'on ne contrôle pas les cieux. Par conséquent, notre force aérienne doit chercher à dominer le ciel autant que possible."
 SMB_naval_support_default: "Priorité au soutien naval"
 SMB_naval_support_default_desc: "L'objectif principal de nos avions est de nous aider à percer une brèche et à protéger nos flottes et nos convois civils. Il est primordial de concevoir des avions en tenant compte de leur rôle de soutien naval et de patrouille tout en veillant à ce qu'ils puissent échapper aux canons anti-aériens embarqués."
 SMB_air_modifier_boost_1_default: "Spécialisation dans le soutien au sol"
 SMB_air_modifier_boost_1_default_desc: "Il est capital de s'assurer que l'infanterie peut toujours atteindre son objectif, et pour cette raison, il est tout aussi important d'ordonner à l'armée de l'air de lui apporter son aide, que ce soit par un soutien aérien direct ou par des bombardements derrière les lignes ennemies."
 SMB_air_modifier_boost_2_default: "Développement de cellules avancées"
 SMB_air_modifier_boost_2_default_desc: "Si nous voulons que nos avions s'en sortent lors d'un contact avec l'ennemi, il faut naturellement qu'ils évitent autant de tirs que possible, mais surtout qu'ils puissent survivre à quelques dégâts afin de parcourir la distance nécessaire pour rentrer se faire réparer. C'est pourquoi nous devons développer de meilleurs châssis et moteurs pour nos avions, afin que les pilotes restent en sécurité quoi qu'il arrive."
 SMB_air_doctrine_default: "Doctrines avancées"
 SMB_air_doctrine_default_desc: "Il est évident que sans tactique décente, même les meilleurs pilotes dotés d'avions de pointe ne peuvent s'imposer au combat. La guerre est donc une question de planification, de stratégie et d'optimisation des forces individuelles de la nation. Nous devrions donc nous pencher sur l'élaboration de nouvelles doctrines à présenter à notre armée de l'air."
 SMB_aircraft_carriers_default: "Porte-avions"
 SMB_joint_operative_command_default: "Commandement d'opérations conjointes"
 SMB_joint_operative_command_default_desc: "Maintenant que notre armée est correctement développée et que notre force aérienne est sur de bonnes bases, il est temps de créer une coordination et une coopération entre ces deux branches de l'armée. Pour ce faire, nous allons créer un commandement opérationnel conjoint composé de commandants issus de chaque domaine."
 SMB_war_planning_office_default: "Comité à la planification de guerre"
 SMB_war_planning_office_default_desc: "Nous devons veiller à ce que notre armée reçoive des plans et des ordres bien conçus, afin de ne pas prendre de retard dans la guerre de l'information et d'éviter tout renseignement obsolète qui conduirait nos hommes vers une embuscade, voire la mort. Nous devrions donc créer un comité à la planification de la guerre pour mieux coordonner ces efforts."
 SMB_women_in_aviation_default: "Des femmes dans l'aviation"
 SMB_women_in_aviation_default_desc: "Bien qu'elles soient rarement traitées à leur juste valeur, les femmes ont toujours joué un rôle important dans la société. L'heure est venue pour elles de s'affirmer en s'appropriant des tâches jusqu'alors considérées réservées aux hommes : à elles de se lancer dans la production et le pilotage de nos avions."
 SMB_navy_default: "Marine"
 SMB_naval_academy_default: "Renforcer l'académie navale"
 SMB_construct_naval_bases_default: "Construire de nouvelles bases navales"
 SMB_naval_foreign_advisors_default: "Inviter des conseillers de la marine"
 SMB_purchase_destroyers_and_subs_default: "Acheter des destroyers et des sous-marins"
 SMB_reescalate_the_naval_arms_race_default: "Relancer la course aux armements maritimes"
 SMB_blue_water_fleet_default: "Flotte de haute-mer"
 SMB_coastal_fleet_default: "Flotte littorale"
 SMB_purchase_cruisers_and_dreadnoughts_default: "Acheter des croiseurs et des dreadnoughts"
 SMB_minelaying_default: "Améliorer le largage de mines"
 SMB_escort_fleet_default: "Flotte d'escorte"
 SMB_raiding_fleet_default: "Flotte de raid"
 SMB_degaussing_default: "Démagnétisation"
 SMB_naval_invasion_default: "Invasion navale"
 SMB_cruiser_subs_default: "Croiseurs sous-marins"
 SMB_midget_subs_default: "Sous-marins de poche"
 SMB_expand_repair_yards_default: "Agrandir les chantiers navals de réparation"
 SMB_enlarge_naval_facilities_default: "Agrandir les bases navales"
 SMB_merchant_marine_default: "Marine marchande puissante"
 SMB_fortification_effort_default: "Construction de fortifications"
 SMB_navy_BRA: "Marinha do Brasil"
 SMB_navy_ARG: "Armada de Argentina"
 SMB_navy_CHL: "Armada de Chile"
 SMB_army_BRA: "Exército Brasileiro"
 SMB_army_ARG: "Ejército Argentino"
 SMB_army_CHL: "Ejército de Chile"
 SMB_air_force_ARG: "Fuerza Aérea Argentina"
 SMB_air_force_BRA: "Força Aérea Brasileira"
 SMB_air_force_CHL: "Fuerza Aérea de Chile"
 SMB_mountain_guns: "Investir dans les canons de montagne"
 SMB_mountain_guns_desc: "Notre armée a constaté que l'artillerie, bien que très puissante, est quasiment inutilisable sur les terrains montagneux du Chili. C'est pourquoi elle a passé commande de canons de montagne, conçus pour être plus facilement utilisables dans les reliefs, afin de préserver notre avantage tactique géographique."
 SMB_tierra_del_fuego_training: "Entraînement dans la Terre de Feu"
 SMB_tierra_del_fuego_training_desc: "Nos soldats doivent suivre un entraînement rigoureux si nous voulons qu'ils tiennent dans le froid antarctique et dans les montagnes. Nous devons donc mettre en place des camps d'entraînement pour les troupes dans la Terre de Feu, afin qu'elles puissent mieux s'acclimater aux basses températures."
 SMB_atacama_training: "Entraînement dans le désert d'Atacama"
 SMB_atacama_training_desc: "Nos soldats doivent suivre un entraînement rigoureux si nous voulons qu'ils tiennent sous la chaleur tropicale et dans les déserts. Nous devons donc mettre en place des camps d'entraînement pour les troupes dans le désert d'Atacama, afin qu'elles puissent mieux s'acclimater aux températures extrêmes."
 SMB_a_land_of_mountains: "Un pays de montagnes"
 SMB_a_land_of_mountains_desc: "Les [ROOT.GetHabitants] ont toujours eu l'habitude d'utiliser le terrain montagneux à leur avantage lors des combats, une habitude que nous n'abandonnerons pas de sitôt. Nous sommes un peuple des hauteurs, et notre expertise nous aidera à vaincre tous les oppresseurs qui oseront s'opposer à nous."
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "Notre marine a végété depuis la Grande Guerre, à tel point qu'un grand nombre de nos navires ne sont plus adaptés à leur fonction. Il est temps d'investir dans la flotte et de lancer un vaste programme de modernisation."
 SMB_CHL_navy_desc: "Bien que notre flotte soit issue d'une longue et fière tradition, son prestige demeure gravement endommagé depuis la mutinerie navale de 1931. Pour restaurer la confiance du peuple en sa marine, nous devons investir dans l'Armada de Chile."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_academy_default_desc: "Se contenter de produire et entretenir des navires ne suffit pas pour disposer d'une flotte. Nous avons besoin d'officiers et de spécialistes bien formés pour tirer parti de tous ces efforts en mer. Il nous faut donc une académie navale [ROOT.GetAdjFS] pour instruire la prochaine génération d'officiers de marine."
 SMB_naval_academy_CHL_desc: "Notre Escuela Naval forme depuis toujours des officiers de marine compétents, mais il est primordial de poursuivre les investissements afin de préparer nos amiraux et nos capitaines à la guerre navale moderne."
 SMB_construct_naval_bases_desc: "Nos installations navales sont vétustes, elles ont désespérément besoin de modernisation. En investissant dans ces infrastructures, nous serons en mesure de construire et de soutenir des moyens maritimes beaucoup plus performants."
 SMB_naval_foreign_advisors_desc: "Nos officiers de marine n'ont guère eu l'occasion de mettre leurs capacités à l'épreuve du combat ces derniers temps. Il serait judicieux d'inviter des officiers de marine étrangers à former nos propres officiers aux tactiques navales modernes."
 SMB_reescalate_the_naval_arms_race_desc: "Bien que nous n'ayons pas d'accord formel avec nos voisins sur la taille de nos flottes, nous nous sommes abstenus de tout développement majeur depuis la Grande Guerre. Cependant, la guerre se profile de nouveau à l'horizon et il serait préférable de prendre une longueur d'avance sur nos voisins en organisant immédiatement le réarmement."
 SMB_blue_water_fleet_desc: "Projeter sa puissance navale est essentiel à toute nation qui aspire à rejoindre les rangs des grandes puissances ou à maintenir une forte dissuasion contre des ennemis potentiels. Nous devons donc veiller à ce que notre marine dispose du matériel et de la formation nécessaires pour opérer efficacement, même lorsqu'elle est éloignée de ses ports d'attache."
 SMB_coastal_fleet_desc: "Nous ne cherchons pas à nous battre à travers le monde. L'objectif principal de notre flotte devrait se focaliser sur la protection de nos côtes pour empêcher tout débarquement ennemi."
 SMB_purchase_cruisers_and_dreadnoughts_desc: "Même si notre puissance industrielle continue de croître, le temps ne joue pas en notre faveur. Pour renforcer notre marine de manière adéquate, nous avons besoin d'un surplus de navires capitaux le plus rapidement possible. C'est pourquoi nous comptons demander aux grandes puissances si elles sont disposées à vendre leurs dreadnoughts et croiseurs mis au rancart."
 SMB_minelaying_desc: "Maintenir un nombre suffisant de navires pour défendre en permanence notre vaste littoral peut s'avérer extrêmement coûteux. Les mines offrent une solution moins onéreuse, mais tout aussi dissuasive ou capable de ralentir les forces ennemies jusqu'à l'arrivée de la flotte."
 SMB_escort_fleet_desc: "L'époque des grandes flottes de combat est révolue. La guerre navale moderne exige des compositions de navires plus petits escortant un nombre limité de navires capitaux. La marine doit donc réorienter ses plans pour tenir compte de ces tactiques."
 SMB_raiding_fleet_desc: "Les lignes d'approvisionnement naval sont un élément essentiel au bon fonctionnement de toute économie. Nous pourrions perturber ces lignes avec notre flotte pour mettre à genoux même les nations les plus puissantes."
 SMB_degaussing_desc: "Nous devons lancer la démagnétisation des coques de nos navires afin de réduire leur signature magnétique et leur profil électronique. Ainsi, ils seraient protégés des mines marines."
 SMB_naval_invasion_desc: "Lors d'un conflit avec une nation ennemie, un débarquement côtier est presque indispensable. Afin de maximiser notre capacité à mener de telles opérations, nous devons amorcer l'entraînement de l'armée et de la marine dans le cadre d'exercices conjoints."
 SMB_cruiser_subs_desc: "Les océans Atlantique et Pacifique sont vastes et requièrent des sous-marins fiables, capables d'opérer de manière autonome sur de longues périodes. Nous devons donc investir dans le développement de nos propres croiseurs sous-marins."
 SMB_midget_subs_desc: "Déployer des sous-marins autonomes dans l'immensité des océans serait une entreprise infructueuse. Nous pouvons optimiser les dépenses en construisant des appareils plus compacts qui opèrent dans les eaux peu profondes de notre littoral."
 SMB_expand_repair_yards_desc: "Même les navires les plus robustes dotés des équipages les plus efficaces ont besoin un moment ou un autre de réparations avant de reprendre du service. Nous devrions investir dans nos chantiers navals de réparation afin d'assurer des révisions aussi rapides que possible."
 SMB_enlarge_naval_facilities_desc: "L'évolution récente de la situation mondiale démontre clairement qu'il faut développer notre marine si nous voulons maintenir une flotte adéquate. La première étape consiste à agrandir nos installations navales existantes."
 SMB_merchant_marine_desc: "Le transport de ressources par voie maritime est vital pour la sécurité nationale de nombreuses nations, la nôtre ne faisant pas exception. C'est pourquoi nous devrions mettre en place une flotte de marine marchande professionnelle capable de soutenir notre armée en temps de crise."
 SMB_aircraft_carriers_desc: "Pour éviter d'être distancés par nos adversaires, nous devons intégrer des avions dans notre marine. Pour ce faire, nous devons produire nos propres porte-avions. Nous pourrions accélérer la production en recyclant les coques de nos plus grands navires obsolètes."
 SMB_fortification_effort_desc: "Si la marine et l'aviation sont nos principaux moyens d'empêcher les forces ennemies d'atteindre nos côtes, nous devons néanmoins conserver une série de fortifications côtières robustes comme dernière ligne de défense contre tout envahisseur potentiel."
