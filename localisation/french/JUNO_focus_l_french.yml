 CHL_high_quality_nitrate: "Nitrate de haute qualité"
 CHL_high_quality_nitrate_desc: "Même si notre industrie est loin d'être la plus forte, un autre élément nous distingue des autres : notre abondance de nitrate. Une grande partie de la production mondiale se trouve au sein de nos frontières. Ainsi, nous avons l'assurance de posséder le nitrate de la plus haute qualité, tandis que nous vendons au reste du monde la récolte moins raffinée."
 CHL_contract_efe: "Signer avec la EFE"
 CHL_contract_efe_desc: "L'Empresa de los Ferrocarriles del Estado gère actuellement nos systèmes ferroviaires. En assurant un contrôle plus direct sur eux, nous aurons la garantie que leurs ressources soient investies dans nos priorités."
 CHL_public_works: "Projets de travaux publics"
 CHL_public_works_desc: "Depuis que le grand krach a entraîné la fermeture des frontières américaines et l'arrêt de leurs exportations, et notre économie, comme notre peuple, s'est désagrégée. Pour nous remettre de ce désastre du mieux possible, nous devrions soutenir des opérations de travaux publics à grande échelle, semblables au New Deal américain, afin que nos concitoyens retrouvent du travail et que l'économie reprenne son essor."
 CHL_dissolve_covensa: "Dissoudre la COVENSA"
 CHL_dissolve_covensa_desc: "La création de la société de distribution de ressources internes COVENSA est une erreur, nous le savons tous. La seule solution pour résoudre nos problèmes économiques est de relancer nos exportations à grande échelle, et pour ce faire, nous devons liquider et réformer l'entreprise pour qu'elle ressemble davantage à son ancêtre, la COSACH."
 CHL_issue_bonds: "Encourager l'achat d'obligations"
 CHL_issue_bonds_desc: "En raison de la récente crise économique, nos concitoyens sont actuellement très réticents à l'idée d'investir leur capital, ralentissant ainsi toute l'économie nationale. En encourageant nos concitoyens à acheter des obligations émises par l'État, et en leur promettant un réinvestissement massif dans le pays, nous pourrons rétablir la force [CHL.GetAdjFS] plus rapidement."
 CHL_expand_the_forestry: "Développer la sylviculture"
 CHL_expand_the_forestry_desc: "Les régions centrales du pays, en particulier l'Araucanie, regorgent de bois. Bien que certains s'opposent à l'expansion de l'industrie dans ces régions, il s'agit là d'une nécessité si nous voulons que notre pays connaisse un jour la sécurité économique. L'exploitation du bois et le défrichage des terres constituent le moyen le plus rapide d'y parvenir."
 CHL_expand_the_forestry_decision_tt: "Donne accès aux décisions permettant de §Ydévelopper la sylviculture§! en §Y[950.GetName]§! et §Y[279.GetName]§!.\n"
 CHL_government_mandated_contracts: "Contrats subventionnés par le gouvernement"
 CHL_government_mandated_contracts_desc: "Afin d'inciter davantage de personnes à apporter leur contribution en travaillant, nous devrions subventionner les contrats industriels et payer nous-mêmes une partie des salaires. De cette manière, les entreprises embaucheront plus aisément, les ouvriers gagneront en pouvoir d'achat et plus d'argent sera réinjecté dans l'économie."
 CHL_we_must_dig_deeper: "Toujours plus loin"
 CHL_we_must_dig_deeper_desc: "On ne creuse jamais trop profond, même si certains tunnels que l'on creuse passent sous nos villes et endommagent légèrement leurs fondations. Si nous voulons restaurer notre économie par l'exportation, nous devons prendre des risques au plus vite, afin d'exploiter le maximum de nos mines."
 CHL_establish_trade_relationships: "Établir des relations commerciales de confiance"
 CHL_establish_trade_relationships_desc: "Pour que le commerce soit fructueux, il ne suffit pas seulement de disposer des ressources recherchées. Nous avons également besoin de partenaires commerciaux en qui avoir confiance, qui ne proposeront pas de contrats achetant notre main-d'œuvre et nos ressources naturelles au rabais. À ce titre, nous devrions nous rapprocher de nos frères et sœurs des Amériques, afin de commercer avec des voisins que nous connaissons."
 CHL_international_loans: "Emprunts internationaux"
 CHL_international_loans_desc: "Notre ancien président, Carlos Ibáñez del Campo, a tenté de résoudre la crise économique en recourant à des emprunts auprès de puissances étrangères et en investissant l'argent dans l'État, dans l'espoir de produire suffisamment de valeur ajoutée pour les rembourser plus tard, et cette stratégie a été en partie couronnée de succès. Nous devrions suivre ses pas et tenter de reproduire l'exploit une fois de plus."
 CHL_CHL_international_loans_tt: "Donne accès aux décisions permettant de §Yfaire des emprunts§! auprès de puissances étrangères afin de renforcer l'économie"
 CHL_connect_the_northern_railways: "Relier le réseau ferré du nord"
 CHL_connect_the_northern_railways_desc: "Les chemins de fer et les routes au nord, en particulier dans la région d'Arica, ne possèdent pratiquement aucune liaison avec le reste de nos infrastructures. Il faut donc améliorer le réseau général de ces régions septentrionales."
 CHL_expand_southern_infrastructure: "Agrandir les infrastructures du sud"
 CHL_expand_southern_infrastructure_desc: "Aujourd'hui, il y a peu d'infrastructures et aucune ligne de chemin de fer dans l'extrême sud du Chili. Nous devons donc déployer de grands efforts pour relier les villes portuaires du Sud, Punta Arenas et Punta Delgada, à nos lignes ferroviaires."
 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"
 CHL_devalue_the_peso_peso: "Dévaluer le peso"
 CHL_devalue_the_peso_peso_desc: "Alors que la majorité des nations ont autorisé la dévaluation de leur monnaie pour redresser leur économie, nous avons toujours refusé d'y avoir recours. Par conséquent, notre économie est au plus bas. Si nous voulons rattraper notre retard, il faut mettre en place la dévaluation au plus vite, même si la décision est impopulaire."
 CHL_devalue_the_peso_franc: "Dévaluer le franc"
 CHL_devalue_the_peso_franc_desc: "Alors que la majorité des nations ont autorisé la dévaluation de leur monnaie pour redresser leur économie, nous avons toujours refusé d'y avoir recours. Par conséquent, notre économie est au plus bas. Si nous voulons rattraper notre retard, il faut mettre en place la dévaluation au plus vite, même si la décision est impopulaire."
 CHL_utlilize_famae: "S'appuyer sur FAMAE"
 CHL_utlilize_famae_desc: "Notre industrie de l'armement dépend actuellement d'achats internationaux et de quelques fusils fabriqués localement. Si nous voulons augmenter notre production militaire, nous devons avoir à nos côtés un fabricant d'armes contrôlé par l'État, tel que Fábricas y Maestranzas del Ejército, une entreprise vieille de plusieurs siècles qui a cruellement besoin d'être modernisée."
 CHL_they_shall_not_pass: "Ils ne passeront pas"
 CHL_they_shall_not_pass_desc: "Notre pays est menacé non seulement par nos vieux ennemis de la guerre du Pacifique, mais aussi par notre vaste voisin, l'Argentine, avec lequel nous partageons une frontière vertigineuse. Si nous voulons tenir une chance, même infime, de nous défendre contre eux, il faut les coincer dans les montagnes. Ils ne passeront pas ! Jamais nous ne nous rendrons !"
 CHL_domestic_production_of_the_willys_mb: "Production nationale de la Willys MB"
 CHL_domestic_production_of_the_willys_mb_desc: "Dans notre pays, nous sommes capables de produire de nombreuses armes légères et leurs munitions. En revanche, nous ne possédons pas l'expertise nécessaire pour produire des véhicules motorisés blindés. La solution serait d'acheter des voitures à tous ceux qui sont disposés à nous les céder et de copier leur conception."
 CHL_strengthen_the_central_bank: "Renforcer la banque centrale"
 CHL_strengthen_the_central_bank_desc: "Afin d'assurer une véritable amélioration de notre économie et non pas seulement une façade, nous devrions renforcer la Banco Central de Chile, fondée par le président Arturo Alessandri. Nous lui accorderons plus de pouvoir et de libre arbitre, dans l'espoir qu'elle nous aide à long terme."
 CHL_expand_the_naval_arsenal: "Développer l'arsenal naval"
 CHL_expand_the_naval_arsenal_desc: "L'Arsenales de Marina représente notre constructeur naval de confiance. C'est grâce à cette société que notre flotte est aussi bien entretenue depuis toutes ces années, mieux entretenue même que celle de n'importe quel autre pays d'Amérique du Sud. Nous pourrions peut-être augmenter leur financement en prévision de la guerre."
 CHL_fortify_the_coastlines: "Fortifier le littoral"
 CHL_fortify_the_coastlines_desc: "Nos côtes sont interminables, probablement les plus longues du monde comparé à la taille du pays. Ainsi, si nous venions à perdre la guerre navale, notre pays tout entier serait vulnérable et ouvert aux offensives provenant de la mer. Nous devons donc construire de grands complexes capables de repousser tout débarquement !"
 CHL_invest_in_shipping: "Investir dans le transport maritime"
 CHL_invest_in_shipping_desc: "Les mers ne sont pas faites uniquement pour les conflits armés. Notre pays dépend en grande partie du commerce et bon nombre de nos régions se trouvent au large, comme Rapa Nui. Nous devrions développer la marine marchande et investir des fonds dans l'expansion de l'industrie du transport maritime."
 CHL_advancements_in_telecommunications: "Moderniser les télécommunications"
 CHL_advancements_in_telecommunications_desc: "Nos chercheurs scientifiques ont commencé le développement de techniques améliorées pour les radios, mais aussi pour les télévisions. Grâce à ces percées, nous pouvons communiquer plus facilement avec les populations et les chercheurs eux-mêmes peuvent accélérer leurs recherches en transmettant des informations aux départements éloignés des laboratoires scientifiques du pays."
 CHL_protect_the_easter_island_tt: "Nous obtiendrons un §Ybut de guerre d'assujettissement§! contre : §Y[JAP.GetName]§!, §Y[NZL.GetName]§! ou §Y[AST.GetName]§! s'ils sont §Yfascistes§! ou §Ynon-alignés§!"
 CHL_upgrade_central_bank_tt: "Améliore la §YBanco Central de Chile§! comme suit : \n$MODIFIER_CONSUMER_GOODS_FACTOR$ : §Y-10%§!"
 right_wing_tt: "Un président de §Ydroite§! prend le pouvoir"
 left_wing_tt: "Un président de §Ygauche§! prend le pouvoir"
 propping_up_gustavo_ross_tt: "Lorsque §YGustavo Ross§! devient président du Chili, gagnez §G+75§! de poids politique, §G+5%§! de stabilité et donnez-lui le trait §YCamarade du peuple§! qui accorde : §G+2%§! de vit. de développement de l'accommodement, §G+25%§! de défense contre la dérive idéologique et §G+10%§! de stabilité."
 CHL_has_idea_near_anarchy: "N'a pas encore complètement supprimé l'esprit national §Y$idea_CHL_near_anarchic_society$§!"
 CHL_not_has_idea_near_anarchy: "A complètement supprimé l'esprit national §Y$idea_CHL_near_anarchic_society$§!"
 CHL_found_national_steelworks_tt: "Donne accès à la décision §Y$CHL_expand_araucanian_steelworks_decision$§! pour obtenir plus d'§Yacier§! à §Y[950.GetName]§!"
 denounced_catholicism: "Catholicisme dénoncé"
 embraced_catholicism: "Catholicisme adopté"
 CHL_dispute_over_tierra_del_fuego_tt: "Peut provoquer la §Rguerre§! avec le propriétaire de la Terre de Feu"
 CHL_reapproach_america_tt: "Donne accès aux décisions permettant d'§Yacheter de l'armement§! aux §YÉtats-Unis d'Amérique§!"
 CHL_mapuche_reconcilliation_campaigns_tt: "Donne accès aux décisions pour §Gatténuer§! et §Grésoudre§! le §Yconflit mapuche§!"
 CHL_use_the_fascist_movement_tt: "L'insurrection des Nacistas va entraîner une §Rguerre civile§! de faible envergure !"
 CHL_suppress_the_nacistas_tt: "L'insurrection des Nacistas va être §Gfragilisée§!"
 CHL_endorse_the_constitution: "Adopter la Constitution de 1925"
 CHL_endorse_the_constitution_desc: "Dans les années 20, nous avons subi une crise sociale et économique dévastatrice qui a entraîné la chute de la classe dirigeante de l'époque et la montée en puissance d'un gouvernement dirigé par Arturo Alessandri. En 1924, ce dernier a été renversé par un coup d'État, mais il a été rappelé en 1925, où il a mis à profit sa présidence pour rédiger une nouvelle constitution destinée à remplacer celle de 1833. Nous devrions suivre les conseils du père fondateur du Chili nouveau."
 CHL_cooperation_with_the_falange: "Coopérer avec la Phalange nationale"
 CHL_cooperation_with_the_falange_desc: "La Phalange nationale est un parti chrétien-démocrate fondé en 1935 et composé principalement de catholiques progressistes et réformistes. Leurs politiques étant très proches des nôtres, il ne devrait pas être difficile de les inviter au sein de notre gouvernement."
 CHL_denounce_the_anarchy: "Dénoncer l'état d'anarchie imminente"
 CHL_denounce_the_anarchy_desc: "L'anarchie provoquée par le krach de Wall Street n'a toujours pas été résolue. C'est un aveu de faiblesse révélateur, inhérent au gouvernement actuel et à ses idéaux libéraux passifs. Nous devons nous élever publiquement contre lui et convaincre la population qu'en se ralliant à nous, l'avenir lui appartient."
 CHL_look_to_tradition: "Se tourner vers la tradition"
 CHL_look_to_tradition_desc: "Malgré son quart d'heure de gloire, Arturo Alessandri n'a encore résolu aucun des problèmes majeurs qui pèsent sur la nation. Nous devons nous détacher du libéralisme pour nous tourner plutôt vers les bonnes vieilles valeurs sur lesquelles nous nous appuyions autrefois."
 CHL_impose_new_taxes: "Créer de nouveaux impôts"
 CHL_impose_new_taxes_desc: "Après les nombreux efforts déployés pour remettre le pays sur pieds, nos coffres sont pratiquement vides. Pour y remédier, nous pourrions imposer de nouveaux impôts sur le revenu à la population. Il se peut qu'elle ne les apprécie pas au début, mais donnez-lui un peu de temps et elle fera avec. Quant à nous, nous aurons reconstitué nos fonds."
 CHL_1938_chilean_presidential_election: "Elección Presidencial de Chile de 1938"
 CHL_1938_chilean_presidential_election_desc: "L'élection présidentielle de 1938 est imminente et le pays doit choisir son dirigeant parmi quatre candidats principaux. À gauche, nous avons Pedro Aguirre Cerda et le Front populaire, à droite, Carlos Ibáñez del Campo et l'Alianza Popular Libertadora, au centre, Gustavo Ross et les libéraux, et encore plus à gauche, Elías Lafertte Gaviño et les communistes. Qui l'emportera ?"
 CHL_1938_chilean_presidential_election_tt: "Lorsque l'§Yélection présidentielle§! aura lieu fin §Yoctobre 1938§!, cette priorité sera automatiquement atteinte"
 CHL_construct_new_hydroelectric_stations: "Construire de nouvelles centrales hydroélectriques"
 CHL_construct_new_hydroelectric_stations_desc: "La région de l'Araucanie est riche en ressources naturelles de toutes sortes, notamment en lacs et en chutes d'eau, ce qui n'est pas du goût des indigènes mapuches. Nous pourrions utiliser toute cette eau pour construire des centrales hydroélectriques, au risque de déranger les habitants de la région."
 CHL_policies_of_arturo_alessandri: "La politique, selon Arturo Alessandri"
 CHL_policies_of_arturo_alessandri_desc: "La politique d'Alessandri est tentaculaire. Comble du bonheur, son dernier mandat n'est même pas encore terminé. Il a infiniment contribué à la nation et il a encore le pouvoir de l'aider davantage. Il est sans conteste le dernier père du Chili."
 CHL_suppress_the_nacistas: "Réprimer les Nacistas"
 CHL_suppress_the_nacistas_desc: "Le Movimiento Nacional-Socialista est en branle depuis quelque temps et il est évident qu'il tentera quelque chose dans un avenir proche. Nous devons rester vigilants et réprimer toute dissidence qui pourrait se manifester."
 CHL_use_the_fascist_movement: "Utiliser le mouvement fasciste"
 CHL_use_the_fascist_movement_desc: "Bien qu'il soit évident que les fascistes fomentent quelque chose, il ne faut pas oublier qu'ils possèdent de nombreux membres haut placés qui pourraient s'avérer utiles à notre gouvernement. Nous devrions donc approcher certains d'entre eux dans le secret et tenter de les utiliser, du moins jusqu'à ce qu'ils décident de tenter quelque chose."
 CHL_reestablish_the_republican_guard: "Rétablir la garde républicaine"
 CHL_reestablish_the_republican_guard_desc: "Maintenant que nous sommes de nouveau attaqués, il faut reformer la garde républicaine afin de lutter contre la menace capitale qui nous traque. Aux armes, citoyens, battez-vous pour votre république !"
 CHL_volunteers_to_the_republicans: "Sauver volontairement la république"
 CHL_volunteers_to_the_republicans_desc: "Nos frères espagnols sont actuellement aux prises avec les militaires qui souhaitent renverser le régime démocratique en place. Bien que l'idée d'une intervention ne soit pas forcément très populaire au Chili, elle pourrait démontrer notre force et notre volonté de défendre la démocratie."
 CHL_volunteers_to_the_republicans_tt: "@SPR la République espagnole existe"
 CHL_volunteers_to_the_republicans_tt_2: "@SPR la République espagnole n'a pas terminé §Y$SPR_regional_defense_council_of_aragon$§!"
 CHL_prop_up_gustavo_ross: "Soutenir Gustavo Ross"
 CHL_prop_up_gustavo_ross_desc: "Gustavo Ross est le principal disciple d'Arturo Alessandri et son favori pour remporter les prochaines élections présidentielles. Alessandri doit donc le faire savoir à l'opinion publique et tenter de l'ériger en son successeur spirituel à l'aide d'une vaste propagande."
 CHL_inflation_control_by_the_central_bank: "Contrôler l'inflation via la Banco Central de Chile"
 #CHL_inflation_control_by_the_central_bank_desc: "The Banco Central de Chile was founded by president Arturo Alessandri in 1925. We should task them with making sure that inflation stays on a level that is currently desired, so that the budget can be distributed as desired, and the populace be kept as happy as possible."
 CHL_inflation_control_by_the_central_bank_desc: "La Banco Central de Chile a été fondée par le président Arturo Alessandri en 1925. Nous devrions la charger de contrôler l'inflation afin de soutenir le développement économique à long terme du Chili et d'éviter ainsi une flambée des prix qui provoquerait de lourds dégâts économiques et politiques."
 CHL_construct_the_estadio_nacional: "Construire l'Estadio Nacional"
 CHL_construct_the_estadio_nacional_desc: "Le plus grand effort d'Alessandri pour restaurer l'économie et la confiance de la population a été de lancer des travaux publics, son chef-d'œuvre étant évidemment l'Estadio Nacional, un stade national grandiose consacré aux jeux sportifs, une vitrine inestimable de sa capacité à diriger la nation."
 CHL_establish_corfo: "Fonder la CORFO"
 CHL_establish_corfo_desc: "Nous devrions tenter de fonder une société responsable du développement industriel, de la distribution des ressources et des efforts de reconstruction. Pourquoi ne pas l'appeler la Corporación de Fomento de la Producción de Chile ?"
 CHL_work_towards_laissex_faire: "Instaurer le libéralisme économique"
 CHL_work_towards_laissex_faire_desc: "L'objectif ultime d'un gouvernement libéral est de parvenir à un libéralisme économique et, à ce titre, nous devons faire tout ce qui est en notre pouvoir pour l'atteindre."
 CHL_align_the_marxists: "S'aligner avec les marxistes"
 CHL_align_the_marxists_desc: "Nombreux sont ceux qui, dans notre pays, considèrent notre gouvernement faible, mais la plupart peuvent être facilement convaincus de se rallier au gouvernement si un président de gauche s'adressait à eux."
 CHL_low_cost_housing: "Logements à prix modéré"
 CHL_low_cost_housing_desc: "Notre pays compte d'innombrables foyers pauvres ou ayant tout quitté. Nous devrions faire tout notre possible pour soutenir ces âmes malheureuses qui demeurent des citoyens de notre nation. C'est pourquoi il faut mettre en place des organisations nationales du logement et faire de la politique gouvernementale une politique de construction de filets sociaux susceptibles de rattraper les nécessiteux qui passeraient entre les mailles."
 CHL_align_the_police: "S'aligner avec la police d'investigation"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_privatize_national_industries: "Privatiser des industries nationales"
 CHL_privatize_national_industries_desc: "Les industries nationales sont faibles et inefficaces. Nous devons faire en sorte de les confier à des groupes privés qui seront plus à même de gérer chaque complexe industriel local."
 CHL_strengthen_instituto_nacional: "Renforcer l'Instituto Nacional"
 CHL_strengthen_instituto_nacional_desc: "Fondé à l'époque de la Patria Vieja, l'Instituto Nacional doit être élargi et renforcé afin que les citoyens de notre nation puissent lire ce qu'ils doivent lire et que nous puissions progresser à un rythme qui profite à tous."
 CHL_enact_universal_suffrage: "Promulguer le suffrage universel"
 CHL_enact_universal_suffrage_desc: "Le droit de vote constitue la base de toute société démocratique, il est donc très regrettable que certains habitants de notre pays n'aient pas les mêmes droits de vote que d'autres. Nous devrions tendre vers l'égalité et accorder aux femmes du Chili la possibilité de voter dès que possible."
 CHL_host_spanish_refugees: "Accueillir des réfugiés espagnols"
 CHL_host_spanish_refugees_desc: "Nos frères espagnols ont combattu leurs amis et leurs familles. Cette lutte les a brisés mentalement. Maintenant que la guerre civile est terminée, beaucoup cherchent à fuir le régime actuel et comme nous portons nous-mêmes du sang espagnol, nous sommes les mieux placés pour accueillir les réfugiés."
 CHL_expand_the_investigations_police: "La Policía de Investigaciones de Chile"
 CHL_expand_the_investigations_police_desc: "La Policía de Investigaciones de Chile, fondée en 1933, est l'un des deux corps de police chiliens avec la police de force publique, les Carabineros de Chile. La police judiciaire divise ses secteurs d'enquête en fonction de l'affaire traitée, comptant avec elle plusieurs unités spécialisées d'enquête policière, chacune possédant ses propres inspecteurs."
 CHL_increase_presidential_powers: "Accroître les pouvoirs présidentiels"
 CHL_increase_presidential_powers_desc: "Le président devrait être le seul à diriger le pays, car un homme fort vaut mieux qu'un parlement fracturé et faible. Le président est le parlement, la participation politique de ses membres n'est donc pas nécessaire."
 CHL_reapproach_america: "Renouer les liens avec l'Amérique du Nord"
 CHL_reapproach_america_desc: "Les États-Unis ont rompu la majorité de nos liens lorsque la Grande Dépression a éclaté. D'ailleurs, nous n'avons toujours pas retrouvé la relation de l'époque. Le président et le Congrès devraient donc faire un effort conjoint pour rétablir rapidement le dialogue avec eux."
 CHL_return_to_the_parliamentary_era: "Retour à l'ère parlementaire"
 CHL_return_to_the_parliamentary_era_desc: "L'unique vérité universelle, c'est que le pouvoir corrompt et que le pouvoir absolu corrompt absolument. Nous devons donc veiller à ce que le Parlement détienne le plus grand poids possible afin d'éviter que l'avenir de notre nation repose entre les mains d'un président fou."
 CHL_development_inwards: "Se focaliser sur le développement intérieur"
 CHL_development_inwards_desc: "Nous devrions avoir pour politique de nous tenir à l'écart des affaires mondiales et de développer le pays lui-même, sans dépendre désespérément encore une fois des exportations."
 CHL_kickstart_the_arsenal_of_democracy: "Lancer l'arsenal de la démocratie"
 CHL_kickstart_the_arsenal_of_democracy_desc: "Tout porte à croire que nous nous retrouverons au cœur d'un grand conflit dans un avenir proche. Pour nous éviter un anéantissement total, nous devrions développer au plus vite nos groupes militaro-industriels."
 CHL_chilean_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_chilean_anti_communist_action_desc: "Les communistes représentent une menace pour notre nation aussi sérieuse qu'une autre : nous devons tout faire pour nous assurer qu'ils n'auront jamais l'occasion de déclencher la révolution qu'ils désirent tant."
 CHL_chilean_anti_communist_action_dem_version: "Agir contre le communisme chilien"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_organize_patriotic_leagues: "Organiser des ligues patriotiques"
 CHL_organize_patriotic_leagues_desc: "Les ligues patriotiques étaient autrefois des syndicats mafieux fascistes qui arpentaient les rues de Santiago et de Buenos Aires. Nous devrions tenter de les rétablir tout en veillant à ce qu'elles restent fidèles à notre gouvernement au lieu de travailler de manière indépendante comme elles le faisaient à l'époque."
 CHL_preemtively_strike_foreign_revolutionaries: "Frapper préventivement les révolutionnaires étrangers"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "Nous avons peut-être réussi à protéger notre nation contre la menace communiste en son sein, mais les menaces étrangères rôdent toujours. Nous devons les frapper avant qu'elles nous empoisonnent avec leur révolution."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "Gagne le §Ybut de guerre§! fantoche contre toutes les nations §Ycommunistes§! d'Amérique du Sud"
 CHL_law_of_permanent_defense_of_democracy: "La loi de défense permanente de la démocratie"
 CHL_law_of_permanent_defense_of_democracy_desc: "La menace communiste plane non seulement sur nous, mais sur le monde entier. Si nous voulons survivre à la guerre froide qui ne manquera pas de s'ensuivre, nous devons veiller à ce que les communistes ne puissent pas renverser notre régime et menacer notre peuple."
 CHL_law_of_permanent_defense: "Défense permanente"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "La nation [CHL.GetAdjFS] est un melting-pot d'autochtones et de migrants venus des quatre coins du monde. Avec une économie en pleine croissance et une abondance de ressources qui ne demandent qu'à être exploitées, il serait bénéfique d'encourager de nouveau tout individu à nous rejoindre et à adopter la nationalité [CHL.GetAdjFS]."
 CHL_socialist_youth: "L'organisation de la jeunesse socialiste"
 CHL_socialist_youth_desc: "De nombreux jeunes ont été radicalisés vers la gauche ou la droite. Les socialistes en particulier sont très actifs et ont à cœur de protéger leurs valeurs. Ils sont même prêts à se battre contre tous ceux qui menacent notre gouvernement."
 CHL_counter_operation_bolivar: "Lutter contre l'opération Bolívar"
 CHL_counter_operation_bolivar_desc: "L'Allemagne tente d'influencer les nations sud-américaines par l'espionnage et le sabotage dans le cadre de son ignoble opération Bolívar. Nous devons faire tout ce qui est en notre pouvoir pour contrecarrer les Allemands."
 CHL_strike_down_south_american_fascism: "Éradiquer le fascisme sud-américain"
 CHL_strike_down_south_american_fascism_desc: "Nombreux sont ceux en Amérique du Sud qui sont attirés par le fascisme, mais nous devons veiller à la sécurité de notre région, ce qui rend difficile la coexistence avec ces individus. Nous devons donc les neutraliser avant qu'ils ne songent à s'en prendre à nous."
 CHL_land_reforms: "Redistribution des terres"
 CHL_land_reforms_desc: "Le système de l'Hacienda - Inquilinaje est largement tombé en désuétude en plus de provoquer une grande division entre les classes sociales du pays. Nous devons redistribuer les terres des Hacendados et mettre fin une fois pour toutes à cette servitude d'un autre temps."
 CHL_support_the_democracies: "Soutenir les démocraties"
 CHL_support_the_democracies_desc: "Les démocraties d'Europe et d'Amérique sont en difficulté et il est de notre devoir, en tant que nation démocratique, de les aider à se dégager de cette menace par tous les moyens. Nous devons donc envoyer des Chiliens défendre les intérêts des autres démocraties."
 CHL_mapuche_reconcilliation_campaigns: "Lancer des campagnes de réconciliation avec les Mapuches"
 CHL_mapuche_reconcilliation_campaigns_desc: "Depuis la conquête de l'Araucanie au XIXe siècle, nos gouvernements ont malmené les Mapuches. Nous avons beaucoup à accomplir pour améliorer leur situation et faire en sorte qu'ils puissent vivre en paix avec leurs concitoyens chiliens."
 CHL_an_attempt_to_maintain_our_neutrality: "Tenter de maintenir notre neutralité"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "La plupart des nations engagées dans ce conflit mondial cherchent à nous entraîner dans une guerre faite de leurs querelles insignifiantes. Nous devons redoubler d'efforts et tenter de rester en dehors de leur bataille qui ne nous regarde absolument pas."
 CHL_embargo_strategies: "Stratégies d'embargo"
 CHL_embargo_strategies_desc: "Il y a d'autres moyens de soutenir nos camarades démocratiques que d'envoyer des soldats au combat : il a été prouvé par le passé que les mesures économiques peuvent être tout aussi puissantes. C'est pourquoi nous devrions imposer un embargo aux ennemis de nos amis, afin de les priver du cuivre et du nitrate dont ils ont besoin pour mener leurs guerres."
 CHL_embargo_strategies_tt: "Nous imposerons un §Yembargo§! contre toutes les nations en guerre avec les §Ydémocraties§! majeures du monde."
 CHL_enact_stricter_labor_laws: "Promulguer une législation du travail plus stricte"
 CHL_enact_stricter_labor_laws_desc: "Notre droit du travail est bien trop laxiste pour une société démocratique digne de ce nom. Nous devons nous assurer que les entreprises et les capitalistes ne peuvent pas profiter de la classe ouvrière modeste du Chili. Pour un avenir plus égalitaire !"
 CHL_found_national_steelworks: "Fonder l'aciérie nationale"
 CHL_found_national_steelworks_desc: "Le pays manque cruellement d'acier. Justement, nos prospecteurs ont constaté que la luxuriante région de l'Araucanie en était pourvue. Il faut fonder de nouvelles usines sidérurgiques afin d'utiliser les ressources nationales dont nous disposons."
 CHL_found_the_contraloria_general_de_la_republica: "Fonder la Contraloría General de la República"
 CHL_found_the_contraloria_general_de_la_republica_desc: "Le contrôleur général du Chili sera un organe constitutionnellement autonome du gouvernement chilien. Il sera chargé du contrôle des aspects juridiques, de la gestion, des fonctions de pré-audit et de post-audit de toutes les activités de la fonction publique centralisée et décentralisée, quelles que soient ses formes d'organisation, ainsi que d'autres pouvoirs conférés par la loi."
 CHL_establish_the_ministry_of_mining: "Établir le Ministère des Mines"
 CHL_establish_the_ministry_of_mining_desc: "Nous devrions également créer un ministère national responsable des opérations minières de notre pays, afin de pouvoir contrôler de manière centralisée l'emplacement de nouvelles mines et leur mode d'exploitation."
 CHL_the_nationalization_of_copper: "Nationaliser le cuivre"
 CHL_the_nationalization_of_copper_desc: "Les vastes exploitations de cuivre de notre pays sont actuellement contrôlées par des sociétés minières privées. Nous devrions nous assurer que les gisements se trouvent entre les mains plus raisonnables de notre gouvernement et du ministère des Mines."
 CHL_enforce_stricter_secularism: "Renforcer la laïcité"
 CHL_enforce_stricter_secularism_desc: "Nous avons déjà établi la laïcité dans la Constitution libérale, mais l'Église détient encore beaucoup d'influence sur le peuple, voire même sur certains politiciens. Nous devrions donc exiger de tous les acteurs de la vie politique un éloignement certain de toute forme de religion."
 CHL_repeal_the_separation_of_church_an_state: "Abroger la séparation de l'Église et de l'État"
 CHL_repeal_the_separation_of_church_an_state_desc: "La séparation entre l'Église et l'État a été une grave erreur qu'il faut réparer au plus vite. L'Église est notre alliée, c'est une évidence."
 CHL_a_joint_application_to_the_allies: "Une demande conjointe aux Alliés"
 CHL_a_joint_application_to_the_allies_desc: "L'Argentine et nous-mêmes avons toujours entretenu des relations cordiales avec les Alliés de l'époque. Il est enfin temps de se joindre à eux pour œuvrer ensemble à un avenir meilleur."
 CHL_dispute_over_tierra_del_fuego: "Différends sur la Terre de Feu"
 CHL_dispute_over_tierra_del_fuego_desc: "Le gouvernement argentin revendique toujours la moitié orientale de la Terre de Feu, bien qu'il n'ait aucun lien terrestre avec elle et que nous possédions clairement une revendication plus ancienne et plus légitime. Nous devons agir immédiatement pour mettre la main sur ce territoire."
 CHL_protect_the_easter_island: "Protéger l'île de Pâques"
 CHL_protect_the_easter_island_desc: "L'île de Pâques, également nommée Rapa Nui par les autochtones, subit la menace constante des fascistes à l'ouest. Nous devons non seulement fortifier l'île et renforcer ses ports, mais aussi frapper de manière préventive tous ceux qui revendiqueraient l'océan Pacifique."
 form_country_south_america_required_states_tt: "Tous les §YÉtats continentaux§! d'§YAmérique du Sud§! sont contrôlés par §Y[ROOT.GetName]§!"
 CHL_joint_research_initiatives_tt: "§YLe Chili§!, et tous les pays dans la même faction que nous, vont rejoindre un §Ygroupe de partage technologique§!"
 CHL_the_future_of_Chile: "L'avenir des [CHL.GetHabitants]"
 CHL_the_future_of_Chile_desc: "Le Parti communiste doit se réunir pour décider de la marche à suivre dans les années à venir, étant donné que l'actuelle coalition attrape-tout n'est pas en mesure de s'accorder sur tous les points. Elle est actuellement composée du marxiste Elías Lafertte Gaviño, du socialiste Marmaduke Grove Vallejo, du stalinien Carlos Contreras Labarca et du trotskiste Manuel Hidalgo Plaza."
 CHL_support_for_the_international_revolution: "Soutenir la révolution internationale"
 CHL_support_for_the_international_revolution_desc: "D'innombrables peuples doivent se battre chaque jour contre des nations envahisseuses, mais aussi contre des gouvernements et des industries corrompus qui les affament. Nous devons faire tout ce qui est en notre pouvoir pour que chaque individu à travers le monde se sente en sécurité."
 CHL_sponsor_american_revolutions: "Soutenir les révolutionnaires américains"
 CHL_sponsor_american_revolutions_desc: "Il n'est pas difficile de mener une révolution pour peu de s'en donner les moyens : généralement, c'est un manque de fonds ou d'armement qui vient enrayer la machine. C'est pourquoi il faut soutenir les révolutionnaires de toute l'Amérique du Sud afin de chasser le capitalisme."
 CHL_sponsor_american_revolutions_tt: "Donne accès aux décisions permettant de §Ysoutenir des rassemblements idéologiques§! dans d'autres pays d'§YAmérique du Sud et du Nord§!"
 CHL_union_of_hispanic_republics: "L'Union des Républiques hispaniques"
 CHL_union_of_hispanic_republics_desc: "Maintenant que tous les Hispaniques sont unis sous une même bannière, il est grand temps de montrer au monde ce dont nous sommes capables, de lui montrer que nous avons l'intention de libérer tous nos frères oppressés sous la domination d'impérialistes étrangers."
 CHL_propose_closer_cooperation: "Proposer un rapprochement"
 CHL_propose_closer_cooperation_desc: "Les États communistes qui nous entourent partagent peut-être notre idéologie, mais ils sont dispersés stratégiquement et manquent de coordination. Nous devrions les prendre sous notre aile afin de les aider dans leur combat."
 CHL_nationalize_foreign_industries: "Nationaliser les industries étrangères"
 CHL_nationalize_foreign_industries_desc: "Les quelques capitalistes toujours présents dans notre pays doivent avoir des sueurs froides, maintenant qu'ils ont deviné notre prochaine étape. Nous devons confisquer tous les biens qu'ils possèdent et les redistribuer au peuple."
 CHL_align_with_the_russian_soviet: "S'aligner sur les [SOU.GetHabitants]"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap] représent[SOU.GetEEntNP] l'un de nos proches camarades : nous pourrions [SOU.GetLuiLeurNP] proposer une assistance mutuelle en échange d'une place dans [SOU.GetFactionName]."
 CHL_hub_of_the_world_revolution: "Établir le centre de la révolution mondiale"
 CHL_hub_of_the_world_revolution_desc: "Tous les révolutionnaires sont nés parce qu'ils ne sont pas satisfaits de l'état actuel du monde et, plus important encore, parce qu'ils n'ont plus confiance en l'Union soviétique. Nous devrions lutter ensemble pour un monde meilleur !"
 CHL_hub_of_the_world_revolution_tt: "Selon la situation politique de leur pays, des conseillers communistes étrangers vont venir s'installer sur le territoire [CHL.GetAdjMS]. Dans la situation actuelle, cela concerne :"
 CHL_joint_development_programs: "Programmes de développement conjoints"
 CHL_joint_development_programs_desc: "Maintenant que nous sommes alliés, nous devrions construire ensemble de nouvelles usines afin de développer au mieux nos deux nations."
 CHL_joint_research_initiatives: "Initiatives de recherche conjointes"
 CHL_joint_research_initiatives_desc: "Maintenant que nous sommes alliés, nous devrions établir ensemble des laboratoires et des programmes de coopération de recherche afin de mener le développement d'armement au-delà de ce que les capitalistes et les impérialistes du monde sont capables de faire."
 CHL_one_more_fascist_focus_done_tt: "§GRéduit§! les effets négatifs d'un coup d'État de\nSoutien à la guerre : §G+5%§!\nStabilité : §G+5%§!"
 CHL_commence_the_counter_revolution_negative_tt: "Réduit le soutien à la guerre et la stabilité en fonction de la quantité de §Ypriorités de préparation§! prises"
 CHL_propose_closer_cooperation_tt: "Envoie un événement à toutes les §Ynations communistes§! d'§YAmérique du Sud et Amérique centrale§!, exigeant qu'elles se soumettent à nous"
 CHL_sway_ariosto_hererra_tt: "§YAriosto Hererra§! et ses hommes se joindront à nous pour notre coup d'État"
 CHL_proliferate_national_populism_tt: "Lorsque la priorité §YAmorcer la contre-révolution§! aura été adoptée :\nPoids politique §G+75§!."
 CHL_more_funds_or_the_propaganda_department_tt: "Lorsque la priorité §YAmorcer la contre-révolution§! aura été adoptée :\nEffectifs §G+5000§!."
 CHL_recruit_young_officers_tt: "Certains jeunes officiers seront promus §Ygénéraux§!"
 CHL_enforce_the_chilean_identity_tt: "Lorsque l'esprit national §Y$CHL_ancestral_mapuche_resistance$§! est retiré, regagnez l'État national : [950.GetName]."
 CHL_expand_the_department_of_provinces_change_tt: "Modifie l'§Yesprit national§! précédemment acquis, avec des effets légèrement différents selon le §Ydépartement§! qui a été précédemment renforcé."
 CHL_expand_the_department_of_provinces_coring_tt: "Donne accès à la décision permettant d'§Yintégrer les États§! revendiqués par les irrédentistes chiliens"
 CHL_abide_by_the_francoist_model_tt: "Nous ne pourrons §Rplus rejoindre de factions§!"
 CHL_hipanic_alliance_faction: "Alliance hispanique"
 CHL_undo_colonialist_occupations_tt: "Donne accès aux décisions permettant d'§Yoccuper le Belize et le canal de Panama§!"
 CHL_press_our_demands_tt: "Envoie une exigence aux occupants illégitimes des Guyanes, §Yrenforçant notre revendication§! sur les États"
 CHL_the_latin_american_alliance_tt: "Invite les nations §Ylatino-américaines non hispaniques§! à rejoindre notre faction"
 CHL_sponsor_anti_colonialist_rebellions_tt: "Donne accès aux décisions permettant de renforcer la résistance dans les États coloniaux d'§YAmérique du Sud et Amérique centrale§!."
 CHL_empower_the_preparation_department: "Renforcer le département de préparation"
 CHL_empower_the_preparation_department_desc: "Afin d'accomplir un coup d'État sans accrocs, nous devons nous assurer d'avoir gagné le soutien de la population, mais aussi de disposer de volontaires, de plans et d'une logistique sur lesquels compter lors du jour fatidique."
 CHL_sway_ariosto_hererra: "Influencer Ariosto Herrera"
 CHL_sway_ariosto_hererra_desc: "Le général Ariosto Herrera a prouvé sa forte sympathie anti-socialiste, mais il ne nous est pas nécessairement loyal. Il serait judicieux de s'assurer de son soutien et de celui de ses proches conseillers, car nous avons certainement besoin de gens comme lui dans nos rangs."
 CHL_inflitrate_the_carabinieros: "Infiltrer les Carabineros"
 CHL_inflitrate_the_carabinieros_desc: "Les Carabineros de Chile sont chargés de protéger le pays contre les insurgés, des individus tels que nous. Une opposition ouverte entraînera certainement un bain de sang, mais si nous gagnons leur loyauté, ils pourraient devenir un pion bien utile."
 CHL_unify_the_fascist_movements: "Unifier les mouvements fascistes"
 CHL_unify_the_fascist_movements_desc: "Bien que Jorge González von Marées contrôle fermement le Movimiento Nacional-Socialista de Chile, d'autres groupes aux idées similaires ont leur propre allégeance. Il faut faire en sorte qu'il prenne la tête d'un mouvement d'avant-garde regroupant tous les fascistes chiliens, afin de garantir la réussite du coup d'État."
 CHL_proliferate_national_populism: "Disséminer le populisme de droite"
 CHL_proliferate_national_populism_desc: "La population civile est un élément important à prendre en compte, surtout si nous voulons être en mesure de stabiliser notre gouvernement une fois le coup d'État lancé. Nous devons gagner leur soutien, par des moyens détournés s'il le faut !"
 CHL_more_funds_or_the_propaganda_department: "Allouer plus de fonds à la propagande"
 CHL_more_funds_or_the_propaganda_department_desc: "Notre service de propagande ne compte pas ses heures pour convaincre les citoyens que nous sommes leurs sauveurs, mais sans financement, nous n'irons pas bien loin. Nous devons blanchir des fonds par l'intermédiaire de politiciens corrompus pour préparer le coup d'État."
 CHL_request_foreign_support: "Demander un soutien étranger"
 CHL_request_foreign_support_desc: "De nombreux pays sont déjà contrôlés par des individus partageant nos tendances idéologiques. Il peut s'avérer judicieux de se rallier à leur camp. Nous pourrons ainsi leur demander des armes et des soldats pour nous aider à réaliser notre coup d'État."
 CHL_the_popular_freedom_alliance: "L'Alianza Popular Libertadora"
 CHL_the_popular_freedom_alliance_desc: "Certains dans le pays partagent nos idéaux, mais n'osent pas le dire ouvertement. Nous devons donc convaincre le général Carlos Ibáñez del Campo de prendre la tête d'une nouvelle coalition, l'Alianza Popular Libertadora, qui ferait appel à des valeurs conservatrices, tout en nous soutenant secrètement."
 CHL_rally_the_people: "Rallier le peuple"
 CHL_rally_the_people_desc: "Le coup d'État est prêt. Tout ce qu'il reste à faire, c'est soulever le peuple et faire savoir au gouvernement libéral que son heure est révolue. Il est temps de mettre fin à cette situation lamentable !"
 CHL_commence_the_counter_revolution: "Amorcer la contre-révolution"
 CHL_commence_the_counter_revolution_desc: "Nos troupes attendent avec impatience les ordres, prêtes à occuper toutes les positions majeures de Santiago, ainsi que les mairies de bon nombre de villes. Il ne nous reste plus qu'à exécuter le plan et à observer la réaction de la population une fois que tout sera terminé."
 CHL_promote_broad_anti_americansim: "Promouvoir l'anti-américanisme généralisé"
 CHL_promote_broad_anti_americansim_desc: "Les Américains sont des ordures de la pire espèce : ils nous ont saignés jusqu'à l'os, ils ont pris tout ce que nous possédions, comme si tout leur revenait de droit, sans jamais rien nous rendre en retour. Malgré tout ça, ils parviennent encore à nous critiquer, mais qu'ont-ils fait pour nous ? Hein ? Les Américains nous ont-ils déjà tendu la main ?"
 CHL_ban_liberalism: "Interdire le libéralisme"
 CHL_ban_liberalism_desc: "Même si le gouvernement est libéré de l'emprise des libéraux, ces sangsues persistent, comme des grains de sable qui toujours viennent enrayer notre régime. Nous devons écraser leurs groupuscules et veiller à ce qu'ils ne deviennent jamais assez puissants pour menacer notre pouvoir."
 CHL_recruit_young_officers: "Recruter de jeunes officiers"
 CHL_recruit_young_officers_desc: "La majorité des généraux affectés aux postes prestigieux de notre pays sont des sympathisants de la gauche. Ils ont presque tous remis leur démission depuis que nous avons pris le contrôle. Nous devrions appeler des rangs de jeunes officiers patriotes et fanatiques pour leur demander de remplacer leurs anciens supérieurs dissidents."
 CHL_enforce_the_chilean_identity: "Forger une nouvelle identité chilienne"
 CHL_enforce_the_chilean_identity_desc: "De toute évidence, le peuple chilien est divisé. Nous devons agir pour l'unir sous une seule et même bannière, la nôtre. Espagnols, Mapuches, Chiliens : nous ne sommes pas différents, car nous sommes tous citoyens d'une même nation. Certains rejetteront peut-être notre message, mais la nouvelle identité chilienne devrait plaire au plus grand nombre."
 CHL_cooperate_with_operation_bolivar: "Soutenir l'opération Bolívar"
 CHL_cooperate_with_operation_bolivar_desc: "Les Allemands ont fait beaucoup pour nous. Au moment où nous en avions le plus besoin, ils sont venus coloniser l'Araucanie, et aujourd'hui, ils ont besoin d'aide pour faire face aux Américains. Il est de notre devoir de les aider et de leur rendre la pareille."
 CHL_abide_by_the_francoist_model: "Suivre le modèle franquiste"
 CHL_abide_by_the_francoist_model_desc: "Bien que les Allemands soient d'une grande influence, notre mouvement devrait se pencher sérieusement sur les idées des penseurs méditerranéens tels que Mussolini et Franco. C'est leur modèle que nous devons suivre, et leurs idéaux que nous devons faire nôtres."
 CHL_host_german_intelligence: "Accueillir les renseignements allemands"
 CHL_host_german_intelligence_desc: "Dans le cadre de l'opération Bolívar, les Allemands tentent d'espionner les Américains depuis le sud du continent. Nous pourrions leur fournir un bon nombre de renseignements intéressants, à condition qu'ils postent des espions chez nous et qu'ils nous laissent collaborer plus étroitement avec l'Abwehr."
 CHL_militarize_the_state: "Militariser l'État"
 CHL_militarize_the_state_desc: "Nous avons été capables de remporter de grandes batailles par le passé, mais aujourd'hui notre pays n'est pas prêt pour un nouveau conflit de grande ampleur. Nous devons d'abord militariser l'État si nous voulons former nos forces au combat."
 CHL_the_spirit_of_the_war_of_the_pacific: "Raviver l'esprit de la guerre du Pacifique"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "Si nous voulons galvaniser nos troupes, nous devons leur rappeler nos grands exploits durant la guerre du Pacifique, menée contre le Pérou et la Bolivie. Nous pouvons également profiter de cette occasion pour réaffirmer nos revendications sur certaines zones que nos alliés allemands pourraient être disposés à nous concéder."
 CHL_syndicalize_the_production_sector: "Syndicaliser le secteur de la production"
 CHL_syndicalize_the_production_sector_desc: "Le secteur de la production est actuellement paralysé par l'inefficacité et les cruels Hacendados qui ne pensent qu'à leur propre profit. Nous devrions syndiquer les industries et mettre en place un véritable modèle industriel d'entreprise phalangiste."
 CHL_expand_the_mountain_regiments: "Élargir les régiments de montagne"
 CHL_expand_the_mountain_regiments_desc: "Nos régiments d'infanterie de montagne spécialisée sont nos troupes d'élite, aptes à mener des combats brutaux partout dans le pays. Nous devrions obliger nos généraux à effectuer des rotations et à s'entraîner avec ces troupes, sans oublier de leur fournir tout l'équipement de pointe dont ils ont besoin."
 CHL_departemento_de_las_tropas_nacistas_de_asalto: "Departamento de las Tropas de Asalto"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "Notre département des troupes d'assaut Nacista doit être enhardi et renforcé. Il faut s'assurer qu'elles soient à la hauteur de l'esprit des troupes de choc de la Grande Guerre et les équiper de manière appropriée."
 CHL_departamento_de_la_juventad_nacista: "Departamento de la Juventud Nacista"
 CHL_departamento_de_la_juventad_nacista_desc: "D'autres pays, comme l'Allemagne, ont réussi à militariser leurs jeunes, exploit que nous devrions réitérer dans notre pays, car nous avons besoin de plus d'hommes sur le terrain, beaucoup plus et au plus vite."
 CHL_expand_the_department_of_provinces: "Agrandir le département des provinces"
 CHL_expand_the_department_of_provinces_desc: "Notre département des provinces ne compte pas ses heures pour maintenir le contrôle de toutes les régions du Chili. Si nous les développons et leur offrons notre soutien indéfectible, ils pourraient aller jusqu'à administrer des territoires étrangers."
 CHL_revoke_the_treaty_of_lima: "Révoquer le traité de Lima"
 CHL_revoke_the_treaty_of_lima_desc: "Le traité de Lima de 1929 qui a restitué la région de Tacna au Pérou ne possède aucun fondement légitime. Cette escroquerie a été possible seulement parce que des influences extérieures nous ont forcé la main. Il est temps de rectifier le tir et d'exiger la restitution du territoire."
 CHL_demand_the_fireland: "Revendiquer la Terre de Feu"
 CHL_demand_the_fireland_desc: "La Terre de Feu nous revient en toute légitimité : l'Argentine n'a absolument aucun droit sur cette région, puisqu'elle n'est même pas limitrophe à celle-ci. Annonçons à la population locale que nous ne lui voulons aucun mal, et qu'au contraire, nous cherchons à la sauver de l'emprise néfaste argentine."
 CHL_escalate_the_laguna_del_desierto_issue: "Aggraver la situation de la Laguna del Desierto"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "La démarcation autour de la Laguna del Desierto n'est pas claire et penche en faveur des Argentins. Nous devrions occuper la partie de la région qui nous revient de droit, voire même nous avancer un peu au-delà."
 CHL_demand_demilitarization_of_patagonia: "Démilitariser la Patagonie"
 CHL_demand_demilitarization_of_patagonia_desc: "Les Argentins continuent de menacer notre peuple par leur présence militaire permanente en Patagonie. Il est grand temps de leur demander de nous laisser tranquilles. Qu'ils promettent de ne plus envoyer de troupes dans la région."
 CHL_enter_patagonia: "Occuper la Patagonie"
 CHL_enter_patagonia_desc: "Si les Argentins nous ont crus, c'est bien la preuve qu'il s'agit d'un peuple idiot et apeuré. Il est temps que nos troupes entrent en Patagonie et frappent fort avant même qu'ils aient eu le temps de dire ouf."
 CHL_controlled_education: "Imposer une éducation stricte"
 CHL_controlled_education_desc: "Pour que les enfants grandissent et pensent comme nous le souhaitons, nous devons nous assurer que leur éducation respecte les normes et les réglementations que nous avons mises en place pour en faire des citoyens modèles."
 CHL_promote_pan_hispanic_rhetoric: "Promouvoir la rhétorique panhispanique"
 CHL_promote_pan_hispanic_rhetoric_desc: "Nous sommes toutes et tous des individus, mais nous sommes unis par l'esprit et par le sang du peuple hispanique. Le temps est venu pour nous de revendiquer notre droit et de renverser tous les impérialistes qui cherchent à maintenir la désunion de notre peuple."
 CHL_military_excercises: "Manœuvres militaires"
 CHL_military_excercises_desc: "L'armée n'est pas encore tout à fait prête au combat et doit être formée de manière intensive avant de pouvoir jouer son rôle le jour de l'unification hispanique."
 CHL_cultivate_fanaticism: "Abreuver le fanatisme"
 CHL_cultivate_fanaticism_desc: "Sans union, les peuples d'Amérique du Sud et d'Amérique centrale n'ont pas d'avenir, c'est un malheur qu'il faut faire savoir à tous. Si nous ne nous dressons pas maintenant contre les Américains, nous tomberons certainement dans leurs infâmes griffes impérialistes. L'honneur coule dans le sang des Hispaniques, et nous déchaînerons toute notre férocité contre ceux qui s'opposeront à nous."
 CHL_the_path_to_conquest: "Entamer la réunification par la conquête"
 CHL_the_path_to_conquest_desc: "À l'image des conquistadors d'autrefois, la glorieuse conquête rassemblera nos peuples asservis par des gouvernements nationalistes égoïstes et mesquins, incapables de concevoir la destinée incroyable dont ils font partie. Nous devons libérer le peuple hispanique par la force !"
 CHL_hispanic_supremacy_pact_faction: "Ligue suprémaciste hispanique"
 CHL_the_hispanic_alliance: "L'Alliance hispanique"
 CHL_the_hispanic_alliance_desc: "Il faut unifier notre peuple, non par l'État, mais par la fraternité et la coopération. Ce n'est que par l'alliance qu'une union panhispanique peut exister. Nous devons tendre la main à tous ceux qui partagent nos idéaux et obtenir leur loyauté à la cause."
 CHL_the_latin_american_alliance: "L'alliance latino-américaine"
 CHL_the_latin_american_alliance_desc: "Bien que le panhispanisme soit notre objectif, certains peuples de notre continent souhaitent se joindre à nous pour lutter contre l'oppression impérialiste, même s'ils ne sont que Latins. Nous devrions les inviter, car les peuples latins sont plus forts ensemble."
 CHL_sponsor_anti_colonialist_rebellions: "Soutenir les révoltes anticolonialistes"
 CHL_sponsor_anti_colonialist_rebellions_desc: "Certains individus partagent notre façon de penser, mais il leur manque l'autodétermination nécessaire pour prendre en main leur destin. Nous devons les libérer de l'emprise des puissances colonialistes."
 CHL_joint_development_and_research: "Recherche et développement conjoints"
 CHL_joint_development_and_research_desc: "Maintenant que nous collaborons plus étroitement, nous pouvons investir l'un dans l'autre : pourquoi pas en fondant des laboratoires capables d'accueillir des chercheurs de tous les États membres afin de mieux travailler ensemble ?"
 CHL_push_past_the_darien_gap: "Par-delà le bouchon du Darién"
 CHL_push_past_the_darien_gap_desc: "Niché entre la Colombie et le Panama, le bouchon du Darién n'est pas facile à franchir, mais c'est une opération nécessaire si nous voulons atteindre la frontière de l'Amérique et éventuellement libérer nos frères qui s'y trouvent."
 CHL_the_might_to_defend_our_homes: "La force de défendre nos foyers"
 CHL_the_might_to_defend_our_homes_desc: "Nos vies sont constamment menacées par les grandes puissances du monde. Il est du devoir de notre gouvernement de fournir un sentiment de sécurité au peuple. Nous devrions renforcer nos armées, afin de garder les guerres loin de nos frontières."
 CHL_undo_colonialist_occupations: "Défaire l'occupation coloniale"
 CHL_undo_colonialist_occupations_desc: "Les puissances colonialistes occupent depuis trop longtemps une partie de l'Amérique hispanique, c'en est trop. Envoyez l'armée !"
 CHL_unite_hispanic_america: "Unifier l'Amérique hispanique"
 CHL_unite_hispanic_america_desc: "Le moment est enfin venu ! Aujourd'hui, l'Histoire s'écrit, puisque la majorité des Hispano-Américains sont à nouveau réunis, cette fois-ci sous son propre gouvernement et non plus sous celui de l'Empire espagnol. Réjouissez-vous, une nouvelle ère pour le continent est sur le point de s'écrire !"
 CHL_the_true_enemy: "Notre véritable ennemi"
 CHL_the_true_enemy_desc: "L'Amérique est le seul véritable ennemi de notre peuple : elle opprime les Hispaniques au sud de leur nation depuis bien trop longtemps. Maintenant que nous sommes prêts à accomplir la dernière ligne droite, il ne nous reste plus qu'à franchir le pas."
 CHL_demand_the_guayanas: "Exiger les Guyanes"
 CHL_demand_the_guayanas_desc: "Les Guyanes sont occupées par des forces étrangères depuis bien trop longtemps. La région ne cache peut-être pas l'Eldorado, mais elle possède bien d'autres richesses, des richesses que nous désirons ardemment."
 CHL_liberate_the_caribbean: "Libérer les Caraïbes"
 CHL_liberate_the_caribbean_desc: "Les Caraïbes ne sont peut-être pas toutes hispaniques, ni même latino-américaines, mais elles doivent néanmoins faire partie de notre sphère d'influence. Nous devons tout faire pour nous approprier ces îles."
 CHL_press_our_demands: "Renforcer nos exigences"
 CHL_press_our_demands_desc: "Maintenant que nous détenons la totalité des Guyanes, nous pouvons imposer nos exigences et les arracher des mains impérialistes tout en tentant de cultiver la paix avec les anciens occupants de la région."
 CHL_defense_of_the_hemisphere: "Défendre tout l'hémisphère"
 CHL_defense_of_the_hemisphere_desc: "De nombreux pays de notre hémisphère auraient grandement besoin d'une protection contre les États-Unis, et c'est précisément ce que les Allemands et nous-mêmes pouvons leur offrir."
 CHL_support_the_colonial_plan: "Soutenir le plan colonial"
 CHL_support_the_colonial_plan_desc: "Le secrétariat des colonies allemandes a élaboré un plan pour s'emparer rapidement de l'État de l'Uruguay et y installer un gouvernement colonial fantoche. Nous avons aujourd'hui l'occasion de faire de ce plan une réalité. Ordonnons à l'Uruguay de se soumettre à notre alliance, qu'elle choisisse le bon côté de l'histoire."
 CHL_unite_with_our_brothers_in_hispania: "Renouer les liens avec l'Hispanie"
 CHL_unite_with_our_brothers_in_hispania_desc: "Nos frères éloignés de la bonne vieille Hispanie sont idéologiquement aux antipodes avec nous. Ils hésitent à rejoindre le côté allemand à la guerre. Nous pourrions être la voix de la raison qu'ils attendent pour les convaincre de rejoindre la faction allemande."
 CHL_restore_the_old_kingdom: "Restaurer l'ancien royaume"
 CHL_restore_the_old_kingdom_desc: "Maintenant que nous contrôlons tous les territoires de la région irrédentiste du Royaume du Chili, autrefois partie intégrante de la vice-royauté du Pérou, nous pouvons entamer l'intégration de ces territoires en notre sein, et pourquoi pas même s'établir un peu plus loin que ces frontières historiques."
 CHL_an_empire_on_the_pacific: "Un empire dans le Pacifique"
 CHL_an_empire_on_the_pacific_desc: "Maintenant que notre âge d'or a véritablement commencé, il est temps d'élargir nos horizons, notamment vers l'ouest. Nous établirons un grand empire qui s'étendra sur tout l'océan Pacifique !"
 CHL_modern_conquistadors: "Conquistadores de Pedro de Valdivia"
 CHL_modern_conquistadors_desc: "Maintenant que l'ancien Royaume du Chili a été restauré, il est temps d'honorer nos ancêtres et de nommer notre premier gouverneur royal, le conquistador Pedro de Valdivia. Ensemble, nous nous emparerons de l'avenir !"
 CHL_no_more_advisors_tt: "Une majorité de §Yconseillers§! actuellement disponibles deviendront §Rindisponibles§!"
 CHL_indigenous_union: "L'Union des peuples autochtones d'Amérique"
 CHL_carabineros_secured_by_opposition: "Les Carabineros se sont rangés du côté de l'opposition"
 CHL_annex_and_core_all_american_subjects: "§YAnnexe§! et remporte les §YÉtats nationaux§! de toutes les §Ydépendances amérindiennes et polynésiennes§!"
 CHL_unified_in_spirit_tt: "Toutes les §Ydépendances amérindiennes et polynésiennes§! obtiennent également cet esprit national"
 CHL_avenge_the_pacification_tt: "Les partisans anti-mapuches du pays suivront §YCarlos Ibáñez del Campo§! dans une §Rguerre civile§! contre nous !"
 CHL_undermine_the_carabineros_de_chile_tt: "Empêche le camp d'Ibáñez de gagner des divisions §Ysupplémentaires de Carabineros de Chile§! lorsqu'une §Yguerre civile§! se déclenche"
 CHL_crusade_against_imperialism_tt: "Donne accès aux décisions permettant de §Ylibérer les États amérindiens§! et §Ypolynésiens§! de l'oppression impérialiste"
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "§YQuand la guerre d'indépendance des Mapuches§! commence :\nExpérience terrestre : §G+25§!.\nSoutien à la guerre de base : §G+5%§!."
 CHL_ibanezs_coup: "Coup d'État d'Ibáñez"
 CHL_ibanezs_coup_desc: "Ce que l'ancien président et général Carlos Ibáñez del Campo désire plus que tout, c'est retrouver la présidence qu'il a perdue. Il est d'ailleurs prêt à tout pour y parvenir, quitte à tremper dans des affaires louches. Il serait donc prêt à soutenir un coup d'État conjoint des conservateurs et des fascistes, à condition qu'ils lui promettent la direction de la nation."
 CHL_address_the_mapuche_conflict: "Régler le conflit des Mapuches"
 CHL_address_the_mapuche_conflict_desc: "Le pays est renversé, mais la situation ne s'améliorera pas pour les Mapuches sous Ibáñez, c'est pourquoi nous devons agir rapidement. Manuel Manquilef, militant et homme politique indigène, a commencé à réunir les nombreuses organisations mapuches disparates, afin de renverser l'État chilien une bonne fois pour toutes."
 CHL_undermine_the_carabineros_de_chile: "Affaiblir les Carabineros de Chile"
 CHL_undermine_the_carabineros_de_chile_desc: "Les Carabineros de Chile sont l'œuvre du président Carlos Ibáñez del Campo, ainsi ils lui sont d'une loyauté à toute épreuve. Si nous tentons de former notre État, ils se joindront certainement à lui et se mettront en travers de notre chemin. Nous devons donc agir de sorte qu'ils aient le moins de pouvoir possible."
 CHL_la_corporacion_araucania: "La Corporación Araucana"
 CHL_la_corporacion_araucania_desc: "La Corporación Araucana, dirigée par le conservateur et corporatiste Venancio Coñuepán Huenchual, petit-fils d'un célèbre chef de guerre abajino, pourrait s'avérer utile à nos côtés lors de la mobilisation contre l'État chilien."
 CHL_la_federacion_araucania: "La Federación Araucana"
 CHL_la_federacion_araucania_desc: "La Federación Araucana, dirigée par le traditionaliste mapuche Manuel Aburto Panguilef, s'oppose vigoureusement à toute coopération avec la société chilienne moderne. Elle s'incorporerait parfaitement dans notre mouvement indépendantiste."
 CHL_sociedad_caupolican_defensora_de_la_araucania: "Sociedad Caupolicán de la Araucanía"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "La Sociedad Caupolicán de la Araucanía, dirigée par Manuel Manquilef, est l'une des plus grandes organisations mapuches à l'heure actuelle et peut assurer des bases solides pour la révolution. Nous devons absolument obtenir le soutien des membres de ce groupe."
 CHL_union_araucana: "Unión Araucana"
 CHL_union_araucana_desc: "L'Unión Araucana est l'une des plus anciennes organisations mapuches du Chili. Grâce à ses liens étroits avec les Pères capucins présents en Araucanie, elle a promu un programme d'évangélisation catholique et d'intégration dans la société chilienne. Malgré tout, elle pourrait soutenir notre programme si nous parvenions à l'en persuader."
 CHL_la_moderna_araucania: "La Moderna Araucanía"
 CHL_la_moderna_araucania_desc: "La Moderna Araucanía a été l'une des premières organisations mapuches fondées au Chili, mettant l'accent sur l'éducation et le progrès. Nous devons les intégrer dans notre mouvement afin de mettre à profit leurs spécialités."
 CHL_electing_a_toqui: "Élire un toqui"
 CHL_electing_a_toqui_desc: "Conformément à la tradition mapuche, un toqui est choisi comme chef en temps de guerre par une assemblée de loncos à la tête de leurs différents rehues et aillarehues. Ces toqui occupaient le plus haut rôle dans la société mapuche et dirigeaient les guerriers et les loncos en temps de guerre. Il est temps d'élire un nouveau toqui capable de mener notre croisade anti-impérialiste !"
 CHL_electing_a_toqui_tt: "Nous pourrons élire un dirigeant doté d'un trait unique."
 CHL_convene_the_araucanian_congress: "Convoquer le Congrès de l'Araucanie"
 CHL_convene_the_araucanian_congress_desc: "Notre guerre pour l'indépendance approche, mais notre organisation demeure divisée : certains prétendent que les communistes seraient des alliés de choix, car ils partagent des objectifs similaires aux nôtres, tandis que d'autres affirment qu'ils ne feraient que nous diviser davantage avant de nous trahir au moment décisif. Qui a raison ?"
 CHL_avenge_the_pacification_of_araucania: "S'opposer à la pacification de l'Araucanie"
 CHL_avenge_the_pacification_of_araucania_desc: "L'occupation chilienne de l'Araucanie, qui s'est déroulée de 1861 à 1883, est une période sombre de l'histoire des Mapuches. Il est temps de nous venger de l'injustice et du massacre que les Chiliens nous ont fait subir. Aux armes, braves guerriers ! Récupérez ce qui vous revient de droit ! Honorez l'héritage de Quilapán et de Caupolicán !"
 CHL_revise_the_social_classes: "Réformer les classes sociales"
 CHL_revise_the_social_classes_desc: "Maintenant que nous avons rétabli notre société, il est grand temps de restructurer les classes sociales pour qu'elles correspondent mieux à nos idéaux. L'occupation européenne sera bientôt révolue !"
 CHL_adopt_mapundungun: "Adopter le mapudungun"
 CHL_adopt_mapundungun_desc: "Si nous voulons réellement rétablir l'État mapuche, nous devons absolument désigner le mapudungun comme langue officielle, ne serait-ce que dans le secteur judiciaire. Nous devons également réinstaurer l'enseignement de cette langue, afin que toute la population retrouve nos valeurs d'antan."
 CHL_embrace_indigenous_corporatism: "Adopter le corporatisme indigène"
 CHL_embrace_indigenous_corporatism_desc: "Les idées de Venancio Coñuepán Huenchual sur le corporatisme basé sur les anciennes méthodes de l'artisanat et de la construction indigène chilienne devraient être adoptées comme politique officielle de l'État pour toutes les industries de notre pays."
 CHL_expand_the_agricultural_field: "Développer le secteur agricole"
 CHL_expand_the_agricultural_field_desc: "Malgré les idées modernes de Venancio Coñuepán Huenchual, nombreux sont ceux qui prônent un retour aux anciennes méthodes avec une société basée sur l'agriculture, mais cette fois-ci avec une ingérence plus conséquente de l'État pour ceux qui ne parviennent pas à subvenir à leurs besoins personnels. Nous devons répondre aux souhaits de notre population afin de renforcer la stabilité nationale."
 CHL_focus_on_cattle_and_wool: "Privilégier les bovins et les ovins"
 CHL_focus_on_cattle_and_wool_desc: "Les deux types de bétail les plus répandus dans le pays aujourd'hui sont les vaches et les moutons, et il serait malavisé de changer cette situation. Nous devrions plutôt promouvoir l'achat de ces animaux par les agriculteurs."
 CHL_enlarge_the_textile_industries: "Agrandir l'industrie textile"
 CHL_enlarge_the_textile_industries_desc: "Le textile a toujours été l'une des industries majeures du pays, alors pourquoi devrait-il en être autrement aujourd'hui ? L'État doit subventionner l'ouverture de nouvelles usines textiles et tenter d'établir des routes commerciales avec les nations alliées."
 CHL_silverworking: "Travail de l'argent"
 CHL_silverworking_desc: "L'argent a toujours été l'un des métaux fétiches de l'artisanat traditionnel mapuche. Il serait d'ailleurs très aisé d'exporter des bibelots en argent de grande valeur grâce à nos importants gisements naturels d'argent, surtout lorsque nous aurons récupéré le Puelmapu des mains des Argentins."
 CHL_incorporate_machi_into_the_army: "Incorporer des machi dans l'armée"
 CHL_incorporate_machi_into_the_army_desc: "Les machi sont des guérisseurs traditionnels et des chefs religieux, réputés pour leur médecine artisanale. Faisons en sorte que chaque division en possède au moins un, afin de préserver la santé de nos troupes au combat."
 CHL_the_patagonian_giants: "Les géants de Patagonie"
 CHL_the_patagonian_giants_desc: "Les Patagons, ou géants de Patagonie, étaient des sortes d'humains géants vivant en Patagonie décrits dans les premiers témoignages européens. Ils étaient censés mesurer plus du double de la taille d'un être humain ordinaire. Bien que ces rumeurs soient fausses, nous devrions faire en sorte que nos forces armées soient à la hauteur de l'image de ces géants et qu'elles sèment la peur dans le cœur de nos ennemis."
 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"
 CHL_honor_the_legacy_of_caupolican: "Honorer l'héritage de Caupolicán"
 CHL_honor_the_legacy_of_caupolican_desc: "Caupolicán était un toqui ayant organisé la résistance de son peuple contre les conquistadors espagnols qui ont envahi le territoire mapuche au XVIe siècle. Si nous voulons débarrasser notre continent des impérialistes européens, nous devons nous inspirer de noms tels que Caupolicán et Lautaro."
 CHL_union_of_american_indigenous_peoples: "L'Union des peuples autochtones d'Amérique"
 CHL_union_of_american_indigenous_peoples_desc: "De nombreux peuples à travers le monde ont été soumis de force à l'impérialisme européen. Il est temps d'unir les peuples amérindiens, inuits et polynésiens sous une même bannière, afin de lutter contre ces vils envahisseurs !"
 CHL_union_of_american_indigenous_peoples_tt: "Donne accès à §YQuintín Lame§! comme §Ygénéral§!"
 CHL_crusade_against_imperialism: "Lancer la croisade contre l'impérialisme"
 CHL_crusade_against_imperialism_desc: "Il est enfin temps d'affronter le reste du monde au nom de la justice ! Nous allons montrer à ces décadents d'Européens que nous ne ploierons plus le genou devant eux. Aux armes, mes frères ! Cette fois-ci, c'est nous qui allons marcher sur eux !"
 CHL_unified_by_will: "Unification par volonté"
 CHL_unified_by_will_desc: "Les peuples amérindiens et polynésiens sont désormais unis grâce à nos efforts anti-impérialistes, mais ce n'est pas suffisant. Si nous voulons empêcher toute invasion européenne pour les siècles à venir, nous devons nous unir et former une seule nation motivée par la préservation d'un État libre du contrôle européen."
 CHL_unified_in_spirit: "Unification par l'esprit"
 CHL_unified_in_spirit_desc: "Nous partageons tous un objectif commun, alors la collaboration est une chose naturelle, presque instinctive. C'est pourquoi, même si nous ne rassemblons pas nos nations sous une seule bannière, nous tâcherons de mutualiser nos armées et de renforcer la coordination générale. Les peuples d'Amérique et du Pacifique sont unis dans l'esprit et dans l'adversité !"
 CHL_taking_back_patagonia_kingdom: "Réunifier le royaume"
 CHL_taking_back_patagonia_kingdom_desc: "Malgré notre proclamation en tant que nouveau Royaume d'Araucanie et de Patagonie, il nous manque encore une grande partie du royaume, à savoir la Patagonie. Nous devons tenter de réunifier le royaume le plus rapidement possible, sous peine de perdre le peu de légitimité dont nous disposons."
 CHL_taking_back_patagonia_mapuche: "Reprendre Puelmapu"
 CHL_taking_back_patagonia_mapuche_desc: "L'ancienne région mapuche de Puelmapu, majoritairement comprise dans la Patagonie argentine d'aujourd'hui, demeure sous l'oppression étrangère. Nous ne pouvons pas prétendre libérer les peuples amérindiens tant que nous ne nous sommes pas libérés nous-mêmes. Par conséquent, la seule issue envisageable est malheureusement la guerre..."
 CHL_ibanez_as_prime_minister_tt: "Nomme §YCarlos Ibáñez del Campo§! comme conseiller"
 CHL_return_to_the_parliamentary_era_tt: "Nomme §YMiguel Cruchaga Tocornal§! comme conseiller"
 CHL_je_suis_le_deluge_tt: "§YAntoine III§! gagne le trait §YL'empereur véritable de France et des Amériques§!"
 CHL_the_straight_line_tt: "La Línea Recta mènera un coup d'État sur le royaume d'§YAntoine III§! pour le remettre à §YCarlos Ibáñez del Campo§!"
 CHL_satellite_kingdoms_tt: "Donne accès aux décisions §YÉtablir des royaumes satellites§! permettant de faire [INC.GetDuDelaDelNP] §Y[INC.GetName]§!, [SUR.GetDuDelaDelNP] §Y[SUR.GetName]§! ou [HAI.GetDuDelaDelNP] §Y[HAI.GetName]§! des États fantoches si nous contrôlons leur territoire historique."
 CHL_rule_by_decree: "Pouvoir absolu"
 CHL_rule_by_decree_desc: "Lors de sa première présidence, de 1927 à 1931, Ibáñez s'est arrogé le pouvoir absolu, exerçant tel un dictateur. Aujourd'hui, il doit réitérer l'acte pour garder le pays dans la bonne direction."
 CHL_strengthen_the_carabinieros: "Renforcer les Carabineros de Chile"
 CHL_strengthen_the_carabinieros_desc: "Les Carabineros de Chile ont été créés en 1927 par Ibáñez en personne, une grande partie du corps lui est d'ailleurs toujours très fidèle. Il serait avisé d'octroyer aux individus les plus loyaux des postes de pouvoir au sein de l'organisation."
 CHL_seek_foreign_investments: "Faire appel aux investissements étrangers"
 CHL_seek_foreign_investments_desc: "Ibáñez connaît la méthode pour aider à reconstruire les industries nationales : il suffit d'emprunter des fonds à des puissances étrangères. Retentons l'expérience aujourd'hui."
 CHL_increase_spending_on_public_works: "Augmenter le budget des travaux publics"
 CHL_increase_spending_on_public_works_desc: "S'il est une chose qu'Alessandri a prouvée durant sa présidence, c'est que les travaux publics sont un excellent moyen de redonner un coup de fouet à l'économie."
 CHL_alianza_popular_libertadora_as_a_vanguard: "Alianza Popular Libertadora"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "Comme il est difficile de gouverner en s'appuyant uniquement sur ses propres idées, il serait judicieux de former un gouvernement de coalition avec des conseillers issus de différents partis politiques de droite, afin qu'ils puissent partager leurs opinions."
 CHL_utilize_national_populism: "S'appuyer sur le populisme de droite"
 CHL_utilize_national_populism_desc: "Le peuple est une créature naïve, et toute promesse de terre, de richesse ou de gloire, aussi vide soit-elle, le ralliera à notre cause, ne serait-ce jusqu'à la semaine prochaine."
 CHL_outlaw_socialism: "Proscrire le socialisme"
 CHL_outlaw_socialism_desc: "La dictature d'Ibáñez connaît de nombreux opposants, mais les socialistes sont les pires de tous. Il faut en débarrasser la nation le plus tôt possible."
 CHL_sell_arica_to_peru: "Vendre Arica au Pérou"
 CHL_sell_arica_to_peru_desc: "Le meilleur moyen de renflouer généreusement notre trésorerie afin de résoudre nos déboires économiques est de revendre aux Péruviens et aux Boliviens des lopins de terre qu'ils ont perdus durant la guerre du Pacifique."
 CHL_sell_arica_to_peru_civil_war_tt: "§RAdopter cette priorité et $CHL_outlaw_socialism$ ou $CHL_utilize_national_populism$ va entraîner une guerre civile.§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§RAdopter cette priorité et $CHL_sell_arica_to_peru$ va entraîner une guerre civile.§!"
 CHL_crown_antoine_as_sovereign_king: "Couronner Antoine"
 CHL_crown_antoine_as_sovereign_king_desc: "Jacques Antoine Bernard est revenu de France avec de l'aide pour conduire notre guerre civile. En échange, il demande le pouvoir en obtenant le titre de Roi souverain de l'Araucanie et de la Patagonie. Une demande tout à fait raisonnable, n'est-ce pas ?"
 CHL_strike_a_deal_with_the_mapuche: "Conclure un accord avec les Mapuches"
 CHL_strike_a_deal_with_the_mapuche_desc: "Ce sont les Mapuches qui ont permis à Orélie-Antoine Ier de devenir le premier roi d'Araucanie et de Patagonie, et grâce aux liens que nous avons avec eux, nous pouvons rallier les nouvelles organisations mapuches à notre cause."
 CHL_request_assistance_in_the_war: "Demander de l'aide pour la guerre"
 CHL_request_assistance_in_the_war_desc: "De nombreux pays à travers le monde ne seraient pas contre préserver un gouvernement favorable à l'Europe. Il faut faire appel à leur soutien pour vaincre les ennemis de notre nation."
 CHL_request_assistance_in_the_war_tt: "Si c'est accepté, le pays pourra nous envoyer des volontaires pendant la guerre civile et sera plus enclin à le faire."
 CHL_mobilize_the_veteran_legionaries: "Mobiliser les légionnaires vétérans"
 CHL_mobilize_the_veteran_legionaries_desc: "Les légionnaires français que le roi Antoine III a fait venir pour former et mobiliser nos nouvelles troupes pourraient grandement servir sur les lignes de front. Il faut sérieusement envisager leur recrutement dans l'armée de terre."
 CHL_establish_a_royal_guard: "Fonder la Garde royale"
 CHL_establish_a_royal_guard_desc: "On n'est pas tout à fait roi si l'on n'a pas à ses côtés une pléiade de serviteurs et de gardes, et c'est justement ce qui manque à Antoine III. Il faut mettre en place une garde royale au plus vite."
 CHL_attract_additional_french_investments: "Attirer des investisseurs français"
 CHL_attract_additional_french_investments_desc: "Les hommes d'affaires et les industriels français qui ont flairé une belle occasion de s'enrichir avec l'expédition d'Antoine au Chili demeurent sans voix face à ses exploits. Ils ne seront pas difficiles à convaincre d'investir davantage si on leur promet d'autres terres."
 CHL_invite_french_aristocracy: "Inviter l'aristocratie française"
 CHL_invite_french_aristocracy_desc: "Afin de résoudre les discordes nationales liées au système de l'Hacienda et de l'Inquilinaje, nous devrions faire venir une nouvelle aristocratie française afin de revoir le mode de fonctionnement de la noblesse du pays."
 CHL_ibanez_as_prime_minister: "Ibáñez comme Premier ministre"
 CHL_ibanez_as_prime_minister_desc: "Il est évident qu'Antoine III ne peut pas gouverner seul, car il ne possède pas les qualités d'homme d'État et les connaissances d'Ibáñez. C'est pourquoi notre monarchie doit être constitutionnelle."
 CHL_no_deluges_tt: "Ceci vous §Rempêchera§! de choisir la priorité §YDéluge français§! plus tard dans l'arbre"
 CHL_an_absolute_monarchy: "Monarchie absolue"
 CHL_an_absolute_monarchy_desc: "La seule personne capable de diriger le pays et d'accomplir tout ce qu'il faut accomplir est le roi. C'est pourquoi nous pouvons informer ce cabinet qu'il est désormais dissous et que ses services ne sont plus nécessaires."
 CHL_an_absolute_monarchy_tt: "Ceci vous §Rempêchera§! de choisir la priorité §YHonorer la ligne droite§! plus tard dans l'arbre"
 CHL_approach_the_moderates: "Approcher les modérés"
 CHL_approach_the_moderates_desc: "Malgré leur aversion pour la monarchie, le pays compte toujours bon nombre d'individus qui se raccrochent à la parole d'Ibáñez. Nous espérons qu'il parviendra à les convaincre."
 CHL_introduce_the_franc: "Introduire le franc"
 CHL_introduce_the_franc_desc: "Le peso chilien est faible et défaillant, en plus d'être associé à l'ancien État chilien. Nous pourrions remplacer cette monnaie par le franc, pour le bien de la nation."
 CHL_strengthen_control: "Renforcer le contrôle"
 CHL_strengthen_control_desc: "Nous devons reprendre le contrôle des provinces tenues par ces rebelles faibles d'esprit qui se refusent à voir la réalité telle qu'elle est et qui préfèrent s'opposer au grand régime d'Antoine."
 CHL_invite_carlist_refugees: "Inviter les réfugiés carlistes"
 CHL_invite_carlist_refugees_desc: "Les carlistes d'Espagne nous sont proches, car ils apprécient aux aussi les bienfaits de la monarchie. Comme ils ont été chassés de chez eux, nous pourrions gagner leur faveur en leur offrant un refuge ici."
 CHL_expand_the_officer_corps: "Développer le corps des officiers"
 CHL_expand_the_officer_corps_desc: "La plupart des officiers ont été fidèles aux causes fascistes ou socialistes avant de quitter notre service par la suite. Nous devrions agrandir ce corps pour former de jeunes officiers et contrecarrer ainsi cette pénurie inattendue."
 CHL_the_scouts_monarchist_youth_organization: "Les éclaireurs royaux"
 CHL_the_scouts_monarchist_youth_organization_desc: "Nous devrions fonder une organisation paramilitaire capable d'enseigner aux jeunes leurs fonctions en temps de guerre et d'enseigner à notre peuple les méthodes de survie en conflit."
 CHL_state_catholicism: "Catholicisme d'État"
 CHL_state_catholicism_desc: "Ce bon vieux gouvernement libéral a séparé l'Église catholique de l'État, ce qui est bien évidemment un grave péché. Nous devons immédiatement rectifier cette terrible erreur !"
 CHL_invite_french_academia: "Inviter des universitaires français"
 CHL_invite_french_academia_desc: "Afin de garantir à nos citoyens d'accomplir de grandes choses et à notre pays de réaliser les percées nécessaires à sa compétitivité sur la scène mondiale, nous pourrions inviter des universitaires français à contribuer à l'éducation et à l'organisation de notre nation."
 CHL_a_new_araucanian_noble_class: "La nouvelle noblesse de l'Araucanie"
 CHL_a_new_araucanian_noble_class_desc: "Même si notre aristocratie s'est largement développée ces derniers temps, nous devrions créer des programmes permettant à nos compatriotes de rejoindre la noblesse en échange d'investissements dans l'État ou de services rendus au nom du roi."
 CHL_establish_the_royal_mountaineers: "Former l'infanterie de montagne royale"
 CHL_establish_the_royal_mountaineers_desc: "Les Andes méridionales sont un élément caractéristique du pays. Notre infanterie de montagne est une force d'élite sur laquelle repose le socle de notre nation. Nous devrions développer cette organisation et veiller à ce qu'elle reçoive tout le matériel nécessaire."
 CHL_an_imperial_capital: "Nommer une capitale impériale"
 CHL_an_imperial_capital_desc: "Actuellement, notre capitale est Santiago, la même capitale que l'ancien État du Chili. Peut-être serait-il préférable de changer de ville ?"
 CHL_an_imperial_capital_tt: "Nous aurons la possibilité de conserver §YSantiago§! comme capitale et d'y ajouter §G2§! emplacements de construction ou de la déplacer à §YTemuco§! et d'y ajouter §G4§! emplacements de construction."
 CHL_satellite_kingdoms: "Les royaumes satellites"
 CHL_satellite_kingdoms_desc: "Napoléon Bonaparte est une grande source d'inspiration pour Antoine. Ses doctrines ont justement inspiré bien des hommes d'État à travers le monde. Nous devrions prendre exemple sur lui en créant des États tampons plus petits, évitant à la population locale de faire face à un changement trop brutal."
 CHL_secure_the_brazilian_border: "Sécuriser la frontière brésilienne"
 CHL_secure_the_brazilian_border_desc: "Le Brésil est l'un des rares pays du continent capable de nous entraver. Nous devrions sécuriser notre frontière commune, afin de faciliter l'invasion lorsque le moment sera venu."
 CHL_a_new_empire_of_brazil: "Le nouvel Empire du Brésil"
 CHL_a_new_empire_of_brazil_desc: "Nous accueillerons le Brésil sous notre coupe et annoncerons la création d'un nouvel empire du Brésil, dirigé par un roi qui ne sera pas d'origine portugaise !"
 CHL_ruler_of_the_inca: "Le règne inca"
 CHL_ruler_of_the_inca_desc: "Le gigantesque Empire inca s'étendait jadis sur de vastes portions des Andes. Nous devrions reformer cet État, en nous plaçant à sa tête."
 CHL_a_french_alliance: "Réunir les francophones"
 CHL_a_french_alliance_desc: "Nos amis monarchistes de France ayant pris le contrôle, nous pourrions tenter de forger une alliance avec eux, puisqu'ils partagent les mêmes intentions et les mêmes objectifs que nous, sans parler de notre héritage et notre langue commune. Ensemble, nous serions invincibles."
 CHL_return_to_the_continent: "Retourner sur le continent"
 CHL_return_to_the_continent_desc: "Il y a une faiblesse inhérente au système français actuel, et nous comptons bien l'exploiter au maximum. Il est temps de revenir sur le continent pour réclamer ce qui nous revient de droit !"
 CHL_joint_invasion_of_mexico: "Envahir conjointement le Mexique"
 CHL_joint_invasion_of_mexico_desc: "Maintenant que nous avons conclu une alliance avec le nouvel Empire français, il est temps de réécrire l'histoire là où nous avons échoué par le passé. L'Empire du Mexique renaîtra de ses cendres, autrement, c'est la puissance des Américains qui nous anéantira tous !"
 CHL_claim_the_mexican_throne: "Revendiquer le trône du Mexique"
 CHL_claim_the_mexican_throne_desc: "Le trône mexicain a déjà accueilli un empereur français, même si cela n'a guère duré. Nous devrions mettre en avant ce fait et nous présenter comme ses descendants, prêts à reprendre le pays au pied levé."
 CHL_the_straight_line: "Honorer la ligne droite"
 CHL_the_straight_line_desc: "Antoine III le fou a eu droit à son quart d'heure de gloire. Il est temps pour la ligne droite de rétablir l'ordre dans la patrie et de couronner Ibáñez comme nouveau roi du majestueux État du Chili."
 CHL_je_suis_le_deluge: "Déluge français"
 CHL_je_suis_le_deluge_desc: "Il y a fort longtemps, on racontait que le déluge viendrait un jour. Ce jour est arrivé. Nous sommes le déluge, celui qui emportera l'ordre mondial décadent et apportera une nouvelle ère !"
 CHL_offer_to_protect_pitcairn: "Proposer de protéger les îles Pitcairn"
 CHL_offer_to_protect_pitcairn_desc: "La défense actuelle des [270.GetName] est plus faible que ce à quoi nous nous attendions. Nos ennemis peuvent s'en emparer sans encombre pour s'en servir comme base d'invasion de l'île de Pâques et, pourquoi pas, de notre territoire. Nous pourrions proposer d'assurer la protection de l'île, pour notre propre sécurité."
 CHL_a_grand_armada: "La grande armada"
 CHL_a_grand_armada_desc: "À l'instar du Grand Empire espagnol d'antan dont nous sommes issus, Carlos Ibáñez del Campo veut ériger une grande armada, suffisamment puissante pour défier à la fois la Royal Navy britannique, les Marines américains et la flotte allemande de haute mer. C'est un ordre !"
 CHL_reclaiming_quebec: "Reconquérir le Québec"
 CHL_reclaiming_quebec_desc: "Nos camarades francophones du Québec doivent être libérés des griffes de l'oppression étrangère : ce sont nos frères d'armes contre l'hégémonie anglophone mondiale. Il faut passer à l'action maintenant !"
 CHL_reclaiming_quebec_tt: "Donne accès à la décision permettant d'§Yintégrer le Québec§!"
 CHL_work_on_the_pan_american_highway: "Lancer les travaux de la route panaméricaine"
 CHL_work_on_the_pan_american_highway_desc: "Au cours des différentes conférences panaméricaines de ces dernières années, nous avons convenu avec nos frères d'Amérique du Nord et du Sud de créer en coopération un réseau routier qui réunirait la totalité du continent, et c'est ainsi que ce projet d'autoroute panaméricaine est né."
 working_on_the_pan_american_highway: "Contribuer aux travaux de la route panaméricaine"
 #### Brazil ####
 BRA_defense_spending: "Augmenter le budget de la défense"
 BRA_defense_spending_desc: "Depuis que le monde s'est embrasé, aucun pays n'est en sécurité. C'est pourquoi nous devons allouer un budget plus conséquent à la défense de la nation. Des usines d'armement à la construction de nouvelles fortifications, nous assurerons la souveraineté du Brésil jusqu'au bout, même si notre gouvernement est voué à disparaître !"
 BRA_natal_naval_base: "Construire l'aéroport de Parnamirim"
 BRA_natal_naval_base_desc: "Pour honorer notre nouvelle coopération, les États-Unis ont proposé de construire des bases aériennes dans notre pays en utilisant en grande partie leurs propres fonds, en échange desquels nous autorisons l'accès à l'aéroport pour l'US Navy, l'US Army, ainsi que la Royal Air Force pour les vols entre l'Amérique du Sud et l'Afrique de l'Ouest."
 natal_airbase_modifier: "Autoriser l'accès à l'aéroport de Parnamirim"
 BRA_no_fascism_in_south_america: "Chasser le fascisme d'Amérique du Sud"
 BRA_no_fascism_in_south_america_desc: "Maintenant que nous avons ouvertement exprimé notre mépris pour le fascisme, il est grand temps d'agir face à ses dangers et de protéger notre continent de cette idéologie infâme. Non, les [BRA.GetHabitants] ne sont pas des esclaves !"
 BRA_no_fascism_in_south_america_tt: "Gagne le but de guerre §Y$puppet_wargoal_focus$§! pour toutes les nations §Yfascistes§! d'§YAmérique du Sud§!"
 BRA_no_communism_in_south_america_tt: "Gagne le but de guerre §Y$puppet_wargoal_focus$§! pour toutes les nations §Ycommunistes§! d'§YAmérique du Sud§!"
 BRA_anti_democracy_in_south_america_tt: "Gagne le but de guerre §Y$puppet_wargoal_focus$§! pour toutes les nations §Ydémocratiques et non-alignées§! d'§YAmérique du Sud§!"
 BRA_tribunal_de_seguranca_nacional: "Fonder le tribunal de Segurança Nacional"
 BRA_tribunal_de_seguranca_nacional_desc: "Même si l'Alliance de libération nationale n'a pas réussi à renverser notre gouvernement, ses membres continuent d'arpenter les rues, poursuivant leur recrutement en vue d'une nouvelle occasion de saper l'État. Ces criminels seront jugés et condamnés plus efficacement grâce à la mise en place de tribunaux militaires pour la durée de l'état d'urgence."
 BRA_ensure_continued_military_support: "Gagner le soutien de l'armée"
 BRA_ensure_continued_military_support_desc: "Entretenir de bonnes relations avec l'armée est vital pour assurer la longévité de notre régime. Quelques promesses aux officiers hauts gradés suffiront à les rallier à notre cause."
 BRA_work_with_the_integralists: "Collaborer avec les intégralistes"
 BRA_work_with_the_integralists_desc: "Les objectifs du mouvement intégraliste sont clairement en phase avec les nôtres. Il serait donc judicieux de gagner le soutien de ses défenseurs afin de renforcer notre régime contre toute nouvelle insurrection communiste. Grâce à leurs forces paramilitaires et leur nationalisme profond, ils feront office d'avant-garde de la contre-révolution."
 BRA_estado_moderno: "Estado Moderno"
 BRA_estado_novo_desc: "Après de longues années dans l'attente angoissante d'une guerre civile, nous pouvons enfin sortir de l'impasse politique et ériger un nouvel État fondé sur la paix, la justice et le travail. Dans l'immédiat, poursuivons l'éradication des opposants au nouvel arrangement avant qu'ils ne sèment la discorde."
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§! va devenir le dirigeant de : §Y$BRA_fascism_party_long$§!"
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "Estado Novo"
 BRA_estado_moderno_desc: "Nos ennemis intérieurs ayant été mis en déroute, le moment est venu de faire table rase de l'ancien régime politique et de proclamer un État moderne, capable d'assurer une paix et une stabilité durable pour les [BRA.GetHabitants]."
 BRA_cohen_plan: "Le plan Cohen"
 BRA_cohen_plan_desc: "Les élections se profilent à l'horizon, mais notre soutien parmi l'électorat s'effrite. Nous devons assurer la survie de notre régime par d'autres moyens. En préparant un nouveau coup d'État communiste, nous pouvons renforcer notre soutien tout en suspendant les élections au nom de la sécurité nationale."
 BRA_cohen_plan_tt: "Donne accès à la mission §Y$BRA_execute_the_cohen_plan$§! qui doit être accomplie dans les 100 jours suivant l'achèvement de cette priorité. Pour terminer la mission, il faut accomplir l'objectif §Y$BRA_estado_novo$§! ou §Y$BRA_estado_moderno$§!. §RL'échec de la mission entraînera un coup d'État !§!"
 BRA_the_polaca: "La Polaca"
 BRA_the_polaca_desc: "Bien qu'il reste peu d'opposants capables de menacer sérieusement notre régime, nous pourrions renforcer notre légitimité en rédigeant une nouvelle constitution qui redéfinisse les pouvoirs du président. Nous pourrions peut-être nous inspirer de la constitution polonaise récemment adoptée."
 BRA_anaue: "Anauê !"
 BRA_anaue_desc: "Notre mouvement a adopté le cri de guerre du peuple Tupi : « Anauê ». Ce mot résume la fraternité et la loyauté inébranlable de notre peuple à protéger notre nation. Anauê !"
 BRA_anaue_tt: "Donne accès aux décisions permettant de recruter des divisions de milice intégraliste dans des États après y avoir organisé des rassemblements.\nRecrute un nouveau général avec le trait §Y$militias_officer$§! : \nDéfense des milices §G+5%§! \nVitesse des milices §G+5%§! \nOrganisation des milices §G+5%§!"
 BRA_autarky: "Autarcie brésilienne"
 BRA_autarky_desc: "Les turbulences économiques qui ont suivi le krach de Wall Street se sont propagées dans le monde entier jusqu'à détruire notre économie. De la consommation de café à la production d'acier, nous devons devenir autosuffisants dans tous les domaines et nous prémunir contre toute crise étrangère future."
 BRA_corporatism: "Adopter le corporatisme"
 BRA_corporatism_desc: "Les conflits entre travailleurs et capitalistes minent l'économie du pays depuis trop longtemps. Pour y remédier, nous allons mettre en place un nouveau modèle économique basé sur les politiques corporatistes récemment observées dans les pays européens les plus prospères."
 BRA_departamendo_de_propaganda: "Departamento de Propaganda"
 BRA_departamendo_de_propaganda_desc: "La dernière décennie de troubles politiques ne prouve que trop bien les conséquences d'un gouvernement et d'un peuple qui ne voient pas les choses du même œil. Pour éviter toute nouvelle agitation, nous allons mettre en place un département de propagande afin de convaincre les citoyens d'accepter notre politique."
 BRA_departamento_de_ordem_politica_e_social: "Departamento de Ordem Política e Social"
 BRA_departamento_de_ordem_politica_e_social_desc: "La propagande et l'intimidation ne suffisent pas à dissuader les radicaux les plus fanatiques ou les agents étrangers de mener des opérations nuisibles à l'État. Nous avons donc besoin d'une nouvelle police secrète pour enquêter sur ces menaces."
 BRA_collective_bargaining: "Négociations collectives"
 BRA_collective_bargaining_desc: ""
 BRA_cooperation_in_the_americas: "Adopter la politique de bon voisinage"
 BRA_cooperation_in_the_americas_desc: "La politique de bon voisinage de Franklin Roosevelt demeure influente en occident. Nous devrions également l'adopter pour renforcer notre coopération avec les nations des Amériques au lieu de nous mettre mutuellement des bâtons dans les roues."
 BRA_tech_slot_1: "Université de São Paulo"
 BRA_tech_slot_1_desc: "L'université de São Paulo n'a vu le jour que très récemment, pourtant ses bénéfices ont déjà touché toute l'économie [BRA.GetAdjFS]. Nous devrions soutenir cet exploit en investissant davantage dans cette institution en plein essor."
 BRA_reject_cosmopolitanism: "Rejeter le cosmopolitisme"
 BRA_reject_cosmopolitanism_desc: "La récente tendance au cosmopolitisme n'est rien d'autre qu'un cheval de Troie pour l'ingérence communiste au sein de notre grande nation. Nous, les [BRA.GetHabitants], nous devons empêcher la destruction de notre culture et de nos idéaux."
 BRA_ban_political_parties: "Interdire les partis politiques"
 BRA_ban_political_parties_desc: "Les partis politiques ne se sont en vérité rien d'autre que des agents perturbateurs clivants. En les interdisant dans notre société, nous pouvons empêcher les radicaux de se liguer contre nous."
 BRA_decree_no_37: "Décret n°37"
 BRA_decree_no_37_desc: "Le régime précédent était miné par la corruption et les querelles internes dues à l'influence disproportionnée de certains États sur la politique nationale. Nous devrions donc réprimer toute forme de régionalisme pour concentrer le pouvoir au sein du gouvernement."
 BRA_establish_psad: "Fonder le DASP"
 BRA_establish_psad_desc: "L'appareil d'État qui applique nos politiques est devenu obsolète. Nous allons donc créer le Departamento Administrativo do Serviço Público (DASP) pour nous aider à gouverner plus efficacement la nation et à maintenir l'efficacité économique."
 BRA_federal_employment_plan: "Plan de recrutement fédéral"
 BRA_federal_employment_plan_desc: "Le chômage de masse entraîne le radicalisme et la violence. Pour éviter ces déboires, nous allons élargir les possibilités d'emploi en créant des industries gérées par l'État ainsi que de nouveaux projets d'infrastructure."
 BRA_secure_our_borders: "Sécuriser les frontières"
 BRA_secure_our_borders_desc: "Par-delà nos frontières, nos adversaires nous guettent, attendant l'occasion d'isoler et détruire notre grande nation. La situation intérieure étant maîtrisée, il est temps de nous intéresser aux affaires étrangères et de prendre des mesures afin de garantir notre sécurité nationale."
 BRA_ethical_internationalism: "Internationalisme éthique"
 BRA_ethical_internationalism_desc: "Même la plus grande des nations ne peut pas produire seule tout ce que réclame son peuple. Afin de garantir la paix et la prospérité de notre population, nous devrions fonder notre politique étrangère sur des partenariats économiques mutuellement bénéfiques avec des nations animées du même esprit."
 BRA_brazil_integral: "Brésil intégral"
 BRA_brazil_integral_desc: "Il aura fallu des années pour en arriver là, mais nous avons enfin consolidé notre emprise sur la nation. Nous nous sommes débarrassés des derniers vestiges des méthodes républicaines décrépites."
 BRA_in_vargas_we_trust: "Vive Vargas !"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$ a prouvé qu'il était un homme politique capable de résister aux tourments qui incombent à un grand dirigeant. En outre, il nous a démontré sa perspicacité en adoptant les politiques de notre parti. Nombreux pensent en son sein qu'il est destiné à mener la nation vers de nouveaux sommets."
 BRA_departamento_feminino: "Departamento Feminino"
 BRA_departamento_feminino_desc: "D'innombrables femmes sont tout aussi patriotes et fidèles que leurs maris ou leurs pères. Nous devrions leur donner l'occasion de prendre part à notre mouvement pour travailler ensemble à la restauration de la gloire [BRA.GetAdjFS]."
 BRA_integrity_of_the_fatherland: "Pour la patrie"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$ a été un allié politique efficace, mais il se soucie peu de son devoir d'intégraliste et ne pense qu'au pouvoir. Avec notre large soutien à travers la nation, nous pourrions tenter d'évincer le président et le remplacer par un véritable partisan tel que $BRA_plinio_salgado$."
 BRA_no_communism_in_south_america: "Chasser le communisme d'Amérique du Sud"
 BRA_no_communism_in_south_america_desc: "Les communistes ne sont pas dignes de confiance, comme nous l'avons constaté lors de la tentative de révolution de 1935 que nous avons justement étouffée. Pour assurer la prospérité de notre nation, nous devons nous débarrasser des opposants étrangers proches de nous au plus vite !"
 BRA_defense_of_the_fatherland: "Organiser la défense de la patrie"
 BRA_defense_of_the_fatherland_desc: "Nos ambitions voient bien plus loin que nos frontières actuelles, mais même s'il s'agit de notre destinée, nous devons absolument veiller à ce que personne ne puisse menacer nos territoires. Viva o Brasil !"
 BRA_german_subs: "Programme de sous-marins allemands"
 BRA_german_subs_desc: "L'alliance allemande nous a donné l'occasion d'utiliser leurs technologies issues de domaines dans lesquels nous avions jusqu'alors du mal à nous moderniser, notamment dans la guerre sous-marine. Nous allons prendre le contrôle du Cap-Vert grâce à nos nouveaux alliés !"
 BRA_german_sub_initiative: "Échange de données pour sous-marins allemands"
 BRA_german_tanks: "Acquérir des chars allemands"
 BRA_german_tanks_desc: "Grâce à notre ralliement aux Allemands, nous pouvons non seulement obtenir plus facilement des plans détaillés pour la production de chars semblables aux Panzers allemands, mais nous pouvons aussi leur acheter ces véhicules très facilement. Les Cobras Fumantes vont semer la terreur dans le cœur de nos ennemis !"
 BRA_german_tanks_tt: "Gagne §Y200§! §YPanzer IV Ausf. A - Chars moyens§! [GER.GetAdjMP]"
 BRA_German_tank_exchange: "Échange de données pour chars allemands"
 BRA_italian_trucks: "Développement de l'industrie motorisée italienne conjointe"
 BRA_italian_trucks_desc: "Nous devrions acquérir l'expertise italienne en matière de développement et de fabrication de véhicules motorisés de pointe, mais aussi commander des camions italiens à expédier au plus vite."
 BRA_italian_trucks_mio_tt: "Donne accès au groupe militaro-industriel §Y$ITA_fiat_organization$§!."
 BRA_italian_air_mio_tt: "Donne accès au groupe militaro-industriel §Y$ITA_fiat_aviazione_organization$§!."
 BRA_ford_mio_tt: "Donne accès au groupe militaro-industriel §Y$USA_ford_motor_company_organization$§!."
 BRA_italian_truck_exchange: "Échange de données pour motorisation italienne"
 BRA_italian_aircraft: "Programme d'aviation italienne"
 BRA_italian_aircraft_desc: "L'alliance italienne nous a donné l'occasion d'utiliser leurs technologies issues de domaines dans lesquels nous avions jusqu'alors du mal à nous moderniser, notamment dans l'aviation. Nous allons dominer les cieux d'Amérique du Sud grâce à nos nouveaux alliés !"
 BRA_Italian_plane_exchange: "Échange de données pour aviation italienne"
 BRA_support_rural_folk: "Le petit père des pauvres"
 BRA_support_rural_folk_desc: "Les [BRA.GetHabitants] habitant les zones rurales du pays ont été oubliés par tous les hommes politiques de ces dernières décennies. En investissant dans ces régions, nous pouvons créer de l'emploi et des infrastructures tout en gagnant le soutien de cette vaste population."
 BRA_support_the_landowners: "Soutenir les barons du sucre"
 BRA_support_the_landowners_desc: "L'appétit mondial pour le sucre n'a cessé de croître ces dernières années, provoquant ainsi la formation des fameux « barons du sucre », une classe de riches propriétaires terriens [ROOT.GetAdjMP] cultivant la canne. Nous pourrions nous offrir leurs faveurs en faisant taire les appels à la réforme agraire au sein de la paysannerie."
 BRA_washington_accords: "Les accords de [USA.Capital.GetCapitalVictoryPointName]"
 BRA_washington_accords_desc: "En échange de garanties militaires américaines, nous concédons à orienter notre économie vers la production d'équipements de guerre pour les soutenir dans la défense de nos valeurs communes."
 BRA_washington_accords_tt: "Si [USA.GetNameDef] accepte les accords :"
 BRA_disrupt_operation_bolivar: "Parasiter l'opération Bolívar"
 BRA_disrupt_operation_bolivar_desc: "Depuis bien trop longtemps, les nations de l'ancien monde se mêlent des affaires de l'Amérique du Sud. Alors qu'elles envoyaient autrefois des soldats et des avions, elles postent aujourd'hui des agents de renseignement. Nous ne pouvons plus fermer les yeux sur ces agissements. Il faut traquer tous ces agents qui rôdent au sein de nos frontières."
 BRA_potenji_river_conference: "La conférence de la rivière Potenji"
 BRA_potenji_river_conference_desc: "La préparation de notre économie à la guerre a demandé beaucoup d'efforts, mais le moment est venu pour nous de rejoindre nos alliés [USA.GetAdjMP] et de nous engager pleinement dans la défense de l'occident, même s'il faudra éradiquer les menaces à l'autre bout du monde."
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap] v[ROOT.GetAOntNP] rejoindre la même faction que [USA.GetFlag][USA.GetNameDef]§! §R\nNous devrons alors déclarer la guerre à tous les ennemis des [USA.Getflag][USA.GetHabitants] !§!"
 BRA_smoking_cobras: "Cobras Fumantes"
 BRA_smoking_cobras_desc: "Beaucoup pensaient que le jour où nos forces atteindraient les lignes de front, les serpents fumeraient la pipe. Aujourd'hui, ces mêmes personnes tremblent devant la ténacité et l'expertise des soldats qui portent ce sobriquet comme une médaille."
 BRA_senta_a_pua: "Senta a Púa !"
 BRA_senta_a_pua_desc: "Nos pilotes auraient donc adopté un cri de guerre qui leur permet de canaliser leur férocité inégalée et leur dévouement en une seule phrase. Senta a Púa !"
 BRA_reach_out_to_our_neighbors: "Contacter les pays voisins"
 BRA_org_american_states_faction: "L'Organisation des États américains"
 BRA_reach_out_to_our_neighbors_desc: "Nous n'avons jamais sympathisé avec nos voisins parce que nous sommes la seule nation lusophone du continent. Il est peut-être temps de leur tendre la main et d'essayer de nourrir de meilleures relations avec eux, plutôt que de les regarder avec méfiance."
 BRA_rio_conference: "Le protocole de Rio"
 BRA_rio_conference_desc: "Les récents conflits ont exacerbé les différends frontaliers de longue date dans notre région. Au lieu de laisser ces discordes s'aggraver, nous ferions mieux de réunir toutes les nations d'Amérique du Sud pour tenter de les résoudre avec diplomatie."
 BRA_organization_of_american_unity: "L'Organisation des États américains"
 BRA_organization_of_american_unity_desc: "Notre politique intérieure s'est montrée très efficace ces dernières années. Il est maintenant temps de nous intéresser aux affaires étrangères en promouvant tout d'abord la coopération à travers l'hémisphère par l'intermédiaire de l'Organisation de l'unité américaine."
 BRA_organization_of_american_unity_tt: "Donne accès aux décisions §YInviter dans l'Organisation des États américains§! permettant d'inviter d'autres nations au sein de l'organisation internationale."
 BRA_org_american_unity_warning_tt: "§RLes États membres de l'organisation seront appelés à défendre tout autre État attaqué. Le fait de ne pas défendre un membre ayant besoin d'aide ou de déclarer la guerre à un autre membre entraînera l'expulsion de l'organisation !§!"
 BRA_financial_stimulation_tt: "Les décisions permettent d'augmenter la §Yvitesse de construction locale§!, le §Ynombre max d'usines§! et les §Yressources locales disponibles§! dans les États ruraux de §G20%§!"
 BRA_coffee_crisis_aftermath: "Les conséquences de la crise du café"
 BRA_coffee_crisis_aftermath_desc: "La Grande Dépression a ruiné l'économie brésilienne en raison d'une dépendance excessive aux exportations, principalement celle du café. Bien que des efforts aient été faits pour réparer l'économie, c'est à nous qu'il incombe de terminer le travail. Nous allons redynamiser nos industries et devenir le moteur économique du continent."
 BRA_radio_nacional: "Radio Nacional"
 BRA_radio_nacional_desc: "De nombreux pays se lancent dans la mise en place d'institutions nationales de radiodiffusion afin de fournir un contenu factuel ou de divertissement aux masses par le biais des ondes. Évitons de nous retrouver à la traîne dans ce domaine en fondant notre propre Radio Nacional."
 BRA_desenvolvimentismo: "Desenvolvimento"
 BRA_desenvolvimentismo_desc: "Si nous voulons que la population retrouve du travail et que nos exportations reprennent, nous devons donner un coup de fouet à la croissance économique. Nous pouvons y arriver en créant de nouvelles industries et en facilitant l'accès aux services financiers."
 BRA_promote_resource_extraction: "Encourager l'exploitation des ressources"
 BRA_promote_resource_extraction_desc: "Notre pays est doté d'abondantes ressources naturelles. Pour favoriser la croissance et l'indépendance économiques, nous devons investir dans des équipements d'extraction industrielle modernes."
 BRA_companhia_siderurgica_nacional: "Companhia Siderúrgica Nacional"
 BRA_companhia_siderurgica_nacional_desc: "L'acier est devenu une ressource cruciale pour une multitude d'industries, mais notre production nationale est insuffisante pour satisfaire la demande. Nous allons donc créer une entreprise sidérurgique nationale appartenant à l'État et dotée de machines de pointe, plutôt que de l'importer d'outre-mer."
 BRA_stimulate_the_civilian_economy: "Stimuler l'économie"
 BRA_stimulate_the_civilian_economy_desc: "La production nationale de marchandises demeure insuffisante, ce qui nous contraint à importer des produits à prix d'or. Nous devons mettre un terme à cette situation en développant nos propres industries."
 BRA_domestic_arms_industry: "Industrie intérieure de l'armement"
 BRA_domestic_arms_industry_desc: "La situation internationale est de plus en plus tendue, ce qui a conduit les nations productrices d'armes à limiter leurs exportations d'équipements. Nous devons développer rapidement notre propre industrie de l'armement si nous voulons maintenir notre armée à pleine puissance."
 BRA_war_production: "Production de guerre"
 BRA_war_production_desc: "La furie de la guerre se propage comme une traînée de poudre dans le monde entier. Si elle venait à embraser nos terres, nous devons être capables de convertir du jour au lendemain nos industries : il faudra passer de la production de voitures et de grille-pains à celle de chars et de bombes."
 BRA_deal_with_the_cangaceiro: "Signer un pacte avec le Cangaço"
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_deal_with_the_cangaceiro_desc: "Les Cangaçeiros ne sont rien d'autre que des bandits qui nous saignent sans remords. Il est temps d'expulser cette vermine du nord-est, une bonne fois pour toutes."
 BRA_deal_with_the_cangaceiro_tt: "Donne accès aux décisions §Y$BRA_deal_with_the_cangaceiro$§! permettant d'éliminer le Cangaço dans les États concernés."
 BRA_consolidation_of_labor_laws: "Consolider la législation du travail"
 BRA_consolidation_of_labor_laws_desc: "Notre législation du travail offre peu de protection aux travailleurs, ce qui entraîne inévitablement des désaccords avec les chefs d'entreprise avant de se terminer en grève. Dans une période aussi tendue, nous ne pouvons pas nous permettre de telles grèves ou le risque d'une infiltration bolchévique. Nous allons donc consolider nos lois et trouver un consensus entre les ouvriers et le patronat."
 BRA_consolidation_of_labor_laws_fallback_tt: "En fonction des priorités choisies précédemment, modifie l'esprit national §Y$BRA_estado_novo_modifier$§! ou §Y$BRA_estado_moderno_modifier$§! de :"
 BRA_promote_immigration_to_brazil: "Promouvoir l'immigration"
 BRA_promote_immigration_to_brazil_desc: "La nation [BRA.GetAdjFS] est un melting-pot d'autochtones et de migrants venus des quatre coins du monde. Avec une économie en pleine croissance et une abondance de ressources qui ne demandent qu'à être exploitées, il serait bénéfique d'encourager de nouveau tout individu à nous rejoindre et à adopter la nationalité [BRA.GetAdjFS]."
 BRA_promote_immigration_to_brazil_tt: "Donne accès aux décisions §Y$JUNO_promote_immigration_cat$§! permettant d'améliorer les États."
 BRA_pact_of_silence: "Pacte du silence"
 BRA_pact_of_silence_desc: "Les nations vont et viennent. Depuis la chute de tant d'entre elles ces derniers temps, une surabondance d'experts de tous horizons recherchent des rivages plus sûrs sur lesquels s'installer. Nous pourrions fermer les yeux sur leurs origines tant que nous pouvons récolter les fruits de leur savoir."
 BRA_national_petroleum_council: "Conseil national du pétrole"
 BRA_national_petroleum_council_desc: "Du petit tracteur parcourant les champs au cuirassé défendant nos côtes, le pétrole est devenu l'élément vital des véhicules modernes. Dépendre d'une ressource aussi cruciale menace notre sécurité nationale. Pour atténuer les risques, nous allons créer un conseil national du pétrole chargé de superviser la prospection et l'extraction du pétrole."
 BRA_batalha_do_borracha: "Batalha da Borracha"
 BRA_batalha_do_borracha_desc: "Autrefois, les [BRA.GetHabitants] avaient la mainmise sur l'approvisionnement mondial en caoutchouc, jusqu'à ce que les [ENG.GetHabitants] aient l'idée de créer de vastes plantations à travers leur empire. Mais aujourd'hui, leurs lignes d'acheminement sont menacées, alors le monde se tourne à nouveau vers nous pour obtenir cette précieuse ressource."
 BRA_invest_in_road_infrastructure: "Investir dans les infrastructures routières"
 BRA_invest_in_road_infrastructure_desc: "Les voitures et les camions contribuent de plus en plus au développement économique. Toutefois, nos réseaux routiers ne sont pas à la hauteur d'un trafic massif de ces véhicules à l'échelle nationale. Nous devons donc investir dans un programme massif de construction d'autoroutes avant que notre économie ne soit étranglée."
 BRA_invest_in_railways: "Investir dans les voies ferrées"
 BRA_invest_in_railways_desc: "Le train reste la méthode la plus économique pour le transport civil de masse et l'acheminement des marchandises sur de grandes distances. Nous devons élargir et moderniser notre réseau ferroviaire, et pourquoi pas même concevoir nos propres trains."
 BRA_invest_in_ports: "Investir dans les ports"
 BRA_invest_in_ports_desc: "Nous avons réalisé de grands progrès pour répondre aux besoins de notre économie nationale, à tel point que nous pouvons à nouveau envisager les exportations comme un moyen de promouvoir la croissance économique. Pour ce faire, nous devrons investir dans les ports majeurs du pays."
 BRA_fabrica_nacional_de_motores: "Fábrica Nacional de Motores"
 BRA_fabrica_nacional_de_motores_desc: "Les véhicules à moteur sont des machines complexes qui coûtent cher à l'importation. Cette méthode risquerait de freiner notre croissance économique à long terme. La meilleure façon d'éviter un ralentissement serait de produire nous-mêmes nos véhicules."
 BRA_expand_fordlandia: "Agrandir Fordlândia"
 BRA_expand_fordlandia_desc: "La Ford Motor Company a investi dans la fondation d'une colonie en Amazonie servant de base industrielle pour la production de caoutchouc. Le projet a stagné ces dernières années en raison de la crise économique, mais c'est peut-être le moment de le relancer."
 BRA_fordlandia_name: "Fordlândia"
 BRA_banco_do_brasil: "Banco do Brasil"
 BRA_banco_do_brasil_desc: "Depuis la Grande Dépression, il est évident qu'une banque centrale serait plus que bienvenue pour émettre et contrôler le flux monétaire au sein de l'économie nationale. Coup de chance, la Banco do Brazil honore ce rôle officieusement, mais nous devrions officialiser ce statut."
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_imperial_development_key: "Développement impérial"
 BRA_wealth_redistribution_key: "Redistribution des richesses"
 BRA_land_reform_key: "Réforme foncière"
 BRA_federal_development_key: "Développement fédéral"
 BRA_federal_development_desc: "Le développement économique doit atteindre l'ensemble du territoire national afin que tous puissent récolter les fruits de leur dur labeur. Nous devons donc diversifier nos productions et nos emplacements industriels."
 BRA_centralize_development: "Fonder une nouvelle capitale"
 BRA_centralize_development_desc: "Notre capitale actuelle est trop éloignée des régions reculées du pays, ce qui attise la rancœur et le séparatisme. Pour résoudre ce souci, nous établirons une nouvelle capitale au cœur de la nation, plus accessible à tous."
 BRA_new_capital: "Brasília"
 BRA_centralize_development_tt: "La nouvelle capitale s'appellera : §Y« $BRA_new_capital$ »§!"
 BRA_financial_stimulation: "Stimulation financière"
 BRA_financial_stimulation_desc: "Au cours des dernières années, nous avons fondé les bases d'une économie forte en créant de nouvelles industries et en lançant des projets d'infrastructure. Pour maintenir cette croissance, il suffit d'actionner les leviers de la banque centrale et des industries nationales."
 BRA_resource_extraction_bonus: "Bonus d'extraction de ressources"
 BRA_oil_industry_bonus: "Bonus d'industrie pétrolière"
 BRA_industry_bonus: "Stimuler l'économie (avantage)"
 BRA_electronics_bonus: "Avantage en électronique"
 BRA_invest_in_railways_bonus: "Bonus des chemins de fer"
 BRA_nacional_de_motores_bonus: "Bonus Fábrica Nacional de Motores"
 BRA_boost_integralist_support_tt: "Donne accès aux décisions §Yrassemblement intégraliste§! permettant de renforcer le soutien fasciste dans les grandes villes de la nation."
 BRA_domination_of_the_americas: "Domination de l'Amérique"
 BRA_domination_of_the_americas_desc: "Jamais nous ne connaîtrons la sécurité tant que tous ces adversaires seront à nos portes. Le seul moyen d'atteindre le salut [BRA.GetAdjMS], c'est de devenir la puissance incontestée du continent."
 BRA_berlin_accords: "Signer les accords de Berlin"
 BRA_berlin_accords_desc: "Depuis toujours, les [USA.GetHabitants] se mêlent bien trop des affaires des autres nations d'Amérique. En nous rangeant du côté des [GER.GetHabitants], nous pourrions bénéficier d'une dissuasion stratégique contre les futures ingérences [USA.GetAdjFP] dans nos propres affaires."
 BRA_accords_tt: "S'ils acceptent de coopérer :"
 faction_name_bra_ger: "Pacte de Berlin-Rio"
 faction_name_bra_ita: "Pacte de Rome-Rio"
 BRA_expand_operation_bolivar: "Étendre l'opération Bolívar"
 BRA_expand_operation_bolivar_desc: "Les [GER.GetHabitants] ont mené une opération de renseignement à grande échelle en Amérique du Sud, surveillant à la fois l'activité économique et politique de la région. Il nous a été demandé de les aider à étendre l'opération. Ils nous promettent un échange accru de renseignements."
 BRA_guyana_crisis: "La crise du Guyana"
 BRA_guyana_crisis_desc: "Les puissances européennes ont d'autres chats à fouetter sur la scène mondiale. C'est l'occasion de leur forcer la main pour qu'elles nous transfèrent leurs territoires des Guyanes, sous peine de devoir combattre un autre front dans leur guerre."
 BRA_provoke_argentina: "Provoquer l'Argentine"
 BRA_provoke_argentina_desc: "Il est évident que les [ARG.GetHabitants] souhaitent nous isoler et nous détruire, mais si nous agissons trop rapidement pour les en empêcher, nous risquons de subir la colère des [USA.GetHabitants]. Notre plan infaillible : nous allons pousser les [ARG.GetHabitants] à verser le premier sang pour enfin prendre notre revanche sur la guerre de Cisplatine !"
 BRA_form_mercosul: "Fonder le Mercosur"
 BRA_faction_mercosul_name: "Mercosur"
 BRA_form_mercosul_desc: "L'Amérique du Sud a longtemps été sous l'influence de puissances qui la dépassaient, comme les [USA.GetHabitants] ou les empires européens. Mais si chaque nation du continent se rassemble pour former un bloc économique et politique, plus personne n'osera s'immiscer dans nos affaires."
 BRA_form_mercosul_focus_tt: "Donne accès aux décisions permettant d'inviter d'autres pays d'Amérique du Sud à rejoindre le Mercosur"
 BRA_uruguay_ultimatum: "L'ultimatum uruguayen"
 BRA_uruguay_ultimatum_desc: "[URG.GetLeLaLNP] [URG.GetName] devrai[URG.GetTEntNP] faire partie du territoire [BRA.GetAdjMS] depuis longtemps, mais nos ancêtres n'ont jamais acté cette évidence. Il est temps de corriger cette erreur historique en réunissant notre peuple derrière une cause commune."
 BRA_paraguay_intervention: "Intervenir au Paraguay"
 BRA_paraguay_intervention_desc: "[PAR.GetLeLaLNP] [PAR.GetName] [PAR.GetEstSontNP] devenu[PAR.GetXENP] une nation trop instable et imprévisible. Pour notre propre sécurité nationale, nous devons intervenir et tenter de stabiliser [PAR.GetSonLeurNP] gouvernement."
 BRA_rome_accords: "Signer les accords de Rome"
 BRA_rome_accords_desc: "Nous entretenons depuis longtemps des liens étroits avec les [ITA.GetHabitants] en raison de la migration historique vers notre pays. À l'heure où le monde est en pleine transition et nos gouvernements se rapprochent, il est logique d'officialiser un partenariat entre nos nations."
 BRA_italian_car_industry: "Coopérer avec l'industrie automobile italienne"
 BRA_italian_car_industry_desc: "Notre industrie automobile n'en est qu'à ses balbutiements, alors que nos amis [ITA.GetAdjMP] ont bâti une incroyable industrie automobile prospère. Nous pourrions peut-être leur demander quelques conseils pour améliorer nos entreprises naissantes."
 BRA_penal_battalions: "Batalhões de Presos"
 BRA_penal_battalions_desc: "De nombreuses voix parmi les forces armées sont timorées à l'idée de se battre pour une monarchie en exil depuis des décennies. Cependant, grâce à l'implémentation de nos lois sur la sécurité nationale, notre surabondance de prisonniers pourrait être affectée à des unités pénitentiaires, renforçant ainsi nos forces conventionnelles démoralisées."
 BRA_penal_battalions_tt: "Forme le modèle de division §YBatalhões de Presos§! qui emploie des unités pénitentiaires. Recrute également §Y6 unités§! dans §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_end_the_state_of_emergency: "Mettre fin à l'état d'urgence"
 BRA_end_the_state_of_emergency_desc: "L'ancienne figure héroïque [BRA.GetLeader] représente aujourd'hui la plus grande menace pour la démocratie [BRA.GetAdjFS]. Sa soif de pouvoir et son opportunisme lui ont permis de suspendre les droits pour lesquels nous nous sommes battus. Tous ceux qui souhaitent préserver leur liberté doivent s'opposer à ce dangereux état d'urgence."
 BRA_repeal_the_national_security_law: "Abroger les lois sur la sécurité nationale"
 BRA_repeal_the_national_security_law_desc: "Notre démocratie sera toujours sous la menace d'un président malveillant tant que nous n'abrogerons pas les lois sur la sécurité nationale, ces mêmes lois que $BRA_getulio_vargas$ a utilisées durant l'état d'urgence."
 BRA_greater_federalism: "Élargir le fédéralisme"
 BRA_greater_federalism_desc: "La centralisation du pouvoir politique est incompatible avec nos valeurs démocratiques. Nous devons briser la mainmise de l'élite politique sur [ROOT.Capital.GetCapitalVictoryPointName] et ramener le pouvoir aux États de la république."
 BRA_democratic_socialism: "Socialisme démocratique"
 BRA_democratic_socialism_desc: "L'échec de l'Intentona Comunista de 1935 et l'état d'urgence qui s'ensuit ont contraint de nombreux hommes politiques et militants de gauche à fuir le pays ou à entrer dans la clandestinité, qu'ils soient ou non partisans d'une révolution violente. Avec l'instauration de la démocratie, les socialistes démocratiques peuvent enfin rentrer chez eux."
 BRA_continue_centralization: "Promouvoir la centralisation"
 BRA_continue_centralization_desc: "Le Brésil est une nation composée de nombreuses cultures réparties sur un vaste territoire. Si nous ne faisons rien pour unir les différents États de la nation, nous risquons une fragmentation, voire même des incursions militaires de nos voisins. Seul un gouvernement central fort peut nous permettre de protéger notre peuple et notre démocratie."
 BRA_court_the_military: "Sympathiser avec l'armée"
 BRA_court_the_military_desc: "Il est impossible de mener une politique qui mécontenterait ou affaiblirait l'armée. Notre seul espoir est de trouver un terrain d'entente sur lequel coopérer pour le plus grand bien de la nation. Si nous échouons, nous risquons une fois de plus de perdre nos droits."
 BRA_implement_a_national_guard: "Mettre en place une garde nationale"
 BRA_implement_a_national_guard_tt: "Forme le modèle de division §YGuarda Nacional§! et recrute §Y6 unités§! dans §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_implement_a_national_guard_desc: "Les militaires continuent de lorgner le gouvernement, avec toujours la même menace de mettre fin à la démocratie si elle venait à leur déplaire. Pour contrer leur influence, nous allons mettre en place une nouvelle garde nationale, fidèle au Congrès."
 BRA_nationalize_the_banks: "Nationaliser les banques"
 BRA_nationalize_the_banks_desc: "Notre économie qui ne s'est toujours pas remise de la Grande Dépression a laissé un grand nombre de nos concitoyens dans la pauvreté. Nous allons ôter le fardeau de la reprise économique de leurs épaules pour le charger sur le dos de ses responsables, les banques."
 BRA_establish_the_brazilian_investment_bank: "Fiscalité favorable aux entreprises"
 BRA_establish_the_brazilian_investment_bank_desc: "La plupart des sociétés internationales ne souhaitent qu'une chose : payer moins d'impôts. En mettant en place des politiques fiscales favorables à ces entreprises, nous pouvons les inciter à s'installer chez nous, faisant ainsi profiter toute notre économie."
 BRA_church: "Collaborer avec l'Église"
 BRA_church_desc: "L'Église catholique conserve une influence considérable sur notre politique, bien que la séparation de l'Église et de l'État ait été établie depuis des décennies. La raison se trouve dans le nombre de fervents catholiques qui constituent la majorité de l'électorat. Si nous pouvions gagner les faveurs de l'Église, nous serions alors en mesure d'apporter un soutien massif à nos réformes."
 BRA_implement_article_138: "Mettre en place l'Article 138"
 BRA_implement_article_138_desc: "L'article 138 de la constitution de 1934 stipule que le gouvernement doit aider les familles nombreuses. Cet article vague s'appliquerait à la majorité des familles du pays, ce qui entraînerait des dépenses importantes. Toutefois, en mettant en place des systèmes d'aide sociale de base pour ces familles, nous pourrions sortir des millions de personnes de la pauvreté en l'espace d'une génération."
 BRA_tech_slot_2: "Université fédérale de [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_tech_slot_2_desc: "La technologie modifie drastiquement notre quotidien, qu'il s'agisse de notre façon de travailler ou de faire la guerre. Il est indispensable d'investir dans la recherche et le développement de nouvelles technologies pour la prospérité et la sécurité de notre nation."
 BRA_ban_the_communist_party: "Interdire le Parti communiste"
 BRA_ban_the_communist_party_desc: "Le mouvement communiste, malgré sa tentative d'insurrection manquée de 1935, continue d'effrayer l'armée et les chefs d'entreprise du pays. Peut-être qu'en réprimant le mouvement, nous obtiendrons un plus grand soutien de la part des militaires pour nos politiques."
 BRA_ban_the_communist_party_dynamic_tt: "§RLa réduction de la stabilité est proportionnelle à la popularité du Parti communiste !§!"
 BRA_posts_for_generals: "Des ministères aux généraux"
 BRA_posts_for_generals_desc: "En offrant des postes au sein du Conseil des ministres à des officiers militaires influents, nous pouvons apaiser leurs inquiétudes en leur donnant une voix dans les décisions du gouvernement. Voilà qui devrait réduire leurs soupçons quant à nos motivations et éviter de nouvelles effusions de sang."
 BRA_posts_for_generals_tt: "Octroie §Y$BRA_eurico_gaspar_dutra$§! en tant que conseiller politique : \nPopulation recrutable : §Y2%§! \nSoutien à la guerre : §G+10%§! \nDéfense des divisions en territoire national : §G+5%§! \nAcceptation de la diplomatie démocratique : §R-25§!"
 BRA_end_military_interference: "Mettre fin à l'intervention militaire"
 BRA_end_military_interference_tt: "Évolution de la popularité des non-alignés : §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 BRA_end_military_interference_desc: "Avec la création de notre garde nationale, nous avons enfin la possibilité de réduire l'influence de l'armée, plaçant enfin nos forces armées sous la supervision du gouvernement civil."
 BRA_free_speech: "S'ouvrir au discours politique"
 BRA_free_speech_desc: "Maintenant que l'armée possède moins d'influence sur le Congrès national, la menace d'une nouvelle dictature s'est envolée. Il est maintenant temps d'offrir une meilleure protection à la liberté d'expression et d'encourager nos concitoyens à s'investir dans la politique du pays."
 BRA_free_speech_tt: "Les individus suivants seront disponibles en tant que conseillers politiques :\n"
 BRA_the_international_crisis: "La crise internationale"
 BRA_the_international_crisis_desc: "Alors que les tensions entre les grandes puissances atteignent leur paroxysme et que d'anciens conflits frontaliers reviennent sur le devant de la scène, le monde connait une instabilité inédite. Nous devons agir avec prudence, mais aussi tendre la main aux autres nations démocratiques de la région pour assurer notre sécurité mutuelle."
 BRA_third_republic: "Ordre et progrès"
 BRA_third_republic_desc: "Maintenant que la stabilité est rétablie dans le pays et que la menace d'un coup d'État militaire a disparu, c'est le moment de promulguer une constitution plus solide qui prévoit des contrôles et des contrepoids solides, tout en permettant au Conseil des ministres d'agir de manière décisive en cas de besoin."
 BRA_united_states_of_brazil: "Les États-Unis du Brésil"
 BRA_united_states_of_brazil_desc: "Bien que la constitution de 1934 nous ait permis d'œuvrer pour promouvoir l'égalité politique et économique, nous restons limités par un grand nombre de ses clauses. Il est dans l'intérêt de la nation de se débarrasser de cette constitution vieillissante en faveur d'une constitution semblable à celle de nos amis des États-Unis d'Amérique."
 BRA_united_states_of_south_america: "Les États-Unis d'Amérique du Sud"
 BRA_united_states_of_south_america_desc: "Notre nation est devenue le symbole de la liberté, incitant tous ceux qui partagent nos valeurs à nous rejoindre dans l'espoir d'un nouveau départ. Nous devrions accueillir cette diversité et exprimer clairement nos aspirations en proclamant dès aujourd'hui la fondation des États-Unis d'Amérique du Sud."
 BRA_united_states_of_south_america_tt: "Donne accès aux décisions §Y$BRA_us_of_south_america_cat$§! permettant d'inviter des membres de factions §Ydémocratiques§! ou §Ynon-alignées§! en Amérique du Sud pour §Yfusionner§! avec : [ROOT.GetNameDef]."
 BRA_bonus_tech_slot: "Fonds national de technologie"
 BRA_bonus_tech_slot_desc: "Même si notre industrie et notre armée se sont considérablement développées ces dernières années, il devient de plus en plus difficile de maintenir une parité technologique avec les puissances étrangères. Pour y remédier, nous allons créer un fonds national d'investissement dans les technologies émergentes."
 BRA_address_labor_disputes: "Dissensions avec le prolétariat"
 BRA_address_labor_disputes_desc: "Le gouvernement précédent se souciait à juste titre de la menace communiste, mais il n'a pas fait grand-chose pour traiter les problèmes sous-jacents qui ont poussé la population à se tourner vers ce radicalisme. Nous ne commettrons pas la même erreur puisque nous traiterons activement les conflits avec le prolétariat."
 BRA_address_labor_disputes_tt_1: "§YL'événement permet de choisir entre :§!"
 BRA_address_labor_disputes_tt_2: "§YOu :§!"
 BRA_combat_separatism: "Combattre le séparatisme"
 BRA_combat_separatism_desc: "Chaque fois que la nation est confrontée à des troubles politiques, la population mécontente en dehors de la capitale s'engage dans des programmes séparatistes qui menacent de déchirer le pays. Nous devons faire davantage pour promouvoir une identité [ROOT.GetAdjMS] partagée à travers toute la nation."
 BRA_war_bonds: "Obligations de guerre"
 BRA_war_bonds_desc: "Nous ne pouvons pas exclure l'éventualité de nous retrouver entraînés dans un conflit, militairement ou économiquement en soutenant d'autres nations, c'est pourquoi nous devrions lancer un programme d'obligations de guerre pour financer notre réarmement."
 BRA_invite_foreign_companies: "Inviter les sociétés étrangères"
 BRA_invite_foreign_companies_desc: "Le moment est venu d'ouvrir nos portes aux capitaux étrangers. Pour ce faire, nous allons inciter les entreprises étrangères à s'installer sur le territoire [BRA.GetAdjMS], réduisant ainsi le chômage et augmentant les recettes fiscales."
 BRA_invite_foreign_companies_tt: "Donne accès aux décisions §Y$BRA_invite_foreign_companies_cat$§! permettant d'inviter des §Ygroupes militaro-industriels§! [ENG.GetDuDelaDelNP] §Y[ENG.GetFlag][ENG.GetName]§!, [USA.GetDuDelaDelNP] §Y[USA.GetFlag][USA.GetName]§!, [FRA.GetDuDelaDelNP] §Y[FRA.GetFlag][FRA.GetName]§! ou [SWE.GetDuDelaDelNP] §Y[SWE.GetFlag][SWE.GetName]§! sur le territoire [BRA.GetAdjMS].\n§GGagnez 1 usine militaire ou 1 chantier naval par GMI invité dans le pays.§!\n§RIl est possible d'inviter qu'un seul GMI par pays !§!\n\n§GPossibilité de choisir parmi les 4 GMI suivants :§!"
 BRA_pro_labor_agreement: "Politiques protravail"
 BRA_romanticize_the_old_empire: "Idéaliser l'Histoire impériale"
 BRA_romanticize_the_old_empire_desc: "Nombreux sont les politiciens, les chefs d'entreprise ou même les citoyens mécontents qui, pour une raison ou une autre, souhaitent voir cette république manquée disparaître. Peut-être qu'en nous unissant autour de notre histoire impériale et de notre gloire passée, nous pourrons les rassembler sous un mouvement cohésif."
 BRA_vassouras_line: "Soutenir le retour de Pedro Henrique"
 BRA_vassouras_line_desc: "En tentant de créer un mouvement visant à perturber le statu quo politique, nous avons provoqué des appels à la résurrection de notre héritage qui souhaitent faire revenir la famille royale impériale. Nombreux sont ceux qui se rallient aujourd'hui au patriarche en exil de la dynastie impériale du Brésil, Pedro Henrique, afin qu'il regagne le trône de souverain légitime de la nation."
 BRA_petropolis_line: "Soutenir le retour de Pedro de Alcântara"
 BRA_petropolis_line_desc: "Pedro de Alcântara était autrefois le patriarche en exil de la dynastie impériale du Brésil, avant de renoncer au trône afin d'épouser la comtesse Elisabeth Dobržensk. Aujourd'hui, la restauration gagnant du terrain, il affirme que sa renonciation n'avait aucun fondement et qu'il est donc l'héritier légitime du trône."
 BRA_monarch_choice_1_tt: "§YPedro de Alcântara§! prendra la tête de la dynastie impériale.\n§RSi le pays complète la priorité $BRA_constitutional_monarchy$, l'esprit national suivant sera ajouté§! :"
 BRA_monarch_choice_2_tt: "§YPedro Henrique§! prendra la tête de la dynastie impériale.\n§RSi le pays complète la priorité $BRA_constitutional_monarchy$, l'esprit national suivant sera ajouté§! :"
 BRA_restore_the_coffee_barons: "République du Café com Leite"
 BRA_restore_the_coffee_barons_desc: "Les barons du café ont eu des décennies durant la mainmise sur la politique [ROOT.GetAdjFS], avant d'être chassés du pouvoir lors de la révolution de 1930. La plupart d'entre eux ont conservé une grande influence économique et pourraient être convaincus de soutenir notre mouvement de restauration impériale en échange de concessions politiques."
 BRA_constitutional_monarchy: "Compromis sur la monarchie constitutionnelle"
 BRA_constitutional_monarchy_desc: "Alors que le mouvement de restauration impériale gagne du terrain et que le soutien au régime actuel s'amenuise, des appels à un compromis s'élèvent dans l'espoir de stabiliser la nation. La suggestion la plus récurrente serait d'établir une monarchie constitutionnelle avec une figure de proue, tout en conservant un poids politique au Congrès national."
 BRA_constitutional_monarchy_tt: "En fonction de notre choix précédent (§Y$BRA_petropolis_line$§! ou §Y$BRA_vassouras_line$§!), l'un des esprits nationaux suivants sera activé :"
 BRA_constitutional_monarchy_tt_2: "§YOu§!"
 BRA_united_kingdom_of_brazil_and_portugal: "Les Royaumes-Unis du Brésil et du Portugal"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "La restauration de la maison impériale du Brésil a également ravivé les sentiments monarchistes au Portugal. Peut-être devrions-nous en profiter pour unifier à nouveau nos nations sous un seul monarque. Après tout, nous pourrions bénéficier de nos ressources et expertise respectives."
 BRA_united_kingdom_of_brazil_and_portugal_tt: "Demande d'unification entre §Y[POR.GetFlag][POR.GetNonIdeologyName]§! et §Y[BRA.GetFlag][BRA.GetNonIdeologyName]§!. Si §Y[POR.GetFlag][POR.GetNonIdeologyName]§! accepte, devient une dépendance du Brésil. Il est toutefois possible de proposer une alternative ou de rejeter la proposition."
 BRA_undermine_democracy: "Discréditer le Congrès national"
 BRA_undermine_democracy_desc: "Nos partisans les plus influents ne sont pas satisfaits de ce compromis de monarchie constitutionnelle, ils perdent patience. Ils veulent voir le monarque user de sa nouvelle puissance pour renverser le Congrès national en nommant un nouveau Conseil des ministres."
 BRA_use_the_national_security_law: "Mettre en avant les lois sur la sécurité nationale"
 BRA_use_the_national_security_law_desc: "Malgré la faible résistance des membres du Congrès national, notre nouveau Conseil des ministres a réussi à s'imposer comme le gouvernement légitime de la nation. Ils vont maintenant invoquer les lois sur la sécurité nationale, promulguées par le régime de $BRA_getulio_vargas$, pour affirmer leur autorité absolue sur les affaires politiques."
 BRA_amazonian_settlement: "Relancer la colonisation de l'Amazonie"
 BRA_amazonian_settlement_desc: "L'Amazonie est riche en ressources et en terres qui n'attendent que d'être exploitées. Pour stimuler l'économie et inciter nos soldats à se battre, nous devrions offrir à ceux qui s'engagent dans l'armée la possibilité d'acquérir ces terres après une durée de service appropriée."
 BRA_amazonian_settlement_tt: "Donne accès aux décisions permettant d'établir des §Ycolonies militaires en Amazonie§! afin de développer les États amazoniens."
 BRA_empire_of_brazil: "Rétablir l'Empire du Brésil"
 BRA_empire_of_brazil_desc: "Maintenant que le pouvoir est solidement ancré dans les mains du monarque et de ses ministres, il est temps de redonner à la nation sa gloire d'antan. La première étape sera la restauration de l'Empire du Brésil et le retour aux valeurs traditionnelles qui ont guidé sa fondation."
 BRA_reclaim_territory_in_south_america: "Revanchisme en Cisplatine"
 BRA_reclaim_territory_in_south_america_desc: "La honte de la guerre de Cisplatine pèse sur la maison impériale, même un siècle après la fin de ce conflit coûteux. Réaffirmer notre revendication sur les terres de l'Uruguay contribuerait grandement à raviver la fierté de nos sujets et à rappeler au monde que nous ne sommes plus la même nation décrépite que par le passé."
 BRA_demand_portugese_territory: "Exiger les colonies portugaises"
 BRA_demand_portugese_territory_desc: "La nation [POR.GetAdjFS] d'aujourd'hui n'est plus l'empire grandiose qu'elle était autrefois. Profitons du chaos généralisé à travers le monde pour nous engager dans une diplomatie de la canonnière et persuader le gouvernement [POR.GetAdjMS] de nous céder ses territoires d'outre-mer."
 BRA_demand_portugese_submission: "Exiger la soumission totale du Portugal"
 BRA_demand_portugese_submission_desc: "Les terres [POR.GetAdjFP] sont gouvernées par des puissances illégitimes, car seul notre Empereur détient le droit divin de régner sur elles. Nous exigerons la cession immédiate de toutes ces terres, faute de quoi nous les prendrons par la force."
 BRA_restoration_of_honor: "Restaurer l'honneur brésilien"
 BRA_restoration_of_honor_desc: "Bien que nos sujets étaient globalement sceptiques quant au retour de la monarchie, la majorité d'entre eux sont satisfaits du résultat. Maintenant nos frontières sont agrandies, notre économie est réparée et la hiérarchie naturelle de la société est renforcée. Nous pouvons enfin déclamer que l'honneur [ROOT.GetAdjMS] a été retrouvé."
 BRA_spirit_of_acre_war: "Relancer la guerre de l'Acre"
 BRA_spirit_of_acre_war_desc: "Bien que la région de l'Acre soit aujourd'hui sous notre contrôle, nous pourrions nous approprier davantage du territoire bolivien en prétextant des conflits frontaliers historiques. Nous aurions alors accès à une grande richesse de ressources naturelles inexploitées, qui nous servirait à alimenter notre industrie pour les décennies à venir."
 BRA_expand_colonial_empire: "Élargir l'empire colonial"
 BRA_expand_colonial_empire_desc: "Grâce à notre récente expansion outre-mer, nous disposons désormais d'un point d'ancrage à partir duquel nous pouvons étendre notre domination sur l'Afrique. Même si la majeure partie du continent reste sous la domination des grandes puissances européennes, il existe de nombreuses régions riches en ressources qui ne demandent qu'à être exploitées."
 BRA_invest_in_the_armed_forces: "Corruption de l'armée"
 BRA_invest_in_the_armed_forces_desc: "Le haut-commandement militaire ne voue pas une loyauté fidèle au gouvernement et se montre plus que paranoïaque face à la menace communiste, sur notre sol comme à l'étranger. Utilisons cette situation à notre avantage : mettons-les dans notre poche en augmentant le budget militaire, et nous pourrons leur demander leur soutien à notre règne."
 BRA_royal_colleges: "Fonder l'Université de [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_royal_colleges_desc: "L'empereur s'intéresse depuis peu au niveau académique de notre nation. Il a donc décrété la fondation d'une nouvelle université dans la capitale afin de promouvoir l'innovation technologique nationale."
 BRA_issue_lordships: "Décerner des titres royaux"
 BRA_issue_lordships_desc: "Alors que nous commençons tout juste à reprendre le contrôle de notre terre légitime, Sa Majesté doit subir le fardeau du contrôle des diverses régions. Elle a donc proclamé l'émission de nouveaux titres royaux fonciers aux personnes jugées dignes de confiance, afin d'aider à la gouvernance du royaume."
 BRA_promote_agriculture: "Rétablir les barons du café"
 BRA_promote_agriculture_desc: "Les « barons du café » ont joué un rôle déterminant dans la restauration de la monarchie. Aujourd'hui, nous les récompensons en leur offrant une place au gouvernement afin de superviser la reconstruction de l'économie."
 BRA_promote_agriculture_tt: "§YPermet de recruter le conseiller :§!"
 BRA_acceptance_tt: "Si cela est accepté :\n"
 BRA_prepare_for_second_intentona: "Second Intentona Comunista"
 BRA_prepare_for_second_intentona_desc: "Notre première tentative de renverser l'État bourgeois de $BRA_getulio_vargas$ a échoué. Si nous ne rebondissons pas rapidement, nous perdrons toute chance d'une seconde révolution dans la nouvelle vague de législation anti-gauche qu'il est en train de faire passer. Nous devons raviver les feux de la révolution avant d'être pris au piège."
 BRA_seek_soviet_support: "Demander le soutien [SOV.GetAdMS]"
 BRA_seek_soviet_support_desc: "Si nous voulons transformer notre pays en la société communiste que notre peuple mérite, nous aurons besoin d'un soutien extérieur. Les [SOV.GetHabitants] nous ont déjà aidés par le passé, alors nous pourrions une fois encore demander leur soutien pour assurer notre succès."
 BRA_radicalize_the_proletariat: "Radicaliser le prolétariat"
 BRA_radicalize_the_proletariat_desc: "Notre dernière tentative de prise de pouvoir a échoué en grande partie parce que nous n'avons pas bénéficié d'un soutien suffisamment coordonné de la part des ouvriers. Nous devons leur diffuser notre message et tenter d'obtenir leur loyauté indéfectible."
 BRA_launch_the_revolution: "Lancer la révolution"
 BRA_launch_the_revolution_desc: "L'heure est venue. Nous allons effacer notre échec de 1935 lors de l'Intentona Comunista. Nous devons nous élever contre [BRA.GetLeader] et son gouvernement oppressif."
 BRA_launch_the_revolution_tt: "La §YRévolution communiste§! va éclater dans ce pays. Le nombre de divisions obtenues dépend du soutien total au §Y[BRA.GetCommunistParty]§!.\n§RCela va provoquer une guerre civile des communistes contre le Parti démocratique.§!"
 BRA_tech_slot_3: "Université populaire de [BRA.GetNonIdeologyName]"
 BRA_tech_slot_3_desc: "Pour bâtir un pays fort, il nous faut un système éducatif avancé capable de déceler et mettre en avant les plus brillants esprits [BRA.GetAdjMP]. En nous y impliquant tôt, nous pourrons exercer une influence sur les domaines d'études de l'institution. Dédier l'université au peuple n'est qu'un moyen de s'assurer que ces intellectuels contribueront à notre cause avec plaisir dans les années à venir."
 BRA_international_brigades: "Brigades internationales"
 BRA_international_brigades_desc: "Les guerres font rage à travers le monde. Même si ce ne sont pas les nôtres, il est de notre devoir, en tant que bons camarades, d'envoyer de l'aide à ceux qui en ont besoin. Nous n'avons aucun intérêt à nous engager dans des conflits de manière inconsidérée, contentons-nous pour l'instant d'envoyer des volontaires."
 BRA_soviet_economic_aid: "Aide économique soviétique"
 BRA_soviet_economic_aid_desc: "Après des années de gouvernements aux idées diamétralement opposées aux nôtres, notre économie est en piteux état. Pour accélérer son redressement, nous pourrions demander de l'aide à des pays qui partagent nos valeurs."
 BRA_license_soviet_designs: "Contrats de licence [SOV.GetAdjMP]"
 BRA_license_soviet_designs_desc: "Notre recherche est à la traîne par rapport aux grandes puissances. En attendant, nous pourrions essayer d'obtenir l'autorisation de produire du matériel [SOV.GetAdjMS] sur notre sol. Compte tenu des coûts d'un tel accord, il serait avisé de négocier une petite remise."
 BRA_license_soviet_designs_tt: "([SOV.GetFlag]§Y[SOV.GetName]§!) Obtient l'événement « §YDemande [BRA.GetAdjFS] de production sous licence§! » \n \n Cette nation acceptera plus facilement si elle a §Yune bonne opinion de nous !§!"
 BRA_purchase_soviet_equipment: "Acheter du matériel soviétique"
 BRA_purchase_soviet_equipment_desc: "Notre armée a grand besoin de matériel. Afin de la développer au mieux, nous aimerions pouvoir acheter du matériel à un prix avantageux auprès d'un allié de confiance. Après quelques négociations, un accord avec les [SOV.GetHabitants] nous semble possible."
 BRA_infilitrate_the_military: "Infiltrer l'armée"
 BRA_infilitrate_the_military_desc: "Bien que les hauts gradés de l'armée restent opposés à notre idéologie, de nombreux officiers subalternes n'attendent qu'une chose : l'occasion d'évincer leurs supérieurs. En infiltrant leurs rangs, nous pourrions les rallier à notre cause."
 BRA_infilitrate_the_military_tt: "En choisissant cette priorité, une plus grande proportion de l'§Yarmée§! rejoindra les communistes au cours de la prochaine §Rguerre civile§!."
 BRA_seek_international_support: "Rallier des soutiens internationaux"
 BRA_seek_international_support_desc: "Même si nous avons réussi à restaurer le mouvement communiste après bien des efforts, nous sommes encore trop faibles par rapport aux forces que nous devons vaincre. Il faut gagner le soutien d'individus et de gouvernements partageant nos idées aux quatre coins du monde."
 BRA_join_the_comintern: "Intégrer le Komintern"
 BRA_join_the_comintern_desc: "À l'heure d'aujourd'hui, nous les [BRA.GetHabitants] ne sommes toujours pas engagés auprès du Komintern, malgré toute l'aide qu'il nous a fournie. Il est grand temps de formuler notre candidature officielle !"
 BRA_create_faction: "La coopérative socialiste d'Amérique latine"
 BRA_create_faction_desc: "Nous ne sommes pas les seuls à rechercher la société communiste idéale. Il est temps de nous ouvrir à la coopération avec ces nations afin que nous puissions défendre ensemble notre cause !"
 BRA_free_prestes: "Libérer Prestes"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$ est au premier plan de la politique radicale [ROOT.GetAdjFS] depuis plusieurs années. Cependant, il a été arrêté en même temps que les dirigeants du mouvement lors de l'échec de la première Intentona Comunista. Si nous souhaitons la victoire, nous devons libérer nos dirigeants des griffes de $BRA_getulio_vargas$."
 BRA_free_prestes_tt: "Si le gouvernement actuel est renversé, des conseillers pro-[SOU.GetAdjMP] du §YPartido Communista§! pourront être recrutés."
 BRA_revive_the_anl: "Reformer l'Aliança Nacional Libertadora"
 BRA_revive_the_anl_desc: "Bien que l'Aliança Nacional Libertadora n'ait pas réussi à renverser le régime autoritaire de $BRA_getulio_vargas$, elle continue de convaincre des millions de [BRA.GetHabitants] qui attendent un véritable changement. Nous devons ressusciter le mouvement avant que cet espoir ne s'éteigne complètement."
 BRA_revive_the_anl_tt: "Lors de la prochaine révolution communiste, recevez §G2§! divisions supplémentaires de §Ymilice communiste.§!"
 BRA_revive_the_anl_tt_2: "Si le gouvernement actuel est renversé, des conseillers de l'§YAliança Nacional Libertadora§! pourront être recrutés."
 BRA_align_with_moscow: "Se rapprocher de [SOU.Capital.GetCapitalVictoryPointName]"
 BRA_align_with_moscow_desc: "Certains membres de notre parti ont eu le privilège de visiter [SOU.Capital.GetCapitalVictoryPointName]. À leur retour, ils ont fait l'éloge de la façon dont les [SOU.GetHabitants] dirigent leur pays. Nous devrions envisager un rapprochement diplomatique [SOU.GetAdjMS]."
 BRA_oust_prestes: "Empêcher un culte de la personnalité"
 BRA_oust_prestes_desc: "Une société communiste ne peut pas être dirigée par une poignée d'individus. Même si certains pays y parviennent un temps, ce scénario mène invariablement à un culte de la personnalité. Afin d'éviter ce triste sort, nous devrions confier la gestion des affaires politiques de la nation au conseil de l'ANL."
 BRA_soviet_arms_industry: "Inviter l'industrie d'armement soviétique"
 BRA_soviet_arms_industry_desc: "Nous possédons une industrie militaire respectable, mais nous pouvons faire encore mieux. Certains groupes militaro-industriels [SOV.GetAdjMP] nous ont fait part de leur désir de s'étendre sur les terres [BRA.GetAdjFP]. Nous pourrions les inviter officiellement à s'installer."
 BRA_spread_the_revolution: "Étendre la révolution"
 BRA_spread_the_revolution_desc: "La révolution [BRA.GetAdjFS] a été accueillie à bras ouverts par notre peuple. Maintenant que nous avons stabilisé nos affaires intérieures, il est temps de voir plus loin, au-delà de nos frontières, par exemple."
 BRA_smash_fascism: "Étouffer le fascisme sud-américain"
 BRA_smash_fascism_desc: "Il y a des nations sur le continent sud-américain que la révolution n'a pas encore atteint. Le prolétariat de certains pays subit aujourd'hui encore la violente oppression des dirigeants fascistes. Nous ne pouvons pas laisser faire, nous devons libérer nos camarades ouvriers !"
 BRA_anti_imperialism: "Chasser les empires"
 BRA_anti_imperialism_desc: "Certaines nations voisines n'ont pas encore obtenu l'indépendance qui leur revient de droit. D'infâmes empires revendiquent toujours le contrôle de ces territoires. Le colonialisme et l'impérialisme appartiennent au passé et il est grand temps que nous le fassions comprendre à ces têtes couronnées."
 BRA_anti_imperialism_tt: "Donne accès aux décisions §YAnticolonialisme sud-américain§! permettant de libérer des colonies d'Amérique du Sud."
 BRA_jaguar_diplomacy: "La diplomatie du jaguar"
 BRA_jaguar_diplomacy_desc: "Les [CHI.GetHabitants] ont récemment offert en cadeau diplomatique l'un de leurs animaux indigènes. Cette méthode peu orthodoxe semble efficace pour apaiser les relations tendues avec les gouvernements étrangers, malgré les divergences idéologiques. Peut-être pourrions-nous utiliser la même technique pour dissuader les grandes puissances de s'immiscer dans nos affaires."
 BRA_jaguar_diplomacy_tt: "Donne accès aux décisions §Y$BRA_jaguar_diplomacy_cat$§! permettant d'apaiser les grandes puissances qui s'opposent au communisme en Amérique du Sud grâce à la signature de pactes de non-agression."
 BRA_sway_the_neighbors: "Convaincre les camarades voisins"
 BRA_sway_the_neighbors_desc: "Nous devons tout faire en notre pouvoir pour éveiller la conscience de classe de nos voisins et les aider à briser les chaînes de l'oppression bourgeoise."
 BRA_sway_the_neighbors_tt: "Donne accès aux décisions §Y$BRA_sway_the_neighbors_cat$§! permettant de promouvoir le communisme auprès des autres nations d'Amérique du Sud."
 BRA_union_of_latin_american_socialist_republics: "Fonder l'URSAL"
 BRA_union_of_latin_american_socialist_republics_desc: "Notre mouvement révolutionnaire continue d'éroder les structures de la société bourgeoise à travers le continent. Nous ne sommes plus un mouvement uniquement [ROOT.GetAdjMS], mais un mouvement sud-américain. Nous allons faire en sorte que nos structures politiques représentent au mieux ce changement."
 BRA_smash_democracy: "Mettre fin au capitalisme sud-américain"
 BRA_smash_democracy_desc: "La démocratie bourgeoise et le capitalisme rongent les droits et les conditions de vie de nombreux Sud-Américains. Nous devons faire tout notre possible pour libérer nos camarades de leurs oppresseurs à travers le continent."
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_create_kgbrazil_with_agents: "Fonder l'EICI"
 BRA_kgbrazil_just_add_operatives: "Coopération des services de renseignements [SOU.GetAdjMP]"
 BRA_kgbrazil_no_lar: "Fortifier la guerre de l'information"
 BRA_kgbrazil_cangaco: "Rede Coiteiros"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_create_kgbrazil_with_agents_desc: "Accumuler des renseignements sur nos ennemis est un élément essentiel pour défendre notre pays et nos intérêts en cas de besoin. La création d'une agence puissante prendra du temps, mais nous avons le soutien des agences étrangères idéologiquement analogues pour nous y aider."
 BRA_kgbrazil_just_add_operatives_desc: "Accumuler des renseignements sur nos ennemis est un élément essentiel pour défendre notre pays et nos intérêts en cas de besoin. Notre agence travaille d'arrache-pied depuis plusieurs semaines, mais nous pourrions optimiser davantage son efficacité en recrutant des agents soviétiques qualifiés."
 BRA_kgbrazil_no_lar_desc: "Accumuler des renseignements sur nos ennemis est un élément essentiel pour défendre notre pays et nos intérêts en cas de besoin. Tâchons de garder une longueur d'avance sur nos dispositifs de collecte de renseignements, mais aussi sur nos moyens de contrer les fuites de nos propres informations confidentielles."
 BRA_collectivization_of_transport: "Collectiviser les transports"
 BRA_collectivization_of_transport_desc: "Notre système de transport a connu des jours meilleurs. Pour développer tout son potentiel, il aurait grand besoin d'être restructuré. Sa collectivisation donnerait aux ouvriers le pouvoir d'introduire ces réformes bien nécessaires de la manière dont ils le souhaitent."
 BRA_nationalization_of_industry: "Nationaliser l'industrie"
 BRA_nationalization_of_industry_desc: "Notre industrie civile n'est toujours pas nationalisée. Entre les mains de propriétaires privés, la satisfaction des besoins de notre peuple et de notre pays passe après leurs profits, et leur efficacité s'en retrouve grandement diminuée. Dans l'intérêt de tous les [BRA.GetHabitants], nous devons nationaliser notre industrie afin de la développer."
 BRA_rapid_industrialization: "Industrialisation éclair"
 BRA_rapid_industrialization_desc: "Les investissements réalisés dans notre industrie civile se sont révélés très gratifiants, tant pour nos travailleurs que pour notre pays. Nous pourrions peut-être envisager des investissements similaires dans notre industrie militaire."
 BRA_collectivization_of_agriculture: "Collectiviser l'agriculture"
 BRA_collectivization_of_agriculture_desc: "Notre secteur agricole est largement fragmenté, diminuant sa productivité. En collectivisant l'industrie tout en la confiant aux travailleurs, ils pourraient réformer l'industrie comme ils l'entendent, et nous pourrions alors remédier à bien des problèmes."
 BRA_allow_the_church_to_operate: "Accueillir les théologiens socialistes"
 BRA_allow_the_church_to_operate_desc: "Un nouveau mouvement au sein du clergé commence à prendre racine en Amérique du Sud. L'institution plaide en faveur de politiques socialistes qui permettraient aux plus démunis de nos concitoyens de sortir de la pauvreté une fois pour toutes. Nous pourrions accueillir ces théologiens radicaux plutôt que de mettre en colère les prolétaires qui les soutiennent."
 BRA_state_atheism: "État athée"
 BRA_state_atheism_desc: "Pour chasser toute pensée indésirable des esprits de notre peuple, nous devons veiller à ce qu'aucune propagande de ce genre ne soit diffusée nulle part. Les théologiens [BRA.GetAdjMP] et leur prêchi-prêcha s'opposent radicalement à ce que nous attendons de notre peuple. Nous devons interdire ces pratiques au plus vite !"
 BRA_support_industrialists: "Soutenir les industriels"
 BRA_support_industrialists_desc: "Bien que notre population compte plus d'ouvriers que de capitalistes, ces derniers détiennent la majorité de ses richesses et ressources. Il faut adopter des politiques qui restreignent les droits des travailleurs et permettent aux industriels d'opérer plus efficacement pour le bien de l'économie globale."
 BRA_reward_army_loyalty: "Récompenser les fidèles militaires"
 BRA_reward_army_loyalty_desc: "L'armée a été indispensable non seulement à notre ascension au pouvoir, mais aussi au maintien de notre emprise sur le gouvernement. Il est temps de récompenser nos alliés pour cette loyauté en augmentant les ressources allouées aux projets d'infrastructure de l'armée."
 BRA_reinvigorate_the_navy: "Redynamiser la marine"
 BRA_reinvigorate_the_navy_desc: "Les officiers de la marine ont toujours soutenu le mouvement intégraliste, même lorsqu'il était impopulaire auprès du public. Pour récompenser leur soutien à long terme, nous allons augmenter leur financement afin qu'ils puissent renouveler leur flotte vieillissante."
 BRA_establish_caloi: "Fonder l'usine Caloi"
 BRA_establish_caloi_desc: "L'escalade des tensions dans le monde a rendu difficile l'importation de bicyclettes et de pièces détachées en provenance d'Europe ou d'Amérique du Nord. Cependant, grâce à nos sources abondantes de caoutchouc et d'acier, nous sommes en mesure de fonder notre propre usine de bicyclettes afin d'intégrer leur utilisation dans l'armée."
 BRA_us_brazil_technology_exchange: "Échange technologique américano-[ROOT.GetAdjMS]"
 BRA_us_brazil_technology_exchange_desc: "Nous avons considérablement amélioré l'expertise technologique de notre nation ces dernières années, mais nous avons encore beaucoup à apprendre de nos amis [USA.GetAdjMP]. Nous pourrions peut-être leur proposer nos connaissances en échange des leurs."
 BRA_us_brazil_technology_exchange_tt: "Si [USA.GetFlag]§Y[USA.GetNameDef]§! accepte la proposition :"
 BRA_depose_vargas: "Destituer [ROOT.GetLeader]"
 BRA_depose_vargas_desc: "[ROOT.GetLeader] est un poids mort. C'est un politicien habile, mais le peuple ne pourra en tolérer bien davantage. Si nous voulons éviter de nouveau la misère, nous devons l'évincer et le remplacer par un dirigeant plus respectable issu de l'armée."
 BRA_equality_for_women: "Égalité prolétaire"
 BRA_equality_for_women_desc: "L'ancien ordre bourgeois doit être démantelé sous toutes ses formes. À cette fin, il est temps de réparer les torts historiques infligés aux femmes et aux minorités du Brésil, longtemps négligées par l'État. Nous devons également les encourager à offrir leurs capacités au service du développement de notre république prolétaire."
 BRA_equality_for_women_tt: "Donne accès à §Y$BRA_olga_benario_prestes$§! comme commandant d'unité"
 BRA_italian_cooperation: "La division italo-[ROOT.GetAdjFS] de l'Afrique"
 BRA_italian_cooperation_desc: "Alors que les anciens empires s'effondrent, une nouvelle conquête de l'Afrique se dessine. Grâce à notre relation privilégiée avec les [ITA.GetHabitants], nous avons la possibilité de nous offrir une place sur le continent."
 BRA_german_cooperation: "Domination sud-atlantique"
 BRA_german_cooperation_desc: "Depuis toujours, l'océan Atlantique a été dominé par les flottes américaines et britanniques, mais grâce à notre collaboration avec les [GER.GetHabitants], nous avons la possibilité de les évincer et de nous octroyer le contrôle de l'Atlantique."
 BRA_german_cooperation_tt: "Gagne des §Yrevendications§! sur les îles de l'§Yocéan Atlantique Sud§! qui n'appartiennent pas [ROOT.GetAuAlaAlNP] [ROOT.GetNonIdeologyName] ou [GER.GetAuAlaAlNP] [GER.GetNonIdeologyName]"
 BRA_german_cooperation_tt_2: "Gagne §Y10§! §YUnterseeboot Type IIA§! [GER.GetAdjMP]"
 BRA_attack_bolivia: "Sécuriser l'Amazonie"
 BRA_attack_bolivia_desc: "La forêt amazonienne est depuis toujours [BRA.GetAdjFS], c'est pourquoi la présence [BOL.GetAdjFS] ne peut plus être tolérée."
 BRA_attack_chile: "Frappe préventive"
 BRA_attack_chile_desc: "Tant que les [CHL.GetHabitants] se trouveront derrière leurs montagnes, notre flanc ouest ne sera jamais totalement sécurisé. Nous devons donc annihiler leur État et intégrer leur territoire au nôtre."
 BRA_panama_push: "La poussée de Panama"
 BRA_panama_push_desc: "Si nous voulons assurer notre sécurité sur le continent, il faut submerger rapidement nos ennemis avant qu'ils ne puissent réagir."
 BRA_unify_south_america: "América do Sul"
 BRA_unify_south_america_desc: "L'Amérique du Sud est tombée dans notre escarcelle grâce à la force et au courage de notre peuple. Nous devons maintenant nous atteler à la tâche difficile d'unifier le continent sous notre autorité et notre culture."
 BRA_unify_south_america_tt: "Donne accès aux décisions permettant de gagner des §YÉtats nationaux§! sur le territoire possédé en §YAmérique du Sud§!."
 BRA_sway_the_cangaco: "Rallier le Cangaço à notre cause"
 BRA_sway_the_cangaco_desc: "Le Cangaço s'est battu pendant des années contre les différents régimes qui se sont succédé à la tête de la nation. Même s'ils ne sont pas marxistes, ces bandits bénéficient d'un soutien indéfectible de la part de la paysannerie rurale, puisqu'ils pratiquent la redistribution des richesses locales. Peut-être pourrions-nous intégrer ces individus, ainsi que toute leur expérience, dans notre mouvement révolutionnaire ?"
 BRA_sway_the_cangaco_tt: "§RRetire les décisions§! §Y$BRA_cangaceiro_decision_cat$§! §R, empêchant de réprimer le Cangaço dans les États concernés !§!\n\nGagnez §G3§! unités de la milice du Cangaço au début de la guerre civile ou lorsque le gouvernement devient §Ycommuniste§!."
 BRA_cangaco_coup: "Coup d'État du Cangaço"
 BRA_cangaco_coup_desc: "Malgré les promesses de la révolution, les dirigeants du mouvement sont paralysés par l'indécision, empêtrés dans des débats dogmatiques sur les doctrines à adopter. Plus que jamais soutenu par le peuple, il est temps pour le Cangaço de prendre les rênes de la nation et d'éradiquer une fois pour toutes la corruption qui l'accable."
 BRA_south_american_defense_cooperation: "Manœuvres militaires conjointes sud-américaines"
 BRA_south_american_defense_cooperation_desc: "Notre continent est réputé pour sa diversité de population et sa géographie. En organisant des manœuvres militaires conjointes avec nos voisins, nos peuples pourront partager non seulement leur façon de se battre, mais aussi leur mode de vie."
 BRA_south_american_defense_cooperation_tt: "Chaque §Ycommandant d'armée§! de chaque §Yfaction§! aura §G50%§! de chances d'obtenir un §Ytrait de terrain§! aléatoire."
 BRA_foreign_legion: "Legião Estrangeira"
 BRA_foreign_legion_desc: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] [ROOT.GetEstSontNP], en ces temps troublés, un refuge pour les étrangers. Le pays ne manque pas d'hommes prêts à donner leur vie pour défendre nos valeurs communes. Exauçons leur souhait en les recrutant dans une légion étrangère."
 BRA_foreign_legion_tt: "Crée le modèle §YLegião Estrangeira§!, qui déploie §G3§! unités sur [ROOT.Capital.GetCapitalVictoryPointName].\n\nDonne accès aux décisions §Y$BRA_foreign_legion_cat$§! permettant de recruter d'autres divisions de §YLegião Estrangeira§!."
 BRA_legion_name: "Legião Estrangeira"
 BRA_south_american_research_cooperation: "Conseil de recherche latino-américain"
 BRA_south_american_research_cooperation_desc: "Ce n'est un secret pour personne : les industries et les universités d'Amérique latine n'ont pas accès aux mêmes niveaux de financement que bon nombre de nos rivaux. En collaborant au sein d'un institut de recherche commun, nous pouvons toutefois unifier nos efforts afin d'améliorer l'innovation sur notre continent."
 BRA_south_american_tech_sharing_group_tt: "Si les membres de la faction en Amérique du Sud acceptent de rejoindre :"
 ### ARGENTINA ###
 ARG_preparation_for_the_elections: "Préparer les élections"
 ARG_preparation_for_the_elections_desc: "Le mandat d'Agustín Pedro Justo touche à sa fin et les [ARG.GetHabitants] attendent un nouveau président. Face à Roberto María Ortiz, candidat officiel du gouvernement, le parti de l'opposition dirigé par Marcelo T. de Alvear a encore une chance de l'emporter pour instaurer une véritable démocratie [ARG.GetAdjFS]. Il ne reste plus qu'à voir l'issue de ces élections."
 ARG_roberto_maria_ortiz: "Roberto María Ortiz"
 ARG_roberto_maria_ortiz_desc: "Roberto María Ortiz a remporté les élections d'une large majorité, ce qui signifie que la coalition Concordancia garde le pouvoir [ARG.GetAdjMS]. Dans son discours, il a souligné sa foi en la démocratie, en promettant de respecter la liberté et les garanties que la Constitution établit pour les [ARG.GetHabitants]."
 ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§! va devenir le dirigeant de : §Y$ARG_neutrality_party_long$§!"
 ARG_coup_imminent_tt: "§REn choisissant cette priorité, vous lancerez les missions à durée limitée de la dissidence militaire.§!"
 ARG_defense_and_democracy: "El Manifiesto Concordancia"
 ARG_defense_and_democracy_desc: "La défense et la démocratie sont les objectifs majeurs du gouvernement Ortiz, le président souhaitant reconstruire une nation [ARG.GetAdjFS] plus démocratique sous la gouvernance de la Concordancia. Ces buts impliquent naturellement une hausse des dépenses militaires, afin que le pays puisse se défendre convenablement."
 ARG_crack_down_on_corruption: "Réprimer la corruption"
 ARG_crack_down_on_corruption_desc: "Bien qu'il ait été élu lors de l'une des élections les plus frauduleuses de l'histoire du pays, Ortiz a l'intention de s'attaquer à la corruption galopante au sein du gouvernement. Ironie mise à part, cette croisade ne peut que renforcer la nation [ARG.GetAdjFS]."
 ARG_british_cooperation: "Économie britannique"
 ARG_british_cooperation_desc: "Une coopération plus étroite avec les [ENG.GetHabitants] pourrait stimuler notre économie, surtout si l'on tient compte de l'influence que cette nation a exercée lors des dernières élections. Renforcer nos relations mutuelles pourrait nous permettre de décrocher de meilleurs accords commerciaux à l'avenir."
 ARG_the_castillo_cabinet: "Le cabinet Castillo"
 ARG_the_castillo_cabinet_desc: "Malheureusement, en raison d'une maladie aggravante, le président Ortiz envisage de présenter sa démission. Il sera remplacé par l'ancien vice-président, Ramón Castillo. Castillo devra jouer ses cartes avec prudence pour assurer sa présidence, surtout depuis que les tensions montent au sein des factions militaires."
 ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§! va devenir le dirigeant de : §Y$ARG_neutrality_party_long$§!"
 ARG_import_substitution: "Substituer les importations"
 ARG_import_substitution_desc: "Avec la montée des tensions dans le monde, les importations en provenance d'Europe ont fondu comme neige au soleil. Bien que nous ayons des liens commerciaux étroits avec les [ENG.GetHabitants], l'économie [ARG.GetAdjFS] doit quand même remplacer les importations en développant son industrialisation."
 ARG_emphasis_on_public_works: "Multiplier les travaux publics"
 ARG_emphasis_on_public_works_desc: "Afin de rebâtir notre pays sur les ruines de la Grande Dépression, nous devons dédier plus de temps aux projets de travaux publics. Nous pouvons investir dans nos infrastructures locales pour aider notre économie et améliorer également la vie des citoyens [ARG.GetAdjMP]."
 ARG_towards_a_greater_argentina: "Pour la gloire [ARG.GetAdjFS]"
 ARG_towards_a_greater_argentina_desc: "Grâce à nos efforts communs pour accroître notre capacité industrielle ainsi que le financement des travaux publics et des infrastructures, nous avons créé les conditions idéales pour que le pays renaisse littéralement des cendres de la Grande Dépression et devienne enfin une puissance considérable sur le continent sud-américain !"
 ARG_universidad_de_buenos_aires: "Universidad de Buenos Aires"
 ARG_universidad_de_buenos_aires_desc: "Depuis les réformes universitaires de 1918, l'Universidad de Buenos Aires a su maintenir des institutions co-gouvernées et démocratiquement élues. En tant que plus grande université [ARG.GetAdjFS], poursuivre notre investissement dans son développement contribuera à produire des professionnels hautement qualifiés aptes à diriger le pays."
 ARG_consolidating_power: "Consolider le pouvoir"
 ARG_consolidating_power_desc: "Ramón Castillo affirme sa présidence avec une politique plus autoritaire que les précédents dirigeants. Son objectif est de consolider son pouvoir par l'intermédiaire du Parti national démocratique et de dissoudre lentement la Concordancia. Naturellement, son plan n'est pas passé inaperçu aux yeux de ses rivaux politiques et militaires."
 ARG_maintain_the_status_quo: "Préserver le statu quo"
 ARG_maintain_the_status_quo_desc: "Qui va lentement va sûrement. Inutile d'en faire trop juste après avoir accédé au pouvoir. Si Castillo veut rester au gouvernement, il devra prêter attention aux dissensions qui se développent chez les factions rivales."
 ARG_march_to_la_casa_rosada: "Marche sur la Casa Rosada"
 ARG_march_to_la_casa_rosada_desc: "Le gouvernement de Castillo est allé trop loin. L'armée a atteint le point de non-retour lorsque le président a ordonné la démission du ministre de la guerre Pedro Pablo Ramírez pour avoir traité avec le parti de l'opposition, l'UCR. Les chefs militaires rassemblent leurs hommes et se préparent à marcher sur la Casa Rosada."
 ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§! va devenir le dirigeant de : §Y$ARG_militarist_party_long$§!"
 ARG_military_coup_happens_tt: "Mettra fin à la mission « Tentative de coup d'État militaire imminent » en octroyant le pouvoir à l'armée."
 ARG_intervenciones_federales: "Intervenciones federales"
 ARG_intervenciones_federales_desc: "Alors que la menace d'un coup d'État militaire sur notre gouvernement grandit, nous devons prendre la décision d'adopter les Intervenciones federales. En prenant le temps d'adopter cette loi dans chaque État, nous aurons peut-être plus de chances de nous défendre contre les insurrections."
 ARG_balancing_act: "Les équilibristes"
 ARG_balancing_act_desc: "Les militaires contrôlent désormais le gouvernement. Nous pouvons paisiblement nous tourner vers la tempête qui gronde en Europe. Nous entretenons des relations cordiales avec les puissances des Alliés et de l'Axe, alors nous devons veiller à ne pas nous aliéner un camp ou l'autre."
 ARG_subdue_dissension: "Réprimer la dissension"
 ARG_subdue_dissension_desc: "Trop c'est trop. Les insurgés militaires sont devenus incontrôlables. Nous devons mettre fin à ce coup d'État avant qu'il ne prenne trop d'ampleur. Notre croissance militaire risque d'être freinée durant quelque temps, mais nous ressortirons de cette crise avec une armée loyale."
 ARG_subdue_dissension_tt: "Vous devez avoir décrété au moins 3 fois les Intervenciones federales pour accéder à cette priorité."
 ARG_the_american_push: "L'ultimatum américain"
 ARG_the_american_push_desc: "Notre volonté de maintenir de bonnes relations à la fois avec les Alliés et l'Axe a attiré l'attention des [USA.GetHabitants]. Ils ont clairement exprimé leur mécontentement vis-à-vis de notre position neutre. Ils exigent que nous coupions les ponts avec l'Axe au plus vite."
 ARG_juan_peron_elected: "Juan Perón"
 ARG_juan_peron_elected_desc: "Après une longue période d'agitation politique, [ARG.GetLeLaLNP] [ARG.GetName] s'est enfin trouvé un dirigeant populaire. Juan Perón est devenu le président incontesté de notre beau pays grâce à ses promesses de sécurité et de fierté nationale envers le peuple argentin. Il est temps pour lui et sa femme Eva de sortir la nation de la tempête et de la mener à bon port."
 ARG_peronism: "Péronisme"
 ARG_peronism_desc: "Avec l'arrivée au pouvoir de Perón, un nouveau mouvement politique a vu le jour, un mouvement basé sur les idées et les influences du président lui-même. Le péronisme, également connu sous le nom de justicialisme, fait l'objet de toutes les controverses parmi les opposants de Perón, certains le comparant au fascisme, tandis que d'autres le décrivent comme un vague mélange de nationalisme, de travaillisme et de populisme."
 ARG_help_the_allies: "Aider les Alliés"
 ARG_help_the_allies_desc: "Alors que la guerre s'intensifie, les [USA.GetHabitants] se montrent de plus en plus insistants, exigeant que nous abandonnions la neutralité pour rejoindre officiellement le camp des Alliés. Si nous acceptons, nous deviendrons officiellement un acteur de ce conflit mondial."
 ARG_maintain_neutrality: "Rejeter les Alliés"
 ARG_maintain_neutrality_desc: "Malgré la pression des puissances alliées, il n'est pas dans notre intérêt de nous impliquer dans leur guerre. Nous avons suffisamment à faire sur notre continent sans avoir besoin de nous préoccuper d'un conflit européen. Et tant pis si nous risquons ainsi un embargo [USA.GetAdjMS]."
 ARG_accept_german_advisors: "Accueillir des conseillers allemands"
 ARG_accept_german_advisors_desc: "Nous avons toujours entretenu des liens fraternels avec les [GER.GetHabitants]. Nous pourrions certainement inviter plusieurs de leurs brillants esprits sur notre territoire pour nous aider à poursuivre nos objectifs."
 ARG_our_own_path: "Notre propre voie"
 ARG_our_own_path_desc: "Au cours des dernières années, nous avons réussi à concentrer nos efforts sur notre nation, tout en restant à l'écart des conflits mondiaux qui ravagent le monde. La nation [ARG.GetAdjFS] est une nation autonome capable dorénavant de prendre ses propres décisions. Nous verrons bien si nous parvenons ainsi à prospérer et à nous développer économiquement ou si nous décidons de réaliser nos propres objectifs d'expansion."
 ARG_change_of_course: "Changement de cap"
 ARG_align_with_the_monroe_doctrine: "S'aligner sur la doctrine Monroe"
 ARG_align_with_the_monroe_doctrine_desc: "Pendant de nombreuses années, la doctrine Monroe a été une politique permettant d'empêcher l'ingérence européenne dans l'hémisphère occidental. Même si nous rejoignons aujourd'hui l'alliance des puissances européennes, nous devons plus que jamais nous armer de cette doctrine afin d'éviter toute invasion des Amériques."
 ARG_envoy_to_london: "Envoyer un émissaire à Londres"
 ARG_envoy_to_london_desc: "Les [ENG.GetHabitants] sont l'un de nos plus proches alliés depuis de nombreuses années, et maintenant que nous nous tenons à leurs côtés contre leurs ennemis, il serait judicieux d'envoyer un émissaire [ARG.GetAdjMS] à Londres afin de nouer des liens plus étroits avec leur gouvernement."
 ARG_study_the_battle_of_the_river_plate: "Étudier la bataille du Río de la Plata"
 ARG_study_the_battle_of_the_river_plate_desc: "La bataille du Río de la Plata a été la première bataille navale de cette guerre qui s'est de plus déroulée sur le territoire sud-américain. Tâchons d'étudier de près cette bataille et de nous en inspirer afin d'améliorer nos propres capacités navales."
 ARG_islas_del_atlantico_sur: "Islas del Atlántico Sur"
 ARG_islas_del_atlantico_sur_desc: "Les îles Malouines et la Géorgie du Sud sont des territoires souverains [ENG.GetAdjMP], et ce depuis de nombreuses années. Malgré nos propres revendications sur ces îles pourtant si proches du littoral [ARG.GetAdjMS], elles restent sous leur domination. Grâce à notre nouvelle alliance avec les [ENG.GetHabitants], nous pourrons peut-être négocier le transfert des îles sous notre contrôle. Après tout, nous serions plus efficaces pour les protéger dans cette guerre."
 ARG_improving_the_islands: "Renforcer les îles"
 ARG_improving_the_islands_desc: "Maintenant que les îles Malouines et la Géorgie du Sud nous appartiennent, nous devrions nous atteler à l'amélioration de leur infrastructure militaire afin de nous assurer qu'elles restent bien sous notre contrôle."
 ARG_firmes_volamos: "Firmes Volamos"
 ARG_firmes_volamos_desc: "La communauté [ENG.GetAdjFS] résidant sur le sol [ARG.GetAdjMS] a proposé de financer un escadron à la Royal Air Force. En envoyant cet escadron aux [ENG.GetHabitants], nous pourrons peut-être coopérer plus étroitement avec la RAF et développer nos propres capacités aériennes."
 ARG_extinguish_south_american_fascism: "Annihiler le fascisme sud-américain"
 ARG_extinguish_south_american_fascism_desc: "La crasse que le fascisme a étalée sur le monde a atteint l'Amérique du Sud. Nous ne pouvons pas rester les bras croisés en laissant cette immondice s'installer chez nous. Il faut faire front et s'occuper des pays qui ont renoncé à la démocratie en faveur d'une dictature autoritaire avant que le fascisme ne s'étende sur tout le continent."
 ARG_no_fascism_in_south_america_tt: "Gagne le but de guerre §Y$puppet_wargoal_focus$§! pour toutes les nations §Yfascistes§! d'§YAmérique du Sud§!"
 ARG_american_allyship: "L'alliance américaine"
 ARG_american_allyship_desc: "L'un de nos plus grands alliés se trouve au nord, le géant éveillé. Dans l'esprit de l'unité panaméricaine, nous devrions envoyer un émissaire [ARG.GetAdjMS] à Washington DC. afin de développer des liens plus étroits avec le gouvernement [USA.GetAdjMS]."
 ARG_us_marine_program: "Formation avancée des Marines américains"
 ARG_us_marine_program_desc: "Les Marines sont des troupes d'élite et un symbole de la puissance militaire des [USA.GetHabitants]. Nous avons beaucoup à apprendre d'eux, et maintenant que notre collaboration est plus étroite, c'est l'occasion d'en profiter."
 ARG_us_marine_program_doctrine: "Formation des Marines américains"
 ARG_encourage_the_red_scare: "Le péril rouge"
 ARG_encourage_the_red_scare_desc: "De toute évidence, le fascisme n'est pas la seule chose dont nous devrions nous préoccuper. Le pouvoir croissant des [SOV.GetHabitants] est tout aussi inquiétant. Le communisme est une autre antithèse de la démocratie et nous devons veiller à limiter sa propagation."
 ARG_counter_intelligence_program: "Programme de contre-espionnage"
 ARG_counter_intelligence_program_desc: "L'espionnage joue un rôle important dans cette guerre, mais nous accusons un grand retard sur notre programme de renseignements. Avec les rumeurs d'opérations [GER.GetAdjFP] sur le territoire [ARG.GetAdjMS] et d'autres pays d'Amérique du Sud, nous devons nous préparer à les contrer dès que possible."
 ARG_end_operation_bolivar: "Mettre fin à l'opération Bolívar"
 ARG_end_operation_bolivar_desc: "Nous avons découvert un flux continu de missions d'espionnage acheminées dans le pays depuis le territoire [GER.GetAdjMS]. Elles ont été baptisées avec humour « opération Bolívar ». Nous devons immédiatement mettre un terme à toutes ces opérations inacceptables sur notre sol."
 ARG_extinguish_south_american_communism: "Annihiler le communisme sud-américain"
 ARG_extinguish_south_american_communism_desc: "Le péril rouge n'est pas un simple croque-mitaine inventé pour effrayer les enfants. Le communisme s'est répandu en Amérique du Sud et s'installe chaque jour de plus en plus rapidement sur le territoire [ARG.GetAdjMS]. Au nom de la démocratie et de la liberté, nous devons nous mobiliser pour mettre fin à cette résurgence communiste avant qu'elle ne se propage sur le continent."
 ARG_no_communism_in_south_america_tt: "Gagne le but de guerre §Y$puppet_wargoal_focus$§! pour toutes les nations §Ycommunistes§! d'§YAmérique du Sud§!"
 ARG_banco_central_de_la_republica_argentina: "Banco Central de la República Argentina"
 ARG_banco_central_de_la_republica_argentina_desc: "Créée par les six lois du Congrès en 1935, la Banco Central de la República Argentina a remplacé la caisse d'émission monétaire [ARG.GetAdjFS]. Son président, Ernesto Bosch, a pour objectif de développer la banque et de contribuer à la relance économique afin que nous puissions enfin commencer à nous remettre financièrement de la Grande Dépression."
 ARG_reach_out_to_the_great_powers: "Contacter les grandes puissances"
 ARG_reach_out_to_the_great_powers_desc: "Dans l'objectif d'améliorer notre situation économique, nous avons l'option d'entrer en contact avec les grandes puissances du monde et de contracter des emprunts pour accélérer notre reprise. Nous devons cependant être prudents, évitons d'être plus endettés que nous le sommes déjà."
 ARG_industrial_expansion: "Développement industriel"
 ARG_industrial_expansion_desc: "Une industrie forte est le pilier de toute économie. Nous devons nous concentrer sur nos recherches afin de développer davantage d'options pour notre expansion industrielle."
 ARG_industrial_expansion_bonus: "Avantage de technologie industrielle"
 ARG_production_initiative: "Initiative de production"
 ARG_production_initiative_desc: "Nos outils de production obsolètes mériteraient d'être modernisés. Nous devrions consacrer des fonds au développement de notre technologie de production afin d'accélérer la création des équipements nécessaires à notre armée."
 ARG_tech_initiative_bonus: "Initiative technologique"
 ARG_economic_tax_reforms: "Réformes fiscales économiques"
 ARG_economic_tax_reforms_desc: "Notre infrastructure rurale est cruellement sous-développée. En adoptant certaines réformes sur notre politique fiscale actuelle, nous pourrions mettre davantage l'accent sur la modernisation de nos terres agricoles."
 ARG_economic_reactivation_act: "Loi pour la reprise économique"
 ARG_economic_reactivation_act_desc: "La loi pour la reprise économique va donner la priorité au développement de notre infrastructure civile en augmentant notre capacité de construction de nouvelles usines urbaines."
 ARG_immigration_wave: "Vague d'immigration"
 ARG_immigration_wave_desc: "La nation [ARG.GetAdjFS] a été fondée par les vagues successives d'immigration. La majorité de notre population est d'origine espagnole, mais nous comptons également une importante population d'Allemands et même de Gallois au sein de nos frontières. Nous pourrions stimuler notre économie en encourageant l'immigration depuis ces pays vers chez nous."
 ARG_develop_civilian_economy: "Développer l'économie civile"
 ARG_develop_civilian_economy_desc: "Nous nous concentrons actuellement sur nos villes, et nous devons fournir aux [ARG.GetHabitants] les services dont ils ont besoin. Si nous parvenons à rendre notre population heureuse, nous serons un peuple fort. Investir dans le développement immédiat de nouvelles usines est le meilleur moyen d'y parvenir."
 ARG_the_argentinian_metropole: "La métropole argentine"
 ARG_the_argentinian_metropole_desc: "Buenos Aires sera le symbole de l'authentique vie métropolitaine [ARG.GetAdjFS]. Le développement de nos villes a permis d'encourager la population à mener une vie heureuse et productive. Ainsi, nous connaissons aujourd'hui un essor démographique et un taux d'éducation plus élevé à travers le pays."
 ARG_invest_in_the_roads: "Investir dans les routes"
 ARG_invest_in_the_roads_desc: "L'infrastructure [ARG.GetAdjFS] a cruellement besoin d'une modernisation. Si nous décidons de financer la rénovation de nos routes, nous contribuerons à relier chaque province localement."
 ARG_invest_in_the_railways: "Investir dans les chemins de fer"
 ARG_invest_in_the_railways_desc: "Le développement ferroviaire du pays a démarré avec les [ENG.GetHabitants]. Riches de leur expertise, il est logique que nous poursuivions le processus de modernisation de nos chemins de fer. Nous pourrons ainsi relier l'ensemble du pays grâce à un réseau unique et unir davantage notre nation."
 ARG_expand_steel_extraction: "Développer l'exploitation de l'acier"
 ARG_expand_steel_extraction_desc: "La production d'acier est une industrie [ARG.GetAdjFS] majeure depuis sa création : ce n'est pas pour rien qu'on appelle le pays « la terre d'argent ». Cependant, nous préférons actuellement nous concentrer sur l'extraction de l'acier dans nos montagnes."
 ARG_expand_aluminum_extraction: "Développer l'exploitation de l'aluminium"
 ARG_expand_aluminum_extraction_desc: "L'aluminium est une ressource capitale pour le développement de nos forces véhiculées. Nous devrions développer nos opérations minières afin d'augmenter les taux d'extraction de ce métal bien utile."
 ARG_yacimientos_petroliferos_fiscales: "Yacimientos Petrolíferos Fiscales"
 ARG_yacimientos_petroliferos_fiscales_desc: "La Yacimientos Petrolíferos Fiscales est une entreprise d'État [ARG.GetAdjFS] spécialisée dans la prospection, la production, le raffinage et la commercialisation du pétrole. Nous devrions investir plus de fonds dans l'entreprise afin de mieux contrôler notre production de pétrole."
 ARG_yacimientos_petroliferos_fiscales_tt: "Donne accès à la décision : §YExploiter la Vaca Muerta§!"
 ARG_rapid_urbanization: "Urbanisation accélérée"
 ARG_rapid_urbanization_desc: "Une grande partie des [ARG.GetHabitants] vivent en région rurale. Le défi du XXe siècle est l'urbanisation à grande échelle. En développant nos villes, nous pouvons convaincre plus de monde de s'y installer, entraînant ainsi une augmentation significative de la main-d'œuvre disponible pour nos centres industriels."
 ARG_agricultural_improvements: "Progrès agricoles"
 ARG_agricultural_improvements_desc: "L'agriculture fait partie intégrante du développement [ARG.GetAdjMS] depuis de nombreuses années et une grande partie de la population dépend de ce domaine pour gagner sa vie. Voilà une excellente occasion d'améliorer certaines infrastructures agricoles dans nos communautés rurales."
 ARG_military_production_lines: "Lignes de production militaire"
 ARG_military_production_lines_desc: "Avec la crise croissante qui frappe le monde, il serait judicieux d'investir dans l'avenir de notre production militaire. Si nous construisons davantage de complexes industriels dédiés au matériel de l'armée, nous serons bien mieux préparés pour faire face à la tempête à venir."
 ARG_capitalize_the_beef_industry: "Capitaliser sur l'industrie de la viande bovine"
 ARG_capitalize_the_beef_industry_desc: "Le bœuf est l'un de nos principaux produits d'exportation, particulièrement apprécié des [ENG.GetHabitants]. Nous devrions tirer parti de cette situation, développer nos capacités d'élevage et faire en sorte que notre délicieuse viande soit connue dans le monde entier !"
 ARG_revisit_the_roca_runciman_treaty: "Revoir le pacte Roca-Runciman"
 ARG_revisit_the_roca_runciman_treaty_desc: "Depuis 1933, le pacte Roca-Runciman établit l'accord d'exportation de bœuf avec les [ENG.GetHabitants]. Toutefois, compte tenu de l'évolution récente de notre économie, il est peut-être temps pour nous de négocier un nouveau pacte avec nos amis afin d'obtenir un accord commercial bien meilleur."
 ARG_a_new_trading_partner: "Réviser le pacte Roca-Runciman"
 ARG_a_new_trading_partner_desc: "Depuis 1933, le pacte Roca-Runciman établit l'accord d'exportation de bœuf avec les [ENG.GetHabitants]. Toutefois, compte tenu des événements mondiaux actuels, il est peut-être temps pour nous d'annuler ce pacte avec nos amis afin d'obtenir un accord commercial bien meilleur."
 ARG_develop_the_electricity_sector: "Développer le secteur de l'électricité"
 ARG_develop_the_electricity_sector_desc: "Notre secteur de l'électricité a besoin d'être modernisé. Il serait donc judicieux de concentrer nos ressources sur la recherche de nouvelles technologies pour nous aider dans nos développements électriques."
 ARG_invest_in_construction_guilds: "Investir dans les entreprises du bâtiment"
 ARG_invest_in_construction_guilds_desc: "Les entreprises de construction sont indispensables au développement urbain. Nous devrions injecter des fonds dans les corporations [ARG.GetAdjFP] pour s'assurer que nos technologies de construction sont au niveau de celles du reste du monde."
 ARG_technical_schools: "Lycées techniques"
 ARG_technical_schools_desc: "En développant les lycées techniques, nous pouvons augmenter le nombre de conseillers techniques employables au sein du gouvernement. Le développement de ce type d'enseignement ne peut que contribuer à renforcer nos performances économiques."
 ARG_work_with_the_nationalists: "Collaborer avec les nationalistes"
 ARG_work_with_the_nationalists_desc: "Il est peut-être temps d'adopter une approche différente de la gouvernance. Après tout, la corruption croissante qui gangrène les élections depuis des années ne montre aucun signe d'essoufflement. Si nous travaillons avec les entités nationalistes du pays, nous aurons peut-être une meilleure chance de rétablir l'ordre sur le territoire [ARG.GetAdjMS]."
 ARG_end_the_coup_tt: "§GEn choisissant cette priorité, vous mettrez fin aux missions de coup d'État militaire.§!"
 ARG_cut_ties_with_britain: "Couper les ponts avec les Britanniques"
 ARG_cut_ties_with_britain_desc: "S'il est vrai que les [ENG.GetHabitants] sont nos partenaires commerciaux les plus proches, le traité qu'ils détiennent pour notre bœuf empêche notre propre peuple de subvenir aux besoins de son pays. Nous pouvons alimenter un sentiment anti-britannique au sein de la population afin de prouver au monde que nous pouvons nous débrouiller seuls, sans les puissances coloniales de l'Europe."
 ARG_support_radical_nationalism: "Soutenir le nationalisme radical"
 ARG_support_radical_nationalism_desc: "Depuis que nous nous sommes libérés du joug de l'Empire espagnol, nous travaillons sans relâche pour tenter de définir l'identité [ARG.GetAdjFS]. Nous avons prospéré et survécu sur ces terres, prouvant une fois pour toutes qu'elles nous appartiennent. Renforçons cette identité [ARG.GetAdjFS] et rappelons à tous qui est la véritable figure de proue de l'Amérique du Sud."
 ARG_corporatism: "Corporatisme"
 ARG_corporatism_desc: "Le corporatisme est l'un des piliers du fascisme qui devrait être mis en pratique le plus tôt possible. Mais pour rendre ce but réaliste, nous devons nous appuyer sur les élites et les talents locaux qui se montreront prêts à grimper dans la hiérarchie fasciste [ARG.GetAdjMS]. Ainsi, nous mènerons le pays vers un brillant avenir où la loyauté et la productivité sont reines."
 ARG_reestablish_ligas_patrioticas: "Restaurer les Ligas Patrióticas"
 ARG_reestablish_ligas_patrioticas_desc: "Les Ligas Patrióticas étaient une organisation civile parapolicière d'extrême droite [ARG.GetAdjFS] opérationnelle durant les années 20. Depuis, ces ligues se sont toutes dispersées. Il est peut-être temps de ressusciter ce mouvement pour nous aider à éradiquer la corruption affolante qui accable notre pays."
 ARG_fascist_researchers: "Chercheurs fascistes"
 ARG_fascist_researchers_desc: "Alors que notre pays se rapproche lentement du fascisme, il serait judicieux d'investir dans le développement de notre recherche nationale. Après tout, l'ordre et la loyauté [ARG.GetAdjMP] ne sont qu'un début. Si tout se passe comme prévu, nous aurons besoin de progrès technologiques militaires bien plus avancés que ce dont nous disposons actuellement."
 ARG_support_the_spanish_coup: "Soutenir le coup d'État espagnol"
 ARG_support_the_spanish_coup_desc: "Nos camarades espagnols sont actuellement engagés dans une guerre civile sanglante pour l'avenir de leur pays. Les idées de Franco prônant un gouvernement contrôlé par l'armée sont très proches des nôtres. Nous devrions lui envoyer du soutien immédiatement afin de montrer au monde l'absurdité de la démocratie."
 ARG_demand_spanish_compensation: "Exiger une compensation auprès de l'Espagne"
 ARG_demand_spanish_compensation_desc: "Nos frères espagnols ont réussi à reprendre le pouvoir qui leur revenait de droit. L'heure est désormais aux comptes : rappelons-leur que nous avons contribué à leur succès et qu'il serait de bon ton de nous offrir une compensation !"
 ARG_demand_spanish_compensation_tt: "§Y[SPA.GetNameDef]§! reçoit un événement exigeant la cessions de la §YGuinée équatoriale§!. Cette nation acceptera plus facilement si elle a une §Gbonne§! opinion de nous !"
 ARG_argentinian_volunteers_in_spain_flag: "[ARG.GetLeLaLNPCap] §Y[ARG.GetName]§! [ARG.GetAOntNP] envoyé des divisions de volontaires [SPA.GetAuEnANP] §Y[SPA.GetName]§!"
 ARG_invite_spanish_nationalists: "Inviter des nationalistes espagnols"
 ARG_invite_spanish_nationalists_desc: "Malheureusement, le coup d'État de Franco a été déjoué et la guerre civile a officiellement pris fin. Des milliers de nationalistes espagnols cherchent désormais à quitter la péninsule ibérique à la recherche d'une terre d'accueil plus ouverte à leur idéologie. Compte tenu du lien historique entre nos deux nations, nous devrions leur ouvrir nos portes afin d'aider le mouvement nationaliste croissant [ARG.GetAdjMS]."
 ARG_encourage_german_investments: "Encourager les investissements allemands"
 ARG_encourage_german_investments_desc: "Considéré par la majorité comme les parias de l'Europe, les [GER.GetHabitants] constituent néanmoins une puissance industrielle et militaire. Nous avons toujours entretenu de bons rapports avec les [GER.GetHabitants], car une grande partie de la population [ARG.GetAdjFS] est originaire de ce pays. Nous pourrions leur tendre la main, voir s'ils sont prêts à investir dans notre mouvement nationaliste en plein essor."
 ARG_german_investments_bonus: "Investissements allemands"
 ARG_encourage_italian_argentine_diplomacy: "Diplomatie italo-argentine"
 ARG_encourage_italian_argentine_diplomacy_desc: "Le fascisme [ITA.GetAdjMS] est le standard sur lequel le plus grand parti nationaliste [ARG.GetAdjMS] a modelé sa politique. En envoyant un émissaire à [ITA.capital.GetCapitalVictoryPointName], nous pourrions ouvrir un nouveau canal diplomatique entre nos deux pays. Ce serait une excellente occasion de mettre en place un accord de recherche afin de bénéficier d'une avancée technologique rapide et mutuelle."
 ARG_guardia_nacional: "Guardia Nacional"
 ARG_guardia_nacional_desc: "Le temps est venu pour nous d'abolir la Concordancia et de placer le pays sous la protection d'un gouvernement militaire. La Guardia Nacional s'est battue pour notre souveraineté pendant la guerre d'indépendance argentine et maintenant, sous la direction de Pedro Pablo Ramírez, elle conduira la nation vers une nouvelle ère de prospérité."
 ARG_union_nacional_fascista: "Unión Nacional Fascista"
 ARG_union_nacional_fascista_desc: "La corruption et les luttes intestines sans fin sont la preuve irréfutable que les dirigeants de Concordancia sont des incapables. Il est temps de procéder à un changement drastique dans la politique [ARG.GetAdjFS]. Nimio de Anquín, actuellement à la tête de l'Unión Nacional Fascista, est suffisamment populaire pour diriger le pays et lui rendre ainsi un sentiment de fierté nationaliste."
 ARG_rapid_militirization: "Militarisation accélérée"
 ARG_rapid_militirization_desc: "Maintenant que notre gouvernement militaire est solidement ancré au pouvoir, nous pouvons nous pencher sur nos objectifs d'expansion. L'heure est venue de développer notre modèle militaro-industriel et d'augmenter la production d'armement et la formation de troupes. Bientôt, le monde devra faire face à la puissance [ARG.GetAdjFS]."
 ARG_argentine_nationalism: "Nationalisme argentin"
 ARG_argentine_nationalism_desc: "L'esprit des conquistadors coule dans nos veines. Il serait judicieux de suivre leurs traces et de tenter de nouveau la conquête des Amériques. Rassemblons ceux qui sont prêts à mourir pour leur pays et préparons nos industries à la production d'armement et de machines en masse. Les [ARG.GetHabitants] sont sur le sentier de la guerre !"
 ARG_war_division: "Division de guerre"
 ARG_war_division_desc: "Une guerre réussie est une guerre bien préparée. En fondant notre cabinet ainsi que notre machine de guerre, nous nous rapprochons chaque jour un peu plus de nos objectifs expansionnistes."
 ARG_argentina_first: "L'Argentine d'abord"
 ARG_argentina_first_desc: "Après mûre réflexion, nous avons convenu que le meilleur plan d'action pour préserver les [ARG.GetHabitants] est de rester en dehors du conflit grandissant en Europe pour se concentrer sur la croissance et la stabilité dont notre pays a désespérément besoin. Formons notre propre faction pour faire face au monde entier."
 ARG_join_the_axis: "Intégrer l'Axe"
 ARG_join_the_axis_desc: "Nous devons beaucoup aux puissances de l'Axe. C'est notamment grâce à elles que nous avons réussi à ériger un gouvernement [ARG.GetAdjMS] fort et stable. Il serait naturel de leur tendre la main en leur proposant de rejoindre leur guerre, afin de contribuer à l'expansion du fascisme à travers le monde !"
 ARG_dominate_the_south: "Dominer le sud"
 ARG_dominate_the_south_desc: "Avec tous ces adversaires à travers le continent, nous devons nous armer d'une main de fer afin de détruire toute menace potentielle avant qu'elle n'apparaisse. Montrons-leur qui est la puissance la plus dominante d'Amérique du Sud."
 ARG_preparations_for_war: "Préparatifs de guerre"
 ARG_preparations_for_war_desc: "Même si nous sommes prêts à partir en guerre d'un instant à l'autre, l'approvisionnement de nos frontières demeure un grand problème. En améliorant nos lignes de ravitaillement, nos adversaires n'auront aucune chance."
 ARG_conquer_paraguay: "Conquête : [PAR.GetNameDefCap]"
 ARG_conquer_paraguay_desc: "L'heure n'est plus aux négociations. Le pays [PAR.GetAdjMS] est un obstacle dans notre domination de l'Amérique du Sud. Au lieu de leur soumettre un ultimatum, il est préférable de prendre le taureau par les cornes et de leur déclarer directement la guerre."
 ARG_paraguayan_ultimatum: "Ultimatum [PAR.GetAdjMS]"
 ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap] est un territoire stratégique crucial pour nos buts de guerre contre le reste du continent. Soit la population accepte de travailler sous nos ordres, soit elle acceptera par la contrainte militaire de se ranger sous notre bannière. À eux de choisir. Envoyez l'ultimatum."
 ARG_uraguayan_ultimatum.tt: "[URG.GetFlag]§Y[URG.GetNameDefCap]§! v[URG.GetAOntNP] recevoir l'événement §Y$ARG_political_events.19.t$§!, exigeant que [URG.GetSaLeurNP] nation devienne un État §Yfantoche§!. Cette nation acceptera plus facilement si elle a §Yune bonne opinion de nous§!."
 ARG_paraguayan_ultimatum.tt: "[PAR.GetFlag]§Y[PAR.GetNameDefCap]§! v[PAR.GetAOntNP] recevoir l'événement §Y$ARG_political_events.19.t$§!, exigeant que [PAR.GetSaLeurNP] nation devienne un État §Yfantoche§!. Cette nation acceptera plus facilement si elle a §Yune bonne opinion de nous§!."
 ARG_chilean_ultimatum.tt: "[CHL.GetFlag]§Y[CHL.GetNameDefCap]§! v[CHL.GetAOntNP] recevoir l'événement §Y$ARG_political_events.19.t$§!, exigeant que [CHL.GetSaLeurNP] nation devienne un État §Yfantoche§!. Cette nation acceptera plus facilement si elle a §Yune bonne opinion de nous§!."
 ARG_revive_the_colonial_plan: "Relancer le plan colonial"
 ARG_revive_the_colonial_plan_desc: "Pour tenter de s'implanter en Amérique du Sud, les [GER.GetHabitants] avaient mis en place un plan visant à établir une colonie [URG.GetAdjFS], mais ce projet n'a jamais abouti. Nous devrions prendre l'initiative de relancer ce plan, de mettre en place un gouvernement [URG.GetAdjMS] fantoche au nom de nos alliés fascistes."
 ARG_conquer_uruguay: "Un point d'ancrage"
 ARG_conquer_uruguay_desc: "Alors que notre nouveau régime s'installe, nous devons établir notre agenda à l'égard de nos petits voisins. [URG.GetLeLaLNPCap] [URG.GetName] [URG.GetAOntNP] toujours représenté un territoire contesté : le prendre par la force prouverait au reste du monde que nous ne sommes pas à prendre à la légère."
 ARG_reach_out_to_chile: "Se rapprocher des [CHL.GetHabitants]"
 ARG_reach_out_to_chile_desc: "Les [CHL.GetHabitants], contrairement à nos autres voisins, possèdent un pays beaucoup plus grand et plus puissant. Il vaudrait mieux se montrer amicaux en leur proposant une alliance. Peut-être seront-ils d'autant plus enclins à accepter si nous leur rendons leurs territoires."
 ARG_reach_out_to_chile_tt: "Cette nation acceptera plus facilement si elle a §Yune bonne opinion de nous§! et si elle est §Yfasciste§! ou §Ynon-alignée§!"
 ARG_reach_out_to_chile_2_tt: "S'ils §Yacceptent§!, nous leur rendrons : §Y[954.GetName]§! et §Y[953.GetName]§!."
 ARG_chilean_ultimatum: "Ultimatum [CHL.GetAdjMS]"
 ARG_chilean_ultimatum_desc: "Les tensions frontalières argentino-[CHL.GetAdjMP] durent depuis trop longtemps. Si nous voulons vraiment nous imposer comme la puissance dominante d'Amérique du Sud, nous devons les neutraliser au plus vite. Nous leur laissons le choix : soit ils nous rejoignent pacifiquement, soit nous marchons sur leurs terres pour reprendre ce qui nous revient."
 ARG_the_old_enemy: "Notre meilleur ennemi"
 ARG_the_old_enemy_desc: "Le moment est enfin venu de nous tourner vers le nord, là où se dresse l'ombre de notre plus vieux rival. Les [BRA.GetHabitants] ont toujours été notre plus grand ennemi du continent. Il est temps de relancer la guerre de Cisplatine afin d'ouvrir la voie de la conquête vers [BRA.capital.GetCapitalVictoryPointName]."
 ARG_south_american_unity: "Unité sud-américaine"
 ARG_south_american_unity_desc: "Maintenant que nous avons conquis tous les territoires du continent, il est temps d'adopter un nouveau nom pour symboliser le rassemblement non seulement des [ARG.GetHabitants], mais aussi de l'Amérique du Sud dans son ensemble. Nous avons enfin réussi à unir ces États belliqueux sous une seule et même entité nationale."
 ARG_integrate_operation_bolivar: "Intégrer l'opération Bolívar"
 ARG_integrate_operation_bolivar_desc: "Depuis un certain temps, les [GER.GetHabitants] mènent plusieurs missions d'espionnage en Amérique du Sud. Cette directive, affectueusement nommée « opération Bolívar », est également déployée sur le territoire [ARG.GetAdjMS]. Maintenant que nous sommes en bons termes avec les [GER.GetHabitants], nous pourrions tenter d'intégrer le programme pour encourager son déploiement à travers le continent."
 ARG_release_hellmuth: "Libérer Hellmuth"
 ARG_release_hellmuth_desc: "Osmar Hellmuth est un ressortissant [ARG.GetAdjMS] d'origine [GER.GetAdjFS] qui a été arrêté par notre ancien gouvernement après avoir été identifié comme collaborateur du gouvernement fasciste [GER.GetAdjMS]. Nous devrions le libérer immédiatement et lui offrir un poste dans notre propre agence de renseignement."
 ARG_anti_american_propaganda: "Propagande anti-américaine"
 ARG_anti_american_propaganda_desc: "La nation [USA.GetAdjFS] est un bastion de la démocratie en Amérique et s'oppose naturellement à tout ce à quoi nous avons œuvré. Si nous voulons les affronter, nous devons rallier notre population à notre cause. Pour ce faire, nous pouvons alimenter l'opinion anti-américaine à travers le pays. Une fois l'esprit combatif de nos concitoyens éveillé, nous serons en mesure de justifier une attaque contre le géant du Nord."
 ARG_the_war_machine: "La machine de guerre"
 ARG_the_war_machine_desc: "Avec la montée en puissance de notre nouveau régime, nous devons nous doter d'une armée à la hauteur. Il est essentiel d'investir dans la création de nouveaux complexes militaro-industriels, non pas seulement à [ARG.capital.GetCapitalVictoryPointName], mais dans tout le pays. Que la machine de guerre [ARG.GetAdjFS] se mette en branle !"
 ARG_secure_the_borders: "Sécuriser les frontières"
 ARG_secure_the_borders_desc: "Il serait judicieux de s'assurer que nos frontières demeurent impénétrables pour nos rivaux les plus dangereux. Nous devons installer une ligne de défense le long de nos frontières [CHL.GetAdjFP] et [BRA.GetAdjFP], puis mettre en place une formation poussée pour notre haut-commandement militaire sur le combat en forêt. Notre protection est une priorité !"
 ARG_argentine_island_sovereignty: "Souveraineté insulaire argentine"
 ARG_argentine_island_sovereignty_desc: "Les îles de l'Atlantique Sud sont détenues par la Grande-Bretagne depuis des décennies alors qu'elles se trouvent clairement dans la sphère d'influence [ARG.GetAdjFS]. Nous devons nous opposer à ce statu quo et réclamer ce qui nous revient de droit, même si nous devons déclencher un conflit argentino-[ENG.GetAdjMS] pour y arriver. Ces îles seront à nous, d'une façon ou d'une autre !"
 ARG_argentine_island_sovereignty.tt: "Si nous ne sommes pas en guerre avec [ENG.GetFlag]§Y[ENG.GetLeLaLNP] [ENG.GetName]§!, nous gagnons le but de guerre §YConquérir§! contre eux."
 ARG_a_call_to_reform: "Appel à la réforme"
 ARG_a_call_to_reform_desc: "Au cours de la dernière décennie, il est apparu comme une évidence que la politique [ARG.GetAdjFS] était un véritable imbroglio. La démocratie pure et simple est morte avec Hipólito Yrigoyen et n'a engendré que chaos et corruption au sein du gouvernement. Il est temps d'envisager une réforme rapide et nécessaire pour remettre notre pays sur la bonne voie."
 ARG_invite_ghioldi_back_to_argentina: "Inviter Ghioldi à revenir en Argentine"
 ARG_invite_ghioldi_back_to_argentina_desc: "Rodolfo Ghioldi est un éminent communiste [ARG.GetAdjMS] qui a malheureusement dû fuir le pays en raison des poursuites engagées par notre gouvernement. À l'heure où les [ARG.GetHabitants] commencent à changer d'attitude vis-à-vis de la gauche, il est peut-être temps de gracier Ghioldi et de l'inviter à revenir dans son pays natal."
 ARG_invite_ghioldi_back_tt: "§YRodolfo Ghioldi§! retournera [ARG.GetFlag]§Y[ARG.GetAuEnANP] [ARG.GetName]§! et sera disponible en tant que §Yconseiller§!. En tant qu'acteur majeur du communisme argentin, il sera en mesure de mener une éventuelle §Yrévolution§!."
 ARG_ghioldi_returns: "Rodolfo Ghioldi de retour sur le sol [ARG.GetAdjMS]"
 ARG_support_the_spanish_republicans: "Soutenir les républicains espagnols"
 ARG_support_the_spanish_republicans_desc: "Nos camarades espagnols sont au cœur d'un conflit sanglant où ils abattent leurs compatriotes pour tenter de chasser le régime fasciste de leurs terres. La chute de l'Espagne sous le joug du fascisme n'est pas un scénario que nous souhaitons, aussi nous devrions tout faire pour apporter notre soutien à nos frères d'Europe."
 ARG_legitimize_the_PCA: "Légitimer le PCA"
 ARG_legitimize_the_PCA_desc: "Le Partido Comunista de la Argentina est le principal parti communiste du pays. Depuis sa création, le parti s'est aligné sur le Parti communiste de l'Union soviétique, provoquant souvent des frictions avec le reste de la gauche [ARG.GetAdjFS]. Mais maintenant que nous avons besoin d'un changement radical pour mettre fin à la décennie infâme, nous pouvons légitimer ce parti au sein du gouvernement."
 ARG_reach_out_to_the_soviet_union: "Se rapprocher des [SOV.GetHabitants]"
 ARG_reach_out_to_the_soviet_union_desc: "Ce n'est un secret pour personne : nous devons rompre avec notre ancienne forme de gouvernement pour mettre en place des changements rapides afin de façonner l'avenir des [ARG.GetHabitants]. Comme les risques d'une révolution sanglante sont plus hauts que jamais, nous devrions nous tourner vers une nation qui a déjà vécu cette expérience. Si nous entrons en contact avec les [SOV.GetHabitants], nous pourrons obtenir de l'aide au cas où notre montée en puissance engendre des violences malheureuses, mais nécessaires."
 ARG_reach_out_to_the_soviet_union_tt: "En choisissant cette priorité, vous aurez accès au modèle de division §YVanguardia Socialista§! au début de la §Yguerre civile§! et vous recruterez §Ycinq§! unités de Vanguardia Socialista dans : §Y[955.GetName]§!."
 ARG_unite_the_workers_of_argentina: "Unifier le prolétariat d'Argentine"
 ARG_unite_the_workers_of_argentina_desc: "Si nous voulons changer le pays pour le mieux, nous devons convaincre le prolétariat [ARG.GetAdjMS] que des changements radicaux sont nécessaires pour mettre fin à ses souffrances. Unissons les ouvriers de toutes les professions et montrons au gouvernement que le statu quo doit cesser !"
 ARG_viva_la_revolucion: "Viva La Revolución"
 ARG_viva_la_revolucion_desc: "Il est temps d'émettre un ultimatum au gouvernement [ARG.GetAdjMS] et de lever le voile sur un changement nécessaire pour transformer notre nation en un véritable État socialiste. Si tout se passe comme prévu, la situation prendra fin pacifiquement et le gouvernement changera facilement de mains. Il est néanmoins possible qu'ils ne se laissent pas faire..."
 ARG_communist_civil_war_tt: "§RCeci va provoquer une guerre civile en :§! §Y[Root.GetFlag][Root.GetName]§! §Rentre les communistes et le gouvernement actuel !§!"
 ARG_forge_our_own_future: "Au nom de notre avenir"
 ARG_forge_our_own_future_desc: "La révolution a été un grand succès, il est maintenant temps de décider comment nous voulons façonner l'avenir [ARG.GetAdjMS]. La camarade Fanny Edelman, une fervente partisane du PCA depuis de nombreuses années, a accompli de grands exploits dans la lutte pour les droits des femmes [ARG.GetAdjFP]. Beaucoup la verraient très bien diriger notre pays vers une nouvelle ère de prospérité."
 ARG_women_in_industry: "Les femmes et l'industrie"
 ARG_women_in_industry_desc: "Depuis toujours, les femmes sont reléguées à la maison, condamnées à s'occuper de leur foyer. Si une femme est capable de diriger notre pays, alors elles sont tout aussi capables de travailler dans d'autres secteurs. Grâce à une main-d'œuvre démultipliée, l'avenir économique [ARG.GetAdjMS] n'en sera que meilleur."
 ARG_support_the_farmers: "Soutenir les agriculteurs"
 ARG_support_the_farmers_desc: "Le pays a toujours pu se vanter d'un secteur agricole fort, notre viande bovine étant particulièrement appréciée dans le monde entier. Sous le joug de notre précédent gouvernement, nombre de ces communautés agricoles étaient livrées à elles-mêmes, sans aucun soutien. Il est temps de changer tout ça en rehaussant le budget de l'agriculture et en soutenant les prolétaires des zones rurales [ARG.GetAdjFP]."
 ARG_socialist_volunteers: "Volontaires socialistes"
 ARG_socialist_volunteers_desc: "Il existe de nombreux mouvements socialistes à travers le monde qui rêvent d'achever leur propre révolution. Si ces nations en expriment un jour le besoin, nous sommes prêts à offrir nos propres forces pour les aider à suivre une voie communiste semblable à la nôtre. S'isoler du monde ne signifie pas que nous pouvons ignorer la situation critique de nos camarades internationaux."
 ARG_the_buenos_aires_conference: "La conférence de Buenos Aires"
 ARG_the_buenos_aires_conference_desc: "Maintenant que le pays retrouve une certaine stabilité, nous devons veiller à ce que notre gouvernement ne retombe pas dans le piège de la quasi-dictature dans lequel notre précédent gouvernement s'est retrouvé. C'est pourquoi nous avons organisé une conférence socialiste à Buenos Aires, dans le but de discuter et d'élire le prochain dirigeant des [ARG.GetHabitants]."
 ARG_the_buenos_aires_conference_1_tt: "L'événement §YDébut de la conférence de Buenos Aires§! survient. Il nous sera demandé de maintenir §YFanny Edelman§! au pouvoir ou de passer à §YAntonio Soto§!."
 ARG_the_buenos_aires_conference_2_tt: "En conservant §YFanny Edelman§!, vous aurez accès aux priorités §YUnifier le continent§! et §YLibérer le continent§!. En choisissant §YAntonio Soto§!, vous aurez accès à la priorité §YAméliorer la Patagonie§!."
 ARG_align_with_the_soviets: "S'aligner sur les Soviétiques"
 ARG_align_with_the_soviets_desc: "Suite au succès retentissant de la révolution, il est temps de décider de la façon dont nous voulons façonner l'avenir des [ARG.GetHabitants]. Le camarade Rodolfo Ghioldi a été le fer de lance de la révolution depuis son retour, c'est donc un candidat idéal pour diriger le pays. Ghioldi souhaite resserrer les liens avec les [SOU.GetHabitants] et s'inspirer de leur gouvernement pour faire de notre nouvel État socialiste une grande puissance."
 ARG_soviet_industrial_model: "Le modèle industriel soviétique"
 ARG_soviet_industrial_model_desc: "Après la révolution russe, les [SOU.GetHabitants] ont réalisé de grands progrès dans la modernisation de leur complexe militaro-industriel. Nous devrions nous en inspirer en augmentant le nombre d'usines à vocation militaire dans le pays."
 ARG_committee_of_state_security: "Le comité pour la sécurité de l'État"
 ARG_committee_of_state_security_desc: "Au fur et à mesure que les tensions mondiales s'intensifient, les opposants à notre idéologie se font de plus en plus nombreux. Afin de nous maintenir au pouvoir, nous devons impérativement nous concentrer sur la création d'une agence de renseignement pour faire respecter nos valeurs sur le territoire [ARG.GetAdjMS], mais aussi à l'échelle internationale."
 ARG_russian_manufacturers: "Industriels [SOU.GetAdjMP]"
 ARG_russian_manufacturers_desc: "Afin d'accroître nos prouesses industrielles et de nous démarquer des autres nations du continent, nous devrions inviter un certain nombre d'industriels [SOU.GetAdjMP] dans notre pays. Après tout, nous partageons une idéologie, partager également notre technologie militaire tombe sous le sens."
 ARG_centralize_power: "Centraliser le pouvoir"
 ARG_centralize_power_desc: "Rodolfo Ghioldi nous a bien guidés jusqu'à présent dans notre périple postrévolutionnaire. Nombreux sont ceux qui, au sein de son gouvernement, pensent qu'en centralisant le pouvoir uniquement au Premier ministre, nous pourrons protéger notre nouvel État soviétique en plein essor contre les menaces domestiques et étrangères. Après tout, il en va de la sécurité [ARG.GetAdjFS]."
 ARG_workers_rights: "Les droits des prolétaires"
 ARG_workers_rights_desc: "L'un des principes fondamentaux de notre révolution socialiste était d'améliorer la qualité de vie du prolétariat [ARG.GetAdjMS]. Maintenant que nous nous sommes emparés des moyens de production, nous devons éradiquer les conditions de travail désastreuses dans nos champs et nos usines."
 ARG_reform_our_industry: "Réformer notre industrie"
 ARG_reform_our_industry_desc: "Notre innovation industrielle est depuis longtemps en retard par rapport au reste du monde. Il est temps de développer l'industrie [ARG.GetAdjFS] afin de l'amener à la modernité. Nous pouvons commencer par construire de nouvelles usines et les rendre immédiatement opérationnelles."
 ARG_empower_the_fjc: "Renforcer la FJC"
 ARG_empower_the_fjc_desc: "La Federación Juvenil Comunista est une organisation politique révolutionnaire, fondée afin de promouvoir les politiques du PCA parmi les jeunes [ARG.GetHabitants]. Afin d'entériner notre idéologie socialiste dans toute la nation, nous devons y impliquer les enfants de notre pays le plus tôt possible."
 ARG_state_atheism: "Athéisme d'État"
 ARG_state_atheism_desc: "Les [ARG.GetHabitants] sont depuis toujours catholiques, la religion ayant joué un rôle majeur dans leur vie de tous les jours. Cependant, nous avons la possibilité de promulguer l'athéisme d'État, car la religion trouve rarement sa place dans la révolution socialiste. Nous devons toutefois garder à l'esprit que cette action pourrait perturber les masses qui ont longtemps vécu avec la religion comme partie intégrante de leur quotidien."
 ARG_liberation_theology: "Théologie de la libération"
 ARG_liberation_theology_desc: "Compte tenu de la longue histoire du catholicisme [ARG.GetAdjMS] et de son importance dans la vie des concitoyens, de nombreux prêtres ont commencé à adopter une nouvelle forme de christianisme appelée la théologie de la libération, en réponse au changement idéologique au sein du gouvernement [ARG.GetAdjMS]. Étant donné que les idéaux de ce courant de pensée sont en accord avec notre mouvement révolutionnaire, nous pouvons l'adopter comme religion d'État."
 ARG_socialist_researchers: "Chercheurs socialistes"
 ARG_socialist_researchers_desc: "À l'heure où notre pays s'affirme comme État socialiste, il serait judicieux d'investir dans l'expansion de notre recherche nationale. Après tout, il est capital de révolutionner et moderniser notre technologie pour la croissance de notre nation."
 ARG_a_red_south_america: "Ocaso Escarlata"
 ARG_a_red_south_america_desc: "Enfin, nous avons réussi à placer la totalité de l'Amérique du Sud sous une seule et même bannière communiste. Alors que la vague rouge déferle sur le continent, les classes ouvrières opprimées peuvent enfin mener une existence plus autonome sous notre gouvernance. Mais nous ne comptons pas nous arrêter là : il est temps de lancer l'opération Ocaso Escarlata, afin d'offrir un dernier crépuscule écarlate aux ennemis de la lutte mondiale."
 ARG_conquer_south_america: "Libérer le continent"
 ARG_conquer_south_america_desc: "Les idéologies du reste du monde n'ont pas leur place sur le continent sud-américain, ce ne sont que des menaces pour notre État socialiste. Si ces autres nations ne nous rejoignent pas, alors nous libérerons leur peuple le plus tôt possible pour les abriter sous la bannière protectrice [ARG.GetAdjFS]."
 ARG_more_communism_in_south_america_tt: "Gagne le but de guerre §Y$annex_everything$§! pour toutes les nations §Ynon communistes§! d'§YAmérique du Sud§!"
 ARG_unify_south_america: "Unifier le continent"
 ARG_unify_south_america_desc: "Plusieurs pays du continent sud-américain ont achevé leur propre mouvement révolutionnaire pour se doter d'un gouvernement communiste. Si nous voulons rester forts, nous devons nous unir. Il est temps de contacter ces nations pour leur demander de rejoindre notre internationale."
 ARG_unify_the_continent_tt: "En choisissant cette priorité, nous proposerons à tous les pays §Ycommunistes§! d'§YAmérique du Sud§! de rejoindre notre §Yfaction§!."
 ARG_integrate_the_motherland: "Intégrer les Amériques"
 ARG_integrate_the_motherland_desc: "Nous avons libéré des territoires de la souillure capitaliste et fasciste, mais leurs classes dirigeantes pourraient se rebeller contre nous si nous ne prenons pas des mesures pour les intégrer à notre glorieuse coalition."
 ARG_eliminate_american_imperialism: "Éliminer l'impérialisme américain"
 ARG_eliminate_american_imperialism_desc: "Le géant du Nord représente depuis toujours le bastion de la cupidité et de la corruption des entreprises. Maintenant que nous sommes nous aussi une superpuissance, ces ordures capitalistes de Washington se rendront compte bien assez tôt que nous sommes une menace à éliminer. Il est hors de question qu'un tel scénario se produise. Il est temps de mettre en œuvre l'opération Ocaso Escarlata pour offrir un dernier crépuscule [USA.GetAdjMS]."
 ARG_improve_patagonia: "Améliorer la Patagonie"
 ARG_improve_patagonia_desc: "Les anarcho-syndicalistes d'Antonio Soto ont pris la tête du gouvernement [ARG.GetAdjMS]. Ils ont décidé que leur région d'origine, la Patagonie, devrait enfin recevoir l'attention dont on l'a privée durant toutes ces années."
 ARG_establish_the_free_association: "Instaurer l'association libre"
 ARG_establish_the_free_association_desc: "L'association libre permet une relation entre individus sans la présence de l'État, de classes sociales, de hiérarchie ou de propriété privée des moyens de production. C'est l'objectif à long terme des anarcho-syndicalistes et pour l'atteindre, nous devons abattre ces frontières et créer une société où chacun est libre de satisfaire ses besoins individuels."
 ARG_no_gods_no_masters: "Ni dieux ni maîtres"
 ARG_no_gods_no_masters_desc: "Aucun individu ne mérite d'être sous l'emprise d'un tiers qui ne lui veut que du mal. Même si nos voisins ne comprennent pas notre idéologie, tâchons de les libérer des nations belligérantes qui souhaitent étendre avidement leur sphère d'influence."
 ARG_in_memory_of_yrigoyen: "À la mémoire d'Yrigoyen"
 ARG_in_memory_of_yrigoyen_desc: "Les [ARG.GetHabitants] ont déjà vécu une situation similaire. Bien que son règne n'ait pas été sans faille, Hipólito Yrigoyen a tout de même acté des réformes nécessaires qui profitent encore aujourd'hui à notre pays. Nous avons besoin d'un nouveau Yrigoyen pour nous remettre sur la voie de la démocratie."
 ARG_in_memory_of_yrigoyen_tt: "§YMarcelo T. De Alvear§! va devenir le dirigeant du parti §Y$ARG_democratic_party_long$§!. Le parti au pouvoir devient §Ydémocratique§!."
 ARG_promote_urbanization: "Favoriser l'urbanisation"
 ARG_promote_urbanization_desc: "Alors que le monde qui nous entoure s'industrialise et s'urbanise à grande vitesse, le sol [ARG.GetAdjMS] n'a pas beaucoup changé. Ce contraste flagrant nous a rendus dépendants des autres nations pour préserver notre économie. Maintenant que nous avons identifié le problème, nous devons encourager l'urbanisation afin de mettre un terme à ces dépendances au plus vite."
 ARG_secure_the_opposition: "Réguler l'opposition"
 ARG_secure_the_opposition_desc: "Nos valeurs démocratiques sont plus fortes lorsqu'elles se heurtent à une certaine opposition. Nous avons justement une opposition relativement forte, mais le problème, c'est qu'elle ne joue pas franc jeu. Nous ne pouvons pas les laisser donner ce mauvais exemple. L'opposition politique doit être réglementée, pour la sécurité de tous."
 ARG_the_clean_election: "Une élection intègre"
 ARG_the_clean_election_desc: "Après des décennies de corruption et de fraude au sein de la politique [ARG.GetAdjFS], l'Unión Cívica Radical a remporté une victoire après une campagne vigoureuse durant laquelle il a dénoncé à maintes reprises le bourrage d'urnes qui sévissait dans la Concordancia. Des discussions sont en cours pour déterminer qui dirigera le parti à l'avenir."
 ARG_anti_corruption_policies: "Politiques de lutte contre la corruption"
 ARG_anti_corruption_policies_desc: "Nous devons veiller à ce que la corruption politique qui a entaché notre pays au cours de la dernière décennie ne s'immisce plus jamais dans nos élections. Pour y parvenir, nous allons appliquer de nouvelles mesures visant à éradiquer cette culture de la corruption, du détournement de fonds et du népotisme au sein du gouvernement."
 ARG_a_true_democracy: "Une véritable démocratie"
 ARG_a_true_democracy_desc: "Le gouvernement [ARG.GetAdjMS] est considéré comme démocratique depuis 1861, mais ces derniers temps, l'état de notre système politique a ridiculisé le concept d'une république libre et démocratique. Aujourd'hui, nous pouvons enfin aller de l'avant telle une véritable démocratie, une démocratie qui valorise la stabilité et l'économie [ARG.GetAdjFP]."
 ARG_argentina_for_all: "L'Argentine unie"
 ARG_argentina_for_all_desc: "En tant qu'ancienne colonie, le territoire [ARG.GetAdjMS] abrite de nombreuses cultures provenant du monde entier. Dans notre vision future de notre nation, nous voulons que tous ceux qui vivent au sein de nos frontières puissent se proclamer fièrement [ARG.GetHabitants]. Désormais, ce fier pays sera accessible à tous ceux qui décident d'y vivre."
 ARG_reinforce_the_education_system: "Renforcer le système éducatif"
 ARG_reinforce_the_education_system_desc: "L'éducation est le fondement de toute nation démocratique. Les [ARG.GetHabitants] devraient posséder le droit d'aller à l'école afin de devenir des citoyens honnêtes et travailleurs. Profitons de cette occasion pour financer des vocations spécifiques, dans l'espoir de développer nos propres avancées technologiques et économiques."
 ARG_education_electronics_bonus: "Priorité à la formation électronique"
 ARG_education_industrial_bonus: "Priorité à la formation industrielle"
 ARG_education_synthetics_bonus: "Priorité à la formation en matières synthétiques"
 ARG_university_reforms: "Réformes universitaires"
 ARG_university_reforms_desc: "Le renforcement de notre système éducatif bat son plein, c'est l'occasion idéale de réformer également nos universités. Développer l'enseignement supérieur nous permettrait d'exploiter davantage les départements de recherche de nos universités."
 ARG_seek_american_support: "Demander le soutien américain"
 ARG_seek_american_support_desc: "Alors que la menace de la guerre plane sur le monde, nous devons nous préparer à faire face à tout conflit qui menacerait nos frontières. Les [USA.GetHabitants] sont peut-être endormis à la barre, mais ils constituent eux aussi une nation démocratique. Nous avons beaucoup à apprendre de leur politique étrangère et de leurs programmes de défense civile. Nous devrions contacter nos voisins nord-américains pour amorcer une relation durable."
 ARG_us_army_training: "Formation militaire à l'américaine"
 ARG_us_army_training_desc: "Les [USA.GetHabitants] ont proposé de partager leur programme d'entraînement militaire afin que commencions à former nos propres forces à l'éventualité d'une guerre. Non seulement nous disposerons ainsi d'une armée plus expérimentée et plus endurcie, mais nous pourrons également utiliser ces connaissances pour renforcer notre programme de forces spéciales."
 ARG_us_army_training_bonus: "$ARG_us_army_training$"
 ARG_american_defense_investments: "Investissements américains dans la défense"
 ARG_american_defense_investments_desc: "S'il est bon d'avoir une armée forte et des troupes bien entraînées, on dit souvent qu'une défense solide est tout aussi efficace qu'une puissante offensive. Notre collaboration [USA.GetAdjFS] nous a permis d'améliorer nos capacités défensives dans nos régions les plus vulnérables, notamment contre les attaques aériennes. Les jungles et les montagnes nous protègent au sol et les tourelles défendront notre ciel."
 ARG_joint_military_exercises: "Manœuvres militaires conjointes"
 ARG_joint_military_exercises_desc: "Pour montrer notre bonne volonté aux [USA.GetHabitants], nous devrions leur proposer des manœuvres militaires conjointes en territoire [ARG.GetAdjMS]. En travaillant ensemble, nous pourrons améliorer les capacités de notre marine et de notre armée de l'air."
 ARG_join_the_allies: "Rejoindre les Alliés"
 ARG_join_the_allies_desc: "Le moment est venu pour nous de choisir un camp dans ce conflit. En tant que nation œuvrant à la protection de la démocratie, nous n'avons pas d'autre choix que de nous ranger du côté des Alliés. Nous devons contribuer à protéger le monde de ceux qui cherchent à l'asservir."
 ARG_bastion_of_democracy: "Le bastion de la paix"
 ARG_bastion_of_democracy_desc: "Nous avons fait de grands progrès dans la défense des idées d'une nation démocratique : l'époque des élections corrompues est loin derrière nous. Alors que la guerre fait rage dans le monde, nous souhaitons nous ériger en bastion de la paix, nous engageant à protéger les nations les plus faibles de ce continent."
 ARG_regulated_national_salaries: "Salaires nationaux réglementés"
 ARG_regulated_national_salaries_desc: "Nous avons constaté avec inquiétude que nos sociétés nationales ont tendance à sous-payer leurs employés. Nous n'avons aucun intérêt à contrôler leurs budgets, mais nous avons à cœur de veiller à ce que tous nos citoyens perçoivent un salaire équitable. En fixant un salaire minimum, nous pourrions aider tous les ouvriers concernés."
 ARG_social_welfare_fund: "Le fonds de protection sociale"
 ARG_social_welfare_fund_desc: "Notre budget consacré à la protection sociale a toujours été très faible. Cependant, après un examen minutieux des bénéfices possibles d'une augmentation de budget, nous pensons qu'il est peut-être temps de s'y mettre. La création d'un fonds pour la protection sociale pourrait être une initiative intéressante."
 ARG_british_gaurantee: "Resserrer les liens argentino-britanniques"
 ARG_british_gaurantee_desc: "Depuis toujours, nous entretenons des liens étroits avec la Grande-Bretagne qui a investi massivement dans notre pays. Nous devrions chercher à raviver ces liens, voire à les renforcer : nous pourrions en tirer de grands profits !"
 ARG_royal_airforce_influence: "S'inspirer de la Royal Air Force"
 ARG_royal_airforce_influence_desc: "Maintenant que nous avons resserré les liens avec la Grande-Bretagne, nous devrions tenter de tirer des enseignements de ses activités militaires. Comme la Royal Air Force jouit d'une excellente réputation, une étude de ses opérations sera sans doute bénéfique. Tant que nous y sommes, nous devrions envisager d'acquérir des avions similaires."
 ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
 ARG_royal_navy_influence: "S'inspirer de la Royal Navy"
 ARG_royal_navy_influence_desc: "Maintenant que nous avons resserré les liens avec la Grande-Bretagne, nous devrions tenter de tirer des enseignements de ses activités militaires. Comme la Royal Navy jouit d'une excellente réputation, une étude de ses opérations sera sans doute bénéfique. Tant que nous y sommes, nous devrions envisager de produire des navires similaires."
 ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
 ARG_reinforced_alliance: "Consolider la coopération"
 ARG_reinforced_alliance_desc: "Nos relations étroites avec la Grande-Bretagne s'avèrent très utiles, mais en étudiant leur armée, nous avons fait le douloureux constat que nous pourrions être bien mieux préparés à un conflit. Nous devons lui demander un soutien plus explicite sous la forme de garanties et d'un pacte de non-agression."
 ARG_reinforced_alliance.tt: "[ENG.GetFlag]§Y[ENG.GetNameDefCap]§! v[ENG.GetAOntNP] recevoir l'événement §Y$ARG_political_events.73.t$§!, proposant un §Ypacte de non-agression§! et une §Ygarantie d'indépendance§! entre nos deux pays. Cette nation acceptera plus facilement si elle a §Yune bonne opinion de nous§!."
 ARG_internal_focus: "Priorité aux affaires domestiques"
 ARG_internal_focus_desc: "Bien qu'il soit possible de s'en remettre aux grandes puissances démocratiques, la majorité de notre gouvernement estime qu'il est plus sage de focaliser nos priorités sur les affaires [ARG.GetAdjFP] domestiques plutôt que d'investir nos ressources ailleurs. Pour commencer, nous devrions limiter les échanges à l'international afin de nous assurer que nous disposons de tout ce dont nous avons besoin pour faire face à la guerre."
 ARG_alvears_democracy: "La démocratie d'Alvear"
 ARG_alvears_democracy_desc: "Nombreux sont ceux qui considèrent [ARG.GetLeader] comme un homme dur aux politiques strictes, mais au fil du temps, il est devenu évident qu'il avait vraiment à cœur les intérêts des [ARG.GetHabitants]. Il a été en mesure de poursuivre l'héritage d'Hipólito Yrigoyen. Nous devrions l'ériger comme le père de la démocratie argentine."
 ARG_south_american_alliance: "La coopération panaméricaine"
 ARG_south_american_alliance_desc: "Avec notre nouvelle faction formée et dédiée au maintien de la paix sur le continent sud-américain, nous devons proposer aux autres nations démocratiques qui nous entourent de nous rejoindre dans notre engagement en faveur de la paix et de la liberté. Ensemble, nous sommes plus forts et nous tiendrons bon."
 ARG_bolstering_the_army: "Campagne de recrutement"
 ARG_bolstering_the_army_desc: "La guerre continue de s'intensifier et nous devons être prêts à intervenir à tout moment. Partout dans le pays, les [ARG.GetHabitants] sont prêts à risquer leur vie pour défendre leurs droits contre ceux qui cherchent à les nuire. Lançons une campagne de recrutement pour encourager les citoyens de notre grande nation à prendre les armes et se battre pour leur pays."
 ARG_the_second_argentine_republic: "La Seconde République argentine"
 ARG_the_second_argentine_republic_desc: "Après toutes ces années de corruption et de fraude, nous avons finalement bâti des cendres de notre ancien État un nouveau bastion de la démocratie dans l'hémisphère occidental. À compter de ce jour, pour faire sécession des erreurs du passé, nous adoptons le nom de Seconde République argentine. En unión y libertad!"
 ARG_the_second_argentine_republic_tt: "[ARG.GetFlag]§Y[ARG.GetNameDefCap]§! v[ARG.GetAOntNP] donner des §Ygaranties§! à tous les pays démocratiques de l'§YAmérique du Sud§!."
 ARG_hitler_1: "Un dernier pour la route"
 ARG_hitler_1_desc: "Avec l'arrivée au pouvoir de notre nouveau président, des changements radicaux ont été apportés à notre nation [ARG.GetAdjFS] afin d'imiter la gloire passée des [GER.GetHabitants]. Señor Hilter semble déterminé à fonder le Quatrième Reich en Amérique du Sud. Après tout, il n'y a aucune raison que le pire se reproduise à nouveau."
 ARG_hitler_2: "Guerra Relámpago"
 ARG_hitler_2_desc: "La Guerra Relámpago, traduite par la « guerre éclair », est une tactique visant à employer une puissance de feu mécanisée écrasante pour vaincre nos ennemis. Notre président souhaite s'étendre rapidement, clamant rattraper ainsi le temps perdu. Allez savoir pourquoi, mais ces plans s'étendent jusqu'aux terres [GER.GetAdjFP]."
 ARG_hitler_2_tt: "Gagne le but de guerre §Y$annex_everything$§! pour toutes les nations §Ynon fascistes§! d'§YAmérique du Sud§!"
 ARG_hitler_2_core_tt: "Tous les anciens États §Yallemands§! deviennent des §YÉtats nationaux§!."
 ARG_hitler_3: "Arma Maravillosa"
 ARG_hitler_3_desc: "L'Arma Maravillosa est un programme d'armement miracle visant à développer des roquettes et des armes surpuissantes capables de changer le cours de la guerre. Notre président nous a remis une série de documents trempés recensant des idées incroyables que nous pouvons mettre en œuvre immédiatement."
 ARG_arma_maravillosa_bonus: "Arma Maravillosa"
 ARG_worst_timeline_flag: "§YSeñor Hilter§! devient le dirigeant [ARG.GetDuDelaDelNP] §Y[ARG.GetName]§!"
 ARG_hitler_4: "Relevage d'épave"
 ARG_hitler_4_desc: "Señor Hilter nous a ordonné de récupérer l'épave du Graf Spee, le tout premier cuirassé [GER.GetAdjMS] coulé pendant la guerre. Il s'est contenté de souligner qu'il s'agissait d'une mission de la plus haute importance, avant de marmonner dans un espagnol approximatif « dignité » et « arrêtez avec vos questions ». Il est temps de relever le Graf Spee !"
 ARG_ligas_patrioticas_tt: "Déverrouille le modèle de division Ligas Patrióticas et recrute §Ycinq§! unités à §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§! va devenir le dirigeant de : §Y$ARG_gen_nazism_party_long$§!. Le parti au pouvoir devient le §Yfascisme§!."
 ARG_union_nacional_fascista_tt: "§YNimio de Anquín§! va devenir le dirigeant de : §Y$ARG_fascism_party_long$§!. Le parti au pouvoir devient le §Yfascisme§!."
 ARG_nationalist_faction: "Confederación Fascista"
 ARG_communist_faction: "Internacional Sudamericana"
 ARG_democratic_faction: "L'alliance Monroe"
 #GUAY#
 GUAY_disperse_military_power: "Disperser l'armée"
 GUAY_disperse_military_power_desc: "Pour assurer l'avenir de nos cabinets, nous devons veiller à ce que l'armée ne puisse pas s'emparer du pouvoir."
 GUAY_nationalize_foreign_owned_companies: "Nationaliser les sociétés étrangères"
 GUAY_nationalize_foreign_owned_companies_desc: "Les entreprises étrangères exploitent depuis trop longtemps nos ressources à leur profit : c'en est trop."
 GUAY_urbanization: "Urbanisation"
 GUAY_urbanization_desc: "Pour sortir nos citoyens de la pauvreté, nous devons les pousser dans les grandes villes, où ils auront accès à la richesse et l'éducation."
 GUAY_abolish_low_level_income_tax: "Suppression de l'impôt sur les bas revenus"
 GUAY_abolish_low_level_income_tax_desc: "Taxer nos citoyens les plus pauvres n'a pas de sens. Il faut y mettre un terme."
 GUAY_free_seconday_schools: "Enseignement secondaire gratuit"
 GUAY_free_seconday_schools_desc: "L'éducation est la clé de voûte d'une économie saine. Nous devons investir dans ce domaine pour le bien des générations futures."
 GUAY_the_stuff_of_legends: "L'étoffe des légendes"
 GUAY_the_stuff_of_legends_cores_tt_arg: "Contrôle tous les États nationaux §Yargentins§! de départ"
 GUAY_the_stuff_of_legends_cores_tt_bra: "Contrôle tous les États nationaux §Ybrésiliens§! de départ"
 GUAY_the_stuff_of_legends_cores_tt_bol: "Contrôle tous les États nationaux §Yboliviens§! de départ"
 GUAY_the_stuff_of_legends_cores_tt_urg: "Contrôle tous les États nationaux §Yuruguayens§! de départ"
 GUAY_the_stuff_of_legends_cores_tt_par: "Contrôle tous les États nationaux §Yparaguayens§! de départ"
 GUAY_the_stuff_of_legends_desc: "Ce qui n'était qu'un rêve est devenu réalité : sous notre gouvernement, nous sommes parvenus à mettre la main sur le continent tout en forgeant une identité unique. Notre exploit rejoindra les livres d'histoire et sera connu comme l'étoffe des légendes."
 GUAY_meet_with_the_old_powers: "Rencontrer les grandes puissances"
 GUAY_meet_with_the_old_powers_tt: "Donne accès aux décisions permettant de s'aligner sur une grande puissance de l'ancien monde, ce qui nous donne le choix d'un avantage de la puissance avec laquelle nous nous sommes alignés."
 GUAY_meet_with_the_old_powers_desc: "Notre pays est petit, mais il a de grandes aspirations. Il nous faut le savoir-faire d'une grande puissance pour prendre le dessus sur nos voisins."
 GUAY_dam_construction: "Construction d'un barrage"
 GUAY_dam_construction_desc: "Notre pays dispose de nombreux lieux de construction pour un barrage hydroélectrique, mais nous manquons de fonds pour entreprendre de tels projets. Nous pourrions peut-être contracter un prêt auprès d'un partenaire ?"
 GUAY_dam_construction_desc_tt: "Nous sommes dans l'obligation de rembourser la somme empruntée dans §Y720 jours§!. Le remboursement sera annulé si nous entrons en guerre avec le créancier avant l'échéance du paiement."
 GUAY_not_at_war_with_old_power: "Pas en guerre contre la grande puissance choisie"
 GUAY_has_picked_old_power: "A choisi une grande puissance avec laquelle s'aligner"
 GUAY_old_world_power_faction: "Cette grande puissance est dans la faction ou est meneur de faction"
 GUAY_old_world_power_scope: "§YPartenaire de la grande puissance§! :"
 GUAY_tag_the_economic_miracle: "Le miracle économique sud-américain"
 GUAY_beef_and_hide_industry: "Industrie de la viande bovine et du cuir"
 GUAY_beef_and_hide_industry_desc: "La majorité de notre économie nationale repose sur la viande bovine et le cuir ; agrandir cette industrie tombe sous le sens."
 GUAY_protect_domestic_industries_beef: "Accomplir $GUAY_beef_and_hide_industry$ octroie :\n§G+1§!§Y emplacement de construction§!\n§G+1§! usine civile"
 GUAY_protect_domestic_industries_agricultural: "Accomplir $GUAY_agricultural_colonization$ octroie :\n§G+1§!§Y emplacement de construction§!\n§G+1§! usine civile"
 GUAY_protect_domestic_industries_cash_crop: "Accomplir $GUAY_cash_crop_exports$ octroie :\n§G+1§!§Y emplacement de construction§!\n§G+1§! usine civile"
 GUAY_protect_domestic_industries_wool_makers: "Accomplir $GUAY_wool_makers$ octroie :\n§G+1§!§Y emplacement de construction§!\n§G+1§! usine civile"
 GUAY_cash_crop_exports: "Exportations de cultures vivrières"
 GUAY_cash_crop_exports_desc: "Notre pays dispose des conditions idéales pour produire et vendre de grandes quantités de cultures vivrières à d'autres pays. Les exportations nous apporteront une prospérité confortable."
 GUAY_export_focus: "Économie exportatrice"
 GUAY_export_focus_desc: "Nous devons nous assurer que le monde entier a entendu parler de nous afin d'augmenter la demande dans les domaines du tourisme et des exportations de viande bovine. Il est temps de crier le nom de notre pays haut et fort !"
 GUAY_agricultural_colonization: "Colonisation agricole"
 GUAY_agricultural_colonization_desc: "L'agriculture a toujours représenté une part importante de notre économie. Agrandir les terres cultivables en ayant recours au défrichement permettra d'accroître nos bénéfices."
 GUAY_wool_makers: "Fabricants de laine"
 GUAY_wool_makers_desc: "La laine est un produit capital à travers le monde, produit que nous sommes prêts à fournir. Après tout, qui ne souhaite pas rester au chaud pendant l'hiver ?"
 GUAY_form_ties_with_the_military: "Tisser des liens avec l'armée"
 GUAY_form_ties_with_the_military_desc: "Le gouvernement actuel n'a pas réussi à assurer la stabilité dont le pays a besoin. Nous chargerons donc l'armée de prendre des mesures décisives et chasser ce régime défaillant."
 GUAY_place_opposition_leaders_in_house_arrest: "Assignation à domicile des dirigeants de l'opposition"
 GUAY_place_opposition_leaders_in_house_arrest_desc: "Nous devons agir rapidement pour consolider notre emprise sur le pays. Assignons l'opposition à résidence jusqu'à l'accomplissement du coup d'État."
 GUAY_enact_martial_law: "Proclamer la loi martiale"
 GUAY_enact_martial_law_desc: "L'agitation s'accroît. Nous devons garder le contrôle sur les faits et maîtriser la population afin d'éviter toute effusion de sang qui pourrait faire dérailler la situation."
 GUAY_coup_detat: "Les conséquences du coup d'État"
 GUAY_coup_detat_desc: "L'ancien gouvernement est tombé ! Toutes les institutions sont désormais sous notre contrôle malgré une brève confrontation avec les forces du gouvernement. Nous avons pu les désarmer sans déplorer de victimes et leur équipement a été ajouté à notre stock."
 GUAY_cult_of_personality: "Culte de la personnalité"
 GUAY_cult_of_personality_desc: "Dans l'objectif de renforcer la nation, nous devons soutenir notre dirigeant et lui construire un culte de la personnalité, en faire une figure de proue pour laquelle le commun des mortels sera prêt à se sacrifier."
 GUAY_appease_the_generals: "Apaiser les généraux"
 GUAY_appease_the_generals_tt: "Les généraux bénéficieront de statistiques supplémentaires et d'un trait attribué au hasard."
 GUAY_appease_the_generals_desc: "Les généraux qui nous ont permis de prendre le contrôle de la nation attendent leur compensation. Mieux vaut ne pas trop traîner, sinon ils pourraient se retourner contre nous."
 GUAY_appease_the_generals_eq_trigger_tt: "L'armée dispose de plus de §Y2 500§! unités de matériel d'infanterie."
 GUAY_a_domestic_arms_factory: "Usine d'armement domestique"
 GUAY_a_domestic_arms_factory_desc: "Notre économie ne peut rivaliser avec celle des puissances monolithiques européennes, pour autant nous ne pouvons pas nous reposer entièrement sur l'acquisition d'armement étranger. Nous allons donc lancer notre propre production d'armes afin de pouvoir répondre militairement si jamais nous nous retrouvons acculés."
 GUAY_penal_battalions: "Bataillons disciplinaires"
 GUAY_penal_battalions_tt: "Ajoute §Y6 bataillons disciplinaires§! avec des effectifs complets. Donne accès aux §YBataillons disciplinaires§!."
 GUAY_penal_battalions_desc: "Notre armée est dans une mauvaise passe : peu d'hommes s'engagent. Nous pourrions régler ce problème en autorisant le recrutement dans les centres pénitentiaires."
 GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
 GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"
 GUAY_rekindle_old_gripes_URG: "Raviver les vieilles rancœurs"
 GUAY_rekindle_old_gripes_URG_desc: "[ARG.GetLeLaLNPCap] [ARG.GetName] et [BRA.GetLeLaLNP] [BRA.GetName] se servent de nous depuis les prémices de notre nation, se souciant peu des conséquences catastrophiques pour notre peuple. Nous devons étendre notre territoire pour empêcher toute force hostile de s'approcher à nouveau de Montevideo."
 GUAY_rekindle_old_gripes_PAR: "Dans l'ombre de la Triple Alliance"
 GUAY_rekindle_old_gripes_PAR_desc: "Durant la guerre de la Triple Alliance, 60% de notre population a péri ; notre pays ne s'en est jamais remis. Seule l'expansion peut apporter stabilité et prospérité à notre peuple. Nous ne vivrons plus dans l'ombre de cette alliance maudite."
 GUAY_rekindle_old_gripes_ARG_PAR_tt: "Si nous contrôlons §Y[957.GetName]§! dans les §Y365 jours§! suivant le début de la guerre, [ARG.GetLeLaLNP] [ARG.GetName] devr[ARG.GetAOntNP] faire la paix ou subir une perte de moral conséquente."
 GUAY_rekindle_old_gripes_BRA_PAR_tt: "Si nous contrôlons §Y[504.GetName]§! dans les §Y365 jours§! suivant le début de la guerre, [BRA.GetLeLaLNP] [BRA.GetName] devr[BRA.GetAOntNP] faire la paix ou subir une perte de moral conséquente."
 GUAY_rekindle_old_gripes_ARG_URG_tt: "Si nous contrôlons §Y[510.GetName]§! dans les §Y365 jours§! suivant le début de la guerre, [ARG.GetLeLaLNP] [ARG.GetName] devr[ARG.GetAOntNP] faire la paix ou subir une perte de moral conséquente."
 GUAY_rekindle_old_gripes_BRA_URG_tt: "Si nous contrôlons §Y[502.GetName]§! dans les §Y365 jours§! suivant le début de la guerre, [BRA.GetLeLaLNP] [BRA.GetName] devr[BRA.GetAOntNP] faire la paix ou subir une perte de moral conséquente."
 GUAY_mobalize_the_economy: "Mobilisation de l'économie"
 GUAY_mobalize_the_economy_desc: "Nous devons commencer à mobiliser l'économie pour nous préparer à toute éventualité. Ça ne va pas plaire à la population, mais il s'agit là d'une cause qui nous dépasse tous."
 GUAY_adopt_minority_languages: "Adopter la langue autochtone"
 GUAY_adopt_minority_languages_desc: "Afin de renforcer le moral des troupes et de réduire le risque de fuites de renseignements militaires, nous allons adopter notre langue locale dans l'ensemble de l'armée."
 GUAY_mythologize_the_father_of_the_nation: "Ériger le Père de la nation en légende"
 GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"
 GUAY_mythologize_the_father_of_the_nation_urg: "José Artigas est considéré comme le père de notre nation, ayant lutté pour notre indépendance contre des voisins hostiles et les puissances européennes. Son héritage et ses idéaux seront institutionnalisés et feront partie intégrante de l'identité uruguayenne."
 GUAY_mythologize_the_father_of_the_nation_par: "Francisco López a mené le pays contre la Triple Alliance, refusant de céder malgré l'assaut des trois géants. Une telle détermination et une telle volonté sont à enseigner à chaque soldat."
 GUAY_the_permanent_leader: "Le dirigeant éternel"
 GUAY_the_permanent_leader_desc: "[ROOT.GetLeader] est la figure de proue du pays qui mérite d'être érigée sur un piédestal afin d'inspirer tous nos soldats. Il sera désormais notre dirigeant éternel."
 GUAY_long_term_contracts: "Contrats d'armement à long terme"
 GUAY_long_term_contracts_desc: "Nos capacités de fabrication d'armement sont loin de rivaliser avec celles de nos voisins. Toutefois, l'obtention de contrats de licence à long terme avec les grandes puissances nous permettra de produire tout l'équipement nécessaire à un prix avantageux."
 GUAY_clamp_down_on_new_territories: "Sévir dans les nouveaux territoires"
 GUAY_clamp_down_on_new_territories_desc: "Il est hors de question de laisser l'anarchie gangréner nos nouveaux territoires. Nous devons abattre la résistance et châtier les ennemis de l'État."
 GUAY_develop_new_territories: "Développer les nouveaux territoires"
 GUAY_develop_new_territories_desc: "Le meilleur moyen d'accommoder les nouveaux territoires est d'offrir à leurs populations une qualité de vie supérieure à celle qu'ils avaient auparavant. Tâchons d'y arriver."
 GUAY_a_deal_with_devil: "Un pacte avec le diable"
 GUAY_a_deal_with_devil_desc: "Il est évident que notre survie dans ce monde incertain est en péril sans alliés fiables. Nous devons former un lien encore plus étroit avec notre partenaire principal. Espérons simplement qu'il ne causera pas notre perte..."
 GUAY_no_second_american_colonization: "Rejeter la deuxième colonisation américaine"
 GUAY_no_second_american_colonization_desc: "Notre continent oscille entre l'Axe et les Alliés, tandis que nos voisins n'ont jamais rien connu d'autre que le joug impérialiste. L'Amérique du Sud mérite un meilleur avenir, un avenir où les entraves des grandes puissances ne sont plus. Nous avons le droit de façonner notre propre destin sans la lourdeur de l'héritage de la colonisation. Nous sommes prêts à écarter tous ceux qui s'y opposeraient, par la force s'il le faut."
 GUAY_demand_a_seat_at_the_high_table: "Exiger une place dans les négociations mondiales"
 GUAY_demand_a_seat_at_the_high_table_desc: "Aujourd'hui encore, les grandes puissances nous considèrent comme un allié de second ordre, malgré notre contribution conséquente. Nous allons réclamer notre place qui nous revient de droit, à la même table que les autres. Nous serons désormais les intendants du Sud dans ce nouvel ordre mondial."
 GUAY_laissez_faire: "Libéralisme économique"
 GUAY_laissez_faire_desc: "Le gouvernement n'a aucune raison d'intervenir dans l'économie en dehors de circonstances exceptionnelles. Vive le marché libre !"
 GUAY_laissez_faire_tt: "Les propriétaires fonciers commenceront à construire des bâtiments dans notre pays."
 GUAY_land_reforms: "Développement foncier"
 GUAY_land_reforms_desc: "Nous devons améliorer l'infrastructure de notre pays si nous voulons compter parmi les sociétés modernes."
 GUAY_empower_the_land_owners: "Le pouvoir aux propriétaires fonciers"
 GUAY_empower_the_land_owners_desc: "Les propriétaires fonciers constituent la classe la plus puissante du pays. Accordons-leur davantage de pouvoir et de terres pour obtenir leur soutien."
 GUAY_empower_the_land_owners_desc_tt: "Les propriétaires fonciers seront plus enclins à construire des bâtiments de grande valeur tels que des §Yusines civiles§!, des §Yusines militaires§!, des §Ychantiers navals§! et des §Yemplacements de construction supplémentaires§!"
 GUAY_river_trade: "Commerce fluvial"
 GUAY_river_trade_desc: "Notre pays est une terre de fleuves. Les ferries circulent en masse au fil de ces nombreux cours d'eau depuis sa naissance. Si nos voisins en expriment la demande, il serait judicieux et sensé de développer ce type de commerce."
 GUAY_river_trade_tt: "Ajoute : §G+1§! §Yusine civile§! si [THIS.GetNameDef] [THIS.GetAOntNP] une opinion de nous de §Y49§! ou plus."
 GUAY_the_tag_economic_miracle: "Le miracle économique [THIS.GetAdjMS]"
 GUAY_the_tag_economic_miracle_desc: "Notre pays traverse ce que certains analystes appellent un miracle économique. Nous avons connu une croissance fulgurante ces dernières années, ce qui nous a permis une industrialisation rapide. Des investisseurs du monde entier affluent pour prendre part à notre formidable économie, alimentant d'autant plus cette croissance."
 GUAY_heavy_industry: "Industrie lourde"
 GUAY_heavy_industry_desc: "Bien que notre économie dépende principalement de biens basiques, nous aurions tort de négliger les industries lourdes. Si nous devenons trop dépendants des produits étrangers, nous nous retrouverons dans une position vulnérable si l'économie mondiale venait à être bouleversée."
 GUAY_exploit_mineral_wealth: "Exploiter les ressources minières"
 GUAY_exploit_mineral_wealth_desc: "Nos sols recèlent peu de ressources minières, mais nous tâcherons d'en tirer le maximum."
 GUAY_protect_domestic_industries: "Préserver l'industrie domestique"
 GUAY_protect_domestic_industries_desc: "Nous nous sommes récemment engagés dans le commerce international, mais nous devons prendre garde et ne pas concurrencer nos industries domestiques par des exportations bon marché. Mettons en place un ensemble de taxes à l'importation afin de protéger notre économie nationale."
 GUAY_national_academy_of_sciences: "Académie nationale des sciences"
 GUAY_national_academy_of_sciences_desc: "Des investissements supplémentaires dans la recherche nous permettront de développer plus rapidement de nouvelles armes de guerre et de rattraper les grandes puissances."
 GUAY_national_academy_of_sciences_2: "Université d'ingénierie [THIS.GetAdjFS]"
 GUAY_national_academy_of_sciences_2_desc: "L'avenir de la guerre réside dans la haute technologie. Nous devons encourager une partie de la population à quitter le secteur agricole pour se consacrer à l'ingénierie militaire."
 GUAY_national_academy_of_sciences_3: "L'Université sud-américaine de l'enseignement supérieur"
 GUAY_national_academy_of_sciences_3_desc: "Chaque Sud-Américain mérite des études supérieures. En contrôlant le continent, nous disposons de ressources suffisantes pour donner à chaque homme et à chaque femme la possibilité de les entreprendre."
 GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
 GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"
 GUAY_defense_force: "Force de défense [THIS.GetAdjFS]"
 GUAY_defense_force_desc: "Si nous voulons protéger nos citoyens, nous devons établir une force de défense capable de repousser toute agression potentielle de nos voisins."
 GUAY_specialized_terrain_training: "Formation de terrain spécialisé"
 GUAY_specialized_terrain_training_desc: "Notre armée est modeste, mais notre manque d'effectifs et d'équipements est compensé par la qualité de nos hommes. Des divisions spécialisées peuvent se démarquer et jouer un rôle dissuasif."
 GUAY_volunteers: "Volontaires [THIS.GetAdjMP]"
 GUAY_volunteers_desc: "Nous pouvons éviter les conflits directs et un éventuel massacre en envoyant des volontaires, nous épargnant une implication directe dans les affaires étrangères. Cette stratégie pourrait certainement jouer en notre faveur."
 GUAY_mass_drafts: "Enrôlement de masse"
 GUAY_mass_drafts_desc: "La surveillance des frontières ne peut plus être confiée à une petite force. Alors que le monde devient de plus en plus incertain, nous devons être prêts à protéger les frontières que Dieu nous a données."
 PAR_mass_drafts: "$GUAY_mass_drafts$"
 PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"
 GUAY_workers_rights: "Les droits des prolétaires"
 GUAY_workers_rights_desc: "Un ouvrier heureux est un ouvrier qui vit plus longtemps, et donc qui travaille plus. Établir des droits pour le prolétariat sera bénéfique à la fois pour la santé de la nation, mais aussi pour son économie."
 GUAY_military_licenses: "Licences militaires"
 GUAY_military_licenses_desc: "Nous devons nouer des liens avec des pays militairement avancés afin d'acquérir des licences pour leurs armes de guerre. Nous ne pouvons pas compter uniquement sur la production nationale."
 one_of_the_options_tt: "L'un des événements aura l'effet suivant :"
 PAR_reach_out_to_european_contacts: "Répondre à la demande d'aide des [USA.GetHabitants]"
 PAR_reach_out_to_european_contacts_desc: "L'armée est trop puissante par rapport à nos forces de fortune. Nous devons ravaler notre fierté et demander de l'aide aux [USA.GetHabitants], en tâchant de leur faire comprendre qu'il faut à tout prix éradiquer l'État communiste qui pousse dans leur jardin."
 PAR_ban_vouchers: "Interdire les salaires en bons alimentaires"
 PAR_ban_vouchers_desc: "Nous devons empêcher les employeurs de payer leurs ouvriers avec du papier, des bons, au lieu d'argent. Ces pratiques perpétuent les inégalités et créent une dépendance malsaine chez l'employé. Il faut y mettre un terme."
 PAR_allow_unions_to_strike: "Octroyer le droit de grève aux syndicats"
 PAR_allow_unions_to_strike_desc: "Un syndicat puissant est nécessaire à la protection des ouvriers. Auparavant, le gouvernement neutralisait le pouvoir des syndicats, mais aujourd'hui, ce n'est plus le cas."
 PAR_allow_women_workers: "Octroyer le droit de travailler aux femmes"
 PAR_allow_women_workers_desc: "Suite aux désastreuses guerres de la Triple Alliance et du Chaco, nous avons perdu une grande part d'hommes en âge de travailler, réduisant cruellement la main-d'œuvre disponible."
 PAR_order_italian_planes: "Commander des avions [ITA.GetAdjMP]"
 PAR_order_italian_planes_desc: "Nous devons moderniser notre armée. Afin de garantir l'efficacité optimale de notre armée de l'air face à la menace que représentent nos voisins, adressons-nous aux [ITA.GetHabitants]."
 PAR_a_call_out_for_aid: "Un appel à l'aide"
 PAR_a_call_out_for_aid_desc: "Faisons appel à l'épouse du président [FRA.GetAdjMS] pour faire pression sur son gouvernement afin d'autoriser des volontaires à nous aider dans notre combat."
 PAR_request_weapons: "Demander de l'armement [USA.GetAdjMS]"
 PAR_request_weapons_desc: "Nous n'avons aucune chance de remporter la guerre avec la maigre réserve d'armes dont nous disposons. Contactons les [USA.GetHabitants], peut-être parviendrons-nous à les convaincre qu'un gouvernement communiste au sein de leur sphère d'influence n'a aucune vocation à exister."
 PAR_to_cross_a_river: "À la recherche d'un gué"
 PAR_to_cross_a_river_desc: "Le Río Paraguay est un obstacle majeur qu'il est quasiment impossible de traverser naturellement. Nous devrions nous adresser à une puissance militaire expérimentée dotée d'une force maritime conséquente pour nous aider dans cette entreprise."
 PAR_ask_for_bankroll: "Demander un financement"
 PAR_ask_for_bankroll_desc: "Cette guerre nous ruine alors que notre économie est déjà en lambeaux. De toute évidence, nous avons besoin du financement d'une force étrangère pour sauver le pays de l'anarchie."
 PAR_assasinate_rafael_franco: "Assassiner Rafael Franco"
 PAR_assasinate_rafael_franco_desc: "Couper la tête du serpent saperait à coup sûr le moral de l'ennemi. Contactons les dissidents locaux du Chaco et fournissons-leur les moyens nécessaires pour y parvenir."
 PAR_goad_bolivia: "Provoquer la Bolivie"
 PAR_goad_bolivia_desc: "Si nous pouvions impliquer la Bolivie dans le conflit, les rebelles s'en retrouveraient fatalement affaiblis. C'est risqué, mais nous comptons publier un faux télégramme laissant paraître des plans de conquête de la Bolivie après la fin de la guerre civile signé par Franco. Espérons que cette tactique incite le gouvernement [BOL.GetAdjMS] à prendre part à la guerre."
 PAR_revenge_for_the_chaco_war: "La revanche de la guerre du Chaco"
 PAR_revenge_for_the_chaco_war_desc: "[BOL.GetLeLaLNPCap] [BOL.GetName] lorgn[BOL.GetEEntNP] toujours sur la région du Chaco ; ce n'est qu'une question de temps avant qu'[BOL.GetIlElleNP] n'essai[BOL.GetEEntNP] de la revendiquer à nouveau. Tâchons de frapper les premiers."
 PAR_access_the_sea: "Un accès à la mer"
 PAR_access_the_sea_desc: "Notre pays n'a jamais eu d'accès à un port maritime, mais toute grande puissance en a pourtant besoin pour sa sécurité nationale. Nous devons acquérir un port à tout prix."
 PAR_by_all_means_which_to_win: "Tous les moyens sont bons"
 PAR_by_all_means_which_to_win_desc: "Tant que la guerre n'est pas terminée, il faut que toute l'économie se concentre sur le conflit en cours. La population en souffrira, mais si nous perdons la guerre la situation sera bien pire sous le joug des communistes..."
 PAR_military_pensions: "Pensions militaires"
 PAR_military_pensions_desc: "L'ancien gouvernement a refusé de verser des pensions militaires aux vétérans de la guerre du Chaco. Nous ne commettrons pas la même erreur."
 PAR_rebuild_humaita: "Reconstruire Humaitá"
 PAR_rebuild_humaita_desc: "La forteresse d'Humaitá a été rasée lors de la guerre du Paraguay, mais elle est restée un rempart contre toute attaque du Sud. Nous reconstruirons cette formidable forteresse, afin de témoigner de notre longévité et de notre bravoure."
 PAR_a_great_charter: "La grande charte"
 PAR_a_great_charter_desc: "Notre constitution doit être abolie pour faire place à une nouvelle grande charte. C'est un nouvel avenir radieux pour le pays !"
 PAR_pull_back_troops_from_the_chaco: "Retirer les troupes du Chaco"
 PAR_pull_back_troops_from_the_chaco_desc: "Les troupes stationnées dans le Chaco doivent être retirées pour ne pas aggraver les tensions avec [BOL.GetLeLaLNP] [BOL.GetName], malgré ce qu'en dit l'armée."
 PAR_central_bank_of_paraguay: "Banque centrale de la République du Paraguay"
 PAR_central_bank_of_paraguay_desc: "Nous allons créer une banque centrale qui deviendra l'unique intermédiaire du commerce extérieur."
 PAR_emergency_powers: "Pleins pouvoirs"
 PAR_emergency_powers_desc: "Le seul moyen de maintenir notre pays uni face à la précarité du pays, tant à l'intérieur qu'à l'extérieur, c'est qu'un dirigeant fort se dote de l'autorité nécessaire pour agir rapidement et de manière décisive."
 PAR_chaco_war_decoration: "Distinctions de la guerre du Chaco"
 PAR_chaco_war_decoration_desc: "Les vétérans de la guerre du Chaco méritent les décorations de guerre qu'ils n'ont jamais reçues du gouvernement précédent. Un petit prix à payer pour apaiser l'armée."
 PAR_invite_japanese_settlers: "Inviter des colons japonais"
 PAR_invite_japanese_settlers_desc: "Depuis l'arrêt de l'immigration japonaise par les [BRA.GetHabitants], nous avons l'occasion parfaite d'inviter les Japonais à venir s'installer chez nous. Ces colons donneront un coup de pouce à l'agriculture et à l'économie."
 PAR_suspend_elections: "Suspendre les élections"
 PAR_suspend_elections_desc: "Étant donné le climat actuel, les élections doivent être reportées. Avec la démission des ministres libéraux du gouvernement, il ne reste pratiquement plus personne pour s'opposer à nous."
 PAR_discipline_hierarchy_and_order: "Discipline, ordre et hiérarchie"
 PAR_discipline_hierarchy_and_order_desc: "Maintenant que les élections ont été annulées, nous allons pouvoir annoncer notre nouvelle politique : « Discipline, ordre et hiérarchie ». Il s'agit d'un ensemble de principes qui régiront notre pays et permettront l'incarcération des personnes responsables de la diffusion d'idées subversives."
 PAR_get_rid_of_colonel_peredes: "Évincer le colonel Paredes"
 PAR_get_rid_of_colonel_peredes_desc: "Le ministre de l'Intérieur Paredes est un rival potentiel en raison de son influence. Nous allons l'écarter pour renforcer notre autorité."
 PAR_ban_the_liberal_party: "Interdire le Parti libéral"
 PAR_ban_the_liberal_party_desc: "Le Parti libéral conspire avec les Boliviens. Une seule sanction possible : l'exil de leurs dirigeants. Nous puiserons nos forces dans le parti Colorado."
 PAR_ensure_army_loyalty: "S'assurer de la loyauté de l'armée"
 PAR_ensure_army_loyalty_desc: "La contestation gronde, partout le peuple oppose une résistance et organise des grèves générales. Pour éviter de subir le même coup d'État que notre prédécesseur, nous allons octroyer une grande partie de notre PIB à l'armée."
 PAR_fedrerista_land_reforms: "Redistribution des terres fébrériste"
 PAR_fedrerista_land_reforms_desc: "Nous devons procéder à de sérieuses réformes foncières afin de donner aux agriculteurs les moyens d'agir et de leur rendre des terres détenues par les propriétaires terriens tout-puissants."
 PAR_align_with_the_guion_rojo: "S'aligner avec le Guión Rojo"
 PAR_align_with_the_guion_rojo_desc: "Nous devons prendre sous notre aile l'organisation paramilitaire du parti Colorado ainsi que son chef, Juan Natalicio González. Ils nous serviront à menacer et persécuter notre opposition politique."
 PAR_nazify_the_army: "Nazifier l'armée"
 PAR_nazify_the_army_desc: "Le symbolisme nazi est déjà largement répandu au sein de l'armée. Ne pas l'accepter et ne pas l'encourager ne fera qu'aliéner l'armée. Utilisons cette idéologie pour nous rapprocher des [GER.GetHabitants] tout en renforçant notre identité militaire."
 PAR_radicalize_the_police: "Radicaliser la police"
 PAR_radicalize_the_police_desc: "Tandis que l'armée se concentre sur les menaces extérieures, la police, elle, est un acteur essentiel au maintien de la paix sur notre territoire, mais elle peut également devenir un outil efficace pour soutenir l'État. Si nous lui octroyons davantage de ressources, elle sera à la merci du gouvernement. De plus, si jamais l'armée ou la police deviennent trop puissantes, nous pourrons toujours les opposer l'une à l'autre."
 PAR_neuter_the_guion_rojo: "Neutraliser le Guión Rojo"
 PAR_neuter_the_guion_rojo_desc: "Le groupe paramilitaire radical du Colorado, le Guión Rojo, est une épine constante dans notre pied qui constitue une menace pour la sécurité du gouvernement. Nous devons neutraliser et désarmer ce groupe avant qu'il nous oppose un véritable conflit."
 PAR_get_rid_of_obsolete_guns: "Écouler l'armement obsolète"
 PAR_get_rid_of_obsolete_guns_desc: "L'arsenal de notre armée est majoritairement obsolète. Nous devons moderniser nos réserves en nous débarrassant de ces vieilles pétoires qui ne servent plus à rien."
 PAR_liga_nacional_independiente: "Liga Nacional Independiente"
 PAR_liga_nacional_independiente_desc: "Pour faire avancer le programme de nos dirigeants, nous allons reconnaître la LNI progressiste afin de consolider notre propre légitimité tout en étouffant la dissidence."
 PAR_union_nacional_revolucionaria: "Partido Revolucionario Febrerista"
 PAR_union_nacional_revolucionaria_desc: "Notre nouveau parti sera dorénavant le seul parti autorisé dans notre pays. Un nouveau départ pour l'Union nationale révolutionnaire depuis laquelle le pouvoir et les institutions nationales découlent de la direction du parti."
 PAR_accept_american_loans: "Accepter les prêts américains"
 PAR_accept_american_loans_desc: "Les Américains font des pieds et des mains pour nous convaincre de rejeter les puissances de l'Axe ; ils sont même prêts à investir massivement dans notre pays pour éviter tout rapprochement avec leurs adversaires."
 PAR_agricultural_technical_assistence: "Assistance technique agricole et médicale"
 PAR_agricultural_technical_assistence_desc: "Les Américains sont prêts à nous offrir une modernisation technologique agricole et médicale, mais il convient d'ajourner tout projet qui menacerait leurs intérêts."
 PAR_put_estigarribia_on_a_pedestal: "Ériger Estigarribia en héros"
 PAR_put_estigarribia_on_a_pedestal_desc: "José Félix Estigarribia est largement considéré comme un héros de la guerre du Chaco, en plus d'une figure clé de la victoire de la guerre civile. Nous allons le récompenser pour ses services à des fins de propagande pour atténuer les troubles de la guerre civile et unifier le pays."
 PAR_purge_the_military_of_dissent: "Étouffer la dissidence dans l'armée"
 PAR_purge_the_military_of_dissent_desc: "Estigarribia a décidé d'éliminer toute dissidence résiduelle au sein de l'armée et de sectionner les liens avec la révolution franquiste."
 PAR_aftermath_of_the_coup: "Les conséquences d'une guerre civile"
 PAR_aftermath_of_the_coup_desc: "Après avoir subi des malheurs à répétition, le pays est dévasté : la guerre de la Triple Alliance, le conflit du Chaco et aujourd'hui la deuxième guerre civile ont anéanti notre nation. Nous avons jusqu'alors enduré sans réagir, mais à présent, il est temps de lancer la grande reconstruction. ¡Paz y justicia! Pour le Paraguay !"
 PAR_soliders_for_prisoners: "Détenus soldats"
 PAR_soliders_for_prisoners_desc: "Depuis la guerre civile, notre armée manque d'hommes, ce qui rend notre pays vulnérable. Alors que les [BOL.GetHabitants] attendent le moment opportun pour reprendre le Chaco, nous devons trouver un renfort massif de soldats. C'est pourquoi nous gracierons tout détenu qui acceptera de rejoindre les rangs militaires jusqu'à ce qu'une armée digne de ce nom puisse être levée."
 PAR_brazilian_road_finance: "Financement des routes [BRA.GetAdjFP]"
 PAR_brazilian_road_finance_desc: "[USA.GetLeLaLNPCap] [USA.GetName] [USA.GetAOntNP] convaincu le gouvernement [BRA.GetAdjMS] d'investir dans le développement de nos infrastructures routières"
 par_has_accepted_american_funds: "A accepté les fonds @USA américains"
 par_has_accepted_american_funds_tt: "Les fonds @USA §Y[USA.GetAdjMP]§! sont acceptés, ce qui empêche l'adhésion à d'autres factions pendant §Y210 jours§!"
 PAR_join_the_allies: "Intégrer les Alliés"
 PAR_join_the_allies_desc: "[USA.GetLeLaLNPCap] [USA.GetName] nous pouss[USA.GetEEntNP] à rejoindre les Alliés ; quoi que nous décidions, nous provoquerons à coup sûr des embargos conséquents."
 PAR_join_the_axis: "Intégrer l'Axe"
 PAR_join_the_axis_desc: "Il est évident que nous partageons l'idéologie des [GER.GetHabitants] et leurs alliés. C'est avec joie et honneur que nous allons donc rejoindre l'Axe."
 PAR_join_the_cominterm: "Intégrer le Komintern"
 PAR_join_the_cominterm_desc: "Ni l'Axe ni les Alliés ne présentent une alternative conforme à notre idéologie : seuls les [SOV.GetHabitants] proposent une solution supérieure aux deux autres."
 PAR_mythologize_the_father_of_the_nation: "$GUAY_mythologize_the_father_of_the_nation$"
 PAR_mythologize_the_father_of_the_nation_desc: "$GUAY_mythologize_the_father_of_the_nation_desc$"
 PAR_cult_of_personality: "$GUAY_cult_of_personality$"
 PAR_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 PAR_nationalize_foreign_owned_companies: "$GUAY_nationalize_foreign_owned_companies$"
 PAR_nationalize_foreign_owned_companies_desc: "$GUAY_nationalize_foreign_owned_companies_desc$"
 PAR_adopt_minority_languages: "$GUAY_adopt_minority_languages$"
 PAR_adopt_minority_languages_desc: "$GUAY_adopt_minority_languages_desc$"
 PAR_free_seconday_schools: "$GUAY_free_seconday_schools$"
 PAR_free_seconday_schools_desc: "$GUAY_free_seconday_schools_desc$"
 PAR_the_permanent_leader: "$GUAY_the_permanent_leader$"
 PAR_the_permanent_leader_desc: "$GUAY_the_permanent_leader_desc$"
 PAR_specialized_terrain_training: "$GUAY_specialized_terrain_training$"
 PAR_specialized_terrain_training_desc: "$GUAY_specialized_terrain_training_desc$"
 PAR_urbanization: "$GUAY_urbanization$"
 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 idea_PAR_emergency_powers: "Pays en état d'urgence"
 idea_PAR_emergency_powers_desc: "Le pays est soumis à un état d'urgence qui permet au gouvernement de réprimer toute dissidence et d'exercer un plus grand poids politique à l'étranger."
 URG_terras_dictatorship: "Dictature de Terra"
 URG_terras_dictatorship_desc: "Gabriel Terra a pris le contrôle de la majeure partie du pays lors d'un coup d'État il y a deux ans, mais notre contrôle sur les institutions demande encore à être renforcé."
 URG_prohibition_of_usury: "Interdiction de l'usure"
 URG_prohibition_of_usury_desc: "Nous ne pouvons plus permettre aux prêteurs d'accorder des emprunts aux taux d'intérêt disproportionnés. Nous allons mettre en place des lois sur l'usure pour empêcher de telles dérives."
 URG_womens_vote: "Droit de vote des femmes"
 URG_womens_vote_desc: "Tout État qui souhaite entrer dans le siècle nouveau doit reconnaître les droits des femmes et l'égalité des sexes."
 URG_break_relations_with_the_ussr: "Rompre les liens avec [SOV.GetLeLaLNP] [SOV.GetName]"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] est une entité contre nature. S'il existe un ordre mondial futur, il est évident qu'il repose dans l'Europe centrale ou [USA.GetLeLaLNP] [USA.GetName], mais sûrement pas dans un État paria. C'est pourquoi nous réfutons toute relation avec lui."
 URG_pay_of_all_external_debts: "Rembourser toutes les dettes extérieures"
 URG_pay_of_all_external_debts_desc: "Nous avons encore des dettes envers différents pays. Dans le climat actuel, il n'est pas dans l'intérêt d'un État de devoir de l'argent."
 URG_import_substitution: "Substitution aux importations"
 URG_import_substitution_desc: "Nous allons fonder notre économie moderne sur le modèle belge de la substitution aux importations."
 URG_la_teja_refinery: "Raffinerie de La Teja"
 URG_la_teja_refinery_desc: "La création d'une raffinerie de pétrole moderne nous permettra de devenir compétitifs sur la scène mondiale et de diversifier notre économie."
 URG_revaluation_law: "Loi de réévaluation"
 URG_revaluation_law_desc: "La loi de 1935 sur la réévaluation doit être développée davantage, car le département des émissions monopolise toute l'activité bancaire."
 URG_brou: "BROU"
 URG_brou_desc: "Il faut octroyer plus de responsabilités à la Banco de la República Oriental del Uruguay et mettre en place un fonds monétaire pour liquider nos dettes extérieures."
 URG_right_to_food_housing_and_health: "Droit à l'alimentation, au logement et à la santé"
 URG_right_to_food_housing_and_health_desc: "Nous allons faire du droit à l'alimentation, au logement et à la santé la pierre angulaire de notre constitution en versant des aides à nos concitoyens les plus démunis."
 URG_conaprole: "Conaprole"
 URG_conaprole_desc: "Le lait est un produit riche en nutriments et disponible en abondance, nous sommes d'ailleurs un pays idéal pour l'exploiter. Afin de favoriser la croissance du pays, nous allons accorder le monopole des produits laitiers et des infrastructures connexes à la Conaprole, la Coopérative nationale des producteurs de lait."
 URG_ministry_of_public_works: "Aide du Ministère des Travaux publics"
 URG_ministry_of_public_works_desc: "Pour stimuler les efforts d'industrialisation de notre pays, nous allons construire massivement des routes et des logements pour les ouvriers par l'intermédiaire du Ministère des Travaux publics."
 URG_rapid_industrialization: "Industrialisation éclair"
 URG_rapid_industrialization_desc: "Les conditions sont idéales pour entamer une nouvelle ère. Nous allons nous lancer dans une industrialisation rapide et faire entrer comme il se doit notre pays dans le XXe siècle."
 URG_pluna: "Pluna"
 URG_pluna_desc: "Pluna est une compagnie aérienne nationale en plein essor, tant pour les vols cargo que pour les vols charters. En investissant dans ce secteur, nous pourrions faire entrer notre industrie aérienne dans l'ère moderne."
 URG_mercado_modelo: "Mercado Modelo"
 URG_mercado_modelo_desc: "Il est temps de laisser à l'histoire le marché agricole d'antan et d'inaugurer à sa place le Mercado Modelo, le plus grand marché agricole du pays."
 URG_tour_to_italy: "Visite [ITA.GetAuEnANP] [ITA.GetName]"
 URG_tour_to_italy_desc: "Notre dirigeant compte réaliser une visite officielle [ITA.GetAuEnANP] [ITA.GetName] afin de renforcer les liens économiques entre nos pays."
 URG_recognize_francoist_spain: "Reconnaître l'Espagne franquiste"
 URG_recognize_francoist_spain_desc: "L'Espagne franquiste est sans équivoque un État légitime. Nous comptons la reconnaître au plus vite comme l'Espagne authentique."
 URG_rincon_del_bonete_hydroelectric_power_station: "Centrale électrique de Rincón del Bonete"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "L'électrification de notre pays est la clé de la modernisation. L'État [GER.GetAdjMS] est prêt à financer la mise en œuvre d'un tel projet, ce qui ne manquera pas de renforcer nos liens."
 URG_allow_nazi_movements_among_german_uruguayan: "Autoriser les mouvements nazis des [GER.GetHabitants]-[URG.GetHabitants]"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "Les minorités [GER.GetHabitants]-[URG.GetHabitants] du pays ont développé un mouvement nazi embryonnaire, sans aucun doute influencé par la politique étrangère de leur patrie d'origine. Certains pensent qu'il faut interdire ces opinions, mais nous pourrions nous en servir pour faire avancer notre programme."
 URG_merge_falangist_movements: "Fusionner les mouvements phalangistes"
 URG_merge_falangist_movements_desc: "À l'exception du révisionnisme uruguayen alimenté par Adolfo Agorio, le phalangisme est le mouvement autoritaire le plus populaire du pays, mais il est divisé en plusieurs groupes. En les rassemblant sous une unique bannière, nous pourrions en faire un mouvement encore plus important."
 URG_accion_revisionista_del_uruguay: "Acción Revisionista del Uruguay"
 URG_accion_revisionista_del_uruguay_desc: "Adolfo Agorio est l'une des principales figures du fascisme uruguayen. Son influence et celle de ses semblables pourraient servir de tremplin à un mouvement plus large qui prendrait d'assaut [URG.GetLeLaLNP] [URG.GetName]. Invitons-les au gouvernement et donnons-leur la légitimité nécessaire."
 URG_force_through_corporatism: "Imposer le corporatisme"
 URG_force_through_corporatism_desc: "Le gouvernement a déjà essayé d'imposer le corporatisme par le passé, mais les acteurs politiques de l'époque l'ont fermement combattu au point de faire abandonner l'idée. Aujourd'hui, il n'y aura pas d'abandon ; nous ferons passer cette législation quoi qu'il arrive."
 URG_establish_the_german_uruguayan_cultural_center: "Renforcer le centre culturel des [GER.GetHabitants]-[URG.GetHabitants]"
 URG_establish_the_german_uruguayan_cultural_center_desc: "Le centre culturel des [GER.GetHabitants]-[URG.GetHabitants] a été créé par Arnulf Fuhrmann pour diffuser la propagande pro-nazie dans le pays, une opinion de plus en plus populaire depuis l'avènement de l'Axe. Pendant que le gouvernement tente d'étouffer cette entreprise, nous allons habilement la financer en soudoyant les acteurs clés pour conserver son élan."
 URG_the_fuhrmann_plan: "Le plan Fuhrmann"
 URG_the_fuhrmann_plan_desc: "Arnulf Fuhrmann a proposé de faire [URG.GetDuDelaDelNP] [URG.GetName] une colonie [GER.GetAdjFS], devenant par la même occasion un nouveau rempart pour l'Axe en Amérique du Sud. Le terme colonie est quelque peu dérangeant, mais nous pourrions peut-être devenir les délégués de l'Axe en Amérique du Sud."
 URG_the_american_springboard: "Le tremplin américain"
 URG_the_american_springboard_desc: "Avec un pouvoir assuré et un puissant bailleur de fonds derrière nous, nous sommes prêts à conquérir nos voisins."
 URG_food_for_the_warmachine: "Alimenter la machine de guerre"
 URG_food_for_the_warmachine_desc: "Maintenant que la majorité des terres agricoles sont sous notre contrôle, nous pouvons organiser des expéditions de vivres à nos alliés, renforçant ainsi notre puissance."
 URG_colorado_victory: "Victoire du parti Colorado"
 URG_colorado_victory_desc: "Tout le monde était déjà convaincu que le parti Colorado conserverait la tête [URG.GetDuDelaDelNP] [URG.GetName]."
 URG_terra_election: "Élections de 1938"
 URG_blanco_victory: "Victoire de Blanco"
 URG_blanco_victory_desc: "Un tollé, probablement causé par la dictature de Gabriel Terra, a mis le parti Colorado à dos de l'électorat, qui préfère voter en masse pour Blanco."
 URG_declare_neutrality: "Déclarer la neutralité"
 URG_declare_neutrality_desc: "Nous n'avons rien à gagner en nous mêlant des affaires européennes."
 URG_legalize_the_pool: "Légaliser les consortiums"
 URG_legalize_the_pool_desc: "La légalisation des consortiums est une mesure qui sera bien accueillie par l'opinion publique tout en permettant de renflouer les caisses de l'État."
 URG_break_diplomatic_relations_with_the_axis: "Rompre les liens diplomatiques avec l'Axe"
 URG_break_diplomatic_relations_with_the_axis_desc: "Malgré notre statut de neutralité, l'Axe et ses méfaits ne peuvent plus être tolérés. Les vents de la guerre soufflent en faveur des Alliés, et nous n'aurions rien à gagner en nous retrouvant dans le camp des perdants."
 URG_join_the_allies: "Rejoindre les Alliés"
 URG_join_the_allies_desc: "La pression [USA.GetAdjFS] nous fait comprendre clairement que nous ne pouvons plus rester en dehors de la guerre. Le peu que nous pouvons faire sera mis au service de la grande cause."
 URG_a_new_constitution: "Une nouvelle constitution"
 URG_a_new_constitution_desc: "La constitution actuelle est inapplicable. Il nous faut une nouvelle constitution pour faire entrer le pays dans une nouvelle ère."
 URG_the_good_coup: "Un « bon » coup d'État"
 URG_the_good_coup_desc: "La constitution a rencontré une farouche opposition. Si nous voulons faire entrer l'Uruguay dans le XXe siècle, ne perdons pas de temps avec de bonnes manières politiques. Nous allons nous inspirer de Terra en réalisant nous-mêmes un coup d'État, mais nous n'emploierons ni violence ni arrestations massives ; tout se déroulera sans effusion de sang et sans persécution."
 URG_law_no_9914: "Loi n°9914"
 URG_law_no_9914_desc: "Alors que [FIN.GetLeLaLNP] [FIN.GetName] subi[FIN.GetTSsentNP] l'offensive [SOV.GetAdjFS], le gouvernement a approuvé la loi n°9914 qui prévoit le dégagement d'un capital de pesos pour aider les [FIN.GetHabitants]. Nous préparons également l'envoi de laine et de plus de 10 tonnes de bœuf en conserve, chaque boîte portant la mention : « Cadeau du peuple uruguayen à l'héroïque armée [FIN.GetAdjFS] »."
 URG_investigate_german_and_italian_cultural_organization: "Enquêter sur les organisations culturelles allemandes et italiennes"
 URG_investigate_german_and_italian_cultural_organization_desc: "Des organisations culturelles et sportives liées à l'Italie et à l'Allemagne sont soupçonnées d'abriter des sympathisants fascistes. Nous devons rester sur nos gardes et mener l'enquête sur ces organisations pour déceler toute forme de mauvaise conduite."
 URG_american_air_bases: "Bases aériennes américaines"
 URG_american_air_bases_desc: "Les Américains insistent tous les jours pour obtenir l'autorisation d'établir des bases aériennes sur notre territoire. Un tel accord nous protégerait certainement contre toute menace de l'Axe."
 URG_law_no_9943: "Loi n°9943"
 URG_law_no_9943_desc: "Malgré notre neutralité, le monde fonce sans équivoque vers l'incertitude. Nous devons préparer nos forces et mettre en place une mobilisation nationale pour défendre nos frontières."
 URG_herrerismo: "Herrerismo"
 URG_herrerismo_desc: "L'Herrerismo est une création de notre dirigeant ; une alliance entre nationalisme, conservatisme et populisme. Grâce à ce concept, nous espérons construire une base politique solide."
 URG_traditionalism: "Traditionalisme"
 URG_traditionalism_desc: "Le retour aux traditions, c'est ça l'avenir. Ce qui fonctionnait autrefois fonctionnera tout aussi bien aujourd'hui."
 URG_ruralism: "Ruralisme"
 URG_ruralism_desc: "Notre base électorale se trouve dans les zones rurales du pays : nous devons y investir massivement."
 URG_americanism: "Américanisme"
 URG_americanism_desc: "Nous devons veiller à ce que notre pays se concentre sur les valeurs sud-américaines, afin de les protéger dans les affaires étrangères."
 URG_anti_imperialism: "Anti-impérialisme"
 URG_anti_imperialism_desc: "Nous devons nous montrer intransigeants contre l'impérialisme et l'intrusion des puissances étrangères en Amérique du Sud."
 URG_anticentralism: "Anti-centralisme"
 URG_anticentralism_desc: "Tenter de centraliser le pays autour de Montevideo n'est qu'un fantasme inatteignable. Il est préférable de maintenir les valeurs de la classe rurale là où elle se trouve, tout comme celles de la population urbaine, afin que tous puissent s'épanouir ensemble."
 URG_legacy_of_batlle: "L'héritage de Batlle"
 URG_legacy_of_batlle_desc: "Peu importe ce que l'avenir nous réserve, le parti Colorado sera à tout jamais lié à l'héritage de José Batlle y Ordóñez. Son idée de justice sociale universelle est une valeur que nous préserverons."
 URG_statism: "Étatisme"
 URG_statism_desc: "Un État défini et fort, exerçant un contrôle centralisé sur les affaires sociales et économiques, est indispensable aujourd'hui."
