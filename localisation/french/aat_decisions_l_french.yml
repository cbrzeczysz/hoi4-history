 FIN_cancel_motti_tactics_in_state_desc: "Nos troupes ne vont plus utiliser désormais la tactique des mottis dans l'État de [From.GetName]. Les ressources militaires que cela exigeait vont donc pouvoir être réaffectées ailleurs."
