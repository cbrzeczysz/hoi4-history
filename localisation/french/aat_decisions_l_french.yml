 #### ICELAND ####
 ICE_drilling_for_oil_off_shore: "Forages pétroliers et gaziers au large"
 ICE_drilling_for_oil_off_shore_repeat_tt: "Cette décision peut être prise à nouveau tous les §Y180§! jours."
 no_more_oil_tt: "§RPlus aucun gisement de pétrole ne peut être trouvé.§!"
 no_more_oil_flag: "Les champs pétrolifères sont épuisés"
 ICE_improve_the_viking_spirit: "Honorer nos ancêtres"
 ICE_already_improving_the_viking_spirit_flag: "L'§Yesprit viking§! est déjà en cours d'amélioration."
 ICE_a_new_yggdrasill: "Un Askur Yggdrasils moderne"
 ICE_a_new_yggdrasill_desc: "Maintenant que tous les [Root.GetHabitants] connaissent leurs vaillants ancêtres, nous devons tout faire pour lancer de grands projets et développer notre île, afin qu'elle soit pareille au Miðgarður et à l'Askur Yggdrasils des légendes !"
 ICE_has_best_spirit_idea: "Nous avons pleinement honoré nos ancêtres."
 ICE_the_wisdom_of_odin: "La sagesse d'Óðinn"
 ICE_the_wisdom_of_odin_desc: "Óðinn est le dieu associé à la sagesse, à la guérison, à la mort, à la royauté, aux pendus, à la guerre, à l'extase du combat, à la victoire, à la sorcellerie, à la poésie et à l'alphabet runique. Il tient son immense savoir du sacrifice qu'il a fait de son œil afin de pouvoir boire l'eau de la fontaine de Mímir, ce qui lui conféra la capacité de tout connaître du passé, du présent et de l'avenir.\n\n$tab_dec$[Root.GetLeLaLNPCap] [Root.GetName] devrai[Root.GetTEntNP] tout faire aujourd'hui pour incarner tout cela et perpétuer l'héritage d'Óðinn."
 ICE_the_might_of_thor: "La puissance de Þór"
 ICE_the_might_of_thor_desc: "Þór est le dieu du tonnerre, de la force physique et le protecteur de l'humanité. Avec son grand marteau Mjölnir, il frappe les nuages pour faire naître la tempête.\n$tab_dec$De même, notre armée frappera comme l'orage et fera naître la peur dans le cœur de nos ennemis !"
 ICE_the_guidance_of_aegir_and_ran: "La conduite d'Ægir et de Rán"
 ICE_the_guidance_of_aegir_and_ran_desc: "Sous la conduite d'Ægir et de Rán, le géant et la déesse personnifiant la mer, nos navires seront en mesure de s'assurer de la suprématie sur les mers du Nord."
 ICE_the_ferocity_of_the_fenrir: "La férocité de Fenrisúlfur"
 ICE_the_ferocity_of_the_fenrir_desc: "Le loup de Fenrír est, tout comme Hel et le serpent de mer, enfant de Loki et de la géante Angurboða. Au cours du Ragnarök, il était supposé tuer Óðinn, mais a échoué en dépit de sa force et de sa férocité.\n$tab_dec$Le soldat [Root.GetAdjMS] doit incarner la férocité du loup sur le champ de bataille afin de vaincre l'ennemi, sur le terrain et dans l'esprit."
 ICE_the_fertility_of_freya: "La fertilité de Freyja"
 ICE_the_fertility_of_freya_desc: "Freyja est, entre autres choses, la déesse de l'amour, de la beauté et de la fertilité.\n$tab_dec$C'est elle que nous devons invoquer pour nous assurer que les enfants [Root.GetDuDeDNP] [Root.GetName] soient nombreux et deviennent des soldats grands et courageux."
 ICE_a_monument_to_leif: "Ériger un monument à Leifur Eiríksson"
 ICE_a_monument_to_leif_desc: "En dépit des mensonges propagés par ceux du Sud, selon lesquels Christophe Colomb aurait été le premier Européen à poser le pied en Amérique, notre grand ancêtre Leifur Eiríksson a été le premier à y débarquer.\n$tab_dec$Afin d'honorer sa mémoire, nous devrions lui ériger un monument au Vínland lorsque ce territoire sera repassé sous souveraineté [Root.GetAdjFS]."
 ICE_infiltrate_the_british_isles_category: "Infiltration des îles Britanniques"
 ICE_infiltrate_the_british_isles_category_desc: "La Révolution des travailleurs doit s'étendre. Pour la lancer, quel meilleur point de départ que la lutte du prolétariat opprimé des îles Britanniques ? Là, nous pourrons nous appuyer sur le sentiment anti-impérialiste et anticapitaliste des travailleurs."
 ICE_incite_communist_uprising_scotland: "Inciter le prolétariat [SCO.GetAdjMS] au soulèvement"
 ICE_incite_communist_uprising_scotland_desc: "Au prix de quelques efforts, nous pourrions convaincre le prolétariat [SCO.GetAdjMS] de se soulever à [121.GetCapitalVictoryPointName] pour le pousser à proclamer son indépendance [121.Owner.GetDuDelaDelNP] [121.Owner.GetName]."
 ICE_uprising_scotland_tt: "Soutien supérieur à [?ICE.communism_support_needed|%Y0] pour : §Y[121.Owner.GetCommunistParty]§! [121.Owner.GetAuEnANP] [121.Owner.GetFlag]§Y[121.Owner.GetName]§!."
 ICE_incite_communist_uprising_scotland_tt: "[SCO.GetLeLaLNPCap] [SCO.GetFlag]§Y[SCO.GetName]§! v[SCO.GetAOntNP] lancer une §Rguerre d'indépendance§! contre [121.Owner.GetLeLaLNP] [121.Owner.GetFlag]§Y[121.Owner.GetName]§! dans l'État de §Y$STATE_121$§!."
 ICE_incite_communist_uprising_wales: "Inciter le prolétariat [WLS.GetAdjMS] au soulèvement"
 ICE_incite_communist_uprising_wales_desc: "Au prix de quelques efforts, nous pourrions convaincre le prolétariat [WLS.GetAdjMS] de se soulever à [122.GetCapitalVictoryPointName] pour le pousser à proclamer son indépendance [122.Owner.GetDuDelaDelNP] [122.Owner.GetName]."
 ICE_uprising_wales_tt: "Soutien supérieur à [?ICE.communism_support_needed|%Y0] pour : §Y[122.Owner.GetCommunistParty]§! [122.Owner.GetAuEnANP] [122.Owner.GetFlag]§Y[122.Owner.GetName]§!."
 ICE_incite_communist_uprising_wales_tt: "[WLS.GetLeLaLNPCap] [WLS.GetFlag]§Y[WLS.GetName]§! v[WLS.GetAOntNP] lancer une §Rguerre d'indépendance§! contre [122.Owner.GetLeLaLNP] [122.Owner.GetFlag]§Y[122.Owner.GetName]§! dans l'État de §Y$STATE_122$§!."
 ICE_incite_communist_uprising_ni: "Inciter le prolétariat [NIR.GetAdjMS] au soulèvement"
 ICE_incite_communist_uprising_ni_desc: "Au prix de quelques efforts, nous pourrions convaincre le prolétariat [NIR.GetAdjMS] de se soulever à [119.GetCapitalVictoryPointName] pour le pousser à proclamer son indépendance [119.Owner.GetDuDelaDelNP] [119.Owner.GetName]."
 ICE_uprising_ni_tt: "Soutien supérieur à [?ICE.communism_support_needed|%Y0] pour : §Y[119.Owner.GetCommunistParty]§! [119.Owner.GetAuEnANP] [119.Owner.GetFlag]§Y[119.Owner.GetName]§!."
 ICE_incite_communist_uprising_ni_tt: "[NIR.GetLeLaLNPCap] [NIR.GetFlag]§Y[NIR.GetName]§! v[NIR.GetAOntNP] lancer une §Rguerre d'indépendance§! contre [119.Owner.GetLeLaLNP] [119.Owner.GetFlag]§Y[119.Owner.GetName]§! dans l'État de §Y$STATE_119$§!."
 #NORWAY
 NOR_democratic_preparation_decisions_category: "Construire la nation"
 NOR_democratic_preparation_decisions_category_desc: "Notre jeune pays a beaucoup à faire s'il veut pouvoir rivaliser avec le monde. Des décennies de mauvaise gestion et des années de dépression économique ont laissé l'industrie dans un état déplorable, et il faudra de nombreux efforts pour réparer les négligences du passé.\n\nMalheureusement, nous ne pourrons pas mener aussi de front les préparatifs défensifs nécessaires en cas de conflit. Toutefois, la neutralité totale et non armée témoigne de notre bonne volonté face à quiconque pourrait se sentir menacé.\n\nDéveloppement total [NOR.GetDuDelaDelNP] [NOR.GetName] : §Y[?NOR.NOR_country_preparedness]§!/§Y30§!."
 NOR_historical_deploy_prep_decisions_category: "Se préparer pour la tempête"
 NOR_historical_deploy_prep_decisions_category_desc: "Malgré tous nos efforts, la guerre est arrivée sur nos côtes. Nous avons jusqu'à présent consacré toute notre énergie à développer l'industrie, l'économie et les infrastructures, mais il est impératif de trouver maintenant la manière de les utiliser au mieux pour défendre [NOR.GetLeLaLNP] [NOR.GetName].\n\nPréparation potentielle [NOR.GetDuDelaDelNP] [NOR.GetFlag][NOR.GetName] : §Y[?NOR.NOR_country_preparedness]§!/§Y30§!."
 NOR_allied_democratic_preparation_decisions_category: "Préparer le pays à la guerre"
 NOR_allied_democratic_preparation_decisions_category_desc: "Le gouvernement est convaincu que nos ennemis peuvent frapper à tout moment. Nous devons faire preuve de résolution et armer les [NOR.GetHabitants] pour empêcher l'invasion prochaine – même si cela implique des attaques préventives. Rallions au plus vite la population pour l'emporter au plus vite dans le conflit à venir.\n\nPréparation du pays : §Y[?NOR.NOR_country_preparedness]§!/§Y30§!"
 NOR_allied_democratic_deploy_prep_decisions_category: "Déploiement des\ndispositifs de guerre"
 NOR_allied_democratic_deploy_prep_decisions_category_desc: "\nComme prévu, la guerre est à nos portes, mais pas d'inquiétude. Ces dernières années, nous nous sommes entraînés à tous types de scénarios hostiles pour produire une réponse [Root.GetAdjFS]. Montrons-leur de quoi nous sommes capables.\n\nPréparation du pays : [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_alt_dem: "Préparer la guerre en [From.GetName]"
 NOR_prepare_state_alt_dem_desc: "Nous ne sommes absolument pas prêts pour la guerre à venir. Nous devons prendre au plus vite toutes les mesures indispensables afin que, aussitôt que le conflit aura éclaté, l'État de [From.GetName] puisse contribuer à l'effort de guerre. Certains habitants ne comprendront certes pas cette absolue nécessité, mais nous ne pouvons revenir en arrière."
 NOR_alt_dem_naval_expansion: "Renforcer les capacités navales"
 NOR_alt_dem_naval_expansion_desc: "Renforcer la Marine est vital, non seulement parce qu'elle permettra de défendre notre interminable littoral de toute invasion, mais aussi parce qu'elle peut être utilisée comme base de lancement des contre-attaques vers le territoire ennemi."
 NOR_alt_dem_military_industry_expansion: "Renforcer l'industrie militaire"
 NOR_alt_dem_military_industry_expansion_desc: "Nous ne pouvons dépendre entièrement des autres pays pour disposer d'armement. Les marchands d'armes d'aujourd'hui pourraient très bien être nos ennemis demain. Nous devons donc à tout prix développer la capacité industrielle [Root.GetAdjFS] afin de produire le matériel indispensable au combat."
 NOR_alt_dem_economic_relief_measures: "Mesures de soutien économique"
 NOR_alt_dem_economic_relief_measures_desc: "Les [Root.GetHabitants] sont las de la militarisation. Ils ne peuvent avoir pleinement conscience de ce que leur réserve l'avenir, et à quel point leurs sacrifices sont indispensables pour permettre à la machine de guerre de nous assurer la victoire. Qu'importe. Pour l'heure, mieux vaut répondre à leurs besoins."
 NOR_alt_dem_expedite_training: "Accélérer l'entraînement des troupes"
 NOR_alt_dem_expedite_training_desc: "Nous sommes dans une situation critique. Si nous ne disposons pas très vite de troupes, nous risquons d'être bientôt condamnés."
 NOR_alt_dem_prioritize_production: "Accélérer la production de matériel"
 NOR_alt_dem_prioritize_production_desc: "La machine de guerre a besoin de matériel et d'armement, au plus vite. Quel que soit le prix à payer, les usines doivent tourner jour et nuit pour fournir à nos courageux soldats l'indispensable pour vaincre l'ennemi."
 NOR_alt_dem_offensive_push: "Passer à l'offensive"
 NOR_alt_dem_offensive_push_desc: "Qu'importe la sagesse et les conseils de prudence, l'heure est venue de passer à l'attaque ! En avant, écrasons l'ennemi avant même qu'il ne comprenne ce qu'il se passe !"
 NOR_alt_dem_focus_on_defense: "Priorité à la défense"
 NOR_alt_dem_focus_on_defense_desc: "Jusqu'à très récemment, [NOR.GetLeLaLNP] [NOR.GetName] étai[NOR.GetTEntNP] un pays pacifique et désarmé, incapable de faire face à la moindre menace. Nous devons maintenant réagir au plus vite, en consacrant pour l'instant tous nos efforts à la défense de la patrie."
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_fascist_preparation_decisions_category: "Se tapir dans l'ombre"
 NOR_fascist_preparation_decisions_category_desc: "Le parti du Nasjonal Samling a toujours disposé d'un soutien limité dans la société [NOR.GetAdjFS], aussi est-il crucial d'en assurer la propagande dans tout le pays.\n\nEn semant partout les graines du fascisme, le moment venu nous pourrons récolter les fruits de tous nos efforts et arriver au pouvoir sur la scène nationale.\n\nSoutien total au Nasjonal Samling [NOR.GetAuEnANP] [NOR.GetName] : §Y[?NOR.NOR_country_preparedness]§!/§Y30§!."
 NOR_fascist_deploy_prep_decisions_category: "Sortir de l'ombre"
 NOR_fascist_deploy_prep_decisions_category_desc: "Le temps de la dissimulation est révolu. Nous disposons désormais de suffisamment de soutiens pour prendre le pouvoir. Nous devons donc dès à présent tirer parti de tous nos préparatifs, dans chacun des territoires de la patrie.\n\nL'heure est venue de mettre en action les cellules établies dans chaque État pour en prendre le contrôle et permettre à notre grand Fører de régner face aux lâches qui soutiennent la démocratie."
 NOR_communist_preparation_decisions_category: "Mobiliser le prolétariat"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_stalinist: "Les [Root.GetHabitants] ont fermé les yeux beaucoup trop longtemps. Il est temps qu'ils entendent enfin l'appel de nos frères [SOU.GetAdjMP].\n\nNos camarades sont un magnifique exemple de ce que nous pourrions devenir une fois les moyens de production nationalisés et le prolétariat uni derrière un meneur qui les aiderait à chasser la tyrannie d'Oslo. $NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_trostkyist: "Il est temps que les [Root.GetHabitants] écoutent les leçons de Marx et de Trotski, et se préparent au conflit inévitable qui fera de notre pays le foyer du communisme scandinave.\n\nAllons jusqu'au bout, lançons enfin la Révolution permanente et unissons le pays contre le monstre capitaliste qui se terre à Oslo ! $NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_other: "La Révolution doit être lancée par le prolétariat, par les ouvriers qui croulent sous le joug du capitaliste et du magnat.\n\nTrop de prolétaires n'ont aucune conscience du pouvoir qu'ils représentent, aussi devons-nous aller de l'avant et leur inculquer ce savoir afin qu'ils s'unissent contre Oslo et brisent les chaînes du capitalisme, un pays après l'autre ! $NOR_revolution_support_counter$"
 NOR_revolution_support_counter: "\n\nSoutien total pour la Révolution : §Y[?NOR.NOR_country_preparedness]§!/§Y[?NOR.NOR_comm_prep_max_preparedness]§!"
 NOR_monarchist_preparation_decisions_category: "Montrer au roi Haakon notre soutien à son régime"
 NOR_monarchist_preparation_decisions_category_desc: "\nBien avant son ascension au trône, notre bon roi Haakon VII léguait ses pouvoirs au Storting et ses députés. Une belle initiative pour l'époque, mais aujourd'hui, il faut lui faire comprendre que nous sommes prêts à le soutenir s'il s'empare sans ménagement [Root.GetDuDelaDelNP] [Root.GetName] avant qu'il n'y ait plus rien dont s'emparer.\n\n\nSoutien total à la monarchie : §Y[?NOR.NOR_country_preparedness]§!/§Y30§!."
 NOR_prepare_state_historical: "Développer l'État de [From.GetName]"
 NOR_prepare_state_historical_desc: "L'industrie a été négligée, mais nous sommes prêts à faire tous les efforts nécessaires pour redresser la situation et assurer nos chances de survie au cas où le pire devrait survenir."
 NOR_prepare_historical_unlock_TT: "Donne accès aux £decision_icon_small£décisions permettant d'accélérer la §Gconstruction civile§! mais infligeant des pénalités à la §Rconstruction militaire§! et à la §Rdéfense§!."
 NOR_prepare_fascist_unlock_TT: "Donne accès aux décisions £decision_icon_small£§YDévelopper le soutien dans l'État§!, permettant d'§Gaccroître§! le soutien au fascisme et de disposer de davantage de §Gterritoires§! et d'§Yavantages§! au moment où la guerre civile éclatera, mais infligeant des pénalités concernant l'§Rindustrie civile§!."
 NOR_prepare_communist_unlock_TT: "Donne accès aux décisions £decision_icon_small£§YMobiliser le prolétariat dans l'État§!, permettant de disposer de davantage de §Gterritoires§! et de §Gtroupes§! lorsque la Révolution éclatera, mais causant des §Rdommages aux constructions§! dans l'État."
 NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
 NOR_decision_defend_state_title: "Défendre l'État de [From.GetName]"
 NOR_decision_emergency_production_title: "Production d'urgence dans l'État de [From.GetName]"
 NOR_decision_deploy_emergency_militias_title: "Déployer les milices dans l'État de [From.GetName]"
 NOR_dem_his_integrate_militias: "Intégration des milices"
 NOR_dem_his_integrate_militias_desc: "Maintenant que les milices ont prouvé la valeur de leurs hommes, nous pourrions les incorporer davantage au sein de l'armée pour en faire des bataillons et divisions réguliers."
 NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
 NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
 NOR_prepare_exile: "Préparer l'exil"
 NOR_prepare_exile_desc: "Il ne sert à rien de se voiler la face. Nous ne pourrons repousser éternellement l'ennemi. Par contre, nous pouvons continuer de nous défendre aussi longtemps que possible pour tirer au mieux parti du pays et livrer à nouveau bataille à un moment plus approprié."
 NOR_focus_on_training: "Priorité à l'entraînement"
 NOR_focus_on_training_desc: "Tous les efforts doivent être faits pour faire des hommes et recrues en réserve de véritables soldats, qui pourront gagner le front au plus vite. Autrement, il risque bien de ne plus y avoir de front du tout..."
 NOR_modernize_armed_forces_decision: "Moderniser les forces armées"
 NOR_modernize_armed_forces_decision_desc: "L'armée [Root.GetAdjFS] a été négligée beaucoup trop longtemps et semblerait davantage à sa place dans un musée que sur un champ de bataille."
 NOR_move_government_headquarters_decision: "Transférer le gouvernement en [From.GetName]"
 NOR_move_government_headquarters_decision_desc: "Si le gouvernement devait se retrouver entre les mains de l'ennemi, la défaite serait certaine, et la famille royale perdue. Le seul choix possible est donc de les déplacer en permanence afin d'éviter l'impensable, aussi longtemps que cela restera possible."
 NOR_expedite_training: "Accélérer la formation des troupes"
 NOR_expedite_training_desc: "Entraîner les troupes du mieux possible est crucial pour notre survie, mais cela ne servirait à rien si au moment où leur formation s'achèvera, [Root.GetLeLaLNP] [Root.GetName] n'exist[Root.GetEEntNP] plus. Nous devons donc faire au plus vite, avant d'être chassés de notre propre pays."
 NOR_public_investment_drive: "Investissements publics"
 NOR_public_investment_drive_desc: "Il y a beaucoup à faire [Root.GetAuEnANP] [Root.GetName], et il semble difficile de connaître le moindre progrès sans des investissements directs de l'État. À lui donc de couvrir le pays de chantiers et de projets pour développer les infrastructures."
 NOR_naval_expanion: "Développement de la Marine"
 NOR_naval_expanion_desc: "Si nous voulons survivre, les côtes doivent être défendues. Cela exige de disposer de navires. Chaque fjord doit devenir un chantier naval."
 NOR_prepare_state_fascist: "Développer le soutien dans l'État de [From.GetName]"
 NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
 NOR_invite_fascist_to_invade: "Inviter [?platonic_local_dangerous_fascist.GetLeLaLNP] [?platonic_local_dangerous_fascist.GetName] à envahir [NOR.GetNonIdeologyName.GetLeLaLNP] [NOR.GetNonIdeologyName]"
 NOR_decision_take_over_state_title: "Prendre le contrôle de l'État de [From.GetName]"
 NOR_decision_industrial_takeover_title: "Prendre le contrôle de l'industrie dans l'État de [From.GetName]"
 NOR_decision_military_takeover_title: "Prendre le contrôle de l'armée dans l'État de [From.GetName]"
 NOR_prepare_state_communist: "Mobiliser le prolétariat dans l'État de [From.GetName]"
 NOR_prepare_state_communist_desc: "Les habitants de l'État de [From.GetName] ont été exploités trop longtemps, trop durement. Implantons chez eux ces graines qui feront naître la Révolution."
 NOR_communist_propaganda_campaign: "Campagne de propagande communiste"
 NOR_prepare_state_monarchist: "Manifestation monarchiste en [From.GetName]"
 NOR_prepare_state_monarchist_desc: "Il convient de rappeler aux habitants [From.GetDuDeDNP] [From.GetName] le référendum de 1905 sur le maintien de la monarchie, et les raisons pour lesquelles ils ont conservé au roi son titre. Alors, en un rien de temps, ils exigeront son intervention directe."
 NOR_prop_up_the_economy: "Soutenir l'économie"
 NOR_prop_up_the_economy_desc: "Nous ne pourrons jamais atteindre nos objectifs politiques si le peuple a faim. Mieux vaut donc temporiser sur notre croisade monarchiste pour répondre au plus vite aux besoins des sujets."
 NOR_make_assurances_to_the_people: "Promesses aux [NOR.GetHabitants]"
 NOR_make_assurances_to_the_people_desc: "[NOR.GetLeLaLNPCap] [NOR.GetName] vi[NOR.GetTVentNP] assurément des temps difficiles, et la population a peur. Nous devons utiliser les médias pour la rassurer, la convaincre que nous traverserons ces épreuves, et qu'une fois cette période passée Sa Majesté mènera la charge pour assurer notre survie."
 NOR_promote_the_armed_defense_of_the_country: "Promouvoir la défense nationale"
 NOR_promote_the_armed_defense_of_the_country_desc: "Le peuple de Norvège doit comprendre que de graves conséquences peuvent se produire s'il ne défend pas son pays. Tout le monde a un rôle à jouer dans le conflit."
 NOR_exile_decisions_category: "Exil du gouvernement"
 NOR_exile_decisions_category_desc: "Nous nous trouvons confrontés à des circonstances dramatiques. Après avoir perdu le pays devant l'ennemi, nous n'avons eu aucun autre recours que partir en exil. Mais au moins pouvons-nous remercier nos hôtes. Reste à espérer que nous pourrons un jour, avec leur aide, retrouver notre patrie bien-aimée."
 NOR_request_reinstatement: "Demander le retour aux [From.GetHabitants]"
 NOR_request_reinstatement_desc: "L'ennemi perd du terrain en Norvège. Le moment semble donc bien choisi pour le gouvernement de regagner la patrie afin d'y reprendre la place qui est la sienne."
 NOR_lobby_for_parliamentary_support: "Faire pression pour obtenir le soutien de [From.Capital.GetCapitalVictoryPointName]"
 NOR_lobby_for_parliamentary_support_desc: "Les [From.GetHabitants] se sont montrés très généreux à notre égard, mais sans doute est-il temps de leur rappeler les épreuves subies par notre peuple, afin qu'ils n'oublient pas quels sont les enjeux de notre présence [From.GetAuEnANP] [From.GetName]."
 NOR_bring_soldiers_from_norway: "Faire venir des soldats de Norvège"
 NOR_bring_soldiers_from_norway_desc: "Bon nombre de ceux qui ont combattu pour la défense de la patrie y sont restés piégés. Nous devrions faire un effort pour faire venir une partie d'entre eux [From.GetAuEnANP] [From.GetName], ainsi que quiconque souhaite poursuivre la lutte d'ici."
 NOR_weapons_for_the_resistance: "Trouver et distribuer des armes"
 NOR_weapons_for_the_resistance_desc: "Notre marine marchande reste puissante. Elle devrait pouvoir trouver des armes, aussi bien pour les troupes [From.GetAuEnANP] [From.GetName] que pour les résistants restés en Norvège. Elles contribueront ainsi à affaiblir l'emprise de l'ennemi sur le pays, et porteront le coup fatal à l'occupation."
