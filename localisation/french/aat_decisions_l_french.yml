 FIN_surrender_to_the_soviet_union: "Capituler face aux [SOV.GetHabitants]"
 FIN_surrender_to_the_soviet_union_desc: "Il est manifeste qu'en dépit de tous les efforts de nos hommes nous ne pourrons tenir éternellement face aux [SOV.GetHabitants]. Il est temps de négocier la paix."
 FIN_reached_out_to_soviets_to_surrender_flag: "Des négociations de paix avec [SOV.GetLeLaLNP] [SOV.GetFlag]§Y[SOV.GetName]§! ont déjà été tentées"
 FIN_demand_peace_negotiations: "Proposer aux [SOV.GetHabitants] de négocier la paix"
 FIN_demand_peace_negotiations_desc: "Nous avons enfin repris la main face aux [SOV.GetHabitants]. Il est temps de tenter de négocier la paix."
 FIN_can_demand_territory_if_occupying_tt: "\n\nSi nous contrôlons les États de §Y$STATE_213$§!, d'§Y$STATE_215$§! ou d'§Y$STATE_216$§!, nous allons pouvoir demander des concessions territoriales [SOV.GetAuAlaAlNP] [SOV.GetFlag]§Y[SOV.GetName]§!."
 FIN_can_demand_peace_negotiations_flag: "La mission §Y$FIN_hold_leningrad_mission$§! (contrôler l'État de §Y$STATE_195$§! depuis au moins §Y30 jours§!)."
 FIN_winter_war_ongoing_flag: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! livr[Root.GetEEntNP] la guerre d'Hiver contre l'invasion [SOV.GetFlag]§Y[SOV.GetAdjFS]§!."
 FIN_hold_leningrad_mission: "Tenir $STATE_195$"
 FIN_hold_leningrad_mission_desc: "$STATE_195$ a été prise par nos troupes, mais pour imposer nos exigences nous devons tenir la région jusqu'à ce que les [SOV.GetHabitants] soient prêts à renoncer."
 FIN_retake_leningrad_mission: "Reprendre $STATE_195$"
 FIN_retake_leningrad_mission_desc: "L'ennemi a pris $STATE_195$. Si nous ne parvenons pas à l'en chasser, [FIN.GetLeLaLNP] [FIN.GetName] pourrai[FIN.GetTEntNP] nous imposer n'importe quelle exigence..."
 FIN_finland_can_send_peace_demands_tt: "[FIN.GetLeLaLNPCap] [FIN.GetFlag]§Y[FIN.GetName]§! peu[FIN.GetTVentNP] demander des négociations de paix, exigeant par exemple des concessions territoriales [FIN.GetSilSielleNP] contrôl[FIN.GetEEntNP] les États de §Y$STATE_213$§!, d'§Y$STATE_215$§! ou d'§Y$STATE_216$§!."
 FIN_finnish_resistance_category: "Résistance [FIN.GetAdjFS]"
 FIN_finnish_resistance_category_desc: "Dans le cadre d'une opération militaire secrète, de nombreuses armes de l'armée [FIN.GetAdjFS] ont été dissimulées dans des caches, dans tout le pays, afin de permettre à la résistance de poursuivre le combat contre nos troupes."
 FIN_search_for_weapon_caches_in_state: "Chercher les caches d'armes en [From.GetName]"
 FIN_search_for_weapon_caches_in_state_desc: "Nos troupes doivent conduire des investigations poussées afin de trouver les caches d'arme de l'armée [FIN.GetAdjFS] dans l'État de [From.GetName] et ainsi empêcher la résistance de continuer à nuire."
 FIN_search_for_weapon_caches_decision_cost_cp: "§Y[?FIN.FIN_search_for_weapon_caches_decision_cost]§!£command_power£"
