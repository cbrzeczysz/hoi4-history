 FIN_fight_alongside_country_comrades_nordic: "$SOV_fight_alongside_country_comrades_baltic$"
 FIN_fight_alongside_country_comrades_nordic_desc: "$SOV_fight_alongside_country_comrades_baltic_desc$"
 FIN_pressure_government_active_flag: "$SOV_pressure_government_active_flag$"
 FIN_pressure_government_cd_tt: "\nNous ne pouvons faire pression sur le gouvernement d'un autre pays qu'une fois tous les §Y[?FIN_pressure_government_cd]§! jours."
 FIN_coup_preparations: "Préparation du coup d'État"
 FIN_coup_preparations_desc: "Le coup d'État ne pourra réussir si nous ne faisons pas tout pour cela. Pour de telles choses, les préparatifs sont cruciaux."
 FIN_appeal_to_the_middle_class: "En appeler à la classe moyenne"
 FIN_appeal_to_the_middle_class_desc: "Le premier soutien aux organisations d'extrême-droite, c'est la classe moyenne. Nous devons en appeler aux fermiers aisés, à la bourgeoisie éduquée, aux fonctionnaires, au clergé et aux étudiants des universités pour qu'ils rejoignent le mouvement et contribuent à répandre nos valeurs et notre idéologie chez tous les [Root.GetHabitants]."
 FIN_appeal_to_the_middle_class_dec_tt: "Notre camp va avoir le contrôle de §G+10%§! supplémentaires du territoire et des unités militaires."
 FIN_secure_the_military: "S'assurer de l'armée"
 FIN_secure_the_military_desc: "Les militaires sont toujours utiles pour un coup d'État, l'histoire l'a prouvé à maintes reprises. Il est donc crucial de s'assurer de leur soutien avant de pousser les choses plus loin."
 FIN_secure_the_military_dec_tt: "Notre camp va avoir le contrôle de §G+10%§! supplémentaires du territoire et des unités militaires, et il conservera tous les commandants."
 FIN_purchase_german_equipment: "Acheter du matériel [GER.GetAdjMS]"
 FIN_purchase_german_equipment_desc: "[GER.GetLeLaLNPCap] [GER.GetName] dispos[GER.GetEEntNP] de grandes quantités d'armement dans [GER.GetSesLeursNP] réserves. Nous devrions [GER.GetLuiLeurNP] demander de nous en céder une partie. [Root.GetLeLaLNPCap] [Root.GetName] pourrai[Root.GetTEntNP] ainsi [GER.GetIlElleNP] être très utile[Root.GetXSNP]."
 FIN_the_last_kinship_war: "La dernière guerre tribale"
 FIN_the_last_kinship_war_desc: "Ayant fait renaître l'esprit de la Heimosodat, nous pouvons maintenant lancer les préparatifs pour libérer les peuples qui nous sont proches de l'emprise étrangère."
 FIN_stir_anti_soviet_sentiment_in_karelia: "Renforcer l'anti-soviétisme en Carélie"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "De nombreux habitants de Carélie n'acceptent pas les politiques du gouvernement [SOV.GetAdjMS]. Nous pourrions nous en servir pour susciter des troubles dans la région."
 FIN_instigate_a_new_karelian_uprising: "Provoquer un nouveau soulèvement en Carélie"
