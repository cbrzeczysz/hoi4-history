 FIN_motion_of_no_confidence_against_leader: "Motion de défiance contre [Root.GetLeader]"
 FIN_motion_of_no_confidence_against_leader_desc: "[Root.GetLeader] n'a rien fait pour résoudre les problèmes auxquels [Root.GetEstSontNP] confronté[Root.GetXENP] [Root.GetLeLaLNP] [Root.GetName], et il paraît évident qu'[Root.GetIlElleNP] ne fer[Root.GetAOntNP] rien. Il est temps d'organiser une motion de censure pour chasser [Root.GetLeader] du pouvoir."
 FIN_resignation_of_kallio: "Démission de $FIN_kyosti_kallio$"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$ n'est certes pas le plus grand homme d'État qu'ai[Root.GetEEntNP] connu [Root.GetLeLaLNP] [Root.GetName], et ses derniers échecs montrent bien qu'il ne peut conduire le pays dans la bonne direction. Les tensions dans le monde s'aggravent, et sa santé ne lui permet plus de traiter les questions qui se posent. Mieux vaut qu'il démissionne."
 FIN_form_a_military_government: "Former un gouvernement militaire"
 FIN_form_a_military_government_desc: "L'actuel gouvernement civil a révélé qu'il était faible face à nos ennemis. $FIN_carl_mannerheim$ a bien servi le pays, et serait en mesure de le faire à nouveau. Nous devons lui confier un gouvernement militaire pour affronter tous nos adversaires."
 FIN_resignation_of_mannerheim: "Démission de $FIN_carl_mannerheim$"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$ n'a ni le besoin, ni la volonté de gouverner indéfiniment le pays, et souhaite donc annoncer sa démission de la charge de Président. Selon lui, il a rempli tous les devoirs qui lui incombaient au moment où il a pris la fonction."
 FIN_organize_the_opposition: "Rassembler l'opposition"
 FIN_organize_the_opposition_desc: "Le gouvernement n'est pas parvenu à tenir ses promesses. L'heure est venue de le chasser du pouvoir. Il est temps de rassembler l'opposition et d'organiser des rassemblements afin de discréditer [Root.GetLeader]."
 FIN_appeal_to_the_finnish_spirit: "En appeler à l'esprit [FIN.GetAdjMS]"
 FIN_appeal_to_the_finnish_spirit_desc: "Nous devons rappeler aux [FIN.GetHabitants] la détermination opiniâtre, la ténacité et le courage qui sont les leurs face à l'adversité. Tous doivent œuvrer de concert pour l'emporter face aux épreuves que traverse le pays. C'est par le sisu que nous aurons la victoire !"
 FIN_entice_the_masses: "Subjuguer les [FIN.GetHabitants]"
 FIN_entice_the_masses_desc: "Il n'est pas si compliqué d'influencer les [Root.GetHabitants]. En leur promettant de régler les problèmes auxquels ils sont attachés, le gouvernement pourrait facilement obtenir leur soutien."
 FIN_organize_the_opposition_cost_increase_tt: "\nLe coût des décisions visant à £decision_icon_small£§Yrassembler l'opposition§! va être §Rmultiplié§! par §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\nLe coût des décisions visant à £decision_icon_small£§Yen appeler à l'esprit [FIN.GetAdjMS]§! va être §Rmultiplié§! par §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_entice_the_masses_cost_increase_tt: "\nLe coût des décisions visant à £decision_icon_small£§Ysubjuguer les [FIN.GetHabitants]§! va être §Rmultiplié§! par §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_the_path_to_socialism: "Voie vers le socialisme"
 FIN_the_path_to_socialism_desc: "Dans quelques années, l'effort collectif du prolétariat permettra certainement d'atteindre le socialisme avancé, mais la route pour y parvenir pourrait bien être parsemée d'embûches. Nous devons malgré tout continuer, qu'importe le prix."
 FIN_gather_popular_support: "S'assurer du soutien populaire"
 FIN_gather_popular_support_desc: "Le peuple est indispensable à toute révolution ou gouvernement. Nous devons faire tout notre possible pour nous assurer de son soutien."
 FIN_gather_popular_support_dec_tt: "Notre camp va avoir le contrôle de §G10%§! supplémentaires du territoire et des unités militaires.\nDes divisions de §Ymilices§! communistes additionnelles vont être levées."
 when_civil_war_starts_tt: "Lorsque la §Rguerre civile§! éclatera :"
 FIN_crack_down_on_fascists: "Réprimer les fascistes"
 FIN_crack_down_on_fascists_desc: "Les fascistes sont les véritables ennemis du peuple [FIN.GetAdjMS]. Nous devons nous occuper d'eux le plus rapidement possible."
 FIN_crack_down_on_fascists_character_tt: "Les personnalités fascistes vont être jetées en prison et ne pourront plus être recrutées par le camp ennemi lors de la §Rguerre civile§! :"
 FIN_crack_down_on_fascists_militias_tt: "L'ennemi pourra aligner moins de §Ydivisions de milice§! fascistes."
 FIN_crack_down_on_the_military: "Réprimer les militaires"
 FIN_crack_down_on_the_military_desc: "Les militaires agissent de façon très suspecte ces derniers temps. Nous devons nous en occuper avant qu'ils ne posent réellement problème."
 FIN_crack_down_on_the_military_character_tt: "Certains généraux et conseillers militaires vont être jetés en prison et ne pourront plus être recrutés par le camp ennemi lors de la §Rguerre civile§! :"
 FIN_crack_down_on_the_military_divs_tt: "Quelques §Ydivisions d'infanterie§! fascistes vont être démantelées."
 effects_applied_to_the_enemy_side_in_cw_tt: "Conséquences pour le camp ennemi lors de la §Rguerre civile§! :"
 FIN_prepare_construction_workers_actions: "Préparer des actions pour les ouvriers de la construction"
 FIN_prepare_construction_workers_actions_desc: "Les ouvriers de la construction peuvent causer de grands dommages à l'économie s'ils agissent de manière coordonnée. Il est temps de nous appuyer sur eux."
 FIN_prepare_construction_workers_actions_dec_tt: "Notre camp va avoir le contrôle de §G5%§! supplémentaires du territoire et des unités militaires.\nDes divisions de §Ymilices§! communistes additionnelles vont être levées."
 FIN_prepare_construction_workers_actions_enemy_side_dec_tt: "Un certain nombre d'usines civiles et d'infrastructures vont être sabotées et endommagées."
 FIN_align_the_trade_unions: "Conformer les syndicats"
 FIN_align_the_trade_unions_desc: "Avoir le soutien des syndicats aiderait beaucoup le gouvernement. Nous devrions leur accorder quelques concessions pour qu'ils restent de notre côté."
 FIN_align_the_trade_unions_enemy_side_dec_tt: "Un certain nombre d'usines militaires et de chantiers navals vont être sabotés et endommagés."
 FIN_purchase_soviet_equipment: "Acheter du matériel [SOV.GetAdjMS]"
 FIN_purchase_soviet_equipment_desc: "Les [SOV.GetHabitants] ont d'énormes réserves d'armement et de matériel, que nous pourrions utiliser à bien meilleur escient qu'eux."
 FIN_infiltrate_soviet_commandos: "Infiltrer des commandos [SOV.GetAdjMP] en Finlande"
 FIN_infiltrate_soviet_commandos_desc: "Les commandos [SOV.GetAdjMP] comptent parmi les meilleurs soldats disponibles. Ils pourraient être très utiles pour la Révolution."
 FIN_infiltrate_soviet_commandos_dec_tt: "§Y3§! divisions composées de §Y6§! bataillons d'§Yinfanterie§!, §Y2§! brigades d'§Yartillerie§! et §Y4§! bataillons de §Ysoutien§! vont être recrutées dans la capitale."
 FIN_call_to_union_activism: "Appeler à l'activisme des syndicats"
 FIN_call_to_union_activism_desc: "Les syndicats ont le pouvoir d'inciter le gouvernement à adopter des mesures favorisant les prolétaires. C'est le moment de faire appel à eux."
 FIN_push_for_cabinet_participation: "Forcer le cabinet à admettre les socialistes"
 FIN_push_for_cabinet_participation_desc: "Les socialistes n'ont plus accès au cabinet depuis 1929. Il est temps d'inciter [ROOT.GetLeader] à respecter les principes du parlementarisme."
 FIN_gather_funds_for_womens_shelters: "Recueillir des fonds pour les foyers pour femmes"
 FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$ travaille d'arrache-pied depuis une dizaine d'années, militant pour les droits des femmes et œuvrant à l'ouverture de foyers. Si le gouvernement soutenait ses projets, elle pourrait accomplir encore bien plus."
 FIN_appoint_yrjo_leino_as_president: "Nommer $FIN_yrjo_leino$ président"
 FIN_appoint_yrjo_leino_as_president_desc: "$FIN_yrjo_leino$ est à coup sûr celui qui permettra d'assurer la prospérité du pays. Nous devrions donc tout faire pour qu'il devienne président au plus vite."
 FIN_request_extradition_of_kullervo_manner: "Demander l'extradition de $FIN_kullervo_manner$"
 FIN_request_extradition_of_kullervo_manner_desc: "La santé de Kullervo Manner se dégrade de jour en jour. Nous devons le sortir du camp où il se trouve pour le ramener [FIN.GetAuEnANP] [FIN.GetName] avant que la tuberculose ne l'achève."
 FIN_prioritize_light_industry: "Priorité à l'industrie légère"
 FIN_prioritize_light_industry_desc: "Nos priorités concernant l'industrie sont mauvaises. Nous devons revoir tout cela au plus vite."
 FIN_prioritize_heavy_industry: "Priorité à l'industrie lourde"
 FIN_prioritize_heavy_industry_desc: "$FIN_prioritize_light_industry_desc$"
 FIN_rebalance_industrial_focus: "Rééquilibrer le développement industriel"
 FIN_rebalance_industrial_focus_desc: "$FIN_prioritize_light_industry_desc$"
 FIN_prioritize_light_industry_dec_cost_tt: "Le coût de la décision £decision_icon_small£§Y$FIN_prioritize_heavy_industry$§! sera §Rdoublé§! tant que la priorité sera donnée à l'industrie légère.\n"
 FIN_prioritize_heavy_industry_dec_cost_tt: "Le coût de la décision £decision_icon_small£§Y$FIN_prioritize_light_industry$§! sera §Rdoublé§! tant que la priorité sera donnée à l'industrie lourde.\n"
 FIN_rebalance_industrial_focus_dec_cost_tt: "Le coût des décisions £decision_icon_small£§Y$FIN_prioritize_light_industry$§! et £decision_icon_small£§Y$FIN_prioritize_heavy_industry$§! va être rétabli à sa valeur initiale.\n"
 FIN_kullervo_manner_extradited_flag: "§Y$FIN_kullervo_manner$§! a été extradé [SOV.GetDuDeDNP] [SOV.GetName] avant sa mort le §Y31 janvier 1939§! (priorité §Y$FIN_approach_the_soviets$§! adoptée et décision £decision_icon_small£§Y$FIN_request_extradition_of_kullervo_manner$§! prise)."
 FIN_coastal_garrisons: "Garnisons côtières"
 FIN_coastal_garrisons_desc: "Nous devons créer des garnisons côtières pour protéger [Root.GetLeLaLNP] [Root.GetName] contre tout risque de débarquement."
