 FIN_national_defense_category: "Défense de la nation"
 FIN_national_defense_category_desc: "La défense du territoire et de l'indépendance [Root.GetAdjMP] est de la plus grande importance. Nous devons donc nous tenir prêts à tout pour protéger le peuple face aux menaces extérieures."
 FIN_set_up_weapon_caches_in_state: "Établir des caches d'armes en [From.GetName]"
 FIN_set_up_weapon_caches_in_state_desc: "Cela doit évidemment constituer une opération militaire secrète, mais de vastes caches d'armes pour l'armée doivent être disposées dans l'État de [From.GetName] pour permettre à la résistance [Root.GetAdjFS] de continuer le combat au cas où le territoire serait pris par l'ennemi."
 FIN_weapon_caches_cost_increase_tt: "Le coût des décisions visant à £decision_icon_small£§Yétablir des caches d'armes§! va être accru de §Y[?FIN_weapon_caches_decision_cost_increase]§!.\n"
