 DEN_bop_defend_our_chosen_path_neutrality_desc: "Pour le meilleur ou pour le pire, nous avons commencé à suivre un chemin, et devons aller jusqu'au bout des choses. Il est bien trop tard pour s'en détourner maintenant. Nous devons donc conserver la foi dans les décisions que nous avons déjà prises, qui nous ont menés jusque-là, et espérer que nous ne nous sommes pas trompés."
 DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon£Interdire tous les uniformes politiques"
 DEN_bop_ban_all_political_uniforms_desc: "Dans toute l'Europe, les militants d'organisations politiques marchent en rangs dans les rues en arborant des uniformes, comme s'ils participaient à une parade militaire. Et dans toute l'Europe les troubles politiques et l'instabilité s'aggravent, faisant sombrer le continent dans un véritable chaos. Avant qu'il ne soit trop tard, nous devons empêcher que cela se produise aussi [Root.GetAuEnANP] [Root.GetName]."
 DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon£Réautoriser les uniformes politiques"
 DEN_bop_unban_oppositions_uniforms_desc: "Nous ne pouvons interdire aux autres partis de parader en uniforme dans les rues si au même moment nos propres partisans le font. Nous ne pouvons donc guère maintenir l'interdiction des uniformes politiques."
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon£Défendre la politique de neutralité"
 DEN_bop_defend_the_policy_of_neutrality_desc: "La neutralité nous a été fort utile par le passé, notamment lors de la Grande Guerre, quand l'Europe était dévastée. Mais les [Root.GetHabitants] n'ont pas connu un tel sort : nous avons été épargnés, sauvés par notre neutralité."
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon£Se prononcer pour le désarmement"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "Nous sommes un petit pays, entouré de grandes puissances. Nous n'avons aucun espoir de pouvoir repousser la moindre invasion. Alors, pourquoi consacrer des sommes folles à une armée qui ne pourra jamais rien pour nous, si ce n'est susciter la colère de nos voisins ?"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon£S'opposer au réarmement"
 DEN_bop_speak_out_against_warfare_desc: "Réarmer maintenant mettrait [Root.GetLeLaLNP] [Root.GetName] en danger, car cela serait vu – bien évidemment – par les pays voisins comme un signe d'hostilité. Nous ne pouvons prendre ce risque, d'autant que jamais nous n'aurons les moyens de nous défendre face à des armées bien plus nombreuses et bien plus puissantes que ce que nous aurons jamais."
 DEN_bop_expand_the_welfare: "£BoP_left_texticon£Renforcer le système social"
 DEN_bop_expand_the_welfare_desc: "Au lieu de courir à la guerre et de dépenser de l'argent pour une armée qui ne pourra de toute manière éviter une invasion, nous devrions accroître le financement du système social naissant."
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon£Autoriser tous les uniformes politiques"
 DEN_bop_unban_all_political_uniforms_desc: "L'interdiction d'arborer des uniformes politiques est une attaque contre les droits des [Root.GetHabitants]. Nous devons donc lever cette interdiction."
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon£Interdire les uniformes politiques de l'opposition"
 DEN_bop_ban_oppositions_uniforms_desc: "Nous ne pouvons tolérer que les militants de l'opposition défilent dans les rues en arborant des uniformes. Cela ne fait qu'aggraver le mécontentement et la discorde. Nous devons donc interdire tout uniforme politique. Sauf ceux des organisations soutenant le pouvoir, bien évidemment."
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon£$DEN_bop_defend_our_chosen_path$"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon£Critiquer les préparatifs militaires"
 DEN_bop_criticize_our_preparedness_desc: "Les nuages s'amoncellent à l'horizon, une fois encore, et nous ne sommes en rien préparés à faire face à la tempête qui monte ! Nous devons lancer les préparatifs aussi rapidement que possible si nous voulons survivre."
 DEN_bop_question_our_defenses: "£BoP_right_texticon£Questionner nos défenses"
 DEN_bop_question_our_defenses_desc: "La politique de neutralité que nous appliquons depuis si longtemps a privé [Root.GetLeLaLNP] [Root.GetName] de toute défense. À la moindre attaque par une puissance étrangère, nous serons dans l'incapacité la plus totale d'empêcher l'envahisseur d'atteindre aussitôt [Root.Capital.GetCapitalVictoryPointName]. Si nous voulons assurer la survie [Root.GetDuDelaDelNP] [Root.GetName], nous devons renforcer d'urgence [Root.GetSesLeursNP] défenses."
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon£S'opposer au système social"
 DEN_bop_speak_out_against_welfare_desc: "Avant de consacrer de l'argent à quoi que ce soit d'autre, la priorité absolue est de renforcer nos défenses afin d'assurer l'indépendance du pays. Car si [Root.GetLeLaLNP] [Root.GetName] n'exist[Root.GetEEntNP] plus, à qui va donc être versé tout cet argent ?"
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon£Se prononcer pour le réarmement"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "Nous ne pouvons rester les bras croisés alors que le reste de l'Europe est lancé dans la course aux armements et que des temps incertains nous attendent. Nous devons préparer nos défenses et lancer le réarmement au plus vite. Dès hier, si c'est possible !"
 DEN_bop_landstorm: "£BoP_right_texticon£Encourager les organisations paramilitaires"
 DEN_bop_landstorm_desc: "Avec les troubles tout autour de nous, il est grand temps de réinstaurer le Landstorm pour défendre le pays. Si ce ne sont pas des troupes de la meilleure qualité, elles pourraient bien constituer notre dernière ligne de défense."
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon£Organiser une parade militaire"
 DEN_bop_hold_a_military_parade_desc: "En organisant une parade militaire, nous donnerons foi au peuple en notre capacité à défendre le pays. Le moral de tous les [Root.GetHabitants] en sera renforcé, de même que la motivation des troupes."
 #OCCUPATION BOP
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon£Critiquer la politique de collaboration"
 DEN_bop_occupation_criticize_collaboration_desc: "La capitulation et la collaboration [Root.GetDuDelaDelNP] [Root.GetName] avec [Root.Overlord.GetLeLaLNP] [Root.Overlord.GetName] doivent être critiquées pour ce qu'elles sont : une véritable honte !"
 DEN_bop_occupation_strikes: "£BoP_right_texticon£Coordonner secrètement les attaques"
 DEN_bop_occupation_strikes_decs: "Le mieux que nous puissions faire pour l'instant est de protester de manière passive contre l'occupation [Root.Overlord.GetAdjFS] en organisant des grèves dans tout le pays."
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon£Coordonner la résistance"
 DEN_bop_occupation_resistance_coordination_desc: "Si nous voulons retrouver notre liberté, nous devons réunir l'ensemble des mouvements de résistance et combattre jusqu'à atteindre notre objectif : la libération de la patrie."
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon£Usines d'armement clandestines"
 DEN_bop_occupation_underground_factories_desc: "Pour avoir une meilleure chance de reprendre la patrie et retrouver notre souveraineté, nous devons constituer des réserves d'armes. Nous devrions donc établir des ateliers d'armement pour armer les [Root.GetHabitants], en prévision du jour où nous lancerons le combat pour regagner notre liberté."
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon£Attaquer les dépôts d'armes"
 DEN_bop_occupation_raid_depots_desc: "Les usines [Root.GetAdjFP] fournissent [Root.Overlord.GetAuAlaAlNP] [Root.Overlord.GetName] des armes dont [Root.Overlord.GetIlElleNP] [Root.Overlord.GetFaitFontNP] usage pour mener [Root.Overlord.GetSesLeursNP] guerres. Attaquer les dépôts d'armement permettrait donc de réduire [Root.Overlord.GetSonLeurNP] approvisionnement tout en renforçant la résistance."
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon£Saboter les usines civiles"
 DEN_bop_occupation_sabotage_civ_industry_desc: "Les usines [Root.GetAdjFP] sont contraintes de produire et de fournir [Root.Overlord.GetAuAlaAlNP] [Root.Overlord.GetName] du matériel qu'[Root.Overlord.GetIlElleNP] utilis[Root.Overlord.GetEEntNP] pour [Root.Overlord.GetSesLeursNP] guerres. Les saboter permettrait donc de réduire [Root.Overlord.GetSesLeursNP] approvisionnements et de gripper la machine de guerre [Root.Overlord.GetAdjFS]."
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon£Saboter les usines militaires"
 DEN_bop_occupation_sabotage_mil_industry_desc: "Les usines [Root.GetAdjFP] fournissent [Root.Overlord.GetAuAlaAlNP] [Root.Overlord.GetName] des armes dont [Root.Overlord.GetIlElleNP] [Root.Overlord.GetFaitFontNP] usage pour mener [Root.Overlord.GetSesLeursNP] guerres. Les saboter permettrait donc de réduire [Root.Overlord.GetSesLeursNP] approvisionnements et de gripper la machine de guerre [Root.Overlord.GetAdjFS], et par contrecoup d'aider nos alliés."
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon£Consacrer des ressources à la Brigade danoise"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap] a gracieusement accepté d'accueillir des troupes [Root.GetAdjFP] et de les former pour qu'elles puissent contribuer à la libération de la patrie lorsque le moment sera venu. Mais pour s'assurer que ces hommes ont toutes leurs chances, nous devons leur fournir argent et matériel."
 DEN_bop_occupation_switch_ideology: "£BoP_left_texticon£Adopter [Root.Overlord.GetLeLaLIdeo] [Root.Overlord.GetIdeologie]"
 DEN_bop_occupation_switch_ideology_desc: "Si nous voulons réellement que [Root.GetLeLaLNP] [Root.GetName] soi[Root.GetTEntNP] en plein accord avec [Root.Overlord.GetLeLaLNP] [Root.Overlord.GetName] et bénéfici[Root.Overlord.GetEEntNP] de [Root.Overlord.GetSonLeurNP] plein soutien, nous devons adopter pleinement l'idéologie [Root.Overlord.GetIdeoAdjFSInan]."
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon£Mettre fin aux élections"
 DEN_bop_occupation_ban_elections_desc: "Nous devons apaiser les autorités d'occupation [Root.Overlord.GetAdjFP]. Le mieux pour cela est de mettre fin aux élections libres."
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon£Défendre la politique de collaboration"
 DEN_bop_occupation_defend_collaboration_desc: "Capituler et collaborer avec [Root.Overlord.GetLeLaLNP] [Root.Overlord.GetName] était le meilleur choix à faire. Cela a évité aux [Root.GetHabitants] les horreurs de la guerre et des destructions que nous ne pouvons même pas imaginer."
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon£Censurer la presse"
 DEN_bop_occupation_censor_the_media_desc: "Étant donné la situation dans le pays, nous ne pouvons laisser la presse critiquer ouvertement les autorités d'occupation [Root.Overlord.GetAdjFP]. Mieux vaut donc imposer des limites très claires à ce qui peut être publié pour éviter que le peu de liberté dont nous jouissons encore ne soit encore réduit."
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon£Se débarrasser des agitateurs politiques"
 DEN_bop_occupation_remove_political_agitator_desc: "Certains politiques bien connus n'hésitent pas à critiquer [Root.Overlord.GetLeLaLNP] [Root.Overlord.GetName], ce qui contribue à accroître les tensions avec les autorités d'occupation. Mieux vaut donc priver ces fauteurs de troubles de toute fonction politique avant que les [Root.Overlord.GetHabitants] ne nous y contraignent."
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon£$ban_communist_party$"
 DEN_bop_occupation_ban_communism_desc: "Les autorités d'occupation [Root.Overlord.GetAdjFP] sont en guerre ouverte contre le communisme, et réévalueraient certainement notre coopération mutuelle si nous interdisions toutes les organisations communistes [Root.GetAdjFP]."
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon£Autoriser le communisme"
 DEN_bop_occupation_allow_communism_desc: "Les autorités d'occupation [Root.Overlord.GetAdjFP] voient évidemment d'un très mauvais œil le fait que le communisme soit interdit [Root.GetAuEnANP] [Root.GetName]. Mieux vaudrait le réautoriser au plus vite..."
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon£$ban_fascist_party$"
 DEN_bop_occupation_ban_fascism_desc: "Les autorités d'occupation [Root.Overlord.GetAdjFP] sont en guerre ouverte contre le fascisme, et réévalueraient certainement notre coopération mutuelle si nous interdisions toutes les organisations fascistes [Root.GetAdjFP]."
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon£Autoriser le fascisme"
 DEN_bop_occupation_allow_fascism_desc: "Les autorités d'occupation [Root.Overlord.GetAdjFP] voient évidemment d'un très mauvais œil le fait que le fascisme soit interdit [Root.GetAuEnANP] [Root.GetName]. Mieux vaudrait le réautoriser au plus vite..."
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon£Autoriser les partis démocratiques"
 DEN_bop_occupation_allow_democratism_desc: "Organiser des élections de manière régulière est un signe de confiance entre les citoyens et l'État, et une force pour le pays. L'interdiction de toute élection libre est évidemment une honte."
