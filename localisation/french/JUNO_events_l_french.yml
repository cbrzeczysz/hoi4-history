 south_american_news.52.t: "Carnaval annulé"
 south_american_news.52.desc: "Alors que le monde est à nouveau plongé dans un conflit mondial, la ville de Rio de Janeiro a décidé de suspendre son fameux carnaval annuel. La paix n'étant plus qu'un lointain souvenir, on ne sait pas quand les festivités reprendront. D'ailleurs, les [BRA.GetHabitants] se demandent même si la guerre ne va pas un jour toucher leur pays."
 south_american_news.52.a: "C'est une sombre époque"
 south_american_news.52.b: "On ne va pas manquer un tel spectacle !"
 ### Argentina ###
 ARG_political_events.1.t: "L'armée nous trahit"
 ARG_political_events.1.desc: "Ce matin, à l'aube, 8 000 soldats ont investi la base militaire de Campo de Mayo à Buenos Aires ainsi que le bureau présidentiel de la Casa Rosada. Dirigés par Arturo Rawson et Pedro Pablo Ramírez, ce groupe militaire exige la démission de [FROM.GetLeader] afin d'instituer l'armée à la tête du gouvernement [FROM.GetAdjMS]. Nous pouvons nous soumettre à leur ultimatum, ou bien nous préparer à les combattre."
 ARG_political_events.1.a: "Nous n'avons aucune issue"
 ARG_political_events.1.b: "Nous ne les laisserons pas faire"
 ARG_political_events.2.t: "Les [USA.GetHabitants] appellent\nà un embargo [GER.GetAdjMS]"
 ARG_political_events.2.desc: "\nMalgré notre volonté de rester en dehors de ce conflit, les diplomates [USA.GetAdjMP] continuent de faire pression sur notre gouvernement pour couper les ponts avec nos amis [GER.GetAdjMP]. Ce matin, il nous a été expressément demandé d'instaurer un embargo à l'encontre des [GER.GetHabitants] afin de maintenir la paix sur le continent américain. Nous sommes depuis dans une position délicate. Il est de plus en plus difficile de demeurer spectateurs de cette guerre."
 ARG_political_events.2.a: "Nous n'avons guère le choix"
 ARG_political_events.2.b: "Nous ne souhaitons pas couper les ponts"
 ARG_political_events.3.t: "Les [ARG.GetHabitants]\nsouhaitent rejoindre les Alliés"
 ARG_political_events.3.desc: "Le président [ARG.GetAdjMS], [ARG.GetLeader], nous a contactés aujourd'hui pour nous demander de rejoindre les Alliés dans notre lutte contre l'ennemi universel. Il semblerait que nos appels à l'unité américaine face à l'adversité aient enfin été entendus."
 ARG_political_events.3.a: "C'était inévitable"
 ARG_political_events.4.t: "Les [USA.GetHabitants]\nnous imposent un embargo"
 ARG_political_events.4.desc: "\nCe matin, nous avons reçu une déclaration officielle d'embargo de la part des [USA.GetHabitants]. On nous reproche de rester neutres dans le conflit mondial, antithèse de tout ce que la doctrine Monroe représente. Nous sommes donc sanctionnés jusqu'à nouvel ordre. De toute évidence, notre neutralité a quelque peu irrité nos voisins du nord."
 ARG_political_events.4.a: "Quel dommage..."
 ARG_political_events.5.t: "Les [ARG.GetHabitants] exigent\nles îles de l'Atlantique Sud"
 ARG_political_events.5.desc: "\nDepuis de nombreuses années, les îles Malouines et la Géorgie du Sud sont des territoires souverains [ENG.GetAdjMP]. Cependant, le gouvernement [ARG.GetAdjMS] vient de demander officiellement que ces îles soient placées sous sa responsabilité, afin de mieux sécuriser l'Atlantique Sud en ces temps difficiles."
 ARG_political_events.5.a: "Qu'on leur cède"
 ARG_political_events.5.b: "Ce ne sera pas gratuit..."
 ARG_political_events.5.c: "Hors de question !"
 ARG_political_events.6.t: "Les [ENG.GetHabitants]\nnous cèdent les îles !"
 ARG_political_events.6.desc: "\nLe gouvernement [ENG.GetAdjMS] vient d'accepter de nous céder le contrôle des îles Malouines et de la Géorgie du Sud. Maintenant que ces îles sont officiellement [ARG.GetAdjFP], nous pouvons œuvrer à la protection de nos eaux pour ce conflit."
 ARG_political_events.6.a: "Excellent !"
 ARG_political_events.7.t: "Les [ENG.GetHabitants]\nnous cèdent les îles contre compensation"
 ARG_political_events.7.desc: "\nLes [ENG.GetHabitants] ont entendu notre demande, aussi proposent-ils de nous les céder contre une certaine somme. Notre trésorerie en serait évidemment amoindrie, mais la possession de ce territoire nous sera plus profitable à long terme."
 ARG_political_events.7.a: "Ce n'est pas idéal, mais c'est juste"
 ARG_political_events.8.t: "Les [ENG.GetHabitants]\nrefusent de nous céder les îles"
 ARG_political_events.8.desc: "\nMalheureusement, notre proposition est tombée à plat. Le gouvernement [ENG.GetAdjMS] a décidé que les îles Malouines et la Géorgie du Sud resteront sous sa protection. C'est décevant, mais nous savons au moins que nos alliés ne sont pas loin."
 ARG_political_events.8.a: "Quelle déception !"
 ARG_political_events.9.t: "La guerre civile gronde"
 ARG_political_events.9.desc: "La consolidation du pouvoir de Ramón Castillo au sein du gouvernement a attisé encore plus le mécontentement des chefs militaires du pays. Finalement exaspérés par la situation, ils ont rassemblé leurs troupes pour lancer une insurrection à Buenos Aires ! Une guerre civile [ARG.GetAdjFS] est sur le point de commencer."
 ARG_political_events.9.a: "Ralliez les troupes qui nous restent !"
 ARG_political_events.10.t: "Lutte contre l'opposition militaire"
 ARG_political_events.10.desc: "Ce matin, le président [ARG.GetLeader] a réuni ses conseillers pour finaliser la loi sur les interventions fédérales. Grâce à cet acte, le gouvernement peut enfin s'attaquer à ceux qui ont fomenté la rébellion au sein de l'armée. La loyauté de nos militaires ne sera pas acquise de nouveau du jour au lendemain, mais nous aurons ainsi évité le désastre national d'une guerre civile."
 ARG_political_events.10.a: "Il s'en est fallu de peu..."
 ARG_political_events.11.t: "Rébellion militaire imminente"
 ARG_political_events.11.desc: "Nous avons appris que le haut-commandement de l'armée a fait sécession du gouvernement avant de rallier leurs partisans pour tenter de prendre le contrôle du pays. Nous devons les empêcher d'atteindre Buenos Aires. Il est temps de se préparer à une guerre civile [ARG.GetAdjFS]."
 ARG_political_events.11.a: "Protégeons notre pays de ces rebelles !"
 ARG_political_events.12.t: "Les [ARG.GetHabitants]\nsouhaitent rejoindre l'Axe"
 ARG_political_events.12.desc: "\nUn diplomate [ARG.GetAdjMS] nous a informés que leur gouvernement souhaiterait adhérer à l'Axe. Si nous acceptons, nous aurions un pied-à-terre sur le continent sud-américain. Quelle est notre réponse ?"
 ARG_political_events.12.a: "Accueillons nos nouveaux camarades"
 ARG_political_events.12.b: "Nous nous fichons de leur souhait"
 ARG_political_events.13.t: "Les [GER.GetHabitants]\nacceptent notre adhésion"
 ARG_political_events.13.desc: "\nNous avons reçu des nouvelles de l'ambassade [GER.GetAdjFS] : nous sommes heureux d'annoncer qu'ils nous souhaitent la bienvenue dans l'Axe. C'est le début d'une puissante alliance."
 ARG_political_events.13.a: "Excelente!"
 ARG_political_events.14.t: "Les [GER.GetHabitants]\nrefusent notre adhésion"
 ARG_political_events.14.desc: "Malgré tous nos efforts, le gouvernement [GER.GetAdjMS] a rejeté notre adhésion à l'Axe. Nous allons devoir faire cavalier seul."
 ARG_political_events.14.a: "C'est lamentable..."
 ARG_political_events.15.t: "Les [ARG.GetHabitants]\nlancent un ultimatum"
 ARG_political_events.15.desc: "\nL'ambassadeur [ARG.GetAdjMS] basé à [ROOT.Capital.GetCapitalVictoryPointName] exige au nom de son pays l'abdication de notre gouvernement afin d'être remplacé par un État fantoche [ARG.GetAdjMS]. Si nous refusons, il y a de fortes chances qu'une guerre s'ensuive. Réfléchissons bien."
 ARG_political_events.15.a: "Nous ne pouvons pas lutter"
 ARG_political_events.15.b: "Jamais nous n'abdiquerons"
 ARG_political_events.16.t: "Les [PAR.GetHabitants]\nse plient à notre ultimatum"
 ARG_political_events.16.desc: "\nLe gouvernement [PAR.GetAdjMS] a finalement cédé à notre ultimatum. Nous allons immédiatement mettre leur territoire sous tutelle et établir un gouvernement [ARG.GetAdjMS] dès que possible."
 ARG_political_events.16.a: "Excelente!"
 ARG_political_events.17.t: "Les [PAR.GetHabitants]\nrefusent notre ultimatum"
 ARG_political_events.17.desc: "\nLe gouvernement [PAR.GetAdjMS] refuse finalement de se plier à notre ultimatum. C'est inacceptable ! Il ne reste qu'une chose à faire : soit les laisser faire, soit préparer nos troupes à la guerre."
 ARG_political_events.17.a: "Laissons tomber, ils n'en valent pas la peine..."
 ARG_political_events.17.b: "Ils vont regretter leur refus !"
 ARG_political_events.18.t: "Les [ARG.GetHabitants] renoncent"
 ARG_political_events.18.desc: "Comme nous n'avons pas cédé à son ultimatum, le gouvernement [ARG.GetAdjMS] a finalement renoncé à mettre ses menaces à exécution. C'est une victoire, le danger a été écarté pour le moment."
 ARG_political_events.18.a: "Très bonne nouvelle !"
 ARG_political_events.19.t: "Les [ARG.GetHabitants]\nlancent un ultimatum"
 ARG_political_events.19.desc: "\nL'ambassadeur [ARG.GetAdjMS] basé à [ROOT.Capital.GetCapitalVictoryPointName] exige au nom de son pays l'abdication de notre gouvernement afin d'être remplacé par un État fantoche [ARG.GetAdjMS]. Si nous refusons, il y a de fortes chances qu'une guerre s'ensuive. Réfléchissons bien."
 ARG_political_events.19.a: "Nous ne pouvons pas lutter"
 ARG_political_events.19.b: "Jamais nous n'abdiquerons"
 ARG_political_events.20.t: "Les [URG.GetHabitants]\nse plient à notre ultimatum"
 ARG_political_events.20.desc: "\nLe gouvernement [URG.GetAdjMS] a finalement cédé à notre ultimatum. Nous allons officiellement mettre en œuvre le plan colonial que nos alliés [GER.GetAdjMP] avaient élaboré des années auparavant. Ils seront certainement ravis de la tournure des événements."
 ARG_political_events.20.a: "Excelente!"
 ARG_political_events.21.t: "Les [URG.GetHabitants]\nrefusent notre ultimatum"
 ARG_political_events.21.desc: "\nLe gouvernement [URG.GetAdjMS] refuse finalement de se plier à notre ultimatum. Nous pouvons encore renoncer si nous jugeons qu'ils n'en valent pas la peine, ou bien nous pouvons préparer nos troupes à l'invasion."
 ARG_political_events.21.a: "Laissons tomber, ils n'en valent pas la peine..."
 ARG_political_events.21.b: "Ils vont regretter leur refus !"
 ARG_political_events.22.t: "Les [ARG.GetHabitants]\nreprennent le plan colonial"
 ARG_political_events.22.desc: "\nL'ambassadeur [ARG.GetAdjMS] à [GER.capital.GetCapitalVictoryPointName] nous a appris ce matin que son pays a réussi à mettre à exécution nos anciens plans coloniaux pour le territoire [URG.GetAdjMS] en le réduisant à un État fantoche. C'est une excellente nouvelle, nous allons ainsi pouvoir exercer une plus grande influence sur le continent."
 ARG_political_events.22.a: "Ils sont entreprenants, finalement"
 ARG_political_events.23.t: "Les [ARG.GetHabitants] renoncent"
 ARG_political_events.23.desc: "Comme nous n'avons pas cédé à son ultimatum, le gouvernement [ARG.GetAdjMS] a finalement renoncé à mettre ses menaces à exécution. C'est une victoire, le danger a été écarté pour le moment."
 ARG_political_events.23.a: "Très bonne nouvelle !"
 ARG_political_events.24.t: "Les [ARG.GetHabitants]\ncherchent une alliance"
 ARG_political_events.24.desc: "[ARG.GetLeLaLNPCap] [ARG.GetName] souhait[ARG.GetEEntNP] nous inviter à les rejoindre dans une alliance, en échange de la Terre de Feu et de Santa Cruz. C'est une offre très alléchante..."
 ARG_political_events.24.a: "Nous serions invincibles avec eux"
 ARG_political_events.24.b: "Nous ne rejoindrons jamais leurs rangs"
 ARG_political_events.25.t: "Les [CHL.GetHabitants]\nacceptent d'intégrer notre faction"
 ARG_political_events.25.desc: "\nExcellente nouvelle ! Le gouvernement [CHL.GetAdjMS] a accepté de rejoindre notre alliance. Ensemble, nous formerons le rempart contre les menaces qui s'infiltrent depuis le nord du continent. C'est un jour à marquer d'une pierre blanche, nous sommes sur la bonne voie pour unifier l'Amérique du Sud."
 ARG_political_events.25.a: "Ensemble, nous serons forts !"
 ARG_political_events.26.t: "Les [CHL.GetHabitants]\nrefusent d'intégrer notre faction"
 ARG_political_events.26.desc: "\nLe gouvernement [CHL.GetAdjMS] a refusé catégoriquement de nous assister dans nos objectifs de conquête du continent. Nous ne pouvons pas leur forcer la main, en revanche, nous pourrions mener notre guerre vertueuse jusqu'à leurs portes. Néanmoins, ce jour marque un triste tournant dans nos relations."
 ARG_political_events.26.a: "C'est décevant..."
 ARG_political_events.27.t: "Les [ARG.GetHabitants]\nlancent un ultimatum"
 ARG_political_events.27.desc: "\nL'ambassadeur [ARG.GetAdjMS] basé à [ROOT.Capital.GetCapitalVictoryPointName] exige au nom de son pays l'abdication de notre gouvernement afin d'être remplacé par un État fantoche [ARG.GetAdjMS]. Si nous refusons, il y a de fortes chances qu'une guerre s'ensuive. Réfléchissons bien."
 ARG_political_events.27.a: "Nous ne pouvons pas lutter"
 ARG_political_events.27.b: "Jamais nous n'abdiquerons"
 ARG_political_events.28.t: "Les [CHL.GetHabitants]\nse plient à notre ultimatum"
 ARG_political_events.28.desc: "\nLe gouvernement [CHL.GetAdjMS] a finalement cédé à notre ultimatum. Nous allons immédiatement mettre leur territoire sous tutelle et établir un gouvernement [ARG.GetAdjMS] dès que possible."
 ARG_political_events.28.a: "Excelente!"
 ARG_political_events.29.t: "Les [CHL.GetHabitants]\nrefusent notre ultimatum"
 ARG_political_events.29.desc: "\nLe gouvernement [CHL.GetAdjMS] refuse finalement de se plier à notre ultimatum. Sachant que leur grande nation demeure puissante, nous pouvons encore renoncer, ou bien nous pouvons préparer nos troupes à l'invasion."
 ARG_political_events.29.a: "Laissons tomber, ils n'en valent pas la peine..."
 ARG_political_events.29.b: "Ils vont regretter leur refus !"
 ARG_political_events.30.t: "Les [ARG.GetHabitants] renoncent"
 ARG_political_events.30.desc: "Comme nous n'avons pas cédé à son ultimatum, le gouvernement [ARG.GetAdjMS] a finalement renoncé à mettre ses menaces à exécution. C'est une victoire, le danger a été écarté pour le moment."
 ARG_political_events.30.a: "Très bonne nouvelle !"
 ARG_political_events.31.t: "L'affaire Osmar Hellmuth"
 ARG_political_events.31.desc: "Sous notre précédent gouvernement, un citoyen [ARG.GetAdjMS] d'origine [GER.GetAdjFS] a été arrêté sur un navire après avoir été envoyé en mission secrète sur le territoire [GER.GetAdjMS]. Nous pouvons négocier sa libération et l'intégrer à notre nouvelle agence de renseignement, ou nous pouvons le laisser en prison, renforçant ainsi nos positions concernant le traitement des espions."
 ARG_political_events.31.a: "Libérez-le. Il nous sera utile"
 ARG_political_events.31.b: "Tolérance zéro : laissez-le en prison"
 ARG_political_events.32.t: "Les [ARG.GetHabitants]\nexigent les îles"
 ARG_political_events.32.desc: "\nCe matin, l'ambassadeur [ARG.GetAdjMS] à [ENG.Capital.GetCapitalVictoryPointName] nous a informés que son gouvernement a officiellement pris possession des îles Malouines et de la Géorgie du Sud. Ils nous demandent de mettre un terme à cette guerre en leur cédant ces territoires."
 ARG_political_events.32.a: "Acceptons. Il y a plus grave à gérer"
 ARG_political_events.32.b: "Ces îles sont à nous !"
 ARG_political_events.33.t: "Les [ENG.GetHabitants]\nacceptent de céder les îles"
 ARG_political_events.33.desc: "\nAujourd'hui, les îles Malouines et la Géorgie du Sud sont enfin revenues sous le contrôle [ARG.GetAdjMS]. Les [ENG.GetHabitants] les ont cédées en échange de la paix. Maintenant que ces territoires nous appartiennent enfin, la paix est plus qu'assurée."
 ARG_political_events.33.a: "Victoire !"
 ARG_political_events.34.t: "Les [ENG.GetHabitants]\nrefusent de céder les îles"
 ARG_political_events.34.desc: "\nLes [ENG.GetAdjective] refusent obstinément de nous céder les îles Malouines et la Géorgie du Sud. Malgré leurs pertes, ils souhaitent poursuivre le massacre. C'est leur droit. Nous les repousserons jusqu'à [ENG.Capital.GetCapitalVictoryPointName] s'il le faut."
 ARG_political_events.34.a: "La guerre continue"
 ARG_political_events.35.t: "Les [ENG.GetHabitants]\nproposent de céder les îles"
 ARG_political_events.35.desc: "\nUn ambassadeur [ENG.GetAdjMS] nous a proposé de nous céder les îles Malouines et la Géorgie du Sud si nous sommes en mesure de garantir la fin de cette guerre. Cette proposition est un cadeau du ciel, puisque nous cherchons depuis longtemps à nous approprier les îles de l'Atlantique Sud."
 ARG_political_events.35.a: "Enfin ! Signez le traité !"
 ARG_political_events.35.b: "La guerre, ils vont l'avoir !"
 ARG_political_events.36.t: "Les [ARG.GetHabitants]\nacceptent la paix"
 ARG_political_events.36.desc: "\nEnfin, le gouvernement [ARG.GetAdjMS] a accepté d'arrêter la guerre, suite aux conditions que nous avons fixées. C'est un crève-cœur d'abandonner les îles Malouines et la Géorgie du Sud, mais nous devons concentrer nos forces ailleurs."
 ARG_political_events.36.a: "Enfin..."
 ARG_political_events.37.t: "Les [ARG.GetHabitants]\nrefusent la paix"
 ARG_political_events.37.desc: "\nMauvaise nouvelle. Le gouvernement [ARG.GetAdjMS] a refusé la paix en échange des îles. Nous devons nous préparer à de nouveaux combats, notamment sur ce front éloigné, qui va nous coûter de précieuses ressources."
 ARG_political_events.37.a: "C'est un scandale !"
 ARG_political_events.38.t: "Les [ARG.GetHabitants] demandent\nla Guinée équatoriale en compensation"
 ARG_political_events.38.desc: "\nLes dirigeants [ARG.GetAdjMP] nous ont contactés, exigeant le contrôle de nos territoires de Guinée équatoriale en guise de remerciement pour leur soutien lors de notre récente guerre contre les républicains. Tâchons d'étudier attentivement nos options."
 ARG_political_events.38.a: "Hors de question !"
 ARG_political_events.38.a.tt: "Cela pourrait nuire à nos relations avec les §Y[ARG.GetHabitants]§!..."
 ARG_political_events.38.b: "C'est normal, après tout"
 ARG_political_events.38.b.tt: "Cède la §YGuinée équatoriale§! aux §Y[ARG.GetHabitants]§!"
 ARG_political_events.39.t: "Les [SPA.GetHabitants]\nrejettent notre demande"
 ARG_political_events.39.desc: "\nLes [SPA.GetHabitants] ont dédaigné notre demande. Ils prétendent que nous avons la folie des grandeurs et que nos efforts de guerre sont insignifiants comparés à nos exigences."
 ARG_political_events.39.a: "C'est dommage..."
 ARG_political_events.40.t: "Les [SPA.GetHabitants]\nacceptent notre demande"
 ARG_political_events.40.desc: "\nC'est une merveilleuse nouvelle : les [SPA.GetHabitants] ont accepté notre demande ! Nous avons reçu la propriété de la Guinée équatoriale en récompense de notre aide lors de la récente guerre civile."
 ARG_political_events.40.a: "Voilà notre pied-à-terre en Afrique !"
 ARG_political_events.41.t: "Rodolfo Ghioldi de retour\nsur le sol [ARG.GetAdjMS]"
 ARG_political_events.41.desc: "\nEn 1931, Rodolfo Ghioldi a fui le territoire [ARG.GetAdjMS] suite aux menaces de mort reçues en raison de ses idéaux socialistes. Entre-temps, il a contribué à l'insurrection communiste [BRA.GetAdjFS] visant à destituer Getúlio Vargas de son poste au sein du gouvernement. Maintenant que le paysage politique [ARG.GetAdjMS] s'est ouvert à la gauche, Ghioldi a déclaré qu'il était prêt à retourner dans son pays d'origine pour prendre la tête du PCA."
 ARG_political_events.41.a: "Notre révolution n'en sera que plus forte !"
 ARG_political_events.42.t: "Les [ARG.GetHabitants]\nfont appel à nous"
 ARG_political_events.42.desc: "\nNos camarades [ARG.GetAdjMP] nous ont demandé de soutenir leur mouvement révolutionnaire qui gagne en influence jour après jour. En cas de guerre civile, ils espèrent recevoir des volontaires de notre nation pour les aider à renverser leur gouvernement belliqueux."
 ARG_political_events.42.a: "Aidons nos camarades socialistes"
 ARG_political_events.42.b: "Chaque homme compte..."
 ARG_political_events.43.t: "Les [SOV.GetHabitants]\nacceptent d'envoyer de l'aide"
 ARG_political_events.43.desc: "\nExcellente nouvelle, camarade ! Les [SOV.GetHabitants] ont accepté d'envoyer des volontaires le jour de notre glorieuse révolution en cas de guerre civile ! Nous serons ainsi plus sereins le jour J si un tel événement venait à se produire."
 ARG_political_events.43.a: "Formidable !"
 ARG_political_events.44.t: "Les [SOV.GetHabitants]\nrefusent d'envoyer de l'aide"
 ARG_political_events.44.desc: "\nC'est terrible, camarade ! Les [SOV.GetHabitants] ont refusé d'envoyer des volontaires le jour de notre glorieuse révolution en cas de guerre civile ! Si notre entreprise vient à tourner vinaigre, nous serons malheureusement seuls face à l'oppression bourgeoise..."
 ARG_political_events.44.a: "Nous sommes seuls..."
 ARG_political_events.50.t: "Grève mineure\nd'ouvriers [FROM.FROM.GetAdjMP]"
 ARG_political_events.50.desc: "\nMalheureusement, il semblerait que notre grève de travailleurs [FROM.FROM.GetAdjMP] ne se soit pas entièrement déroulée comme prévu. Nos intervenants ont réussi à attirer l'attention de quelques ouvriers se rendant au travail. Malgré nos efforts pour rallier la population à notre cause, nous devons persévérer si nous tenons à convaincre tout le prolétariat de se retourner contre l'oppression des classes supérieures."
 ARG_political_events.50.a: "Nous ferons mieux la prochaine fois"
 ARG_political_events.51.t: "Grève d'ouvriers [FROM.FROM.GetAdjMP]"
 ARG_political_events.51.desc: "Malgré les affrontements avec le patronat et les fascistes, la grève d'ouvriers [FROM.FROM.GetAdjMP] a réussi à attirer une foule substantielle de travailleurs. Les dirigeants du PCA ont prononcé de nombreux discours vantant une nation dénuée de classes sociales, qui ont été accueillis par des acclamations et des chants du public. La branche locale du parti a déjà annoncé une recrudescence d'adhésions depuis le rassemblement."
 ARG_political_events.51.a: "Nous gagnons du terrain auprès des masses"
 ARG_political_events.52.t: "Grève majeure\nd'ouvriers [FROM.FROM.GetAdjMP]"
 ARG_political_events.52.desc: "\nLes chants et les cris d'une foule d'ouvriers mécontents ont suscité une vague massive de soutien au PCA. Les usines se sont vidées, les bureaux ont été désertés et les agriculteurs se sont rassemblés pour défendre leurs droits et manifester leur colère à l'égard de la classe dirigeante. Notre influence se répand et le soutien à la révolution grandit de jour en jour..."
 ARG_political_events.52.a: "Bientôt, nous réaliserons nos objectifs !"
 ARG_political_events.60.t: "Les [ARG.GetHabitants]\nnous invitent dans leur faction"
 ARG_political_events.60.desc: "\nLes [ARG.GetHabitants] nous ont proposé de rejoindre leur union communiste. Est-ce une bonne idée de s'allier à nos camarades révolutionnaires ?"
 ARG_political_events.60.a: "Unissons nos forces !"
 ARG_political_events.60.b: "Nous préférons rester seuls"
 ARG_political_events.61.t: "Les [FROM.GetHabitants]\nacceptent notre proposition"
 ARG_political_events.61.desc: "\nLes [FROM.GetHabitants] ont gracieusement accepté notre invitation dans notre union. Nous écrirons désormais l'Histoire ensemble."
 ARG_political_events.61.a: "La révolution tiendra bon"
 ARG_political_events.62.t: "Les [FROM.GetHabitants]\nrefusent notre proposition"
 ARG_political_events.62.desc: "\nLes [FROM.GetHabitants] ont refusé de rejoindre notre union communiste. Ils ne se rendent pas compte que nous sommes la nation la plus puissante du continent. Un jour, nous leur ferons comprendre."
 ARG_political_events.62.a: "Notre heure approche..."
 ARG_political_events.70.t: "Début de\nla conférence de Buenos Aires"
 ARG_political_events.70.desc: "\nNotre nouveau gouvernement communiste a enfin atteint un niveau de stabilité qui nous permet d'ouvrir notre première conférence de Buenos Aires. C'est ici que nous pourrons décider de l'avenir du PCA et des personnes susceptibles de diriger le pays dans les années à venir. Cette année, nous avons deux solides candidats aux idées bien différentes pour l'avenir de la nation. Notre dirigeante actuelle, Fanny Edelman, souhaite poursuivre le statu quo, en offrant la stabilité et en renforçant le statut [ARG.GetAdjMS] sur la scène mondiale. Antonio Soto, quant à lui, est un ancien rebelle patagon qui souhaite mener le pays sur la voie de l'anarcho-syndicalisme. Qui devrait prendre la tête du gouvernement [ARG.GetAdjMS] ?"
 ARG_political_events.70.a: "Fanny Edelman"
 ARG_political_events.70.b: "Antonio Soto"
 ARG_political_events.71.t: "Fanny Edelman garde le cap"
 ARG_political_events.71.desc: "Fanny Edelman a conservé son poste au sein du gouvernement grâce à une nomination écrasante. Les [ARG.GetHabitants] souhaitent voir le pays emprunter la voie de la stabilité et de la croissance. Le candidat rival, Antonio Soto, est retourné en Patagonie en acceptant de suivre les plans de Fanny Edelman pour le moment."
 ARG_political_events.71.a: "On ne change pas une équipe qui gagne"
 ARG_political_events.72.t: "Antonio Soto fonde\nl'anarcho-syndicalisme argentin"
 ARG_political_events.72.desc: "\nAntonio Soto a convaincu la conférence de le nommer Premier ministre [ARG.GetAdjMS], un titre qu'il souhaitait dissoudre. Soto compte engager le pays sur une nouvelle voie, en suivant le chemin de l'anarcho-syndicalisme et en abolissant à terme toute forme de hiérarchie au sein du pays."
 ARG_political_events.72.a: "Un avenir incertain, mais nouveau"
 ARG_political_events.80.t: "Aides à l'éducation renforcées"
 ARG_political_events.80.desc: "L'une des priorités du gouvernement nouvellement élu concerne l'avenir de l'éducation [ARG.GetAdjFS]. Ce n'est un secret pour personne : les fonds alloués à l'université ont été quelque peu insuffisants ces derniers temps. C'est donc à nous de décider où nous voulons canaliser les subventions pour développer notre système scolaire dans des domaines clés."
 ARG_political_events.80.a: "Finançons la formation électronique"
 ARG_political_events.80.b: "Finançons la formation industrielle"
 ARG_political_events.80.c: "Finançons la recherche en synthétique"
 ARG_political_events.81.t: "Bourses pour\nla formation électronique"
 ARG_political_events.81.desc: "\nLors de l'ouverture de notre toute nouvelle bourse d'éducation, nous avons reçu des éloges retentissants de la part d'universitaires de tout le pays. Comme nous avons choisi de nous concentrer sur la formation aux merveilles de l'électronique, nous pouvons nous attendre à un essor conséquent de nos départements de recherche."
 ARG_political_events.81.a: "Un bon investissement"
 ARG_political_events.82.t: "Bourses pour\nla formation industrielle"
 ARG_political_events.82.desc: "\nLors de l'ouverture de notre toute nouvelle bourse d'éducation, nous avons reçu des éloges retentissants de la part d'universitaires de tout le pays. Comme nous avons choisi de nous concentrer sur la formation aux nouvelles techniques industrielles, nous pouvons nous attendre à un essor conséquent de nos départements de recherche."
 ARG_political_events.82.a: "Un bon investissement"
 ARG_political_events.83.t: "Bourses de recherches en synthétique"
 ARG_political_events.83.desc: "Lors de l'ouverture de notre toute nouvelle bourse d'éducation, nous avons reçu des éloges retentissants de la part d'universitaires de tout le pays. Comme nous avons choisi de nous concentrer sur la formation à la production de synthétique, nous pouvons nous attendre à un essor conséquent de nos départements de recherche."
 ARG_political_events.83.a: "Un bon investissement"
 ARG_political_events.90.t: "Manœuvres militaires conjointes\navec les troupes [ARG.GetAdjFP]"
 ARG_political_events.90.desc: "\nAfin de renforcer nos relations, [ARG.GetLeader] a proposé d'organiser des exercices militaires conjoints pour entraîner notre marine et notre armée de l'air. Ce geste bienveillant est le bienvenu en ces temps sombres."
 ARG_political_events.90.a: "Nous serons plus forts ensemble"
 ARG_political_events.100.t: "Les [ARG.GetHabitants]\nnous invitent dans leur faction"
 ARG_political_events.100.desc: "\nLes [ARG.GetHabitants] nous ont proposé de rejoindre leur alliance. Est-ce une bonne idée de s'allier pour défendre la démocratie sur le continent sud-américain ?"
 ARG_political_events.100.a: "Unissons nos forces !"
 ARG_political_events.100.b: "Nous préférons rester seuls"
 ARG_political_events.101.t: "Les [FROM.GetHabitants]\nacceptent notre proposition"
 ARG_political_events.101.desc: "\nLes [FROM.GetHabitants] ont gracieusement accepté notre invitation dans notre alliance. Nous formons ainsi un bastion de paix et de démocratie en Amérique du Sud."
 ARG_political_events.101.a: "Nous tiendrons, côte à côte, pour nos peuples !"
 ARG_political_events.102.t: "Les [FROM.GetHabitants]\nrefusent notre proposition"
 ARG_political_events.102.desc: "\nLes [FROM.GetHabitants] ont refusé de rejoindre notre alliance. Ils ne se rendent pas compte qu'ensemble, nous sommes plus forts. Espérons qu'ils ne viennent pas à regretter cette décision..."
 ARG_political_events.102.a: "Une autre fois, peut-être..."
 ARG_political_events.110.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nagress[FROM.GetEEntNP] [URG.GetLeLaLNP] [URG.GetName]"
 ARG_political_events.110.desc: "\nNos craintes se sont concrétisées : [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] adopté une position agressive à l'égard [URG.GetDuDelaDelNP] [URG.GetName]. Il s'agit de notre voisin, aussi nous ne pouvons pas le laisser en proie à une agression étrangère. Si nous laissons faire, nous serons peut-être les prochains sur la liste."
 ARG_political_events.110.a: "Nous allons répondre !"
 ARG_political_events.110.b: "C'est trop dangereux..."
 ARG_political_events.111.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] notre retrait [URG.GetDuDelaDelNP] [URG.GetName]"
 ARG_political_events.111.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] demandé de retirer immédiatement nos troupes en territoire [URG.GetAdjMS] et de mettre fin aux hostilités. Si nous refusons, nous risquons de déclencher une guerre totale."
 ARG_political_events.111.a: "Ils ne nous font pas peur !"
 ARG_political_events.111.b: "Pas le choix : retirons-nous."
 ARG_political_events.120.t: "Une mystérieuse visite"
 ARG_political_events.120.desc: "Ce matin, un inconnu d'origine allemande s'est présenté à la Casa Rosada en prétendant dans un espagnol approximatif qu'il avait de grands projets pour [ARG.GetLeLaLNP] [ARG.GetName]. Il semble posséder toutes les qualifications requises pour le poste, et sa présentation était très convaincante. Allons-nous lui confier le gouvernement ?"
 ARG_political_events.120.a: "Bien sûr ! Pourquoi pas ?"
 ARG_political_events.120.b: "Hors de question"
 ARG_news_events.1.t: "Les [ARG.GetHabitants] adoptent\nune politique étrangère agressive"
 ARG_news_events.1.d: "\nLe gouvernement [ARG.GetAdMS] adopte depuis peu une position de plus en plus belliqueuse et affirmée en matière de politique étrangère. Alors que la décennie infâme s'est achevée par un changement de régime éclair, les [ARG.GetHabitants] semblent se préparer à une éventuelle expansion. Ce matin, [ARG.GetLeader] s'est adressé à sa nation, annonçant l'arrivée d'une ère glorieuse, l'objectif principal du pays étant d'unir l'Amérique du Sud sous une unique bannière forte et stable."
 ARG_news_events.1.a: "De grandes phrases, voilà tout"
 ARG_political_events.73.t: "Les [FROM.GetHabitants]\nproposent une coopération"
 ARG_political_events.73.desc: "\nLes diplomates [ARG.GetAdjMP] nous ont contactés en proposant une coopération plus étroite suite à nos récents accords commerciaux. Sachant que nos idéologies sont de plus en plus similaires, ils proposent de signer un pacte de non-agression ainsi que la garantie de leur indépendance pour officialiser cette entente."
 ARG_political_events.73.a: "Nous signerons les deux pactes. Bravo à eux !"
 ARG_political_events.73.b: "Nous acceptons le pacte de non-agression, c'est tout"
 ARG_political_events.73.c: "Ils ne manquent pas d'air"
 ARG_political_events.74.t: "Les [FROM.GetHabitants] acceptent\nnotre indépendance et le pacte de non-agression"
 ARG_political_events.74.desc: "\nLes [FROM.GetHabitants] nous ont fait parvenir leur réponse. Ils applaudissent nos récents efforts pour redresser notre pays et revenir à la démocratie, aussi ont-ils décidé d'accepter nos demandes. Notre pays gagne ainsi en stabilité, puisque les risques de déclarations de guerre s'en trouvent considérablement réduits."
 ARG_political_events.74.a: "Formidable !"
 ARG_political_events.74.tt: "Les [FROM.GetFlag]§Y[FROM.GetHabitants]§! garantissent désormais notre indépendance ! \nNous avons conclu un §Ypacte de non-agression§! avec les [FROM.GetFlag]§Y[FROM.GetHabitants]§! !"
 ARG_political_events.75.t: "Les [FROM.GetHabitants] acceptent\nun pacte de non-agression"
 ARG_political_events.75.desc: "\nLes [FROM.GetHabitants] nous ont fait parvenir leur réponse. Ils applaudissent nos récents efforts pour redresser notre pays et revenir à la démocratie, mais ils ne peuvent pas satisfaire la totalité de nos demandes. Ils acceptent de signer un pacte de non-agression, mais ils ne s'engageront pas à garantir notre indépendance pour le moment."
 ARG_political_events.75.a: "C'est mieux que rien..."
 ARG_political_events.75.tt: "Nous avons conclu un §Ypacte de non-agression§! avec les [FROM.GetFlag]§Y[FROM.GetHabitants]§! !"
 ARG_political_events.76.t: "Les [FROM.GetHabitants] refusent\nde coopérer davantage"
 ARG_political_events.76.desc: "\nLes [FROM.GetHabitants] nous ont fait parvenir leur réponse. Ils applaudissent nos récents efforts pour redresser notre pays et revenir à la démocratie, mais ils ne trouvent aucun intérêt à garantir notre indépendance ou à signer un pacte de non-agression."
 ARG_political_events.76.a: "C'est bien dommage..."
 ARG_news_events.2.t: "La bataille du Río de la Plata"
 ARG_news_events.2.d: "Ce matin, le croiseur lourd de la Kriegsmarine « Admiral Graf Spee » a engagé une escadre de la Royal Navy au large du Río de la Plata dans l'océan Atlantique Sud. Au cours de la bataille, un certain nombre de navires [ENG.GetAdjMP] ont été sévèrement endommagés et contraints de se replier, faisant route vers les îles Malouines. Le Graf Spee, quant à lui, n'a subi que des dégâts mineurs, à l'exception d'un tir critique sur son système d'alimentation en carburant. Le navire [GER.GetAdjMS] a fui vers le port [URG.GetAdjMS] de Montevideo pour effectuer des réparations urgentes. Beaucoup affirment qu'il s'agit là de la première bataille navale de ce conflit : la guerre aurait donc enfin atteint le continent sud-américain."
 ARG_news_events.2.a: "Espérons que les [ENG.GetHabitants] s'en sont sortis"
 ARG_news_events.2.b: "Ces [GER.GetHabitants] n'avaient rien à faire ici"
 ARG_news_events.2.c: "C'est fâcheux..."
 ARG_news_events.3.t: "Révolution communiste [ARG.GetAdjFS]"
 ARG_news_events.3.d: "L'agitation qui règne sur le territoire [ARG.GetAdjMS] a atteint son paroxysme ces derniers jours, débouchant sur une guerre civile. Menés par Rodolfo Ghioldi, autrefois exilé, et soutenus par plusieurs membres de gauche du Congrès [ARG.GetAdjMS], les communistes ont fait sécession du gouvernement pour tenter de s'emparer du pouvoir et instaurer des changements majeurs au sein de la nation. La population des États voisins craint que la vague communiste [ARG.GetAdjFS] ne déferle sur tout le continent sud-américain."
 ARG_news_events.3.a: "Un résultat tragique"
 #GUAY
 JUNO_guay_events.1.t: "Soutien des officiers au gouvernement"
 JUNO_guay_events.1.desc: "Les officiers militaires ont exprimé leur soutien au gouvernement en place. La stratégie d'apaisement a fonctionné ; les fonds versés à l'armée ont eu bien des retombées positives."
 JUNO_guay_events.1.a: "Très bien"
 JUNO_guay_events.2.t: "[From.GetLeLaLNPCap] [From.GetName] nous propos[From.GetEEntNP]\nd'investir dans la construction d'un barrage"
 JUNO_guay_events.2.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] cherch[FROM.GetEEntNP] à s'industrialiser et à développer son réseau électrique. Puisque le pays recèle de nombreux fleuves, c'est un candidat idéal pour un barrage. Si nous décidons d'investir, nous pouvons espérer un remboursement dans moins de 2 ans."
 JUNO_guay_events.2.a: "Un bel investissement"
 JUNO_guay_events.2.tt: "[FROM.GetLeLaLNPCap] [FROM.GetName] devra nous rembourser dans 2 ans, à moins qu'une guerre éclate entre nos deux nations."
 JUNO_guay_events.2.b: "Nous ne sommes pas intéressés"
 JUNO_guay_events.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]"
 JUNO_guay_events.3.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté d'investir dans notre pays. Voilà qui devrait rapprocher nos deux nations !"
 JUNO_guay_events.3.a: "Formidable !"
 JUNO_guay_events.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]"
 JUNO_guay_events.4.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] refusé d'investir dans notre pays. Il s'agit là d'un échec diplomatique cuisant."
 JUNO_guay_events.4.a: "C'est un revers cinglant"
 JUNO_guay_events.5.t: "Dividendes de l'investissement\ndans le barrage"
 JUNO_guay_events.5.desc: "\nLe temps de rembourser nos dettes [?var:old_world_power.GetAuEnANP] [?var:old_world_power.GetName] est venu. Notre économie va en pâtir pendant un certain temps, mais c'est une dette loin d'être mauvaise puisqu'elle a été savamment investie."
 JUNO_guay_events.5.a: "Il faut bien régler ses dettes"
 JUNO_guay_events.6.t: "Progrès militaires [FROM.GetAdjMP]"
 JUNO_guay_events.6.desc: "Malgré sa modeste taille, l'armée [FROM.GetAdjFS] a accompli des gains territoriaux et des exploits militaires significatifs contre nos propres forces. Le territoire contesté est désormais entièrement aux mains de l'ennemi, ce qui réduit considérablement notre légitimité dans la région. Nous devons choisir entre la poursuite de cette guerre, qui ne manquera pas de démoraliser nos troupes, ou la restitution du territoire que nous avons perdu."
 JUNO_guay_events.6.a: "Cette guerre n'a plus de sens"
 JUNO_guay_events.6.b: "Ce territoire est à nous !"
 JUNO_guay_events.7.t: "[From.GetLeLaLNPCap] [From.GetName]\nrecul[From.GetEEntNP]"
 JUNO_guay_events.7.desc: "\nNos troupes ont réussi à chasser nos ennemis de nos territoires légitimes. [From.GetLeLaLNPCap] [From.GetName] [FROM.GetAOntNP] finalement plié, abandonnant l'idée de poursuivre une guerre perdue d'avance, et nous cèd[FROM.GetEEntNP] ces territoires. C'est une victoire prestigieuse, mais ce n'est que le début."
 JUNO_guay_events.7.a: "Notre domination est en marche"
 JUNO_guay_events.7.b: "Nous nous en sortons bien, autant continuer"
 JUNO_guay_events.8.t: "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de céder"
 JUNO_guay_events.8.desc: "\n[From.GetLeLaLNPCap] [From.GetName] refus[FROM.GetEEntNP] de renoncer à [FROM.GetSonLeurNP] territoire national, arguant qu'il s'agirait d'une insulte à [FROM.GetSonLeurNP] honneur. Le peuple [FROM.GetAdjMS] continuera à se battre jusqu'à ce que notre gouvernement soit renversé et notre armée éradiquée."
 JUNO_guay_events.8.a: "Mettons fin à cette mascarade"
 JUNO_guay_events.9.t: "[From.GetLeLaLNPCap] [From.GetName]\npai[From.GetEEntNP] les dividendes du barrage"
 JUNO_guay_events.9.desc: "\n[From.GetLeLaLNPCap] [From.GetName] nous [FROM.GetAOntNP] payé nos dividendes suite à notre investissement dans l'infrastructure du pays. Cette opération a rapproché nos deux pays."
 JUNO_guay_events.9.a: "Quelle belle surprise !"
 JUNO_guay_events.10.t: "[From.GetLeLaLNPCap] [From.GetName]\ndécid[From.GetEEntNP] de poursuivre l'assaut"
 JUNO_guay_events.10.desc: "\n[From.GetLeLaLNPCap] [From.GetName] nous [FROM.GetAOntNP] annoncé que la paix n'était pas une option. Les [FROM.GetHabitants] ont bien l'intention d'annexer notre pays. Le seul moyen de mettre fin à la guerre, c'est de la remporter ou la perdre."
 JUNO_guay_events.10.a: "Jusqu'à la mort !"
 TOA_ven_blockade.1.t: "[From.GetLeLaLNPCap] [From.GetName]\nbloqu[From.GetEEntNP] des cargaisons de pétrole"
 TOA_ven_blockade.1.desc: "\nLe gouvernement [FROM.GetAdjMS] a ordonné à ses navires de guerre de stationner à proximité de nos côtes dans le but de bloquer les cargaisons de pétrole destinées à ses adversaires. Le pays assure qu'il ne cherche pas à entrer en conflit avec nous et qu'il s'agit plutôt d'un moyen de pression sur son ennemi. Cet acte ne va pas apaiser les tensions, et même s'il n'y a pour le moment aucun blessé, la présence de navires de guerre à Caracas est loin d'être rassurante."
 TOA_ven_blockade.1.a: "Nous ne faisons pas le poids"
 TOA_ven_blockade.1.b: "C'est une déclaration de guerre !"
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 TOA_ven_blockade.2.desc: "\nLe gouvernement [FROM.GetAdjMS] a pris la décision scandaleuse d'imposer un blocus total [VEN.GetAuAlaAlNP] [VEN.GetName]. Des navires de guerre capitaux ont été aperçus sur les côtes de Caracas. Le gouvernement [VEN.GetAdjMS] aurait également été informé de ce blocus, prétextant couper l'approvisionnement du pétrole entre nos deux pays."
 TOA_ven_blockade.2.a: "C'est une violation de la neutralité !"
 paraguay.1.t: "possibilité d'augmenter les dépenses des forts"
 paraguay.1.desc: "\nLa reconstruction d'Humaitá nous a permis d'augmenter notre budget de défense et d'ajouter des fortifications supplémentaires dans les zones environnantes, y compris un fort plus petit pour mieux défendre l'entrée fluviale de la capitale."
 paraguay.1.a: "Superbe idée"
 paraguay.1.b: "Nous n'avons pas les moyens"
 paraguay.1.tt: "Une fois §Y$PAR_rebuild_humaita$§! achevé, ajoute : "
 south_american_events.60.t: "[MEX.GetLeLaLNPCap] [MEX.GetName] prôn[MEX.GetEEntNP] le communisme"
 south_american_events.60.desc: "Des communistes [MEX.GetAdjMP] ont été identifiés comme responsables de manifestations au sein de nos frontières. Qu'allons-nous y faire ?"
 south_american_events.60.a: "Laissons-les faire"
 south_american_events.60.b: "Appréhendons ces agitateurs socialistes !"
 south_american_events.61.t: "La bataille du Río de la Plata"
 south_american_events.61.desc: "La Kriegsmarine et la Royal Navy se sont affrontées juste à côté de Montevideo dans une bataille féroce. Le navire [GER.GetAdjMS], gravement endommagé, a jeté l'ancre vers 00h10 dans nos ports pour tenter de réaliser des réparations. Les diplomates britanniques, eux, nous demandent de contraindre le navire à prendre la mer, où il sera inévitablement détruit par la Royal Navy."
 south_american_events.61.a: "Dites-lui de quitter notre port"
 south_american_events.61.b: "Laissez ce navire tranquille"
 south_american_events.62.t: "La bataille du Río de la Plata"
 south_american_events.62.desc: "Vers 06h18, les navires de la Kriegsmarine et de la Royal Navy se sont affrontés juste à côté de Montevideo. Selon les rapports, les navires allemands, qui ont essuyé de lourds dégâts, se sont réfugiés dans le port de la capitale uruguayenne. Les diplomates britanniques demandent au gouvernement uruguayen de contraindre le navire à quitter le port, conformément à la convention de La Haye. Il sera certainement détruit par les forces de la Royal Navy une fois en mer."
 south_american_events.62.a: "Intéressant"
