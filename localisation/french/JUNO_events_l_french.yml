 south_american_news.1.t: "La guerre éclate\nen Amérique du Sud"
 south_american_news.1.d: "\nDepuis la dissolution de la Grande Colombie, les régions de Napo Pastaza et de Santiago Zamora, situées à la frontière entre le Pérou et l'Équateur, ont été le théâtre de conflits qui ont donné lieu à des escarmouches entre les forces armées des deux pays. En raison du récent accord frontalier avec la Colombie, les soldats péruviens se sont permis de faire valoir leurs revendications contre l'État équatorien, plus faible, et les échauffourées ont maintenant dégénéré en conflit ouvert. La stabilité de la région sera mise à l'épreuve, car d'autres pays pourraient tenter d'intervenir."
 south_american_news.1.a: "L'Amérique du Sud s'en sortira-t-elle ?"
 south_american_news.1.b: "Enfin la renaissance de l'État péruvien !"
 south_american_news.1.c: "¡No Pasarán!"
 south_american_events.1.t: "Terra annonce les élections"
 south_american_events.1.desc: "Gabriel Terra a annoncé la tenue d'une nouvelle élection, même s'il dirige le pays en dictature. Tout le monde connaît déjà l'issue de ce scrutin, car le Parti Colorado ne compte pas céder le pouvoir. De plus, Alfredo Baldomir, le beau-frère de Terra, est le seul véritable successeur de ce dernier au sein du parti. Néanmoins, le peuple se rend aux urnes, espérant un nouvel avenir pour l'Uruguay."
 south_american_events.1.a: "Alfredo Baldomir succèdera à Terra."
 south_american_events.1.b: "Le Parti national a réussi à prendre le dessus."
 south_american_events.1.c: "Le peuple a parlé !"
 south_american_events.1.d: "Nous avons une autre idée en tête..."
 south_american_news.2.t: "Le nouveau visage\nde l'Uruguay"
 south_american_news.2.d: "\nGabriel Terra, le président de l'Uruguay, a annoncé la semaine dernière la tenue d'élections et sa renonciation au pouvoir qu'il exerçait depuis le coup d'État de 1933. La tête du pays est ainsi transmise au beau-frère de Terra, le politicien pro-Alliés Alfredo Baldomir Ferrari."
 south_american_news.2.a: "Très bien"
 south_american_news.2.b: "Il nous manque déjà"
 south_american_news.3.t: "Le nouveau visage\nde l'Uruguay"
 south_american_news.3.d: "\nGabriel Terra, le président de l'Uruguay, a annoncé la semaine dernière la tenue d'élections et sa renonciation au pouvoir qu'il exerçait depuis le coup d'État de 1933. La tête du pays est ainsi transmise au dirigeant du Parti national uruguayen, Luis Alberto de Herrera."
 south_american_news.3.a: "Intéressant"
 south_american_news.3.b: "On ne s'y attendait pas. Ça change !"
 south_american_news.4.t: "Révolution populaire\nen Uruguay"
 south_american_news.4.d: "\nGabriel Terra, le président de l'Uruguay, a annoncé la semaine dernière la tenue d'élections et sa renonciation au pouvoir qu'il exerçait depuis le coup d'État de 1933. Mais contre toute attente, le Parti communiste, porté par la population locale, a provoqué un coup d'État contre le gouvernement d'Alfredo Baldomir Ferrari, successeur de Terra qui avait pris le pouvoir quelques heures plus tôt."
 south_american_news.4.a: "Le peuple est capable de tout"
 south_american_news.4.b: "Longue vie à la république populaire !"
 south_american_news.5.t: "Relance de\nla confédération péruvio-bolivienne"
 south_american_news.5.d: "\nPour la première fois depuis la guerre de la confédération, l'union du Pérou et de la Bolivie est de retour. Alors que tout le monde pensait ne jamais revoir cette union, certains prétendent que ce n'est qu'une façade destinée à cacher l'ambition impérialiste du véritable dirigeant, mais beaucoup espèrent que la confédération sera en mesure d'unir le peuple comme jamais auparavant. Ce qui est certain, c'est que l'union est là pour rester."
 south_american_news.5.a: "Voilà qui relance le bras de fer dans la région"
 south_american_news.5.b: "Nous voilà de nouveau unis !"
 south_american_news.6.t: "Unification d'Hispaniola"
 south_american_news.6.d: "Malgré une histoire longue et relativement similaire, l'ouest et l'est d'Hispaniola n'ont quasiment jamais connu l'unification. Aujourd'hui, les États d'Haïti et de la République dominicaine se sont unis dans leur objectif commun de prospérité pour leur île et ont formé l'État d'Hispaniola."
 south_american_news.6.a: "Ça ne leur sera pas d'une grande aide"
 south_american_news.6.b: "Viva Hispaniola !"
 south_american_events.2.t: "Renforcer le secteur national\nd'armement lourd"
 south_american_events.2.desc: "\nSuite à nos récents efforts pour moderniser la production d'armes lourdes, nos experts sont parvenus à une conclusion : nous devons renforcer le département des armes lourdes si nous voulons éviter que nos lignes de production deviennent inefficaces et nuisent à la sécurité de notre nation. Qu'allons-nous faire ?"
 south_american_events.2.a: "L'artillerie doit être modernisée, c'est évident"
 south_american_events.2.b: "Nous devons nous défendre contre l'ennemi volant."
 south_american_events.2.c: "Nous devons stopper net les chars"
 south_american_news.7.t: "Les Guyanes enfin unies !"
 south_american_news.7.d: "La région des Guyanes est depuis toujours divisée entre les puissances coloniales : Guyane française, Guyane vénézuélienne, Guyane britannique ou encore néerlandaise. Les peuples de la région, eux en revanche, se sont unifiés dans leur lutte commune contre l'impérialisme et ont déclaré qu'ils détruiraient tous ceux qui s'opposent à leur unification et à leur indépendance."
 south_american_news.7.a: "Intéressant"
 south_american_news.7.b: "Enfin libérés de l'impérialisme !"
 south_american_events.10.t: "Développement naval [FROM.GetAdjMS]"
 south_american_events.10.d: "Depuis l'annonce du gouvernement [FROM.GetAdjMS] affirmant son intention d'agrandir sa flotte avec davantage de navires capitaux, il semble que le fragile équilibre des forces sur le continent ait été renversé. Nous devons maintenant décider comment répondre à la menace de ce voisin agressif."
 south_american_events.10.a: "Hors de question de se laisser faire !"
 south_american_news.10.t: "La course à l'armement maritime\nrelancé par les [FROM.GetHabitants]"
 south_american_news.10.d: "\nBien qu'aucun traité formel n'empêche le développement des marines [BRA.GetAdjFS], [CHL.GetAdjFS] ou [ARG.GetAdjFS], il existe depuis la Grande Guerre un accord informel qui empêche toute expansion majeure. Cependant, depuis l'annonce du gouvernement [FROM.GetAdjMS] de son intention de doter sa flotte de nouveaux navires de guerre, il semble qu'une nouvelle course aux armements en Amérique du Sud soit inévitable.\n\nIl reste à voir ce que cela signifie pour la situation géopolitique générale. On peut supposer que les dirigeants des grandes puissances observeront également la situation avec attention."
 south_american_news.10.a: "La région est menacée"
 south_american_news.10.b: "C'est l'occasion d'y étendre notre influence"
 south_american_events.11.t: "Tentative de\ncoup d'État militaire"
 south_american_events.11.d: "\nMême si le président Eusebio Ayala et son bras droit José Félix Estigarribia ont mené notre pays à la victoire dans la guerre contre la Bolivie, leur gouvernement est en grande partie responsable du déclenchement de cette guerre, et tout le pays en est contrarié. Aujourd'hui, de nombreux officiers se sont déclarés hostiles à ce gouvernement libéral, complaisant et faible. Les lieutenants-colonels Federico Wenman Smith et Camildo Recalde occupent désormais Asunción, exigeant la démission immédiate d'Eusebio Ayala !"
 south_american_events.11.a: "Ayala doit démissionner, il faut éviter que ça dégénère..."
 south_american_events.11.b: "Ils vont regretter d'avoir menacé la république !"
 higinio_and_estigarrabia_wont_cooperate: "Les généraux §YJosé Félix Estigarribia§! et §YHiginio Morínigo§! §Rne coopéreront pas§! avec notre nouveau gouvernement !"
 rafael_franco_is_exiled: "Le général §YRafael Franco§! va être condamné à l'exil."
 south_american_news.8.t: "La révolution de Février"
 south_american_news.8.d: "Le président paraguayen Eusebio Ayala a officiellement démissionné conformément aux exigences des officiers militaires qui occupaient la capitale, Asunción. Le pouvoir a été remis aux révolutionnaires Fébréristes, dirigés par le général Rafael Franco. Après la longue guerre contre la Bolivie, le peuple paraguayen s'était lassé de la faiblesse de son administration, car nombreux sont ceux qui sont descendus dans la rue pour célébrer leur nouveau gouvernement."
 south_american_news.8.a: "Finiront-ils par arrêter de se battre ?"
 south_american_news.8.b: "Un avenir radieux nous attend !"
 south_american_news.9.t: "La révolte\ndes officiers paraguayens écrasée"
 south_american_news.9.d: "\nLe président paraguayen Eusebio Ayala a annoncé que lui et la garde républicaine, dirigée par son bras droit José Félix Estigarribia, ont réussi à réprimer une révolte et une tentative de coup d'État de la part d'officiers militaires soutenant les révolutionnaires Fébréristes et leur chef, le général Rafael Franco. Le pays est cependant plongé dans un chaos bien pire qu'à la fin de la guerre du Chaco, il y a quelques mois. De toute évidence, le pays est loin d'avoir retrouvé la paix."
 south_american_news.9.a: "Que pensent leurs concitoyens ?"
 south_american_news.9.b: "Espérons ne pas recroiser ces insurgés de sitôt..."
 south_american_events.12.t: "Germán Busch tente\nde renverser le gouvernement"
 south_american_events.12.d: "\nSuite au plus grand mouvement de grève connu à ce jour dans le pays, le jeune lieutenant-colonel Germán Busch a mené l'armée pour renverser le gouvernement de Tejada. Ils affirment que, contrairement à Tejada, ils sont du côté du peuple bolivien, des idéaux du Partido Socialista Unificado et des syndicats. Peut-on faire quelque chose pour les arrêter, ou est-il déjà trop tard, malgré la catastrophe de la guerre du Chaco ?"
 south_american_events.12.a: "Tejada Sorzano doit annoncer sa démission"
 south_american_events.12.b: "Mettez fin à leur rébellion tout de suite !"
 german_busch_and_gualberto_imprisoned: "Les généraux §YGermán Busch§! et §YGualberto Villarroel López§! vont être arrêtés."
 south_american_news.11.t: "La révolution socialiste bolivienne\nde 1936"
 south_american_news.11.d: "\nSuite au plus grand mouvement de grève bolivien connu à ce jour, le jeune lieutenant-colonel Germán Busch a mené l'armée pour renverser le gouvernement de José Luis Tejada Sorzano. Ils affirment que, contrairement à Tejada, ils sont du côté du peuple bolivien et de ses idéaux socialistes. Tejada a donc annoncé sa démission dans la foulée, octroyant le contrôle total de la Bolivie à ce groupuscule militaire."
 south_american_news.11.a: "Une dictature militaire socialiste ? C'est inédit !"
 south_american_news.11.b: "C'est notre chance !"
 south_american_news.12.t: "Les généraux boliviens\nmanquent leur coup d'État"
 south_american_news.12.d: "\nSuite au plus grand mouvement de grève bolivien connu à ce jour, le jeune lieutenant-colonel Germán Busch a mené l'armée pour renverser le gouvernement de José Luis Tejada Sorzano. Ils affirment que, contrairement à Tejada, ils sont du côté du peuple bolivien et de ses idéaux socialistes. Malheureusement pour eux, ils n'ont pas réussi à s'emparer de La Paz. La police et les soldats opposés au mouvement ont donc pris en chasse les groupes d'insurgés et leurs dirigeants avant de les incarcérer."
 south_american_news.12.a: "C'était perdu d'avance"
 south_american_news.12.b: "Au diable, leur infâme putsch !"
 south_american_events.13.t: "Grand tremblement de terre\nà Chillán"
 south_american_events.13.d: "\nHier soir, à 23 h 32, la terre a tremblé d'une rare violence sous Chillán, détruisant plus de la moitié de la ville. À 23 h 35, c'est Concepción qui a été violemment touchée : la majorité des bâtiments ont été anéantis. La magnitude sismique en surface du séisme est estimée à 8,3 et l'intensité maximale de Mercalli à X. Le bilan est d'environ 28 000 morts ainsi que d'innombrables blessés et déplacés. C'est un jour sombre pour le peuple chilien."
 south_american_events.13.a: "Il faut aider le peuple !"
 south_american_events.13.b: "Nous avons d'autres chats à fouetter"
 south_american_news.13.t: "Au lendemain\ndu séisme de Chillán"
 south_american_news.13.d: "\nUn tremblement de terre d'une magnitude de 8,3 et d'une intensité maximale de X sur l'échelle de Mercalli a laissé les villes chiliennes de Chillán et Concepción complètement ravagées, avec un bilan de plus de 28 000 morts. Les efforts de reconstruction et de secours sont en cours, mais d'innombrables foyers ont déjà été évacués. Les pays alentour peinent à trouver une solution à cette crise."
 south_american_news.13.a: "Quelle horreur !"
 south_american_events.14.t: "Élection présidentielle de 1938"
 south_american_events.14.d: "Les élections présidentielles sont enfin là et le dernier mandat du président Arturo Alessandri est à son terme. Le pays demeure en colère : le radicalisme ne cesse de gagner en popularité tant à droite qu'à gauche, et personne ne détient une solution fiable pour sortir le pays de sa crise économique. Qui est capable de reprendre le flambeau d'Alessandri pour conduire le pays vers un avenir radieux ?"
 south_american_events.14.a: "Pedro Aguirre Cerda"
 south_american_events.14.b: "Gustavo Ross"
 south_american_events.14.c: "Carlos Ibáñez del Campo"
 south_american_events.14.e: "Elías Lafertte Gaviño"
 south_american_events.15.t: "L'armée se révolte"
 south_american_events.15.desc: "Depuis que Rafael Franco a signé plusieurs décrets visant à accroître les pouvoirs présidentiels et à renoncer à des positions avancées dans les régions boliviennes internationalement reconnues du Chaco boréal, une partie de l'armée s'est révoltée contre le gouvernement et tente de l'évincer. Qui a raison dans ce conflit ?"
 south_american_events.15.a: "Inutile de les en empêcher..."
 south_american_events.15.b: "Détruisons-les !"
 south_american_news.14.t: "Higinio Morínigo\nprend le pouvoir au Paraguay"
 south_american_news.14.desc: "\nSuite au mécontentement croissant à l'égard des dirigeants de la nation, les militaires ont installé le général Higinio Morínigo à la présidence du Paraguay. Sympathisant de la cause fasciste, il est probable qu'il se rapproche de l'Argentine pour obtenir une protection et une aide mutuelles, ce qui poussera probablement le Brésil à tenter de renforcer ses propres alliances pour se protéger en cas d'agression du Paraguay ou de l'Argentine."
 south_american_news.14.a: "Une marionnette fasciste de plus !"
 south_american_news.14.b: "L'avenir est chez les Allemands !"
 south_american_events.16.t: "Cérémonies du Día del Mar"
 south_american_events.16.desc: "Comme le veut la tradition depuis la perte du département du Littoral au profit du Chili lors de la guerre du Pacifique à la fin du XIXe siècle, c'est aujourd'hui qu'ont lieu les célébrations annuelles du Día del Mar, en souvenir des héros boliviens qui se sont battus contre le Chili. Nombreux sont ceux qui y voient une occasion de réitérer nos revendications d'accès à l'océan Pacifique, perdu à la suite de l'enclavement mis en place à la fin de la guerre. Faut-il laisser le peuple manifester ?"
 south_american_events.16.a: "Laissons-les faire ce qu'ils veulent"
 south_american_events.16.b: "Il faut réprimer ces imbéciles !"
 south_american_events.16.c: "Ils n'ont pas tort..."
 south_american_events.17.t: "[PRU.GetNameDefCap] propose\nune paix blanche en échange de Pastaza"
 south_american_events.17.desc: "Un communiqué inattendu des diplomates [PRU.GetAdjMP] nous est parvenu, proposant la paix. Leur offre est simple : si nous leur donnons Pastaza, ils retireront leurs forces de notre pays. Il faut réfléchir longuement à cette offre. Soit nous continuons à nous battre pour défendre l'intégralité de nos terres, soit nous trouvons la paix, mais nous abandonnons une partie de notre territoire."
 south_american_events.17.a: "Notre pays veut la paix !"
 south_american_events.17.b: "Pastaza est à nous !"
 south_american_events.18.t: "[ECU.GetNameDefCap] nous cèd[ECU.GetEEntNP]\nPastaza pour la paix"
 south_american_events.18.desc: "Bonne nouvelle, [ECU.GetLeLaLNP] [ECU.GetName] [ECU.GetAOntNP] décidé de nous céder Pastaza en échange d'une paix blanche. L'annexion de la région s'est passée sans encombre et l'intégration bat déjà son plein. C'est un nouveau départ pour l'État de Pastaza !"
 south_american_events.18.a: "Enfin !"
 south_american_events.19.t: "[ECU.GetLeLaLNPCap] [ECU.GetName]\nrefus[ECU.GetEEntNP] de céder le territoire"
 south_american_events.19.desc: "\n[ECU.GetLeLaLNP] [ECU.GetName] [ECU.GetAOntNP] refusé notre offre de paix, prétextant que leur intégrité territoriale n'est pas à remettre en question. Ils ont préféré continuer de se battre malgré leur position périlleuse dans la guerre. Ils ne nous laissent pas d'autre choix que de poursuivre notre assaut."
 south_american_events.19.a: "C'est dommage..."
 south_american_events.20.t: "[PRU.GetLeLaLNPCap] [PRU.GetName] propos[PRU.GetEEntNP]\nLoreto pour la paix"
 south_american_events.20.desc: "Un communiqué inattendu des diplomates [PRU.GetAdjMP] nous est parvenu, proposant la paix. Leur offre est simple : si nous retirons nos forces de leur pays, ils nous cèdent Loreto. Il faut réfléchir longuement à cette offre. Soit nous continuons à nous battre pour conquérir encore plus de territoire, soit nous arrêtons les frais et repartons avec une région."
 south_american_events.20.a: "C'est bien, ils auront retenu leur leçon"
 south_american_events.20.b: "Pourquoi accepter quand on peut tout leur prendre ?"
 south_american_events.21.t: "[ECU.GetLeLaLNPCap] [ECU.GetName]\naccept[ECU.GetEEntNP] la paix"
 south_american_events.21.desc: "[ECU.GetLeLaLNPCap] [ECU.GetName] [ECU.GetAOntNP] accepté notre proposition de paix blanche. Malheureusement, le prix à payer est élevé, puisque nous avons dû [ECU.GetLuiLeurNP] céder Loreto."
 south_american_events.21.a: "C'était le moindre mal"
 south_american_events.22.t: "[ECU.GetLeLaLNPCap] [ECU.GetName] refus[ECU.GetEEntNP]\nnotre offre de paix"
 south_american_events.22.desc: "\n[ECU.GetLeLaLNPCap] [ECU.GetName] [ECU.GetAOntNP] refusé notre offre de paix blanche, ne voyant aucune raison de stopper le conflit. Ils ne nous laissent pas d'autre choix que de poursuivre notre assaut."
 south_american_events.22.a: "Une issue regrettable..."
 south_american_events.30.t: "Isolation forcée [FROM.GetDuDeDNP] [FROM.GetNonIdeologyName]"
 south_american_events.30.desc: "Depuis le renversement du gouvernement [FROM.GetAdjMS] par les forces communistes, toute la nation se soulève pour exiger une réprimande sévère. Les médias inondent les masses d'informations fantasques sur la menace rouge et le danger que représente [FROM.GetLeLaLNP] [FROM.GetNonIdeologyName] pour nos intérêts. De plus, de nombreux chefs d'entreprise demandent une compensation pour leurs investissements perdus dans le pays.\n\nNous devons agir rapidement pour calmer la population et faire savoir clairement [FROM.GetAuAlaAlNP] [FROM.GetNonIdeologyName] que le communisme n'est pas le bienvenu dans cet hémisphère."
 south_american_events.30.a: "Isolons-les économiquement et diplomatiquement"
 south_american_events.30.b: "Effaçons nos liens diplomatiques"
 south_american_events.30.c: "Nous avons mieux à faire"
 south_american_events.31.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] tent[FROM.GetEEntNP]\nd'isoler [ROOT.GetLeLaLNP] [ROOT.GetNonIdeologyName]"
 south_american_events.31.desc.a: "\nCe matin, les diplomates [FROM.GetAdjMP] ont quitté l'ambassade à [ROOT.Capital.GetCapitalVictoryPointName] après avoir publié une déclaration sévère de leur gouvernement. Ils déclarent ne plus souhaiter nous venir en aide en cas de conflit avec d'autres nations et rejettent notre gouvernement actuel, le qualifiant d'illégitime.\n\nDe plus, ils ont décrété un embargo contre nous dans le but d'affaiblir notre économie. S'il était évident que les [FROM.GetHabitants] seraient hostiles à notre régime, la rapidité et la force de leurs actions en ont choqué plus d'un."
 south_american_events.31.desc.b: "\nCe matin, les diplomates [FROM.GetAdjMP] ont quitté l'ambassade à [ROOT.Capital.GetCapitalVictoryPointName] après avoir publié une déclaration sévère de leur gouvernement. Ils déclarent ne plus souhaiter nous venir en aide en cas de conflit avec d'autres nations et rejettent notre gouvernement actuel, le qualifiant d'illégitime.\n\nS'il était évident que les [FROM.GetHabitants] seraient hostiles à notre régime, la rapidité et la force de leurs actions en ont choqué plus d'un."
 south_american_events.31.a: "Pourriture impérialiste !"
 south_american_events.32.t: "Soutenir les anticommunistes [FROM.GetAdjMP]"
 south_american_events.32.desc: "Alors que [FROM.GetLeLaLNP] [FROM.GetNonIdeologyName] [FROM.GetAOntNP] récemment sombré dans une guerre civile, nos industriels et nos concitoyens rassemblent en masse des moyens d'aider le gouvernement [FROM.GetAdjMS] assiégé, luttant pour repousser la menace communiste.\n\nCertains des anticommunistes les plus ardents de l'armée suggèrent de profiter de la situation pour équiper et envoyer des volontaires au conflit, tout en maintenant le déni plausible du gouvernement."
 south_american_events.32.a: "Les volontaires passeront inaperçus..."
 south_american_events.32.b: "Nous ne voulons pas nous en mêler"
 south_american_events_32_tt: "§RL'envoi de volontaires sera difficile en raison de la politique d'§!§Y$undisturbed_isolation$§! §Ret du seuil de tension mondiale !§!"
 south_american_events.50.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\n[FROM.GetEstSontNP] attaqué[FROM.GetXENP]"
 south_american_events.50.desc: "\nNotre engagement envers la doctrine Monroe a été ébranlé depuis la déclaration de guerre contre [FROM.GetLeLaLNP] [FROM.GetNonIdeologyName]. Tandis que la majorité de nos concitoyens sont peu enthousiastes à l'idée d'être appelés à défendre cette nation, nos experts en politique étrangère craignent que l'absence d'action ne provoque des ingérences en chaîne de puissances étrangères dans notre hémisphère."
 south_american_events.50.a: "Exigeons la fin immédiate des hostilités"
 south_american_events.50.b: "Nos soldats n'ont pas à mourir pour ce pays"
 south_american_events_50_war_tt: "§RRisque de déclencher une guerre contre [FROM.GetLeLaLNP] [FROM.GetName] en cas de refus !§!"
 south_american_events.51.t: "[USA.GetLeLaLNPCap] [USA.GetName]\nrenforc[USA.GetEEntNP] la doctrine Monroe"
 south_american_events.51.desc: "\nNos diplomates espéraient que les [USA.GetHabitants] fermeraient les yeux sur nos opérations américaines, mais de toute évidence, ce n'est pas le cas. Nous avons reçu un communiqué urgent de [USA.Capital.GetCapitalVictoryPointName], exigeant la cessation de toute activité hostile dans l'hémisphère considérée dorénavant comme un acte de guerre contre [USA.GetLeLaLNP] [USA.GetName]. Nous devrons agir avec prudence si nous voulons éviter d'aggraver le conflit."
 south_american_events.51.a: "Évitons le conflit avec les [USA.GetHabitants]"
 south_american_events.51.b: "Cela ne les concerne pas. Ils bluffent !"
 south_american_events.52.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde mettre fin aux hostilités"
 south_american_events.52.desc: "\nLes diplomates [FROM.GetAdjMP] nous ont informés que leur nation était prête à cesser les hostilités dans l'hémisphère occidental et à retourner aux moyens diplomatiques pour résoudre leurs conflits. Espérons que cette paix perdure dans le temps."
 south_american_events.52.a: "Que ça leur serve de leçon, à tous !"
 south_american_events.52.b: "Merci, oncle Sam"
 south_american_events.53.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde mettre fin aux hostilités"
 south_american_events.53.desc: "\nLes diplomates [FROM.GetAdjMP] sont furieux de l'ingérence [USA.GetAdjFS] dans leurs conflits engagés. À ce titre, ils ont déclaré qu'ils continueraient à agir dans leur propre intérêt à travers l'hémisphère occidental aussi longtemps qu'ils le jugeraient nécessaire."
 south_american_events.53.a: "La guerre est inévitable..."
 south_american_events.54.t: "[From.GetLeLaLNPCap] [From.GetName]\nimpos[From.GetEEntNP] la doctrine Monroe"
 south_american_events.54.desc: "\nNous avons reçu un communiqué urgent de [FROM.Capital.GetCapitalVictoryPointName] : ils ne permettront pas l'acte d'agression perpétré contre nous, ils sont justement en pourparlers avec nos ennemis pour mettre fin aux hostilités. S'ils n'y parviennent pas, ils ont juré de venir à notre secours."
 south_american_events.54.a: "Excellent !"
 south_american_events.55.t: "[From.GetLeLaLNPCap] [From.GetName]\nignor[From.GetEEntNP] le conflit"
 south_american_events.55.desc: "\nL'ambassade [FROM.GetAdjFS] à [ROOT.Capital.GetCapitalVictoryPointName] a été évacuée plus tôt dans la journée en raison des hostilités qui ont éclaté dans la région. Les diplomates nous ont informés que leur gouvernement ne souhaitait pas s'engager dans une guerre étrangère."
 south_american_events.55.a: "Nous sommes donc seuls..."
 south_american_news.60.t: "Coup d'État militaire [BRA.GetAdjMS]"
 south_american_news.60.desc: "Malgré les tentatives du président $BRA_getulio_vargas$ de plaire aux différentes factions de l'armée et du mouvement intégraliste, ces dernières ne supportaient plus la lenteur du chef d'État. Aussi ont-elles pris la situation en main : une opération militaire éclair a été déployée dans le but d'occuper les principales infrastructures et communications à travers tout le pays avant que les troupes ne prennent d'assaut le palais de Catete à Rio de Janeiro, où $BRA_getulio_vargas$ a été capturé.\n\nOn ignore les changements qui seront apportés dans la politique quotidienne de la nation sous ce régime militaire, mais ce qui est sûr, c'est que le nouveau gouvernement ne fera preuve d'aucune clémence contre toute dissidence communiste au sein de la population."
 south_american_news.60.a: "Le Brésil poursuit son chemin chaotique"
 #### Chile #####
 CHL_political_events.1.t: "Alliance mutuelle [CHL.GetAdjFS]"
 CHL_political_events.1.desc: "[CHL.GetLeader], le dirigeant [CHL.GetAdjMS], propose de rejoindre conjointement les Alliés, afin de garantir la protection de nos terres et nos littoraux tout en conservant nos liens avec nos voisins. Cette offre pourrait s'avérer bénéfique, d'autant plus que nous préservons ainsi la confiance entre nos deux pays."
 CHL_political_events.1.a: "Nous n'y voyons aucun inconvénient"
 CHL_political_events.1.b: "Ils ont perdu la tête !"
 CHL_political_events.2.t: "Candidature conjointe\nargentino-chilienne"
 CHL_political_events.2.desc: "\nLe Chili et l'Argentine ont proposé leur candidature conjointe pour rejoindre notre faction. Ils déclarent vouloir nous aider, tout en protégeant leurs propres intérêts. Qu'allons-nous répondre ?"
 CHL_political_events.2.a: "Ils sont les bienvenus"
 CHL_political_events.2.b: "C'est non !"
 CHL_political_events.3.t: "Les [ARG.GetHAbitants]\nrefusent notre demande"
 CHL_political_events.3.desc: "\nL'infâme [ARG.GetLeader] a rejeté notre proposition plus que raisonnable d'une candidature commune auprès des Alliés. Son pays va devoir assumer ses actes. De toute façon, nous sommes plus forts dans la solitude, nous n'avons jamais eu besoin d'eux..."
 CHL_political_events.3.a: "Il s'est fait des ennemis"
 CHL_political_events.4.t: "Occupation [CHL.GetAdjFS]\nde [953.GetName]"
 CHL_political_events.4.desc: "\nLes troupes de l'État [CHL.GetAdjMS] ont commencé à franchir les frontières établies de [953.GetName]. Leurs forces aériennes et navales sont également mobilisées. De toute évidence, ils ont l'intention de prendre le contrôle de l'île, et il n'est pas certain que nous puissions y mettre un terme par la médiation. Comment allons-nous répondre ?"
 CHL_political_events.4.a: "Inutile de les affronter"
 CHL_political_events.4.b: "Ils vont devoir nous passer sur le corps !"
 CHL_political_events.5.t: "Retrait [ARG.GetAdjMS]\nde [953.GetName]"
 CHL_political_events.5.desc: "\nLes [ARG.GetHabitants] ont compris qu'ils n'avaient aucune chance de conserver [953.GetName] face à notre puissance militaire, puisqu'ils ont été aperçus en train de retirer leurs troupes de la province. La zone contestée est donc pour la première fois entre nos mains. Ne tardons pas à lancer les campagnes d'intégration."
 CHL_political_events.5.a: "Ce jour marque la victoire du peuple chilien !"
 CHL_political_events.6.t: "Les [ARG.GetHabitants]\nne bougent pas de [953.GetName]"
 CHL_political_events.6.desc: "\nLes [ARG.GetHabitants] restent campés sur leurs positions et maintiennent qu'ils sont les propriétaires légitimes de l'île, ajoutant que nous devrons la prendre par la force. Notre peuple est rallié à cette cause et les politiciens ont commencé à s'exprimer en faveur du démantèlement de l'État argentin."
 CHL_political_events.6.a: "Nous ne céderons pas"
 CHL_political_events.7.t: "Sentiment anti-socialiste militaire"
 CHL_political_events.7.d: "Nous avons appris que certains militaires n'hésitaient pas à froisser l'apolitisme de l'armée en critiquant ouvertement le président élu par le peuple et en affirmant clairement que le socialisme est intrinsèquement mauvais. Ces individus se voilent la face, mais nous devons rester vigilants si nous voulons que les coups d'État ne soient rien d'autre que de mauvais souvenirs."
 CHL_political_events.7.a: "Cela ne présage rien de bon"
 CHL_political_events.8.t: "L'Ariostazo"
 CHL_political_events.8.d: "Plus tôt dans la journée, un bref soulèvement a eu lieu au sein du régiment d'artillerie de Tacna, dirigé par le général Ariosto Herrera. Il est connu pour être un partisan de l'ancien président Carlos Ibáñez del Campo, et semble d'ailleurs fortement influencé par son poste d'attaché militaire pour l'Italie. Le 21 mai 1939, lorsque le général Herrera est arrivé au palais présidentiel pour une cérémonie, il a aperçu un drapeau rouge suspendu au balcon qu'il a déchiré dans un élan soudain ; c'est la première fois que de réels soupçons ont pesé sur lui. Malgré tout, il n'a bénéficié d'aucun soutien à grande échelle et tout est rentré dans l'ordre."
 CHL_political_events.8.a: "Tant que l'ordre est restauré"
 CHL_political_events.9.t: "Le naufrage du SS Tolten"
 CHL_political_events.9.d: "Hier, le SS Tolten naviguait à proximité de Barnegat, dans le New Jersey, lorsqu'il a été frappé par une torpille provenant d'un sous-marin allemand. Le cargo était originaire du Danemark et de ses 27 membres d'équipage chiliens, seul un a survécu. Notre ministre des Affaires étrangères a déclaré qu'il ne souhaitait pas parler à son homologue allemand et les habitants de Santiago ont mené des manifestations anti-allemandes dans les rues. Qu'allons-nous déclarer au sujet de cette situation ?"
 CHL_political_events.9.a: "Condamnons leur acte"
 CHL_political_events.9.b: "Exigeons une compensation"
 CHL_political_events.9.c: "C'est la guerre !"
 CHL_sunk_the_tolten: "Le SS Tolten a coulé"
 CHL_political_events.10.t: "Compensation pour le SS Tolten"
 CHL_political_events.10.desc: "Le dirigeant des [CHL.GetHabitants], [CHL.GetLeader], nous a officiellement contactés, exigeant des excuses ainsi qu'une compensation pour le naufrage du cargo chilien SS Tolten la semaine dernière. Il affirme qu'il est de notre devoir de respecter les normes internationales et de revoir nos mesures irresponsables en matière de guerre sous-marine."
 CHL_political_events.10.a: "Ils demandent compensation ? Qu'on leur accorde"
 CHL_political_events.10.b: "Nous ne cédons rien aux faiblards"
 CHL_political_events.11.t: "Compensation [GER.GetAdjFS] accordée"
 CHL_political_events.11.desc: "Contre toute attente, [GER.GetLeader] a présenté des excuses officielles en plus d'accepter de fournir une compensation économique pour le naufrage et les vies chiliennes perdues dans l'incident du SS Tolten."
 CHL_political_events.11.a: "Les [From.GetHabitants] ont un cœur finalement"
 CHL_political_events.12.t: "Compensation [GER.GetAdjFS] refusée"
 CHL_political_events.12.desc: "Dans une de ses fameuses tirades, [GER.GetLeader] a déclaré le gouvernement chilien faible d'esprit et fragile, en ajoutant qu'il n'y a aucun intérêt à accorder une compensation à un pays sans aucune valeur. Nous n'avons pas vraiment le pouvoir de répondre à ces insultes pour le moment, il serait d'ailleurs puéril d'envenimer la situation..."
 CHL_political_events.12.a: "Il faudra donc s'en passer..."
 CHL_political_events.13.t: "Le massacre de Seguro Obrero"
 CHL_political_events.13.desc: "Le Mouvement national-socialiste du Chili a tenté un coup d'État, mais en vain. Nos carabiniers ont mis fin à leur insurrection, avec des pertes limitées, à la suite d'une fusillade et d'un affrontement à l'extérieur de l'Université du Chili qu'ils avaient occupée. Óscar Novoa Fuentes et Humberto Arriagada Valdivieso ont commandé nos forces pendant la bataille et seront récompensés comme il se doit."
 CHL_political_events.13.a: "Ils ne devraient plus nous déranger"
 CHL_political_events.14.t: "L'insurrection des Nacistas"
 CHL_political_events.14.desc: "Le Mouvement national-socialiste du Chili a tenté un coup d'État, mais en vain. Chassés de la capitale, ses partisans ont profité de leur popularité hors-norme pour déclarer la guerre à notre régime, provoquant ainsi une guerre civile. Malgré tout, ce conflit demeure localisé et de moindre ampleur."
 CHL_political_events.14.a: "Il faut se méfier même de ses amis"
 CHL_political_events.15.t: "Le bataille de Seguro Obrero"
 CHL_political_events.15.desc: "Le Mouvement national-socialiste du Chili a tenté un coup d'État, mais en vain. Nos carabiniers ont mis fin à leur insurrection, subissant toutefois de lourdes pertes au cours de ce qui est devenu une bataille à grande échelle sur la propriété de l'Université du Chili, là où les Nacistas avaient établi leur Q.G. Ils se sont retirés pour l'instant, mais il est possible qu'ils tentent à nouveau une action de ce genre plus tard."
 CHL_political_events.15.a: "Il s'en est fallu de peu..."
 nacista_coup_attempt_happened: "La tentative de coup d'État des Nacistas a déjà eu lieu"
 CHL_political_events.16.t: "Élection présidentielle de 1942"
 CHL_political_events.16.d: "L'élection présidentielle est arrivée, mettant un terme au mandat de [ROOT.GetLeader]. La plupart des crises ont été résolues, mais la stabilité peine à s'installer avec la guerre qui sévit partout dans le monde. Qui pourrait reprendre le flambeau d'Alessandri pour mener le pays vers un avenir radieux ?"
 CHL_political_events.16.a: "Juan Antonio Ríos"
 CHL_political_events.16.b: "Eduardo Cruz-Coke"
 CHL_political_events.16.c: "Carlos Ibáñez del Campo"
 CHL_political_events.16.e: "Elías Lafertte Gaviño"
 CHL_political_events.17.t: "Élection présidentielle de 1946"
 CHL_political_events.17.desc: "L'élection présidentielle est arrivée, mettant un terme au mandat de [ROOT.GetLeader]. Le conflit mondial s'éteint peu à peu, mais rien n'est encore joué. Une question se pose sur toutes les lèvres du pays : qui pourrait reprendre le flambeau d'Alessandri pour sortir le pays de cette période trouble ?"
 CHL_political_events.17.a: "Gabriel González Videla"
 CHL_political_events.17.b: "Eduardo Cruz-Coke"
 CHL_political_events.17.c: "Fernando Alessandri"
 CHL_political_events.17.e: "Marmaduke Grove Vallejo"
 CHL_political_events.18.t: "Nomination d'un nouveau\ncommandant en chef de l'armée"
 CHL_political_events.18.desc: "Bien des militaires sont prêts à commander notre armée, et beaucoup d'autres sont prêts à se battre jusqu'à leur dernier souffle et à mourir pour notre pays. L'arrivée de notre nouveau président nous demande maintenant de choisir un successeur à Óscar Novoa Fuentes, qui occupe le poste depuis près de cinq ans. Qui dirigera nos armées en tant que commandant en chef ?"
 CHL_political_events.18.a: "Carlos Fuentes Rabe"
 CHL_political_events.18.b: "Escudero Oscar Otárola"
 CHL_political_events.18.c: "Guilliermo Barrios Tirado"
 CHL_political_events.18.d: "Alfredo Portales Mourgues"
 CHL_political_events.19.t: "Un vent nouveau"
 CHL_political_events.19.desc: "Suite au rejet catégorique de sa présidence à travers tout le pays, Arturo Alessandri a démissionné et convoqué des élections anticipées. Cette fois, il semble que l'opinion soit en faveur de la gauche et les gens se pressent d'ailleurs dans les isoloirs pour le prouver. Qui prendra la tête du pays ? Comment cet événement façonnera-t-il la nouvelle république ?"
 CHL_political_events.19.a: "Elías Lafertte Gaviño est le candidat idéal"
 CHL_political_events.19.b: "Pedro Aguirre Cerda est le favori de l'électorat"
 CHL_wont_becocme_communist_tt: "Vous ne pourrez §Rpas§! devenir communiste en utilisant la priorité §YAccroître les pouvoirs présidentiels§!"
 CHL_can_becocme_communist_tt: "Vous §Gpouvez§! devenir communiste en utilisant la priorité §YAccroître les pouvoirs présidentiels§!"
 CHL_political_events.20.t: "La conférence de Santiago"
 CHL_political_events.20.desc: "Le Parti communiste se réunit aujourd'hui pour élire un dirigeant et décider de la marche à suivre dans les années à venir, étant donné que l'actuelle coalition attrape-tout n'est pas en mesure de s'accorder sur tous les points et que seul un meneur pourrait remettre le parti sur les rails. Il est actuellement composé du marxiste Elías Lafertte Gaviño, du socialiste Marmaduke Grove Vallejo, du stalinien Carlos Contreras Labarca et du trotskiste Manuel Hidalgo Plaza."
 CHL_political_events.20.a: "Elías Lafertte Gaviño"
 CHL_political_events.20.b: "Marmaduke Grove Vallejo"
 CHL_political_events.20.c: "Carlos Contreras Labarca"
 CHL_political_events.20.d: "Manuel Hidalgo Plaza"
 CHL_political_events.21.t: "Intrusion [PRU.GetAdjFS] en Pastaza"
 CHL_political_events.21.desc: "Hier, des troupes [PRU.GetAdjFP] ont pénétré dans la région de Napo Pastaza qui ne leur appartient pas. Suite à la guerre du Pacifique, nous avons dû renoncer à Tacna et le rendre au Pérou dans le cadre d'un accord, mais puisqu'ils ne respectent pas les frontières internationales, pourquoi le ferions-nous ?"
 CHL_political_events.21.a: "Reprenons Tacna"
 CHL_political_events.21.b: "Inutile de les provoquer"
 CHL_political_events.22.t: "Les [CHL.GetHabitants]\nsouhaitent intégrer notre faction"
 CHL_political_events.22.desc: "\n[CHL.GetLeader] nous a contactés dans l'espoir que nous autorisions sa nation à rejoindre notre faction, afin de lutter ensemble au nom de la révolution mondiale, en tant que compagnons d'armes. Quelle sera notre réponse ?"
 CHL_political_events.22.a: "Accueillons nos nouveaux camarades"
 CHL_political_events.22.b: "L'Amérique du Sud est le cadet de nos soucis"
 CHL_political_events.23.t: "Les Soviétiques\nautorisent notre adhésion"
 CHL_political_events.23.desc: "\n[SOV.GetLeader] a annoncé aujourd'hui au Politburo que les [CHL.GetHabitants] seraient les nouveaux alliés de l'union, offrant un lien avec l'Amérique du Sud et une base d'appui contre les Américains si nécessaire. Nous faisons désormais partie de leur faction et allons certainement prospérer ensemble."
 CHL_political_events.23.a: "Ensemble, nous sommes plus forts"
 CHL_political_events.24.t: "Les Soviétiques\nrefusent notre adhésion"
 CHL_political_events.24.desc: "\n[SOV.GetLeader] a annoncé aujourd'hui au Politburo que l'union avait rejeté notre candidature à leur faction, prétextant que cela menacerait la sécurité mondiale et pourrait rompre l'équilibre entre eux et leurs ennemis de manière défavorable."
 CHL_political_events.24.a: "Quelle supercherie !"
 CHL_political_events.25.t: "Proposition de fusion [CHL.GetAdjFS]"
 CHL_political_events.25.desc: "[CHL.GetLeader] nous a proposé de fusionner nos deux nations, afin de former la République hispanique prolétaire. Il a déclaré que l'union était inévitable si nous souhaitons un jour nous opposer aux puissances impérialistes étrangères."
 CHL_political_events.25.a: "Rejoignons-les !"
 CHL_political_events.25.b: "Commençons par resserrer nos liens"
 CHL_political_events.25.c: "Ils ne nous seront d'aucune utilité"
 CHL_we_will_be_annexed_tt: "Nous allons être §Rannexés§! par : §Y[CHL.GetNameDef]§!"
 CHL_we_will_be_puppeted_tt: "Nous allons devenir un §Rfantoche§! de : §Y[CHL.GetNameDef]§!"
 CHL_political_events.26.t: "Annexion [FROM.GetAdjFS] acceptée"
 CHL_political_events.26.desc: "[FROM.GetLeader], le dirigeant des [FROM.GetHabitants], a décidé d'accepter notre offre d'annexion : leur nation va faire partie intégrante de la nôtre. Vive la révolution !"
 CHL_political_events.26.a: "Parfait !"
 CHL_political_events.27.t: "Soumission [FROM.GetAdjFS] acceptée"
 CHL_political_events.27.desc: "[FROM.GetLeader], le dirigeant des [FROM.GetHabitants], a décidé d'accepter notre offre de domination : leur nation va devenir un partenaire majeur de la nôtre. Vive la révolution !"
 CHL_political_events.27.a: "C'est très bien"
 CHL_political_events.28.t: "Les [FROM.GetHabitants]\ns'opposent à nous"
 CHL_political_events.28.desc: "\n[FROM.GetLeader], dirigeant des [FROM.GetHabitants], a décidé de rejeter notre offre d'annexion. Qu'allons-nous leur répondre ?"
 CHL_political_events.28.a: "Nous allons les anéantir !"
 CHL_political_events.28.b: "Nous nous occuperons d'eux bientôt"
 CHL_political_events.29.t: "Demande de soutien\ndes fascistes chiliens"
 CHL_political_events.29.desc: "\nDes fascistes du parti chilien Movimiento Nacional-Socialista nous ont fait part de leur intention de réaliser un coup d'État contre l'actuel gouvernement chilien. Ils nous demandent de les soutenir dans cette entreprise, en leur fournissant hommes, matériel et assistance politique. Allons-nous les aider ?"
 CHL_political_events.29.a: "Aidons-les !"
 CHL_political_events.29.b: "Ils n'ont pas besoin de nous"
 CHL_political_events.30.t: "Aide [FROM.GetAdjFS] accordée"
 CHL_political_events.30.desc: "[FROM.GetLeader] de la nation [FROM.GetAdjFS] s'est engagé à nous aider dans nos efforts pour renverser le gouvernement actuel et instaurer une dictature capable de s'opposer aux Américains."
 CHL_political_events.30.a: "Parfait !"
 CHL_political_events.31.t: "Aide [FROM.GetAdjFS] refusée"
 CHL_political_events.31.desc: "[FROM.GetLeader] de la nation [FROM.GetAdjFS] a refusé de nous aider dans nos efforts pour renverser le gouvernement actuel et instaurer une dictature capable de s'opposer aux Américains."
 CHL_political_events.31.a: "Trahison !"
 CHL_political_events.32.t: "Les [CHL.GetHabitants]\nsouhaitent intégrer l'Axe"
 CHL_political_events.32.desc: "\n[CHL.GetLeader] de la nation [CHL.GetAdjFS] nous a demandé de rejoindre notre faction. Il prétend que nous serons beaucoup plus forts ensemble et que nous pourrons ainsi renverser l'hégémonie américaine."
 CHL_political_events.32.a: "C'est d'accord !"
 CHL_political_events.32.b: "Nous nous portons mieux sans eux"
 CHL_political_events.33.t: "[GER.GetLeader] accepte notre demande"
 CHL_political_events.33.desc: "[GER.GetLeader] de la nation [GER.GetAdjFS] a annoncé qu'à partir d'aujourd'hui, les [CHL.GetHabitants] font partie de leurs alliés majeurs, notamment dans leur conquête totale des Amériques. Il a déclaré que ce jour glorieux marque le début de la fin pour les démocraties américaines."
 CHL_political_events.33.a: "Un jour glorieux, oh que oui !"
 CHL_political_events.34.t: "[GER.GetLeader] refuse notre demande"
 CHL_political_events.34.desc: "[GER.GetLeader] de la nation [GER.GetAdjFS] a annoncé leur refus de nous intégrer à leur faction, car nous ne jouons aucun rôle dans leur plan. Mais qu'est-ce qu'ils mijotent ?"
 CHL_political_events.34.a: "Ils vont le regretter..."
 CHL_political_events.35.t: "Les [CHL.GetHabitants] nous invitent\ndans l'Alliance hispanique"
 CHL_political_events.35.desc: "\n[CHL.GetLeader] de la nation [CHL.GetAdjFS] nous a proposé de rejoindre leur nouvelle faction, l'Alliance hispanique. Qu'allons-nous répondre ?"
 CHL_political_events.35.a: "Ensemble, nous triompherons !"
 CHL_political_events.35.b: "Nous marchons seuls"
 CHL_political_events.36.t: "Les [FROM.GetHabitants]\nrejoignent l'Alliance hispanique"
 CHL_political_events.36.desc: "\n[FROM.GetLeader] de la nation [FROM.GetAdjFS] a gracieusement accepté notre invitation dans notre alliance. Nous écrirons désormais l'Histoire ensemble."
 CHL_political_events.36.a: "C'est une bonne nouvelle !"
 CHL_political_events.37.t: "Les [FROM.GetHabitants] refusent\nde rejoindre l'Alliance hispanique"
 CHL_political_events.37.desc: "\n[FROM.GetLeader] de la nation [FROM.GetAdjFS] a pris la décision irréfléchie de ne pas rejoindre l'Alliance hispanique. Dieu réserve son jugement."
 CHL_political_events.37.a: "Ils ne nous craignent donc pas ?"
 CHL_political_events.38.t: "Les [CHL.GetHabitants] nous invitent\ndans la faction [GER.GetAdjFS]"
 CHL_political_events.38.desc: "\n[CHL.GetLeader] nous a invités à rejoindre la faction [GER.GetAdjFS], afin de mettre un terme à l'ingérence américaine dans les affaires hispaniques. Malgré leur faiblesse et leur désunion, ils prétendent que nous pouvons vaincre les États-Unis, à condition de collaborer."
 CHL_political_events.38.a: "Ensemble, nous ferons tomber les États-Unis !"
 CHL_political_events.38.b: "C'est trop dangereux..."
 CHL_political_events.39.t: "Les [FROM.GetHabitants]\nrejoignent notre faction !"
 CHL_political_events.39.desc: "\nEn homme raisonnable, [FROM.GetLeader] de la nation [FROM.GetAdjFS] a conclu qu'il était plus sage de coopérer avec nous. Il a signé tous les documents que nous lui avons soumis et participera désormais à la défense de notre hémisphère."
 CHL_political_events.39.a: "Notre continent est entre de bonnes mains !"
 CHL_political_events.40.t: "Les [FROM.GetHabitants] refusent\nde rejoindre notre faction"
 CHL_political_events.40.desc: "\nCet imbécile de [FROM.GetLeader] de la nation [FROM.GetAdjFS] préfère subir l'oppression de l'impérialisme américain plutôt que de lancer une guerre contre eux. Pour le moment, il n'a pas l'air d'être prêt à entendre raison, nous devrons donc laisser la question en suspens."
 CHL_political_events.40.a: "Bah..."
 CHL_political_events.41.t: "Demande [CHL.GetAdjFS]\nde soumission aux [GER.GetHabitants]"
 CHL_political_events.41.desc: "\n[CHL.GetLeader] et [GER.GetLeader] ont présenté une demande commune de soumission de l'Uruguay à leur égard. De toute évidence, ils souhaitent faire de nous un protectorat [GER.GetAdjMS]. Allons-nous céder à leurs exigences ?"
 CHL_political_events.41.a: "Nous n'avons guère le choix"
 CHL_political_events.41.b: "Nous ne céderons rien aux fascistes !"
 CHL_political_events.42.t: "Les [URG.GetHabitants]\nse soumettent aux [GER.GetHabitants]"
 CHL_political_events.42.desc: "\n[URG.GetLeader] a officiellement annoncé aujourd'hui sa démission à la présidence [URG.GetAdjFS] pour céder le pouvoir à Arnulf Fuhrmann, soutenu par les [GER.GetHabitants]."
 CHL_political_events.42.a: "Excellente nouvelle !"
 CHL_political_events.43.t: "Les [URG.GetHabitants]\nse soumettent à nous"
 CHL_political_events.43.desc: "\nGrâce à la pression du gouvernement [CHL.GetAdjMS], la nation [URG.GetAdjFS] a été contrainte de se soumettre à nous, conformément aux plans coloniaux secrets élaborés au cours des années précédentes. Nous allons ainsi pouvoir étendre notre influence sur le continent américain et empêcher les États-Unis de s'emparer de l'Amérique du Sud."
 CHL_political_events.43.a: "Das ist gut!"
 CHL_political_events.44.t: "Les [URG.GetHabitants]\nrefusent de se soumettre"
 CHL_political_events.44.desc: "\nCet imbécile de [URG.GetLeader] a décidé de s'opposer au nouvel ordre mondial envisagé par les penseurs [CHL.GetAdjMP] et [GER.GetAdjMP]. Il est bien trop aveugle pour voir les vagues monter, et malheureusement, il ne les verra pas s'écraser sur le rivage."
 CHL_political_events.44.a: "Comment ose-t-il ?"
 CHL_political_events.45.t: "Les [CHL.GetHabitants]\nnous invitent dans l'Axe"
 CHL_political_events.45.desc: "\nNos camarades latino-hispaniques d'Amérique du Sud, les [CHL.GetHabitants], nous ont proposé de les rejoindre dans leur faction commune avec les [GER.GetHabitants], visant à instaurer un nouvel ordre mondial tout en protégeant au mieux nos propres intérêts. Qu'en pensons-nous ?"
 CHL_political_events.45.a: "Ce serait avec plaisir"
 CHL_political_events.45.b: "Nous avons d'autres projets"
 CHL_political_events.46.t: "Les [FROM.GetHabitants]\nrejoignent l'Axe"
 CHL_political_events.46.desc: "\n[FROM.GetLeader] de la nation [FROM.GetAdjFS] a accepté notre proposition et a désormais rejoint notre alliance avec les [GER.GetHabitants]. Nous sommes de nouveau réunis, cette fois-ci dans des conditions plus équitables et plus justes !"
 CHL_political_events.46.a: "Très bien"
 CHL_political_events.47.t: "[CHL.GetLeLaLNPCap] [CHL.GetName]\nsouhait[CHL.GetEEntNP] inviter [FROM.GetLeLaLNP] [FROM.GetName] dans l'Axe"
 CHL_political_events.47.desc: "[CHL.GetLeLaLNPCap] [CHL.GetName] [CHL.GetAOntNP] conclu un accord avec [FROM.GetLeLaLNP] [FROM.GetName]. [CHL.GetIlElleNPCap] [FROM.GetLLLesFNP] [CHL.GetAOntNP] convaincu[FROM.GetXSNP] que l'avenir appartient à l'Axe. Il ne reste plus qu'à acter l'acceptation."
 CHL_political_events.47.a: "Signons au plus vite"
 CHL_political_events.47.b: "Pas maintenant"
 #CHL_political_events.98.t: "[FROM.GetName] joins the Axis"
 #CHL_political_events.98.desc: "Thanks to a proposal handed over by their Hispanic brothers in [CHL.GetNameDef], [FROM.GetLeader] of [FROM.GetNameDef] has decided to join our faction to help us make a stronger future, and fight against our every enemy. We are stronger together!"
 #CHL_political_events.98.a: "Sehr Gut"
 CHL_political_events.48.t: "Les [FROM.GetHabitants]\nn'intégreront pas l'Axe"
 CHL_political_events.48.desc: "\nMalheureusement, malgré nos sollicitations, [FROM.GetLeader] et son gouvernement ont décidé que leur pays se portait mieux sans nous, sans expliquer en détail comment ils en sont arrivés à cette décision. Nous ne serons pas tout de suite réunis avec les [FROM.GetHabitants]."
 CHL_political_events.48.a: "Nous ferons sans eux"
 CHL_political_events.49.t: "Les [CHL.GetHabitants] nous invitent\ndans l'Alliance hispanique"
 CHL_political_events.49.desc: "\n[CHL.GetLeader] de la nation [CHL.GetAdjFS] nous a proposé de rejoindre leur nouvelle faction, l'Alliance hispanique. Qu'allons-nous répondre ?"
 CHL_political_events.49.a: "Ensemble, nous triompherons !"
 CHL_political_events.49.b: "Nous marchons seuls"
 CHL_political_events.50.t: "Les [FROM.GetHabitants]\nrejoignent l'Alliance hispanique"
 CHL_political_events.50.desc: "\n[FROM.GetLeader] de la nation [FROM.GetAdjFS] a gracieusement accepté notre invitation dans notre alliance. Nous écrirons désormais l'Histoire ensemble."
 CHL_political_events.50.a: "Très bien"
 CHL_political_events.51.t: "Les [FROM.GetHabitants] refusent\nde rejoindre l'Alliance hispanique"
 CHL_political_events.51.desc: "\n[FROM.GetLeader] de la nation [FROM.GetAdjFS] a pris la décision irréfléchie de ne pas rejoindre l'Alliance hispanique. Dieu réserve son jugement."
 CHL_political_events.51.a: "Ils ne nous craignent donc pas ?"
 CHL_political_events.52.t: "Les [CHL.GetHabitants]\nexigent [947.GetName]"
 CHL_political_events.52.desc: "\nSuite à la récente mobilisation générale à notre frontière et les manifestations du peuple [CHL.GetAdjMS] tout au long de la semaine, [CHL.GetLeader] a annoncé qu'il était grand temps que son pays reprenne le contrôle du territoire de [947.GetName], cédé par le traité de Lima qu'il déclare aujourd'hui nul et non avenu."
 CHL_political_events.52.a: "Évitons de déclencher une autre guerre"
 CHL_political_events.52.b: "C'est le moment de reprendre Arica !"
 CHL_political_events.53.t: "Les [FROM.GetHabitants]\nacceptent nos demandes"
 CHL_political_events.53.desc: "\nLe gouvernement [FROM.GetAdjMS] est faible, nous le savons tous. Il était évident qu'ils ne pourraient pas nous affronter, eux-mêmes l'ont compris. C'est pourquoi ils ont signé aujourd'hui un nouvel accord, nous cédant officiellement le territoire de [947.GetName] !"
 CHL_political_events.53.a: "C'est une conquête !"
 CHL_political_events.54.t: "Les [From.GetHabitants]\nrejettent nos demandes"
 CHL_political_events.54.desc: "\nLe gouvernement [FROM.GetAdjMS] s'accroche obstinément au traité illégitime de Lima et refuse de nous rendre le territoire de [947.GetName]. Nous allons devoir recourir à la force et leur arracher des mains s'il le faut..."
 CHL_political_events.54.a: "Ils vont regretter leur insolence !"
 CHL_political_events.55.t: "Les [CHL.GetHabitants]\nexigent [953.GetName]"
 CHL_political_events.55.desc: "\nSuite à la récente mobilisation générale à notre frontière et les manifestations du peuple [CHL.GetAdjMS] tout au long de la semaine, [CHL.GetLeader] a annoncé qu'il était grand temps que son pays occupe le territoire de [953.GetName]. Allons-nous l'arrêter ?"
 CHL_political_events.55.a: "Évitons de déclencher une guerre"
 CHL_political_events.55.b: "Combien de fois faudra-t-il leur répéter ?"
 CHL_political_events.56.t: "Les [FROM.GetHabitants]\ncèdent à nos demandes"
 CHL_political_events.56.desc: "\nLe gouvernement [ARG.GetAdjMS] s'est montré raisonnable et nous a remis ce que nous exigions en bonne et due forme. C'est le moment de persévérer et de faire valoir nos autres revendications jusqu'à ce que nous puissions créer l'État [CHL.GetAdjMS] idéal."
 CHL_political_events.56.a: "80 000 nouveaux Chiliens nous rejoignent"
 CHL_political_events.57.t: "Les [From.GetHabitants]\nrejettent nos demandes"
 CHL_political_events.57.desc: "\n[ARG.GetLeader] du gouvernement [ARG.GetAdjMS] a cru se montrer malin en s'opposant à nous. Nous allons lui montrer qu'il n'aurait pas dû nous défier. Chiliens et Chiliennes, en avant !"
 CHL_political_events.57.a: "Nous allons nous servir nous-mêmes"
 CHL_political_events.58.t: "Échauffourées à\nla Laguna del Desierto"
 CHL_political_events.58.desc: "Nos troupes ont signalé des affrontements avec des soldats [CHL.GetAdjMP] autour de la Laguna del Desierto à Santa Cruz. Nos hommes affirment que les [CHL.GetHabitants] progressent vers l'est, apparemment dans le but d'occuper toute la province."
 CHL_political_events.58.a: "Repliez-vous. Ne risquons pas une guerre"
 CHL_political_events.58.b: "Tenez vos positions, soldats !"
 CHL_political_events.59.t: "Les [FROM.GetHabitants]\nse retirent de [954.GetName]"
 CHL_political_events.59.desc: "\nCes lâches militaires [ARG.GetAdjMP] ont battu en retraite dès les premières provocations de nos gardes-frontières, et nos soldats ont pu investir la province de Santa Cruz sans rencontrer aucune résistance. Nous sommes victorieux sur tous les fronts. Pourvu que ça dure."
 CHL_political_events.59.a: "Un pas de plus vers notre objectif"
 CHL_political_events.60.t: "Les [FROM.GetHabitants] tiennent bon"
 CHL_political_events.60.desc: "Dans un élan téméraire, les troupes [ARG.GetAdjFP] ont gardé leur poste autour de la Laguna del Desierto. Nos troupes poursuivent l'offensive armée en attendant la suite des ordres."
 CHL_political_events.60.a: "Occupez la zone"
 CHL_political_events.60.b: "Nous y reviendrons plus tard"
 CHL_political_events.61.t: "Les [CHL.GetHabitants] exigent\nla démilitarisation de la Patagonie"
 CHL_political_events.61.desc: "\n[CHL.GetLeader] du gouvernement [CHL.GetAdjMS] nous a accusés de menacer la sécurité des [CHL.GetHabitants] et il compte y mettre un terme. Sa seule solution consiste à démilitariser la région de Patagonie. Que devons-nous répondre ?"
 CHL_political_events.61.a: "Il a raison"
 CHL_political_events.61.b: "Nous n'avons rien à y gagner"
 CHL_political_events.62.t: "Les [FROM.GetHabitants]\ndémilitarisent la Patagonie"
 CHL_political_events.62.desc: "\nLe gouvernement [FROM.GetAdjMS] s'est plié à nos exigences et a entamé la démilitarisation de la Patagonie en promettant de ne plus nuire à notre peuple. Par chance, il n'a pas encore compris pourquoi nous avons présenté ces demandes..."
 CHL_political_events.62.a: "Ils ne verront rien venir"
 CHL_political_events.63.t: "Les [FROM.GetHabitants] refusent\nde démilitariser la Patagonie"
 CHL_political_events.63.desc: "\n[FROM.GetLeader] a vu clair dans notre jeu, en comprenant rapidement que nos exigences avaient pour seul but de permettre une percée éclair lorsque la région serait totalement désarmée. Dommage pour eux, nous pouvons quand même l'emporter sans ce stratagème."
 CHL_political_events.63.a: "Nos plans tiennent toujours"
 CHL_political_events.64.t: "Prise de contrôle [FROM.GetAdjFS]\ndu canal de Panama"
 CHL_political_events.64.desc: "\n[FROM.GetLeader], le dictateur [FROM.GetAdjMS], a eu la témérité de lancer une attaque d'envergure sur le canal de Panama depuis des territoires voisins. Malheureusement, leur opération a réussi. Nos troupes se sont repliées dans la plus grande confusion. Les forces [FROM.GetAdjFP] ne se sont pas aventurées dans nos autres territoires. L'offensive n'était donc pas le prélude d'une invasion générale, mais elle a été pour nous une véritable humiliation sur la scène internationale."
 CHL_political_events.64.a: "Nous avons d'autres urgences, un embargo devra suffire"
 CHL_political_events.64.b: "Toute menace à notre souveraineté appelle une réponse militaire"
 CHL_political_events.65.t: "Prise de contrôle [FROM.GetAdjFS]\nde [311.GetName]"
 CHL_political_events.65.desc: "\n[FROM.GetLeader], le dictateur [FROM.GetAdjMS], a eu la témérité de lancer une attaque d'envergure sur le territoire de [311.GetName] depuis des territoires voisins. Malheureusement, leur opération a réussi. Nos troupes se sont repliées dans la plus grande confusion. Les forces [FROM.GetAdjFP] ne se sont pas aventurées dans nos autres territoires. L'offensive n'était donc pas le prélude d'une invasion générale, mais elle a été pour nous une véritable humiliation sur la scène internationale."
 CHL_political_events.65.a: "Nous avons d'autres urgences, un embargo devra suffire"
 CHL_political_events.65.b: "Toute menace à notre souveraineté appelle une réponse militaire"
 CHL_political_events.66.t: "Les [CHL.GetHabitants] exigent\nnos territoires guyanais"
 CHL_political_events.66.desc: "\n[CHL.GetLeader] a tenu un grand discours aujourd'hui pour dénoncer notre occupation des territoires guyanais, qu'il juge illégale et injuste. Il exige la cession immédiate des régions dès maintenant, afin de libérer le peuple de l'oppression impérialiste."
 CHL_political_events.66.a: "Inutile de se disputer"
 CHL_political_events.66.b: "Il faudra d'abord nous passer sur le corps !"
 CHL_political_events.67.t: "Les [FROM.GetHabitants]\nacceptent notre exigence"
 CHL_political_events.67.desc: "\n[FROM.GetLeader], dirigeant des [FROM.GetHabitants] nous a contactés pour nous annoncer que leurs brigades étaient en train de se retirer des territoires guyanais, et qu'une procession aura lieu lors de la cession de la zone qui ne vaut pas la peine d'être défendue selon eux."
 CHL_political_events.67.a: "Encore un peuple libéré de l'oppression"
 CHL_political_events.68.t: "Les [From.GetHabitants]\nrejettent notre exigence"
 CHL_political_events.68.desc: "\n[FROM.GetLeader] ne veut rien lâcher, affirmant que les territoires guyanais appartiennent à lui et ses alliés, et à personne d'autre. Il semble que les négociations et les tactiques clandestines ne seront plus d'aucune utilité..."
 CHL_political_events.68.a: "Il reste une approche plus directe..."
 CHL_political_events.69.t: "Les [CHL.GetHabitants] renforcent\nleur contrôle sur les Guyanes"
 CHL_political_events.69.desc: "\nAprès une conquête [CHL.GetAdjFS] totale, la population des territoires guyanais s'est rangée du côté des vainqueurs. Nous ne pouvons plus faire grand-chose pour légitimer nos revendications."
 CHL_political_events.69.a: "Oh, bon sang !"
 CHL_political_events.69.b: "Nous refusons cette situation !"
 CHL_political_events.70.t: "Dissensions au sein du parti"
 CHL_political_events.70.desc: "Après avoir pris le pouvoir au Chili en s'unissant sous une même bannière, les différents courants fascistes se sont de nouveau tournés vers leurs propres idéaux, sans aucune supervision ni aucun contrôle du gouvernement. Il est temps que la nation fasse un choix, car seul un homme fort peut garantir la survie de l'instrument politique ! Qui assumera ce rôle ?"
 CHL_political_events.70.a: "Jorge González von Marées"
 CHL_political_events.70.b: "Carlos Keller Rueff"
 CHL_political_events.70.c: "Juan Gómez Millas"
 CHL_political_events.71.t: "Coup d'État du général\nCarlos Ibáñez del Campo"
 CHL_political_events.71.desc: "\nDes troupes favorables à une coalition de conservateurs et de fascistes ont encerclé le Palacio de la Moneda où se trouvent Aturo Alessandri et son cabinet. Ils ont ordonné au président de se retirer en faveur de l'ancien président et général Carlos Ibáñez del Campo, qui a promis de ramener le pays à ses anciennes valeurs et de résoudre les problèmes qu'Alessandri n'a pas résolus. Le gouvernement a peu d'options, étant donné que Campo a l'armée de son côté."
 CHL_political_events.71.a: "Il est temps de revenir en arrière"
 CHL_political_events.72.t: "Première séance\ndu Congrès de l'Araucanie"
 CHL_political_events.72.desc: "\nLors de la première session du nouveau Congrès de l'Araucanie, un différend est apparu. Tout le monde est d'accord pour dire que l'anti-impérialisme doit être un principe fondamental de tout État mapuche, mais il y a des mésententes sur la question d'intégrer en toute confiance d'autres personnes qui partagent ces idéaux, comme les communistes et les socialistes. Certains affirment qu'ils pourraient se révéler des alliés utiles, tandis que d'autres prétendent qu'ils nous poignarderaient dans le dos dès qu'ils en auraient l'occasion. Qui a raison ?"
 CHL_political_events.72.b: "Ne transigeons pas avec nos idéaux !"
 CHL_political_events.72.a: "D'autres veulent combattre l'impérialisme"
 CHL_mapuche_commuist_cultural_cross_pollination: "Les Mapuches sont prêts à coopérer avec les communistes."
 CHL_unlocks_various_communist_advisors: "§YDivers conseillers communistes commenceront à coopérer avec les Mapuches et pourront être engagés.§!"
 CHL_political_events.73.t: "Élection d'un chef"
 CHL_political_events.73.desc: "Le moment est enfin venu pour tous les groupes mapuches de désigner l'individu derrière lequel se rassembler, le chef qui les mènera à la victoire contre leurs ennemis espagnols en respectant les guerres contre les Incas, le meneur qui honorera l'héritage de Caupolicán. Ils se sont donc réunis pour élire un nouveau toqui qui conduira son peuple vers la liberté."
 CHL_political_events.73.a: "Manuel Manquilef"
 CHL_political_events.73.b: "Esteban Romero Sandoval"
 CHL_political_events.73.c: "Venancio Coñuepán Huenchual"
 CHL_political_events.74.t: "Le couronnement d'Antoine III"
 CHL_political_events.74.desc: "Alors que la guerre divise la nation, la foule s'est rassemblée devant le palais présidentiel de Santiago pour entendre le président Carlos Ibáñez del Campo et le parlement annoncer la nomination de Jacques Antoine Bernard comme nouveau roi, récupérant ainsi le titre royal perdu par sa lignée en 1862. Ibáñez a déclaré que le seul salut de la nation se trouve en la majesté d'Antoine III, car il est le seul capable de rapiécer notre société déchirée par la guerre."
 CHL_political_events.74.a: "Longue vie à Antoine III !"
 CHL_political_events.75.t: "Les [CHL.GetHabitants] souhaitent\nnous revendre Arica"
 CHL_political_events.75.desc: "\n[CHL.GetLeader], le dirigeant [CHL.GetAdjMS], nous a fait une proposition. La crise économique est loin d'être terminée dans son pays, il a donc besoin de fonds de toute urgence. C'est pourquoi il nous propose de lui racheter Arica, un État qu'il s'était approprié lors du traité de paix signé après la guerre du Pacifique. Allons-nous accepter son offre ?"
 CHL_political_events.75.a: "C'est l'occasion que nous attendions"
 CHL_political_events.75.b: "Évitons de déclencher une autre guerre..."
 CHL_political_events.76.t: "Les [PRU.GetHabitants]\nnous rachètent Arica"
 CHL_political_events.76.desc: "[PRU.GetLeader] a annoncé que la nation [PRU.GetAdjFS] accepte volontiers notre offre de rachat d'Arica. Il a dépêché un émissaire avec la somme que nous avons demandée."
 CHL_political_events.76.a: "C'était un sacrifice nécessaire"
 CHL_political_events.77.t: "Les [PRU.GetHabitants]\nne rachètent pas Arica"
 CHL_political_events.77.desc: "\n[PRU.GetLeader] a déclaré que la nation [PRU.GetAdjFS] n'accepterait jamais notre offre de rachat d'Arica. Selon lui, son pays devrait la regagner sans verser un centime, puisque nous aurions capturé la région illégalement après la guerre du Pacifique."
 CHL_political_events.77.a: "Quelle bande d'ingrats !"
 CHL_news_events.1.t: "Coup d'État fasciste [CHL.GetAdjMS]"
 CHL_news_events.1.d: "Le Movimiento Nacional-Socialista, dirigé par [CHL.GetLeader], aurait réussi un coup d'État. Suite à leur victoire, le gouvernement [CHL.GetAdjMS] serait désormais un État à parti unique. Ils sont liés au mouvement fasciste mondial, mais on ignore s'ils rejoindront l'une des grandes puissances du monde ou s'ils se cantonneront à leur continent."
 CHL_news_events.1.a: "C'est assurément un tournant"
 CHL_news_events.1.b: "Nous allons retrouver notre gloire !"
 CHL_news_events.2.t: "Le Chili restaure l'ancien royaume"
 CHL_news_events.2.d: "[CHL.GetLeader] a annoncé la restauration de l'ancien Royaume du Chili, une idée irrédentiste qui prend son sens quand on sait que les Chiliens revendiquent de grandes parties de l'Argentine depuis l'ancienne vice-royauté espagnole du Pérou. Les [CHL.GetHabitants] ont entamé l'intégration des territoires revendiqués. D'ailleurs, leur ambition ne s'arrête pas là, puisqu'ils revendiquent également la majorité de la région du Río de la Plata."
 CHL_news_events.2.a: "On marche sur la tête..."
 CHL_news_events.2.b: "Personne ne pourra nous résister !"
 CHL_news_events.3.t: "[CHL.GetNameDefCap] :\nnouvelle nation"
 CHL_news_events.3.d: "\nAujourd'hui, [CHL.GetLeader] a annoncé la formation d'une nouvelle nation : [CHL.GetNameDef]. Il considère sa patrie comme une nouvelle puissance mondiale. Il a déclaré par la suite que leur objectif serait de libérer tous les peuples hispaniques et latino-américains de l'oppression étrangère, une mission qui était loin d'être terminée."
 CHL_news_events.3.a: "Pour qui se prennent-ils donc ?"
 CHL_news_events.3.b: "Nous sommes la nouvelle puissance mondiale !"
 CHL_political_events.78.t: "Les [FROM.GetHabitants]\ndemandent notre aide"
 CHL_political_events.78.desc: "\n[FROM.GetLeader], roi élu par les [FROM.GetHabitants], a demandé notre assistance dans sa guerre contre les fascistes et les communistes chiliens qui souhaitent renverser son règne. Il lui faut des armes et des volontaires. Répondrons-nous à son appel aux armes ?"
 CHL_political_events.78.a: "Très bien, nous l'aiderons"
 CHL_political_events.78.b: "En quoi cela nous arrangerait ?"
 CHL_political_events.78.c: "Nous acceptons, mais à un certain prix..."
 CHL_we_will_aid_for_a_price: "S'ils acceptent, nous obtiendrons une compensation économique, mais ils peuvent aussi refuser notre proposition"
 CHL_political_events.79.t: "Les [FROM.GetHabitants]\nacceptent de nous aider"
 CHL_political_events.79.desc: "\n[FROM.GetLeader], dirigeant des [FROM.GetHabitants], a répondu à notre appel aux armes et s'est engagé à nous envoyer autant d'armement et de volontaires que possible."
 CHL_political_events.79.a: "Très bien"
 CHL_political_events.80.t: "Les [FROM.GetHabitants]\nrefusent de nous aider"
 CHL_political_events.80.desc: "\n[FROM.GetLeader], dirigeant des [FROM.GetHabitants], n'a pas répondu à notre appel aux armes, en plus de nous souhaiter le pire. Quel affront !"
 CHL_political_events.80.a: "Il faudra donc s'en passer..."
 CHL_political_events.81.t: "Les [FROM.GetHabitants] acceptent\nd'aider contre salaire"
 CHL_political_events.81.desc: "\n[FROM.GetLeader], dirigeant des [FROM.GetHabitants], a répondu à notre appel aux armes et s'est engagé à nous envoyer autant d'armement et de volontaires que possible. Cependant, tout ceci aura un coût, et il attend une compensation de notre part en retour."
 CHL_political_events.81.a: "Nous n'avons pas le choix"
 CHL_political_events.81.b: "Finalement, on peut se passer d'eux"
 CHL_news_events.4.t: "Les Mapuches partent\nen croisade anti-impérialiste"
 CHL_news_events.4.d: "\n[CHL.GetLeader] a annoncé que les [CHL.GetHabitants] allaient partir en croisade contre l'impérialisme dans le but de libérer les peuples des Amériques de l'oppression européenne. Beaucoup se demandent si l'ère du colonialisme touche à sa fin ou s'il ne s'agit que d'un petit accroc que les puissances mondiales vont écraser."
 CHL_news_events.4.a: "C'est inquiétant..."
 CHL_news_events.4.b: "Liberté et prospérité pour tous !"
 CHL_political_events.82.t: "Désigner la capitale du royaume"
 CHL_political_events.82.desc: "Depuis la fondation de notre nouveau Royaume d'Araucanie et de Patagonie, certains se demandent quel est exactement notre statut. À l'heure actuelle, Santiago est toujours notre capitale, la même que l'État déchu du Chili. Il existe cependant d'autres villes susceptibles de devenir la nouvelle capitale du royaume. Quelle est la volonté de Sa Majesté, Antoine III ?"
 CHL_political_events.82.a: "Conservons Santiago"
 CHL_political_events.82.b: "Rétablissons Perquenco, l'ancienne capitale"
 CHL_political_events.82.c: "Trouvons la capitale la plus méridionale du monde !"
 CHL_political_events.82.d: "Rawson, à l'est, est idéale"
 CHL_political_events.83.t: "Tentative de coup d'État\nde la coalition anti-ibáñiste"
 CHL_political_events.83.d: "\nAprès plusieurs jours de manifestations, les socialistes, les communistes et les fascistes ont finalement décidé de faire grève contre notre gouvernement, voyant là une opportunité se présenter à eux. Ils exigent que Carlos Ibáñez del Campo remette le pouvoir à Jorge González von Marées le plus tôt possible, mais il est hors de question de les laisser faire. Des escarmouches ont été signalées à travers tout le pays, tout indique que nous allons vers une guerre civile..."
 CHL_political_events.83.a: "Mobilisez la Garde nationale !"
 CHL_political_events.83.b: "Sécurisez le territoire autant que possible"
 CHL_fascist_and_communist_joint_civil_war_started: "Une guerre civile anti-ibáñiste est en cours"
 CHL_secures_araucania_for_the_cw_tt: "L'§YAraucanie§! sera sécurisée par nos forces"
 CHL_approached_by_mysterious_frenchman: "Jacques Antoine Bernard a amorcé un contact durant la guerre civile chilienne."
 CHL_political_events.84.t: "Un étranger au gouvernement"
 CHL_political_events.84.desc: "Aujourd'hui, alors que la nouvelle de notre guerre civile commençait à se répandre dans le monde, le président Carlos Ibáñez del Campo a reçu un message de la France. Un homme mystérieux, qui prétend être le descendant d'une ancienne dynastie chilienne issue d'Orélie-Antoine Ier, roi d'Araucanie et de Patagonie, nous a proposé l'aide des marchands et des légionnaires français, moyennant un prix. La situation semble désastreuse et des mesures drastiques pourraient bientôt s'avérer nécessaires."
 CHL_political_events.84.a: "C'est peut-être notre dernier espoir..."
 CHL_political_events.85.t: "Rapa Nui déclare son indépendance"
 CHL_political_events.85.desc: "L'île de Pâques, appelée Rapa Nui par ses habitants, est sous notre contrôle direct depuis l'annexion du Royaume de Rapa Nui en 1910, formant un État de l'an 10 jusqu'à cette date. Aujourd'hui, les autochtones sont à nouveau rassemblés sous l'égide d'un Ariki, Valentino Riroroko Tuki, et de son conseil de régence. L'État polynésien souhaite rompre tout lien avec nous et a donc déclaré son indépendance. Qu'allons-nous faire ?"
 CHL_political_events.85.a: "Nous n'avons pas les moyens de nous y opposer"
 CHL_political_events.85.b: "C'est la guerre !"
 CHL_political_events.85.c: "C'est au tour de la Polynésie !"
 CHL_political_events.86.t: "Les [FROM.GetHabitants] proposent une alliance"
 CHL_political_events.86.desc: "[FROM.GetLeader], roi souverain des [FROM.GetHabitants] et citoyen de l'État français, nous a proposé de nous rassembler et nous entraider afin d'étendre l'hégémonie française à travers le monde. Qu'allons-nous répondre ?"
 CHL_political_events.86.a: "Nous serons forts, ensemble"
 CHL_political_events.86.b: "Ils ne nous seront d'aucune utilité"
 CHL_political_events.87.t: "Les [FROM.GetHabitants]\nacceptent notre demande"
 CHL_political_events.87.desc: "\nL'illustre [FROM.GetAdjMS] [FROM.GetLeader] a accepté notre demande d'alliance et nous l'en remercions. Ensemble, nous sommes plus forts !"
 CHL_political_events.87.a: "À deux, c'est mieux"
 CHL_political_events.88.t: "Les [FROM.GetHabitants]\nrefusent notre demande"
 CHL_political_events.88.desc: "L'infâme [FROM.GetAdjMS] [FROM.GetLeader] a refusé notre demande d'alliance, malgré nos intérêts et notre héritage communs."
 CHL_political_events.88.a: "Trahison..."
 united_french_monarhcist_faction: "Hégémonie francophone"
 CHL_news_events.5.t: "Le nouveau Royaume\nd'Araucanie et de Patagonie"
 CHL_news_events.5.desc: "\nJacques Antoine Bernard, prétendant à l'ancien trône, est revenu au Chili malgré le chaos pour reprendre son royaume qu'il avait perdu. Bien qu'il n'ait existé que deux petites années dans les années 1860, seul l'avenir nous dira s'il tiendra mieux cette fois-ci..."
 CHL_news_events.5.a: "Le royaume de quoi ?"
 CHL_news_events.5.b: "Nous sommes de retour, plus forts que jamais !"
 CHL_news_events.6.t: "Naufrage du SS Tolten"
 CHL_news_events.6.desc: "Le convoi chilien neutre SS Tolten voyageait sans escorte de Baltimore à New York lorsqu'il a été touché près du pont par une torpille d'un sous-marin allemand au large de Barnegat, dans le New Jersey. Le navire a coulé en six minutes. Ce n'est qu'après son naufrage que l'équipage du sous-marin a confirmé qu'il s'agissait d'un navire chilien. Ce pourrait être un désastre diplomatique pour les Allemands."
 CHL_news_events.6.a: "Ils ont mis le feu aux poudres"
 CHL_news_events.6.b: "C'est un scandale !"
 CHL_news_events.7.t: "Les [CHL.GetHabitants]\npromulguent la défense préventive"
 CHL_news_events.7.desc: "[CHL.GetLeader], dirigeant des [CHL.GetHabitants], a annoncé que le pays allait adopter une politique de défense préventive de la souveraineté [CHL.GetAdjFS] et [RAP.GetAdjFS], en déclarant officiellement la guerre aux nations qu'il considère comme des menaces potentielles du Pacifique. Ainsi, ils comptent porter la guerre à leurs agresseurs potentiels plutôt que de la mener sur leur propre territoire."
 CHL_news_events.7.a: "Intéressant..."
 CHL_news_events.7.b: "Nous protégerons Rapa Nui !"
 CHL_political_events.89.t: "Les [FROM.GetHabitants]\nproposent de protéger les [270.GetName]"
 CHL_political_events.89.desc: "\nNotre allié [FROM.GetAdjMS], [FROM.GetLeader], nous a fait une proposition : nous lui cédons le contrôle des [270.GetName], un territoire plus proche de ses frontières et donc plus facile à protéger. Il espère ainsi éviter que cette région devienne une faille stratégique qu'un ennemi pourrait exploiter contre lui."
 CHL_political_events.89.a: "Nous acceptons"
 CHL_political_events.89.b: "Pour qui se prennent-ils donc ?"
 CHL_political_events.90.t: "Les [FROM.GetHabitants]\nnous cèdent les [270.GetName]"
 CHL_political_events.90.desc: "\nSuite à notre demande, notre allié [FROM.GetAdjMS], [FROM.GetLeader], nous a cédé le contrôle des [270.GetName]. Notre peuple peut enfin se sentir à l'abri des menaces étrangères et se focaliser sur les affaires intérieures."
 CHL_political_events.90.a: "Les Pitcairn seront entre de bonnes mains"
 CHL_political_events.91.t: "Les [FROM.GetHabitants] refusent\nde nous céder les [270.GetName]"
 CHL_political_events.91.desc: "\nNotre allié [FROM.GetAdjMS], [FROM.GetLeader], refuse de nous céder les [270.GetName]. Il prétend que ce serait trop dangereux pour son empire et qu'il s'agit là d'une piètre tentative de le dépouiller."
 CHL_political_events.91.a: "Il faudra faire sans, dans ce cas..."
 CHL_political_events.91.b: "Nous allons les prendre nous-mêmes !"
 CHL_political_events.92.t: "Le nouveau Sapa Inca"
 CHL_political_events.92.desc: "Suite à la fondation de l'Empire Inca, notre nouveau royaume satellite, nous devons nommer un général à sa tête en tant que Sapa Inca, conformément à la doctrine napoléonienne. Qui recevra ce titre prestigieux ?"
 CHL_political_events.92.a: "Il sera pour le meilleur d'entre nous !"
 CHL_political_events.92.b: "Trouvons un jeune officier prometteur"
 CHL_political_events.92.c: "Octroyez le titre à un Mapuche"
 CHL_political_events.93.t: "Le roi de l'El Dorado"
 CHL_political_events.93.desc: "Maintenant que nous avons créé un État dans l'esprit du mythique royaume de l'Eldorado, nous devons accorder le titre de roi resplendissant à l'un de nos fiers généraux dévoués. Qui mérite ce rôle ?"
 CHL_political_events.93.a: "Bartolomé Blanche"
 CHL_political_events.93.b: "Gregorio Rodríguez Tascón"
 CHL_political_events.93.c: "Quintín Lame"
 CHL_political_events.94.t: "Le souverain d'Hispaniola"
 CHL_political_events.94.desc: "Maintenant que l'île d'Hispaniola est unifiée sous notre domination, il est grand temps d'accorder le titre de roi de l'île à l'un de nos valeureux généraux. Qui obtiendra ce titre prestigieux ?"
 CHL_political_events.94.a: "Oscar Escudero Otárola"
 CHL_political_events.94.b: "Pedro Dartnell"
 CHL_political_events.94.c: "Les Caraïbes seront dirigées par leur peuple !"
 CHL_political_events.95.t: "Le Movimiento Nacional-Socialista\nintensifie ses actions"
 CHL_political_events.95.desc: "\nDe nouveaux rapports du directeur général des Carabineros de Chile appelle à ce que des mesures soient prises pour lutter contre la montée du fascisme au sein de la population et qu'une enquête approfondie soit conduite contre les actions en forte hausse du Movimiento Nacional-Socialista, le parti de Jorge González von Marées. On les soupçonne d'avoir l'intention de renverser notre gouvernement, c'est pourquoi nous devons rester vigilants."
 CHL_political_events.95.a: "Nous nous en chargeons"
 CHL_political_events.96.t: "Le putsch du Palacio de la Moneda"
 CHL_political_events.96.desc: "Nos fidèles soldats ont exécuté nos plans en toute impunité et ont pris d'assaut le Palais de la Moneda où se trouvent Arturo Alessandri et son cabinet. Ils ont ordonné au président de se retirer en faveur de Jorge González von Marées. Le gouvernement libéral ne peut plus rien faire pour nous arrêter !"
 CHL_political_events.96.a: "C'est une victoire !"
 CHL_political_events.97.t: "Formation de la résistance populaire\net arrivée des légionnaires vétérans"
 CHL_political_events.97.desc: "\nDepuis le couronnement de notre roi, une partie du pays a exprimé son mécontentement en formant une résistance populaire. Dans le même temps, des légionnaires vétérans affluent dans notre pays pour offrir leur aide à notre nouveau gouvernement."
 CHL_political_events.97.a: "De bonnes et de mauvaises nouvelles"
 CHL_political_events.98.t: "[GER.GetLeLaLNPCap] [GER.GetName]\nrejett[GER.GetEEntNP] l'adhésion dans l'Axe"
 CHL_political_events.98.desc: "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] refusé l'inclusion d'un autre membre dans l'Axe, du moins pour l'instant. Ce n'est qu'un petit contrecoup diplomatique, rien de plus."
 CHL_political_events.98.a: "C'est dommage"
 CHL_political_events.99.t: "[GER.GetLeLaLNPCap] [GER.GetName]\naccept[GER.GetEEntNP] l'adhésion dans l'Axe"
 CHL_political_events.99.desc: "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] accepté la proposition. C'est une victoire diplomatique pour notre gouvernement dans cette nouvelle ère gouvernée par les plus forts."
 CHL_political_events.99.a: "Vive l'avenir !"
 #### Brazil ####
 JUNO_brazil_events.10.t: "Rassemblement intégraliste\n[FROM.FROM.GetAdjMS] mineur"
 JUNO_brazil_events.10.desc: "\nMalgré l'organisation minutieuse du récent rassemblement [FROM.FROM.GetAdjMS], l'événement était en demi-teinte : les foules de partisans attendues ne se sont jamais montrées, les quelques groupes qui ont répondu présents n'étaient qu'un lot de quidams ayant une compréhension limitée voire nulle des idéaux du parti. Les badauds étaient bien plus captivés et déconcertés par le défilé de nos membres en uniforme dans leurs rues."
 JUNO_brazil_events.10.a: "C'est ce qu'on appelle un fiasco"
 JUNO_brazil_events.11.t: "Soulèvement intégraliste\n[FROM.FROM.GetAdjMS]"
 JUNO_brazil_events.11.desc: "\nMalgré les affrontements avec les agitateurs socialistes et libéraux, le rassemblement intégraliste [FROM.FROM.GetAdjMS] a réussi à attirer une foule substantielle de partisans. Les dirigeants du parti ont prononcé de nombreux discours sur l'avenir de la nation, qui ont été accueillis par des acclamations et des chants du public. La branche locale du parti a déjà annoncé une recrudescence d'adhésions depuis le rassemblement."
 JUNO_brazil_events.11.a: "Nous gagnons du terrain auprès des masses"
 JUNO_brazil_events.12.t: "Soulèvement intégraliste\n[FROM.FROM.GetAdjMS] majeur"
 JUNO_brazil_events.12.desc: "\nDes partisans auraient fait le déplacement depuis tout le pays pour assister au dernier rassemblement intégraliste [FROM.FROM.GetAdjMS]. Des centaines de membres en uniforme ont tenté de maintenir l'ordre dans la foule tandis que les dirigeants du parti, quelque peu déconcertés, ont eu du mal à énoncer leurs discours au milieu des cris d'adulation du public. Il semblerait que les masses en aient finalement assez du statu quo politique."
 JUNO_brazil_events.12.a: "Nous serons portés au pouvoir par le peuple"
 JUNO_brazil_events.13.t: "L'opération Bolívar\nperturbée au Brésil"
 JUNO_brazil_events.13.desc: "\nNos services de renseignement nous ont informés qu'un certain nombre de leurs agents et informateurs au Brésil ont cessé les communications ces derniers temps. Il semblerait que quelqu'un ou quelque chose est venu perturber nos opérations dans le pays, probablement une initiative de contre-espionnage en collaboration avec nos ennemis. Quelle qu'en soit la cause, tout indique un changement de politique [BRA.GetAdjMS] à notre détriment et nous devons nous attendre à des actions similaires de leur part."
 JUNO_brazil_events.13.a: "Voilà qui est inquiétant"
 JUNO_brazil_events.14.t: "Politique de bon voisinage\n[FROM.GetAdjFS]"
 JUNO_brazil_events.14.desc: "\nLe président [FROM.GetAdjMS], [FROM.GetLeader], a annoncé que son gouvernement étendait sa coopération avec les nations d'Amérique du Sud dans le cadre de ce qu'on a surnommé la politique de « bon voisinage ». La forme de cette coopération reste à déterminer, mais c'est une initiative aux antipodes des relations antagonistes qu'entretenaient autrefois les nations hispanophones et lusophones du continent."
 JUNO_brazil_events.14.a: "C'est une bonne nouvelle"
 JUNO_brazil_events.14.b: "C'est une ruse pour nous discréditer"
 JUNO_brazil_events.15.t: "Les accords de [ROOT.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.15.desc: "Ces derniers mois, notre gouvernement a pris part à de nombreuses discussions avec le gouvernement [BRA.GetAdjMS] afin de le convaincre de jouer un rôle plus actif dans notre effort de guerre. Bien qu'il ne soit pas encore en mesure d'engager des forces militaires, il est prêt à mobiliser des troupes dans un avenir proche en échange d'un soutien économique."
 JUNO_brazil_events.15.a: "C'est un accord bon pour nous tous"
 JUNO_brazil_events.15.b: "Leurs promesses ne valent rien"
 JUNO_brazil_events.16.t: "Les accords de [FROM.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.16.desc: "Nos négociations avec le gouvernement [USA.GetAdjMS] ont porté leurs fruits. Nous sommes parvenus à un accord selon lequel les [BRA.GetHabitants] s'engagent à fournir des ressources et des hommes dans le cadre de la guerre lorsque nous en serons capables, en échange d'une aide économique de la part des [USA.GetHabitants]."
 JUNO_brazil_events.16.a: "Nous retrouverons la paix sur le continent"
 JUNO_brazil_events.17.t: "Les accords de [FROM.Capital.GetCapitalVictoryPointName]\nrejetés"
 JUNO_brazil_events.17.desc: "\nLes [USA.GetHabitants] ont décidé de rejeter l'accord qui nous aurait engagés à les soutenir militairement en échange d'une assistance économique. Peut-être que le président a choisi un moment inopportun ou que leur politique étrangère à l'égard du Brésil prend un tournant. Quoi qu'il en soit, la crédibilité [BRA.GetAdjFS] a été mise à mal."
 JUNO_brazil_events.17.a: "Restons sur nos gardes"
 JUNO_brazil_events.18.t: "Les [FROM.GetHabitants] exigent\nun engagement militaire"
 JUNO_brazil_events.18.desc: "\nLes [FROM.GetHabitants] invoquent nos accords et nous invitent à les respecter en les rejoignant dans leur guerre. Leur compensation monétaire a été plus que bénéfique pour notre économie et, en effet, nous n'avons pas fait grand-chose jusqu'à présent pour respecter notre part du marché. Si nous ne le faisons pas au plus vite, nous risquons de graves répercussions."
 JUNO_brazil_events.18.a: "Nous respecterons nos engagements"
 JUNO_brazil_events.18.b: "Le sang [BRA.GetAdjMS] ne coulera par pour les [FROM.GetHabitants]"
 BRA_war_embargo_with_usa_tt: "§RCela pourrait conduire les [USA.GetHabitants] à nous déclarer la guerre ou à décréter un embargo sur nous !§!"
 JUNO_brazil_events.19.t: "Les [FROM.GetHabitants]\nne rejoignent pas la guerre"
 JUNO_brazil_events.19.desc: "\nLes diplomates [FROM.GetAdjMP] nous ont informés qu'ils n'étaient pas encore prêts à participer militairement à la guerre, malgré les années d'assistance économique que nous leur avons accordées. Difficile de dire s'ils essaient de se dégager de leurs engagements ou s'ils ont des raisons justifiées de ne pas les honorer pour l'instant. Réfléchissons bien avant de leur répondre."
 JUNO_brazil_events.19.a: "Nous allons devoir trouver un autre gouvernement pour [FROM.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.19.b: "Ce sont des excuses pathétiques"
 JUNO_brazil_events.19.c: "Ils ne nous intéressent plus"
 JUNO_brazil_events.20.t: "La conférence\nde la rivière Potenji"
 JUNO_brazil_events.20.desc: "\nLors de la récente rencontre entre le président [BRA.GetAdjMS] et [USA.GetAdjMS] au nord-est du Brésil, le premier a accepté d'honorer les engagements établis par les accords de [USA.Capital.GetCapitalVictoryPointName]. Ils vont donc déployer leurs forces militaires pour la guerre que nous menons contre la tyrannie dans le monde."
 JUNO_brazil_events.20.a: "Nos actions diplomatiques ont payé"
 JUNO_brazil_news.1.t: "Les [BRA.GetHabitants] adoptent\nune politique étrangère agressive"
 JUNO_brazil_news.1.d: "\nLe gouvernement [BRA.GetAdjMS] adopte depuis peu une position de plus en plus belliqueuse et affirmée en matière de politique étrangère. Après des décennies de troubles, il semble que le dernier régime en date se sente suffisamment sûr de lui pour exploiter des opportunités profitables au-delà de ses frontières, aux dépens de ses voisins. Comment cette nouvelle approche affectera nos relations avec le gouvernement brésilien ?"
 JUNO_brazil_news.1.a: "De grandes phrases, voilà tout"
 JUNO_brazil_news.2.t: "Les [BRA.GetHabitants] couronnent\nun nouveau monarque"
 JUNO_brazil_news.2.d: "\nSuite au récent regain de popularité du mouvement de restauration impériale, le Congrès national [BRA.GetAdjMS], victime d'un soutien faiblissant, a accepté un compromis avec le peuple : un monarque constitutionnel sera couronné, mais le Congrès national conserve son poids politique sur le pays. Des fonctions nominales seront confiées au nouveau roi couronné afin de tenter de stabiliser la situation."
 JUNO_brazil_news.2.a: "Vive le roi !"
 JUNO_brazil_news.3.t: "Les [BRA.GetHabitants] et [POR.GetHabitants]\nannoncent leur unification"
 JUNO_brazil_news.3.d: "\nSuite à la montée des monarchistes dans les populations [BRA.GetAdjFS] et [POR.GetAdjFS], les deux pays ont décidé de s'unifier à nouveau sous un seul monarque et une seule bannière. Espérant mutualiser les connaissances et les ressources, les deux nations sont déterminées à grandir ensemble."
 JUNO_brazil_news.3.a: "Tant mieux pour eux !"
 JUNO_brazil_news.4.t: "Les [BRA.GetHabitants] et [POR.GetHabitants]\nfondent une communauté d'États"
 JUNO_brazil_news.4.d: "\nSuite à une recrudescence des collaborations entre [BRA.GetHabitants] et [POR.GetHabitants], les deux pays ont décidé d'établir conjointement une communauté d'États afin de renforcer leur coopération."
 JUNO_brazil_news.4.a: "On ne s'y attendait pas"
 JUNO_brazil_news.5.t: "Révolution communiste [BRA.GetAdjFS]"
 JUNO_brazil_news.5.d: "L'agitation qui règne sur le territoire [BRA.GetAdjMS] a atteint son paroxysme ces derniers jours, débouchant sur une guerre civile sanglante. Le gouvernement avait déjoué un complot du mouvement communiste visant à renverser le régime en 1935, mais il n'a pas réussi à endiguer la marée rouge d'aujourd'hui. Si une grande partie de l'armée reste fidèle au gouvernement central, de nombreux officiers subalternes se sont rangés du côté des communistes. La population des États voisins craint que la vague communiste [BRA.GetAdjFS] ne déferle sur tout le continent sud-américain."
 JUNO_brazil_news.5.a: "Un résultat tragique"
 JUNO_brazil_news.6.t: "Coup d'État communiste\n[ROOT.GetAuEnANP] [ROOT.GetNonIdeologyName]"
 JUNO_brazil_news.6.d: "\nL'agitation qui règne sur le territoire [BRA.GetAdjMS] a atteint son paroxysme ces derniers jours, débouchant sur un coup d'État communiste. Le gouvernement avait déjoué un complot du mouvement communiste visant à renverser le régime en 1935, mais il n'a pas réussi à endiguer la marée rouge d'aujourd'hui. Si une grande partie de l'armée reste fidèle au gouvernement central, de nombreux officiers subalternes se sont rangés du côté des communistes. La population des États voisins craint que la vague communiste [BRA.GetAdjFS] ne déferle sur tout le continent sud-américain."
 JUNO_brazil_news.6.a: "Ce gouvernement va-t-il tenir ?"
 JUNO_brazil_events.30.t: "Les [FROM.GetHabitants]\nproposent une coopération"
 JUNO_brazil_events.30.desc: "\nDes diplomates [FROM.GetAdjMP] nous ont proposé une coopération militaire et économique. Leur gouvernement se dit profondément préoccupé par la situation mondiale. Il pense que le seul moyen de parvenir à une paix durable est de s'allier à nous et de neutraliser nos ennemis géopolitiques communs."
 JUNO_brazil_events.30.a: "Nous acceptons l'offre"
 JUNO_brazil_events.30.b: "Inutile de s'encombrer d'un poids mort"
 JUNO_brazil_events.31.t: "Les [BRA.GetHabitants] contribuent\naux opérations de renseignement"
 JUNO_brazil_events.31.desc: "\nNos services de renseignement ont établi une étroite collaboration avec leurs homologues [BRA.GetAdjMP], entraînant l'expansion de notre collecte de renseignements en Amérique du Sud, connue sous le nom d'opération Bolívar. Il semblerait que notre coopération initiale avec les [BRA.GetHabitants] commence à porter ses fruits."
 JUNO_brazil_events.31.a: "Nous dominerons bientôt l'Amérique du Sud"
 JUNO_brazil_events.32.t: "Les [BRA.GetHabitants]\nexigent des territoires guyanais"
 JUNO_brazil_events.32.desc: "\nLes vautours du gouvernent [BRA.GetAdjMS] tentent de profiter du conflit mondial pour nous faire chanter et nous obliger à leur céder des territoires dans les Guyanes. Si nous n'accédons pas à leurs demandes, ils menacent de s'en emparer par la force. Il serait difficile de conserver le territoire en cas de guerre, mais céder pourrait inspirer d'autres nations à nous réclamer d'autres régions contestées dans le monde."
 JUNO_brazil_events.32.a: "Les Guyanes ne valent pas une guerre"
 JUNO_brazil_events.32.b: "Nous ne céderons pas au chantage [BRA.GetAdjMS]"
 JUNO_brazil_events.33.t: "Les [FROM.GetHabitants]\nacceptent de céder un territoire"
 JUNO_brazil_events.33.desc: "\nSuite à nos récentes demandes, le gouvernement [FROM.GetAdjMS] a accepté à contrecœur de nous céder la propriété de ses territoires guyanais. Notre nouvelle méthode diplomatique semble porter ses fruits."
 JUNO_brazil_events.33.a: "Ils n'avaient pas d'autre choix"
 JUNO_brazil_events.34.t: "Les [FROM.GetHabitants]\nrefusent de céder un territoire"
 JUNO_brazil_events.34.desc: "\nEn réponse à nos récentes demandes, le gouvernement [FROM.GetAdjMS] a refusé de nous céder la propriété de ses territoires guyanais. Nous devons maintenant faire un choix : mettre nos menaces à exécution, ou subir l'opprobre diplomatique de renoncer."
 JUNO_brazil_events.34.a: "Ils ont vu clair dans notre jeu. Mieux vaut renoncer"
 JUNO_brazil_events.34.b: "Ils vont regretter leur décision"
 JUNO_brazil_events.35.t: "Les [FROM.GetHabitants] renoncent"
 JUNO_brazil_events.35.desc: "Malgré leurs menaces d'invasion de nos terres guyanaises, il semblerait que les [BRA.GetHabitants] n'aient pas tant envie de nous déclarer la guerre. Leurs diplomates nous ont informés qu'ils trouveraient d'autres moyens de s'emparer du territoire, mais de manière pacifique. Pour l'instant, du moins."
 JUNO_brazil_events.35.a: "Tâchons de les surveiller tout de même"
 JUNO_brazil_events.36.t: "Les [FROM.GetHabitants]\npartent en guerre"
 JUNO_brazil_events.36.desc: "\nSuite à notre refus de céder un territoire aux [FROM.GetHabitants], nous devons désormais gérer un conflit encore plus grave. Alors que nous pensions à un coup de bluff, nos renseignements en provenance de la région indiquent que les militaires [BRA.GetAdjMP] se préparent à occuper le territoire."
 JUNO_brazil_events.36.a: "Encore un bain de sang futile..."
 JUNO_brazil_events.37.t: "Activité suspecte [BRA.GetAdjFS]"
 JUNO_brazil_events.37.desc: "Des rapports font état d'une augmentation de l'activité militaire dans le sud du Brésil. Les relations entre nos deux pays ont été pour le moins glaciales ces derniers temps, et leur diplomatie belliqueuse laisse penser que nous sommes peut-être à l'aube d'une invasion. De nombreux militaires s'attèlent à préparer des défenses au cas où le pire viendrait à se produire, mais certains prônent plutôt une attaque préventive avant que les [BRA.GetAdjHabitants] ne soient complètement préparés."
 JUNO_brazil_events.37.a: "C'est forcément une ruse"
 JUNO_brazil_events.37.b: "L'attaque est la meilleure défense"
 JUNO_brazil_events.38.t: "Les [ARG.GetHabitants]\nont mordu à l'hameçon"
 JUNO_brazil_events.38.desc: "\nLes [ARG.GetHabitants] semblent préparer leurs propres forces à une attaque contre nous, en réponse à nos récentes provocations le long de la frontière. Ils sont loin de se douter du piège qui les attend. Nous aurons bientôt l'occasion de les écraser lorsque la communauté internationale les condamnera pour avoir déclenché la guerre."
 JUNO_brazil_events.38.a: "C'était presque trop facile"
 JUNO_brazil_events.39.t: "Les [ARG.GetHabitants]\nne mordent pas à l'hameçon"
 JUNO_brazil_events.39.desc: "\nJusqu'à présent, rien n'indique que les [ARG.GetHabitants] se préparent à une offensive sur nos frontières. Ils semblent plutôt renforcer leurs propres défenses, rendant toute manœuvre de notre part encore plus difficile. Tôt ou tard, malheureusement, nous devrons frapper les premiers ou nous retirer."
 JUNO_brazil_events.39.a: "Il est temps de se retirer"
 JUNO_brazil_events.39.b: "Laissons-leur encore un peu de temps"
 JUNO_brazil_events.40.t: "Les [BRA.GetHabitants]\nlancent un ultimatum"
 JUNO_brazil_events.40.desc: "\nL'ambassadeur [BRA.GetAdjMS] de [ROOT.Capital.GetCapitalVictoryPointName] a publié une déclaration de son gouvernement, nous demandant de leur ouvrir immédiatement nos frontières et de déposer les armes. La déclaration explique en détail que notre nation sera incorporée en tant qu'État [BRA.GetAdjMS] au plus vite. Si nous n'obtempérons pas, ils menacent d'achever leur plan par la force."
 JUNO_brazil_events.40.a: "Nous n'avons pas le choix : il faut se rendre"
 JUNO_brazil_events.40.b: "Ils paieront leur invasion de leur sang"
 JUNO_brazil_events.41.t: "Les [FROM.GetHabitants]\nacceptent l'annexion"
 JUNO_brazil_events.41.desc: "\nLe gouvernement [FROM.GetAdjMS] a accepté son annexion, éliminant le besoin d'une action militaire pour sécuriser leur nation."
 JUNO_brazil_events.41.a: "Ils n'avaient pas d'autre choix que d'accepter"
 JUNO_brazil_events.42.t: "Les [FROM.GetHabitants]\nrefusent l'annexion"
 JUNO_brazil_events.42.desc: "\nLe gouvernement [FROM.GetAdjMS] a rejeté son annexion à l'État [ROOT.GetAdjMS]. Nous allons devoir mettre notre menace de guerre à exécution, ou bien nous retirer et leur laisser leur indépendance encore quelque temps."
 JUNO_brazil_events.42.a: "Ça ne vaut pas une guerre"
 JUNO_brazil_events.42.b: "Ils vont le regretter"
 JUNO_brazil_events.43.t: "Les [FROM.GetHabitants] renoncent"
 JUNO_brazil_events.43.desc: "Malgré leurs menaces d'annexion de nos terres, il semblerait que les [BRA.GetHabitants] n'aient pas tant envie de nous déclarer la guerre. Leurs diplomates nous ont informés qu'ils trouveraient d'autres moyens de s'emparer de notre territoire, mais de manière pacifique. Pour l'instant, du moins."
 JUNO_brazil_events.43.a: "Tâchons de les surveiller tout de même"
 JUNO_brazil_events.44.t: "Les [FROM.GetHabitants]\npartent en guerre"
 JUNO_brazil_events.44.desc: "\nSuite à notre refus de céder notre territoire aux [FROM.GetHabitants], nous devons désormais gérer un conflit encore plus grave. Alors que nous pensions à un coup de bluff, nos renseignements en provenance de la région indiquent que les militaires [BRA.GetAdjMP] se préparent à occuper notre pays."
 JUNO_brazil_events.44.a: "Tentons de répéter l'Histoire"
 JUNO_brazil_events.45.t: "Les [BRA.GetHabitants]\nlancent un ultimatum"
 JUNO_brazil_events.45.desc: "\nL'ambassadeur [BRA.GetAdjMS] de [ROOT.Capital.GetCapitalVictoryPointName] a publié une déclaration de son gouvernement, exprimant son inquiétude vis-à-vis de l'instabilité de la région. Il souhaite stabiliser notre nation en faisant intervenir son armée. En réalité, il s'agit d'un renversement de régime à peine déguisé."
 JUNO_brazil_events.45.a: "Nous ne pouvons pas lutter"
 JUNO_brazil_events.45.b: "Jamais nous n'abdiquerons"
 JUNO_brazil_events.46.t: "Les [FROM.GetHabitants]\nse plient à notre ultimatum"
 JUNO_brazil_events.46.desc: "\nLes [FROM.GetHabitants] ont sagement choisi de se soumettre à nos forces armées plutôt que de risquer un conflit. Nous sommes actuellement en train d'établir un nouveau régime dans le pays qui reflétera au mieux le nôtre."
 JUNO_brazil_events.46.a: "C'est un État tampon précieux"
 JUNO_brazil_events.47.t: "Les [FROM.GetHabitants]\nrefusent notre ultimatum"
 JUNO_brazil_events.47.desc: "\nLe gouvernement [FROM.GetAdjMS] a refusé notre intervention pour stabiliser son pays. Si nous voulons changer le régime de cette nation, nous allons devoir le faire par la force."
 JUNO_brazil_events.47.a: "Une guerre serait risquée"
 JUNO_brazil_events.47.b: "Ils vont regretter leur décision"
 JUNO_brazil_events.48.t: "Les [FROM.GetHabitants] renoncent"
 JUNO_brazil_events.48.desc: "Les militaires [FROM.GetAdjMP] sont apparemment en train de se retirer, malgré notre refus de leur intervention pour « stabiliser » le pays. Nous les avons mis au pied du mur, et soudainement, ils ne sont plus aussi agressifs."
 JUNO_brazil_events.48.a: "La région demeure déstabilisée"
 JUNO_brazil_events.49.t: "Tensions [FROM.GetAdjFP] aggravées"
 JUNO_brazil_events.49.desc: "Suite à notre refus de l'intervention [FROM.GetAdjFS] pour « stabiliser » notre nation, leurs forces armées semblent se préparer à la guerre. Nous ne savons pas quand ils ont l'intention de frapper, mais il est certain que nous serons leur cible. Les diplomates de leur ambassade auraient également été évacués, ce qui renforce les rumeurs d'une guerre inévitable."
 JUNO_brazil_events.49.a: "Il faut résister"
 JUNO_brazil_events.50.t: "Les [FROM.GetHabitants]\nnous invitent au Mercosur"
 JUNO_brazil_events.50.desc: "\nDes diplomates [FROM.GetAdjMP] nous ont proposé d'adhérer à une organisation supranationale dans laquelle les États membres coordonnent ensemble leurs décisions en matière de politique économique et étrangère. Bien qu'une telle harmonisation présente des avantages évidents pour notre économie ou notre sécurité, certains estiment que la perte de souveraineté engendrée n'en vaut pas la peine."
 JUNO_brazil_events.50.a: "Les pertes sont minimes"
 JUNO_brazil_events.50.b: "La souveraineté avant tout !"
 JUNO_brazil_events.51.t: "Les [FROM.GetHabitants]\nacceptent l'adhésion au Mercosur"
 JUNO_brazil_events.51.desc: "\nAprès de grandes négociations et consultations, le gouvernement [FROM.GetAdjMS] a finalement accepté de rejoindre le Mercosur. Dorénavant, nous établirons ensemble nos politiques économiques et étrangères afin de garantir la paix et la prospérité du continent."
 JUNO_brazil_events.51.a: "Nous serons plus forts ensemble"
 JUNO_brazil_events.52.t: "Les [FROM.GetHabitants]\nrefusent l'adhésion au Mercosur"
 JUNO_brazil_events.52.desc: "\nMalgré de grandes négociations et consultations, le gouvernement [FROM.GetAdjMS] a rejeté l'adhésion au Mercosur. Les promesses de paix et de prospérité ne l'ont pas convaincu de la viabilité de l'organisation, allant même jusqu'à prétendre qu'il s'agit d'une ruse pour manipuler son pays par des moyens détournés."
 JUNO_brazil_events.52.a: "C'est ridicule !"
 JUNO_brazil_events.53.t: "Les [FROM.GetHabitants]\nrefusent la proposition"
 JUNO_brazil_events.53.desc: "\nLes ambassadeurs [FROM.GetAdjMP] nous ont fait part de l'opinion de leur gouvernement : il pense que les intérêts de leur nation ne seront pas mieux servis par une coopération militaire avec nous. Difficile de dire s'il a d'autres projets pour notre région, ou s'il nous considère simplement comme un poids mort."
 JUNO_brazil_events.53.a: "Ils manquent de clairvoyance"
 south_american_news.50.t: "Le Brésil en état d'urgence"
 south_american_news.50.d: "Ce matin, le président [FROM.GetAdjMS], [FROM.GetLeader], a annoncé à la radio que le pays entrait dans un nouvel état d'urgence en raison de la menace de coup d'État du parti communiste. Selon le président, des documents interceptés indiquent que les communistes sont en train de planifier le renversement du gouvernement. L'authenticité de ces documents est remise en question par de nombreuses personnalités, tandis que les membres des partis d'opposition entrent maintenant dans la clandestinité par crainte d'être arrêtés. Le président a annoncé qu'il allait créer un nouvel État doté d'une nouvelle constitution lui conférant une plus grande autorité. La démocratie [FROM.GetAdjFS] a-t-elle une chance de survivre ?"
 south_american_news.50.a: "Ces traîtres bolchéviques l'ont bien mérité"
 south_american_news.50.b: "C'est bien troublant"
 south_american_news.50.c: "Nous vengerons nos camarades !"
 south_american_news.51.t: "Le Brésil suspend la démocratie"
 south_american_news.51.d: "Ce matin, le président [FROM.GetAdjMS], [FROM.GetLeader], a annoncé à la radio que le pays entrait dans un nouvel état d'urgence en raison de la menace de coup d'État du parti communiste. Selon le président, des documents interceptés indiquent que les communistes sont en train de planifier le renversement du gouvernement. Accompagnés par le parti intégraliste, [BRA.GetLeader] a étouffé tous les partis d'opposition. Il a d'ailleurs annoncé la création d'un nouvel État doté d'une nouvelle constitution avec l'assistance des intégralistes qui ont vaillamment sauvé le pays de l'invasion bolchévique. Connaissant les idéaux et les actions revendiquées par ce parti de droite, tout porte à croire que la démocratie libérale brésilienne est bien morte et enterrée."
 south_american_news.51.a: "Ces traîtres bolchéviques l'ont bien mérité"
 south_american_news.51.b: "C'est bien troublant"
 south_american_news.51.c: "Nous vengerons nos camarades !"
 JUNO_brazil_events.60.t: "Les [BRA.GetHabitants]\nproposent une unification"
 JUNO_brazil_events.60.desc: "\nLes [BRA.GetHabitants] ont approché notre gouvernement, proposant d'unifier nos deux pays une fois de plus. Ils justifient cette idée en soulignant les similitudes dans nos cultures, en plus du récent mariage entre Dom Duarte Nuno, duc de Bragance, et la princesse Maria Francisca d'Orléans-Bragance. Ils nous assurent que le règne de [BRA.GetLeader] nous rendra plus forts."
 JUNO_brazil_events.60.a: "Ensemble, nous triompherons"
 JUNO_brazil_events.60.b: "Pourquoi ne pas former une communauté d'États ?"
 JUNO_brazil_events.60.c: "Nous ne voulons pas les rejoindre"
 JUNO_brazil_events.61.t: "Les [POR.GetHabitants]\nacceptent l'unification"
 JUNO_brazil_events.61.desc: "\nNotre proposition d'unification [POR.GetAdjFS] a été accueillie avec enthousiasme. C'est le début d'une nouvelle ère pour notre pays !"
 JUNO_brazil_events.61.a: "Formidable !"
 JUNO_brazil_events.62.t: "Les [POR.GetHabitants]\nproposent une communauté d'États"
 JUNO_brazil_events.62.desc: "\nNotre dernière proposition aux [POR.GetHabitants] a suscité une réponse surprenante. Ils rejettent l'idée de l'unification, mais proposent à la place une communauté d'États. Nous aurions ainsi certains avantages de l'unification, moins d'inconvénients, et surtout nos deux nations pourraient conserver leur souveraineté."
 JUNO_brazil_events.62.a: "C'est tout aussi bénéfique !"
 JUNO_brazil_events.62.b: "Une communauté avec nos colonisateurs ? Sûrement pas !"
 JUNO_brazil_events.63.t: "Les [POR.GetHabitants]\nrefusent l'unification"
 JUNO_brazil_events.63.desc: "\nNotre proposition d'unification aux [POR.GetHabitants] s'est heurtée à un refus total. Malgré tous nos efforts pour tenter de les convaincre des avantages de cet accord, ils n'ont aucune envie d'unifier de nouveau nos pays."
 JUNO_brazil_events.63.a: "Ils ratent quelque chose"
 JUNO_brazil_events.64.t: "Les [BRA.GetHabitants]\nacceptent la communauté d'États"
 JUNO_brazil_events.64.desc: "\nNotre contre-proposition de communauté d'États plutôt que d'unification a été bien accueillie par les dirigeants [BRA.GetAdjMP]. Ils ont renoncé à l'idée originale et trouvent eux aussi que la communauté serait plus bénéfique pour nos deux nations."
 JUNO_brazil_events.64.a: "Excellent !"
 JUNO_brazil_events.65.t: "Les [BRA.GetHabitants]\nrefusent la communauté d'États"
 JUNO_brazil_events.65.desc: "\nNotre contre-proposition de communauté d'États plutôt que d'unification a été rejetée en bloc par les dirigeants [BRA.GetAdjMP]. Ils y sont totalement opposés, prétextant la crainte de retomber sous notre domination, à l'instar de l'époque où ils étaient une colonie."
 JUNO_brazil_events.65.a: "Tant pis pour eux"
 JUNO_brazil_events.70.t: "Les [FROM.GetHabitants]\nexigent des territoires outre-mer"
 JUNO_brazil_events.70.desc: "\nLes diplomates [FROM.GetAdjMS] nous ont lancé un ultimatum. Étant donné la situation mondiale actuelle plus que précaire, ils nous jugent peu disposés à protéger nos territoires d'outre-mer. En revanche, ils se considèrent capables de les défendre, en raison de leur relation historique. Ils exigent donc que nous leur cédions immédiatement le contrôle de ces territoires."
 JUNO_brazil_events.70.a: "Ces lopins ne valent pas une guerre"
 JUNO_brazil_events.70.b: "C'est scandaleux !"
 JUNO_brazil_events.71.t: "Les [FROM.GetHabitants]\nacceptent de céder des colonies"
 JUNO_brazil_events.71.desc: "\nLe gouvernement [FROM.GetAdjMS] a pris la sage décision de nous confier le contrôle de ses territoires d'outre-mer. Nous allons ainsi donner l'accès à nos industries aux ressources du monde entier, ce qui incitera les grandes puissances à nous prendre plus au sérieux sur le plan international."
 JUNO_brazil_events.71.a: "Excellent !"
 JUNO_brazil_events.72.t: "Les [FROM.GetHabitants]\nrefusent de céder des colonies"
 JUNO_brazil_events.72.desc: "\nLe gouvernement [FROM.GetAdjMS] a pris une décision irréfléchie en refusant de nous céder le contrôle de ses territoires d'outre-mer. Cette humiliation n'est pas passée inaperçue dans les cercles diplomatiques. Nous devons décider de la réponse à leur donner, sachant que le monde entier nous regarde."
 JUNO_brazil_events.72.a: "Nous n'allons pas partir en guerre à l'autre bout du monde"
 JUNO_brazil_events.72.b: "Ces terres seront à nous, par la force"
 JUNO_brazil_events.73.t: "Ultimatum [FROM.GetAdjMS]"
 JUNO_brazil_events.73.desc: "Au milieu des tensions mondiales, un message surprenant nous est arrivé de l'autre côté de l'Atlantique. Les [FROM.GetHabitants], d'une de nos anciennes colonies, ont lancé un ultimatum audacieux. Ils exigent la soumission [FROM.GetAdjFS] afin de l'intégrer dans l'Empire [FROM.GetAdjMS]. Nos concitoyens n'en reviennent pas, ils sont scandalisés par tant de culot. D'autres envisagent cependant de se plier à leurs exigences, craignant leur puissance qui se démultiplie jour après jour tandis que nous faiblissons. Qu'allons-nous répondre ?"
 JUNO_brazil_events.73.a: "Nous ne pouvons pas lutter"
 JUNO_brazil_events.73.b: "Jamais nous ne céderons notre indépendance !"
 JUNO_brazil_events.74.t: "Les [FROM.GetNameDefCap]\nacceptent de se soumettre"
 JUNO_brazil_events.74.desc: "\nComme prévu, les [FROM.GetHabitants] se sont soumis à nous. Alors que la nouvelle se répand, l'heure est grave dans l'ancienne nation [FROM.GetAdjFS], où beaucoup ont encore du mal à accepter cette nouvelle réalité. Pendant ce temps, la ferveur patriotique s'empare des [ROOT.GetHabitants] en liesse."
 JUNO_brazil_events.74.a: "Enfin réunis !"
 JUNO_brazil_events.75.t: "Les [FROM.GetHabitants]\nrefusent de se soumettre"
 JUNO_brazil_events.75.desc: "\nDans un élan de révolte, le gouvernement [FROM.GetAdjMS] a rejeté avec véhémence notre ultimatum, clamant haut et fort la riche histoire et la fierté de la nation. La ferveur patriotique a gagné les villes et l'armée se mobilise, s'attendant à un éventuel conflit de l'autre côté de l'Atlantique."
 JUNO_brazil_events.75.a: "Nous ne pouvons pas faire grand-chose"
 JUNO_brazil_events.75.b: "Ils vont regretter cette décision"
 JUNO_brazil_events.80.t: "Les [FROM.GetHabitants]\ndemandent des garanties mutuelles"
 JUNO_brazil_events.80.desc: "\nLes [FROM.GetHabitants] demandent des garanties mutuelles de protection. Ils considèrent que la paix en Amérique du Sud est fragile et que le seul moyen de la préserver est de renforcer les liens entre nos nations. Si nous acceptons cette proposition, nous devrons leur venir en aide s'ils sont attaqués, et vice-versa."
 JUNO_brazil_events.80.a: "Nous acceptons"
 JUNO_brazil_events.80.b: "Nous ne voulons rien avoir à faire avec ça"
 JUNO_brazil_events.81.t: "Les [FROM.GetHabitants]\nacceptent les garanties"
 JUNO_brazil_events.81.desc: "\nLes [FROM.GetHabitants] acceptent de s'engager dans des garanties mutuelles de protection. Espérons qu'il s'agit là du premier pas vers une paix durable sur le continent."
 JUNO_brazil_events.81.a: "Excellent !"
 JUNO_brazil_events.82.t: "Les [FROM.GetHabitants]\nrefusent les garanties"
 JUNO_brazil_events.82.desc: "\nLes [FROM.GetHabitants] refusent de s'engager dans des garanties mutuelles de protection. Cette rebuffade pourrait annoncer une menace pour notre sécurité nationale."
 JUNO_brazil_events.82.a: "C'est mauvais signe..."
 JUNO_brazil_events.83.t: "Les [FROM.GetHAbitants] nous invitent\ndans l'Organisation des États américains"
 JUNO_brazil_events.83.desc: "\nLe gouvernement [FROM.GetAdjMS] nous a invités à rejoindre l'Organisation des États américains. Il souhaite réunir ainsi tous les pays du continent américain au sein d'une seule et même organisation ayant pour but la défense de nos intérêts communs et la préservation de relations cordiales entre tous ses membres."
 JUNO_brazil_events.83.a: "Très bonne idée, nous acceptons !"
 JUNO_brazil_events.83.b: "Ça n'a aucun intérêt"
 JUNO_brazil_events.84.t: "Les [FROM.GetHabitants]\nrefusent notre invitation"
 JUNO_brazil_events.84.desc: "\nNous venons de recevoir la réponse des [FROM.GetHabitants] à notre invitation. Malheureusement, le pays a choisi de ne pas adhérer à l'Organisation des États américains, malgré tous nos efforts pour l'inciter à reconsidérer sa position."
 JUNO_brazil_events.84.a: "Quel dommage !"
 JUNO_brazil_events.85.t: "Les [FROM.GetHabitants]\nacceptent notre invitation"
 JUNO_brazil_events.85.desc: "\nNous venons de recevoir la réponse des [FROM.GetHabitants] à notre invitation. Comme espéré, les dirigeants [FROM.GetAdjMP] ont saisi l'importance d'adhérer à l'Organisation des États américains. Nous travaillons ensemble, désormais !"
 JUNO_brazil_events.85.a: "Une sage décision"
 JUNO_brazil_events.86.t: "Les communistes [BRA.GetAdjMP]\ndemandent notre aide"
 JUNO_brazil_events.86.desc: "\nLes dirigeants du [BRA.GetCommunistParty] [BRA.GetAdjMS] nous ont adressé une fois de plus un appel à l'aide. Ils ne sont pas actuellement en conflit armé, mais l'échec de la prise de pouvoir en 1935 demeure dans les esprits. Ils souhaitent un engagement plus actif de notre part pour éviter que ce fiasco ne se reproduise."
 JUNO_brazil_events.86.a: "Aidons nos camarades une fois de plus !"
 JUNO_brazil_events.86.b: "Une révolution ratée ne leur a pas suffi ?"
 JUNO_brazil_events.87.t: "Les [SOV.GetHabitants]\nacceptent de nous soutenir"
 JUNO_brazil_events.87.desc: "\nTel un cadeau du ciel, les dirigeants [SOV.GetAdjMP] nous ont promis leur soutien en ces temps difficiles. Nous ne pouvons pas compter sur eux pour résoudre tous nos problèmes, bien sûr, mais leur soutien est une fois de plus le bienvenu."
 JUNO_brazil_events.87.a: "Nous pouvons toujours compter sur nos camarades !"
 JUNO_brazil_events.87.tt: "En cas de guerre civile, [SOV.GetFlag]§Y[SOV.GetNameDef]§! est plus susceptible de nous envoyer des volontaires et de nous offrir un prêt-bail sur le matériel."
 JUNO_brazil_events.88.t: "Les [SOV.GetHabitants]\nrefusent de nous soutenir"
 JUNO_brazil_events.88.desc: "\nContre toute attente, les [SOV.GetHabitants] nous ont refusé leur soutien malgré nos liens idéologiques. Le « fiasco » de 1935 les rend méfiants."
 JUNO_brazil_events.88.a: "Ils vont voir ce qu'ils vont voir !"
 JUNO_brazil_events.88.tt: "Nous avons gagné §YDégradation de l'opinion§! (Opinion des [SOV.GetFlag]§Y[SOV.GetHabitants]§! §R-25§!.)"
 JUNO_brazil_events.120.t: "Les [FROM.GetHabitants]\nproposent un partage technologique"
 JUNO_brazil_events.120.desc: "\nLes [FROM.GetHabitants] proposent un partenariat pour mutualiser nos expertises scientifiques. Nos scientifiques sont largement favorables à un partage des connaissances, mais l'armée reste prudente et ne souhaite pas divulguer d'informations qui pourraient éventuellement nuire à notre sécurité nationale."
 JUNO_brazil_events.120.a: "Le savoir est universel"
 JUNO_brazil_events.120.b: "Ils ne préfèrent pas un soutien économique ?"
 JUNO_brazil_events.121.t: "Les [FROM.GetHabitants]\nacceptent le partage technologique"
 JUNO_brazil_events.121.desc: "\nLes [FROM.GetHabitants] acceptent de participer au programme de partage technologique que nous avons suggéré. Les membres de notre communauté scientifique sont ravis de cette nouvelle et planifient déjà des excursions dans les universités et les usines [FROM.GetAdjFP]."
 JUNO_brazil_events.121.a: "Un accord mutuellement bénéfique !"
 JUNO_brazil_events.122.t: "Les [FROM.GetHabitants]\nrefusent le partage technologique"
 JUNO_brazil_events.122.desc: "\nLes [FROM.GetHabitants] refusent de participer au programme de partage technologique, prétextant que leurs secrets militaires pourraient ainsi tomber entre les mains de leurs ennemis. Toutefois, ils ont proposé à la place d'investir davantage dans notre économie, à la satisfaction de nos trésoriers."
 JUNO_brazil_events.122.a: "C'est toujours mieux que rien..."
 JUNO_brazil_events.130.t: "Appel au traité de\nl'Organisation des États américains"
 JUNO_brazil_events.130.desc: "\nLes [FROM.GetHabitants], membres de l'Organisation des États américains, ont subi une attaque. Ils ont donc invoqué la clause de défense récemment adoptée par l'organisation. En vertu de cette clause, tous les États membres sont tenus de venir en aide à un État membre attaqué. Si nous manquons à notre devoir, nous risquons de perdre notre adhésion."
 JUNO_brazil_events.130.a: "Nous les aiderons avec plaisir"
 JUNO_brazil_events.130.b: "On ne nous a jamais aidés, nous"
 JUNO_brazil_events.131.t: "Les [FROM.GetHabitants]\nnous viennent en aide"
 JUNO_brazil_events.131.desc: "\nLes [FROM.GetHabitants] ont respecté leur engagement envers l'Organisation des États américains et acceptent de nous venir en aide dans cette situation sans précédent. Espérons que tous les autres membres s'inspireront de leur sens du devoir."
 JUNO_brazil_events.131.a: "Nous leur devons une fière chandelle"
 JUNO_brazil_events.132.t: "Les [FROM.GetHabitants]\nrefusent de nous aider"
 JUNO_brazil_events.132.desc: "\nLes [FROM.GetHabitants] n'ont pas respecté leur engagement envers l'Organisation des États américains et refusent de nous venir en aide. À ce titre, ils ont perdu leur siège au sein de l'organisation."
 JUNO_brazil_events.132.a: "Espérons qu'il n'y ait pas d'autres lâches"
 JUNO_brazil_events.133.t: "Perte du siège au sein de\nl'Organisation des États américains"
 JUNO_brazil_events.133.desc: "\nComme on pouvait s'y attendre, notre récente attaque contre un autre État membre de l'Organisation des États américains nous a fait perdre notre siège. Nous ignorons encore comment les autres États membres vont réagir."
 JUNO_brazil_events.133.a: "Nous n'avons besoin de personne"
 JUNO_brazil_events.134.t: "Demande [BRA.GetAdjFS]\nde production sous licence"
 JUNO_brazil_events.134.desc: "\nNous avons reçu une offre de production sous licence de la part de nos camarades [BRA.GetAdjMP]. Ils souhaitent conclure avec nous un accord à long terme, mais ils demandent une remise en échange. Chaque modèle sous licence nous rapporterait moins que d'habitude, mais nous gagnerions la confiance et la bonne volonté des dirigeants [BRA.GetAdjMP]."
 JUNO_brazil_events.134.a: "Nous offrons une remise à nos camarades"
 JUNO_brazil_events.134.b: "Cet accord n'a rien pour nous"
 JUNO_brazil_events.134.tt: "\nEn choisissant cette option, nous réduirons le nombre d'usines que nous gagnons grâce à la production sous licence sur le territoire [BRA.GetFlag]§Y[BRA.GetAdjMS]§! de §R-30%§!."
 JUNO_brazil_events.135.t: "Les [SOV.GetHabitants]\nacceptent notre offre"
 JUNO_brazil_events.135.desc: "\nNous avons récemment appris que les [SOV.GetHabitants] ont accepté notre offre. Désormais, nous pourrons produire leurs équipements sous licence à moindre coût !"
 JUNO_brazil_events.135.a: "Formidable !"
 JUNO_brazil_events.135.tt: "Nous avons gagné §YAmélioration de l'opinion§! (Opinion des [SOV.GetFlag]§Y[SOV.GetHabitants]§! §G+25§!.)"
 JUNO_brazil_events.136.t: "Les [FROM.GetHabitants]\nrefusent notre offre"
 JUNO_brazil_events.136.desc: "\nLes [SOV.GetHabitants] n'ont pas tardé à refuser notre offre. Notre demande de production sous licence sera traitée comme n'importe quel autre pays, au même prix et sans rabais."
 JUNO_brazil_events.136.a: "Ça valait la peine d'essayer..."
 JUNO_brazil_events.136.tt: "Nous avons gagné §YDégradation de l'opinion§! (Opinion des [SOV.GetFlag]§Y[SOV.GetHabitants]§! §R-50§!.)"
 JUNO_brazil_events.137.t: "Les [BRA.GetHabitants]\nexigent la libération de colonie"
 JUNO_brazil_events.137.desc: "\nNous avons reçu une requête assez ferme de la part des [BRA.GetHabitants]. Ils exigent la libération immédiate de notre colonie, [BRA_country_to_be_liberated.GetNameDef], que ces territoires soient rendus à leurs propriétaires légitimes."
 JUNO_brazil_events.137.a: "Ces colonies nous rapportent peu"
 JUNO_brazil_events.137.b: "C'est nous, leurs propriétaires légitimes"
 JUNO_brazil_events.137.b.tt: "§RIls obtiendront un but de guerre envers nous !§!"
 JUNO_brazil_events.138.t: "Les [FROM.GetHabitants]\nacceptent la libération de colonie"
 JUNO_brazil_events.138.desc: "\nNous venons de recevoir la réponse des [FROM.GetHabitants] concernant la libération de leur colonie, [BRA_country_to_be_liberated.GetNameDef]. Contre toute attente, ils acceptent de les laisser partir : ils considèrent le retour de leur souveraineté comme une excellente idée."
 JUNO_brazil_events.138.a: "Ça fait plaisir !"
 JUNO_brazil_events.139.t: "Les [FROM.GetHabitants]\nrefusent la libération de colonie"
 JUNO_brazil_events.139.desc: "\nNous venons de recevoir la réponse des [FROM.GetHabitants] concernant la libération de leur colonie, [BRA_country_to_be_liberated.GetNameDef]. Ils s'opposent farouchement à leur indépendance légitime, en ajoutant que nous n'avons aucun droit de nous mêler de leurs affaires étrangères."
 JUNO_brazil_events.139.a: "Nous devons les libérer à tout prix"
 JUNO_brazil_events.140.t: "La diplomatie du jaguar"
 JUNO_brazil_events.140.desc: "En geste de bonne volonté, une délégation diplomatique [FROM.GetAdjFS] nous a offert un cadeau unique : un jaguar, symbole de la culture et de la force de leur nation. Ce cadeau extraordinaire est accompagné d'une volonté de renforcer les échanges commerciaux et la coopération en matière de politique étrangère. Les envoyés [FROM.GetAdjMP] ont fait part de leur désir de rapprocher nos deux nations. \n\nSi le jaguar a captivé l'imagination du public et suscité la sympathie, les implications plus larges de cette offre doivent être examinées avec soin."
 JUNO_brazil_events.140.a: "Nous apprécions ce geste. Collaborons !"
 JUNO_brazil_events.140.b: "Nous allons devoir décliner"
 JUNO_brazil_events.141.t: "Mission diplomatique réussie"
 JUNO_brazil_events.141.desc: "Notre mission diplomatique est revenue avec de bonnes nouvelles. Les [FROM.GetHabitants] ont gracieusement accepté notre jaguar. Lors d'une grande cérémonie qui a attiré l'attention de la communauté internationale, ils ont salué notre geste et accepté de renforcer notre coopération commerciale et notre collaboration en matière de politique étrangère."
 JUNO_brazil_events.141.a: "Excellente nouvelle !"
 BRA_jaguar_diplomacy_in_progress: "Décision de la diplomatie du jaguar en cours"
 JUNO_brazil_events.142.t: "Honte diplomatique"
 JUNO_brazil_events.142.desc: "Le rapport de notre délégation diplomatique nous apporte de mauvaises nouvelles. Les [FROM.GetHabitants] ont refusé notre jaguar, symbole d'amitié et de bonne volonté. Outre le rejet de ce cadeau précieux, ils ont également refusé de renforcer les échanges commerciaux et la coopération en matière de politique étrangère."
 JUNO_brazil_events.142.a: "Soyons prudents..."
 JUNO_brazil_events.143.t: "La gauche radicale\ngagne du terrain"
 JUNO_brazil_events.143.desc: "\nLes mouvements radicaux qui prétendent représenter la classe ouvrière ont connu une recrudescence d'activité dans nos villes. Nos services de sécurité pensent que ces mouvements sont soutenus par le régime communiste [BRA.GetAdjMS]. C'est pourquoi ils sont en train d'élaborer des plans visant à réprimer les radicaux si nous en avons besoin."
 JUNO_brazil_events.143.a: "Agissons avant qu'il ne soit trop tard"
 JUNO_brazil_events.144.t: "Opérations [FROM.GetAdjFP] interrompues"
 JUNO_brazil_events.144.desc: "Nos opérations [FROM.GetAdjFP] visant à renforcer le soutien au parti communiste ont rencontré une forte résistance de la part de la police locale et des services de sécurité. Nous devons tenter de nouvelles tactiques d'infiltration si nous voulons progresser sur ce front."
 JUNO_brazil_events.144.a: "C'est dommage"
 brazil_promoting_communism_tt: "Donne accès à la décision §YLutter contre le communisme§! permettant de combattre l'influence [FROM.GetAdjFS] sur notre gouvernement."
 JUNO_brazil_events.150.t: "Nouvelles opérations du Cangaço"
 JUNO_brazil_events.150.desc.a: "Le Cangaço, un groupement de terroristes du nord-est du Brésil, a orchestré un raid sur un village de la région. Les forces de l'ordre ont du mal à progresser dans leurs enquêtes car les habitants de la région protègent les membres du groupe. Il va falloir déployer plus d'agents dans la zone si nous voulons appréhender ces malfaiteurs."
 JUNO_brazil_events.150.desc.b: "Le Cangaço, un groupement de terroristes du nord-est du Brésil, est en train d'étendre ses opérations dans de nouvelles régions. Les forces de l'ordre et les propriétaires concernés ont exprimé leur mécontentement, tandis que les paysans et les populations pauvres ont peu l'air de s'en soucier, voire même s'en réjouissent. Il va falloir déployer plus d'agents dans la zone si nous voulons appréhender ces malfaiteurs."
 JUNO_brazil_events.150.a: "Ce sont de simples fauteurs de trouble"
 JUNO_brazil_events.150.b: "Tolérance zéro pour la criminalité !"
 JUNO_brazil_events.150.c: "Il faut les retrouver et les arrêter immédiatement !"
 JUNO_brazil_events.151.t: "Actions réussies contre le Cangaço"
 JUNO_brazil_events.151.desc: "Nos récentes opérations dans le nord-est du Brésil ont permis de perturber les activités du Cangaço. Leur zone d'opération a été considérablement réduite pour l'instant, mais il va falloir persévérer dans notre répression si nous voulons éviter une résurgence à l'avenir."
 JUNO_brazil_events.151.a: "Excellent !"
 JUNO_brazil_events.152.t: "Lampião tué lors d'une fusillade"
 JUNO_brazil_events.152.desc: "Au cours de notre dernière opération de répression dans le nord-est du Brésil, Lampião, le leader du Cangaço, a été tué lors d'une fusillade avec la police. Un de ses hommes l'aurait vendu, ce qui aurait permis à la police de tendre une embuscade à sa bande dans leur cachette. Même si quelques groupuscules sont encore en cavale, la mort de Lampião marque la fin des opérations à grande échelle du Cangaço."
 JUNO_brazil_events.152.a: "Il était temps !"
 BRA_end_of_cangaco_tt: "§Y$BRA_cangaceiro_mission$§! va disparaître, annulant la propagation du Cangaço dans d'autres États."
 JUNO_brazil_events.153.t: "La menace du Cangaço"
 JUNO_brazil_events.153.desc: "Depuis de nombreuses années, le nord-est du Brésil est en proie à un groupe de terroristes connu sous le nom de Cangaço. L'instabilité qui règne dans la capitale et le dédain des politiciens plus préoccupés à garder leur place au pouvoir ont donné carte blanche au Cangaço. Si nous voulons étouffer leur influence dans la région, il faudra organiser et mener les forces de l'ordre dans une opération coup de poing."
 JUNO_brazil_events.153.a: "Ils ne perdent rien pour attendre"
 JUNO_brazil_events_153_tt: "Les décisions §Y$BRA_cangaceiro_decision_cat$§! et la mission §Y$BRA_cangaceiro_mission$§! resteront actives jusqu'à ce que le Cangaço soit éliminé de tous les États touchés.\n\nLa priorité nationale §Y$BRA_deal_with_the_cangaceiro$§! donnera accès aux décisions permettant d'éliminer le Cangaço."
 JUNO_brazil_events.160.t: "Invitation d'entreprises\nsur le sol [FROM.GetAdjMS]"
 JUNO_brazil_events.160.desc: "\nLes diplomates [FROM.GetAdjMP] nous ont contactés au sujet de leur projet visant à inciter les entreprises étrangères à établir des filiales dans leur pays. Ils souhaitent savoir si nous serions prêts à autoriser nos entreprises sur leur marché. Si nous acceptons, nous pourrions en tirer des avantages économiques."
 JUNO_brazil_events.160.a: "Le libéralisme est plus fort que tout"
 JUNO_brazil_events.160.b: "Ils cherchent à nous voler nos savoirs"
 JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap] déverrouiller[FROM.GetAOntNP] l'une des options suivantes :§!"
 JUNO_brazil_events.161.t: "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nla coopération industrielle"
 JUNO_brazil_events.161.desc: "\nLe gouvernement [FROM.GetAdjMS] a autorisé ses entreprises qui le souhaitent à établir des filiales sur notre territoire. De notre côté, nous pouvons choisir le type d'industrie que nous souhaitons encourager."
 JUNO_brazil_events.161.a: "Encourageons la construction de chars"
 JUNO_brazil_events.161.b: "Encourageons la construction d'avions"
 JUNO_brazil_events.161.c: "Encourageons la construction navale"
 JUNO_brazil_events.161.d: "Encourageons la construction de véhicules blindés"
 JUNO_brazil_events.162.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nla coopération industrielle"
 JUNO_brazil_events.162.desc: "\nLes diplomates [FROM.GetAdjMP] nous ont informés que leur gouvernement n'autorisait pas ses entreprises à établir des filiales sur notre territoire. Ils ont fait part de leurs préoccupations concernant les droits de propriété intellectuelle et le risque de fuites de secrets militaires à des nations adverses."
 JUNO_brazil_events.162.a: "Nous trouverons d'autres partenaires"
 JUNO_brazil_events.163.t: "Dissensions avec le prolétariat"
 JUNO_brazil_events.163.desc: "Ces dernières années, les conflits entre prolétariat et patronat ont failli déchirer la nation. Il est temps de statuer le droit du travail afin de mettre un terme à cette situation. Le Congrès national est divisé en deux camps : d'un côté, le Partido Trabalhista plaide en faveur d'une législation favorable aux ouvriers en légalisant l'activité syndicale, en établissant des droits fondamentaux pour les travailleurs ainsi qu'un nombre précis de jours de congés chaque année. De son côté, le Partido Republicano préconise des réformes moins radicales et laisse aux États le soin de décider eux-mêmes de la question. Il affirme que la situation mondiale actuelle nous oblige à donner la priorité aux dépenses de défense nationale, plutôt que de céder à la gauche radicale."
 JUNO_brazil_events.163.a: "Promulguons la législation du Partido Trabalhista"
 JUNO_brazil_events.163.b: "Promulguons la législation du Partido Republicano"
 JUNO_brazil_events.170.t: "Les [FROM.GetHabitants]\nproposent une unification"
 JUNO_brazil_events.170.desc: "\nLes [FROM.GetHabitants] ont proposé l'unification de notre nation au sein de leur fédération. Bien que nous ayons étroitement collaboré avec eux, une grande partie de nos seniors est réticente à mettre de côté ses griefs historiques en échange d'une stabilité économique et politique. Quelle que soit notre décision, elle aura probablement des répercussions pour les années à venir."
 JUNO_brazil_events.170.a: "Mettons nos différences de côté"
 JUNO_brazil_events.170.b: "Jamais nous n'accepterons !"
 JUNO_brazil_events.171.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] l'unification"
 JUNO_brazil_events.171.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté notre proposition d'unification après de longues négociations sur la position du pays au sein de notre système politique et sur la protection des intérêts clés de son peuple."
 JUNO_brazil_events.171.a: "C'est un jour historique !"
 JUNO_brazil_events.172.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] l'unification"
 JUNO_brazil_events.172.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] rejeté notre proposition d'unification en raison de l'impopularité de la politique auprès du public. Malgré nos explications sur la manière dont cet arrangement serait mutuellement bénéfique, il semblerait que le temps de l'unification ne soit pas encore venu."
 JUNO_brazil_events.172.a: "Quels ignorants !"
 JUNO_brazil_events.180.t: "Arrivée de $BRA_henry_ford$ [ROOT.GetAuEnANP] [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.180.desc: "En raison des récents troubles aux États-Unis ayant entraîné le renversement de leur gouvernement par les marxistes, une partie des [USA.GetHabitants] ont pris la direction [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName] en quête d'une nouvelle vie. L'arrivée la plus remarquée reste sans conteste celle du célèbre industriel $BRA_henry_ford$. Il a proposé d'étendre ses activités à Fordlândia en échange d'un siège au gouvernement afin d'éviter toute tentative d'intrusion communiste, comme ce fut le cas dans son pays d'origine."
 JUNO_brazil_events.180.a: "Son expertise est la bienvenue"
 JUNO_brazil_events.180.b: "Ce serait dangereux de l'accueillir parmi nous"
 JUNO_brazil_events.190.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] encourag[FROM.GetEEntNP]\nla monarchie dans [ROOT.GetLeLaLNP] [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.190.desc: "\nUn certain nombre de rapports nous sont parvenus, indiquant que des agents [FROM.GetAdjMP] tentent de promouvoir l'opinion monarchiste [ROOT.GetAuEnANP] [ROOT.GetNonIdeologyName]. Nous devrions examiner de près nos projets à long terme pour la nation avant de décider si nous voulons légitimer ce mouvement, ou bien l'éradiquer avant qu'il ne devienne incontrôlable."
 JUNO_brazil_events.190.a: "Accueillons notre héritage impérial !"
 JUNO_brazil_events.190.b: "Écrasons ce mouvement immédiatement"
 BRA_rejected_monarchism: "§R A banni le mouvement monarchiste.§!"
 JUNO_brazil_events.191.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ninterdi[FROM.GetTSentNP] le mouvement monarchiste"
 JUNO_brazil_events.191.desc: "\n[FROM.GetLeLaLNPCap] [BRA.GetFlag][FROM.GetName] [FROM.GetAOntNP] mis en œuvre une répression sévère contre toute promotion de l'opinion monarchiste. Sans surprise, tous nos agents implantés dans le pays font profil bas pour le moment."
 JUNO_brazil_events.191.a: "Il va falloir repenser notre plan"
 JUNO_brazil_events.200.t: "Période électorale"
 JUNO_brazil_events.200.desc: "La période électorale bat de nouveau son plein : les [ROOT.GetHabitants] sont impatients de découvrir leur prochain président."
