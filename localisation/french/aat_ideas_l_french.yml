 FIN_repurposed_small_industries: "Petites industries réorientées"
 FIN_repurposed_small_industries_desc: "Ayant pris le contrôle des petites industries afin qu'elles répondent aux besoins de la machine de guerre, le gouvernement peut désormais mobiliser les ressources et l'économie à la fois pour les besoins civils et militaires."
 FIN_lotta_svard: "Lotta Svärd"
 FIN_lotta_svard_desc: "Cela fait des années que l'organisation féminine des Lotta Svärd soutient les forces armées en tant que troupes auxiliaires. Étant donné la situation critique du pays, elle a maintenant reçu des armes pour jouer un rôle plus important sur la ligne de front afin de soutenir le pays."
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$§! : organisation : §G+10§!, $MODIFIER_ARMY_STRENGTH$: §G+5§!"
 FIN_international_volunteers: "Volontaires internationaux"
 FIN_international_volunteers_desc: "Des volontaires venus du monde entier ont pris la route pour contribuer à défendre [Root.GetLeLaLNP] [Root.GetName] et rejoindre nos forces. Les [Root.GetHabitants] ne livreront pas seuls cette guerre !"
 FIN_militarized_society_requirement_tt: "Va être temporairement §Rretirée§! si la législation sur la conscription passe en dessous de §Y$all_adults_serve$§! ou de §Y$scraping_the_barrel$§!."
 FIN_the_lone_wolf_tt: "§RInterdit de former ou rejoindre une faction.§!"
 FIN_popular_support_for_the_revolution: "Soutien populaire à la Révolution"
 FIN_popular_support_for_the_revolution_desc: "Le prolétariat [Root.GetAdjMS] s'est enfin soulevé pour renverser l'oppression de la bourgeoisie. À nous tous, notre mouvement va mettre à bas l'impérialisme non pas seulement [FIN.GetAuEnANP] [FIN.GetName], mais dans le monde entier !"
 FIN_imprisoned_right_wing_leaders: "Fascistes emprisonnés"
 FIN_imprisoned_right_wing_leaders_desc: "Les chefs des diverses organisations d'extrême-droite, qu'ils soient politiciens ou affairistes, ont été emprisonnés de manière préventive pour éviter qu'ils ne mènent des activités contre-révolutionnaires."
 FIN_low_army_morale: "Moral bas dans l'armée"
 FIN_low_army_morale_desc: "Les forces armées ne sont guère motivées à l'idée de livrer une nouvelle guerre civile, si peu de temps après la précédente. Depuis le déclenchement des hostilités, le moral a chuté."
 FIN_commitment_from_construction_workers: "Travailleurs de la construction motivés"
 FIN_commitment_from_construction_workers_desc: "Les travailleurs du secteur de la construction savent parfaitement les cruautés dont peuvent faire preuve les capitalistes. Nombre d'entre eux sont par conséquent devenus de fervents partisans de la Révolution. Si certains ont rejoint les forces armées, bon nombre d'autres ont mis leurs compétences au service des chantiers indispensables pour l'effort de guerre."
 FIN_commitment_from_the_trade_unions: "Engagement des syndicats"
 FIN_commitment_from_the_trade_unions_desc: "Les syndicats ont livré une dure bataille, durant des décennies, contre les injustices de l'oppression des possédants. Ils ont joué un grand rôle pour diffuser la conscience de classe au sein de la population. Et désormais, ils ont rejoint de manière sincère le mouvement révolutionnaire pour abattre enfin le capitalisme."
 FIN_infiltrated_assets: "Agents infiltrés"
 FIN_infiltrated_assets_desc: "Les accords commerciaux signés récemment avec certains pays nous ont aussi permis d'infiltrer des agents. Avec un peu de chance, cela permettra de mieux comprendre leurs motivations et leurs objectifs, et ainsi d'assurer notre défense."
 FIN_baltic_sea_focus: "Sécurisation de la Baltique"
 FIN_baltic_sea_focus_desc: "La Baltique est une préoccupation constante pour ce qui concerne la défense du territoire national. Nous devons fournir le meilleur entraînement possible et des ressources à la Marine, de manière à ce qu'elle puisse mener à bien ses missions avec efficacité."
 FIN_finnish_goods: "Marchandise [FIN.GetAdjFS]"
 FIN_finnish_goods_desc: "À la suite d'une manœuvre ingénieuse, nous avons conclu un accord commercial solide avec [FIN.GetLeLaLNP] [FIN.GetName] de Kuusinen, nous offrant ainsi un accès privilégié à leurs marchandises dans des termes extrêmement avantageux."
 FIN_fascist_regime: "Régime fasciste"
 FIN_fascist_regime_desc: "Régime fasciste"
 FIN_patriotic_peoples_movement_ns_1: "$FIN_patriotic_peoples_movement$"
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_suojeluskunta_ns_1: "Garde blanche"
 FIN_anti_soviet_sentiment: "Sentiment anti-soviétique"
 FIN_anti_soviet_sentiment_desc: "Les habitants de cet État éprouvent un vif ressentiment à l'égard [SOV.GetDuDelaDelNP] [SOV.GetName], qu'ils considèrent comme rien de moins que l'hériti[SOV.GetErEreErsNP] de l'Empire russe et une menace à l'égard de leurs valeurs traditionnelles."
 FIN_confederation_of_finno_russian_republics_dm: "Confédération des républiques finno-russes"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics_desc$"
 #NORWAY - National Spirits
 #Ideas
 NOR_complacent_cabinet_ns: "Cabinet complaisant"
 NOR_complacent_cabinet_ns_desc: "Le fait que $NOR_johan_nygaardsvold$ soit parvenu à conserver un gouvernement stable n'est pas un mince exploit. Mais s'il paraît penser avec ses ministres que c'était un dernier obstacle, il n'est pas au bout de ses peines..."
 NOR_obsolete_armed_forces_ns_1: "Forces armées dépassées"
 NOR_obsolete_armed_forces_ns_1_desc: "Cela fait trop longtemps que [Root.GetLeLaLNP] [Root.GetName] néglig[Root.GetEEntNP] [Root.GetSesLeursNP] forces armées, au point qu'elles paraîtraient davantage à leur place dans un musée que sur un champ de bataille."
 NOR_the_hard_thirties_ns: "Crise des années 30"
 NOR_the_hard_thirties_ns_desc: "Le contrecoup de la Grande Dépression de 1929 se ressent encore dans chaque famille et chaque compagnie de Norvège. Il va falloir un véritable miracle pour voir la fin de la décennie."
 NOR_anti_communist_sentiment_ns: "Anticommunisme"
 NOR_anti_communist_sentiment_ns_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] et les communistes suscitent la peur chez de nombreux [Root.GetHabitants], au point qu'ils ne considèrent pas les fascistes comme dangereux à partir du moment où ils peuvent tenir à l'écart le péril rouge."
 NOR_disjointed_cabinet_conscription_law_TT: "§RInterdit d'accroître la législation sur la conscription§!"
 NOR_broken_gun_ns: "Canons brisés"
 NOR_broken_gun_ns_desc: "Notre politique de neutralité assure la paix et la prospérité [Root.GetAuEnANP] [Root.GetName]. L'argent économisé est utilisé pour améliorer la vie de nos concitoyens et est la preuve, pour nos voisins, que nous ne sommes aucunement hostiles envers eux."
 NOR_printing_money_ns: "$NOR_print_more_money$"
 NOR_printing_money_ns_desc: "Si nous voulons sortir [Root.GetLeLaLNP] [Root.GetName] de la crise avant la fin de la décennie, il va falloir de l'argent. Beaucoup d'argent..."
 NOR_defensive_rearmament_ns: "$NOR_rearm_for_defense$"
 NOR_defensive_rearmament_ns_desc: "Nous ne pouvons laisser le monde entier penser que nous sommes des bellicistes et le pousser à nous attaquer de manière préventive. Tout effort de réarmement doit donc montrer clairement qu'il ne vise qu'à défendre [Root.GetLeLaLNP] [Root.GetName]."
 NOR_coordinating_committee: "Comité de coordination"
 NOR_coordinating_committee_desc: "Au cœur de la résistance civile se trouve le Koordinasjonskomiteen, chargé de coordonner le gouvernement en exil avec les divers mouvements de résistance en territoire [NOR.GetAdjMS]."
 NOR_kretsen_ns: "Kretsen"
 NOR_kretsen_ns_desc: "Ce groupe tenu caché de l'occupant organise des réunions secrètes dans le domaine de Grimelund, tâche de guider la résistance civile, aussi bien depuis l'intérieur que depuis l'extérieur de l'occupation fasciste."
 NOR_sivorg_ns: "Sivorg"
 NOR_sivorg_ns_desc: "Le Sivorg rassemble tous les groupes de la résistance civile, dont le Comité de coordination et le Kretsen. Il s'agit d'hommes et de femmes du front intérieur, qui s'accrochent à l'espoir que le fascisme sera vaincu et la liberté restaurée [Root.GetAuEnANP] [Root.GetName]."
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$ §Wet§! $NOR_coordinating_committee$"
 NOR_efficient_production_ns: "Production efficace"
 NOR_efficient_production_ns_desc: "Aucune amélioration de la production ne doit être négligée. Nous devons être certains de faire tout notre possible pour produire davantage ou nous serons certains de ne pouvoir faire face."
 NOR_new_haeren_ns_1: "Nouvelle Armée de terre"
 NOR_new_haeren_ns_1_desc: "L'armée d'hier ne pouvait suffire. [Root.GetLeLaLNPCap] [Root.GetName] avai[Root.GetTEntNP] besoin d'une armée moderne, capable de mener une guerre moderne."
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_kungens_garde_ns: "Garde royale de Sa Majesté"
 NOR_kungens_garde_ns_desc: "Sa Majesté a peut-être 3 millions de gardes du corps, mais une seule unité, l'élite de l'armée [Root.GetAdjFS], est en mesure de faire face à l'ennemi."
 NOR_expanded_conscription_ns: "Conscription renforcée"
 NOR_expanded_conscription_ns_desc: "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] un pays très peu peuplé, aussi personne ne peut se permettre de rester sans rien faire. Tous les [Root.GetHabitants] répondant aux critères doivent être enrôlés si nous voulons atteindre nos objectifs."
 NOR_XU_ns: "XU"
 NOR_XU_ns_desc: "De nombreux Norvégiens opposés à l'occupation fasciste souhaitent prendre part à la résistance contre leurs oppresseurs. La XU est une organisation capable de réunir tous ces éléments sous son égide pour les aider à espionner, ralentir et finalement expulser ces intrus."
 NOR_communist_education_centers_ns_1: "$NOR_moscows_education_centers$"
 NOR_communist_education_centers_ns_1_desc: "Des centres ont été établis par nos camarades étrangers pour enseigner aux [Root.GetHabitants] comment faire naître la Norvège qu'ils appellent de leurs vœux."
 NOR_crumbling_fortifications_ns: "Fortifications délabrées"
 NOR_crumbling_fortifications_ns_desc: "Parler de fortifications est exagéré. Non seulement elles sont abandonnées depuis trop longtemps, mais même si elles avaient été tenues en état elles s'avéreraient de peu d'utilité face aux moyens d'une guerre moderne."
 #Allied Democratic
 NOR_reduced_workers_rights_ns: "Réduction des droits des travailleurs"
 NOR_reduced_workers_rights_ns_desc: "Face à l'imminence de la guerre et afin d'assurer l'intérêt de la patrie, le choix a été fait de limiter temporairement les droits des travailleurs. Espérons qu'ils sauront attendre le retour de la paix pour s'en plaindre."
 NOR_investing_in_norway_ns: "Investissements en Norvège"
 NOR_investing_in_norway_ns_desc: "Investir une partie de notre capital [NOR.GetAuEnANP] [NOR.GetName] permettra non seulement de [NOR.GetLeLaFNP] rapprocher [Root.GetDuDelaDelNP] [Root.GetName], mais contribuera aussi à renforcer ce pays allié au cas où nous aurions besoin de son aide à l'avenir."
 NOR_improved_training_ns: "$NOR_improved_training$"
 NOR_improved_training_ns_desc: "Le nouveau programme d'entraînement permet d'envoyer plus rapidement des troupes fraîches sur le front tout en permettant qu'elles sachent comment survivre tout en détruisant nos ennemis."
 NOR_flexible_officers_academy_spirit: "Officiers polyvalents"
 NOR_flexible_officers_academy_spirit_desc: "La nouvelle génération d'officiers, qui a appris ailleurs que dans des livres poussiéreux et dans les cours de professeurs n'ayant connu que la paix, guidera les armées [Root.GetAdjFP] vers la victoire."
 #Fascist Path
 NOR_contested_leadership_ns: "Autorité contestée"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_ger: "Quoi que Quisling ait voulu faire en lançant son coup d'État, [GER.GetLeLaLNP] [GER.GetName] avai[GER.GetTEntNP] [GER.GetSesLeursNP] propres plans pour [NOR.GetLeLaLNP] [NOR.GetName] une fois [NOR.GetSonLeurNP] invasion terminée. La vérité est que peu de gens pensent que Quisling est apte à gouverner le pays, hormis Hitler lui-même, qui semble beaucoup apprécier le petit dictateur [NOR.GetAdjMS]."
 NOR_contested_leadership_ns_desc_generic: "Même si Quisling est parvenu à ses fins avec son coup d'État, la vérité est que la hiérarchie du pouvoir est plongée dans la confusion, puisque personne au sein des forces armées, ou même dans son propre gouvernement, n'approuve ses actions."
 NOR_abandoning_nynorsk_ns: "Interdiction du nynorsk"
 NOR_abandoning_nynorsk_ns_desc: "Les dirigeants du Nasjonal Samling ont décrété que le nynorsk ne serait plus toléré, et que tous dans le pays devraient user du seul bokmål comme dialecte de la langue norvégienne."
 NOR_oppressed_civilians_dmod: "Civils opprimés"
 NOR_oppressed_civilians_dmod_desc: "Les citoyens sont soumis à un grand nombre de mesures visant à supprimer toute dissension envers le régime fasciste imposé par le Nasjonal Samling au nom de tyrans étrangers."
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 NOR_ulfhedhnar_ns_desc: "Nous avons fait revivre les berserkers du temps des Vikings, les úlfheðnar. Ces hommes n'aspirent qu'à se battre et sont prêts à partir à la conquête du monde."
 NOR_permanent_revolution_ns: "Révolution permanente"
 NOR_permanent_revolution_ns_desc: "Comme Trotski nous l'a enseigné, la Révolution ne pourra prendre fin avant que le dernier prolétaire, où que ce soit dans le monde, n'ait été libéré et ne puisse jouir du fruit de son labeur. Pour le prolétariat, les frontières n'ont aucune espèce d'importance."
 NOR_attack_sweden_ns: "Attaque contre [SWE.GetLeLaLNP] [SWE.GetName]"
 NOR_attack_sweden_ns_desc: "Les territoires [SWE.GetAdjMP] ont une bien trop grande importance stratégique pour ne pas être occupés. Si [Root.GetLeLaLNP] [Root.GetName] ne parvien[Root.GetTNentNP] pas à s'emparer de leurs ressources, elles pourraient tomber entre les mains de l'ennemi, ou pire encore : entre les mains des profiteurs de guerre [SWE.GetAdjMP]."
 NOR_attack_denmark_ns: "Attaque contre [DEN.GetLeLaLNP] [DEN.GetName]"
 NOR_attack_denmark_ns_desc: "Les territoires [DEN.GetAdjMP] sont un véritable pont entre [Root.GetLeLaLNP] [Root.GetName] et le reste de l'Europe. Malheureusement, cela signifie aussi qu'ils peuvent devenir un tremplin pour un ennemi qui voudrait envahir la Scandinavie. Nous ne pouvons laisser faire cela."
 NOR_crush_stalin_ns: "$NOR_crush_stalin$"
 NOR_crush_stalin_ns_desc: "Staline et son régime servent d'étalon pour ce qu'est le communisme. Nous ne pouvons laisser cette situation perdurer, car ce régime voyou n'est rien d'autre que l'ancien Empire russe repeint en rouge."
 NOR_crush_hitler_ns: "$NOR_crush_hitler$"
 NOR_crush_hitler_ns_desc: "Peu de régimes sont aussi brutaux et inhumains que celui créé par Hitler. Nous ne pouvons laisser ce malade faire sans réagir. Nous devons mettre fin au nazisme, au plus vite."
 NOR_liberate_finland_ns: "Libération de la Finlande"
 NOR_liberate_finland_ns_desc: "C'est une évidence : le prolétariat [FIN.GetAdjMS] doit être enfin libéré. Leur labeur ne rapporte rien, ni à eux ou autres travailleurs du pays, mais seulement aux possédants et aux industriels. Portons secours à nos camarades, libérons leur pays pour que le fruit de leur travail serve désormais la Révolution."
 #Monarchist Path
 NOR_king_haakon_vii_ns: "$NOR_king_haakon_vii$"
 NOR_king_haakon_vii_ns_desc: "En tant que premier souverain [Root.GetAdjMS] depuis le XIIIe s., le roi Haakon VII est une véritable figure de proue de la démocratie : il n'a accepté la couronne qu'après un référendum, et a confié les rênes du pays à ses conseillers et à la haute aristocratie."
 #Dynamic Modifiers
 NOR_independent_norway_dmod: "Indépendance norvégienne"
 NOR_independent_norway_dmod_desc: "Nous avons retrouvé l'indépendance de la Suède en 1905, et avons parcouru un long chemin depuis. C'est maintenant à nous de fonder la Norvège dont rêvaient nos pères."
 NOR_army_air_force_dmod: "Service aérien de l'Armée de terre"
 NOR_army_air_force_dmod_desc: "Pour l'heure, notre jeune force aérienne sera chargée de soutenir les unités au sol partout où elles seront présentes. Cela évite de devoir établir deux hiérarchies distinctes."
 NOR_royal_air_force_dmod: "Armée de l'air"
 NOR_royal_air_force_dmod_desc: "Notre force aérienne s'est développée au point qu'il est devenu évident qu'elle ne doit pas être seulement maîtresse du ciel [Root.GetDuDeDNP] [Root.GetName], mais aussi de son propre destin."
 NOR_royal_navy_dmod: "Marine norvégienne"
 NOR_royal_navy_dmod_desc: "Notre fière Marine parcourra non seulement les mers entourant [Root.GetLeLaLNP] [Root.GetName], mais aussi d'autres bien plus éloignées. Après tout, la route la plus rapide chez nous est encore la mer du Nord."
 NOR_administrative_council_dmod: "$NOR_the_administrative_council$"
 NOR_administrative_council_dmod_desc: "Si le pays est certes sous occupation, les membres du Conseil gouvernemental sont chargés des questions de moindre importance, tandis que les grandes décisions sont prises à [Root.Overlord.Capital.GetCapitalVictoryPointName]."
 NOR_kingdom_of_norway_dmod: "$NOR_the_kingdom_of_norway$"
 NOR_kingdom_of_norway_dmod_desc: "À quoi rime une démocratie de façade ? Maintenant que le Storting a été dissous, le royaume peut prospérer sous l'autorité bienveillante de notre roi et le poing juste de son chambellan, $NOR_peder_anker_wedel_jarlsberg$."
 #State Modifiers
 NOR_prep_his_dmod_1: "Développement en cours"
 NOR_prep_his_dmod_1_desc: "Tout est fait pour développer cet État et le faire passer d'une région reculée à une région disposant d'une industrie civile limitée."
 NOR_prep_his_dmod_2: "Développé"
 NOR_prep_his_dmod_2_desc: "Cet État a été raisonnablement développé, mais il reste encore beaucoup à faire pour qu'il soit considéré comme une région industrielle."
 NOR_prep_his_dmod_3: "Très bien développé"
 NOR_prep_his_dmod_3_desc: "Les activités économiques dans cet État sont centrées sur l'industrie civile."
 NOR_prep_resistance_dmod: "Résistance implantée"
 NOR_prep_resistance_dmod_desc: "Qu'importe ce que l'envahisseur pense de nous, les [Root.GetHabitants] ne capituleront pas si aisément. Des armes, des ressources et des gens ont été cachés, qui permettront de résister face à l'invasion."
 NOR_defend_state_dmod: "État défendu"
 NOR_defend_state_dmod_desc: "Nous défendrons ce qui est nôtre de toutes les manières possibles. L'envahisseur doit mourir."
