 #National Spirits
 FIN_finnish_army: "Armée finlandaise"
 FIN_finnish_army_desc: "Produit de notre histoire, fière et indépendante, notre armée est une force formidable, endurcie par des années de lutte contre les invasions étrangères. Avec leur détermination farouche pour préserver la patrie, nos hommes sont des tireurs hors pair et des combattants endurants, préparés à faire face aux ennemis les plus impressionnants. Même si ses ressources sont limitées, l'armée est tenace et opiniâtre, et ne cédera jamais dans la difficulté."
 FIN_finnish_navy: "Marine finlandaise"
 FIN_finnish_navy_desc: "Notre flotte est limitée mais fière, et se tient prête à défendre la patrie contre toute menace. Centrée sur la protection des côtes et des couloirs maritimes, elle est un symbole puissant de notre indépendance et l'un des piliers de notre stratégie défensive. Et, même surpassés en nombre, ses équipages sont déterminés à combattre avec le même courage et la même opiniâtreté que les troupes terrestres."
 FIN_finnish_airforce: "Armée de l'air"
 FIN_finnish_airforce_desc: "En dépit de sa taille et de ses ressources réduites, l'Armée de l'air peut s'appuyer sur des pilotes talentueux et des concepteurs novateurs, qui avec le temps ont perfectionné leurs appareils à force d'expérimentations et d'improvisation. Par sa détermination et sa volonté de s'adapter aux circonstances changeantes, l'Armée de l'air jouit aujourd'hui d'une belle réputation, celle d'hommes qui défendront la patrie avec courage et ténacité, au même titre que les effectifs au sol."
 FIN_national_industry_expand: "$BUL_national_industry_01$"
 FIN_national_industry_expand_desc: "$SWI_expand_arms_industry_desc$"
 FIN_sami_pathfinders: "Éclaireurs lapons"
 FIN_sami_pathfinders_desc: "Traqueurs et guides de grand talent dans les étendues arctiques, les Lapons peuvent parcourir les terrains les plus difficiles du Nord du pays avec aisance et fournir des renseignements vitaux à nos forces. Que ce soit au cœur de la bataille ou dans le silence des forêts, leurs éclaireurs sont un outil de premier ordre pour l'armée, et un symbole de l'héritage historique de tous les [Root.GetHabitants]."
 FIN_fortification_effort: "Érection de fortifications"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_coastal_batteries_effort: "Batteries de défense côtières"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_mannerheim_line_expansion_modifier: "Renforcement de la ligne Mannerheim"
 FIN_mannerheim_line_expansion_modifier_desc: "Renforcer et étendre la ligne Mannerheim envoie un message clair : la Finlande ne sera pas prise de court, et le pays est prêt à défendre son indépendance avec tous les moyens à sa disposition."
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_infrastructure_effort: "Développement des infrastructures"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_hydro_electric_expansion: "Centrales hydroélectriques"
 FIN_hydro_electric_expansion_desc: "En usant de cette ressource naturelle si abondante que sont les rivières [Root.GetDuDeDNP] [Root.GetName], la construction de centrales hydroélectriques permet de développer considérablement la capacité industrielle du pays et de stimuler la croissance économique."
 FIN_motti_tactics_modifier: "Tactiques de mottis"
 FIN_motti_tactics_modifier_desc: "Les troupes finlandaises recourent à des tactiques de mottis dans cet État : elles encerclent des unités ennemies et les confinent dans des poches afin de couper leurs lignes de communication et de ravitaillement."
 FIN_weapon_caches_modifier: "Caches d'armes"
 FIN_weapon_caches_modifier_desc: "Dans le cadre d'une opération militaire secrète, des caches d'armes de l'armée ont été établies dans cet État pour permettre à la résistance de continuer la lutte au cas où l'envahisseur s'emparait de ce territoire."
 FIN_public_opposition_to_the_winter_war: "Opposition publique à la guerre d'Hiver"
 FIN_public_opposition_to_the_winter_war_desc: "Les [Root.GetHabitants] sont devenus sceptiques sur l'utilité de la guerre contre [FIN.GetLeLaLNP] [FIN.GetName]. Ce qui n'était autrefois qu'une opinion marginale, surveillée de près par les services de sécurité, est devenu un sentiment largement partagé au sein de la population."
 FIN_we_are_the_white_death_idea: "Nous sommes la Mort blanche"
 FIN_we_are_the_white_death_idea_desc: "Notre tireur d'élite le plus fameux, Simo Häyhä, a gonflé le moral de tous les [FIN.GetHabitants] par ses actes de bravoure sur le champ de bataille. Tous nos hommes s'enorgueillissent du surnom de « Mort blanche », qui décrit bien leur dévouement à détruire jusqu'au dernier ennemi qui oserait envahir notre patrie."
 FIN_embraced_by_the_white_death: "Frappés par la Mort blanche"
 FIN_embraced_by_the_white_death_desc: "Simo Häyhä, même s'il a manqué à plusieurs reprises être tué lui-même, continue de personnifier la Mort blanche et de semer la peur chez tous les soldats [Root.GetAdjMP]."
 FIN_the_lapland_war: "Engagement dans la guerre de Laponie"
 FIN_compensation_for_side_switch_good: "Compensation finlandaise"
 FIN_compensation_for_side_switch_bad: "Réparations de guerre"
 FIN_sami_pathfinders_recon_bonus_tt: "§Y$long_range_patrol_support$ et des unités de reconnaissance :§!\nReconnaissance : §G+100%§!\n§YNeige§! :\n  Mouvement : §G+10%§!\n§YForêt§!, §Ycollines§!, §Ymontagne§!, §Ymarécages§!, §Yplaines§!, §Yfleuves et rivières§! :\n  Mouvement : §G+5%§!"
