 SWE_folkhemmet_pdx_tooltip: "Chaque année, nous allons pouvoir définir les politiques de réarmement ou de désarmement [SWE.GetDuDelaDelNP] [SWE.GetFlag]§Y[SWE.GetName]§!. Plus nous pousserons le pays à réarmer, plus le §Ysoutien à la guerre§! et la vitesse de construction des §Yusines militaires§! et des §Ychantiers navals§! seront élevés, tandis que la §Ystabilité§! et la vitesse de construction des §Yusines civiles§! seront réduites.\n\nUne §YFolkhemmet§! ayant une §Yintégrité§! de §R0§! provoquera des §Ypénalités civiles§! et des §Yavantages militaires§!.\n\nLorsque la Commission sur le réarmement sera réunie, nous disposerons d'un certain temps pour modifier nos politiques, mais une fois cette période passée ces choix seront définis jusqu'à l'année suivante."
