 FIN_finnish_airforce_dynamic_modifier_tt: "[GetCasOrFighterDesignsTooltip][GetNavalAirforceTooltip]"
 FIN_support_for_ground_forces_dynamic_modifier_tt: "$production_cost_tt$ de tous les modèles d'§Yavions d'AAR§! : §G-5%§!\n"
 FIN_dominate_the_skies_dynamic_modifier_tt: "$production_cost_tt$ de tous les modèles de §Ychasseurs§! : §G-5%§!\n"
 FIN_naval_airforce_dynamic_modifier_tt: "$production_cost_tt$ de tous les modèles de §Ybombardiers navals§! : §G-5%§!\n"
