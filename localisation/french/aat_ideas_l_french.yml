 #NATIONAL SPIRITS
 DEN_industrial_capability_dynamic_modifier: "Capacités industrielles"
 DEN_light_market_regulation_research_bonus: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_desc: "Nous avons toujours été une société agraire, mais l'industrie s'est développée et constitue désormais un secteur incontournable de l'économie. Et de fait, à notre époque, nous devons à tout prix industrialiser et moderniser le pays pour éviter de nous trouver distancés face à nos concurrents."
 DEN_industrial_capability_dynamic_modifier_light_regulation_desc: "$DEN_industrial_capability_dynamic_modifier_desc$"
 DEN_industrial_capability_dynamic_modifier_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_improved_desc: "Nous avons toujours été une société agraire, mais l'industrie s'est développée et constitue désormais un secteur incontournable de l'économie. Les premières étapes ont ainsi été franchies pour moderniser et développer les usines, renforçant leur productivité et leur compétitivité."
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "Nous avons toujours été une société agraire, mais l'industrie s'est développée et constitue désormais un secteur incontournable de l'économie. Les usines sont désormais modernes et développées, et tournent à plein régime, jour et nuit."
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_economic_crisis_dynamic_modifier: "Crise économique"
 DEN_economic_crisis_dynamic_modifier_desc: "La Grande Dépression nous a frappés de plein fouet. La chute de la demande pour la production agricole a entraîné de nombreuses faillites chez les fermiers, et le chômage constitue un terreau favorable pour tous les mouvements politiques extrémistes."
 DEN_neglected_military_dynamic_modifier: "Armée négligée"
 DEN_neglected_military_dynamic_modifier_desc: "Nous nous en tenons à une politique de neutralité désarmée depuis des années, de manière à ne pas provoquer les [GER.GetHabitants]. L'armée est à peine davantage qu'une force de police, n'assurant que de manière symbolique la protection de notre souveraineté. Son financement est toujours plus réduit, ce qui fait que rien n'est prêt en cas de conflit."
 DEN_danish_produce: "Productions agricoles [DEN.GetAdjFP]"
 DEN_danish_produce_desc: "Le lard et les produits laitiers sont un pilier des exportations [DEN.GetAdjFP], à tel point que lors de la Grande Guerre le terme de « barons du goulash » a été utilisé pour décrire ceux qui ont fait fortune du commerce avec le Royaume-Uni et l'Allemagne."
 DEN_sahnefront: "Le Front Crème"
 DEN_sahnefront_desc: "[DEN.GetLeLaLNPCap] [DEN.GetName] [DEN.GetEstSontNP] un pays fertile, qui se consacre traditionnellement à l'agriculture. En tant que dépendance [Root.GetAdjFS], cela nous permet d'en récolter tous les bénéfices en renforçant notre puissance et notre capacité militaire."
 DEN_improved_logistics: "Améliorations logistiques"
 DEN_improved_logistics_desc: "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] un pays riche et fertile. En maîtrisant convenablement nos ressources, les troupes seront toujours bien ravitaillées et nos capacités militaires s'en trouveront renforcées."
 DEN_danish_licensing_ns: "Accord commercial"
 DEN_danish_licensing_ns_desc: "Échanges et commerce sont aujourd'hui indispensables entre les pays, aussi est-ce une bonne chose de disposer de partenaires commerciaux. Un accord permet ainsi de renforcer les liens entre nous."
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_war_preparations_dynamic_modifier: "Préparatifs de guerre"
 DEN_war_preparations_dynamic_modifier_desc: "Ce n'est qu'en nous tenant prêts à affronter la tempête que nous y survivrons. Nous devons constituer des réserves, de matières premières et d'autres produits, et préparer l'industrie à faire sa part dans l'effort de guerre."
 DEN_rule_the_north_sea: "Autorité sur la mer du Nord"
 DEN_rule_the_north_sea_desc: "Pour atteindre nos ambitions en mer du Nord, nous devons disposer d'une flotte dotée d'une très grande puissance de feu, capable d'assurer la protection de nos possessions outre-mer et de dissuader les autres pays de chercher à s'en emparer."
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "Grâce à nos forces spéciales amphibies, nous pouvons projeter notre puissance jusque loin, sur les eaux et les côtes étrangères."
 DEN_declaration_of_neutrality: "Déclaration de neutralité"
 DEN_declaration_of_neutrality_desc: "[DEN.GetLeLaLNPCap] [DEN.GetName] [DEN.GetEstSontNP] parvenu[DEN.GetXENP] à se tenir à l'écart des conflits durant des décennies. Cela n'a été possible que par une politique de neutralité. Cela a bien servi les [DEN.GetHabitants], et cela continuera ainsi."
 DEN_denmark_becomes_a_puppet_tt: "Pour [DEN.GetFlag]§Y[DEN.GetName]§! : possibilité de devenir l'État fantoche d'un pays plus puissant qui l'envahirait tout en conservant le régime politique actuel.\n\n"
 DEN_neutrality_flag: "[DEN.GetLeLaLNPCap] [DEN.GetFlag]§Y[DEN.GetName]§! [DEN.GetEstSontNP] indépendant[DEN.GetXENP] et en paix."
 DEN_political_edicts_dynamic_modifier: "Décrets politiques"
 DEN_political_edicts_dynamic_modifier_desc: "Chacun dans le pays doit savoir ce que l'on attend de lui en ces temps troublés. Nous devons être vigilants face à toute action hostile contre [Root.GetLeLaLNP] [Root.GetName] et travailler tous dans le même sens pour atteindre l'objectif commun."
 DEN_resistance_dynamic_modifier: "Résistance"
 DEN_resistance_dynamic_modifier_desc: "Ce n'est qu'en nous unissant pour résister à l'occupation [Root.Overlord.GetAdjFS] que nous pourrons espérer voir un jour le Danemark libre à nouveau. La résistance a pris les choses en main, et c'est d'elle que dépendra la libération de la patrie."
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
 DEN_occupation_laws_dynamic_modifier: "Lois d'occupation"
 DEN_occupation_laws_dynamic_modifier_desc: "Les autorités d'occupation [Root.Overlord.GetAdjFP] ont chargé les autorités [Root.GetAdjFP] de les assister dans les conflits en cours et imposé plusieurs lois destinées à s'assurer de la soumission des [Root.GetHabitants]."
 DEN_securing_sweden_ns: "Soumission [SWE.GetDuDelaDelNP] [SWE.GetName]"
 DEN_securing_sweden_ns_desc: "La Suède appartenait autrefois à l'Union de Kalmar et se trouvait sous souveraineté danoise. L'heure est venue de la réintégrer dans nos territoires. L'armée s'est préparée pour ce jour, en se concentrant sur l'affrontement avec les forces [SWE.GetAdjFP]."
 DEN_securing_norway_ns: "Soumission [NOR.GetDuDelaDelNP] [NOR.GetName]"
 DEN_securing_norway_ns_desc: "La Norvège a été [Root.GetAdjFS] durant des siècles. L'heure est venue de la réintégrer dans nos territoires. L'armée s'est préparée pour ce jour, en se concentrant sur l'affrontement avec les forces [NOR.GetAdjFP]."
 DEN_securing_finland_ns: "Soumission [FIN.GetDuDelaDelNP] [FIN.GetName]"
 DEN_securing_finland_ns_desc: "Si nous n'avons jamais gouverné de manière directe la Finlande, ses habitants obéissaient autrefois au souverain de l'Union de Kalmar. Il est donc temps de rétablir l'autorité [Root.GetDuDelaDelNP] [Root.GetName] sur la région. L'armée s'est préparée pour ce jour, en se concentrant sur l'affrontement avec les forces [FIN.GetAdjFP]."
 DEN_foreign_influence_ns: "Opinion publique sous influence étrangère"
 DEN_fascist_propaganda_ns: "Mensonges fascistes"
 DEN_fascist_propaganda_ns_desc: "Ces sournois de fascistes propagent des rumeurs malveillantes contre le gouvernement pour tenter de l'affaiblir."
 DEN_communist_propaganda_ns: "Mensonges communistes"
 DEN_communist_propaganda_ns_desc: "Ces sournois de communistes propagent des rumeurs malveillantes contre le gouvernement pour tenter de l'affaiblir."
 DEN_monarchist_discontent_ns: "Colère monarchiste"
 DEN_monarchist_discontent_ns_desc: "Un mouvement patriotique est en marche : des milliers d'individus soutiennent l'icône désuète du roi. Le gouvernement du peuple, par le peuple, pour le peuple ne les contente plus. Ils préfèrent encore voir le roi reprendre la tête du pays."
 DEN_haeren_dynamic_modifier: "Armée danoise"
 DEN_haeren_dynamic_modifier_desc: "Le Danemark a gouverné la Scandinavie lors des siècles passés et était la première puissance de la région. Notre armée ne connaissait aucune rivale dans toute la Baltique. Elle est depuis devenue un vestige de ce qu'elle était alors, mais nous pouvons reconstituer nos forces et notre puissance militaire afin de protéger nos frontières et notre peuple."
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "Le Danemark a gouverné la Scandinavie lors des siècles passés et était la première puissance de la région. Notre armée ne connaissait aucune rivale dans toute la Baltique. Après avoir été négligée, elle n'a encore retrouvé qu'une partie de sa puissance d'autrefois, mais nous avons fait le premier pas pour lui restaurer toute sa gloire."
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "Le Danemark a gouverné la Scandinavie lors des siècles passés et était la première puissance de la région. Notre armée ne connaissait aucune rivale dans toute la Baltique. Et, à nouveau, elle est respectée et redoutée. Nous sommes bel et bien parvenus à lui rendre toute sa puissance, et elle se tient prête à affronter tout ce qui pourrait survenir à l'avenir."
 DEN_sovaernet_dynamic_modifier: "Marine danoise"
 DEN_sovaernet_dynamic_modifier_desc: "Le Danemark était autrefois la grande puissance de la Baltique, et sa flotte puissante en dominait les eaux ; et encore avant les Danois ont longtemps fait voile jusque loin, parfois pour semer la terreur et conquérir de nouvelles terres, à l'image des Vikings. Avec un peu de courage et de détermination, nous serions en mesure de dominer les océans à nouveau."
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "Le Danemark était autrefois la grande puissance de la Baltique, et sa flotte puissante en dominait les eaux ; et encore avant les Danois ont longtemps fait voile jusque loin, parfois pour semer la terreur et conquérir de nouvelles terres, à l'image des Vikings. Et, même s'il reste beaucoup à faire, déjà la flotte a commencé à recouvrer la gloire et la puissance qui étaient les siennes autrefois."
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "Le Danemark était autrefois la grande puissance de la Baltique, et sa flotte puissante en dominait les eaux ; et encore avant les Danois ont longtemps fait voile jusque loin, parfois pour semer la terreur et conquérir de nouvelles terres, à l'image des Vikings. Et, par notre courage et notre détermination, nous avons pu reconstruire une flotte puissante et glorieuse, en mesure de dominer à nouveau les océans."
 DEN_flyvevabnet_dynamic_modifier: "Armée de l'air"
 DEN_flyvevabnet_dynamic_modifier_desc: "L'aéronautique est la meilleure manière de vaincre l'ennemi, et une composante essentielle de toute armée moderne. Avec l'établissement d'une nouvelle branche des forces armées, la Flyvevåbnet, nous disposons d'une armée moderne, avec laquelle tous doivent compter."
 DEN_flyvevabnet_dynamic_modifier_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 DEN_flyvevabnet_dynamic_modifier_max_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_max_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 #STATE MODIFIERS
 DEN_development_projects_state_modifier: "Projets de développement industriel"
 DEN_development_projects_state_modifier_desc: "Le secteur de l'industrie a besoin d'être développé pour que les processus soient moins coûteux et permettent une hausse de la production. Tout investissement en ce sens permettra aux usines de prospérer et contribuera à dynamiser l'économie."
 DEN_development_projects_mainland_state_modifier: "$DEN_development_projects_state_modifier$"
 DEN_development_projects_mainland_state_modifier_desc: "$DEN_development_projects_state_modifier_desc$"
 DEN_military_projects_state_modifier: "Projets de développement militaire"
 DEN_military_projects_state_modifier_desc: "Pour assurer la sécurité [Root.GetDuDelaDelNP] [Root.GetName], il est indispensable de protéger et développer les capacités militaires du pays."
 DEN_home_guard_state_modifier: "Hjemmeværnet"
 DEN_home_guard_state_modifier_desc: "La défense territoriale est active dans cet État, ce qui ralentit l'avancée ennemie."
 DEN_pan_scandinavianism_modifier: "Esprit du pan-scandinavisme"
 DEN_pan_scandinavianism_modifier_desc: "La ferveur du pan-scandinavisme s'est emparée de cet État, renforçant la détermination et la dévotion de la population."
 ###### NORDIC SHARED IDEAS ######
 NORDIC_to_arms_against_tyranny_ns: "$NORDIC_to_arms_against_tyranny$"
 NORDIC_to_arms_against_tyranny_ns_desc: "Les griffes des tyrans menacent l'indépendance de nos voisins nordiques. Nous devons donc nous tenir prêts à les défendre si nous ne voulons pas devenir leur prochaine proie."
 NORDIC_the_nordic_march_ns: "$NORDIC_the_nordic_march$"
 NORDIC_the_nordic_march_ns_desc: "Les pays voisins ne le voient pas encore, mais ce qu'ils qualifient de tyrannie n'est rien d'autre que le changement et la modernité, et une fois que tout aura été abattu un nouvel ordre nordique sera rebâti sur les ruines du passé. Alors, nous serons en position de prendre le pouvoir."
