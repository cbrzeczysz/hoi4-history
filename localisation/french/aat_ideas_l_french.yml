 SWE_folkhemmet_communism: "$SWE_folkhemmet$"
 SWE_folkhemmet_communism_desc: "Les sociaux-démocrates ont introduit une vague de réformes au fil des années, qui a pris le nom de « Folkhemmet », « la maison du peuple ». Les réformes ont institué un filet social, amélioré les conditions de logement et facilité l'accès à l'éducation au bénéfice des masses et au détriment du budget militaire. Maintenant que la dictature ouvrière est établie, nous pouvons aller encore plus loin."
