 ICE_professional_army_idea_desc: "L'armée [Root.GetAdjFS] compte les hommes les plus courageux et les plus braves qui puissent être recrutés, et se tient prête à défendre le pays, quel que soit le prix à payer."
 ICE_civil_defence_organization: "Organisation de la défense civile"
 ICE_civil_defence_organization_desc: "Tous les [Root.GetHabitants] sont prêts à agir à tout moment pour protéger le pays, en aidant à sauver les habitants ou en préservant ses infrastructures."
 #### DENMARK ####
 #DESIGNERS
 DEN_aalborg_portland: "Aalborg Portland"
 DEN_danske_stalvalsevaerket_ns: "Dansk Staal"
