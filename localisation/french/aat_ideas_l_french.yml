 SWE_folkhemmet_system_desc: "Alors que le monde paraît se précipiter toujours plus vite vers un conflit mondial, nous devons quant à nous faire un choix entre le réarmement au détriment des systèmes sociaux, ou le financement de l'État providence au risque que le pays ne puisse se défendre en cas de conflit."
