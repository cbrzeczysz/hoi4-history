 CAN_offer_concessions_for_labrador_tooltip: "[ENG.GetLeLaLNPCap] [ENG.GetFlag]§H[ENG.GetName]§! ser[ENG.GetAOntNP] plus susceptible[ENG.GetXSNP] d'étudier un compromis que des exigences. Ce qui §Gpourrait§! [ENG.GetLeLaFNP] décider serait :\n  – qu'[ENG.GetIlElleNP] soi[ENG.GetTEntNP] en guerre ;\n  – qu'[ENG.GetIlElleNP] ai[ENG.GetTEntNP] une très haute opinion [CAN.GetDuDelaDelNP] [CAN.GetFlag]§H[CAN.GetName]§! ;\n  – qu'[ENG.GetIlElleNP] soi[ENG.GetTEntNP] à plus de §H25%§! de capituler ;\n  – qu'[ENG.GetIlElleNP] partag[ENG.GetEEntNP] la même idéologie que nous.\n\n[ENG.GetSilSielleNPCap] l'accept[ENG.GetEEntNP] :\n"
 tfv_canada.63.t: "[CAN.GetLeLaLNPCap] [CAN.GetName] propos[CAN.GetEEntNP]\nun compromis pour Terre-Neuve et le Labrador"
 tfv_canada.63.d: "\nLe nouveau gouvernement [CAN.GetAdjMS] vient de nous faire parvenir un compromis concernant les territoires [Root.GetAdjMP] de Terre-Neuve et du Labrador. De fait, si nos lois prétendent que la nation est indivisible, nos conseillers sont d'avis que tout devrait être fait pour écarter toute possibilité de voir un nouveau front s'ouvrir en Amérique..."
 tfv_canada.63.a: "Ce ne serait guère prudent, en effet..."
 tfv_canada.63.b: "Terre-Neuve et le Labrador sont\n[Root.GetAdjMP] et le resteront !"
 CAN_offer_concessions_for_labrador_and_newfoundland: "Compromis sur le Labrador & Terre-Neuve"
 CAN_offer_concessions_for_labrador_and_newfoundland_desc: "[ENG.GetLeLaLNPCap] [ENG.GetName] prétend[ENG.GetXEntNP] exercer [ENG.GetSaLeurNP] souveraineté sur des territoires se trouvant à nos frontières. Nous ne voulons évidemment pas d'une guerre contre [ENG.GetLuiElleEuxNP], mais peut-être reviendrai[ENG.GetTEntNP]-[ENG.GetIlElleNP] sur [ENG.GetSaLeurNP] position, en dépit de [ENG.GetSaLeurNP] puissance, si la situation l'exigeait..."
 AST_central_bureau: "Fonder le Central Bureau"
 AST_central_bureau_desc: "Un bureau chargé des renseignements, coordonné par [USA.GetLeLaLNP] [USA.GetName], pourrait contribuer de manière décisive à définir la stratégie de la victoire dans la tempête qui s'annonce, tout en permettant de mettre à profit l'expertise [AST.GetAdjFS] dans ce domaine."
 HUN_a_new_flagship: "Orgueil de la flotte"
 HUN_a_new_flagship_desc: "L'histoire de la marine [HUN.GetAdjFS] est longue et regorge d'épreuves, de difficultés et de trahisons. Afin de restaurer sa gloire, les amiraux ont donc proposé que soit mis à l'eau un nouveau navire amiral, capable d'inspirer tous les [HUN.GetHabitants]."
 HUN_dockyards: "Faire renaître la construction navale"
 HUN_dockyards_desc: "[HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetEstSontNP] sur la voie pour restaurer [HUN.GetSesLeursNP] frontières nationales. Mais nous devons aussi commencer à œuvrer pour développer une flotte en Méditerranée qui pourra rivaliser avec les puissances d'autrefois."
