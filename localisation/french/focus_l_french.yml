 FRA_metropolitan_france: "Investir en métropole"
 FRA_metropolitan_france_tt: "Emplacements de construction insuffisants pour des §Yinfrastructures§! en métropole."
 FRA_metropolitan_france_desc: "La priorité doit être accordée à la métropole. Nous pourrions commencer par y améliorer les infrastructures afin de créer des emplois et permettre un déploiement plus rapide des troupes."
 FRA_algerie_france: "Développer l'Algérie"
 FRA_algerie_france_tt: "Emplacements de construction insuffisants pour des §Yinfrastructures§! dans les colonies."
 FRA_algerie_france_desc: "L'Europe traverse des temps bien dangereux. Nous devrions mettre l'accent sur le développement des territoires au sud de la Méditerranée pour être certains qu'ils pourront toujours soutenir la métropole."
 FRA_industrial_expansion: "Expansion de l'industrie"
 FRA_industrial_expansion_tt: "Emplacements de construction insuffisants pour des §Yusines civiles§! en métropole."
 FRA_industrial_expansion_desc: "La métropole a grand besoin d'une industrie plus puissante. Nous ne manquons pas de main-d'œuvre ; ce qu'il nous faut désormais ce sont des lignes de production."
 FRA_colonial_industry: "Industrialisation des colonies"
 FRA_colonial_industry_tt: "Emplacements de construction insuffisants pour des §Yusines civiles§! dans les colonies."
 FRA_colonial_industry_desc: "Nous devons mettre l'accent sur l'industrialisation des colonies. Si les tensions devaient s'aggraver en Europe, nous disposerons ainsi de capacités industrielles hors de portée des bombardiers ennemis."
 FRA_military_factories: "Usines militaires"
 FRA_military_factories_tt: "Emplacements de construction insuffisants pour des §Yusines militaires§! en métropole."
 FRA_military_factories_desc: "La machine de guerre prend trop de retard. Nous devons mettre l'accent sur la production de matériel militaire en métropole pour être certains que les troupes en recevront autant qu'il leur en sera nécessaire."
 FRA_colonial_military_factories: "Usines militaires aux colonies"
 FRA_colonial_military_factories_tt: "Emplacements de construction insuffisants pour des §Yusines militaires§! dans les colonies."
 FRA_colonial_military_factories_desc: "En implantant des usines de matériel militaire hors d'Europe, nous serons certains que même si l'ennemi contrôle notre espace aérien nous pourrons continuer d'approvisionner les troupes sur le front."
 FRA_extra_research_slot: "Financer les grandes écoles"
 FRA_extra_research_slot_desc: "De jeunes gens talentueux et prometteurs apparaissent un peu partout dans le pays. Fournissons-leur les installations qui leur permettront de mener à bien leurs recherches. Toute avancée technologique ainsi faite peut nous permettre de prendre l'avantage lorsque cela sera nécessaire."
 FRA_nuclear_effort: "Développement du nucléaire"
 FRA_nuclear_effort_desc: "Les premiers résultats dans l'étude de l'atome sont très prometteurs. Maîtriser sa puissance nous permettrait assurément de disposer d'une arme d'une puissance telle que personne n'a jamais possédée jusqu'à présent."
 FRA_jet_effort: "Développement du moteur à réaction"
 FRA_jet_effort_desc: "Tout le combat aérien repose sur la capacité à se déplacer plus rapidement que l'ennemi. Le moteur à réaction serait un progrès tel que les pilotes ennemis auraient l'impression de faire du sur-place, tandis que nous les abattrions tous les uns après les autres."
 FRA_extra_research_slot_2: "Former le CNRS"
 FRA_extra_research_slot_2_desc: "De jeunes gens talentueux et prometteurs apparaissent un peu partout dans le pays. Fournissons-leur les installations qui leur permettront de mener à bien leurs recherches. Toute avancée technologique ainsi faite peut nous permettre de prendre l'avantage lorsque cela sera nécessaire."
 FRA_defensive_focus: "Priorité à la défense"
 FRA_defensive_focus_desc: "À l'époque que nous vivons, nos défenses doivent être renforcées. Si l'ennemi menace, laissons-le venir à nous pour l'épuiser sur notre propre sol. Nous avons l'homme idéal pour commander l'armée, et n'avons qu'un mot dire à dire pour qu'il mette tout en œuvre."
 FRA_aggressive_focus: "Priorité à l'offensive"
 FRA_aggressive_focus_desc: "Nous ne pouvons pas rester les bras croisés pendant que l'ennemi franchit nos frontières, ni abandonner nos alliés à leur sort en cas de guerre. Nous devons préparer l'armée à se battre ! Pour cela, l'homme de la situation c'est Gamelin !"
 FRA_fortification_focus: "Priorité aux fortifications"
 FRA_fortification_focus_desc: "Nos fortifications ont atteint leur objectif : la ligne Maginot a un effet dissuasif pour tout ennemi. Nous devrions donc trouver le moyen de construire d'autres lignes de défense de façon plus efficace, car elles sont indispensables pour assurer notre sécurité."
 FRA_alpine_forts: "Ligne Maginot alpine"
 FRA_alpine_forts_desc: "Lorsque la nouvelle ligne de défense des Alpes aura été achevée, les Italiens seront incapables de franchir la frontière. Nous aurons alors tout le temps de réagir à une attaque et de renforcer nos positions."
 FRA_extend_the_maginot_line: "Extension de la ligne Maginot"
 FRA_extend_the_maginot_line_desc: "En cas d'invasion, la Belgique n'aura pas les moyens de se défendre, et les armées de l'ennemi pourront traverser son territoire. Pour faire face au problème, nous devrions prolonger la ligne Maginot pour empêcher toute invasion d'entrer en France."
 FRA_infantry_focus: "Levée en masse"
 FRA_infantry_focus_desc: "Quiconque est en état de servir doit pouvoir être enrôlé. Produire des armes à la chaîne en réduira le coût. Tout le monde aura un fusil entre les mains."
 FRA_artillery_focus: "Grande batterie"
 FRA_artillery_focus_desc: "L'artillerie doit former une seule unité, suffisamment puissante pour concentrer ses tirs sur des cibles précisément définies. Une salve après l'autre, elle affaiblira la ligne ennemie, et nous n'aurons alors plus qu'à enfoncer le peu qu'il en restera !"
 FRA_heavy_armor_focus: "Chars de combat"
 FRA_heavy_armor_focus_desc: "Les chars de combat sont l'avenir de l'armée [FRA.GetAdjFS]. Si nous voulons qu'elle puisse dominer le champ de bataille, il lui faut des chars puissants et modernes !"
 FRA_motorized_focus: "Priorité à la motorisation"
 FRA_motorized_focus_desc: "Si nous trouvons le moyen d'améliorer la production de véhicules d'infanterie, nous aurons la capacité d'assurer le soutien et le renfort des troupes sur le front."
 FRA_mechanized_focus: "Priorité à la mécanisation"
 FRA_mechanized_focus_desc: "À notre époque, les véhicules blindés jouent un rôle de plus en plus important dans les conflits. S'ils sont moins impressionnants qu'un char moyen, ils constituent un avantage indéniable pour les communications, le commandement, le transport et la guerre urbaine."
 FRA_light_medium_armor: "Automitrailleuses"
 FRA_light_medium_armor_desc: "Le règlement militaire stipule que toutes les forces blindées doivent être sous le contrôle de l'infanterie. C'est notamment le cas pour les automitrailleuses qui, légères et rapides, se déplacent facilement et dont l'armement peut infliger à l'ennemi de lourds dégâts."
 FRA_army_reform: "Réforme de l'armée"
 FRA_army_reform_desc: "Aucune unité d'infanterie ni aucun char, aussi perfectionné soit-il, ne peut à lui seul nous faire gagner la guerre. Nous devons accorder la priorité au développement de nos capacités tactiques et stratégiques. En confiant cette tâche aux bonnes personnes, c'est l'ensemble de l'armée que nous pourrons faire évoluer."
 FRA_navy_focus: "Priorité à la marine"
 FRA_navy_focus_tt: "Emplacements de construction insuffisants pour des §Ybases navales§!."
 FRA_navy_focus_desc: "Si nous voulons développer la marine, la première étape consiste à améliorer et agrandir nos bases navales. Nos navires nécessitent une attention constante pour être prêts à intervenir à tout moment."
 FRA_improved_screen_ships: "Modernisation des navires d'escorte"
 FRA_improved_screen_ships_desc: "Destroyers et croiseurs légers jouent un rôle déterminant dans la défense des cuirassés et des porte-avions, plus lourds. Perdre cette ligne de défense en mer, c'est donc risquer de perdre tous nos bâtiments et tous nos marins. Mieux vaut donc prendre garde à bien construire nos navires en mettant à profit les dernières avancées technologiques."
 FRA_capital_ship_focus: "Priorité aux navires capitaux"
 FRA_capital_ship_focus_desc: "Améliorer la conception des cuirassés et croiseurs de bataille offrirait un avantage tactique indéniable. Aucun autre navire n'est en mesure de rivaliser avec leur rayon d'action et leur puissance, et aucun ne peut donc échapper à leurs canons."
 FRA_carrier_focus: "Priorité aux porte-avions"
 FRA_carrier_focus_desc: "Les théoriciens navals nous interpellent sur le fait que nos porte-avions sont dépassés. Ils ont pourtant de nombreuses suggestions à faire sur leur usage s'ils étaient remis à niveau. Mais obtenir le moindre résultat exige un investissement plein et entier."
 FRA_initiate_government_reform: "Réforme du gouvernement"
 FRA_initiate_government_reform_desc: "Le monde est devenu dangereux. Pour la survie du pays, il est temps d'en finir avec toutes ces querelles fratricides et de mettre nos politiciens face à leurs responsabilités."
 FRA_support_the_left: "Soutenir la gauche"
 FRA_support_the_left_desc: "Le Komintern est de plus en plus puissant. Le moment est venu de montrer que nous avons des intérêts communs en soutenant les organisations communistes."
 FRA_leftist_rhetoric: "Discours de gauche"
 FRA_leftist_rhetoric_desc: "L'objectif est clair : l'égalité pour tous. Les intérêts capitalistes n'ont pas leur place dans la vie politique [Root.GetAdjFS]. Il est crucial de favoriser les conditions qui permettront l'épanouissement des organisations communistes."
 FRA_scw_intervention_republicans: "Intervention pro-républicaine"
 FRA_scw_intervention_republicans_desc: "La République espagnole a besoin de notre aide ! Tous ceux qui sont prêts à se battre pour elle devraient en avoir le droit. On ne peut laisser un autre régime fasciste s'installer en Espagne."
 FRA_national_mobilization: "Mobilisation nationale"
 FRA_national_mobilization_desc: "Maintenant que [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] enfin un gouvernement capable d'agir, il est temps de renforcer l'armée et de préparer le combat."
 FRA_humanite_unie: "Unification de l'humanité"
 FRA_humanite_unie_desc: "Les banquiers ventripotents et les démagogues assoiffés de pouvoir renforcent toujours plus leur emprise néfaste sur le monde. Chaque jour, nous voyons l'avidité de certains individus asservir toujours plus d'hommes libres, et le monde s'enfoncer dans la crise. Plus que jamais, les idéaux de la France sont nécessaires ! L'humanité a besoin de nous, et nous devons l'unir !"
 FRA_join_comintern: "Intégrer le Komintern"
 FRA_join_comintern_desc: "Nous sommes entourés de toutes parts par des ennemis, aussi devons-nous trouver des alliés puissants. Maintenant que les liens avec le Komintern sont solides, le moment est venu de nous dévouer pleinement à la cause."
 FRA_support_status_quo: "Soutenir le statu quo"
 FRA_support_status_quo_desc: "La France est le berceau et la protectrice de la liberté. Si nous souhaitons un jour être unis à nouveau, nous devons à tout prix stabiliser la démocratie – tant qu'il en est encore temps."
 FRA_little_entente: "Petite Entente"
 FRA_little_entente_desc: "La Petite Entente, cette alliance formée après la Grande Guerre pour empêcher l'Autriche et la Hongrie de s'en prendre à leurs voisins, a été soutenue par la France. Mais elle commence à s'effriter. Au lieu de renforcer nos liens avec la Grande-Bretagne, nous devrions prendre l'initiative de rétablir et consolider cette faction, en commençant par nous rapprocher de la Tchécoslovaquie qui l'a inspirée en premier lieu."
 FRA_go_with_britain: "Se rapprocher des [ENG.GetHabitants]"
 FRA_go_with_britain_desc: "Avec tous les changements survenus en Russie, il ne reste plus de la Triple-Entente que les [Root.GetHabitants] et les [ENG.GetHabitants]. Si l'histoire venait à se répéter, mieux vaut nous assurer que ces deux peuples épris de démocratie et de liberté en Europe restent alliés."
 FRA_strengthen_government_support: "Consolider le gouvernement"
 FRA_strengthen_government_support_desc: "Les plans élaborés pour l'année à venir sauront répondre aux souhaits de tous les [Root.GetHabitants]. Montrons-leur que nous avons les capacités d'agir et sommes dignes de gouverner le pays, et nous pourrons alors retrouver notre unité."
 FRA_defensive_strategems: "Stratégie politique"
 FRA_defensive_strategems_desc: "Si nous voulons que la population accepte de livrer une nouvelle guerre, il faut pouvoir lui montrer que le gouvernement a retrouvé toute sa cohérence. Mettons donc un terme à nos querelles intestines et battons-nous désormais véritablement pour les [Root.GetHabitants], la liberté, l'égalité et la fraternité !"
 FRA_invite_yugoslavia: "Inviter les [YUG.GetHabitants]"
 FRA_invite_yugoslavia_desc: "[YUG.GetLeLaLNPCap] [YUG.GetName] [YUG.GetAOntNP] déjà suffisamment de problèmes à régler sans avoir à s'inquiéter des ambitions de voisins expansionnistes. [YUG.GetSonLeurNPCap] retour dans la Petite Entente [YUG.GetLuiLeurNP] rendrait service autant qu'à nous."
 FRA_invite_romania: "Inviter les [ROM.GetHabitants]"
 FRA_invite_romania_desc: "Pris entre les mouvements fascistes en son sein et le communisme soviétique, le régime [ROM.GetAdjMS] est aujourd'hui très fragile. Mais son entrée dans la Petite Entente et le soutien [Root.GetDuDelaDelNP] [Root.GetName] lui permettrait de retrouver la stabilité."
 FRA_polish_guarantee: "Garanties à la Pologne"
 FRA_polish_guarantee_desc: "Les diplomates polonais s'inquiètent des tensions qui règnent aux frontières de leur pays. Une garantie de la part d'un pays aussi puissant que la France dissuaderait quiconque d'envahir la Pologne."
 FRA_czech_guarantee: "Garantie tchèque"
 FRA_czech_guarantee_desc: "La tension monte à la frontière tchèque. Nous devons empêcher des nations expansionnistes de prendre le contrôle de ce pays démocratique et préserver la liberté du peuple tchèque. Une garantie de notre part devrait dissuader quiconque d'envahir la Tchécoslovaquie."
 FRA_revise_versailles: "Révision du traité de Versailles"
 FRA_revise_versailles_desc: "Les Allemands refusent encore et toujours de s'acquitter des réparations imposées par le traité de Versailles, ce qui prouve bien que la France n'inspire plus le respect. Nous sommes pourtant en droit de réclamer des dédommagements pour tous nos morts de la Grande Guerre ; mais pour parvenir à un traité juste, il faudrait une France plus forte, une France nouvelle."
 FRA_support_the_right: "Soutenir la droite"
 FRA_support_the_right_desc: "La France a toujours été une nation puissante et fière, mais l'immobilisme du gouvernement a divisé la population. Le seul moyen d'échapper au déclin est d'unir les Français en réaffirmant notre supériorité et notre puissance."
 FRA_right_wing_rhetoric: "Discours de droite"
 FRA_right_wing_rhetoric_desc: "Nous devons tout faire pour être entendus de chacun des [Root.GetHabitants] et éveiller leur patriotisme. Montrons-leur que nous pouvons être les dirigeants forts dont ils ont besoin, et ils redeviendront les fiers citoyens de notre glorieuse nation."
 FRA_scw_intervention_nationalists: "Intervention pro-nationaliste"
 FRA_scw_intervention_nationalists_desc: "Les nationalistes gagnent enfin du terrain en Espagne. Leur cause est juste, et tous ceux qui le souhaitent devraient avoir l'autorisation d'aller combattre pour elle."
 FRA_army_of_aggression: "Armée offensive"
 FRA_army_of_aggression_desc: "Nous ne pouvons rester cachés derrière un mur obsolète pendant que l'ennemi s'empare de l'Europe. Si nous voulons que la France conserve toute sa gloire, il est temps de renforcer l'armée et de repousser nos frontières."
 FRA_france_first: "Vive la France !"
 FRA_france_first_desc: "Nous sommes la France ! Nous sommes les vainqueurs de la Grande Guerre, les sauveurs de l'Europe ! Nous avons donné au monde ses plus grands penseurs. Trop de pays cherchent à plonger le monde dans le chaos ; celui-ci a besoin de nous, et nous répondrons à son appel. Nous allons nous atteler à la tâche, nous lui ferons traverser la tempête qui s'annonce et finirons par l'amener à bon port, à la sécurité qu'il attend !"
 FRA_woo_italy: "Courtiser les [ITA.GetHabitants]"
 FRA_woo_italy_desc: "[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetAOntNP] tout pour devenir une nation puissante. Guidée de manière énergique par [ITA.GetLeader], [ITA.GetIlElleNP] [ITA.GetEstSontNP] uni[ITA.GetXENP] et prêt[ITA.GetXENP] à se battre pour une cause juste, que nous devrions nous aussi faire nôtre."
 FRA_dismantle_the_democracies: "Démanteler les démocraties"
 FRA_dismantle_the_democracies_desc: "La nouvelle alliance démocratique [GER.GetDuDelaDelNP] [GER.GetName] en Europe centrale est une menace contre notre statut nouvellement acquis. Nous devons agir contre elle avant qu'elle ne gagne encore en puissance."
 FRA_join_germany: "Se rapprocher des [GER.GetHabitants]"
 FRA_join_germany_desc: "[GER.GetLeLaLNPCap] [GER.GetName] gagn[GER.GetEEntNP] chaque jour en puissance, et [GER.GetSaLeurNP] vision de l'avenir pourrait s'avérer compatible avec nos propres intérêts. Si nous choisissions de [GER.GetLeLaFNP] soutenir, une fois la paix revenue la France occuperait alors la place qui lui revient en Europe."
 FRA_naval_doctrine: "Doctrine navale"
 FRA_naval_doctrine_desc: "Les récentes avancées réalisées dans le domaine naval ont ouvert la voie à de nouvelles options tactiques et stratégiques. Mais avant d'appliquer ces théories novatrices en mer, il faut les essayer et préparer leur utilisation."
 FRA_air_focus: "Priorité à l'aérien"
 air_focus_bypass_tt: "Emplacements de construction insuffisants pour des §Ybases aériennes§!."
 FRA_air_focus_desc: "Il est grand temps de développer l'armée de l'air. Des plans ont déjà été élaborés pour lancer la construction de nouvelles bases aériennes et y accueillir davantage d'effectifs et d'avions."
 FRA_cas_focus: "Priorité à l'appui aérien rapproché"
 FRA_cas_focus_desc: "L'appui aérien fourni par l'aviation aux forces terrestres et navales s'est révélé très efficace au regard des faibles investissements nécessaires. Mais ces avions peuvent maintenant être améliorés de différentes façons, ce qui permettrait aux ingénieurs de travailler sur la prochaine génération d'appareils de soutien."
 FRA_fighter_focus: "Priorité aux chasseurs"
 FRA_fighter_focus_desc: "Des innovations révolutionnaires dans le domaine civil pourraient être appliquées aux chasseurs pour améliorer leur vitesse, leur portée et leur plafond. Nous ne pouvons nous permettre de négliger ces avancées, sous peine de nous faire distancer par les autres pays."
 FRA_bomber_focus: "Priorité aux bombardiers"
 FRA_bomber_focus_desc: "L'appui aérien est crucial aussi bien lors des attaques que pour la défense. Si nous nous concentrons sur le développement de bombardiers plus rapides, plus agiles et plus précis, nous aurons toujours l'avantage dans n'importe quel combat terrestre."
 FRA_heavy_fighter_focus: "Priorité aux chasseurs lourds"
 FRA_heavy_fighter_focus_desc: "Les chasseurs lourds doivent être aptes à soutenir les bombardiers les plus vulnérables. Cela exige donc un armement plus lourd et une portée plus importante, même si cela se fait au prix d'une réduction de leur vitesse."
 FRA_air_doctrine: "Doctrine aérienne"
 FRA_air_doctrine_desc: "Nous avons acquis suffisamment d'expérience pour tester plus rapidement les nouvelles théories de la guerre aérienne. Nous allons ainsi pouvoir explorer de nouvelles possibilités tactiques et stratégiques, car la clef de toute guerre moderne repose dans les capacités au combat aérien."
 FRA_heavy_bomber_focus: "Priorité aux bombardiers lourds"
 FRA_heavy_bomber_focus_desc: "Les bombardiers lourds modernes seront bientôt suffisamment armés pour se défendre lors d'accrochages aériens. Permettre aux ingénieurs de travailler dès à présent au développement des dernières technologies améliorera donc les chances de destruction des sites de production de l'ennemi."
 FRA_naval_bomber_focus: "Priorité aux bombardiers navals"
 FRA_naval_bomber_focus_desc: "Les navires se sont révélés extrêmement vulnérables face à l'aviation. Nous devons continuer de travailler à améliorer la technologie des bombardiers navals pour être à l'avant-garde des contre-mesures."
 limited_rearmament_focus: "Réarmement limité"
 limited_rearmament_focus_desc: "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL: "Les dernières provocations de l'Allemagne et des autres puissances fascistes sont de mauvais augure pour la paix. Nous devrions tout mettre en place pour lancer le réarmement au cas où la situation dégénérerait."
 ENG_LIMITED_REARMAMENT_AHISTORICAL: "Notre nouvelle approche de la politique nationale et des relations internationales nécessite des forces armées en plus grand nombre. Afin de lancer ce processus de renforcement, nous devons commencer par développer l'industrie civile, de façon à ce qu'elle forme le socle sur lequel reposera le développement de l'industrie militaire lorsque le moment sera venu."
 ENG_motorized_focus: "Motorisation de l'armée"
 ENG_motorized_focus_desc: "Depuis peu, l'armée expérimente des unités d'infanterie entièrement motorisées. Aucune division de ce type n'a encore été formée, mais si de bons arguments sont présentés au secrétaire d'État à la Guerre cela devrait rapidement être envisageable."
 ENG_tank_focus: "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc: "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL: "Royal Tank Regiment"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST: "Republican Guard Tank Regiment"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL: "Les Britanniques ont inventé le char de combat, aussi serait-il logique que le Royal Tank Regiment soit équipé des meilleurs chars du monde. Ce n'est pourtant pas le cas à l'heure actuelle. Le Special Vehicle Development Committee propose de mettre au point un modèle de conception moderne, qui nous permettrait de rester à l'avant-garde dans le domaine."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST: "Les Britanniques ont inventé le char de combat, aussi serait-il logique que le Republican Guard Tank Regiment soit équipé des meilleurs chars du monde. Ce n'est pourtant pas le cas à l'heure actuelle. Le Special Vehicle Development Committee propose de mettre au point un modèle de conception moderne, qui nous permettrait de rester à l'avant-garde dans le domaine."
 uk_empire_focus: "Consolider l'Empire"
 uk_empire_focus_desc: "L'Empire est vaste et, en dépit de toute sa puissance, mal défendu. Pour y remédier, nous devons encourager le patriotisme dans tous les territoires britanniques."
 uk_service_focus: "Service outre-mer"
 uk_service_focus_desc: "La rotation des unités des forces armées entre les colonies et au pays leur permettra de découvrir les conditions sur des fronts divers et d'acquérir une expérience que les hommes pourront partager avec leurs camarades à leur retour chez nous."
 uk_mediterranean_focus: "La forteresse méditerranéenne"
 uk_mediterranean_focus_desc: "La Méditerranée est un raccourci d'une importance vitale sur la route de l'Inde. Par conséquent, il est impératif de la garder ouverte et sous contrôle."
 uk_rock_focus: "Fortifier le Rocher"
 uk_rock_focus_desc: "Outre qu'il contrôle l'entrée en Méditerranée, Gibraltar est un port stratégique et bien défendu, à partir duquel les navires peuvent mener des opérations aussi bien dans l'Atlantique qu'en Méditerranée. Il est donc crucial qu'il soit lourdement protégé."
 uk_greece_focus: "Faire pression sur la Grèce"
 uk_greece_focus_desc: "Il est dans notre intérêt de disposer de droits de mouillage en Grèce. Mais, pour être honnêtes, les Grecs ne sont pas en position de nous le refuser."
 uk_malta_focus: "Fortifier Malte"
 uk_malta_focus_desc: "Malte occupe une position stratégique au centre de la Méditerranée, surveillant la route vers l'Égypte et le canal de Suez pour rejoindre l'Inde et l'Extrême-Orient. Renforcer ses défenses ne serait assurément pas une perte de temps."
 ENG_mot_focus_tooltip: "Des divisions d'infanterie motorisées peuvent être déployées."
 uk_canada_focus: "Développement du Canada"
 uk_canada_focus_desc: "Tout investissement réalisé dans l'industrie et les chantiers navals canadiens permettra de stimuler l'économie du pays et lui permettra de jouer un plus grand rôle en cas de guerre."
 uk_australia_focus: "Développement de l'Australie"
 uk_australia_focus_desc: "Tout investissement réalisé dans l'industrie et les chantiers navals australiens permettra de stimuler l'économie du pays et lui permettra de jouer un plus grand rôle en cas de guerre."
 uk_protect_suez: "Protéger Suez"
 uk_protect_suez_desc: "C'est en grande partie le contrôle du canal de Suez qui permet à l'Empire de conserver sa domination sur les mers. Perdre la région serait un désastre. Des mesures doivent être prises pour la fortifier."
 uk_balkan_strategy: "La stratégie des Balkans"
 uk_balkan_strategy_desc: "La plupart des pays des Balkans sont pro-britanniques et la menace que représente l'Europe centrale les inquiète autant que nous. Tâchons de leur apporter notre soutien dès maintenant pour nous assurer de leur loyauté, même si cela doit déplaire à leurs voisins revanchistes."
 uk_new_zealand_focus: "Développement de la Nouvelle-Zélande"
 uk_new_zealand_focus_desc: "La Nouvelle-Zélande reste très liée à notre nation et nous a mis en garde contre la menace fasciste. Sa contribution en cas de guerre ne fait aucun doute, aussi devons-nous l'aider à s'y préparer."
 uk_south_africa_focus: "Développement de l'Afrique du Sud"
 uk_south_africa_focus_desc: "La situation politique en Afrique du Sud est incertaine. Nous ignorons encore si elle soutiendra notre effort de guerre, mais l'aider à développer son industrie devrait la convaincre de se rallier à la cause britannique."
 FRA_strengthen_government_support_tooltip: "L'esprit national §YConsolidation du gouvernement§! n'est plus d'actualité."
 ITA_victoryinETH: "Triompher en Afrique"
 ITA_victoryinETH_desc: "La défaite lors de la première guerre italo-éthiopienne a entaché l'honneur de l'Italie pendant 40 ans. Une victoire maintenant nous permettrait de retirer cette tache et de prouver à tous la puissance de la volonté de fer du fascisme !"
 USA_reinforce_monroe_doctrine_tt: "Accroît l'influence commerciale dans tous les pays d'Amérique du Nord et du Sud.\n"
 1939_bookmark_threat: "Expansionnisme fasciste récent"
 USA_civil_war_fired: "La Seconde Guerre civile américaine a éclaté"
 USA_anti_imperialism: "Anti-impérialisme"
 USA_anti_imperialism_desc: "L'Amérique a toujours été l'ennemie des oppresseurs impérialistes, mais il est manifeste que la plupart des prétendues démocraties souhaitent poursuivre sur cette voie aussi longtemps qu'elles y trouveront intérêt. Au final, les révolutionnaires de l'Union soviétique seraient des alliés bien plus fiables."
 USA_fascist_menace: "La menace prussienne"
 USA_fascist_menace_desc: "Le traité de Versailles et les sanctions économiques à son encontre n'ont pas arrêté l'Allemagne, et le militarisme prussien se manifeste de nouveau dans toute sa laideur et son agressivité. Une fois encore, les Allemands vont devoir être vaincus, jusqu'à ce que nous puissions les contrôler – au moins pour un temps."
 USA_crusade_against_communism: "Croisade contre le communisme"
 USA_crusade_against_communism_desc: "La terreur rouge est de loin la pire menace que notre monde ait jamais connue. Tous les moyens doivent être mis en œuvre pour couper à la racine cette idéologie destructrice qui émane de l'Union soviétique – en nous en chargeant nous-mêmes."
 USA_strike_at_the_empire: "Frapper l'Empire britannique"
 USA_strike_at_the_empire_desc: "Les pires ennemis de la liberté dans le monde sont ces empires coloniaux bâtis par les superpuissances européennes. Ils doivent être détruits et leurs populations libérées – en commençant par cet Empire britannique dont nous nous sommes nous-mêmes affranchis autrefois."
 USA_defense_of_the_pacific: "Défendre le Pacifique"
 USA_defense_of_the_pacific_desc: "Le Japon ne pourra pas être ramené dans le droit chemin. Son expansionnisme constitue une menace à la fois pour nous et pour ses voisins en Asie. Nous devons placer ce pays sous administration américaine, y imposer des réformes et l'empêcher ainsi de s'enferrer dans l'erreur."
 ENG_home_defence: "Home Defence"
 ENG_home_defence_desc: "À quoi bon posséder un empire aussi vaste si nous ne sommes pas capables de protéger les Britanniques ? La sécurité du pays doit être notre priorité."
 ENG_issue_gasmasks: "Distribution de masques à gaz"
 ENG_issue_gasmasks_desc: "Le monde est plus dangereux chaque jour. Nous devons protéger la population civile des attaques au gaz. La Grande-Bretagne doit pouvoir continuer de respirer."
 ENG_military_training_act: "Military Training Act"
 ENG_military_training_act_desc: "La Grande Guerre a laissé à la population l'impression qu'elle n'aurait jamais plus à se battre. Mais à mesure que le monde se fait plus dangereux, nous devons veiller à ce que tous les jeunes hommes aptes au combat reçoivent une formation militaire élémentaire."
 ENG_embargo_germany: "Embargo sur l'Allemagne"
 ENG_embargo_germany_desc: "Le réarmement de l'Allemagne est tout autant un affront qu'une véritable menace pour la paix dans le monde. Nous devons immédiatement cesser de leur fournir les ressources dont ils ont besoin pour alimentent leur machine de guerre."
 ENG_war_with_germany: "Attaquer l'Allemagne"
 ENG_war_with_germany_desc: "Les Allemands ne nous laissent aucun autre choix. Au nom du monde libre et pour l'avenir de nos enfants, l'heure a sonné d'entrer en guerre."
 ENG_swedish_intervention: "Intervention en Suède"
 ENG_swedish_intervention_desc: "Les mouvements antidémocratiques disposent d'une influence inquiétante en Suède. Nous ne pouvons pas courir le risque de voir l'acier suédois devenir des canons entre les mains de nos ennemis. Les Suédois doivent rester libres, mais nous devons nous assurer d'une certaine influence sur leur pays."
 ENG_norwegian_intervention: "Intervention en Norvège"
 ENG_norwegian_intervention_desc: "Les mouvements antidémocratiques continuent à gagner du terrain en Norvège. Nous devons veiller à ce que la politique norvégienne reste conforme à nos intérêts, quitte pour cela à employer la force."
 ENG_danish_intervention: "Intervention au Danemark"
 ENG_danish_intervention_desc: "Les Danois se montrent toujours plus favorables aux ennemis de la paix dans le monde. Il n'y a qu'une seule façon de les obliger à se rallier à notre cause. Nous devrions établir une tête de pont stratégique au Danemark, au cas où une invasion terrestre de l'Europe serait nécessaire."
 ENG_benelux_intervention: "Intervention au Benelux"
 ENG_benelux_intervention_desc: "Les politiciens du Benelux se montrent de plus en plus hostiles à notre égard. Nous devrions leur adresser une mise en garde pour qu'ils comprennent qu'aucun ennemi de la démocratie ne sera toléré, et que nous sommes prêts à recourir à la force si cela s'avère nécessaire."
 ENG_belgium_security: "Protéger la Belgique"
 ENG_belgium_security_desc: "Notre mise en garde n'aura pas suffi. Si les tendances politiques actuelles se confirment, la Belgique va bientôt constituer une menace directe pour nos eaux. Nous allons devoir intervenir pour établir une tête de pont stratégique sur le continent."
 ENG_dutch_security: "Protéger les Pays-Bas"
 ENG_dutch_security_desc: "Certains mouvements politiques néerlandais continuent d'afficher leur soutien à nos ennemis. Si nous voulons que l'Europe reste libre, nous allons devoir soumettre les Pays-Bas."
 ENG_war_with_japan: "Attaquer le Japon"
 ENG_war_with_japan_desc: "Nous avons tout tenté, mais les Japonais refusent toujours de renoncer à leur politique expansionniste. Pour la sécurité de l'Empire et des peuples d'Asie, nous devons soumettre le Japon."
 ENG_war_with_italy: "Attaquer l'Italie"
 ENG_war_with_italy_desc: "Les Italiens refusent de renoncer à leur projet d'Empire, et sont prêts à entrer en guerre pour étendre leurs frontières. Nous devons tout faire pour éliminer cette menace avant qu'il ne soit trop tard."
 ENG_embargo_ussr: "Embargo sur les [SOV.GetHabitants]"
 ENG_embargo_ussr_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] gagné en puissance, s'appuyant en partie pour cela sur des ressources [ENG.GetAdjFP] pour alimenter le développement de [SOV.GetSonLeurNP] armée. Nous devons donc dorénavant [SOV.GetLuiLeurNP] interdire tout accès commercial à nos ressources."
 ENG_war_with_ussr: "Attaquer les [SOV.GetHabitants]"
 ENG_war_with_ussr_desc: "Malgré nos objections, la menace [SOU.GetAdjFS] continue de s'aggraver. Nous ne pouvons tolérer des agissements aussi agressifs. Garantir l'avenir [Root.GetDuDelaDelNP] [Root.GetName] passe donc par une entrée en guerre."
 kamikaze_focus_tooltip: "Permet les §Yattaques kamikazes§!, des missions suicides aériennes contre les navires ennemis.\n"
 AST_additional_militia_training: "Entraînement de milices supplémentaires"
 AST_additional_militia_training_desc: "Une grande partie de la milice n'est pas apte au service, que cela soit dû à la maladie ou au manque de matériel. Dans ce monde dangereux, nous devons tout faire pour y remédier."
 AST_royal_australian_artillery: "Régiment royal d'artillerie"
 AST_royal_australian_artillery_desc: "Sur le champ de bataille c'est l'artillerie qui emporte la décision, aussi devons-nous avoir à disposition plus de canons lourds."
 AST_promote_reservists: "Promotion des réservistes"
 AST_promote_reservists_desc: "Si nous avons besoin d'une force de défense civile, incorporer la milice et les réservistes au sein de l'armée régulière nous permettra d'augmenter le nombre d'hommes expérimentés à disposition."
 AST_daimler_dingo: "Daimler Dingo"
 AST_daimler_dingo_desc: "Ce véhicule blindé fabriqué en Grande-Bretagne va accroître notre mobilité sur le champ de bataille. Et, après tout, il porte le nom de ce chien sauvage bien de chez nous."
 AST_hmas_assault: "HMAS Assault"
 AST_hmas_assault_desc: "La guerre dans le Pacifique sera une guerre amphibie. La construction d'une base navale spéciale pour l'entraînement au débarquement des marines est donc nécessaire à l'effort de guerre."
 AST_specialize_equipment: "Spécialisation du matériel"
 AST_specialize_equipment_desc: "Tout le matériel fabriqué en Grande-Bretagne n'est pas adapté à nos conditions de combat. Une spécialisation du matériel est donc nécessaire."
 AST_australian_womens_army_service: "Australian Women's Army Service"
 AST_australian_womens_army_service_desc: "Chaque homme étant nécessaire sur le front, le travail de conduite, de transmission et de maintenance du matériel devra être effectué par des milliers d'Australiennes."
 AST_australian_army_catering_corps: "Australian Army Catering Corps"
 AST_australian_army_catering_corps_desc: "L'armée [AST.GetAdjFS] est desservie par la qualité de la nourriture servie aux troupes, en grande partie à cause de ses cuisiniers. Réorganiser cet aspect nous permettra d'améliorer le moral et l'efficacité des hommes."
 AST_fund_owen_gun_research: "Financer la recherche sur les fusils Owen"
 AST_fund_owen_gun_research_desc: "Evelyn Owen a développé un pistolet-mitrailleur capable de résister aux dures conditions du combat dans la jungle. Nous devrions consacrer des ressources de l'État à la production et à l'amélioration de cette arme."
 AST_sentinel_tank_project: "Projet de char Sentinel"
 AST_sentinel_tank_project_desc: "[AST.GetLeLaLNPCap] [AST.GetName] devrai[AST.GetTEntNP] développer [AST.GetSonLeurNP] propre véhicule blindé, en s'appuyant sur les idées [GER.GetAdjFP] et [USA.GetAdjFP] pour faire aboutir le programme Sentinel bien plus rapidement que ce n'était envisagé."
 AST_airborne_defence: "Défense aérienne"
 AST_airborne_defence_desc: "Nous devons protéger le ciel [AST.GetAdjMS] en investissant dans la défense aérienne, ce qui comprend aussi des intercepteurs et de la DCA."
 AST_introduce_unconventional_warfare: "Introduire la guerre non conventionnelle"
 AST_introduce_unconventional_warfare_desc: "Les jungles du Pacifique nécessitent une pratique différente de la guerre. Nous devons apprendre à nous déplacer rapidement et en silence dans la végétation dense pour tendre des embuscades à l'ennemi – et nous attendre à ce qu'il en fasse autant."
 AST_z_special_unit: "Unité spéciale Z"
 AST_z_special_unit_desc: "L'unité spéciale Z sera notre équipe de commandos, spécialisée dans la reconnaissance et le sabotage derrière les lignes ennemies. Il nous faut donc des hommes courageux et prêts à subir l'entraînement le plus rigoureux qui soit."
 AST_m_special_unit: "Unité spéciale M"
 AST_m_special_unit_desc: "L'unité spéciale M sera au cours de la guerre notre corps de reconnaissance avancée, capable d'envoyer à tout moment des informations et renseignements sur les positions ennemies."
 AST_expand_the_raaf: "Développement de la RAAF"
 AST_expand_the_raaf_desc: "Nous devons développer la Royal Australian Air Force en investissant dans des bases et des entraînements supplémentaires et en produisant plus de matériel."
 AST_cac_boomerang: "CAC Boomerang"
 AST_cac_boomerang_desc: "Le Boomerang sera la contribution [AST.GetDuDelaDelNP] [AST.GetName] à la conception des chasseurs, mais aussi une bonne assurance contre les pertes causées par l'importation d'appareils depuis l'étranger. Nous devons pouvoir rivaliser avec les avions [USA.GetAdjMP] et [JAP.GetAdjMP]."
 AST_expand_northern_presence: "Présence accrue dans le Nord"
 AST_expand_northern_presence_desc: "Nos villes étant situées pour l'essentiel sur les côtes est et sud de l'île, le Nord de l'Australie est mal défendu et mal préparé à repousser la moindre attaque ou invasion. De nouvelles structures militaires sont donc nécessaires dans la région."
 AST_cac_woomera: "CAC Woomera"
 AST_cac_woomera_desc: "[AST.GetLeLaLNPCap] [AST.GetName] doi[AST.GetTVentNP] développer [AST.GetSonLeurNP] propre bombardier. Le Woomera est certes un avion léger, mais il sera parfait pour la défense du pays et l'appui aérien."
 AST_volunteer_air_observers_corps: "Volunteer Air Observers Corps"
 AST_volunteer_air_observers_corps_desc: "Surveillons le ciel ! Nous allons apprendre aux [AST.GetHabitants] à reconnaître la silhouette des avions les plus communs pour qu'ils puissent informer le gouvernement de tout appareil suspect ou ennemi qui s'approcherait du dominion."
 AST_naval_bombers: "Bombardiers navals"
 AST_naval_bombers_desc: "Nous sommes entourés par la mer. Nous devrions donc instaurer un entraînement spécifique et mettre au point des avions capables d'intercepter et d'attaquer les flottes ennemies. Le bombardement naval est bien particulier, et c'est sur lui que nous devrions nous concentrer."
 AST_death_from_down_under: "La mort depuis là-bas en dessous"
 AST_death_from_down_under_desc: "Grâce à une meilleure compréhension de la puissance aérienne et de la force brutale des armes de DCA, une fois notre système de défense aérienne amélioré aucun bombardier ne pourra endommager nos ports et nos villes."
 AST_womens_auxilliary_australian_air_force: "Femmes auxiliaires de l'Australian Air Force"
 AST_womens_auxilliary_australian_air_force_desc: "La moitié de la population serait plus utile à l'effort de guerre qu'en restant à ne rien faire à la maison. La maintenance des avions, les transmissions et autres tâchées liées seront donc confiées aux femmes."
 AST_dominate_the_skies: "Maîtrise du ciel"
 AST_dominate_the_skies_desc: "La plupart des bases aériennes ennemies sont éloignées des territoires [AST.GetAdjMP], aussi devrions-nous avoir pour objectif de posséder la supériorité aérienne totale dans notre région du monde."
 AST_cockatoo_island_shipyards: "Chantier naval de Cockatoo Island"
 AST_cockatoo_island_shipyards_desc: "L'extension et la modernisation des chantiers navals de Cockatoo Island sont des priorités absolues pour le gouvernement. C'est le port de Sydney qui dispose de l'accès le plus facile à la main-d'œuvre et aux ressources, aussi est-ce là que nous devrions concentrer nos efforts de construction."
 AST_kangaroo_point_shipyards: "Chantier naval de Kangaroo Point"
 AST_kangaroo_point_shipyards_desc: "La société Evans Deakin & Company dispose d'un chantier naval important et de cales sèches à Kangaroo Point. Ce serait le lieu idéal pour renforcer notre capacité de projection navale."
 AST_protect_overseas_commerce: "Protection des échanges maritimes"
 AST_protect_overseas_commerce_desc: "Une nation insulaire dépend du ravitaillement qu'elle peut faire venir par les mers. La défense des convois et des routes commerciales maritimes est donc bien plus qu'une stratégie : c'est aussi et avant tout une nécessité absolue."
 AST_fly_the_jolly_roger: "Arborer le pavillon pirate"
 AST_fly_the_jolly_roger_desc: "Depuis notre île-forteresse, nous pouvons envoyer des meutes de sous-marins harceler et détruire le commerce et le ravitaillement de l'ennemi qui longe les côtes [AST.GetAdjFP]."
 AST_scrap_iron_flotilla: "La Scrap Iron Flotilla"
 AST_scrap_iron_flotilla_desc: "Jusqu'à ce que nous puissions moderniser notre flotte, nous devrons nous contenter de nos navires vieillissants. L'ennemi peut bien qualifier nos vieux destroyers de « flottille rouillée », elle saura nous rendre fiers."
 AST_royal_australian_submarine_service: "Royal Australian Submarine Service"
 AST_royal_australian_submarine_service_desc: "Les sous-marins sont l'arme maritime du futur, et un élément essentiel des flottes alliées. Nous devons adopter cette nouvelle façon de faire la guerre."
 AST_naval_auxiliary_patrol: "Naval Auxiliary Patrol"
 AST_naval_auxiliary_patrol_desc: "Les nombreux ports de notre grand pays constituent des cibles tentantes pour les attaques discrètes des sous-marins. Une force de navires auxiliaires de patrouilles en mer permettra donc de signaler tout danger."
 AST_cruisers: "Croiseurs"
 AST_cruisers_desc: "Laissons donc aux grands les cuirassés et porte-avions : un plus grand nombre de navires de la taille des croiseurs répondra bien mieux à nos besoins."
 AST_pacific_area_navy: "Marine du Pacifique"
 AST_pacific_area_navy_desc: "Sa Majesté lutte pour sa survie en Europe, mais quant à nous notre priorité immédiate doit être de mettre sur pied une flotte capable d'affronter l'ennemi ici, dans le Pacifique. Nous devons donc développer des stratégies capables de répondre à cet objectif."
 AST_standard_gauge_railway: "Rails standardisés"
 AST_standard_gauge_railway_desc: "Pendant des décennies, l'écartement des rails du réseau ferré [AST.GetAdjMS] a été varié, rendant inefficaces nos réseaux de transport et de ravitaillement. Il est grand temps de standardiser l'écartement des rails dans tout le pays."
 AST_industries_assistance_corporation: "Industries Assistance Corporation"
 AST_industries_assistance_corporation_desc: "La récente crise économique mondiale a découragé l'investissement et l'entrepreneuriat [AST.GetAuEnANP] [AST.GetName]. L'Industries Assistance Corporation va donc apporter conseils et financements aux petites entreprises dans tout le pays afin que l'économie se développe à nouveau."
 AST_western_australian_government_railways: "Western Australian Government Railways"
 AST_western_australian_government_railways_desc: "Pour l'heure, en Australie-Occidentale, mieux vaut accorder la priorité aux réseaux de chemins de fer de l'État plutôt qu'à la construction routière. La géographie est plus favorable au train, aussi devons-nous en tirer parti."
 AST_south_australian_housing_trust: "South Australian Housing Trust"
 AST_south_australian_housing_trust_desc: "L'Australie-Méridionale a besoin de plus d'industries et d'investissements, aussi devra-t-elle dédier des ressources à tout un ensemble de logements et de communautés planifiées, notamment autour d'Adélaïde."
 AST_department_of_supply_and_development: "Department of Supply and Development"
 AST_department_of_supply_and_development_desc: "En temps de guerre, nous devons avoir un ministère dédié à la logistique et aux problèmes d'approvisionnement : munitions, carburants, et tout ce qui est nécessaire à une armée faisant mouvement."
 AST_expand_lithgow_small_arms_factory: "Extension de la manufacture de Lithgow"
 AST_expand_lithgow_small_arms_factory_desc: "Nos mitrailleuses Vickers et BREN sortent de la manufacture d'armes légères de Lithgow. Son extension permettra d'accroître notre capacité de combat."
 AST_allied_works_council: "Allied Works Council"
 AST_allied_works_council_desc: "Toute la production industrielle [AST.GetAdjFS] à visée militaire sera désormais contrôlée par l'Allied Works Council. Le gouvernement aura ainsi l'assurance que cette organisation centralisée produira ce dont il a besoin."
 AST_expand_the_northern_railway: "Extension du réseau ferré dans le Nord"
 AST_expand_the_northern_railway_desc: "Nous disposons d'un réseau ferré s'étendant d'Adélaïde au sud à Alice Springs au nord. Nous devrions désormais étendre cette branche au nord, vers les autres villes de la région, afin de couvrir l'ensemble du territoire [AST.GetAdjMS]."
 AST_australian_arms_production: "Production d'armes [AST.GetAdjFP]"
 AST_australian_arms_production_desc: "Le temps de transport par mer est long. [AST.GetLeLaLNPCap] [AST.GetName] doi[AST.GetTVentNP] donc, plus que tout autre dominion, veiller à produire [AST.GetLuiElleEuxNP]-même[AST.GetXSNP] [AST.GetSesLeursNP] propres armes. [AST.GetIlElleNPCap] dispos[AST.GetEEntNP] pour cela des usines et du savoir-faire indispensables."
 AST_uranium_mining: "Mines d'uranium"
 AST_uranium_mining_desc: "Au cours des dernières décennies, nous avons découvert de vastes gisements d'uranium en Australie-Méridionale, particulièrement autour du mont Gee. Il s'agit désormais d'une ressource militaire vitale, aussi l'exploration de ces réserves doit-elle être développée."
 AST_establish_advisory_war_council: "Établir l'Advisory War Council"
 AST_establish_advisory_war_council_desc: "Les politiques [AST.GetAdjMP] doivent renoncer à leurs chamailleries idéologiques et partisanes. L'heure est venue pour eux de se rassembler, se consulter et donner leurs conseils sur la conduite de la guerre."
 AST_national_security_act: "National Security Act"
 AST_national_security_act_desc: "Maintenant que nous sommes en guerre, le gouvernement fédéral dispose de pouvoirs élargis pour protéger [AST.GetLeLaLNP] [AST.GetName] : censure de la presse renforcée, répression des groupes dissidents et droits de taxation et de saisie des propriétés revus pour la défense du dominion."
 AST_volunteer_defence_corps: "Volunteer Defence Corps"
 AST_volunteer_defence_corps_desc: "Un corps de défense volontaire a été formé, regroupant des vétérans et d'autres citoyens n'appartenant pas à l'armée régulière. Ils serviront pour la défense intérieure afin de libérer l'armée, chargée d'assurer le combat contre l'ennemi."
 AST_civil_construction_corps: "Civil Constructional Corps"
 AST_civil_construction_corps_desc: "Nous allons recruter tous les hommes valides dans un Civil Constructional Corps afin d'aider à construire des aérodromes, des transports, des forts et d'autres infrastructures militaires importantes."
 AST_army_inventions_directorate: "Army Inventions Directorate"
 AST_army_inventions_directorate_desc: "Les guerres stimulent l'innovation et la créativité, mais le gouvernement a besoin de faire la distinction entre bonnes et mauvaises idées. Un Comité aux innovations militaire sera donc chargé de déterminer lesquelles des nombreuses propositions faites au gouvernement semblent les plus prometteuses."
 AST_invest_in_victory: "Investir dans la victoire"
 AST_invest_in_victory_desc: "En vendant des obligations de guerre aux [AST.GetHabitants], ceux-ci pourront contribuer, par leurs économies, à l'effort de guerre de tout le pays."
 AST_citizen_military_forces: "Citizen Military Forces"
 AST_citizen_military_forces_desc: "Il est grand temps de mettre sur pied une armée de réserve afin de nous préparer en cas de guerre. Pour cela, les miliciens disponibles seront reversés dans l'armée pour la défense intérieure, puis préparés à servir outre-mer au cas où cela s'avérerait nécessaire."
 AST_rats_of_tobruk: "Les rats de Tobrouk"
 AST_rats_of_tobruk_desc: "Nos courageux soldats ont prouvé leurs capacités dans la guerre du désert et leur débrouillardise sur le champ de bataille : ils harcèlent l'ennemi depuis leurs bases et parviennent à se retirer avant la contre-attaque."
 AST_rats_of_tobruk_effect_1: "Apparition d'une unité d'élite à Tobrouk."
 AST_rats_of_tobruk_effect_2: "Apparition d'une unité d'élite à Sydney."
 AST_fight_work_or_perish: "Combattre et travailler, ou périr"
 AST_fight_work_or_perish_desc: "Les [AST.GetHabitants] doivent faire un choix face à la menace mortelle que constitue l'ennemi pour notre dominion : soit ils combattent et travaillent, soit ils meurent."
 AST_research_collaboration: "Collaboration scientifique"
 AST_research_collaboration_desc: "$SAF_defense_collaboration_initiative_desc$"
 AST_fund_australian_defense_research: "Financer la recherche pour la défense"
 AST_fund_australian_defense_research_desc: "$SAF_the_cape_defense_institute_desc$"
 AST_squash_the_squanderbugs: "Chasse au gaspi"
 AST_squash_the_squanderbugs_desc: "Les dépenses gaspillées en biens de consommation soumis à l'inflation prélèvent un argent qui serait mieux employé dans les obligations et l'effort de guerre. Tant que l'armée n'aura pas remporté la victoire, nous devons décourager ce goût du luxe."
 AST_rationing_and_recycling: "Rationner et recycler"
 AST_rationing_and_recycling_desc: "Chaque ressource compte. Nous allons rationner la nourriture pour les citoyens, recycler le métal usagé pour en réutiliser autant que possible et promouvoir toutes les formes d'économie possible dans le pays."
 AST_classify_aliens: "Catégoriser les étrangers"
 AST_classify_aliens_desc: "[AST.GetLeLaLNPCap] [AST.GetName] [AST.GetEstSontNP] une nation d'immigrants, qui en tant que tels peuvent avoir conservé leur loyauté à leur pays natal. Nous devons donc enregistrer et localiser chaque Australien né à l'étranger."
 AST_strengthen_ties_with_uk: "Renforcer les liens avec le Royaume-Uni"
 AST_strengthen_ties_with_uk_desc: "Nous sommes loyaux envers la mère patrie. Nous la suivrons, partout où elle ira, et combattrons ses ennemis. God save the King !"
 AST_support_the_policy_of_appeasement: "Soutien à la politique d'apaisement"
 AST_support_the_policy_of_appeasement_desc: "Le coût de la dernière guerre est toujours largement présent dans la mémoire nationale. Si faire quelques concessions territoriales de l'autre côté du monde peut préserver [AST.GetLeLaLNP] [AST.GetName] de la guerre, alors nous devrons sérieusement réfléchir à cette possibilité."
 AST_the_singapore_strategy: "La stratégie de Singapour"
 AST_the_singapore_strategy_desc: "Singapour est trop éloignée de Londres pour être en sécurité. C'est [AST.GetAuAlaAlNP] [AST.GetName] de prendre en charge la protection de cet avant-poste de l'Empire pour le préserver de toute agression."
 AST_adopt_westminster: "Adopter le système de Westminster"
 AST_adopt_westminster_desc: "Nous continuerons de faire usage du système de Westminster, hérité de celui pratiqué au Royaume-Uni."
 AST_CSIR: "CSIR"
 AST_CSIR_desc: "L'Organisation pour la recherche industrielle et scientifique du Commonwealth est le bras armé du gouvernement pour améliorer l'efficacité des sciences et de la production [AST.GetAuEnANP] [AST.GetName]. La soutenir par le biais du Council for Scientific & Industrial Research, le Comité pour la recherche scientifique et industrielle, voilà le véritable nerf de la guerre."
 AST_swpa_protector: "Protecteurs du Pacifique Sud-Ouest"
 AST_swpa_protector_desc: "[AST.GetLeLaLNPCap] [AST.GetName] doi[AST.GetTVentNP] assumer le premier rôle dans la protection du Pacifique Sud-Ouest. La région entière, depuis l'Indochine jusqu'à la Nouvelle-Guinée en passant par l'Indonésie, doit être placée sous [AST.GetSaLeurNP] tutelle."
 AST_empire_air_training_scheme: "Plan d'entraînement aérien de l'Empire"
 AST_empire_air_training_scheme_desc: "Il est temps pour [AST.GetLeLaLNP] [AST.GetName] de mettre en place un véritable programme d'entraînement aérien. Avec les encouragements et le soutien [ENG.GetDuDelaDelNP] [ENG.GetName], l'ensemble des dominions pourront désormais œuvrer de concert à fournir les pilotes et mécaniciens nécessaires à l'effort de guerre."
 AST_commonwealth_aircraft_corporation: "CAC"
 AST_commonwealth_aircraft_corporation_desc: "La Commonwealth Aircraft Corporation est la première compagnie [AST.GetAdjFS] pour ce qui regarde la production d'avions et de moteurs d'avions. Elle s'est déjà taillé une belle réputation, et la soutenir permettra de fournir à nos pilotes tout le matériel dont ils ont besoin."
 AST_sever_ties_with_uk: "Rompre avec les [ENG.GetHabitants]"
 AST_sever_ties_with_uk_desc: "Le moment est venu de rompre avec [ENG.GetLeLaLNP] [ENG.GetName]. [AST.GetLeLaLNPCap] [AST.GetName] [AST.GetEstSontNP] désormais en mesure d'assurer [AST.GetLuiElleEuxNP]-même[AST.GetXSNP] [AST.GetSonLeurNP] destin sans que Londres s'immisce dans [AST.GetSesLeursNP] affaires, et de jouer enfin le rôle qui [AST.GetLuiLeurNP] revient dans [AST.GetSaLeurNP] propre région."
 AST_protect_the_homeland: "Protéger le pays"
 AST_protect_the_homeland_desc: "Le territoire [AST.GetAdjMS] est immense, mais ses côtes pourraient être autrement mieux protégées. Notre première priorité doit être d'assurer la sécurité du pays."
 AST_the_swpa_menace: "Menace contre le Pacifique Sud-Ouest"
 AST_the_swpa_menace_desc: "Les [JAP.GetHabitants] n'aspirent qu'à se tailler un empire qui menacerait la sécurité [AST.GetDuDelaDelNP] [AST.GetName] et la liberté de toute la région. Nous devrions engager les pays partageant notre point de vue à devenir nos alliés."
 AST_never_another_gallipoli: "Pas d'autre Gallipoli"
 AST_never_another_gallipoli_desc: "La seule façon d'éviter que [AST.GetLeLaLNP] [AST.GetName] se trouv[AST.GetEEntNP] une fois encore impliqué[AST.GetXENP] dans une guerre coûteuse est de prendre intégralement en main notre politique étrangère. Nous n'avons nul besoin d'un roi lointain, et ne pouvons permettre que des liens du sang ancestraux nous plongent dans des conflits qui ne servent en rien nos intérêts."
 AST_woo_usa: "Rapprochement avec les Américains"
 AST_woo_usa_desc: "[USA.GetLeLaFNPCap] seul[USA.GetXENP] véritable[USA.GetXSNP] allié[USA.GetXENP] des [AST.GetHabitants] sont [USA.GetLeLaLNP] [USA.GetName], l'autre puissance du Pacifique qui partage avec eux des racines britanniques. [USA.GetIlElleNPCap] [USA.GetEstSontNP] riche[USA.GetXSNP] et puissant[USA.GetXENP], et [USA.GetLeLaFNP] plus à même de comprendre les besoins [AST.GetDuDelaDelNP] [AST.GetName], d'assurer [AST.GetSaLeurNP] prospérité et de [AST.GetLeLaFNP] protéger des agressions."
 AST_protect_the_dutch_colonies: "Protéger les colonies [HOL.GetAdjFP]"
 AST_protect_the_dutch_colonies_desc: "Les colonies d'Indonésie ne peuvent être contrôlées depuis [HOL.GetLeLaLNP] [HOL.GetName], bien trop faible[HOL.GetXSNP] et éloigné[HOL.GetXENP] pour les défendre des attaques venues du Japon, de Chine, ou de quelque autre agresseur que ce soit. Dans l'intérêt de tous, nous devons donc en prendre le contrôle."
 AST_the_south_west_pacific_initiative: "Prendre l'initiative dans le Pacifique Sud-Ouest"
 AST_the_south_west_pacific_initiative_desc: "Nous avons posé les fondations de notre puissance et suffisamment assuré notre crédibilité pour pouvoir créer un réseau d'alliances centré sur la défense du Pacifique Sud-Ouest face aux puissances hostiles. Nous devons donc maintenant chercher des pays partageant notre vision afin de faire [AST.GetDuDelaDelNP] [AST.GetName] une voix qui compte dans les affaires du monde."
 AST_preemptive_intervention: "Intervention préventive"
 AST_preemptive_intervention_desc: "Depuis la dernière décennie, la construction de l'empire [JAP.GetAdjMS] constitue une menace à l'encontre de tous les peuples libres du Pacifique. Nous ne pouvons nous permettre d'attendre d'être la cible de ses appétits. C'est maintenant qu'il convient d'agir."
 AST_research_cooperation: "Coopération de recherche"
 AST_research_cooperation_desc: "Les [AST.GetHabitants] sont un peuple intelligent et plein de ressources, mais nous ne disposons pas des infrastructures ou de la population qui permettraient de mener un programme scientifique ambitieux. Dans l'intérêt de tous, travaillons de concert avec nos alliés en partageant nos connaissances et nos avancées."
 AST_abandon_the_westminster_system: "Abandon du système de Westminster"
 AST_abandon_the_westminster_system_desc: "Si le système de Westminster est un héritage remontant à nos racines britanniques, il n'est plus d'aucune utilité aujourd'hui. Pour prendre ce simple exemple, les désaccords au sein du Cabinet et les rivalités de parti n'ont en rien contribué à préserver la stabilité [AST.GetDuDelaDelNP] [AST.GetName] lors de la dernière crise économique."
 AST_support_the_centre_party: "Soutenir le Parti centriste"
 AST_support_the_centre_party_desc: "En Nouvelle-Galles du Sud, un dynamique mouvement anticommuniste est apparu. Avec le soutien de ses alliés de la New Guard, le Parti centriste pourrait bien être celui qui permettra le renforcement [AST.GetDuDelaDelNP] [AST.GetName]."
 AST_supply_indonesian_nationalists: "Aide aux nationalistes indonésiens"
 AST_supply_indonesian_nationalists_desc: "Nous devrions soutenir les Indonésiens dans leur lutte contre leurs oppresseurs [HOL.GetAdjMP]. Ils auront besoin d'être instruits et entraînés, mais grâce à leur supériorité numérique leur victoire dans cette lutte menée au nom de la justice est inévitable – tout comme leur gratitude à notre égard."
 AST_support_indonesian_uprising: "Soutien au soulèvement indonésien"
 AST_support_indonesian_uprising_desc: "Maintenant que les Indonésiens ont pris les armes contre [HOL.GetLeLaLNP] [HOL.GetName], ce n'est plus de mots dont ils ont besoin : il leur faut des armes, du matériel, et un réel soutien diplomatique."
 AST_demand_new_zealand: "Exiger la Nouvelle-Zélande"
 AST_demand_new_zealand_desc: "Les Kiwis ont longtemps été nos plus proches alliés et nos amis. Nous avons combattu sur les mêmes plages et sommes morts lors des mêmes guerres impérialistes et puériles. Le temps est venu d'unir nos deux pays sous un seul drapeau."
 AST_protect_the_south_west_pacific: "Protéger le Pacifique Sud-Ouest"
 AST_protect_the_south_west_pacific_desc: "Le moment est venu d'user de notre puissance dans la région pour étendre notre sphère d'influence à tout le Pacifique Sud-Ouest. Nous sommes les seuls à pouvoir protéger nos peuples et nos ressources de ces étrangers n'ayant d'autre ambition que de piller ce qui nous appartient de droit."
 AST_a_deal_with_japan: "Accord avec les [JAP.GetHabitants]"
 AST_a_deal_with_japan_desc: "Avec le Pacifique Sud-Ouest placé dans [AST.GetSonLeurNP] orbite, [AST.GetLeLaLNP] [AST.GetName] peu[AST.GetTVentNP] désormais opérer un rapprochement avec [JAP.GetLeLaLNP] [JAP.GetName]. Si [JAP.GetCeluiCelleNP]-ci choisi[JAP.GetTSsentNP] de se cantonner au Nord-Ouest sans empiéter sur leur sphère d'influence, quelles raisons auraient les [AST.GetHabitants] d'entrer en conflit avec [JAP.GetLuiElleEuxNP] ?"
 AST_our_own_empire: "Notre propre empire"
 AST_our_own_empire_desc: "Le moment est venu pour l'ancienne colonie de prendre son indépendance et de proclamer la naissance de l'empire [AST.GetAdjMS]. Notre bienveillance et nos plans clairvoyants sont la meilleure garantie du bien-être de toute la région."
 AST_japan_tech_sharing: "Partage des technologies [JAP.GetAdjFP]"
 AST_japan_tech_sharing_desc: "Les scientifiques [JAP.GetAdjMP] ont été capables de dépasser nos propres institutions de recherche, mais notre entente nouvelle avec l'empire du Soleil levant ouvre des opportunités nouvelles en termes de transmission et de collaboration."
 AST_war_on_japan: "Guerre contre le Japon"
 AST_war_on_japan_desc: "Les agressions [JAP.GetDuDelaDelNP] [JAP.GetName] n'ont que trop duré. [JAP.GetIlElleNPCap] n'[JAP.GetAOntNP] apporté que violences et pillages dans toute l'Asie de l'Est, et tourn[JAP.GetEEntNP] désormais [JAP.GetSesLeursNP] ambitions vers les territoires et ressources se trouvant plus au sud. Nous ne pouvons [JAP.GetLeLaFNP] laisser faire sans rien dire."
 AST_empower_the_workers: "Le pouvoir aux prolétaires"
 AST_empower_the_workers_desc: "Une nation de criminels, de paysans et de dockers, voilà comment a été décrite l'Australie. Mais il est temps qu'ouvriers et prolétaires [AST.GetAdjMP] donnent de la voix et accèdent au pouvoir. Vive la Révolution !"
 AST_delegation_to_china: "Délégation en Chine"
 AST_delegation_to_china_desc: "Longtemps malmenée par les ambitions des impérialistes, la population chinoise a besoin d'amis. Quant à nous, nous avons besoin d'un allié dans la région pour contrer le fascisme. Cette rencontre officielle avec le gouvernement [WTT_communist_china.GetDuDelaDelNP] [WTT_communist_china.GetName] va donc permettre un rapprochement."
 AST_commitment_to_the_cause: "Engagement pour la cause"
 AST_commitment_to_the_cause_desc: "Le temps est venu de briser ces chaînes imposées par un monarque étranger pour construire le paradis des ouvriers, libérés de ce bellicisme impérialiste qui menace [AST.GetLeLaLNP] [AST.GetName]."
 AST_indirect_support: "Soutien indirect"
 AST_indirect_support_desc: "[WTT_communist_china.GetLeLaLNPCap] [WTT_communist_china.GetName] [WTT_communist_china.GetEstSontNP] en guerre, mais [AST.GetLeLaLNP] [AST.GetName] [AST.GetNestNesontNP] pas encore en mesure de se dévoiler. Nous ne pouvons guère nous permettre plus qu'un envoi limité d'armes et des encouragements prudents pour l'instant."
 AST_direct_support: "Soutien direct"
 AST_direct_support_desc: "« Aux armes, camarades ! » C'est là le cri de nos frères chinois souffrant dans la guerre contre le fascisme. « Engagez-vous, et rejoignez la lutte internationale de tous les travailleurs ! »"
 AST_join_comintern: "Intégrer le Komintern"
 AST_join_comintern_desc: "C'est dans le communisme que réside notre avenir, aussi devons-nous rejoindre nos camarades en lutte dans le monde entier. Oncle Joe nous montrera la voie et mènera les prolétaires, [AST.GetAuEnANP] [AST.GetName] comme ailleurs, jusqu'à des lendemains glorieux."
 AST_workers_paradise: "Le paradis des prolétaires"
 AST_workers_paradise_desc: "L'expérience communiste de Staline est un échec, mais nous restons persuadés que le socialisme reste la meilleure voie. [AST.GetLeLaLNPCap] [AST.GetName] v[AST.GetAOntNP] tracer une seconde voie, que pourront suivre tous les prolétaires libérés du pilotage à distance depuis Moscou."
 AST_research_city_excursions: "Visites des villes scientifiques"
 AST_research_city_excursions_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] construit des villes scientifiques et des laboratoires répartis sur tout [SOV.GetSonLeurNP] territoire, et y a invité des chercheurs [AST.GetAdjMP] pour que leur soient enseignées les glorieuses sciences communistes."
 AST_nz_puppet: "Nouvelle-Zélande fantoche"
 AST_nz_puppet_desc: "Les prolétaires [NZL.GetAdjMP] aimeraient rejoindre leurs frères et sœurs [AST.GetAdjMP]. Nous sommes en mesure de les protéger, et aussi longtemps qu'ils reconnaîtront notre tutelle nous leur tendrons une main secourable."
 AST_the_threat_against_the_people: "Menace contre le peuple"
 AST_the_threat_against_the_people_desc: "Cette puissance militariste et fasciste qu'est [JAP.GetLeLaLNP] [JAP.GetName] est une menace pour le bien-être de tous les [AST.GetHabitants] en empêchant toute coexistence pacifique des travailleurs du monde entier. Nous devons repousser l'ennemi du peuple, le contraindre à rester sur ses îles rocheuses et lugubres."
 AST_new_general_tt: "Le général §YIven Mackay§!, de §Ycompétence 3§!, peut être recruté."
 AST_homeland_defense_tt: "Fortifie le pays avec des §Yforts terrestres et côtiers§! afin de protéger les sites de débarquement possibles et les ports."
 AST_swpi_research_tt: "Nous allons conclure un §Yaccord de partage technologique§! avec [USA.GetLeLaLNP] [USA.GetName] ou tout autre pays membre de notre faction.\n"
 AST_deal_with_japan_tt: "Nous allons suggérer une alliance [JAP.GetAuAlaAlNP] [JAP.GetFlag]§Y[JAP.GetName]§! en proposant de [JAP.GetLuiLeurNP] transférer la souveraineté sur [MAL.GetLeLaLNP] [MAL.GetFlag]§Y[MAL.GetName]§!.\nSi ce n'est pas possible, nous proposerons de [JAP.GetLuiLeurNP] céder en échange les États de §YKalimantan§!, §YSulawesi§! et des §YMoluques§!.\n"
 CAN_rowell_sirois_commission: "Commission Rowell-Sirois"
 CAN_rowell_sirois_commission_desc: "La commission Rowell-Sirois a bien établi que la Constitution fédérale [CAN.GetAdjFS] retarde le rétablissement du pays après la Grande Dépression. Nous devrions donc établir une meilleure égalité des services au niveau de l'ensemble du territoire national."
 CAN_crown_corporations: "Sociétés de la Couronne"
 CAN_crown_corporations_desc: "Pour fournir les services essentiels et stimuler la croissance économique et industrielle, [CAN.GetLeLaLNP] [CAN.GetName] doi[CAN.GetTVentNP] créer plusieurs nouvelles Sociétés de la Couronne. Là où l'entreprise privée ne s'engage pas, c'est au gouvernement de le faire."
 CAN_war_bonds: "Obligations de la Victoire"
 CAN_war_bonds_desc: "Nous ne pouvons financer l'effort de guerre seulement par nos maigres revenus fiscaux ou les exportations. Les patriotiques [CAN.GetHabitants] doivent donc investir pour le pays et soutenir l'effort de guerre en achetant des obligations de la Victoire."
 CAN_defence_of_canada_regulations: "Règlements de la Défense canadienne"
 CAN_defence_of_canada_regulations_desc: "En temps de guerre, les droits civils doivent être restreints pour ne pas nuire à l'effort de guerre. Cela exige donc de limiter les droits individuels en imposant des restrictions à la liberté de la presse, aux groupes dissidents et en limitant quelques droits légaux."
 CAN_national_housing_act: "Loi nationale sur l'habitation"
 CAN_national_housing_act_desc: "Un dominion en pleine modernisation a besoin de disposer de normes standardisées sur le logement, où que ce soit dans le pays. Ce sont les conditions de vie de l'ensemble des [CAN.GetHabitants] qui doivent être améliorées."
 CAN_dollar_a_year_men: "Les hommes à un dollar par an"
 CAN_dollar_a_year_men_desc: "L'industrie [CAN.GetAdjFS] rencontre des problèmes de manque d'efficacité, mais un certain nombre de riches hommes d'affaires sont prêts à offrir leurs services et conseils pour une somme symbolique. Ce petit groupe d'experts nous permettrait d'aller de l'avant."
 CAN_canada_pacific_railway: "Chemin de fer Canadien Pacifique"
 CAN_canada_pacific_railway_desc: "Pour contribuer à l'effort de guerre, le CFCP met l'ensemble de ses ressources à notre disposition. Des milliers de tonnes de ravitaillement et de matériel vont pouvoir traverser le dominion, d'un océan à l'autre, sans aucune interruption."
 CAN_maritime_colonial_railway: "Chemin de fer Maritime Colonial"
 CAN_maritime_colonial_railway_desc: "Depuis le rachat du Chemin de fer Intercolonial par le Canadien National, les provinces de l'Est sont mal desservies par le réseau ferré. Nous devons donc encourager et aider à mettre sur pied un nouveau Chemin de fer Maritime Colonial afin d'améliorer la liaison entre les provinces centrales et celles de l'Atlantique."
 CAN_retool_angus_shops: "Réaffecter les usines Angus"
 CAN_retool_angus_shops_desc: "Une armée moderne a besoin de blindés. Les usines Angus du Canadien Pacifique seraient parfaitement adaptées pour cela, aussi devrions-nous les réaffecter afin d'y construire des chars d'assaut."
 CAN_imperial_oil: "Compagnie Pétrolière Impériale Limitée"
 CAN_imperial_oil_desc: "L'Impériale veut financer l'exploration dans l'Ouest du pays. Cela permettrait d'accroître nos réserves pétrolières et de lubrifier la machine de guerre."
 CAN_department_of_munitions_and_supply: "Ministère des Munitions et approvisionnements"
 CAN_department_of_munitions_and_supply_desc: "Nous devrions confier à Clarence Decatur Howe, en tant que ministre des Munitions et approvisionnements, le contrôle et la gestion des ressources nationales [CAN.GetAdjFP]."
 CAN_national_resources_mobilization_act: "Loi de mobilisation des ressources nationales"
 CAN_national_resources_mobilization_act_desc: "[CAN.GetLeLaLNPCap] [CAN.GetName] [CAN.GetEstSontNP] vaste[CAN.GetXSNP], et [CAN.GetSesLeursNP] habitants sont éparpillés dans des poches de peuplement sur tout le territoire. Il nous faut donc mettre sur pied un système pour tracer l'évolution des emplois et ainsi nous assurer de pouvoir repérer quiconque est apte à effectuer le service outre-mer."
 CAN_wartime_prices_and_trade_board: "Commission des prix et du commerce"
 CAN_wartime_prices_and_trade_board_desc: "Pour éviter la spéculation et la thésaurisation, un contrôle des prix doit être imposé par le biais d'une Commission des prix et du commerce en temps de guerre, qui permettra de rendre les biens accessibles à toute la population."
 CAN_bits_and_pieces_program: "Programme de bric et de broc"
 CAN_bits_and_pieces_program_desc: "Le programme de bric et de broc va permettre de mobiliser dans le cadre de l'effort de guerre un grand nombre de petites usines dédiées aux petits biens de consommation courants. Une usine de bicyclettes peut tout à fait être transformée pour produire un certain nombre de biens utiles en temps de guerre."
 CAN_fund_the_national_research_council: "Financer le Conseil national de recherches"
 CAN_fund_the_national_research_council_desc: "[CAN.GetLeLaLNPCap] [CAN.GetName] [CAN.GetAOntNP] une longue histoire de recherches scientifiques, mais le besoin en chercheurs est plus grand que jamais. Le moment est venu de mettre tout notre poids pour soutenir le CNRC."
 CAN_mine_the_shield: "Exploiter le Bouclier canadien"
 CAN_mine_the_shield_desc: "Le Bouclier canadien regorge de nickel, de cuivre, d'or et d'argent. La nature nous a fait don de ces minerais. Il est temps de les exploiter autant que possible."
 CAN_canada_wheat_board: "Commission canadienne du blé"
 CAN_canada_wheat_board_desc: "Ressusciter la Commission canadienne du blé permettrait de mettre un terme aux difficultés rencontrées par les fermiers de l'Ouest lors de la Grande Dépression, grâce à des prix fixes pour le froment, l'orge, l'avoine et d'autres grandes cultures encore."
 CAN_victory_aircraft_limited: "Victory Aircraft Ltd"
 CAN_victory_aircraft_limited_desc: "La société Victory Aircraft a été chargée de construire la flotte des bombardiers [CAN.GetAdjMP]. Des Lancasters pour tout le monde !"
 CAN_alberta_coal_towns: "Villes charbonnières de l'Alberta"
 CAN_alberta_coal_towns_desc: "Tout le long des Rocheuses se trouvent des gisements de charbon prêts à être exploités. Promouvoir l'émigration vers ces sites miniers permettrait donc de multiplier les emplois dans l'Ouest."
 CAN_commit_to_the_war: "Engagement dans la guerre"
 CAN_commit_to_the_war_desc: "Le monde est en feu, et [CAN.GetLeLaLNP] [CAN.GetName] [CAN.GetAOntNP] un rôle à jouer dans le conflit. Faisons le vœu de protéger la démocratie et l'art de vivre typiquement britannique qui est le nôtre."
 CAN_john_inglis_and_company: "John Inglis & Co"
 CAN_john_inglis_and_company_desc: "La société John Inglis & Co devrait être incitée à construire de nouvelles mitrailleuses et de nouveaux canons pour l'armée [CAN.GetAdjFS]."
 CAN_polymer_corporation: "Polymer Corporation"
 CAN_polymer_corporation_desc: "Polymer Corporation, nouvelle Société de la Couronne, s'est avérée exceptionnellement efficace pour la production de caoutchoucs synthétiques."
 CAN_national_steel_car: "National Steel Car"
 CAN_national_steel_car_desc: "Même si elle a connu des difficultés lors de la Grande Dépression, la National Steel Car a l'expertise et l'expérience pour aider à fabriquer les véhicules dont nous aurons besoin dans l'armée et pour étendre le réseau ferré."
 CAN_send_in_the_zombies: "Envoyer les zombis"
 CAN_send_in_the_zombies_desc: "Le moment est venu d'envoyer tous les hommes valides à l'armée. La Loi sur la mobilisation des ressources nationales nous a permis de mettre une bonne partie d'entre eux au travail dans l'industrie, mais il est temps maintenant de les envoyer de l'autre côté de l'océan."
 CAN_if_day: "Si un jour..."
 CAN_if_day_desc: "Les [CAN.GetHabitants] ont du mal à prendre au sérieux la menace d'une invasion étrangère, aussi allons-nous simuler l'occupation de la ville de Winnipeg par les nazis, afin d'instiller la peur au sein de la population. Cela permettra très certainement d'accroître les ventes d'Obligations de la Victoire."
 CAN_defense_research_grants: "Bourses de recherches sur la défense"
 CAN_defense_research_grants_desc: "$SAF_the_cape_defense_institute_desc$"
 CAN_uranium_mining: "Mines d'uranium"
 CAN_uranium_mining_desc: "Nos alliés travaillent à un projet secret qui nécessite de l'uranium. Heureusement, la société Eldorado a découvert ce minerai rare et construit une ville près de ses mines : Port Radium. Le gouvernement doit prendre le contrôle de cette compagnie afin de protéger cette ressource hautement stratégique."
 CAN_long_branch_arsenal: "Arsenal de Long Branch"
 CAN_long_branch_arsenal_desc: "L'arsenal de Long Branch, à l'ouest de Toronto, sera le centre de la production de fusils. Nous avons besoin de plusieurs milliers de Lee-Enfield, et la position centrale de l'arsenal aidera à assurer leur distribution dans tout le pays."
 CAN_independent_command: "Commandement indépendant"
 CAN_independent_command_desc: "Lors de la Grande Guerre, nos unités étaient placées sous les ordres d'officiers britanniques, ce qui a donné lieu à des massacres absurdes sur la Somme et à Passchendaele. Cette fois-ci, c'est un état-major [CAN.GetAdjMS] qui commandera les troupes [CAN.GetAdjFP]."
 CAN_forced_quebec_conscription: "Conscription forcée au Québec"
 CAN_forced_quebec_conscription_desc: "Tout comme en 1917, nos concitoyens canadiens-français résistent à l'idée d'une conscription nationale pour amener plus d'hommes dans l'armée. Mais nous ne laisserons pas une minorité faire la loi et défier la volonté du Parlement."
 CAN_compromise_with_quebec: "Compromis avec le Québec"
 CAN_compromise_with_quebec_desc: "Le Québec refuse la conscription nationale. Cette question avait déjà déchiré le pays lors de la Grande Guerre, aussi ne pouvons-nous nous permettre de rompre l'unité nationale en période de crise. Peut-être pourrions-nous conclure avec les Québécois un accord concernant leur service militaire ?"
 CAN_war_fueled_economy: "Économie alimentée par la guerre"
 CAN_war_fueled_economy_desc: "Les demandes provenant d'outre-mer, en matières premières et biens manufacturés, permettent [CAN.GetAuAlaAlNP] [CAN.GetName] de sortir de la Grande Dépression. [CAN.GetSesLeursNPCap] ressources naturelles en bois et en minerais permettent alimenter la machine de guerre de [CAN.GetSesLeursNP] alliés tout en assurant la prospérité du pays."
 CAN_army_modernization: "Modernisation de l'armée"
 CAN_army_modernization_desc: "Trop longtemps en sécurité dans nos « maisons à l'épreuve du feu, loin de tout matériau inflammable », nous autres [CAN.GetHabitants] avons laissé notre armée se débrouiller avec du matériel et une formation dépassés. Nous devons moderniser tout cela, avant qu'il ne soit trop tard."
 CAN_canadian_infantry_corps: "Corps d'infanterie canadien"
 CAN_canadian_infantry_corps_desc: "Nous disposons désormais de suffisamment d'hommes pour constituer un corps d'armée. Le Corps d'infanterie [CAN.GetAdjMS] est notre premier depuis la dernière guerre."
 CAN_cmp_truck: "Camion militaire canadien standard"
 CAN_cmp_truck_desc: "Les usines [CAN.GetAdjFP] sont protégées des bombardements ennemis, aussi peut-on les consacrer à la production de véhicules de transport dans le cadre de l'effort de guerre. C'est le cas de notre camion militaire canadien standard, ou « CMP Truck », polyvalent et convenant à presque tous les climats."
 CAN_royal_regiment_of_canadian_artillery: "Régiment royal de l'Artillerie canadienne"
 CAN_royal_regiment_of_canadian_artillery_desc: "Malgré un manque évident de canons modernes, nous devons commencer à entraîner l'artillerie pour qu'elle soit prête à combattre selon les normes de la guerre de notre temps. Cela comprend donc aussi l'usage des nouveaux canons anti-aériens et du 25-pounder."
 CAN_a_motorized_army: "Une armée sur des roues"
 CAN_a_motorized_army_desc: "L'expérience acquise par [CAN.GetLeLaLNP] [CAN.GetName] dans la fabrication de camions et de moteurs [CAN.GetLuiLeurNP] confère un sérieux avantage pour la recherche et le développement de forces armées motorisées."
 CAN_red_deer_training_camp: "Camp d'entraînement de Red Deer"
 CAN_red_deer_training_camp_desc: "C'est au camp de Red Deer que sera entraîné l'essentiel des troupes de notre nouvelle armée. Disposant d'un arsenal bien équipé et d'aérodromes à proximité, il s'agit là du site idéal."
 CAN_the_walkie_talkie: "Talkies-walkies"
 CAN_the_walkie_talkie_desc: "Donald Hings a inventé et fait breveter un appareil de communication révolutionnaire, qui tient dans la main et est utilisable dans les deux sens grâce aux ondes radio. Cela va grandement contribuer à améliorer les communications et le ciblage."
 CAN_1st_canadian_parachute_battalion: "1er Bataillon canadien de parachutistes"
 CAN_1st_canadian_parachute_battalion_desc: "En dépit des réticences de ceux qui souhaiteraient que nous nous concentrions sur la défense du sol [CAN.GetAdjMS], la guerre aéroportée nécessite la formation d'un bataillon spécialisé de parachutistes, qui permettra de prendre l'ennemi par surprise."
 CAN_the_black_devils: "La brigade du Diable"
 CAN_the_black_devils_desc: "Un commando spécial sera nécessaire pour les missions les plus dangereuses. La coopération avec nos alliés américains pour la création de cette brigade est déjà en bonne voie."
 CAN_the_valentine_tank: "Char Valentine"
 CAN_the_valentine_tank_desc: "[CAN.GetLeLaLNPCap] [CAN.GetName] dispos[CAN.GetEEntNP] d'une licence pour produire le Valentine, un char moyen robuste, de conception [ENG.GetAdjFS]."
 CAN_the_rocky_mountain_rangers: "Rocky Mountain Rangers"
 CAN_the_rocky_mountain_rangers_desc: "La défense de l'Ouest du territoire national va être confiée aux Rocky Mountain Rangers, basés à Kamloops."
 CAN_strengthen_the_commonwealth_ties: "Renforcer les liens avec le Commonwealth"
 CAN_strengthen_the_commonwealth_ties_desc: "Les autres dominions sont nos meilleurs alliés. Nous devons agir de concert pour défendre Sa Majesté."
 CAN_shadow_factories: "Shadow Factories"
 CAN_shadow_factories_desc: "Il nous faut davantage d'usines d'avions, mais il est plus simple et plus sûr de maintenir séparées les différentes chaînes dans des ateliers distincts, notamment à proximité d'usines automobiles. C'est encore la meilleure façon de garantir à la fois le secret et la sécurité."
 CAN_montreal_laboratory_collaboration: "Collaboration du laboratoire de Montréal"
 CAN_montreal_laboratory_collaboration_desc: "Le laboratoire de Montréal est devenu un centre attractif pour les chercheurs du monde entier. [FRA.GetHabitants] comme [ENG.GetHabitants] s'y sentent particulièrement bienvenus, et offrent une expertise dont nous avons grandement besoin sur les recherches menées dans le Commonwealth."
 CAN_the_plan: "Le Plan"
 CAN_the_plan_desc: "Nous avons contacté nos alliés pour partager avec eux notre expérience et nos idées sur la formation de nouveaux pilotes. La guerre pourrait bien être gagnée dans les airs, aussi la clef de la victoire réside-t-elle peut-être dans un Plan d'entraînement aérien du Commonwealth britannique – le Plan."
 CAN_camp_x: "Le Camp X"
 CAN_camp_x_desc: "La mise en commun des informations et l'entraînement des espions seront centralisés en un lieu tenu secret, près d'Oshawa. Il sera alors idéalement situé pour garder le contact à la fois avec [ENG.GetLeLaLNP] [ENG.GetName] et [USA.GetLeLaLNP] [USA.GetName]."
 CAN_supply_the_empire: "Ravitailler l'Empire"
 CAN_supply_the_empire_desc: "Existe-t-il un autre pays aussi riche que [CAN.GetLeLaLNP] [CAN.GetName] en bois, en fer, en nickel ou en charbon ? Tant que nos convois et nos chemins de fer seront en sécurité, nous pourrons transporter ces matières premières jusqu'à nos ports, et de là à tous nos partenaires de l'Empire."
 CAN_aluminium_company_of_canada: "Aluminium Company of Canada"
 CAN_aluminium_company_of_canada_desc: "L'aluminium est à la fois léger et inoxydable. Pour nous assurer que nos usines et chaînes d'assemblages ne connaissent pas de pénuries, nous devons en développer les opérations minières et la production."
 CAN_turner_valley_oilfield: "Champ pétrolifère de Turner Valley"
 CAN_turner_valley_oilfield_desc: "Découvert en 1914, le gisement pétrolier de Turner Valley, non loin de Calgary, est devenu l'un des plus importants de l'Empire. Nous devons accorder la priorité à son développement, qui bénéficierait autant à l'industrie qu'au gouvernement."
 CAN_patriation: "Rapatriement de la constitution"
 CAN_patriation_desc: "Le moment est venu pour les [CAN.GetHabitants] de prendre leurs distances d'avec la mère patrie. Nous sommes maintenant mûrs pour cela, et avons notre propre destinée. Nos regards se portent tout autant sur le continent et l'autre rive du Pacifique que vers [ENG.GetLeLaLNP] [ENG.GetName] et l'Europe."
 CAN_permanent_joint_defense_board: "Commission mixte permanente de défense"
 CAN_permanent_joint_defense_board_desc: "La géographie et une histoire commune nous lient [USA.GetAuAlaAlNP] [USA.GetName], mais le continent est trop vaste pour qu'un seul des deux pays le défende seul. Une Commission mixte de défense est donc nécessaire pour se consulter et planifier la défense de l'Amérique du Nord."
 CAN_north_american_alliance: "Alliance nord-américaine"
 CAN_north_american_alliance_desc: "Le moment est venu d'annoncer un partenariat poussé et permanent avec [USA.GetLeLaLNP] [USA.GetName]. Réunis par la paix et la fraternité, personne ne pourra nous défier."
 CAN_habakkuk_carrier: "Projet Habakkuk"
 CAN_habakkuk_carrier_desc: "Le projet Habakkuk est un plan prévoyant de construire un porte-avions destiné à la lutte anti-sous-marine à partir d'un matériau mêlant glace et pâte de bois. Il permettrait de réserver l'acier à des usages prioritaires et aux sciences [CAN.GetAdjFP] de faire un véritable bond en avant."
 CAN_refuge_for_scientists: "Un refuge pour les scientifiques"
 CAN_refuge_for_scientists_desc: "Éloigné[CAN.GetXENP] des tourments de la guerre, [CAN.GetLeLaLNP] [CAN.GetName] [CAN.GetAOntNP] prouvé qu'[CAN.GetIlElleNP] étai[CAN.GetTEntNP] la terre promise pour tous ces scientifiques qui souhaitent mener leurs recherches à l'abri des bombes et des balles."
 CAN_swastika_clubs: "Clubs svastika"
 CAN_swastika_clubs_desc: "De nombreux [CAN.GetHabitants] se tournent vers les Clubs svastika pour promouvoir les valeurs et idéaux du fascisme. C'est proprement fascinant !"
 CAN_support_the_blue_shirts: "Soutien aux Chemises bleues"
 CAN_support_the_blue_shirts_desc: "Le rapprochement du pays vers le fascisme va nécessiter la création d'une puissante branche paramilitaire, capable d'intimider nos rivaux. Les Chemises bleues seront notre réponse à quiconque osera défier l'ordre nouveau que nous allons instaurer."
 CAN_join_germany: "Se rapprocher de l'Allemagne"
 CAN_join_germany_desc: "Hitler a prouvé qu'il était un homme de bon sens, capable de faire des demandes raisonnables tout en rendant plus fort son pays. Rapprochons-nous du Reich, afin de partager solidairement ce nouvel âge d'or."
 CAN_support_a_synarchist_baja: "Soutien au synarchisme"
 CAN_support_a_synarchist_baja_desc: "Pour accélérer la propagation du nationalisme conservateur en Amérique du Nord, nous devrions nous impliquer de toute notre puissance dans une révolte synarchiste [MEX.GetAuEnANP] [MEX.GetName]. Une fois celle-ci arrivée au pouvoir, il y aura alors deux nations fascistes aux Amériques, prêtes à promouvoir la vérité sur l'ensemble du continent."
 CAN_pinion_the_eagle: "Immobiliser l'aigle"
 CAN_pinion_the_eagle_desc: "La longue frontière avec [USA.GetLeLaLNP] [USA.GetName] est restée trop longtemps sans défense. [USA.GetIlElleNPCap] rest[USA.GetEEntNP] la plus grande menace à la sécurité [CAN.GetAdjFS], aussi devons-nous prendre rapidement des décisions pour rendre plus difficile et compliquée une invasion [USA.GetAdjFS]."
 CAN_skewer_the_eagle: "Embrocher l'aigle"
 CAN_skewer_the_eagle_desc: "Nous devrions conclure une alliance avec nos frères [MEX.GetAdjMP] pour encercler et contenir la menace [USA.GetAdjFS]."
 CAN_defence_scheme_no_1: "Schéma de défense n°1"
 CAN_defence_scheme_no_1_desc: "Il est temps de dépoussiérer le Schéma de défense n°1. Ce plan conçu pour contre-attaquer [USA.GetLeLaLNP] [USA.GetName] en cas de conflit remonte déjà à l'entre-deux-guerres."
 CAN_demand_labrador_and_newfoundland: "Exiger le Labrador et Terre-Neuve"
 CAN_demand_labrador_and_newfoundland_desc: "Le dominion de Terre-Neuve a failli au point de devoir redevenir une colonie. La place qui lui revient est au sein [CAN.GetDuDelaDelNP] [CAN.GetName]."
 CAN_burn_the_royal_portraits: "Brûler les portraits de la famille royale"
 CAN_burn_the_royal_portraits_desc: "Plus de rois ! Nous ne nous soumettrons plus au règne d'un tyran étranger et d'un parlement étranger. Les [CAN.GetHabitants] ont largement mérité d'être désormais libres et égaux, et enfin le peuple va faire entendre sa voix !"
 CAN_communist_labor_total_war_committee: "Comité pour la guerre totale"
 CAN_communist_labor_total_war_committee_desc: "Les communistes [CAN.GetAdjMP] sont aussi des patriotes ! Dans la guerre mondiale contre le fascisme, nous pouvons œuvrer en commun avec les bourgeois libéraux au sein d'un « Comité communiste et travailliste pour la guerre totale » afin de contribuer à mobiliser l'ensemble de la population pour la guerre."
 CAN_defence_scheme_no_2: "Schéma de défense n°2"
 CAN_defence_scheme_no_2_desc: "Le Schéma de défense n°2 est le plan d'urgence au cas où une guerre éclaterait dans le Pacifique entre [USA.GetLeLaLNP] [USA.GetName] et [JAP.GetLeLaLNP] [JAP.GetName]. Dans l'idéal, [CAN.GetLeLaLNP] [CAN.GetName] rester[CAN.GetAOntNP] neutre[CAN.GetXSNP] ; mais selon les circonstances des défenses solides devront pouvoir être établies sur la côte ouest."
 CAN_supply_the_red_army: "Ravitaillements pour l'Armée rouge"
 CAN_supply_the_red_army_desc: "Alors que [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetEstSontNP] en guerre contre les ennemis du prolétariat, [CAN.GetLeLaLNP] [CAN.GetName] doi[CAN.GetTVentNP] tout faire pour fournir à Moscou armes et ravitaillement."
 CAN_canada_united: "[CAN.GetHabitants] unis"
 CAN_canada_united_desc: "Même si les [CAN.GetHabitants] se trouvent répartis tout au long d'une fine ligne traversant l'ensemble du continent, ils sont unis face à la crise mondiale pour défendre les valeurs [CAN.GetAdjFP] et protéger les plus faibles."
 CAN_join_comintern: "Intégrer le Komintern"
 CAN_join_comintern_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] su prouver [SOV.GetSaLeurNP] bonne foi et [SOV.GetSaLeurNP] puissance. [CAN.GetLeLaLNPCap] [CAN.GetName] devrai[SOV.GetTEntNP] donc intégrer [SOV.GetSonLeurNP] alliance."
 CAN_support_the_world_revolution: "Soutenir la révolution mondiale"
 CAN_support_the_world_revolution_desc: "Entendez-vous le chant de tous ces travailleurs ? C'est l'Internationale ! [CAN.GetLeLaLNPCap] [CAN.GetName] fer[CAN.GetAOntNP] tout pour libérer le prolétariat de ses fers."
 CAN_rcaf_station_borden: "RCAF Borden"
 CAN_rcaf_station_borden_desc: "C'est à Borden, dans l'Ontario, qu'est né le corps aérien [CAN.GetAdjMS]. Cette base devrait être utilisée pour entraîner une nouvelle génération de pilotes."
 CAN_we_have_the_hurricane: "Hurricanes à disposition"
 CAN_we_have_the_hurricane_desc: "[ENG.GetLeLaLNPCap] [ENG.GetName] nous [ENG.GetAOntNP] accordé l'autorisation de construire une chaîne de montage de chasseurs Hurricane. Ces appareils constitueront désormais le cœur de nos forces aériennes."
 CAN_the_pacific_coast_air_defence_radar_system: "Système radar de la côte pacifique"
 CAN_the_pacific_coast_air_defence_radar_system_desc: "Les côtes de la Colombie-Britannique sont rocheuses et peu peuplées, excepté au sud. Nous devons donc nous appuyer sur des systèmes d'alerte avancée, tels qu'une chaîne de stations radar, pour détecter tout appareil venant de façon anormale du Pacifique."
 CAN_commonwealth_air_training_plan: "Commonwealth Air Training Plan"
 CAN_commonwealth_air_training_plan_desc: "Le Plan d'entraînement aérien du Commonwealth britannique coordonnera l'entraînement au combat aérien avec nos alliés du Commonwealth et des autres dominions. Il sera ainsi bien plus efficace, et pourra être mené à large échelle et en toute sécurité sur nos bases aériennes."
 CAN_fund_fairchilds_development: "Aider au développement de Fairchild"
 CAN_fund_fairchilds_development_desc: "L'usine aéronautique Fairchild, au Québec, devrait disposer de toutes les ressources dont elle a besoin pour accroître sa production de bombardiers. Nous devrions pouvoir créer des milliers d'emplois dans cette usine."
 CAN_cookie_carriers: "Lanceurs de cookies"
 CAN_cookie_carriers_desc: "La guerre aérienne à une échelle stratégique nécessite des bombardiers lourds capables de jeter de beaux cadeaux à l'ennemi."
 CAN_the_sabre_project: "Projet Sabre"
 CAN_the_sabre_project_desc: "Dans le futur, les avions à réaction domineront le ciel, aussi devrions-nous investir dans la production de nos propres variantes de ces avions de conception étrangère."
 CAN_halifax_shipyards: "Chantiers navals d'Halifax"
 CAN_halifax_shipyards_desc: "Situés de façon commode face à l'Europe, les chantiers navals d'Halifax ont construit de nouveaux navires à une vitesse record. La bataille de l'Atlantique peut être gagnée."
 CAN_destroyer_effort: "Développement des destroyers"
 CAN_destroyer_effort_desc: "La menace que constituent les attaques sous-marines contre les convois de ravitaillement et de troupes nécessite que nous nous concentrions sur la construction de destroyers, capables de pourchasser et de détruire les dangers que recèlent les profondeurs marines."
 CAN_light_cruiser_effort: "Développement des croiseurs légers"
 CAN_light_cruiser_effort_desc: "Nous n'avons pas les capacités de construire de nombreux navires capitaux, mais des croiseurs de taille plus réduite, construits en masse, peuvent avoir un impact non négligeable."
 CAN_heavy_cruiser_effort: "Développement des croiseurs lourds"
 CAN_heavy_cruiser_effort_desc: "Nous pouvons construire nos flottes autour de croiseurs lourds, d'autant plus que nous disposons de suffisamment de ports pour que cette stratégie soit viable."
 CAN_escort_fleet: "Flottes d'escorte"
 CAN_escort_fleet_desc: "Les océans nous séparent de la plupart des tourments qui agitent le monde. Aussi, au cas où nos armées devraient partir combattre et être ravitaillées outre-mer, nous aurons besoin de mettre à l'eau en priorité des formations d'escorte et de mener la lutte contre les sous-marins."
 CAN_fleet_in_being: "Flotte de dissuasion"
 CAN_fleet_in_being_desc: "La construction d'une flotte navale importante peut constituer, par sa simple existence, une menace pour nos ennemis – même si nous ne la déployons jamais. La simple pensée que nos navires puissent parcourir les mers pour frapper sur leurs routes maritimes les obligera à se montrer prudents."
 CAN_degauss_ship_hulls: "Démagnétisation navale"
 CAN_degauss_ship_hulls_desc: "Nous devons commencer à démagnétiser les coques de nos navires afin de réduire leur signature magnétique. Cela contribuera à les protéger des mines navales et permettra de réduire leur profil électronique."
 CAN_trade_fleet: "Flotte de commerce"
 CAN_trade_fleet_desc: "[CAN.GetLeLaLNPCap] [CAN.GetName] [CAN.GetEstSontNP] une nation de marchands. Construisons plus de cargos et de convois."
 CAN_united_shipyards: "United Shipyards"
 CAN_united_shipyards_desc: "Le chantier naval de la United Shipyards, à Montréal, est devenu le premier site de production de navires de débarquement et de cargos."
 CAN_mend_relations_with_the_trotskyites: "Réconciliation avec les trotskistes"
 CAN_mend_relations_with_the_trotskyites_desc: "Les divisions au sein du Parti nous ont trop longtemps séparés. Il est temps de faire revenir les exilés en qui nous avions toute confiance autrefois, de forger notre destinée à nouveau en tant que seuls pourvoyeurs d'espoir pour les [CAN.GetHabitants]."
 CAN_trotsky_loves_us: "Frères d'armes"
 CAN_stalin_and_friends_hate_us_now: "Soupçons de dissidence"
 CAN_reject_authoritarianism: "Communisme introspectif"
 CAN_reject_authoritarianism_desc: "Les conflits et divisions s'aggravent chaque jour autour de nous, et il n'est que trop visible que notre situation géographique et sociétale nous coupe des grands mouvements socialistes mondiaux. Mais cela nous met aussi à l'abri du piège de l'autoritarisme. La Révolution du peuple doit repartir de zéro. Grâce à nous."
 CAN_reactivate_farmers_unity_league: "Relancer la Ligue d'unité paysanne"
 CAN_reactivate_farmers_unity_league_desc: "La Ligue d'unité paysanne a grandement contribué à la réussite de notre glorieuse révolution. En ces temps désespérés que nous vivons, nous devons en appeler à nouveau à ces loyalistes paysans pour qu'ils aident [CAN.GetLeLaLNP] [CAN.GetName] de toutes les manières possibles."
 CAN_liberate_the_workers_of_the_world: "Esprit de la véritable Révolution"
 CAN_liberate_the_workers_of_the_world_desc: "Notre confiance en cette utopie que nous sommes en train de bâtir est telle que la jeunesse du monde entier vient [CAN.GetAuEnANP] [CAN.GetName]. C'est là que nos camarades étrangers, victimes de l'oppression des tyrans, peuvent encore jouir de la liberté véritable."
 CAN_canadian_citizenship_act: "La loi sur la citoyenneté canadienne"
 CAN_canadian_citizenship_act_desc: "À l'heure actuelle, ce sont les lois britanniques qui déterminent les limites de la citoyenneté canadienne. De fait, un citoyen canadien ressemble en tous points à un sujet britannique. Nous devons veiller à ce que les ressortissants et les citoyens canadiens ne soient plus simplement considérés comme des sous-classes du sujet britannique."
 CAN_newfoundland_act: "La loi sur Terre-Neuve"
 CAN_newfoundland_act_desc: "Les régions de Terre-Neuve et du Labrador nous sont proches, tant sur le plan culturel que géographique, mais elles demeurent aujourd'hui encore sous domination britannique. Il est grand temps d'exiger le rattachement de ces territoires à notre nation afin de les aider à instaurer un gouvernement qui leur ressemble."
 CAN_dominion_rifle_association: "Association de Tir Dominion du Canada"
 CAN_dominion_rifle_association_desc: "L'Association de Tir Dominion du Canada, fondée en 1868, est entrée dans la Constitution par une loi du Parlement de 1900. Nous devrions soutenir l'expansion de cette organisation, afin que davantage d'hommes canadiens puissent apprendre à manier les armes à feu."
 SAF_support_axis_interests_effect_tt: "Construit des §Yinfrastructures§! et ajoute des §Yemplacements de construction§! dans les États occupés de l'Afrique méridionale et centrale.\n"
 SAF_a_king_for_our_people_trigger_tt: "Le roi Édouard a été exilé"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "Ces branches sont incompatibles."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Incompatible avec"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Cette priorité n'a actuellement aucun effet. Cela peut s'expliquer par la situation mondiale actuelle."
 SAF_war_measures_act: "Loi sur les mesures de guerre"
 SAF_war_measures_act_desc: "Nous ne pouvons nous permettre de laisser le moindre obstacle retarder l'effort de guerre, aussi une législation nouvelle est-elle nécessaire pour assurer une conformité totale aux décisions gouvernementales. Cela protégera le transport des ressources et nous permettra de concentrer l'activité politique là où c'est le plus vital."
 SAF_emergency_workers: "Bras techniques"
 SAF_emergency_workers_desc: "Le moment est venu de mobiliser une portion plus importante de la population [SAF.GetAdjFS] pour l'effort de guerre. Les femmes peuvent elles aussi travailler dans les usines, pour un coût réduit."
 SAF_csir: "CSIR"
 SAF_csir_desc: "[SAF.GetLeLaLNPCap] [SAF.GetName] [SAF.GetEstSontNP] en retard sur les autres dominions en matière de sciences et de technologies, aussi l'établissement à Pretoria du Council for Scientific & Industrial Research, le Conseil pour la recherche scientifique et industrielle, est-il devenu une question urgente pour le gouvernement."
 SAF_cape_garrison_artillery: "Cape Garrison Artillery"
 SAF_cape_garrison_artillery_desc: "Le Cap reste une route maritime importante pour de nombreux pays, et est la porte de l'arrière-pays [SAF.GetAdjMS]. L'extension des défenses côtières et de l'artillerie de la garnison doit donc devenir une priorité."
 SAF_reconstitute_the_cape_corps: "Reformer le Cape Corps"
 SAF_reconstitute_the_cape_corps_desc: "Par le passé, nous avons été capables de recruter certains membres des populations de couleur pour défendre le pays. Tous les [SAF.GetHabitants] n'apprécient pas cette politique, mais cela permettra ainsi aux blancs de servir outre-mer."
 SAF_expand_the_cape_corps: "Accroître le Cape Corps"
 SAF_expand_the_cape_corps_desc: "Si nous avons reformé le Cape Corps en tant que force essentiellement non combattante, la menace d'une invasion implique que nous lui affections plus de ressources, un entraînement plus poussé et l'accès à des armes."
 SAF_work_for_all_poor: "Du travail pour les pauvres"
 SAF_work_for_all_poor_desc: "Ces dernières années, les Afrikaners pauvres des campagnes ont afflué dans les villes pour trouver du travail, mais nous avons peu fait pour les y aider. Jusqu'à maintenant. L'industrialisation et la garantie du gouvernement qu'ils pourront accéder à un emploi permettraient d'améliorer leur sort."
 SAF_outlaw_strikes: "Grèves illégales"
 SAF_outlaw_strikes_desc: "L'interruption du travail en temps de crise est antipatriotique. Les grèves doivent par conséquent être déclarées illégales, et le gouvernement obliger les [SAF.GetHabitants] à se remettre au travail."
 SAF_support_the_policy_of_appeasement: "Soutenir la politique d'apaisement"
 SAF_support_the_policy_of_appeasement_desc: "Les [GER.GetHabitants] ont des griefs légitimes et les dominions ont grandement souffert de la dernière guerre. Nous devrions donc tirer parti de chaque possibilité qui nous est offerte de garantir la paix pour notre époque."
 SAF_police_windhoek: "Maintenir l'ordre à Windhoek"
 SAF_police_windhoek_desc: "Nous avons reçu pour mandat, au sortir de la dernière guerre, l'ancienne colonie du Sud-Ouest africain allemand. Il est donc crucial que nous y accomplissions notre devoir en assurant la sécurité et le développement dans la plus grande ville, Windhoek."
 SAF_joint_air_training_scheme: "Projet mixte d'entraînement aérien"
 SAF_joint_air_training_scheme_desc: "Les pays du Commonwealth ont tout intérêt à mettre en commun leurs ressources et leur expérience pour faciliter et accélérer l'entraînement de leurs pilotes et des équipages de leurs avions."
 SAF_desert_equipment: "Matériel pour le désert"
 SAF_desert_equipment_desc: "La guerre en Afrique du Nord nécessite un matériel bien spécifique. Nos forces pouvant être appelées à y combattre, la fourniture de cet équipement et le ravitaillement risquent de devenir des questions de logistique cruciales."
 SAF_suppress_the_stormjaers: "Réprimer les Stormjaers"
 SAF_suppress_the_stormjaers_desc: "L'organisation fasciste et pro-[GER.GetAdjFS] OB, l'Ossewabrandwag, a une formation paramilitaire copiée sur des milices similaires en Europe. Ces hommes entravent les efforts du gouvernement, empêchant le recrutement de troupes et de mener une politique de gestion de la guerre sûre et unifiée avec les autres dominons. Ces Stormjaers doivent donc être réprimés."
 SAF_secure_interests_in_africa: "Assurer nos intérêts en Afrique"
 SAF_secure_interests_in_africa_desc: "[SAF.GetLeLaLNPCap] [SAF.GetName] [SAF.GetEstSontNP] limitrophe[SAF.GetXSNP] d'un certain nombre de colonies [ENG.GetAdjFP], qu'[SAF.GetIlElleNP] pourrai[SAF.GetTEntNP] très bien administrer. Par ailleurs, nous devrions nous assurer de garantir de façon permanente notre mandat sur le Sud-Ouest africain."
 SAF_native_laws_amendment_act: "Amendements aux lois sur les indigènes"
 SAF_native_laws_amendment_act_desc: "Afin d'offrir plus d'emplois aux Afrikaners, nous devons limiter l'établissement des populations noires dans les villes. Seuls ceux établis dans la municipalité depuis longtemps pourront y obtenir le droit de résidence."
 SAF_encourage_segregation: "Encourager la ségrégation"
 SAF_encourage_segregation_desc: "Nous devrions tout faire pour accroître légalement la séparation entre les diverses ethnies afin de promouvoir la puissance et l'unité de nos classes dirigeantes."
 SAF_abandon_westminster: "Abandon du système de Westminster"
 SAF_abandon_westminster_desc: "Le détournement de la route maritime du Cap par celle de Suez, ainsi que l'expérience formatrice de la guerre des Boers, ont contribué à créer une identité sud-africaine distincte de celle des autres dominions, nos alliés. Nous devrions donc nous éloigner du roi afin de mieux forger notre propre destinée."
 SAF_support_the_afrikaner_broederbond: "Soutien à l'Afrikaner Broederbond"
 SAF_support_the_afrikaner_broederbond_desc: "L'Afrikaner Broederbond, la « Fraternité afrikaner », réclame une plus grande représentation de la population afrikaner et une séparation plus marquée des races. Le souvenir de la politique menée par les Britanniques lors de la guerre des Boers est encore vif, et le Broederbond pourrait aider à créer une Afrique du Sud nouvelle."
 SAF_support_ossewabrandwag: "Soutien à l'Ossewabrandwag"
 SAF_support_ossewabrandwag_desc: "La milice paramilitaire fasciste de l'Ossewabrandwag serait un instrument parfait pour jouer le rôle de rempart face à l'agitation étrangère et aux soulèvements intérieurs qui visent les classes dirigeantes [SAF.GetAdjFP]."
 SAF_celebrate_the_great_trek: "Commémoration du Grand Trek"
 SAF_celebrate_the_great_trek_desc: "Il y a un siècle, nos ancêtres afrikaners ont quitté la puissance coloniale britannique pour constituer leur propre nation boer, plus au nord-est. Leur esprit pionnier incarne toujours, aujourd'hui, les plus belles vertus [SAF.GetAdjFP]."
 SAF_voortrekker_monument: "Monument aux Voortrekkers"
 SAF_voortrekker_monument_desc: "Dresser un monument à la mémoire de ces Voortrekkers qui ont entrepris le Grand Trek permettra, en ces temps troublés, de renforcer la conscience nationale et l'unité [SAF.GetDuDelaDelNP] [SAF.GetName]."
 SAF_support_nazification_of_south_west_africa: "Soutenir la nazification du Sud-Ouest africain"
 SAF_support_nazification_of_south_west_africa_desc: "Le Sud-Ouest africain est une ancienne colonie allemande. Il serait donc tout à fait approprié d'y encourager la croissance des idées politiques [GER.GetAdjFP]."
 SAF_south_africa_first: "L'Afrique du Sud d'abord"
 SAF_south_africa_first_desc: "[SAF.GetLeLaLNPCap] [SAF.GetName] [SAF.GetEstSontNP] la nation indépendante la plus puissante sur le continent. [SAF.GetIlElleNPCap] [SAF.GetAOntNP] donc un rôle fondamental à y jouer, autant pour l'avenir de l'Afrique que pour celui des anciennes colonies."
 SAF_support_the_german_coup: "Soutien au coup d'État [GER.GetAdjMS]"
 SAF_support_the_german_coup_desc: "Les [GER.GetHabitants] considèrent depuis longtemps, sans doute depuis le siècle dernier au moins, que [SAF.GetLeLaLNP] [SAF.GetName] [SAF.GetEstSontNP] un terrain favorable où implanter leur influence. Notre avenir se trouve aux côtés du Reich, et non pas dans l'Empire, aussi aurions-nous tout intérêt à mettre en œuvre ce plan visant à renverser le gouvernement actuel."
 SAF_reclaim_boer_colonies: "Revendiquer les colonies des Boers"
 SAF_reclaim_boer_colonies_desc: "Les anciennes colonies boers du Transvaal et d'autres régions appartiennent de droit aux héritiers libres de ce peuple entreprenant."
 SAF_commemorate_the_battle_of_blood_river: "Commémorer la bataille de Blood River"
 SAF_commemorate_the_battle_of_blood_river_desc: "En 1838, les Boers réfugiés dans un laager, un enclos formé de chars à bœufs, sont parvenus à résister à plusieurs dizaines de milliers de guerriers zoulous, portant ainsi un rude coup à la puissance zouloue dans le Natal. C'est assurément un signe divin de la justesse de notre cause."
 SAF_german_scientists: "Scientifiques [GER.GetAdjMP]"
 SAF_german_scientists_desc: "Les scientifiques [GER.GetAdjMP] comptent parmi les meilleurs au monde, et auraient beaucoup à partager avec nous."
 SAF_support_axis_interests: "Soutenir les intérêts de l'Axe"
 SAF_support_axis_interests_desc: "Les puissances de l'Axe ont l'énergie et l'idéologie qui pourraient aider [SAF.GetLeLaLNP] [SAF.GetName] à trouver [SAF.GetSaLeurNP] place dans le monde. Nous aurions donc tout avantage à leur accorder notre plein soutien dans le domaine diplomatique."
 SAF_a_king_for_our_people: "Un roi pour notre peuple"
 SAF_a_king_for_our_people_desc: "[SAF.GetLeLaLNPCap] [SAF.GetName] devrai[SAF.GetTEntNP] disposer de [SAF.GetSonLeurNP] propre souverain. Or, un Windsor est actuellement à disposition. Le duc de Windsor, celui qu'on appelait auparavant Édouard VIII, pourrait très bien s'asseoir sur notre trône."
 SAF_empower_the_workers: "Le pouvoir aux travailleurs"
 SAF_empower_the_workers_desc: "Nous sommes un pays de mineurs et de fermiers. C'est ce prolétariat qui est le seul digne représentant de la volonté nationale [SAF.GetAdjFS]."
 SAF_support_spain: "Soutien à l'Espagne"
 SAF_support_spain_desc: "Le fascisme se répand en Europe, mais nous pouvons mettre un terme à sa progression en Espagne – ou tout au moins la freiner. Des hommes et du matériel devraient être envoyés pour aider à défendre la cause républicaine."
 SAF_repeal_the_native_representation_act: "Abroger le Native Representation Act"
 SAF_repeal_the_native_representation_act_desc: "La discrimination raciale est contraire aux valeurs de la révolution populaire. Les noirs devraient être réinscrits sur les listes électorales et se voir garantir les mêmes droits politiques que tous les autres [SAF.GetHabitants]."
 SAF_burn_the_kings_portraits: "Brûler les portraits de la famille royale"
 SAF_burn_the_kings_portraits_desc: "À bas la famille royale ! Ce geste symbolique va montrer de façon officielle que [SAF.GetLeLaLNP] [SAF.GetName] n'entretien[SAF.GetTNentNP] désormais plus aucun lien avec ce trône étranger."
 SAF_join_comintern: "Adhérer au Komintern"
 SAF_join_comintern_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] occup[SOV.GetEEntNP] le premier rang dans la croisade visant à améliorer le sort du prolétariat et à s'opposer au fascisme. Nous devons intégrer [SOV.GetSaLeurNP] puissante alliance."
 SAF_support_the_world_revolution: "Soutien à la Révolution mondiale"
 SAF_support_the_world_revolution_desc: "La seule manière pour les prolétaires de triompher est de s'unir sur l'ensemble de la planète et de mener une action commune. La Révolution doit être universelle, et donc être exportée."
 SAF_equal_opportunity_employment: "Égalité des emplois"
 SAF_equal_opportunity_employment_desc: "Si nous souhaitons améliorer le sort du prolétariat [SAF.GetAdjMS], nous devons commencer par garantir que tous les employés sont traités à égalité, quelle que soit la couleur de leur peau."
 SAF_demand_madagascar: "Exiger Madagascar"
 SAF_demand_madagascar_desc: "Avec les changements importants survenus sur la scène européenne, le moment est venu de réévaluer l'ensemble du système colonialiste. Pourquoi l'île de Madagascar devrait-elle être tenue pieds et poings liés par un empire au bord de la ruine ?"
 SAF_invite_soviet_advisers: "Inviter des conseillers soviétiques"
 SAF_invite_soviet_advisers_desc: "Pour pouvoir soutenir [SOV.GetLeLaLNP] [SOV.GetName] dans la lutte pour répandre la liberté aux prolétaires du monde entier, nous devons apprendre [SOV.GetDeluiDelleDeuxNP] comment améliorer l'armée [SAF.GetAdjFS]."
 SAF_south_african_soviet_research_treaty: "Traité de recherche avec l'URSS"
 SAF_south_african_soviet_research_treaty_desc: "Après avoir beaucoup appris de nos amis [SOV.GetAdjMP], il est temps d'approfondir nos relations en ratifiant un traité officiel de coopération."
 SAF_anti_colonialist_crusade: "Croisade contre le colonialisme"
 SAF_anti_colonialist_crusade_desc: "Le colonialisme est au cœur du système impérialiste qui oppresse les prolétaires du monde entier. Nous sommes toutefois dans une position privilégiée pour y mettre fin, et ainsi libérer le peuple africain de cette exploitation qu'il endure depuis maintenant des siècles."
 SAF_Union_of_the_African_People: "Union du peuple africain"
 SAF_Union_of_the_African_People_desc: "Cela trop longtemps que les Africains n'ont pas leur mot à dire pour ce qui concerne leur propre destinée. Mais c'en est fini ! Nous allons créer une faction suffisamment puissante pour repousser toute tentative de la part de ces puissances mondiales revanchistes de réduire à néant nos avancées. L'Afrique sera désormais débarrassée à tout jamais du colonialisme."
 SAF_liberate_portugese: "Libérer les colonies [POR.GetAdjFP]"
 SAF_liberate_portugese_desc: "Les colonies de l'Angola et du Mozambique se trouvent à nos frontières. Il est temps que nous mettions un terme à l'exploitation de leurs populations."
 SAF_liberate_british: "Libérer les colonies [ENG.GetAdjFP]"
 SAF_liberate_british_desc: "L'exemple de colonialisme le plus tristement célèbre reste évidemment l'Empire britannique. Nous devons y mettre un terme."
 SAF_liberate_belgian: "Libérer les colonies [BEL.GetAdjFP]"
 SAF_liberate_belgian_desc: "De l'avis général, l'histoire du Congo belge est une longue suite d'exemples d'exploitation et d'oppression. L'heure est venue pour nous d'écrire le dernier chapitre de cette histoire."
 SAF_south_african_railways: "South African Railways"
 SAF_south_african_railways_desc: "La compagnie South African Railways a besoin d'étendre son réseau ferré. Cela permettrait de former des groupes de jeunes, qui pourront ensuite travailler, soit au pays, soit à l'étranger."
 SAF_expand_the_mining_industry: "Développer les mines"
 SAF_expand_the_mining_industry_desc: "Les richesses minières [SAF.GetDuDelaDelNP] [SAF.GetName] sont légendaires, et nous n'avons fait qu'effleurer la surface des réserves profondes d'or, de chrome et de platine."
 SAF_heavy_engineering: "Industrie lourde"
 SAF_heavy_engineering_desc: "Il est important pour [SAF.GetLeLaLNP] [SAF.GetName] de rester à la pointe dans les techniques de l'ingénierie. Même si notre base industrielle est encore limitée, nous devrions investir dans des machines et de l'outillage lourd pour rattraper rapidement nos pairs."
 SAF_infrastructure_effort: "Développement des infrastructures"
 SAF_infrastructure_effort_desc: "Une grande partie du pays est encore rurale et sous-développée, mais la construction de routes et de chemins de fer permettra d'amener les richesses naturelles [SAF.GetAdjFP] jusqu'aux ports pour les exporter."
 SAF_armament_effort: "Développement de l'armement"
 SAF_armament_effort_desc: "[SAF.GetLeLaLNPCap] [SAF.GetName] [SAF.GetEstSontNP] certes protégé[SAF.GetXENP] d'une invasion par les puissances étrangères, mais [SAF.GetIlElleNP] se trouv[SAF.GetEEntNP] éloigné[SAF.GetXENP] de tous [SAF.GetSesLeursNP] alliés. Il est donc vital qu'[SAF.GetIlElleNP] développ[SAF.GetEEntNP] [SAF.GetSaLeurNP] propre industrie de l'armement afin de ne pas rester sans défenses."
 SAF_south_african_steel: "Acier [SAF.GetAdjMS]"
 SAF_south_african_steel_desc: "Nous avons le charbon et nous avons l'acier. Maintenant, nous avons aussi les raisons. L'extension du site métallurgique d'Iscor, à Pretoria, permettra de fournir au pays tout le métal non transformé nécessaire à la fabrication d'un armement moderne."
 SAF_pretoria_arms: "Armes de Pretoria"
 SAF_pretoria_arms_desc: "Les usines métallurgiques de Pretoria se sont spécialisées dans le métal non transformé. Avec quelques machines-outils, pourtant, nous pourrions convertir une partie des aciéries en un centre de production d'armes légères."
 SAF_expand_the_rand_mines: "Étendre les mines du Rand"
 SAF_expand_the_rand_mines_desc: "Les mines d'or du Rand sont parmi les plus profondes au monde – malgré une technologie remontant au XIXe s. Nous pouvons faire bien mieux maintenant. Creusons toujours plus, et toujours plus profond !"
 SAF_fund_the_university_of_south_africa: "Soutenir l'Université d'Afrique du Sud"
 SAF_fund_the_university_of_south_africa_desc: "L'Université d'Afrique du Sud, à Pretoria, est l'une des meilleures sur le continent – ou même au sud de l'équateur. En investissant dans son développement, nous pourrions disposer de nos propres talents au lieu d'envoyer notre jeunesse outre-mer."
 SAF_establish_the_atomics_energy_board: "Établir l'Atomic Energy Board"
 SAF_establish_the_atomics_energy_board_desc: "Les armes nucléaires seront la plus grande révolution dans le domaine militaire depuis l'invention de la poudre à canon, sans compter tous les usages pacifiques de cette énergie si nous parvenons à maîtriser l'atome. Nous devrions donc rassembler nos meilleurs scientifiques pour faire avancer la recherche."
 SAF_the_cape_defense_institute: "Institut de la défense du Cap"
 SAF_the_cape_defense_institute_desc: "Maintenant que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] une nation pleinement souveraine, [Root.GetIlElleNP] n'[Root.GetAOntNP] plus accès aux mêmes prototypes et projets perfectionnés qu'auparavant. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] pourtant veiller à garder une longueur d'avance sur [Root.GetSesLeursNP] ennemis, sans prendre de retard dans le domaine de la technologie."
 SAF_defense_collaboration_initiative: "Initiative de collaboration pour la Défense"
 SAF_defense_collaboration_initiative_desc: "Les [ENG.GetHabitants] ont bien démontré toute la valeur d'un partage technologique avec ses alliés. Notre faction dans son ensemble devrait être capable de conduire la recherche et le développement en temps de guerre bien plus efficacement si nous veillons à bien coordonner l'ensemble de nos efforts."
 SAF_special_service_battalion: "Special Service Battalion"
 SAF_special_service_battalion_desc: "De nombreux jeunes [SAF.GetHabitants] sont sans emploi, qui n'aspirent qu'à trouver quelque chose d'utile à faire. Le Special Service Battalion permettra de leur instiller une discipline et une organisation dont ils ont bien besoin."
 SAF_improve_the_three_oh_three: "Améliorer le .303"
 SAF_improve_the_three_oh_three_desc: "Les troupes [SAF.GetAdjFP] vont devoir combattre sous des climats très différents, et c'est une chance que de disposer du fusil Lee-Enfield, facile à personnaliser. D'ailleurs, le calibre .303 a été modifié un certain nombre de fois dans d'autres pays, en fonction de leurs besoins."
 SAF_q_services_corps: "Q Services Corps"
 SAF_q_services_corps_desc: "Le Q Services Corps sera l'autorité centralisée en charge de la logistique et du ravitaillement de l'armée permanente. Il gérera la distribution du carburant, des denrées, des munitions et des uniformes."
 SAF__south_african_military_college: "South African Military College"
 SAF__south_african_military_college_desc: "[SAF.GetLeLaLNPCap] [SAF.GetName] doi[SAF.GetTVentNP] disposer d'une école militaire semblable à l'académie [USA.GetAdjFS] de West Point, qui [SAF.GetLuiLeurNP] permettra de disposer d'un corps d'officiers professionnels loyaux et dévoués."
 SAF_expand_the_south_african_artillery: "Développement de la South African Artillery"
 SAF_expand_the_south_african_artillery_desc: "Le corps de la South African Artillery a été unifié en 1934. Il est temps maintenant d'accroître ses effectifs et ses missions."
 SAF_sa_engineer_corps: "South African Engineer Corps"
 SAF_sa_engineer_corps_desc: "Le Corps du génie [SAF.GetAdjMS] compte à peine 600 hommes. C'est inacceptable dans une armée moderne. Il nous faut plus d'hommes, et qui soient mieux formés pour la tâche vitale qu'ils doivent accomplir."
 SAF_equipment_effort: "Développement du matériel"
 SAF_equipment_effort_desc: "Nous ne pouvons laisser de côté l'approvisionnement en matériel de soutien dont a besoin l'armée. Les canons et les chars c'est bien ; mais il lui faut aussi des uniformes, des radios, des kits de réparation, et bien plus encore."
 SAF_south_african_special_forces: "Forces spéciales"
 SAF_south_african_special_forces_desc: "[SAF.GetLeLaLNPCap] [SAF.GetName] [SAF.GetAOntNP] besoin d'une formation de commandos bien à [SAF.GetLuiElleEuxNP] pour mener les missions difficiles devant se dérouler dans des endroits d'accès compliqué."
 SAF_mechanization_effort: "Développement de la mécanisation"
 SAF_mechanization_effort_desc: "C'est une guerre motorisée et mécanisée qui nous attend. Le Grand Trek du futur sera mené par des véhicules aussi bien à chenilles qu'à pneus."
 SAF_armor_effort: "Développement des blindés"
 SAF_armor_effort_desc: "Les chars ont énormément progressé depuis les boîtes de conserve poussives de la dernière guerre. Les recherches et l'entraînement des troupes ne doivent donc pas prendre trop de retard sur ceux de nos ennemis – ou de nos alliés."
 SAF_commit_to_the_five_year_plan: "Appliquer le plan quinquennal"
 SAF_commit_to_the_five_year_plan_desc: "Nous avons élaboré un plan de cinq ans pour moderniser et développer l'Armée de l'air [SAF.GetAdjFS]. Le gouvernement doit publiquement s'y tenir, sans prendre de retard sur ses engagements."
 SAF_improve_the_hawker_hartbees: "Améliorer le Hawker Hartbee"
 SAF_improve_the_hawker_hartbees_desc: "Le Hawker Hartbee dont nous disposons n'est pas le chasseur le plus perfectionné au monde, mais il le deviendra. Une mécanique améliorée et un entraînement poussé nous permettront de tirer le meilleur de ces biplans."
 SAF_replace_the_blenheim: "Remplacer le Blenheim"
 SAF_replace_the_blenheim_desc: "Le Bristol Blenheim a été un bombardier léger commode pour la Royal Air Force et les dominions. Mais il est temps de trouver un appareil plus robuste et ayant une portée accrue."
 SAF_perfect_the_cab_rank_technique: "Perfectionner le « cab-rank »"
 SAF_perfect_the_cab_rank_technique_desc: "Le « cab-rank » consiste à faire frapper une cible par un groupe de bombardiers à tour de rôle. Cela maintient la pression sur l'ennemi, mais demande une grande habileté."
 SAF_desert_air_force: "Desert Air Force"
 SAF_desert_air_force_desc: "Dans le désert, le ciel est clair, et la chaleur et le sable exigent de porter une attention particulière à la mécanique des avions. Cet environnement impitoyable nous permettrait donc d'apprendre beaucoup."
 SAF_secure_the_cape_sea_route: "Sécuriser la route maritime du Cap"
 SAF_secure_the_cape_sea_route_desc: "Si Suez devait tomber, le Cap redeviendrait la porte de l'Orient. Nous devrions alors la défendre, coûte que coûte."
 SAF_retain_experienced_pilots: "Retenir les pilotes expérimentés"
 SAF_retain_experienced_pilots_desc: "Les pilotes expérimentés ont trop souvent tendance à entrer dans la Royal Air Force plutôt que rester dans la South African Air Force. De fait, la RAF présente de meilleures opportunités de promotion et de combat. Nous devons donc tout faire pour garder ces hommes au pays, où ils pourront être un exemple et une source d'inspiration pour tous les [SAF.GetHabitants]."
 SAF_seaward_defence_force: "Seaward Defence Force"
 SAF_seaward_defence_force_desc: "La force de défense maritime a servi notre marine durant deux décennies. Aujourd'hui, son budget doit être accru."
 SAF_protect_the_trade: "Protection du commerce"
 SAF_protect_the_trade_desc: "La dernière guerre a bien montré l'importance des convois et de leurs escortes. [SAF.GetLeLaLNPCap] [SAF.GetName] se trouv[SAF.GetEEntNP] sur une route maritime de première importance et doi[SAF.GetTVentNP] donc s'assurer que les marchandises atteignent bien leur destination."
 SAF_disrupt_the_trade: "Interrompre le commerce"
 SAF_disrupt_the_trade_desc: "La dernière guerre a bien montré l'importance des convois et de leurs escortes. [SAF.GetLeLaLNPCap] [SAF.GetName] se trouv[SAF.GetEEntNP] sur une route maritime de première importance et [SAF.GetEstSontNP] idéalement situé[SAF.GetXENP] pour intercepter et détruire les transports de marchandises de l'ennemi."
 SAF_expand_the_simons_town_base: "Étendre la base de Simon's Town"
 SAF_expand_the_simons_town_base_desc: "Simon's Town, près du Cap, est la base navale la plus importante d'Afrique du Sud depuis les années 1790. Elle devrait être réaménagée et étendue pour pouvoir accueillir des navires plus nombreux et plus grands."
 SAF_anti_submarine_tactics: "Tactiques anti-sous-marines"
 SAF_anti_submarine_tactics_desc: "Les sous-marins menacent les navires croisant au large du cap de Bonne-Espérance. Nous devons donc les pourchasser afin de les détruire."
 SAF_submarine_warfare: "Guerre sous-marine"
 SAF_submarine_warfare_desc: "Les convois ennemis continuent d'emprunter la route du cap de Bonne-Espérance. Nous les frapperons par en dessous."
 SAF_prepare_overseas_offensive: "Préparer l'offensive outre-mer"
 SAF_prepare_overseas_offensive_desc: "Doté[SAF.GetXENP] de côtes s'étirant sur des miles et des miles, [SAF.GetLeLaLNP] [SAF.GetName] [SAF.GetEstSontNP] le lieu parfait pour entraîner des soldats à la guerre amphibie. C'est l'une des choses les plus difficiles à apprendre, mais ce n'est pas ça qui arrêtera nos garçons."
 SAF_strengthen_the_cape_garrison_artillery: "Renforcer la Cape Garrison Artillery"
 SAF_strengthen_the_cape_garrison_artillery_desc: "Les canons de la garnison du Cap doivent être améliorés et multipliés si nous voulons protéger la ville de toute attaque ennemie."
 SAF_civil_war_tt: "Une §Rguerre civile§! va éclater entre §Ynationalistes fascistes§! du Sud-Ouest africain et §Yunionistes démocratiques§! dans le reste du pays."
 SAF_german_research_tt: "Nous allons conclure un §Yaccord de partage technologique§! avec l'Allemagne."
 scw_in_progress_tt: "L'Espagne est en proie à la guerre civile."
 NZL_transfer_the_new_zealand_division: "Transfert de la Division néo-zélandaise"
 NZL_transfer_the_new_zealand_division_desc: "La 2nde division d'infanterie néo-zélandaise a été mobilisée, aussi devrions-nous l'envoyer là où les combats ont lieu. Au cours de la Grande Guerre, elle a combattu en Méditerranée ; il en sera de même pour ce nouveau conflit."
 NZL_form_the_rnzn: "Formation de la Royal New Zealand Navy"
 NZL_form_the_rnzn_desc: "Notre patrouille côtière, autrefois réduite, compte maintenant des navires pouvant opérer sans le contrôle de la Royal Navy. Désormais, [NZL.GetLeLaLNP] [NZL.GetName] dispos[NZL.GetEEntNP] de [NZL.GetSaLeurNP] propre flotte."
 NZL_expand_devonport_naval_base: "Étendre la base navale de Devonport"
 NZL_expand_devonport_naval_base_desc: "La base navale de Devonport sera désormais le quartier général de la flotte, mais elle doit être étendue pour pouvoir répondre aux impératifs d'une guerre totale."
 NZL_coastal_defense: "Défenses côtières"
 NZL_coastal_defense_desc: "[NZL.GetLeLaLNPCap] [NZL.GetName] [NZL.GetEstSontNP] une nation insulaire, éloigné[NZL.GetXENP] de [NZL.GetSesLeursNP] ennemis, aussi doi[NZL.GetTVentNP]-[NZL.GetIlElleNP] se préparer à faire face à des débarquements sur [NZL.GetSesLeursNP] côtes."
 NZL_destroyer_effort: "Développement des destroyers"
 NZL_destroyer_effort_desc: "Au vu de [NZL.GetSaLeurNP] puissance industrielle limitée, les destroyers sont pour [NZL.GetLeLaLNP] [NZL.GetName] la façon la plus efficace de projeter [NZL.GetSaLeurNP] puissance navale. Il [NZL.GetLuiLeurNP] faut patrouiller le long des côtes, intercepter les sous-marins et mettre en place des systèmes d'alerte."
 NZL_submarine_effort: "Développement des sous-marins"
 NZL_submarine_effort_desc: "Étant donné qu'une invasion ne peut se produire que depuis la mer, les loups de l'océan peuvent constituer une ligne de défense solide. Discrète, agissant en meute, une flotte de sous-marins est l'outil idéal pour protéger les routes maritimes."
 NZL_light_cruiser_effort: "Développement des croiseurs légers"
 NZL_light_cruiser_effort_desc: "Pour une puissance maritime limitée, les plus appropriés restent les navires de taille intermédiaire. Tout en ayant les capacités d'avoir un impact réel, les croiseurs légers disposent aussi d'une vitesse suffisante pour échapper aux engagements majeurs si cela s'avère nécessaire."
 NZL_capital_ship_effort: "Développement des navires capitaux"
 NZL_capital_ship_effort_desc: "Si [NZL.GetLeLaLNP] [NZL.GetName] veu[NZL.GetTLentNP] pouvoir compter sur une marine efficace, [NZL.GetIlElleNP] doi[NZL.GetTVentNP] disposer de navires de première classe. Mieux vaut donc investir dans des cuirassés et des croiseurs lourds."
 NZL_expand_the_nzpaf: "Développer la NZPAF"
 NZL_expand_the_nzpaf_desc: "La New Zealand Permanent Air Force a besoin d'appareils de patrouille côtière et de bombardiers navals. Un pays moderne ne peut se permettre de négliger la guerre aérienne."
 NZL_form_the_rnzaf: "Former la RNZAF"
 NZL_form_the_rnzaf_desc: "Le moment est venu de rendre notre armée de l'air indépendante des autres armes. La Royal New Zealand Air Force doit disposer de ses propres structures de commande, même si elle doit coopérer de façon rapprochée avec la Royal Air Force."
 NZL_fighter_focus: "Priorité aux chasseurs"
 NZL_fighter_focus_desc: "Les chasseurs sont redoutablement efficaces lorsqu'il s'agit d'intercepter et d'escorter les bombardiers, qui seront une arme décisive pour nos alliés."
 NZL_bomber_focus: "Priorité aux bombardiers"
 NZL_bomber_focus_desc: "Les bombardiers légers peuvent protéger les côtes de façon efficace, et ils seront nécessaires pour combattre l'ennemi outre-mer."
 NZL_defend_our_islands: "Défendre nos îles"
 NZL_defend_our_islands_desc: "Nous devons nous tenir prêts à une attaque de nos îles paradisiaques depuis la mer. Des bombardiers navals permettraient pour cela d'intercepter et d'attaquer les chaloupes de débarquement ou même de cibler les navires capitaux ennemis."
 NZL_modern_fighters: "Chasseurs modernes"
 NZL_modern_fighters_desc: "Il est temps de mettre à jour nos modèles de chasseurs pour disposer d'appareils plus rapides et à plus longue portée. Nos alliés ont ouvert la voie avec certains des avions les plus avancés que le monde ait jamais vus."
 NZL_heavy_bombers: "Bombardiers lourds"
 NZL_heavy_bombers_desc: "La guerre ne pourra être remportée qu'en frappant au cœur du territoire ennemi. Les bombardiers lourds sont nécessaires pour porter le coup fatal aux usines et aux villes de l'adversaire."
 NZL_national_roads_board: "National Roads Board"
 NZL_national_roads_board_desc: "Les paysages escarpés des îles [NZL.GetAdjFP] ont longtemps découragé la constitution d'un système routier cohérent, mais nous devons améliorer la situation actuelle en établissant un réseau de routes principales, en en faisant bituminer de nouvelles et tracer d'autres dans les montagnes."
 NZL_new_zealand_steel: "Acier [NZL.GetAdjMS]"
 NZL_new_zealand_steel_desc: "[NZL.GetLeLaLNPCap] [NZL.GetName] bénéfici[NZL.GetEEntNP] de ressources abondantes en sables ferrifères, notamment sur l'île du Nord. Le procédé pour en extraire le minerai est quelque peu particulier, mais le secteur industriel en tirera parti durant des années."
 NZL_taranaki_oil: "Pétrole de Taranaki"
 NZL_taranaki_oil_desc: "La région de Taranaki, sur l'île du Nord, est riche en minéraux et en pétrole. Des entrepreneurs ont déjà tenté d'exploiter ces réserves pétrolières, mais il faut investir davantage dans la construction de raffineries et dans les forages."
 NZL_wairarapa_sheep_farms: "Élevages de moutons de Wairarapa"
 NZL_wairarapa_sheep_farms_desc: "L'industrie de la laine de Wairarapa est l'un des fondements de l'économie [NZL.GetAdjFS]. Alors que le monde s'enfonce dans la dépression, notre laine sera de plus en plus demandée."
 NZL_bureau_of_industry: "Bureau of Industry"
 NZL_bureau_of_industry_desc: "La société [NZL.GetAdjFS] est essentiellement agraire, et les ranchs sont prédominants. Le Bureau of Industry doit donc encourager les investissements dans les infrastructures et manufactures essentielles."
 NZL_department_of_scientific_and_industrial_research: "DSIR"
 NZL_department_of_scientific_and_industrial_research_desc: "Les autres pays et dominions du Commonwealth investissent tous dans la recherche scientifique et industrielle. Nous devrions faire de même en créant un Department of Scientific and Industrial Research."
 NZL_industrial_conscription: "Conscription dans l'industrie"
 NZL_industrial_conscription_desc: "Il n'y a aucune raison que tous les hommes valides ne servent pas dans les forces armées ou ne travaillent pas dans l'industrie de guerre. De nouvelles lois doivent mobiliser et mettre au travail l'ensemble de la population."
 NZL_think_big: "Voir plus grand"
 NZL_think_big_desc: "Nous avons pris l'habitude de considérer [NZL.GetLeLaLNP] [NZL.GetName] comme un dominion moins important que ceux de nos alliés, les Aussies et les Canadiens. Mais nous sommes parfaitement capables de mettre sur pied une industrie performante."
 NZL_project_seal: "Projet Seal"
 NZL_project_seal_desc: "Le projet Seal est une nouvelle initiative conjointe avec les [USA.GetHabitants] pour développer une arme capable de déclencher des raz-de-marée afin de submerger l'ennemi. Sans doute est-ce quelque peu fantasque, mais la bombe rebondissante déjà développée est très prometteuse."
 NZL_national_defense_institute: "Institut de la défense nationale"
 NZL_national_defense_institute_desc: "$SAF_the_cape_defense_institute_desc$"
 NZL_expand_the_university_of_auckland: "Développer l'université d'Auckland"
 NZL_expand_the_university_of_auckland_desc: "L'université d'Auckland est notre plus importante institution d'enseignement supérieur. Une extension de son campus permettrait très certainement d'y garder nos esprits les plus brillants."
 NZL_army_reforms: "Réformes militaires"
 NZL_army_reforms_desc: "Nous devrions moderniser l'entraînement de l'armée et son système de promotion. Cela permettrait de mieux nous préparer à tout ce qui pourra survenir lors de la prochaine crise mondiale."
 NZL_charlton_automatic_rifle: "Fusil automatique Charlton"
 NZL_charlton_automatic_rifle_desc: "L'un de nos concitoyens a modifié le fusil standard Lee-Enfield pour en faire un fusil automatique. C'est un exemple vivant de l'ingéniosité [NZL.GetAdjFS], et nous devons tout faire pour l'ériger en modèle et ainsi encourager l'innovation."
 NZL_bob_semple_tank: "Char de Bob Semple"
 NZL_bob_semple_tank_desc: "Pourquoi [NZL.GetLeLaLNP] [NZL.GetName] ne disposerai[NZL.GetTEntNP]-[NZL.GetIlElleNP] pas de [NZL.GetSonLeurNP] propre char ? Le ministre des Travaux publics est en train de développer à Temuka un char léger, armé uniquement de mitrailleuses. Même s'il devait rester à l'état de prototype, les enseignements à tirer de cette expérience seront incalculables."
 NZL_domestic_arms_industry: "Industrie d'armement intérieure"
 NZL_domestic_arms_industry_desc: "Nous devrions convertir autant d'usines que possible pour produire des armes légères. Nous manquons de munitions, de pièces de fusils, de matériel du soutien, etc. Nous sommes pourtant capables de fabriquer tout cela nous-mêmes."
 NZL_schofield_tank: "Char Schofield"
 NZL_schofield_tank_desc: "Si le char de Semple ne pouvait répondre à nos besoins, peut-être qu'un char doté d'un véritable canon pourrait faire l'affaire. Le système de roues et de chenilles combiné est original, et pourrait nous permettre de nouvelles avancées dans la conception de chars."
 NZL_long_range_patrol: "Long Range Patrol"
 NZL_long_range_patrol_desc: "Le groupe de patrouilles à longue portée est conçu pour couvrir de vastes territoires en Afrique du Nord. Cette unité de commandos de reconnaissance y mènera des missions spéciales, sous l'un des climats les plus difficiles au monde."
 NZL_artillery_focus: "Priorité à l'artillerie"
 NZL_artillery_focus_desc: "L'artillerie est cruciale par son rôle de soutien à l'infanterie lors de sa progression. Des recherches doivent donc être menées dans le domaine de la balistique afin de disposer de canons de plus gros calibre."
 NZL_big_bob_tank: "Char Big Bob"
 NZL_big_bob_tank_desc: "Les champs de bataille de l'Europe exigent des blindés plus lourds pour faire face aux chars superlourds de nos ennemis. Le Big Bob sera donc la contribution [NZL.GetDuDelaDelNP] [NZL.GetName] à ce projet de conception."
 NZL_research_collaboration: "Collaboration scientifique"
 NZL_research_collaboration_desc: "$SAF_defense_collaboration_initiative_desc$"
 NZL_the_first_labor_government: "Premier gouvernement travailliste"
 NZL_the_first_labor_government_desc: "Le premier gouvernement travailliste [NZL.GetDuDeDNP] [NZL.GetName] a l'opportunité d'appliquer un programme social et économique progressiste. Réglementation industrielle, droits des salariés, lois de protection sociale et salaires encadrés sont tous à l'ordre du jour."
 NZL_ratana_alliance: "Alliance avec le Ratana"
 NZL_ratana_alliance_desc: "Une alliance avec le mouvement Ratana permettra aux [NZL.GetHabitants] d'origine maorie d'entrer au gouvernement et, espérons-le, de commencer à soigner certaines des blessures causées par la conquête britannique."
 NZL_maori_affairs_act: "Loi sur les affaires maories"
 NZL_maori_affairs_act_desc: "Une grande partie des terres que possèdent les Maoris ne sont pas productives au niveau économique. Si nous pouvions les rassembler et les placer sous le contrôle du gouvernement, nous pourrions faire de ces terres vierges des sites industriels et commerciaux productifs."
 NZL_social_security_act: "Social Security Act"
 NZL_social_security_act_desc: "Les chômeurs [NZL.GetAdjMP] doivent être protégés jusqu'à ce que l'économie se relance et que de nouveaux emplois soient disponibles. Nous avons commencé par un bonus de Noël, en 1935, mais le moment est venu de mettre sur pied un véritable filet de sauvetage pour tous nos concitoyens."
 NZL_the_manpower_act: "Loi sur la main-d'œuvre"
 NZL_the_manpower_act_desc: "Depuis le début de la guerre, les Maoris n'ont cessé de venir s'installer dans les villes. La Loi sur la main-d'œuvre va nous permettre de canaliser cette énergie vers les usines de tout le pays."
 NZL_amend_the_maori_affairs_act: "Amender la loi sur les affaires maories"
 NZL_amend_the_maori_affairs_act_desc: "Nous devons amender la Loi sur les affaires maories de façon à dynamiser encore plus la production des terres sous-utilisées, sans avoir à déplacer inutilement nos concitoyens maoris."
 NZL_waitangi_tribunal: "Tribunal de Waitangi"
 NZL_waitangi_tribunal_desc: "Les [NZL.GetHabitants] d'origine britannique devraient reconnaître ce qu'ont fait leurs ancêtres en déplaçant, déportant et marginalisant les Maoris, en leur livrant des guerres sanglantes, en confisquant leurs terres et en refusant de reconnaître leurs droits les plus naturels. Admettre ce passé serait une première étape vers la réconciliation nationale."
 NZL_maori_conscription: "Conscription des Maoris"
 NZL_maori_conscription_desc: "La bravoure et l'héroïsme du Bataillon maori rattaché à la Force expéditionnaire sont la preuve que nous devrions tirer parti de l'ensemble de la population, y compris en enrôlant pour le service jusqu'aux Maoris qui ne sont pas volontaires."
 NZL_maori_volunteers: "Volontaires maoris"
 NZL_maori_volunteers_desc: "Faisant bien là la preuve de leur patriotisme, des centaines de Maoris se sont portés volontaires pour servir au sein de l'armée [NZL.GetAdjFS]."
 NZL_strengthen_the_commonwealth: "Renforcement du Commonwealth"
 NZL_strengthen_the_commonwealth_desc: "En tant que petit dominion, il est important pour nous de rester proches de nos amis et de nos parents. Nous devons tout faire pour renforcer nos liens avec les autres territoires britanniques."
 NZL_statute_of_westminster: "Le Statut de Westminster"
 NZL_statute_of_westminster_desc: "Le Statut de Westminster permet d'accorder [NZL.GetAuAlaAlNP] [NZL.GetName] une indépendance accrue sous souveraineté de la Couronne, tout en préservant [NZL.GetSonLeurNP] position au sein de l'Empire."
 NZL_2nzef: "2NZEF"
 NZL_2nzef_desc: "En dépit de toutes les horreurs de la dernière guerre, [NZL.GetLeLaLNP] [NZL.GetName] [NZL.GetEstSontNP] prêt[NZL.GetXENP] à se battre de nouveau. En ce moment même, la 2nde Force expéditionnaire [NZL.GetAdjFS] est en train de s'organiser."
 NZL_arrest_pacifist_leaders: "Arrestation des leaders pacifistes"
 NZL_arrest_pacifist_leaders_desc: "Notre époque n'autorise aucune dissension au sein du pays. Tout le monde doit tout faire pour remporter la victoire, et si cela implique de mettre en détention quiconque s'oppose au conflit, alors nous le ferons."
 NZL_technology_sharing_with_britain: "Partage technologique avec le Royaume-Uni"
 NZL_technology_sharing_with_britain_desc: "Les capacités du socle industriel et scientifique [ENG.GetDuDelaDelNP] [ENG.GetName] dépassent de loin les nôtres ; mais du fait de nos liens de parenté [ENG.GetIlElleNP] accept[ENG.GetEEntNP] de partager avec nous [ENG.GetSonLeurNP] savoir."
 NZL_the_lee_affair: "L'affaire Lee"
 NZL_the_lee_affair_desc: "John A. Lee, député de la circonscription de Grey Lynn, cause des problèmes au sein du Parti travailliste. Il ne cesse de réclamer un programme politique plus radical, au lieu de la voie prudente et modérée que nous avons choisi d'emprunter. Nous devons prendre des mesures pour mettre un terme à cette rébellion."
 NZL_empower_the_working_class: "Le pouvoir aux travailleurs"
 NZL_empower_the_working_class_desc: "Depuis leur fondation, les travaillistes n'ont jamais cessé de s'ériger en défenseurs des travailleurs, et bon nombre de nos leaders ont eux-mêmes des origines sociales humbles. À nous donc de tout faire pour garantir une plus grande sécurité et des pouvoirs accrus aux syndicats."
 NZL_join_comintern: "Adhésion au Komintern"
 NZL_join_comintern_desc: "Le moment est venu de rejoindre nos frères socialistes au sein d'une alliance commune. Ce n'est que par le Komintern que nous pourrons établir le paradis des travailleurs."
 NZL_technology_sharing_with_soviet_union: "Partage technologique avec les [SOV.GetHabitants]"
 NZL_technology_sharing_with_soviet_union_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetEstSontNP] la patrie de bon nombre des meilleurs scientifiques et innovateurs en matière de technologie. Et les [SOV.GetHabitants] se montrent suffisamment généreux pour partager ce qu'ils savent avec nous, leurs frères de lutte."
 NZL_in_the_darkness: "Dans les ténèbres"
 NZL_in_the_darkness_desc: "La démocratie que prône la mère patrie est, de par sa nature même, totalement viciée. La force véritable ne saurait être trouvée dans le compromis."
 NZL_befriend_japan: "Se rapprocher des [JAP.GetHabitants]"
 NZL_befriend_japan_desc: "En tant que nation du Pacifique, il est dans notre intérêt de faire cause commune avec la première puissance de la région. [JAP.GetLeLaLNPCap] [JAP.GetName] et [JAP.GetSesLeursNP] puissantes flottes peuvent protéger [NZL.GetLeLaLNP] [NZL.GetName] des dangers du monde et assurer [NZL.GetSaLeurNP] sécurité."
 NZL_rule_them_all: "Pour les gouverner tous"
 NZL_rule_them_all_desc: "Les pays de la région du Pacifique Sud devraient être unis au sein d'une seule puissance. [AST.GetLeLaLNPCap] [AST.GetName], par exemple, devrai[AST.GetTEntNP] songer à se soumettre à nos valeurs supérieures."
 NZL_technology_sharing_with_japan: "Partage technologique avec le Japon"
 NZL_technology_sharing_with_japan_desc: "[JAP.GetLeLaLNPCap] [JAP.GetName] [JAP.GetEstSontNP] la patrie de bon nombre des meilleurs scientifiques et innovateurs en matière de technologie. Et les [JAP.GetHabitants] se montrent suffisamment généreux pour partager ce qu'ils savent avec nous, leurs frères de lutte."
 NZL_constitution_amendment_act: "Loi d'amendement à la constitution"
 NZL_constitution_amendment_act_desc: "Le moment est venu pour [NZL.GetLeLaLNP] [NZL.GetName] de songer à se libérer de la domination [ENG.GetAdjFS]. Nous devons amender la constitution pour disposer d'un plus grand contrôle sur nos propres affaires."
 NZL_independent_new_zealand: "Indépendance [NZL.GetAdjFS]"
 NZL_independent_new_zealand_desc: "Nous sommes maintenant une république ! [NZL.GetLeLaLNPCap] [NZL.GetName] ne doi[NZL.GetTVentNP] rien [ENG.GetAuAlaAlNP] [ENG.GetName], si ce n'est la gratitude que tout enfant éprouve pour sa mère qui l'a élevé et a garanti sa sécurité. Mais maintenant l'heure est venue pour nous de quitter le nid douillet du Commonwealth pour poser les yeux sur le monde avec nos seuls intérêts à l'esprit."
 NZL_transfer_ships_tt: "[ENG.GetLeLaLNPCap] [ENG.GetFlag]§Y[ENG.GetName]§! v[ENG.GetAOntNP] nous transférer §Y2 croiseurs légers§!."
 RAJ_provincial_elections: "Élections provinciales"
 RAJ_provincial_elections_desc: "Le nouveau Government of India Act instaure des élections dans les provinces, établissant une forme de gouvernement local en charge de la population indienne. Nous verrons bien quelles en seront les conséquences pour la gouvernance [ENG.GetAdjFS]."
 RAJ_swaraj: "Swaraj"
 RAJ_swaraj_desc: "Le concept du swaraj établi par Gandhi – la gouvernance indépendante, l'autodétermination – gagne en popularité dans toute l'Inde. Il prône une rupture totale d'avec les institutions et coutumes britanniques, et des groupes swaraj provoquent des troubles dans les écoles indiennes."
 RAJ_indian_national_congress: "Parti du Congrès national indien"
 RAJ_indian_national_congress_desc: "Le parti du Congrès national indien est sorti vainqueur des élections dans tout le sous-continent. Il est un ferme partisan de l'indépendance [RAJ.GetAdjFS], ou à défaut d'une autonomie accrue au sein de l'Empire."
 RAJ_quit_india_movement: "Mouvement « Quit India »"
 RAJ_quit_india_movement_desc: "La campagne de Gandhi pour l'indépendance de l'Inde a atteint son point culminant avec l'appel lancé aux [ENG.GetHabitants] pour qu'ils quittent le sous-continent. Il est sans doute peu probable que le Raj prenne fin avant la fin du conflit ; mais la vérité est que la situation sur le terrain se détériore de jour en jour."
 RAJ_all_india_forward_bloc: "All India Forward Bloc"
 RAJ_all_india_forward_bloc_desc: "Le parti du All India Forward Bloc pense que le désengagement [ENG.GetAdjMS] d'Inde prend trop de temps. Il prône donc une posture plus ferme – voire militante."
 RAJ_seek_help_from_soviet: "Demander une aide [SOV.GetAdjFS]"
 RAJ_seek_help_from_soviet_promised: "Les Soviétiques ont promis leur soutien"
 RAJ_seek_help_from_soviet_desc: "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetEstSontNP] un contrepoids naturel à la puissance impériale [ENG.GetAdjFS]. [SOV.GetIlElleNPCap] prétend[SOV.GetXEntNP] être un moteur de la Révolution, capable de la propager dans le monde entier, aussi devrions-nous [SOV.GetLLesFNP] encourager à le faire en Inde."
 RAJ_indian_peoples_army: "Armée populaire indienne"
 RAJ_indian_peoples_army_effect: "Les partisans du §Ycommunisme§! vont déclencher une §Rguerre civile§! visant à obtenir l'indépendance. Leurs effectifs dépendront du soutien à leur parti et de l'avancée de l'autonomie. "
 RAJ_indian_peoples_army_support: "Ils bénéficieront du soutien [SOV.GetDuDelaDelNP] [SOV.GetFlag]§Y[SOV.GetName]§!."
 RAJ_indian_peoples_army_desc: "Nous devrions organiser une force militaire, capable d'apprendre des pays communistes et qui sera alliée à eux."
 RAJ_research_city_excursions: "Voyages jusqu'aux villes scientifiques"
 RAJ_research_city_excursions_desc: "Les villes scientifiques [SOV.GetAdjFP] sont de véritables merveilles, et [RAJ.GetLeLaLNP] [RAJ.GetName] compt[RAJ.GetEEntNP] de nombreux esprits brillants et énergiques. Y envoyer nos jeunes ingénieurs aiderait donc à mettre sur pied notre propre réseau scientifique et un véritable socle industriel."
 RAJ_combined_arms_academy: "Académie militaire des forces armées"
 RAJ_combined_arms_academy_desc: "L'entraînement militaire mis en place par les [SOV.GetHabitants] pourrait être encore amélioré par une Académie des forces armées. Car c'est en disposant d'Armées de terre, de l'air et de mer modernes que nous pourrons nous hisser à un niveau permettant de livrer une guerre contemporaine."
 RAJ_rani_of_jhans: "La rani de Jhansi"
 RAJ_rani_of_jhans_desc: "La rani de Jhansi était une grande héroïne de la révolution indienne de 1857. Sa bravoure et son amour pour le pays constituent un véritable exemple pour toutes les femmes de l'Inde qui souhaitent prendre les armes afin de constituer leur propre régiment."
 RAJ_rebuilding_the_nation: "Reconstruire le pays"
 RAJ_rebuilding_the_nation_desc: "Il a été mis un terme à l'oppression des impérialistes. Les [RAJ.GetHabitants] étant mobilisés pour agir, le moment est venu de réparer les dommages causés par une occupation de deux siècles."
 RAJ_seek_help_from_germany: "Demander une aide [GER.GetAdjFS]"
 RAJ_seek_help_from_germany_promised: "Les Allemands ont promis leur soutien"
 RAJ_seek_help_from_germany_desc: "Les [GER.GetHabitants] ne nous ont jamais fait tout le mal dont [ENG.GetEstSontNP] responsable[ENG.GetXSNP] [ENG.GetLeLaLNP] [ENG.GetName], et ils sont sans conteste des opposants de taille face à la puissance [ENG.GetAdjFS]. Nous devrions donc chercher à nous rapprocher des puissances de l'Axe."
 RAJ_indian_national_army: "Armée nationale indienne"
 RAJ_indian_national_army_effect: "Les partisans du §Yfascisme§! vont déclencher une §Rguerre civile§! visant à obtenir l'indépendance. Leurs effectifs dépendront du soutien à leur parti et de l'avancée de l'autonomie. "
 RAJ_indian_national_army_support: "Ils bénéficieront du soutien [GER.GetDuDelaDelNP] [GER.GetFlag]§Y[GER.GetName]§!."
 RAJ_indian_national_army_desc: "Une Armée nationale indienne, distincte des forces contrôlées par les [ENG.GetHabitants], a été mise sur pied. Les régions débarrassées de l'ingérence [ENG.GetAdjFS] nous offrent la possibilité de l'y constituer pour faire face aux Alliés et ainsi amoindrir les effectifs indiens du Raj."
 RAJ_battaglione_azad_hindoustan: "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc: "[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetAOntNP] formé un Battaglione Azad Hindoustan, un régiment composé d'anciens prisonniers de guerre [RAJ.GetAdjMP]. Formé au sabotage, au parachutage et à l'infiltration, ce Bataillon de l'Inde libre pourrait bien constituer un repère de marque pour la fierté nationale."
 RAJ_german_technology: "Technologie de nos alliés"
 RAJ_german_technology_german: "Technologie allemande"
 RAJ_german_technology_japan: "Technologie japonaise"
 RAJ_german_technology_desc: "Nos alliés ont les meilleurs scientifiques au monde, et leur machine de guerre s'appuie sur les techniques industrielles les plus modernes. Or, ils sont prêts à partager avec nous leur savoir."
 RAJ_japanese_army_air_force_academy: "Académie de l'Armée de l'air"
 RAJ_japanese_army_air_force_academy_german: "Académie de la Luftwaffe"
 RAJ_japanese_army_air_force_academy_japan: "Académie de l'Armée de l'air japonaise"
 RAJ_japanese_army_air_force_academy_desc: "L'Académie de l'Armée de l'air de nos alliés a décidé d'accueillir des recrues [RAJ.GetAdjFP] qui souhaitent combattre la domination européenne en Asie."
 RAJ_cripps_mission: "Mission de Stafford Cripps"
 RAJ_cripps_mission_desc: "En dépit de la montée de la ferveur nationaliste réclamant l'indépendance, [RAJ.GetLeLaLNP] [RAJ.GetName] doi[RAJ.GetTVentNP] rester fidèle[RAJ.GetXSNP] à la cause des Alliés et [ENG.GetDuDelaDelNP] [ENG.GetName]. Sir Stafford Cripps est un négociateur adroit, capable d'assurer aux leaders nationalistes que leurs exigences seront respectées."
 RAJ_two_nation_theory: "La théorie des deux nations"
 RAJ_two_nation_theory_effect: "Dès que [RAJ.GetLeLaLNP] [RAJ.GetFlag]§Y[RAJ.GetName]§! accéder[RAJ.GetAOntNP] à l'indépendance, [PAK.GetLeLaLNP] [PAK.GetFlag]§Y[PAK.GetName]§! recevr[PAK.GetAOntNP] [PAK.GetSonLeurNP] indépendance.\n"
 RAJ_two_nation_theory_desc: "Même si elle a longtemps été gouvernée comme un territoire unique, il est de bon sens de considérer l'Inde comme deux nations : une hindoue, l'autre musulmane. La partition du pays n'est peut-être pas la seule réponse ; mais tout accord visant à l'indépendance du sous-continent doit tenir compte de ce fait."
 RAJ_princely_state_donations: "Contribution des États princiers"
 RAJ_princely_state_donations_desc: "Cela fait longtemps maintenant que l'essentiel des hommes composant les forces [RAJ.GetAdjFP] sous domination [ENG.GetAdjFS] est fourni par les États princiers du pays. Le simple fait que les monarques locaux poursuivent cette politique est la preuve manifeste qu'ils continuent de soutenir l'Empire."
 RAJ_imperial_service_troops: "Imperial Service Troops"
 RAJ_imperial_service_troops_desc: "Les troupes mises au service de l'Empire sont recrutées par les États princiers de l'Inde et peuvent compter jusqu'à plusieurs centaines de milliers d'hommes. Lors des périodes difficiles, il est bon de savoir que Sa Majesté peut compter sur la loyauté des rajas."
 RAJ_raf_funding: "Financement de la RAF"
 RAJ_raf_funding_desc: "[ENG.GetLeLaLNPCap] [ENG.GetName] v[ENG.GetAOntNP] assurer un meilleur financement et d'autres avantages à la Royal Air Force [RAJ.GetAuEnANP] [RAJ.GetName]."
 RAJ_navy_funding: "Financement de la Royal Indian Navy"
 RAJ_navy_funding_effect: "Si nous maîtrisons déjà cette technologie, §Y2 croiseurs légers§! vont être ajoutés à la flotte.\n"
 RAJ_navy_funding_effect_mtg: "§Y2 croiseurs légers§! de ce type vont être ajoutés à la Royal Indian Navy.\n"
 RAJ_navy_funding_desc: "[ENG.GetLeLaLNPCap] [ENG.GetName] v[ENG.GetAOntNP] accroître les financements de la Royal Indian Navy et lui accorder d'autres avantages."
 RAJ_british_army_support: "Soutien de l'armée britannique"
 RAJ_british_army_support_desc: "Après deux siècles d'occupation, l'armée [ENG.GetAdjFS] connaît parfaitement le sous-continent, aussi bien sa population que le terrain. Elle pourra donc participer à l'entraînement de soldats [RAJ.GetAdjMP] qui seront prêts à combattre sur notre sol."
 RAJ_red_eagle_division: "Division Red Eagle"
 RAJ_create_unit_red_eagles_tt: "Apparition d'une unité d'§Yinfanterie d'élite§! à Delhi.\n"
 RAJ_red_eagle_division_desc: "La division de « l'Aigle rouge » sera la première division [RAJ.GetAdjFS] à être entraînée pour le combat outre-mer, dans les conditions les plus difficiles."
 RAJ_chindits: "Chindits"
 RAJ_orde_wingate_tt: "Le général §Y$RAJ_orde_wingate$§!, de §Ycompétence 4§!, peut être recruté.\n"
 RAJ_chindits_desc: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] [RAJ.GetAOntNP] besoin d'une division de forces spéciales, aussi avons-nous formé les Chindits, destinés à mener des opérations derrière les lignes ennemies, dans les jungles asiatiques. Ce sont là des opérations risquées, les pertes seront élevées, mais cela pourrait s'avérer très utile pour l'effort de guerre."
 RAJ_jungle_training: "Entraînement dans la jungle"
 RAJ_jungle_training_effect: "Permet l'§Hentraînement dans la jungle§! :\n§HMarines :\n    Jungle§!\n      Attaque : §G+5%§!\n      Mouvement : §G+10%§!\n§HInfanterie de montagne :\n    Jungle§!\n      Attaque : §G+5%§!\n      Mouvement : §G+10%§!\n§HParachutistes :\n    Jungle§!\n      Attaque : §G+5%§!\n      Mouvement : §G+10%§!\n"
 RAJ_jungle_training_desc: "L'Inde, la Birmanie et l'Indochine sont couvertes de jungles, aussi un entraînement particulier est-il recommandé pour rendre nos hommes efficaces dans ce milieu dangereux."
 RAJ_lessons_of_the_great_war: "Les leçons de la Grande Guerre"
 RAJ_lessons_of_the_great_war_desc: "Les soldats coloniaux indiens ont participé à la dernière guerre. Les leçons de ce conflit devraient être mises à profit pour ce qui concerne l'entraînement et l'organisation de l'armée."
 RAJ_indianisation_of_army: "Indianisation de l'armée"
 RAJ_indianisation_of_army_desc: "En cas de guerre totale, protéger [RAJ.GetLeLaLNP] [RAJ.GetName] demanderait de mobiliser l'ensemble de la population. Il ne faudra pas alors se contenter de recruter des soldats au sein de la population, mais aussi autoriser des officiers [RAJ.GetAdjMP] à exercer le commandement au sein de la hiérarchie militaire."
 RAJ_indian_gurkhas: "Gurkhas"
 RAJ_indian_gurkhas_desc: "Les Gurkhas des hautes terres du Pendjab et du Népal sont légendaires pour leurs talents militaires. Ils servent loyalement le Raj depuis de longues années, et sont excellents dans tous les types de combats."
 RAJ_an_indian_sandhurst: "Une Sandhurst [RAJ.GetAdjFS]"
 RAJ_an_indian_sandhurst_desc: "Dès la fin de la guerre, [RAJ.GetLeLaLNP] [RAJ.GetName] [RAJ.GetAOntNP] demandé une école militaire qui [RAJ.GetLuiLeurNP] soit propre, jusqu'à ce qu'elle soit enfin créée en 1932. L'Académie militaire a depuis lors formé des officiers [RAJ.GetAdjMP], ce qui nous permet de disposer d'un embryon de hiérarchie."
 RAJ_lions_of_the_great_war: "Les Lions de la Grande Guerre"
 RAJ_lions_of_the_great_war_desc: "Les Sikhs suivent une tradition militaire fort ancienne, et ont été particulièrement décorés lors de la Grande Guerre. Les Lions du Pendjab disposent de leur propre régiment, et la région est mûre pour d'autres recrutements encore."
 RAJ_indian_gentlemen_officers: "Officiers gentlemen [RAJ.GetAdjMP]"
 RAJ_indian_gentlemen_officers_desc: "Ces jeunes hommes bien éduqués ayant servi [RAJ.GetLeLaLNP] [RAJ.GetName] en étroite collaboration avec les autorités impériales constituent une réserve d'officiers fort commode si nous avons besoin d'hommes loyaux pour recruter la nouvelle armée [RAJ.GetAdjFS]."
 RAJ_the_bangalore_torpedo: "La torpille Bangalore"
 RAJ_the_bangalore_torpedo_desc: "L'une des plus grandes contributions de l'Inde britannique à l'art de la guerre est la torpille Bangalore, composée d'un emmanchement de tubes et pouvant être utilisée pour détruire les obstacles lorsque le génie est sous le feu. Cet outil s'est aujourd'hui répandu dans le monde entier."
 RAJ_vickers_berthier_gun: "Mitrailleuse Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc: "La mitrailleuse Vickers-Berthier est un peu encombrante, mais a pour avantage d'être aisée et rapide à produire. Pour [RAJ.GetLeLaLNP] [RAJ.GetName], c'est évidemment une caractéristique essentielle dans le choix d'un armement."
 RAJ_royal_indian_artillery: "Royal Indian Artillery"
 RAJ_royal_indian_artillery_desc: "Le régiment du Royal Indian Artillery existe depuis la formation d'un bataillon de canonniers indiens par la Compagnie britannique des Indes orientales, en 1748. Cette longue expérience est tout à notre avantage."
 RAJ_army_motorization: "Motorisation de l'armée"
 RAJ_army_motorization_desc: "L'Inde est trop vaste pour que le train et les chevaux permettent de couvrir efficacement l'ensemble du territoire. L'armée devrait donc disposer de divisions motorisées et de réels camions de transport."
 RAJ_revive_the_screw_guns: "Relancer le canon vissé"
 RAJ_revive_the_screw_guns_effect: "Permet le §Hcanon de montagne§! :\n§HArtillerie :\n    Montagne§! : mouvement : §G+15%§!\n§HAntichar :\n    Montagne§! : mouvement : §G+15%§!"
 RAJ_revive_the_screw_guns_desc: "Les terrains montagneux du Nord de l'Inde ont amené le développement d'une pièce d'artillerie qui pouvait être démontée et transportée à dos d'homme ou de mule jusqu'au lieu où on en avait besoin. Ce 7-pounder est certes légèrement démodé, mais son utilité est incontestable."
 RAJ_indian_armor: "Blindés indiens"
 RAJ_indian_armor_desc: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] devrai[RAJ.GetTEntNP] élaborer [RAJ.GetSesLeursNP] propres divisions de blindés et de chars."
 RAJ_modernizing_army: "Modernisation de l'armée"
 RAJ_modernizing_army_desc: "Cela fait trop longtemps que nos forces armées sont considérées comme à peine plus qu'un avant-poste colonial, disposant en tant que tel de bien peu des avantages et du matériel disponible à l'armée nationale [ENG.GetAdjFS]. Il est donc grand temps de moderniser ce que nous avons ici, [RAJ.GetAuEnANP] [RAJ.GetName]."
 RAJ_indian_defense_research: "Recherche pour la défense indienne"
 RAJ_indian_defense_research_desc: "$SAF_the_cape_defense_institute_desc$"
 RAJ_british_pilot_training: "Entraînement britannique des pilotes"
 RAJ_british_pilot_training_desc: "La Royal Air Force a donné son accord pour intégrer des [RAJ.GetHabitants] dans son programme d'entraînement. Cette formation sera d'une grande aide pour développer nos propres escadrilles."
 RAJ_expand_air_bases: "Extension des bases aériennes"
 RAJ_expand_air_bases_desc: "L'Inde est vaste. Les patrouilles et la protection de son espace aérien exigent donc une augmentation de la capacité aérienne des bases réparties dans tout le sous-continent."
 RAJ_air_support_effort: "Développement de l'appui aérien"
 RAJ_air_support_effort_desc: "La guerre moderne exige une coopération entre les diverses armes, aussi devons-nous nous concentrer sur l'entraînement et la production d'avions pouvant fournir un appui aérien aux forces terrestres et maritimes."
 RAJ_fighter_effort: "Développement des chasseurs"
 RAJ_fighter_effort_desc: "Nous devons disposer d'appareils de chasse afin d'escorter les bombardiers et d'intercepter tout avion ennemi qui menacerait le pays."
 RAJ_royal_indian_air_force: "Royal Indian Air Force"
 RAJ_royal_indian_air_force_desc: "Le moment est venu de développer notre petite division aérienne pour qu'elle devienne une véritable arme. Une armée de l'air nationale, dotée d'un commandement indépendant, sera bien plus à même de servir le peuple [RAJ.GetAdjMS] et l'Empire."
 RAJ_the_smiling_buddha: "Le Bouddha souriant"
 RAJ_the_smiling_buddha_desc: "Les scientifiques sont sur le point de découvrir les secrets de l'énergie atomique, qui permettra la conception d'explosifs extrêmement puissants. Nous ne pouvons prendre aucun retard dans la course aux armes atomiques."
 RAJ_great_indian_peninsula_railway: "Great Indian Peninsula Railway"
 RAJ_great_indian_peninsula_railway_desc: "La prise du contrôle de la compagnie Great Indian Peninsula Railway par le gouvernement, en 1925, nous oblige à prendre en charge son extension et son développement. Une population en pleine croissance a besoin de meilleures infrastructures de transport."
 RAJ_industrial_expansion: "Développement industriel"
 RAJ_industrial_expansion_desc: "Des centaines de millions de personnes considèrent l'Inde comme leur pays, et il n'y a aucune raison que ces gens ne puissent pas donner naissance à une véritable puissance industrielle."
 RAJ_tata_steel: "Tata Steel"
 RAJ_tata_steel_desc: "La compagnie Tata Steel est bien partie pour devenir le premier producteur d'acier de tout l'Empire. Or, de l'accroissement de sa production dépend la modernisation [RAJ.GetDuDelaDelNP] [RAJ.GetName]."
 RAJ_assam_oil: "Pétrole de l'Assam"
 RAJ_assam_oil_desc: "L'Assam est le cœur de la production pétrolière [RAJ.GetAdjFS], grâce notamment à sa raffinerie de Digboi. Nous devons améliorer l'accès à cette ressource pour en favoriser l'exploitation."
 RAJ_indian_institute_of_science: "Institut [RAJ.GetAdjMS] des sciences"
 RAJ_indian_institute_of_science_desc: "Le campus de l'Institut [RAJ.GetAdjMS] des sciences, à Bangalore, permet aux esprits les plus brillants du sous-continent de faire progresser la recherche."
 RAJ_institute_of_fundamental_research: "Institute of Fundamental Research"
 RAJ_institute_of_fundamental_research_desc: "Certains de nos meilleurs scientifiques et industriels prônent la création d'un tout nouvel Institut de la recherche fondamentale, qui permettrait de tirer parti des dernières découvertes dans le domaine des sciences physiques."
 RAJ_research_collaboration: "Collaboration scientifique"
 RAJ_research_collaboration_desc: "$SAF_defense_collaboration_initiative_desc$"
 RAJ_expand_mazagon_dock: "Extension du chantier naval de Mazagon"
 RAJ_expand_mazagon_dock_desc: "Le chantier naval de Mazagon, à Bombay, est le plus grand de toute la côte ouest. Dans le contexte de la crise mondiale, toutefois, il devrait disposer d'une capacité plus importante encore."
 RAJ_found_scindia_shipyard: "Fonder la Scindia Shipyard"
 RAJ_found_scindia_shipyard_desc: "Nous devons disposer sur la côte est d'un chantier naval. Établir à Visakhapatnam la Scindia Shipyard permettrait d'assurer l'avenir de notre pays sur les mers."
 RAJ_royal_indian_navy: "Royal Indian Navy"
 RAJ_royal_indian_navy_desc: "La Royal Indian Navy va avoir besoin d'être développée rapidement. Nous devons accorder la priorité au développement de nouvelles tactiques et à la production de nouveaux navires."
 RAJ_screening_effort: "Développement des navires d'escorte"
 RAJ_screening_effort_desc: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] jou[RAJ.GetEEntNP] un rôle crucial dans la défense de la zone au sud du canal de Suez. Les missions d'escorte et de protection permettront aux approvisionnements vitaux et aux soldats de gagner les théâtres d'opérations en Europe et en Afrique."
 RAJ_cruiser_effort: "Développement des croiseurs"
 RAJ_cruiser_effort_desc: "Dans l'immédiat, les croiseurs devraient suffire pour assurer le développement et l'expansion de la puissance maritime [RAJ.GetAdjFS]."
 RAJ_submarine_effort: "Développement des sous-marins"
 RAJ_submarine_effort_desc: "Avec la montée en puissance en Asie de la flotte de surface [JAP.GetAdjFS], le choix le plus censé pourrait être de concentrer toute notre énergie sous la mer, afin de frapper depuis des sous-marins."
 RAJ_capital_ship_effort: "Développement des navires capitaux"
 RAJ_capital_ship_effort_desc: "En tant qu'avant-poste de l'Empire britannique, [RAJ.GetLeLaLNP] [RAJ.GetName] [RAJ.GetAOntNP] tout le loisir de constater le rôle crucial que jouent les navires capitaux dans la domination des mers. Nous devrions donc construire nos propres croiseurs lourds et cuirassés."
 RAJ_modernizing_navy: "Modernisation de la marine"
 RAJ_modernizing_navy_desc: "De meilleurs moteurs, plus d'espace pour les équipages, une plus grande vitesse et des canons plus lourds. La flotte [RAJ.GetAdjFS] sera désormais parmi les premières du continent."
 RAJ_east_india_railways: "East India Railway"
 RAJ_east_india_railways_desc: "Le contrôle de l'East India Railway par le gouvernement permet aux ministres de prendre toutes les décisions concernant l'extension et l'amélioration de son réseau."
 RAJ_integrate_princely_railways: "Intégration des réseaux ferrés princiers"
 RAJ_integrate_princely_railways_desc: "Certains réseaux ferrés ont été financés par les princes [RAJ.GetAdjMP] eux-mêmes. Toutefois, ils restent aujourd'hui encore mal connectés à ceux construits par l'État. Il faut donc prendre des décisions pour les réunir tous en un ensemble cohérent."
 RAJ_ishapore_arsenal: "Manufacture d'armes d'Icchapur"
 RAJ_ishapore_arsenal_desc: "L'arsenal, devenu ensuite la manufacture d'armes d'Icchapur, fonctionne depuis le XVIIIe siècle. Il a été au cœur de nombreuses innovations dans la conception des fusils, et est le centre névralgique de la production [RAJ.GetAdjFS] d'armement."
 RAJ_clamp_down_on_corruption: "Sévir contre la corruption"
 RAJ_clamp_down_on_corruption_desc: "En dépit des efforts des [ENG.GetHabitants] pour développer le réseau ferroviaire du sous-continent, bien peu des bénéfices de ces extensions profitent directement aux [RAJ.GetHabitants]. Le secteur des transports est rongé par une corruption endémique et des inégalités criantes, aussi doit-on montrer que nous agissons contre tout cela."
 RAJ_strengthen_ties_with_british_investors: "Investissements britanniques"
 RAJ_strengthen_ties_with_british_investors_desc: "Nous dépendons toujours lourdement des capitaux [ENG.GetAdjMP] pour le développement des usines et l'exploitation de nos propres ressources. Tant que nous ne posséderons pas un secteur bancaire dynamique, nous serons contraints de ployer le genou devant Londres pour bénéficier de financements."
 RAJ_british_rail_investors: "Investissements civils britanniques"
 RAJ_british_rail_investors_desc: "Les infrastructures civiles et de transport du sous-continent ont besoin que les financiers [ENG.GetAdjMP] procèdent à de lourds investissements."
 RAJ_british_arms_investors: "Investissements militaires britanniques"
 RAJ_british_arms_investors_desc: "Si nous souhaitons que nos usines d'armement produisent rapidement, nous devons demander aux banques [ENG.GetAdjFP] d'investir dans nos infrastructures militaires."
 RAJ_indian_sandhurst_tt: "Le général §YKodandera Madappa Cariappa§!, de §Ycompétence 4§!, peut être recruté.\nLe général §YKodandera Subayya Thimayya§!, de §Ycompétence 3§!, peut être recruté.\nLe général §YJayanto Nath Chaudhuri§!, de §Ycompétence 3§!, peut être recruté."
 RAJ_create_unit_gurkas_tt: "Apparition d'unités d'élite de §YGurkhas§! à Delhi."
 RAJ_create_unit_rani_tt: "Apparition d'unités d'§Yinfanterie§! à Delhi."
 RAJ_create_unit_sikh_tt: "Apparition d'une unité d'§Yinfanterie§! à Delhi."
 RAJ_create_general_rani_tt: "\nLa générale §Y$RAJ_lakshmi_sahgal$§!, de §Ycompétence 5§!, peut être recrutée."
 RAJ_administrative_oversight: "Contrôle gouvernemental"
 RAJ_administrative_oversight_desc: "La question de la corruption est réglée, notre indépendance assurée. Il est temps donc de nous imposer aux autorités locales. Cela peut paraître difficile, mais chefs de tribus et fonctionnaires contrôlent de vastes pans du territoire. À nous de les contrôler, pour le bien du pays."
 RAJ_enable_local_industrialization: "Donne accès aux décisions £decision_icon_small£§H$RAJ_population_decisions$§!, permettant de faire évoluer l'esprit national §H$RAJ_agrarian_society$§!."
 RAJ_land_clearance: "Extension agraire"
 RAJ_land_clearance_desc: "Avec l'influence accrue du gouvernement grâce aux autorités locales, nous sommes davantage en mesure de mettre à profit nos ressources naturelles et nos terres."
 RAJ_workforce_integration: "Intégration de la main-d'œuvre"
 RAJ_workforce_integration_desc: "En nous appuyant sur les chefs de tribus locaux et régionaux, nous pouvons contrôler des ressources jusque-là inexploitées pour lancer des programmes de développement des campagnes."
 RAJ_land_clearance_effect_tt: "Les décisions £decision_icon_small£§H$RAJ_population_decisions$§! ajoutent désormais §G1§! emplacement de construction.\n$apply_integration_effects_retroactively$"
 RAJ_integration_tooltip: "Les décisions £decision_icon_small£§H$RAJ_population_decisions$§! ajoutent désormais :"
 RAJ_integration_tooltip_post: "$apply_integration_effects_retroactively$"
 apply_integration_effects_retroactively: "\nCela va être appliqué §Hrétroactivement§! dans tous les États où cette décision a déjà été prise."
 continuous_naval_production: "Production navale"
 continuous_naval_production_desc: "Si nous accordons aux chantiers navals la priorité dans l'accès aux ressources et permettons à leurs ouvriers une exemption de service militaire, nous pouvons réduire de façon considérable le temps nécessaire à la construction des navires."
 continuous_air_production: "Production aérienne"
 continuous_air_production_desc: "L'industrie aéronautique peut être réorganisée en éliminant toutes les pertes et en mettant en place une production standardisée."
 continuous_non_factory_construct: "Ingénierie de construction"
 continuous_non_factory_construct_desc: "L'industrie de la construction manque toujours en efficacité. Si nous y portons notre attention, nous pourrions accélérer de façon importante les constructions. Malheureusement, la production de machines-outils s'est avérée être un goulet d'étranglement majeur pour l'industrie lourde, donc celle-ci ne pourra pas en bénéficier des progrès réalisés dans le domaine."
 continuous_reduce_training_time: "Entraînement militaire"
 continuous_reduce_training_time_desc: "En créant au sein de chaque division des unités spécialisées chargées de l'entraînement des hommes, nous pourrions déployer sur le front des divisions qui auparavant auraient dû rester à l'arrière pour terminer leur formation."
 continuous_suppression: "Répression de la résistance"
 continuous_suppression_desc: "En infiltrant les principaux groupes de résistance des territoires occupés et en retournant leurs meneurs, nous pourrions réduire de façon importante tous les soucis qu'elle peut nous causer."
 continuous_repair: "Réparation des constructions"
 continuous_repair_desc: "Nous allons former, au sein des ouvriers d'usine et de la construction, des équipes spécialement chargées des réparations afin de coordonner de façon centralisée leur déploiement pour améliorer la reconstruction des infrastructures endommagées."
 continuous_tech_share: "Partage technologique"
 continuous_tech_share_desc: "Nous devons encourager nos institutions de recherche et nos universités à entrer en relation avec leurs homologues des pays alliés. Ce partage technologique constituera un avantage important."
 continuous_boost_freedom: "Accroissement de l'autonomie"
 continuous_boost_freedom_desc: "La réorganisation de l'administration coloniale et le recrutement de bureaucrates indigènes nous permettront, avec le temps, de prendre en charge nous-mêmes nos propres affaires."
 continuous_restrict_freedom: "Dépendances muselées"
 continuous_restrict_freedom_desc: "Les dépendances coloniales se sont entichées d'idées stupides, qu'elles appellent « auto-détermination », ou encore « indépendance nationale ». Il est temps que nous les détrompions en leur expliquant la vérité."
 subject_autonomy_mod_tt: "Autonomie des dépendances : §G-0.5§!"
 unlocks_decision: "Donne accès à la décision £decision_icon_small£"
 USA_continue_the_new_deal: "Poursuivre le New Deal"
 USA_continue_the_new_deal_desc: "Les politiques du New Deal se sont avérées efficaces. Nous devons donc poursuivre sur notre lancée."
 USA_suspend_the_presecution: "Cesser les persécutions"
 USA_suspend_the_presecution_desc: "Les persécutions à l'encontre de citoyens américains à cause de leurs opinions politiques – aussi aberrantes soient-elles – sont en contradiction totale avec les valeurs de notre pays. Cela doit cesser immédiatement."
 USA_desegregate_the_armed_forces: "Déségrégation au sein de l'armée"
 USA_desegregate_the_armed_forces_desc: "Servir dans les forces armées d'un pays peut être un devoir contraignant, mais cela peut aussi être un droit précieux – un droit dont sont privés nombre de nos concitoyens à cause de leurs origines."
 USA_full_desegregation: "Déségrégation totale"
 USA_full_desegregation_desc: "Cela fait trop longtemps que certains États traitent les individus différemment, en s'appuyant pour cela sur des critères aussi archaïques qu'inhumains. Au sein d'une démocratie libre, chaque citoyen doit être traité à égalité et non pas selon une supposée condition."
 USA_democratic_socialism: "Socialisme démocratique"
 USA_democratic_socialism_desc: "Nul ne peut nier, s'il est sain d'esprit, que le socialisme est le seul avenir possible de la civilisation. Mais aucun citoyen fier et patriote, au sein de la nation, ne pourrait supporter un système politique où le gouvernement ne serait plus fait par et pour le peuple. Comme nos glorieux ancêtres avant nous, c'est à nous de créer un nouveau type de régime politique qui pourra combiner ces deux nécessités."
 USA_liberty_for_the_philippines: "Indépendance des Philippines"
 USA_liberty_for_the_philippines_desc: "Les Philippins ont montré leur capacité à diriger eux-mêmes leurs propres affaires. Il est donc temps de faire disparaître de leur pays les derniers vestiges du contrôle américain."
 USA_pacific_decolonisation: "Décolonisation du Pacifique"
 USA_pacific_decolonisation_desc: "Il n'existe aucune justification – aucune ! – à la continuation d'une présence européenne dans le Pacifique, ou à l'asservissement des peuples des îles du Pacifique par leurs maîtres européens. L'Amérique ne peut rester sans rien faire tandis que les injustices se perpétuent."
 USA_union_representation_act: "Loi sur la représentation des syndicats"
 USA_union_representation_act_desc: "Le travail est une part essentielle dans la vie de chacun, aussi l'organisation au sein de syndicats est-elle un pilier fondamental de toute société démocratique. Il n'est donc que justice de reconnaître ce fait et de veiller à ce que les syndicats disposent d'une représentation appropriée au Congrès."
 USA_old_age_pension_act: "Loi sur les pensions de vieillesse"
 USA_old_age_pension_act_desc: "Après une vie de labeur, la population mérite de jouir au cours de la vieillesse du respect et de la sécurité financière. Or, la législation actuelle sur ce point est clairement insuffisante."
 USA_accumulated_wealth_tax_act: "Loi sur l'accumulation des richesses"
 USA_accumulated_wealth_tax_act_desc: "Certains, dans le pays, ont constitué des fortunes devenues absurdes par leurs montants. Cet argent attend passivement sur des comptes en banque ou est investi dans des bâtiments inutiles par leur énormité, des meubles dorés à l'or fin et des peintures hors de prix. Rien de tout cela n'est réinvesti dans le développement de l'économie, aussi l'institution d'un nouvel impôt les y obligerait-elle."
 USA_guarantee_the_american_dream: "Assurer le rêve américain"
 USA_guarantee_the_american_dream_desc: "La plupart des gens ne souhaitent que quelques choses simples dans la vie : un emploi stable, une bonne santé et une maison où fonder une famille. Pourquoi ne devraient-ils pas les avoir ?"
 USA_worker_management_act: "Loi sur la gestion des salariés"
 USA_worker_management_act_desc: "Trop souvent, les usines et bureaux sont gérés par des gens qui n'ont jamais travaillé en bas de l'échelle. Incapables de comprendre les réalités concrètes de la production, ils fixent des objectifs irréalistes. Afin de sauvegarder l'économie des dommages qu'ils peuvent causer, nous devons imposer une véritable gestion des salariés, par et pour les salariés."
 USA_militia_organization_act: "Loi sur l'organisation de la milice"
 USA_militia_organization_act_desc: "Notre démocratie a une longue tradition de citoyens-soldats. Si le pays devait être envahi par un ennemi étranger, celui-ci devra faire face à une milice bien organisée et convenablement armée, constituée d'homme et de femmes se battant en terrain familier pour défendre leurs foyers."
 USA_communal_property_act: "Loi sur la propriété publique"
 USA_communal_property_act_desc: "Les besoins du plus grand nombre ne devraient jamais peser moins que les désirs de quelques-uns, voire d'un seul. Pour veiller à ce que ne soit pas le cas, nous devons faire voter une nouvelle loi permettant aux communautés locales de disposer d'un droit d'expropriation plus aisé à appliquer."
 USA_reintegration: "Réintégration politique"
 USA_reintegration_desc: "La guerre a divisé le pays, mais au final même ceux qui se sont dressés contre nous peuvent se racheter. Quiconque a compris les fautes qu'il a commises devrait être autorisé à réintégrer le processus politique constitutif de notre belle démocratie."
 USA_reach_out_to_the_ware_group: "Contacter le groupe de Ware"
 USA_reach_out_to_the_ware_group_desc: "Il existe au sein de l'administration un petit groupe de communistes fervents. Ils pensent mener leurs opérations dans le plus grand secret, mais nous connaissons leurs noms. Peut-être pourrions-nous les persuader que nos objectifs sont les mêmes afin de les convaincre d'entrer au gouvernement ?"
 USA_us_ussr_economic_cooperation: "Coopération économique américano-soviétique"
 USA_us_ussr_economic_cooperation_desc: "Bien qu'elle ait vu le jour dans des conditions chaotiques et sanglantes, l'Union soviétique a accompli des progrès remarquables dans la construction d'une société moderne et industrialisée. Nous devrions jouer notre rôle et l'aider à progresser encore."
 USA_secure_china: "Protéger la Chine"
 USA_secure_china_desc: "La Chine est le théâtre d'une longue et terrible guerre civile. Le gouvernement nationaliste est profondément corrompu et a perdu tout soutien au sein de la population. Il est temps de commencer à soutenir le seul acteur sur la scène politique capable d'unir et pacifier le pays : le parti communiste."
 USA_end_monarchism: "Abattre les monarchies"
 USA_end_monarchism_desc: "Les monarchies d'Europe ont déjà une fois plongé la planète dans une guerre mondiale. Nous ne pouvons laisser cela se reproduire. Nos pères se sont autrefois battus contre le roi d'Angleterre pour gagner leur liberté, notre tour est venu de libérer à jamais le monde de ces tyrannies !"
 USA_shatter_the_empires: "Démanteler les empires"
 USA_shatter_the_empires_desc: "Nous n'étions autrefois que les colonies d'un empire d'ordre mondial, jusqu'à ce que nous ayons payé de notre sang le prix de la liberté. Mais notre démocratie ne sera jamais véritablement en sécurité tant que tous ceux qui se rêvent en maîtres du monde ne seront pas rabaissés."
 USA_agricultural_adjustment_act: "Loi d'ajustement agricole"
 USA_agricultural_adjustment_act_desc: "Les fermiers ont été particulièrement touchés par la dépression. À nous donc de veiller à ce que ceux qui produisent notre nourriture ne soient pas poussés à la faillite par un marché incontrôlé."
 USA_fair_labour_standards_act: "Loi sur les conditions de travail décentes"
 USA_fair_labour_standards_act_desc: "Alors que sont visibles les premiers signes de la reprise économique, il est temps de veiller à ce que les salariés en reçoivent leur part. Nous devons mettre un terme à toutes les pratiques abusives, telles que les heures supplémentaires sous-payées, et introduire un revenu minimum décent."
 USA_federal_housing_act: "Loi fédérale sur le logement"
 USA_federal_housing_act_desc: "Dans notre œuvre d'éradication de la pauvreté dans tout le pays, nous devons mettre sur pied un programme fédéral de logement."
 federal_housing_tt: "Ajoute §G1§! emplacement de construction dans 5 États aléatoires."
 USA_office_of_scientific_research_and_development: "Scientific Research & Development Office"
 USA_office_of_scientific_research_and_development_desc: "La guerre est de plus en plus certaine. Nous devons donc concentrer toutes nos recherches scientifiques sur ce sujet et ainsi nous assurer de ne pas être dépassés par l'ennemi, qui qu'il soit."
 USA_focus_on_europe: "Priorité à l'Europe"
 USA_focus_on_europe_desc: "Les grandes puissances européennes sont une fois encore sur le point de plonger la planète dans une guerre mondiale. Nous ne pouvons, comme nous l'avons fait la dernière fois, attendre jusqu'à ce que le conflit s'invite chez nous. Il est temps de se préparer à intervenir de façon décisive au cas où n'importe quel pays européen menacerait la paix."
 USA_focus_on_asia: "Priorité à l'Asie"
 USA_focus_on_asia_desc: "Tandis que le monde entier surveille l'Europe avec inquiétude, l'autre rive du Pacifique est aussi une source d'instabilité et d'incertitudes. Il pourrait être dans notre intérêt d'y intervenir avant d'être attaqués bien plus près de chez nous."
 USA_magic: "MAGIC"
 USA_magic_desc: "L'US Navy pense pouvoir casser les codes de cryptage des Japonais. Cela nous permettrait d'avoir accès à presque tous leurs messages, y compris les mouvements de navires."
 USA_neutrality_act: "Loi sur la neutralité"
 USA_neutrality_act_desc: "Il semble de plus en plus assuré que la guerre va éclater en Europe. Au cours de la Grande Guerre, les sociétés américaines ont vendu de grandes quantités d'armes aux Alliés, et nombreux sont ceux qui pensent que l'entrée en guerre des États-Unis était essentiellement motivée par le désir de voir ces livraisons finalement payées. Cette fois, nous ne tirerons pas parti de la guerre pour faire des profits."
 USA_lend_lease_act_neutrality_tt: "\n\nAvoir promulgué la §Hloi sur la neutralité§! §Rdurcit grandement§! les conditions pour promulguer celle sur les prêts-bails."
 USA_lend_lease_act: "Loi sur les prêts-bails"
 USA_lend_lease_act_desc: "Les grandes démocraties du monde sont attaquées. Si elles perdent la bataille, ce ne sera qu'une question de temps avant que la guerre débarque sur nos propres côtes. Nous devons donc tout faire pour les soutenir – même si elles ne peuvent pas payer leurs armes dans l'immédiat."
 USA_reestablish_the_gold_standard: "Rétablir l'étalon-or"
 USA_reestablish_the_gold_standard_desc: "Sans étalon-or, la monnaie n'est guère plus qu'une question de foi, alors même que l'inflation réduit à néant toutes les économies de la population et dévalue la valeur du travail. Nous devons donc renoncer à ces méthodes économiquement irresponsables."
 USA_adjusted_compensation_act: "Loi sur les compensations ajustées"
 USA_adjusted_compensation_act_desc: "Les vétérans de la Grande Guerre se sont vu promettre une pension juste. Or, nombre d'entre eux ont connu des temps difficiles avec la dépression. Nous devons donc tout faire pour venir en aide à ceux qui ont répondu à l'appel de la nation lorsqu'elle avait besoin d'eux."
 USA_labour_management_relations_act: "Loi sur la gestion du personnel"
 USA_labour_management_relations_act_desc: "Dans tout le pays les activités syndicales menacent les affaires : grèves, désorganisations, exigences de salaires plus élevés, etc. Nous ne pouvons tolérer que cela continue plus longtemps."
 USA_protectionist_tariffs: "Droits de douane protectionnistes"
 USA_protectionist_tariffs_desc: "Le libre-échange a ouvert notre marché à des compétiteurs étrangers qui eux-mêmes imposent des droits de douane et des taxes sur nos produits. Nos sociétés font donc face à une concurrence déloyale tandis que les leurs jouissent d'une protection douanière. Il faut que cela cesse."
 USA_income_tax_reform: "Réforme des taxes sur les importations"
 USA_income_tax_reform_desc: "Les taxes sur les importations sortent du portefeuille de chaque Américain un argent que la population pourrait dépenser à acheter autre chose et à soutenir l'économie locale. Nous devons donc rendre au peuple son autonomie financière."
 USA_institute_of_american_sciences: "American Institute of Sciences"
 USA_institute_of_american_sciences_desc: "Les universités et laboratoires de recherche de tout le pays ont jusqu'à présent conduit leurs recherches comme ils l'entendaient. C'est fini. Nous devons mettre sur pied une nouvelle organisation afin de coordonner les efforts de nos scientifiques de renommée mondiale."
 USA_america_first: "America First"
 USA_america_first_desc: "Certains voudraient nous faire dépenser notre argent et verser le sang de notre jeunesse dans des guerres à l'étranger. Nous ne devons pas céder à ces faucons mais bien au contraire vivre selon cette maxime simple : l'Amérique d'abord, tout le reste ensuite."
 USA_extend_the_chinese_exclusion_acts: "Durcissement de la loi d'exclusion des Chinois"
 USA_extend_the_chinese_exclusion_acts_desc: "Leur pays est ravagé par la guerre, aussi devons-nous prendre des mesures pour limiter l'immigration des Chinois si nous voulons éviter d'être submergés par des vagues de réfugiés."
 USA_empower_the_huac: "Renforcer le HUAC"
 USA_empower_the_huac_desc: "Le House Commitee on Unamerican Activities, le « Comité de la Chambre sur les activités antiaméricaines », joue un rôle crucial dans notre saine démocratie : celui d'empêcher les personnes déloyales d'exercer la moindre influence dans le processus politique."
 USA_voter_registration_act: "Loi sur l'enregistrement des électeurs"
 USA_voter_registration_act_desc: "Au sein de toute démocratie, le processus le plus important est celui des élections. Il est donc parfaitement déraisonnable d'exiger qu'aucun contrôle ne soit effectué sur ceux qui y prennent part – à moins que ceux qui exigent que les élections ne soient pas contrôlées soient motivés par des raisons plus sinistres et souhaitent subvertir le système par la fraude ?"
 USA_ally_with_the_silver_shirts: "Alliance avec les Silver Shirts"
 USA_ally_with_the_silver_shirts_desc: "Afin de rendre à la nation la place qui lui revient sur la scène internationale et accomplir notre destinée manifeste, une réorganisation bien plus radicale est nécessaire. Les chemises d'argent nous aideront à mener la tâche à bien."
 USA_national_prosperity_program: "Programme de prospérité de la nation"
 USA_national_prosperity_program_desc: "L'élément clef pour s'assurer d'un rétablissement rapide et durable de la prospérité ne se trouve pas dans la libéralisation des marchés, mais dans l'application de programmes étroitement surveillés, permettant de mettre en relation les entreprises privées et publiques."
 USA_privatize_the_TVA: "Privatiser la Tennessee Valley Authority"
 USA_privatize_the_TVA_desc: "L'entreprise publique TVA a étranglé toute concurrence privée et ralenti tout projet de construction dans la vallée du Tennessee. Ce n'est pas le rôle du gouvernement de faire ce que les compagnies privées ont prouvé qu'elles faisaient mieux que lui."
 USA_de_regulate_the_banking_sector: "Dérégulation du secteur bancaire"
 USA_de_regulate_the_banking_sector_desc: "Désireux de corriger un marché financier parfaitement adapté au contexte économique, les gouvernements précédents ont institué des contraintes tout à fait déraisonnables sur les activités financières. Si cette politique partait très certainement de bonnes intentions, ces restrictions font malgré plus de mal que de bien."
 USA_national_employment_strategy: "Stratégie nationale pour l'emploi"
 USA_national_employment_strategy_desc: "Le chômage est dû au fait que les travailleurs n'ont pas les qualifications pour les postes disponibles. Les usines tournent en sous-régime parce que les employeurs ne peuvent recruter les employés dont ils ont besoin, tandis que des gens meurent de faim dans d'autres régions du pays. À nous donc d'introduire une stratégie qui permettra à chaque patron de trouver ceux dont il a besoin."
 USA_invite_foreign_support: "Demander du soutien à l'étranger"
 USA_invite_foreign_support_desc: "Alors que des rapports inquiétants nous parviennent sur le manque de loyauté de l'armée et des gouvernements de certains États, nous allons peut-être devoir chercher des soutiens à l'étranger."
 USA_send_lindbergh_to_germany: "Envoyer Lindbergh en Allemagne"
 USA_send_lindbergh_to_germany_desc: "Le fameux aviateur Lindbergh nous a proposé d'aller en Europe enquêter sur la façon dont l'Allemagne s'est reconstruite après la dernière guerre. Cela devrait nous fournir des expériences éclairantes. « L'Aigle Solitaire » a aussi indiqué qu'il serait prêt à entrer au gouvernement en tant que consultant."
 USA_work_with_the_bund: "Collaboration avec le Bund"
 USA_work_with_the_bund_desc: "Le Bund germano-américain se propose de faire la promotion de nos idées auprès des nombreux Américains d'ascendance allemande. Cela permettrait de disposer d'une base de sympathisants non négligeable dans les États où ils sont présents."
 USA_work_with_the_bund_tt: "Ceci va permettre que les États de l'§HOhio§!, du §HMissouri§!, du §HWisconsin§!, de l'§HIllinois§!, de l'§HIndiana§! et du §HMichigan§! restent du côté du gouvernement au cas où une guerre civile éclaterait."
 USA_recruit_the_free_corps: "Recruter des corps francs"
 USA_recruit_the_free_corps_desc: "L'armée se montre de plus en plus méfiante à notre égard, aussi serait-il bon de nous tourner vers les héros de la Grande Guerre. Dans les temps difficiles qu'elle a traversé, les Freikorps allemands sont venus en aide à la République allemande. Il nous faut disposer d'une organisation similaire, qui nous restera loyale même dans les heures les plus sombres."
 USA_honor_the_confederacy: "Honorer la Confédération"
 USA_honor_the_confederacy_desc: "Pendant trop longtemps l'histoire de la Guerre civile a été racontée avec le point de vue des Yankees, et n'était présentée que comme une rébellion vouée à l'échec. Le moment est venu de faire entendre la voix de l'autre camp."
 USA_war_powers_act: "Loi sur les pouvoirs de guerre"
 USA_war_powers_act_desc: "Dans un monde où les avions vont de plus en plus vite, chargés de plus en plus de bombes ; dans un monde où existent les sous-marins et les armes chimiques, contraindre le Président à demander le consentement du Congrès pour faire ce qui est nécessaire pour défendre le pays ne peut que déboucher sur une catastrophe."
 USA_seize_cuba: "Prendre Cuba"
 USA_seize_cuba_desc: "Au large de nos côtes se trouve un porte-avions impossible à couler, prêt à servir de base pour quiconque nous attaquerait. Nous ne pouvons laisser cela se produire."
 USA_eliminate_the_southern_threat: "Éliminer la menace au sud"
 USA_eliminate_the_southern_threat_desc: "Depuis une génération le Mexique est un foyer d'agitation. Quoi qu'il advienne – que les violences franchissent la frontière où que quelqu'un parvienne à unir le pays pour marcher au nord – nous devons assurer la sécurité sur notre flanc sud."
 USA_the_canadian_corridor: "Le corridor canadien"
 USA_the_canadian_corridor_desc: "Seule une petite bande de terre à peine peuplée, se trouvant en territoire canadien, sépare l'Alaska du reste du pays. Ainsi, la défense de l'Alaska repose entièrement sur le bon vouloir des Canadiens. Et pourtant, l'attaquant le plus vraisemblable reste le Canada lui-même. Il faut donc mettre un terme à cette situation."
 USA_north_american_dominion: "Dominion nord-américain"
 USA_north_american_dominion_desc: "Maintenant que la sécurité aux frontières est assurée, nous devons regarder plus loin et anticiper toute menace contre l'Amérique du Nord. Aucun État voyou ne peut plus être toléré dans la région."
 USA_strategic_interests: "Intérêts stratégiques"
 USA_strategic_interests_desc: "La planète est plus interconnectée qu'elle ne l'a jamais été. La moindre menace, où que ce soit à sa surface, peut aisément grandir jusqu'à devenir un danger pour le monde entier. Nous devons donc établir un réseau de bases capables de s'appuyer les unes les autres afin de pouvoir répondre très rapidement à n'importe quelle situation."
 USA_protect_south_america: "Protéger l'Amérique du Sud"
 USA_protect_south_america_desc: "Depuis qu'ils l'ont découverte, la moitié sud du continent américain a été le terrain de jeu des empires. Il est temps que quelqu'un se décide à veiller à ce que les pays de la région soient laissés en paix et guidés vers un avenir plus productif."
 USA_pacific_pacification: "Pacification pacifique"
 USA_pacific_pacification_desc: "[AST.GetLeLaLNPCap] [AST.GetName] et [NZL.GetLeLaLNP] [NZL.GetName] se trouvent bien trop loin [ENG.GetDuDelaDelNP] [ENG.GetName] pour que [ENG.GetCeluiCelleNP]-ci puiss[ENG.GetEEntNP] les défendre. Nous ne pouvons permettre que ces îles tombent entre les mains d'une puissance hostile [Root.GetAuAlaAlNP] [Root.GetName]."
 USA_secure_asia: "Protéger l'Asie"
 USA_secure_asia_desc: "Les pays coloniaux européens semblent soit réticents, soit incapables de défendre leurs colonies en Asie. Nous devons reprendre cette charge, ou la région risque de devenir un véritable tremplin pour de nouvelles agressions."
 USA_global_hegemony: "Suprématie mondiale"
 USA_global_hegemony_desc: "Nous sommes à la veille d'accéder à une suprématie mondiale telle qu'elle empêchera, par notre simple existence, le déclenchement du moindre conflit. Nous devons donc nous assurer que les autres grandes puissances mondiales reconnaissent notre nouvelle stature."
 USA_war_plans_division: "Division des plans de guerre"
 USA_war_plans_division_desc: "Si nous aspirons à la paix, nous devons malgré tout nous préparer à la guerre."
 USA_intervention_in_the_americas: "Intervention aux Amériques"
 USA_intervention_in_the_americas_desc: "Notre priorité absolue doit être d'être prêts à faire face à toute éventualité dans notre propre partie du monde."
 USA_war_plan_green: "Plan de guerre vert"
 USA_war_plan_green_desc: "Depuis la révolution, le Mexique a toujours été instable. Nous devons nous tenir prêts à intervenir de façon décisive."
 USA_war_plan_crimson: "Plan de guerre pourpre"
 USA_war_plan_crimson_desc: "Si les Canadiens sont pour l'heure des voisins amicaux, ce ne sera peut-être pas toujours le cas."
 USA_war_plan_gray: "Plan de guerre gris"
 USA_war_plan_gray_desc: "L'histoire a montré à maintes reprises que les pays des Caraïbes sont instables. Si la situation devait empirer dans l'un d'entre eux, nous devons pouvoir agir promptement pour protéger nos intérêts dans la région."
 USA_hemisphere_defense: "Défense des Amériques"
 USA_hemisphere_defense_desc: "Quel que soit l'état de confusion en dehors des Amériques, c'est avant tout à la sécurité des pays voisins que nous devons veiller."
 USA_intervention_in_europe: "Intervention en Europe"
 USA_intervention_in_europe_desc: "Vingt ans après la fin de la Grande Guerre, les nations européennes sont à nouveau sur le point d'entrer en guerre. Nous devons nous tenir prêts, au cas où la situation exigerait une intervention rapide."
 USA_war_plan_gold: "Plan de guerre or"
 USA_war_plan_gold_desc: "La scène politique française est en proie aux divisions et de plus en plus aussi à la radicalisation ; mais la France est aussi l'une des premières puissances militaires en Europe. Cette situation ne rassure guère un certain nombre de personnes."
 USA_war_plan_silver: "Plan de guerre argent"
 USA_war_plan_silver_desc: "L'Italie a ouvertement fait part de ses ambitions de régner sur la Méditerranée. Dans le cas où ses souhaits de fonder un empire s'opposaient à nos intérêts, nous devons nous préparer à agir."
 USA_anti_bolshevist_aid: "Aide anti-[GetSovietThreatNameAlt]"
 USA_anti_bolshevist_aid_desc: "Tout canon, tout obus, toute balle ou toute paire de bottes que nous pouvons donner à ceux qui combattent l'avancée [GetSovietThreatNameAlt] contribuera en fin de compte à notre propre défense."
 USA_war_plan_ruby: "Plan de guerre rubis"
 USA_war_plan_ruby_desc: "L'Inde compte une population de plusieurs millions de personnes. Nous devons donc être prêts à y faire face si jamais nous devions entrer en conflit."
 USA_war_plan_scarlet_garnet: "Plan de guerre écarlate-grenat"
 USA_war_plan_scarlet_garnet_desc: "Dans le Pacifique, l'Australie et la Nouvelle-Zélande pourraient très bien accueillir les bras ouverts l'aide venue de la mère patrie. Tout plan dressé contre les Britanniques doit aussi prendre en compte leurs colonies."
 USA_intervention_in_asia: "Intervention en Asie"
 USA_intervention_in_asia_desc: "Souvent masqués par l'évolution de la situation en Europe, l'Asie possède pourtant ses propres points chauds. Cela nous oblige à nous préparer à intervenir."
 USA_war_plan_yellow: "Plan de guerre jaune"
 USA_war_plan_yellow_desc: "La Chine connaît la guerre civile depuis plus d'une génération. Nul ne peut dire à quel moment la situation se sera tellement dégradée que nous serons contraints d'intervenir."
 USA_war_department: "Département de la Guerre"
 USA_war_department_desc: "En cette époque où la guerre est devenue industrielle, nous devons disposer d'une administration capable de gérer l'ensemble des ressources de notre grande nation afin d'en tirer le maximum."
 USA_selective_training_act: "Loi sur le service sélectif"
 USA_selective_training_act_desc: "De par leur histoire, les États-Unis ont toujours été réticents à adopter la conscription, y compris en temps de guerre. Mais l'heure n'est plus à se permettre ce genre de coquetteries."
 USA_louisiana_maneuvers: "Manœuvres en Louisiane"
 USA_louisiana_maneuvers_desc: "Les contraintes budgétaires nous ont obligés à n'observer de nombreux déploiements militaires que de loin. Maintenant, nous pouvons enfin tester certaines de nos théories dans la pratique."
 USA_airborne_divisions: "Divisions aéroportées"
 USA_airborne_divisions_desc: "L'accroissement de la portée et de la capacité de charge des avions offre un grand nombre de possibilités nouvelles. Les avions de transport pourraient ainsi emmener toute une division jusque loin derrière les lignes ennemies, où elle serait à même de causer de lourds dégâts."
 USA_army_of_the_united_states: "Armée des États-Unis"
 USA_army_of_the_united_states_desc: "Pour les combats à venir, l'armée américaine est trop réduite. Pour veiller à accroître ses effectifs de façon aussi conséquente, nous devons donc mettre sur pied une organisation totalement nouvelle."
 USA_womens_armed_service_integration_act: "Loi sur l'intégration des femmes dans l'armée"
 USA_womens_armed_service_integration_act_desc: "Nous ne pouvons nous permettre de refuser quiconque souhaite servir. Chaque femme en uniforme permet de libérer un homme, qui est ainsi en capacité de se battre sur le front."
 USA_tank_experiments: "Expérimentations sur les chars"
 USA_tank_experiments_desc: "Les chars sont devenus indispensables sur les champs de bataille modernes. Nous devons déterminer quelle est la meilleure manière de les utiliser."
 USA_tank_destroyer_doctrine: "Doctrine du chasseur de chars"
 USA_tank_destroyer_doctrine_desc: "Une théorie controversée, développée par des officiers d'artillerie, prétend que la meilleure arme contre les percées des blindés est un véhicule rapide, légèrement blindé, mais lourdement armé."
 USA_main_battle_tanks: "Char de combat principal"
 USA_main_battle_tanks_desc: "Les expériences menées sur le terrain ont clairement montré qu'un char doit être capable d'accomplir un nombre très varié de missions, depuis le soutien à l'infanterie jusqu'au combat contre des chars ennemis. Concevoir des véhicules capables de mener à bien toutes ces tâches nécessite donc une production rationalisée."
 USA_armored_infantry: "Infanterie blindée"
 USA_armored_infantry_desc: "Les chars seuls ne permettent pas de remporter la victoire. Il faut de l'infanterie pour tenir le terrain conquis. Fournir aux fantassins des véhicules blindés leur permettra donc de pouvoir suivre les chars et de survivre à tous les coups portés par l'ennemi."
 USA_build_the_pentagon: "Construire le Pentagone"
 USA_build_the_pentagon_desc: "Le développement de l'armée nécessite de disposer d'un quartier général d'où l'ensemble des unités pourra être commandé."
 USA_department_of_defense: "Département de la Défense"
 USA_department_of_defense_desc: "Renommer le département de la Guerre soulignera bien que nous choisissons de ne plus ignorer la défense du pays jusqu'au moment où elle est devenue indispensable. Nous devons toujours rester vigilants."
 USA_escort_fighters: "Chasseurs d'escorte"
 USA_escort_fighters_desc: "Alors que le bombardier peut toujours franchir les obstacles, son ailier peut ne pas y parvenir. À moins que les deux ne soient protégés par des chasseurs alliés."
 USA_us_army_airforce: "Forces aériennes de l'armée des États-Unis"
 USA_us_army_airforce_desc: "L'objectif fondamental de la puissance militaire aérienne est de permettre aux troupes au sol de prendre et de tenir le terrain. Tout le reste n'est qu'accessoire."
 USA_us_air_force: "Force aérienne des États-Unis"
 USA_us_air_force_desc: "L'objectif fondamental de la puissance militaire aérienne est de remporter la guerre. Le bombardement stratégique avec des armes toujours plus dévastatrices soit brisera l'esprit de résistance de l'ennemi, soit le rendra incapable de le faire."
 USA_two_ocean_navy_act: "Loi navale des deux océans"
 USA_two_ocean_navy_act_desc: "Alors que la guerre menace, nous devons veiller à ce qu'aucun ennemi ne puisse poser le pied sur le sol américain. La marine doit être capable de repousser n'importe qui sur les deux grands océans qui mouillent nos côtes."
 USA_maritime_commission: "Commission maritime"
 USA_maritime_commission_desc: "Alors que la plupart des novices auraient tendance à ne considérer que les navires militaires, les véritables experts savent bien que c'est l'humble cargo qui remporte les guerres. Pour accroître la quantité de transports disponibles en temps de guerre, nous devons donc former une agence spéciale, destinée à coordonner leur construction."
 USA_advanced_basing: "Bases améliorées"
 USA_advanced_basing_desc: "Plus nous pouvons tenir l'ennemi éloigné de nos côtes, mieux c'est."
 USA_naval_radar: "Radars navals"
 USA_naval_radar_desc: "La technologie radar offre des possibilités enthousiasmantes pour profiter du couvert de la nuit afin de fuir l'ennemi ou le détecter même par le pire des temps."
 USA_fleet_submarines: "Flottes de sous-marins"
 USA_fleet_submarines_desc: "Nos adversaires les plus probables dans une guerre en mer sont dépendants du commerce maritime, dont il a déjà été bien prouvé qu'il est très vulnérable aux attaques de sous-marins. Ceux-ci doivent donc avoir un rayon d'action suffisant pour franchir les océans et mener leurs missions jusque sur les côtes ennemies."
 USA_unrestricted_submarine_warfare: "Guerre sous-marine à outrance"
 USA_unrestricted_submarine_warfare_desc: "L'histoire a montré que tous les traités, aussi bien intentionnés qu'ils aient pu être, ne valaient pas même le prix du papier sur lequel ils ont été rédigés. Nous ne devrions donc pas nous considérer comme tenus par eux, alors même que nous sommes certains que nos ennemis les ignoreront de toute façon."
 can_degaussing_tech: "Offre la technologie de démagnétisation"
 USA_great_depression_cooldown: "Une nouvelle loi est en cours de rédaction"
