l_russian:
 WHILE_FOCUSING:0 "При выборе этого фокуса будут следующие эффекты:\n$EFF$"
 generic_focus:0 "Национальный фокус"
 army_effort:0 "Развитие армии"
 army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 equipment_effort:0 "Развитие снаряжения"
 equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 motorization_effort:0 "Развитие транспорта"
 motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 doctrine_effort:0 "Развитие доктрины"
 doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 equipment_effort_2:0 "Развитие снаряжения II"
 equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 mechanization_effort:0 "Развитие механизации"
 mechanization_effort_desc:0 "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 doctrine_effort_2:0 "Развитие доктрины II"
 doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 equipment_effort_3:0 "Развитие снаряжения III"
 equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 armor_effort:0 "Развитие бронетехники"
 armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 special_forces:0 "Войска специального назначения"
 special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 aviation_effort:0 "Развитие авиации"
 aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 fighter_focus:0 "Ставка на истребители"
 fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 bomber_focus:0 "Ставка на бомбардировщики"
 bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 aviation_effort_2:0 "Развитие авиации II"
 aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 CAS_effort:0 "Развитие штурмовиков"
 CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 rocket_effort:0 "Развитие ракет"
 rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 NAV_effort:0 "Развитие аэронавигации"
 NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 naval_effort:0 "Развитие военно-морского флота"
 naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 flexible_navy:0 "ВМФ на основе многоцелевых судов"
 flexible_navy_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 large_navy:0 "ВМФ на основе крупных судов"
 large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 submarine_effort:0 "Развитие подводных лодок"
 submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 cruiser_effort:0 "Развитие крейсеров"
 cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 destroyer_effort:0 "Развитие эсминцев"
 destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 capital_ships_effort:0 "Развитие крупных кораблей"
 capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 industrial_effort:0 "Развитие промышленности"
 industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 industrial_effort_2:0 "Развитие промышленности II"
 industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 construction_effort:0 "Развитие строительства"
 construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 production_effort:0 "Развитие вооружений"
 production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 construction_effort_2:0 "Развитие строительства II"
 construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 production_effort_2:0 "Развитие вооружений II"
 production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 production_effort_3:0 "Развитие вооружений III"
 production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 infrastructure_effort:0 "Развитие инфраструктуры"
 infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 infrastructure_effort_2:0 "Развитие инфраструктуры II"
 infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 construction_effort_3:0 "Развитие строительства III"
 construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 nuclear_effort:0 "Развитие атомной энергетики"
 nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 extra_tech_slot:0 "Доп. ячейка для исследований"
 extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 technology_sharing:0 "Обмен технологиями"
 technology_sharing_desc:0 "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 secret_weapons:0 "Секретное оружие"
 secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолетов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 political_effort:0 "Развитие политики"
 political_effort_desc:0 "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. И для начала - укрепить свои политические позиции."
 collectivist_ethos:0 "Дух коллективизма"
 collectivist_ethos_desc:0 "Враги могут разделять и покорять малые страны, но наш народ сохранит единство. Один за всех, и все за одного."
 liberty_ethos:0 "Дух свободы"
 liberty_ethos_desc:0 "В эпоху идеологических фанатиков, которые стремятся подавить в людях человечность, мы будем выступать за сохранение личных прав и свобод."
 militarism:0 "Милитаризм"
 militarism_desc:0 "Те, кто рассматривает армию лишь как необходимое зло, будут колебаться - вступать в войну или нет. Мы сделаем милитаризм частью своей культуры и станем нацией воинов."
 political_correctness:0 "Политкорректность"
 political_correctness_desc:0 "Люди, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."
 neutrality_focus:0 "Ставка на нейтралитет"
 neutrality_focus_desc:0 "Говорят, отвага и мудрость необходимы для выбора стороны в международном конфликте, но мы точно знаем, что еще больше они нужны, чтобы отказаться от выбора."
 interventionism_focus:0 "Ставка на интервенционизм"
 interventionism_focus_desc:0 "Мы готовы отстаивать свободу всех народов, а не только своих граждан. Если для победы над тиранией нужна война - пусть так."
 military_youth:0 "Милитаризация молодежи"
 military_youth_desc:0 "Организации, призванные заниматься поддержанием дисциплины и политическим образованием молодежи, будут с ранних лет воспитывать ее в духе преданности и самопожертвования."
 deterrence:0 "Сдерживание"
 deterrence_desc:0 "Трудно в одиночку извлечь из войны пользу. К счастью, мы знаем, что наилучшая защита - это оружие, которое внушает такой страх, что его не нужно применять."
 volunteer_corps:0 "Добровольческие корпуса"
 volunteer_corps_desc:0 "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если люди сами желают помогать другим странам, мы должны предоставить им такую возможность."
 paramilitarism:0 "Вооруженные формирования"
 paramilitarism_desc:0 "Принципы военного обучения могут применяться не только в армии. С развитием полувоенных формирований, дополняющих вооруженные силы, больше людей смогут проходить боевую подготовку."
 indoctrination_focus:0 "Идеологическая обработка"
 indoctrination_focus_desc:0 "Поскольку наша идеология является истинной, ее следует преподносить как истину в последней инстанции. Система образования и средства массовой информации должны донести это до каждого."
 foreign_expeditions:0 "Иностранные экспедиции"
 foreign_expeditions_desc:0 "Поскольку наши враги намерены вмешиваться к конфликты других держав, отстаивая собственные идеалы, мы должны готовиться к аналогичным действиям."
 why_we_fight:0 "Почему мы сражаемся"
 why_we_fight_desc:0 "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
 political_commissars:0 "Политические комиссары"
 political_commissars_desc:0 "Чтобы наша политика последовательно проводилась в вооруженных силах, мы назначим в войска особых должностных лиц - политических руководителей."
 internationalism_focus:0 "Ставка на интернационализм"
 internationalism_focus_desc:0 "Идеология не признает границ. Любая нация может объявить себя суверенной, однако наши убеждения выше подобных ограничений."
 nationalism_focus:0 "Ставка на национализм"
 nationalism_focus_desc:0 "Наша нация уникальна, и все наши политические достижения возможны только здесь. Мы должны отстаивать это любой ценой."
 ideological_fanaticism:0 "Идеологический фанатизм"
 ideological_fanaticism_desc:0 "Наши политические ценности и задачи стоят того, чтобы за них умереть - как прежде люди умирали за веру. Истинный последователь должен быть готов принять смерть, а тем, кто сбился с пути, лучше приготовиться к ней."
 air_innovation:0 "Инновации в авиации"
 air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 air_innovation_2:0 "Инновации в авиации II"
 air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 naval_air_effort:0 "Развитие морской авиации"
 naval_air_effort_desc:0 "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
 german_focus:0 "Национальный фокус Германии"
 GER_autobahn:0 "Строительство автобанов"
 GER_autobahn_tt:0 "Добавит максимум §Yинфраструктуры§! в §YБранденбурге§!, §YГанновере§!, §YТюрингии§! и §YФранконии§!"
 GER_autobahn_desc:0 "Проект постройки скоростных автомагистралей, осуществляемый с большим успехом с 1933 года, сократил безработицу и стал символом экономического восстановления Германии. Но многое еще предстоит сделать."
 GER_west_wall:0 "Западный вал"
 GER_west_wall_desc:0 "Западный вал идет параллельно хваленой французской линии Мажино, охватывая примерно ту же территорию, что и линия Зигфрида в предыдущую войну. Усиление его оборонительных сооружений позволит нам сократить численность обслуживающих войск и освободить дивизии для возможных военных действий на востоке."
 GER_west_wall_tt:0 "§RВ случае ремилитаризации Рейнской области вы также получите:§!\n"
 GER_west_wall_forts:0 "Добавить §Y12 укреплений§! на французской границе.\n"
 GER_tactical_air_effort:0 "Развитие тактической авиации"
 GER_tactical_air_effort_desc:0 "Победы можно достичь, лишь полностью уничтожив вражеские сухопутные войска. Для поддержки действий нашей армии мы должны наносить тактические удары по объектам противника на линии фронта и в глубоком тылу."
 GER_strategic_air_effort:0 "Развитие стратегической авиации"
 GER_strategic_air_effort_desc:0 "Победы можно достичь, лишь полностью уничтожив промышленность противника. Мы должны сосредоточить все усилия на разработке и производстве стратегических бомбардировщиков."
 GER_army_innovation:0 "Инновации в армии"
 GER_army_innovation_desc:0 "Хайнц Гудериан и другие радикальные теоретики продвигают новаторские военные доктрины, делающие упор на коммуникации, определение точек главного удара и локальное взаимодействие воздушных и наземных сил. Если развивать эти идеи дальше, возможно, мы сумеем избежать мясорубки Великой войны."
 GER_soviet_treaty:0 "Договор с СССР"
 GER_soviet_treaty_desc:0 "Мы можем обсудить с СССР заключение нового научно-исследовательского договора о разработке усовершенствованных танков. Если они согласятся, мы сможем вновь открыть танковое училище в Каме, закрытое в 1933 году. Однако выгоду от такого сотрудничества получат и Советы тоже..."
 GER_air_innovation_2:0 "Инновации в авиации II"
 GER_air_innovation_2_desc:0 "Перед Министерством авиации Рейха стоят задачи первостепенной важности. Люфтваффе должны стать самыми продвинутыми ВВС в мире!"
 GER_army_innovation_2:0 "Инновации в армии II"
 GER_army_innovation_2_desc:0 "Совместная работа на объектах в СССР дала полезный опыт, и это позволит нам усовершенствовать свою военную доктрину и снаряжение. Но на сей раз мы ни с кем не станем делиться своими успехами!"
 GER_rocketry_focus:0 "Ракетная техника"
 GER_rocketry_focus_desc:0 "Ракетостроение является ключом к глобальному совершенствованию всех трех видов вооруженных сил."
 GER_wunderwaffe:0 "Вундерваффе"
 GER_wunderwaffe_desc:0 "Гейзенберг и фон Браун жаждут проверить на практике ряд своих идей по созданию оружия массового уничтожения. Все, что им нужно, - это ресурсы."
 GER_mol_rib_pact:0 "Пакт Молотова-Риббентропа"
 GER_mol_rib_pact_desc:0 "Договор о дружбе и ненападении с СССР может вызывать отвращение, зато теперь их драгоценная нефть продолжит течь в Германию. Секретные протоколы предусматривают раздел Румынии, Польши, Литвы, Латвии, Эстонии и Финляндии на германскую и советскую зоны влияния..."
 GER_mol_rib_pact_tt:0 "Заключить §Yпакт о ненападении§! с §YСоветским Союзом§! и согласиться на §Yраздел Польши§! между СССР и Германией\n"
 GER_soviet_ally:0 "Альянс с СССР"
 GER_soviet_ally_desc:0 "Возможно, невзирая на все идеологические расхождения с Советами, нам удастся сосредоточиться на том, что нас объединяет: на ненависти к эгоистичному либерализму и разлагающемуся Западу. Став союзником СССР, мы получим доступ ко всем необходимым нам ресурсам и, разумеется, к их военной мощи..."
 GER_turkey_puppet:0 "Марионеточная Турция"
 GER_turkey_puppet_desc:0 "Турция зажата, как в тиски, между нами и Советским Союзом. Если оказать на них давление, турки, скорее всего, подчинятся и станут марионеточным государством. За это СССР получит часть территории восточной Турции. Однако если Турция ответит отказом, начнется война."
 GER_rhineland:0 "Рейнская область"
 GER_rhineland_desc:0 "По окончании Великой войны Рейнская область была демилитаризирована, но мы больше не потерпим такого оскорбления! Германия - суверенное государство, которое вправе перемещать войска в своих границах куда ему угодно!"
 GER_rhineland_ultimatum:0 "§RРемилитаризация может быть прекращена, если на вас окажут давление, и вы уступите.§!\n"
 GER_japan_friend:0 "Дружить с Японией"
 GER_japan_friend_desc:0 "Долгое время у нас были взаимовыгодные отношения с Китаем, однако воинственная Япония может стать для нас более полезным союзником, даже если это будет означать, что в угоду своим амбициям мы отдадим Китай на съедение..."
 GER_china_friend:0 "Дружить с Китаем"
 GER_china_friend_desc:0 "Нам следует углублять и развивать дружеские отношения с Китаем. Это едва ли понравится Японии, но что такое Япония? Всего-навсего местная Италия на Востоке."
 GER_anti_comitern_pact:0 "Антикоминтерновский пакт"
 GER_anti_comitern_pact_desc:0 "Вмешательство во внутренние дела других государств, которое позволяет себе Коммунистический интернационал, ставит под угрозу не только их социальное благополучие, но и мир во всем мире! Мы предложим всем странам, выступающим против коммунистов, подписать пакт, призванный сдерживать красную угрозу."
 GER_anti_soviet_pact:0 "Антисоветский пакт"
 GER_anti_soviet_pact_desc:0 "Мы можем углубить Антикоминтерновский пакт и предложить всем участникам образовать коалицию против Советского Союза. Если одна из этих стран окажется в состоянии войны с СССР, остальные должны выступить на ее стороне."
 GER_anti_soviet_pact_tt:0 "§YНаправить всем участникам Антикоминтерновского пакта предложение о заключении оборонительного союза против СССР.§!"
 GER_anti_soviet_pact_tt_2:0 "§YУчастники оборонительного альянса вступят в войну, если Коминтерн нападет на любого из них§!"
 GER_ussr_war_goal:0 "Война с СССР"
 GER_ussr_war_goal_desc:0 "Мы можем сосредоточить все пропагандистские усилия на подготовке народа Германии - и всего мира - к войне против Советского Союза."
 GER_turkey_friend:0 "Дружить с Турцией"
 GER_turkey_friend_desc:0 "Турция Ататюрка встала на путь модернизации, кроме того, эта страна контролирует выход в Черное море через Босфор и Дарданеллы. Приоритетной задачей для нас является вовлечение Турции в свою зону влияния!"
 GER_anschluss:0 "Аншлюс"
 GER_anschluss_desc:0 "Аншлюс, или присоединение Австрии, - давняя мечта немецкого народа. Версальский договор запрещает такое присоединение, и все же пришло время осуществить эту мечту. Мы должны дать австрийцам шанс разделить наше славное будущее!"
 GER_demand_memel:0 "Подтвердить претензии на восточные территории"
 GER_demand_memel_desc:0 "По итогам Великой войны Германия лишилась своих восточных территорий: часть из них отошла возродившейся Польше, а Мемель получила Литва. Обеим этим странам будет выдвинут ультиматум, однако Польша, скорее всего, ответит отказом."
 GER_demand_memel_threat:0 "Германия подтверждает претензии на восточные территории"
 GER_danzig_or_war:0 "Данциг или война"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§RГосударство [This.GetName] должно утвердить соглашение, чтобы бонусы начали действовать. В случае объявления войны оно выйдет из альянса [Root.GetFactionName].§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§RГосударство [This.GetName] должно утвердить соглашение, чтобы бонусы начали действовать. В случае объявления войны вы выйдете из альянса [Root.GetFactionName].§!\n"
 GER_danzig_or_war_desc:0 "Данциг был немецким, Данциг оставался немецким и Данциг будет немецким! Если Польша не уступит его, необходимо подготовить немецкий народ к неминуемой войне. Данциг и окружающие его земли вернутся к Германии!"
 GER_czech_friend:0 "Дружить с Чехословакией"
 GER_czech_friend_desc:0 "Чехи и словаки - это трудолюбивые народы, достойные уважения. Досадно, что их территориальные амбиции пересекаются с нашими, но еще не поздно наладить дружеские отношения вместо взаимной агрессии."
 GER_demand_sudetenland:0 "Потребовать Судетскую область"
 GER_demand_sudetenland_desc:0 "Версальский договор допустил величайшую несправедливость в отношении судетских немцев. Они должны быть переданы под нашу защиту, невзирая на все протесты чехов."
 GER_demand_sudetenland_threat:0 "Германия требует Судетскую область"
 GER_first_vienna_award:0 "Первый Венский арбитраж"
 GER_first_vienna_award_desc:0 "Венгры стали одними из тех, кто сильнее всего пострадал в Великой войне. После распада Австро-Венгерской империи оказалось, что теперь многие венгры проживают на территории других государств, хотя эта земля издавна принадлежала их предкам. Мы могли бы улучшить отношения с венграми, передав им ряд территорий Чехословакии."
 GER_end_of_czechoslovakia:0 "Судьба Чехословакии"
 GER_end_of_czechoslovakia_desc:0 "Пришло время разделить старые чешские земли между теми, кто в состоянии управлять ими как следует. Также мы можем рассмотреть возможность создания на востоке марионеточного государства Словакии."
 GER_second_vienna_award:0 "Второй Венский арбитраж"
 GER_second_vienna_award_desc:0 "Венгры составляют большинство населения Трансильвании, а значит, эта земля должна отойти дружественной нам Венгрии. Однако трудно сказать, как отреагирует на такое требование народ Румынии и ее правительство."
 GER_italy_ally:0 "Союз с Италией"
 GER_italy_ally_desc:0 "Опыт Великой войны показал, что полагаться на итальянцев нельзя, но теперь там есть Муссолини и его фашисты, а значит, для Италии не все потеряно. Может ли быть выгодно Германии взять Италию в союзники?"
 GER_nationalist_spain_ally:0 "Союз с Испанией"
 GER_nationalist_spain_ally_desc:0 "Победа националистов в гражданской войне в Испании создала возможность для более тесного союза между нашими странами. Франко держит ключи от Средиземного моря."
 GER_nationalist_spain_ally_tt:0 "Улучшает дипломатические отношения с §Yнационалистической Испанией§!"
 GER_danzig_vs_slovakia:0 "Данциг в обмен на Словакию"
 GER_danzig_vs_slovakia_desc:0 "Поляки являются помехой в наших планах на «жизненное пространство», но еще не поздно изменить долгосрочные приоритеты и предложить им дружбу. Единственный способ этого достичь - территориальный: мы могли бы обменять Данциг на Словакию. Польша уже выказала свой интерес к этому региону, когда оккупировала Заользье."
 GER_poland_friend:0 "Дружить с Польшей"
 GER_poland_friend_desc:0 "Хотя Польша лишилась выхода к морю, мы доказали свои добрые намерения, уступив ей Словакию. Возможно, теперь удастся закрепить эту дружбу туманными обещаниями восточных территорий в будущем."
 GER_war_with_france:0 "Война с Францией"
 GER_war_with_france_desc:0 "Теперь, когда Германия на какое-то время уладила проблемы на своей восточной границе, пришла пора обратить взор на запад. Потеря Эльзас-Лотарингии - позор для немецкой нации, и только справедливая война сможет смыть его."
 GER_war_with_france_threat:0 "Претензии на территорию Франции"
 GER_naval_rearmament:0 "Перевооружение флота"
 GER_naval_rearmament_desc:0 "Морское соглашение, заключенное между Великобританией и Германией в 1935 году, позволяет нам значительно расширить свой флот. В это следует вкладывать все силы и ресурсы."
 GER_plan_z:0 "План «Зет»"
 GER_plan_z_desc:0 "Адмирал Редер убежден, что проще всего разгромить англичан с помощью морских рейдов. Для этого придется построить множество линкоров и авианосцев, что потребует времени... возможно, слишком много времени. С другой стороны, сейчас наш флот выглядит просто жалким."
 GER_u_boat_effort:0 "Развитие подводных лодок"
 GER_u_boat_effort_desc:0 "Командор Дениц утверждает, что единственным способом поставить Великобританию на колени являются подводные лодки. Если построить их в достаточном количестве и предоставить свободу действий, мы отрежем британскую промышленность от источников сырья в колониях."
 GER_trade_interdiction:0 "Морская блокада"
 GER_trade_interdiction_desc:0 "Наши верфи вовсю строят подлодки, но нам нужно понять, как использовать их наилучшим образом. Надо предоставить адмиралам все необходимое для проведения боевых учений..."
 GER_denmark_friend:0 "Дружить с Данией"
 GER_denmark_friend_desc:0 "Дипломатия канонерок все еще действует. Наш маленький северный сосед узнал о том, что мы расширяем свой флот. Если напугать его еще и превосходящими сухопутными силами, мы сможем без труда затянуть Данию в нашу сферу влияния."
 GER_norway_friend:0 "Дружить с Норвегией"
 GER_norway_friend_desc:0 "Норвегия контролирует практически весь экспорт железа из Северной Швеции. Нам следует запугать их и склонить к «дружбе» под угрозой расширения нашего флота."
 GER_dutch_friend:0 "Дружить с Нидерландами"
 GER_dutch_friend_desc:0 "Голландцы прекрасно знают, что в новой мировой войне они долго не продержатся. Если убедить их, что Германия способна всерьез угрожать даже Великобритании, они могут согласиться на союз с нами, чтобы избежать оккупации."
 GER_sweden_friend:0 "Дружить со Швецией"
 GER_sweden_friend_desc:0 "Скандинавские страны подобны домино: тронь одну - и повалятся все. Если Норвегия и Дания находятся в нашей сфере влияния, у Швеции нет иного выхода."
 GER_improve_national_spirit:0 "Укрепить национальный дух"
 GER_improve_national_spirit_desc:0 "Теперь, когда все столицы государств, победивших в Великой войне, оказались в наших руках, мы наконец можем забыть о своем позорном поражении. Для Германии начинается новая эра!"
 GER_improve_national_spirit_tooltip:0 "Мы или члены нашего альянса должны контролировать Лондон и Париж, а также регионы этих городов."
 needs_approval:0 "§RГосударство [This.GetName] должно утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 GER_demand_slovenia:0 "Потребовать Словению"
 GER_demand_slovenia_threat:0 "Германия потребовала Словению"
 GER_demand_slovenia_desc:0 "По условиям Сен-Жерменского мирного договора многие исторические земли Австрии перешли к государствам-наследникам. Теперь, когда Австрия снова стала частью германской нации, пришла пора восстановить справедливость. Мы должны вернуть себе исторические провинции Крайна и Штирия, ныне известные как Словения."
 GER_first_ljubljana_award:0 "Первый Люблянский арбитраж"
 GER_first_ljubljana_award_desc:0 "Лицемерные западные державы говорят о праве народов на самоопределение, отдавая меньшинства под власть сербов. У нас есть возможность исправить эту историческую несправедливость и заодно обрести новых друзей. Новый европейский порядок будет щедр с теми, кто решит к нам примкнуть."
 GER_fate_of_yugoslavia:0 "Судьба Югославии"
 GER_fate_of_yugoslavia_desc:0 "Югославия всегда была искусственным образованием, и теперь позиции ее правительства пошатнулись. Мы должны вмешаться и навести порядок. Осталось лишь решить, как это лучше сделать."
 GER_second_ljubljana_award:0 "Второй Люблянский арбитраж"
 GER_second_ljubljana_award_tt:0 "Это событие позволяет потребовать земли для государства [Root.GetName] или ценного союзника"
 GER_second_ljubljana_award_desc:0 "Теперь, когда югославский вопрос улажен, пришло время заняться Грецией. Союзники несправедливо возвеличили и эту страну. Пришла пора узнать, кто наши друзья."
 GER_war_with_greece:0 "Война с Грецией"
 GER_war_with_greece_desc:0 "Поскольку Греция уже втянута в войну, Германии нельзя упускать шанс создать базу в восточном Средиземноморье."
 GER_fate_of_greece:0 "Судьба Греции"
 GER_fate_of_greece_desc:0 "Греция доказала, что новый порядок, захлестывающий Европу, ей не по зубам. Пора предложить ей защиту, которую может обеспечить только Германия."
 GER_weserubung:0 "Операция «Везерюбунг»"
 GER_weserubung_desc:0 "Норвегия является стратегически важным регионом. По ней может ударить любой враг, который не хочет, чтобы мы закупали сталь в Швеции. Мы не позволим нашим противникам создать базы в этом регионе. Чтобы как следует подготовиться к вторжению в Норвегию, мы должны сначала захватить Данию."
 GER_around_maginot:0 "В обход Мажино"
 GER_around_maginot_desc:0 "Если мы хотим добиться тактического превосходства над Францией, необходимо получить возможности для атак со всех сторон. Они не ожидают нападения с севера, откуда мы начнем свое наступление, предварительно устранив ряд препятствий."
 italian_focus:0 "Национальный фокус Италии"
 GER_danzig_or_war_POL_civil_war:0 "Забрать Данциг в обмен на поддержку"
 GER_danzig_trigger_polish_civil_war:0 "Польша охвачена гражданской войной, и должно выполняться одно из условий\n      Германия направила добровольцев в помощь одной из сторон\n      Одна из сторон находится в альянсе с Германией"
 GER_alone_or_peace_faction_tt:0 "не состоит в альянсе либо состоит в альянсе, который находится в состоянии мира с государством [GER.GetNameDef]."
 ITA_ethiopian_war_logistics:0 "Логистика эфиопской войны"
 ITA_ethiopian_war_logistics_desc:0 "Похоже, мы неверно оценили логистику, когда планировали победоносное завоевание Эфиопии. Нашей первоочередной задачей должно стать обеспечение войск всем необходимым."
 ITA_fortification_effort:0 "Развитие укреплений"
 ITA_fortification_effort_desc:0 "Мы должны защищать свои берега и границы от разлагающихся, но все еще враждебных нам империй: Франции и Великобритании."
 ITA_fortification_effort_forts:0 "Добавить §Y15 укреплений§! на французской границе.\n"
 ITA_army_primacy:0 "Главенство армии"
 ITA_army_primacy_desc:0 "В промышленном отношении Италия все еще отстает от разлагающихся колониальных империй. Мы вынуждены решать, что развивать в первую очередь - армию или флот. Выбор очевиден: Древний Рим стоял на мощи легионов, и новая Итальянская империя последует его примеру!"
 ITA_modernized_artillery:0 "Усовершенствованная артиллерия"
 ITA_modernized_artillery_desc:0 "В теории, итальянская армия является одной из самых многочисленных в мире, но на практике мы не способны оснастить ее полностью. Страшно сказать, у нас на вооружении до сих пор стоят пушки 1918 года!"
 ITA_modernized_army:0 "Усовершенствованная армия"
 ITA_modernized_army_desc:0 "Наша боеспособность значительно возрастет после модернизации артиллерии, но нам также необходима новая тактика и военная доктрина."
 ITA_armored_effort:0 "Развитие бронетехники"
 ITA_armored_effort_desc:0 "Война в Эфиопии - это, конечно, прекрасно... но наши танки до сих пор не в силах противостоять войскам разлагающихся - однако по-прежнему мощных - империй Европы."
 ITA_mare_nostrum:0 "Наше море"
 ITA_mare_nostrum_desc:0 "Наши ресурсы ограничены, поэтому приходится выбирать приоритеты. Британская империя заперла нас в Средиземноморье. Чтобы обрести свободу действий, нам нужен флот, который не уступал бы британскому..."
 ITA_carrier_effort:0 "Развитие авианосцев"
 ITA_carrier_effort_desc:0 "Ядром современных флотилий будут являться авианосцы, а не линкоры. Превосходство самолетов над морскими судами убедительно продемонстрировали американцы в 1921 году!"
 ITA_capital_ships:0 "Развитие крупных кораблей"
 ITA_capital_ships_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Мы не позволим Королевскому флоту выдавить нас со Средиземноморья..."
 ITA_bomber_effort:0 "Развитие бомбардировщиков"
 ITA_bomber_effort_desc:0 "Прошли те времена, когда солдаты могли воевать, не глядя на небо. Мы должны разрабатывать тактические бомбардировщики, чтобы предоставлять войскам необходимую поддержку с воздуха."
 ITA_atlantic_fleet:0 "Атлантический флот"
 ITA_atlantic_fleet_desc:0 "Как только мы вырвемся из клетки, в которую нас заперли англичане, мы должны как можно шире распространить свое влияние на океанах. Это наша первоочередная задача."
 ITA_marines_and_landing_craft:0 "Морская пехота и десантные суда"
 ITA_marines_and_landing_craft_desc:0 "Одних только мощных кораблей недостаточно, чтобы выигрывать войны: мы должны перевозить войска по морю и безопасно высаживать их на берег..."
 ITA_jet_engine_effort:0 "Развитие реактивных двигателей"
 ITA_jet_engine_effort_desc:0 "Разработки Секондо Кампини дают Италии шанс стать ведущей державой в области создания реактивных двигателей. Нужно предоставить ему всё необходимое, чтобы он и дальше улучшал свои проекты для королевских ВВС."
 ITA_light_ship_effort:0 "Развитие легких судов"
 ITA_light_ship_effort_desc:0 "Конвои, отправляющиеся к нашим заморским территориям, нуждаются в защите. Нужно разработать новую военную доктрину и более современные эсминцы."
 ITA_escort_effort:0 "Развитие эскортов"
 ITA_escort_effort_desc:0 "Нам нужно прилагать дальнейшие усилия по защите своих конвоев в Средиземноморье."
 ITA_sea_wolves:0 "Морские волки"
 ITA_sea_wolves_desc:0 "Наши немецкие союзники создали чрезвычайно эффективные подлодки и разработали доктрину «волчьей стаи» для их применения в бою. Мы должны учиться у них."
 ITA_slovenia_dalmatia_claims:0 "Претензии к Югославии"
 ITA_slovenia_dalmatia_claims_desc:0 "На территории Югославии по-прежнему - еще со времен Венецианской республики - проживает множество итальянцев. Возвращение этих земель Италии станет важной вехой на пути воссоздания Римской империи!"
 ITA_slovenia_dalmatia_claims_threat:0 "Итальянские претензии к Югославии"
 ITA_yugoslavia_friend:0 "Дружить с Югославией"
 ITA_yugoslavia_friend_desc:0 "Вместо того чтобы проявлять агрессию в отношении Югославии, мы могли бы отложить планы по ее завоеванию на более подходящее время, наладить дружеские отношения и вовлечь эту страну в свою сферу влияния."
 ITA_support_nationalist_spain:0 "Поддержать националистов в Испании"
 ITA_support_nationalist_spain_desc:0 "В Испании полыхает гражданская война, по итогам которой страна может стать союзником для фашистов или остаться бесполезной республикой. Хуже того, там могут победить коммунисты или анархисты. Мы должны поддержать истинных испанских патриотов, пока не поздно!"
 ITA_demand_balearic_islands:0 "Потребовать Балеарские острова"
 ITA_demand_balearic_islands_desc:0 "Мы поддержали режим Франко и теперь имеем право потребовать одну из важнейших территорий, которую мы помогали защищать. Балеарские острова должны быть переданы Италии, чтобы мы закрепились в Средиземноморье."
 ITA_bulgaria_friend:0 "Дружить с Болгарией"
 ITA_bulgaria_friend_desc:0 "Болгария недавно вошла в нашу зону влияния. Этот союз является ключевым для успешной политики Италии на Балканах."
 ITA_albania_war_goal:0 "Оккупация Албании"
 ITA_albania_war_goal_desc:0 "Албания представляет собой удачную мишень для наших солдат. Мы вряд ли столкнемся с серьезным сопротивлением. Пора продемонстрировать всему миру мощь Италии и возродить славу Римской империи!"
 ITA_pact_of_steel:0 "Стальной пакт"
 ITA_pact_of_steel_desc:0 "Наши отношения с нацистской Германией омрачены идеологическими и стратегическими разногласиями. Дуче не устраивают претензии Германии на Австрию и Балканы. Однако все может измениться..."
 ITA_german_millitary_cooperation:0 "Немецкое военное сотрудничество"
 ITA_german_millitary_cooperation_desc:0 "Благодаря тесному сотрудничеству с могучей немецкой армией мы совместили немецкую эффективность и итальянскую изобретательность. Мы одолеем всякого, кто попытается нас атаковать."
 ITA_claims_on_france:0 "Претензии на Францию"
 ITA_claims_on_france_desc:0 "Забрать земли у вишистской Франции. Германия оккупировала Париж и сформировала новое французское правительство, а теперь мы заберем нашу часть Южной Европы. Германия сильно расширила свое присутствие на севере, и нам по праву причитается доля."
 ITA_claims_on_france_tt:0 "§YВишистская Франция§! существует и контролирует §YСавойю§! и §YКорсику§!"
 ITA_go_after_france:0 "Удар по Франции"
 ITA_go_after_france_desc:0 "Франция... еще одна реакционная демократия Запада, которая всячески старается замедлить прогресс и не раз угрожала существованию итальянской нации. Мы пойдем в бой ради блага Италии и будущего Империи."
 ITA_claims_on_turkey:0 "Претензии на Турцию"
 ITA_claims_on_turkey_desc:0 "По условиям Лондонского договора 1915 года Италия должна была получить турецкие земли в Малой Азии в обмен на уступки западным державам в Ливане. Запад забрал свое, якобы выполняя предписание Лиги Наций, а Италия осталась ни с чем. Новая Италия гораздо сильнее прежней, и мы заставим турок исполнить обещания англичан."
 ITA_italy_first:0 "Италия прежде всего"
 ITA_italy_first_desc:0 "Муссолини никогда не станет играть вторую скрипку при Гитлере! Мы должны помнить уроки Римской империи: вмешательство тевтонов в наши внутренние дела добром не кончается..."
 ITA_romania_friend:0 "Дружить с Румынией"
 ITA_romania_friend_desc:0 "В наших интересах было бы вовлечь Румынию в свою сферу влияния, опираясь на живущих в этой стране итальянцев. Дуче видит в их «Железной гвардии» большой потенциал."
 ITA_german_rd_treaty:0 "Договор с Германией"
 ITA_german_rd_treaty_desc:0 "Мы должны предложить немцам обменяться технологическими секретами - это будет на пользу обеим нашим державам."
 ITA_spanish_italian_faction:0 "Итало-испанский союз"
 ITA_spanish_italian_faction_desc:0 "Франко и испанские националисты являются нашими естественными союзниками: у нас одна религия, культура и идеология. Вместе мы могли бы захватить Гибралтар и значительно осложнить жизнь британскому флоту..."
 ITA_italian_highways:0 "Итальянские дороги"
 ITA_italian_highways_desc:0 "Мы должны расширить нашу инфраструктуру, чтобы обеспечить быструю переброску войск по империи. Враги окружают нас повсюду, и мы должны создать надежную оборону итальянской земли."
 ITA_libyan_refineries:0 "Ливийские заводы"
 ITA_libyan_refineries_desc:0 "Бенгази - идеальное место для строительства нефтеперерабатывающих заводов. Оно находится рядом с месторождениями и недалеко от наших фабрик на родине."
 ITA_libyan_infrastructure:0 "Ливийская инфраструктура"
 ITA_libyan_infrastructure_desc:0 "Наша огромная территория в Северной Африке отстает от других районов империи по качеству инфраструктуры. Мы должны приложить все усилия, чтобы поднять ее на соответствующий уровень."
 ITA_prospect_for_oil:0 "Нефтеразведка"
 ITA_prospect_for_oil_desc:0 "Старые империи всегда боятся появления новых, и мы не должны от них зависеть. Нам нельзя полагаться на поставки нефти из других стран. Мы должны заняться поисками нефтяных месторождений. Только так мы сохраним свою конкурентоспособность в будущем."
 ITA_greece_war_goal:0 "Война с Грецией"
 ITA_greece_war_goal_desc:0 "Что это будет за Римская империя, если мы не включим в ее состав Грецию? Эта страна станет легкой добычей..."
 ITA_greece_friend:0 "Дружить с Грецией"
 ITA_greece_friend_desc:0 "Греки - это древний народ, колыбель западной цивилизации. Наверняка мы могли бы объединиться под общими знаменами..."
 ITA_turkey_friend:0 "Дружить с Турцией"
 ITA_turkey_friend_desc:0 "У турок нет поводов нас любить после итало-турецкой и Великой войны. Но политики - люди практичные, они способны забыть о старых обидах. Сейчас из ситуации на Средиземноморье обе державы могли бы извлечь выгоду."
 ITA_portugal_friend:0 "Дружить с Португалией"
 ITA_portugal_friend_desc:0 "Подобно испанцам, португальцы являются для итальянцев очевидными союзниками. Мы должны укреплять узы дружбы."
 ITA_anti_uk_war_goals:0 "Война с Великобританией"
 ITA_anti_uk_war_goals_desc:0 "Разлагающаяся Британская империя заперла нас в Средиземном море, как в клетке, и не отдаст ключи по доброй воле. Мы должны нанести им удар, как только настанет подходящий момент!"
 ITA_japan_friend:0 "Дружить с Японией"
 ITA_japan_friend_desc:0 "Японцы в чем-то похожи на нас: это молодая, жадная держава с положительной демографией, чей рост насильно сдерживают загнивающие плутократии - Великобритания и Нидерланды. Мы должны объединиться с ними и создать ось сотрудничества через океаны!"
 soviet_focus:0 "Национальный фокус СССР"
 SOV_finish_five_year_plan:0 "Завершить пятилетку"
 SOV_finish_five_year_plan_desc:0 "Вторая пятилетка ставит своей основной задачей развитие тяжелой промышленности. Советский Союз должен развиваться ускоренными темпами, чтобы догнать капиталистические и фашистские державы Запада."
 SOV_move_industry_to_urals:0 "Эвакуация на Урал"
 SOV_move_industry_to_urals_desc:0 "Нельзя позволить гитлеровским выкормышам нанести нам удар в спину и захватить заводы в западной части СССР. Чего бы это ни стоило, мы должны стремительно эвакуировать самое ценное оборудование в Челябинск и другие уральские города."
 SOV_defense_of_moscow:0 "Оборона Москвы"
 SOV_defense_of_moscow_desc:0 "Фашисты уже стоят у ворот Москвы, но отдавать им столицу нельзя. Нужно провести всеобщую мобилизацию, включая стариков и детей, чтобы как можно скорее возвести оборонительные сооружения!"
 SOV_defense_of_moscow_forts:0 "Добавить §Y28 укреплений§! в Москве и окрестностях.\n"
 SOV_infrastructure_effort:0 "Развитие инфраструктуры"
 SOV_infrastructure_effort_desc:0 "Советский Союз обладает большой, но практически незаселенной территорией. Мы должны обеспечить возможность быстрой транспортировки продукции и оборудования через всю страну."
 SOV_tranformation_of_nature:0 "Преобразование природы"
 SOV_tranformation_of_nature_desc:0 "План Сталина по великому преобразованию природы должен быть запущен в действие. Окружающая среда должна быть перестроена в масштабах страны, чтобы работать на благо народа."
 SOV_stalin_constitution:0 "Сталинская конституция"
 SOV_stalin_constitution_desc:0 "Пришло время обновить нашу прежнюю конституцию и продемонстрировать всему миру, какими правами пользуются рабочие и крестьяне в Советском Союзе!"
 SOV_collectivist_propaganda:0 "Пропаганда коллективизма"
 SOV_collectivist_propaganda_desc:0 "В Советском Союзе одиночка ни на что не способен. Пропаганда должна всячески подчеркивать важность коллективных усилий во всем - от перевыполнения трудового плана до успешных экспедиций или строек века."
 SOV_militarized_schools:0 "Военизированные школы"
 SOV_militarized_schools_desc:0 "Советские дети должны с ранних лет воспитываться в духе военной дисциплины, самопожертвования и взаимовыручки. Юные души - очень податливый материал."
 SOV_workers_culture:0 "Культура рабочих"
 SOV_workers_culture_desc:0 "Социализм - это не просто экономическая система, а марксизм - не только наука; мы должны изменить самую суть советского общества, полностью искореняя буржуазные пережитки и традиции."
 SOV_new_soviet_man:0 "Новый советский человек"
 SOV_new_soviet_man_desc:0 "Новый советский человек лишен эгоизма, он образован, дисциплинирован и физически крепок - живое воплощение победы над низшими инстинктами и ложными убеждениями. Мужчины с радостью пожертвуют жизнью на общее благо, а женщины будут рожать детей для славного советского будущего."
 SOV_positive_heroism:0 "Положительный героизм"
 SOV_positive_heroism_desc:0 "Пора отойти от старой ленинской пропаганды коллективизма и сделать из отдельных выдающихся людей почти мифических героев социализма!"
 SOV_progress_cult:0 "Культ прогресса"
 SOV_progress_cult_desc:0 "Нам следует прославлять достижения выдающихся советских ученых и подкреплять правильные формы свободомыслия. СССР всегда будет опережать загнивающий Запад в сфере научного новаторства - достаточно взглянуть хотя бы на блестящие работы товарища Лысенко!"
 SOV_socialist_science:0 "Социалистическая наука"
 SOV_socialist_science_desc:0 "Мир, как и разум, находится в постоянном движении. Природа непрерывно развивается, прогресс приводит к революции. Принципы диалектического материализма можно применять не только к социальным наукам, но и к естествознанию..."
 SOV_aviation_cult:0 "Культ авиации"
 SOV_aviation_cult_desc:0 "Советский Союз намерен поразить весь мир своими достижениями в области авиации. Наши герои-пилоты - это рыцари большевистской культуры и прогресса, они демонстрируют полную победу техники над природой. Как же далеко мы продвинулись со времен царизма!"
 SOV_women_pilots:0 "Женщины в авиации"
 SOV_women_pilots_desc:0 "Товарищ Раскова, героическая летчица, установившая мировой рекорд дальности полета, должна начать создание женских авиаполков в составе 122 авиационной группы."
 SOV_socialist_realism:0 "Социалистический реализм"
 SOV_socialist_realism_desc:0 "В Советском Союзе произведения искусства должны просвещать народ, призывать к построению коммунизма, а также реалистично отражать повседневную жизнь пролетариата. Советские художники - это инженеры человеческих душ!"
 SOV_improve_railway:0 "Модернизация железнодорожной сети"
 SOV_improve_railway_desc:0 "Наш первый пятилетний план увенчался полным успехом. Бурный рост тяжелой промышленности усилил оборону Советского Союза, но советская железнодорожная сеть оказалась не готова к таким объемам грузов. Народный комиссариат по железнодорожным делам (НКЖД) разработал амбициозный план по устранению узких мест, чтобы мы смогли лучше защитить нашу Родину."
 SOV_transpolar_flights:0 "Трансарктические перелеты"
 SOV_transpolar_flights_desc:0 "Наши отважные летчики доказали, что рискованные перелеты через Арктику возможны. Используя неожиданные маршруты вроде этого при планировании воздушных налетов, мы сможем застать противника врасплох."
 SOV_ocean_going_navy:0 "Океанский флот"
 SOV_ocean_going_navy_desc:0 "Площадь территории СССР больше, чем у любого другого государства в мире, но наши корабли пока еще не правят океанами. Тяжелые бронированные линкоры станут основой нашего будущего океанского флота."
 SOV_peoples_commissariat:0 "Основание НКОП"
 SOV_peoples_commissariat_desc:0 "Народный комиссариат оборонной промышленности СССР - орган управления, отвечающий за военные проекты в сфере тяжелой промышленности. В будущем, с увеличением объема работы, его, возможно, придется разделить на несколько министерств."
 SOV_anti_fascist_diplomacy:0 "Антифашистская дипломатия"
 SOV_anti_fascist_diplomacy_desc:0 "Все западные правительства являются прогнившими и угнетают народ, но худшие из них - те, что притворяются прогрессивными или даже социалистическими. Они распространяют в рабочей среде ложные идеи, чтобы отсрочить революцию и оставить пролетариат в вечном рабстве."
 SOV_operation_zet:0 "Операция «Зет»"
 SOV_operation_zet_desc:0 "Хотя Гоминьдан является реакционной структурой, сомнительно, чтобы Мао и его последователи смогли взять власть в Китае. Нам следует попытаться наладить отношения с Чан Кайши. Нелепая и устаревшая Японская империя сама развалится в скором времени."
 SOV_annex_tannu_tuva:0 "Присоединить Танну-Тува"
 SOV_annex_tannu_tuva_desc:0 "Хотя с экономической точки зрения это не имеет смысла, по политическим причинам мы должны формально аннексировать Народную республику Танну-Тува в качестве автономной области Советского Союза."
 SOV_improve_stalin_line:0 "Улучшить Линию Сталина"
 SOV_improve_stalin_line_desc:0 "Наша западная граница должна быть лучше защищена от фашистской агрессии. Линию Сталина следует продлить и модернизировать."
 SOV_far_east_fortification:0 "Укрепление Дальнего Востока"
 SOV_far_east_fortification_desc:0 "Японцы постоянно совершают вылазки через границу с Маньчжурией. Мы должны укрепить приграничные оборонительные сооружения, чтобы навсегда отбить у них такую охоту."
 SOV_far_east_fortification_forts_1:0 "Добавить §Y6 укреплений§! на японской границе.\n"
 SOV_far_east_fortification_forts_2:0 "Добавить §Y8 укреплений§! на японской границе.\n"
 SOV_far_east_fortification_forts_3:0 "Добавить §Y4 укрепления§! на японской границе.\n"
 SOV_xian_incident:0 "Сианьский инцидент"
 SOV_xian_incident_desc:0 "С помощью высокопоставленных лиц Гоминьдана мы можем похитить Чан Кайши и заставить его поделиться властью с Мао. Так мы положим конец их разрушительной вражде, чтобы Китай смог лучше противостоять захватническим посягательствам японцев."
 SOV_xian_incident_tt:0 "Если обе стороны согласятся, это принудит националистов и коммунистов Китая к перемирию."
 SOV_anti_capitalist_diplomacy:0 "Антикапиталистическая дипломатия"
 SOV_anti_capitalist_diplomacy_desc:0 "Главными врагами мировой революции являются, без сомнения, разжиревшие американские банкиры и беспощадные британские угнетатели-колониалисты. Наша первоочередная задача - бить их по загребущим лапам и подрывать их либеральную пропаганду."
 SOV_expand_red_fleet:0 "Развивать Красный флот"
 SOV_expand_red_fleet_desc:0 "Красный флот выглядит до смешного жалким в сравнении с военно-морскими силами империалистов. Нашей главной задачей должно стать его развитие!"
 SOV_anti_colonialist_rebels:0 "Коминтерн"
 SOV_anti_colonialist_rebels_desc:0 "Капиталистическая система вступает в завершающую фазу распада, и единственно верной для всех коммунистических партий может быть только агрессивная, воинственная ультра-левая позиция. В частности, мы призываем коммунистов всего мира приложить все усилия для разгрома умеренных левых."
 SOV_southern_thrust:0 "Южный рывок"
 SOV_southern_thrust_desc:0 "Аннексия Ирана и Ирака гарантирует, что их обширные нефтяные запасы пойдут на дело революции. Кроме того, так мы сможем оказать прямое давление на британских империалистов в Египте и Индии."
 SOV_reconcile_japan:0 "Примириться с Японией"
 SOV_reconcile_japan_desc:0 "Наши отношения с Японией всегда были напряженными, но сейчас есть более насущные проблемы. С учетом их критической нехватки природных ресурсов мы можем командовать японцами, как захотим... К тому же их анахроничный феодализм все равно скоро рухнет."
 SOV_claim_on_sinkiang:0 "Потребовать Синьцзянь"
 SOV_claim_on_sinkiang_desc:0 "Синьцзянь под управлением товарища Шэн Шицая и без того фактически является марионеточным государством при СССР. Нам стоит закрепить это официально..."
 SOV_claim_on_sinkiang_threat:0 "Советы требуют Синьцзянь"
 SOV_pan_slavic_rhetoric:0 "Панславянская риторика"
 SOV_pan_slavic_rhetoric_desc:0 "Товарищ Ленин слишком далеко зашел в своем отказе от русско-славянской идентичности ради мировой революции. Определенная степень национализма пойдет нам на пользу, а возрождение панславизма поможет сблизиться с другими славянскими государствами."
 SOV_claims_on_baltic:0 "Претензии на Прибалтику"
 SOV_claims_on_baltic_desc:0 "Петр Первый не зря искал доступ к западным портам. Балтийские государства, отколовшиеся после революции, должны быть возвращены Советскому Союзу."
 SOV_claim_bessarabia:0 "Претензии на Бессарабию"
 SOV_claim_bessarabia_desc:0 "Черное море для нашей экономики играет еще более важную роль, чем Балтийское. Мы должны сделать все возможное для получения контроля над Босфором и Дарданеллами."
 SOV_claims_on_turkey:0 "Претензии на Турцию"
 SOV_claims_on_turkey_desc:0 "Турки не только систематически отвергают наши требования о совместном контроле над Босфорским проливом, но и отказываются обсуждать любые изменения границ на востоке. Возможно, пора преподать им урок!"
 SOV_baltic_security:0 "Безопасность Прибалтики"
 SOV_baltic_security_desc:0 "Прибалтика - это наш передний двор, ее надо защищать любой ценой. Необходимо захватить Карелию, чтобы создать вокруг Ленинграда безопасную буферную зону. Что касается эстонского самоуправления, то это даже не смешно!"
 SOV_claims_on_poland:0 "Претензии на Польшу"
 SOV_claims_on_poland_desc:0 "Мы должны исправить последствия вопиющих ошибок, итогом которых стала советско-польская война, и вернуть Восточную Польшу в состав СССР!"
 SOV_demand_eastern_poland:0 "Потребовать Восточную Польшу"
 SOV_demand_eastern_poland_desc:0 "Мы заявили свои права на восточные территории Польши, и теперь нужно ясно дать понять, что от нового раздела поляков убережет лишь мирное согласие с нашими требованиями."
 SOV_offer_poland_protection:0 "Предложить Польше защиту"
 SOV_offer_poland_protection_desc:0 "Хотя мы могли бы попросту захватить Восточную Польшу, было бы гораздо лучше, если бы поляки добровольно присоединились к Коминтерну. Мы должны будем что-то предложить им взамен. Например, Восточную Германю - это может их заинтересовать."
 SOV_offer_poland_protection_tt:0 "§YПольша получит земли, на которые она претендует по договору, только если Советы их завоюют.§!\n"
 SOV_great_purge:0 "Большая чистка"
 SOV_great_purge_bypass_tt:0 "Троцкий становится главой Советского Союза"
 SOV_great_purge_desc:0 "В офицерской среде зреет опасный троцкистский заговор, в нем замешан ряд высших армейских чинов. Неизвестно, имеет ли сам Троцкий к этому отношение, но угроза слишком велика. СССР может быть ввергнут в новую гражданскую войну... если мы не проявим решительность и безжалостность."
 SOV_great_purge_tt:0 "Будут устроены §Yпоказательные судебные процессы§!, чтобы очистить советское руководство от троцкистских министров и вождей.\n"
 SOV_great_purge_tt2:0 "Количество проведенных чисток влияет на вероятность возобновления §Yгражданской войны§! и потенциального возвращения §YЛьва Троцкого§! из эмиграции, а также усилит эффект от §Hчисток среди офицеров§!.\n"
 SOV_permanent_revolution:0 "Вечная революция"
 SOV_permanent_revolution_tt:0 "Троцкий вернулся"
 SOV_permanent_revolution_tt2:0 "§YТроцкий§! получает улучшенную способность военачальника."
 SOV_permanent_revolution_desc:0 "Вождь-деспот низвержен! Наш народ вернул власть в свои руки. Теперь все мы сможем добиться поставленных целей независимо и не в ущерб себе. Мы постоянно меняемся. Вечная революция шагает по планете."
 SOV_rehabilitated_military:0 "Восстановление военной мощи"
 SOV_rehabilitated_military_desc:0 "Теперь, когда Красная армия наконец очищена от троцкистской заразы, можно слегка ослабить партийный контроль и предоставить военным некоторую свободу."
 SOV_military_reorganization:0 "Реорганизация армии"
 SOV_military_reorganization_desc:0 "Большая чистка не пошла армии на пользу. Новое руководство слишком неопытное и неэффективное, никто не занимается разработкой военных доктрин. Это следует немедленно исправить!"
 SOV_nkvd_primacy:0 "Главенство НКВД"
 SOV_nkvd_primacy_desc:0 "Военные показали, что им нельзя до конца доверять. Мы должны расширять ряды НКВД и предоставлять им все более широкие полномочия. Политруки будут присматривать за офицерами."
 SOV_nkvd_divisions:0 "Дивизии НКВД"
 SOV_nkvd_divisions_desc:0 "При НКВД должны быть созданы собственные дивизии внутренних войск. Их задачей станет охрана железнодорожных путей и важных объектов."
 SOV_lessons_of_war:0 "Уроки войны"
 SOV_lessons_of_war_desc:0 "Мы получили определенный опыт в локальных конфликтах, теперь нам нужно создавать танковые войска. Мы наверняка сможем добиться успеха, а заодно наконец доведем до ума офицерский состав."
 SOV_smersh:0 "СМЕРШ"
 SOV_smersh_desc:0 "СМЕРШ - или «Смерть шпионам» - это контрразведка, преследующая двойную цель: выслеживание вражеских шпионов, а также уничтожение дезертиров и изменников в рядах Красной армии."
 SOV_smersh_tt:0 "§YСводит на нет риск переворота.§!\n"
 SOV_partisan_suppression:0 "Подавление партизан"
 SOV_partisan_suppression_desc:0 "СМЕРШ следует расширить и дать ей возможность вести скрытную работу и безжалостно уничтожать партизанское движение на оккупированных территориях - в любых проявлениях."
 SOV_war_with_germany:0 "Война с Германией"
 SOV_war_with_germany_desc:0 "Немецкая угроза продолжает нарастать. Мы способны уничтожить армию Германии и обязаны это сделать, чтобы заставить их признать наше главенство."
 SOV_war_with_germany_tt:0 "Пакт Молотова-Риббентропа аннулирован"
 SOV_war_with_japan:0 "Война с Японией"
 SOV_has_not_officers_purged_tt:0 "Не обладает национальным духом §YЧистки среди офицеров§!"
 SOV_war_with_japan_desc:0 "Судя по всему, японцы уступать не намерены. Единственное, что может их сдержать, - это война. Они еще пожалеют, что отказались принять наши требования, когда будут растоптаны Красной армией."
 SOV_war_with_uk:0 "Война с Великобританией"
 SOV_war_with_uk_desc:0 "Британские империалисты никогда не относились к нам с уважением. Нет сомнений, что они нападут на Советский Союз, как только покончат с остальным миром. Их агрессивной экспансии мы можем противопоставить лишь одно: войну!"
 SOV_claim_on_the_straits:0 "Предъявить претензии на пролив"
 SOV_claim_on_the_straits_desc:0 "Пролив, ведущий из Черного моря в Эгейское, является стратегической точкой. Мы не можем допустить, чтобы эта территория контролировалась не нами. Пролив необходим для обеспечения перемещений Красного флота."
 SOV_ultimatum_to_greece:0 "Ультиматум Греции"
 SOV_ultimatum_to_greece_desc:0 "Эгейские острова - это последняя стратегическая точка, необходимая нам для обеспечения операций Красного флота. На греков и без того давят со всех сторон, они наверняка согласятся уступить нам эту территорию, чтобы избежать большой войны."
 SOV_diversify_the_programme:0 "Диверсификация программы"
 SOV_diversify_the_programme_desc:0 "За последние годы мы узнали много нового и достигли прогресса в области ведения классических войн. У нас есть гениальные ученые, способные совершать военные открытия, которые дадут нам гигантские преимущества. Надо обеспечить им наилучшие условия для работы и ждать результатов."
 SOV_research_city_experiment:0 "Экспериментальный наукоград"
 SOV_research_city_experiment_desc:0 "Курчатов, один из наших ведущих ученых, обнаружил, что при ядерном распаде один килограмм урана выделяет столько же энергии, сколько может выделиться при взрыве 20000 тонн тротила. Мы должны овладеть этой мощью раньше наших врагов, иначе Родина-мать окажется под угрозой."
 SOV_closed_city_network:0 "Сеть закрытых городов"
 SOV_closed_city_network_desc:0 "Для научных исследований на военных базах не хватает места, поэтому мы должны создавать специальные закрытые города. Мы ограничим туда доступ, чтобы сохранить военную тайну, а ученые получат полный простор для экспериментов."
 strike_usa_focus:0 "Нанести удар по США!"
 strike_usa_focus_desc:0 "Коварные американцы пытаются нас задушить: они контролируют идущие к нам поставки нефти и других жизненно необходимых ресурсов. Их промышленность многократно превосходит нашу, поэтому удар надо наносить стремительно и мощно! Продолжительной войны с США нам не выдержать..."
 chinese_puppet_focus:0 "Марионеточный Китай"
 chinese_puppet_focus_desc:0 "Китай уже доказал, что не хочет с нами воевать. Возможно, китайских лидеров сильнее страшит внутренний раскол. Мы можем предложить им защиту от коммунистов и бунтующих генералов и вступление в Великую восточноазиатскую сферу совместного процветания."
 chinese_war_focus:0 "Война с Китаем"
 chinese_war_focus_desc:0 "Инцидент на мосту Марко Поло показал, что китайцы не заинтересованы в сотрудничестве. Соглашение о прекращении огня может быть нарушено в любой момент. Возможно, война - это единственное средство навести в Китае порядок."
 subdue_warlords_focus:0 "Подчинить бунтующих генералов"
 subdue_warlords_focus_desc:0 "Китайцы допустили распад своей некогда славной империи, ее разорвали на части радикалы и милитаристы. Японская империя не потерпит таких расколов, даже если речь идет о ее вассалах."
 oust_germans_focus:0 "Разорвать германо-китайские отношения"
 oust_germans_focus_desc:0 "Немецкие военные советники присутствовали в Китае по меньшей мере с 1920-х годов и оказывали значительную поддержку Гоминьдану. Сейчас это недопустимо. Мы вправе потребовать немедленного прекращения военной поддержки Китаю со стороны Германии. Германии пора выбрать, на чьей она стороне."
 found_own_faction_focus:0 "Основать свой альянс"
 found_own_faction_focus_desc:0 "Мы приложили немало усилий для создания Великой восточноазиатской сферы совместного процветания. Чтобы обеспечить себе долгосрочную победу, Япония должна стать единоличным лидером как в Азии, так и за ее пределами."
 axis_leanings_focus:0 "Интерес к Оси"
 axis_leanings_focus_desc:0 "У нас много общих интересов и ценностей с новой Германией, которая сейчас наращивает влияние в Европе. Если мы станем союзниками, у нас появится друг - сильный, но достаточно далекий, чтобы не бросать нам вызов в Азии."
 subvert_india_focus:0 "Индийская национальная армия"
 subvert_india_focus_desc:0 "Британия осуждает наши усилия по созданию империи, но мы покажем, что их собственная империя уже рушится. Индийские военнопленные и эмигранты станут основой движения, которое свергнет британское владычество."
 jap_improved_sprit_focus:0 "Поднять дух нации"
 jap_improved_sprit_focus_desc:0 "Гордость за свой народ и военный настрой - вот чувства, которые владеют сейчас каждым подданным императора и взывают к еще большей самоотверженности!"
 befriend_siam_focus:0 "Дружить с Сиамом"
 befriend_siam_focus_desc:0 "Сиам избежал европейской колонизации и не привык быть чьим-то вассалом. Мы не станем его завоевывать и попробуем склонить к сотрудничеству, чтобы сохранить привычное положение дел."
 army_primancy_focus:0 "Главенство армии"
 army_primancy_focus_desc:0 "Если считать, что у империи две руки - армия и флот, то нет сомнений, какая из них важнее и сильнее! Армия захватывает землю и удерживает ее... а что может флот? Если признать этот простой факт и предоставить армии больше ресурсов, наши возможности будут безграничны."
 JAP_army_primancy_focus_bypass_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§! на основной территории."
 jap_sia_love:0 "Японско-сиамская дипломатия"
 jap_sia_love_desc:0 "Япония сосредоточила свои дипломатические усилия на улучшении отношений с Сиамом."
 navy_primancy_focus:0 "Главенство флота"
 JAP_navy_primancy_focus_bypass_tt:0 "Недостаточно стройплощадок для §Yверфей§! на основной территории."
 navy_primancy_focus_desc:0 "Если считать, что у империи две руки - армия и флот, то нет сомнений, какая из них важнее и сильнее! Флот способен контролировать дальние моря... а что может армия? Если признать этот простой факт и предоставить флоту больше ресурсов, наши возможности будут безграничны."
 army_innovations_focus:0 "Развитие армии"
 army_innovations_focus_desc:0 "Теперь, когда армия добилась главенствующего положения в империи, нам следует направлять больше ресурсов на изучение сухопутных доктрин."
 army_air_innovations_focus:0 "Развитие военной авиации"
 army_air_innovations_focus_desc:0 "Основной задачей военной авиации должна стать поддержка наших славных войск!"
 army_motorization_focus:0 "Моторизация армии"
 army_motorization_focus_desc:0 "Следует сосредоточить усилия на моторизации армии, чтобы наша пехота быстрее добиралась до полей сражений - по крайней мере, в тех местах, где есть дороги."
 air_base_expansion_focus:0 "Расширение авиабаз"
 air_base_expansion_focus_desc:0 "Чтобы лучше поддерживать армию, воздушным войскам требуются более просторные авиабазы."
 armor_innovations_focus:0 "Развитие бронетехники"
 armor_innovations_focus_desc:0 "Поскольку наша армия переживает подъем, некоторые генералы советуют вложиться в приобретение современной бронетехники."
 naval_innovations_focus:0 "Развитие флота"
 naval_innovations_focus_desc:0 "Теперь, когда флот добился главенствующего положения в империи, нам следует направлять больше ресурсов на разработку новых типов кораблей."
 naval_air_innovations_focus:0 "Развитие морской авиации"
 naval_air_innovations_focus_desc:0 "Основной задачей морской авиации должна стать поддержка нашего славного флота!"
 convoy_protection_focus:0 "Защита конвоев"
 convoy_protection_focus_desc:0 "Хотя это подлая и трусливая тактика, нельзя исключать, что враги станут наносить удары по нашим торговым судам, перевозящим товары и ресурсы по всей империи. Мы должны понять, как нам лучше защитить свои корабли, если это произойдет."
 advanced_torpedoes_focus:0 "Усовершенствованные торпеды"
 advanced_torpedoes_focus_desc:0 "Благодаря тому, что мы стали использовать сжатый кислород вместо сжатого воздуха в пропульсивных системах наших торпед, у них увеличилась дальность действия; кроме того, теперь они смогут нести больший боезаряд."
 shbb_focus:0 "Сверхтяжелые линкоры"
 shbb_focus_desc:0 "Едва ли мы сумеем за короткий срок перегнать Великобританию или Соединенные Штаты по числу линкоров, но, возможно, это нам и не нужно. Мы могли бы строить гораздо более мощные сверхтяжелые линкоры, которые на Западе запрещены согласно Вашингтонскому морскому договору."
 naval_base_focus:0 "Расширение морских баз"
 naval_base_focus_desc:0 "Для расширения влияния на море требуется больше морских баз."
 carrier_focus:0 "Ставка на авианосцы"
 carrier_focus_desc:0 "Японии необходим сильный флот, и его ядром должны стать авианосцы. Эпоха господства линкоров подходит к концу, и скоро наши враги в этом убедятся."
 battleship_focus:0 "Ставка на линкоры"
 battleship_focus_desc:0 "Японии необходим сильный флот, и его ядром должны стать линкоры. Пусть другие державы тратят средства на спорные проекты типа авианосцев. Моря покоряются лишь линкорам!"
 spiritual_mobilization_focus:0 "Духовная мобилизация"
 spiritual_mobilization_focus_desc:0 "Не только наши солдаты, но и весь народ должен быть морально готов к войне. Именно ради этого националисты создали Национальное движение духовной мобилизации, призванное укреплять патриотизм и поддержку правительства."
 warrior_traditions_focus:0 "Воинские традиции"
 warrior_traditions_focus_desc:0 "На протяжении всей своей истории Япония сохраняла уникальные традиции воинского сословия. Эти ценности должны быть переосмыслены и приняты близко к сердцу каждым солдатом, независимо от звания."
 divine_wind_focus:0 "Божественный ветер"
 divine_wind_focus_desc:0 "Бесстрашие перед лицом смерти должен проявлять любой солдат, но наши люди должны идти еще дальше. Их долг - жертвовать собой без надежды на выживание, во славу императора и всей нации."
 imperial_glory_focus:0 "Имперская слава"
 imperial_glory_focus_desc:0 "Тактика камикадзе изменила представление о самоубийственных атаках. Если раньше на такое решались импульсивно, в последний момент, то теперь это стало официальной доктриной. С новыми самолетами, которые фактически являются управляемыми снарядами, атаки таких ударных групп становятся особенно мощными."
 student_movement_focus:0 "Студенческое движение"
 student_movement_focus_desc:0 "Министерство образования играет особую роль в процессе духовной мобилизации. Учителя и ученики в едином порыве должны создавать систему военизированного образования, рассчитанную на долгие годы вперед."
 extra_tech_focus:0 "Дополнительные исследования"
 synth_oil_focus:0 "Ставка на синтетическое топливо"
 synth_oil_focus_desc:0 "Мы добываем крайне мало нефти и вынуждены ее импортировать, что ставит нас в зависимость от зарубежных поставщиков. Правильнее всего было бы усовершенствовать технологию производства синтетического топлива, разработанную Германией."
 JAP_synth_oil_focus_tt:0 "«Идэмицу Косан» доступен как промышленный концерн"
 secret_weapon_focus:0 "Усовершенствованное оружие"
 secret_weapon_focus_desc:0 "Мы - островная империя, и флотские разработки всегда должны стоять во главе угла, однако ракетная техника дальнего действия тоже не помешает."
 industrial_effort_focus:0 "Имперская строгость"
 industrial_effort_focus_desc:0 "Каждый подданный Императора должен быть готов на жертвы во имя Империи."
 industrial_effort_focus2:0 "Развитие промышленности"
 industrial_effort_focus2_desc:0 "Япония недавно начала индустриализацию, но она еще не так сильна, как западные державы. Мы должны постараться сократить этот разрыв."
 infra_effort_focus:0 "Развитие инфраструктуры"
 infra_effort_focus_desc:0 "Создать инфраструктуру в гористой стране было непросто, однако мы не должны успокаиваться на достигнутом."
 fortress_japan_focus:0 "Япония-крепость"
 fortress_japan_focus_desc:0 "Если враги одержат верх над нашим ВМФ, прибрежные укрепления заставят их отступить: цена завоевания окажется куда выше, чем большинство стран готовы заплатить."
 crypto_bomb_focus:0 "Криптографическая бомба"
 crypto_bomb_focus_desc:0 "Поляки создали гениальное устройство, окрещенное ими «криптографической бомбой» и способное взламывать коды немецкой «Энигмы». У нас достаточно ресурсов, чтобы усовершенствовать эту разработку на базе Блетчли-Парка."
 tizard_mission_focus:0 "Миссия Тизарда"
 tizard_mission_focus_desc:0 "Нами было сделано множество технологических открытий, которые мы сами не можем довести до ума ввиду нехватки ресурсов и производственных мощностей. Генри Тизард готов возглавить делегацию для подписания договора об обмене технологиями с США."
 maud_focus:0 "Комитет Томсона"
 maud_focus_desc:0 "Комитет по военному применению уранового взрыва убежден, что теоретически возможно создать бомбу невероятной мощности, используя уран для неконтролируемой реакции ядерного деления. Однако в одиночку мы можем не успеть разработать такую технологию в нужные сроки. Это стоит обсудить с американцами."
 general_rearmament_focus:0 "Общее перевооружение"
 general_rearmament_focus_desc:0 "Судя по всему, новая мировая война неизбежна. Если не Гитлер, то микадо или даже Советы... Общественное мнение сейчас настроено в нашу пользу, можно начинать программу по перевооружению армии."
 air_defense_focus:0 "Воздушная оборона"
 air_defense_focus_tt:0 "Ввести в строй максимальное число батарей §YПВО§! в §YВосточной Англии§!, §YСассексе§! и §YКорнуолле§!"
 air_defense_focus_bypass_tt:0 "Недостаточно стройплощадок для §YПВО§!"
 air_defense_focus_desc:0 "Нет никаких сомнений на счет того, откуда появится враг; мы должны защитить побережье с помощью мощных батарей ПВО."
 radar_focus:0 "РАДАР"
 radar_focus_desc:0 "Для нас критически важной является возможность обнаружения вражеских бомбардировщиков. Необходимо бросить все ресурсы на разработку технологии радаров и создание сети станций обнаружения вдоль побережья."
 royal_ordinance_focus:0 "Королевские оборонные предприятия"
 royal_ordinance_focus_desc:0 "Мощностей Королевского арсенала в Вулвиче катастрофически не хватает для выпуска необходимого стрелкового оружия и боеприпасов. Мы должны построить множество заводов по всей стране, желательно в безопасных районах."
 shadow_scheme_focus:0 "Теневые схемы"
 shadow_scheme_focus_desc:0 "Министерство авиации предложило блестящий план по переводу гражданского производства на военные рельсы. Если мы предоставим гранты и займы ключевым компаниям, они смогут расширить и переоснастить свои заводы заранее, чтобы переход к выпуску военной продукции прошел гладко."
 uk_small_arms_focus:0 "Бирмингемская компания стрелкового оружия"
 uk_small_arms_focus_desc:0 "Королевские оборонные предприятия производят недостаточно оружия, но мы могли бы заключить контракт с Бирмингемской компанией стрелкового оружия, как и в Великую войну, для расширения ее мощностей."
 UK_secret_focus:0 "Секретное оружие"
 UK_secret_focus_desc:0 "Теперь у нас есть необходимые знания и инфраструктура и мы можем сосредоточить усилия на разработке секретного оружия, о котором раньше могли грезить разве что писатели-фантасты."
 air_rearmament_focus:0 "Перевооружение авиации"
 air_rearmament_focus_desc:0 "В войне с врагом, расположенным на континенте, королевские ВВС станут ключом к победе. И прежде всего нужно убедиться, что у нас достаточно авиабаз для осуществления перевооружения!"
 fighter_command_focus:0 "Развитие истребителей"
 fighter_command_focus_desc:0 "Нашей первостепенной задачей должно стать обеспечение господства в собственном небе. Трудно найти более важную область для военных разработок, чем истребители."
 bomber_command_focus:0 "Развитие бомбардировщиков"
 bomber_command_focus_desc:0 "Как говаривал Джулио Дуэ, «бомбардировщик всегда прорвется». Помимо радарных технологий и систем ПВО, в первую очередь мы должны создавать более мощные бомбардировщики."
 coastal_command_focus:0 "Развитие береговой обороны"
 coastal_command_focus_desc:0 "Нашей промышленности необходимы ресурсы, поступающие в Великобританию со всех концов империи. Конвои - это наши кровеносные сосуды, они должны быть под защитой не только королевского флота, но и королевских ВВС. Нам нужно создать особое авиаподразделение для защиты подходов к портам."
 aircraft_production_focus:0 "Группа производителей авиации"
 aircraft_production_focus_desc:0 "Самолеты остаются нашим главным приоритетом. Чтобы управлять их производством и координировать усилия всех смежных областей, необходимо учредить Лондонскую группу производителей авиации (ЛГПА)."
 uk_jet_focus:0 "Реактивный самолет"
 uk_jet_focus_desc:0 "Трудно спорить с тем, что на смену пропеллерным самолетным моторам должны прийти реактивные двигатели. Британия не должна отставать от других держав в этой области исследований, которая имеет огромное значение и потенциал."
 naval_rearmament_focus:0 "Перевооружение флота"
 naval_rearmament_focus_desc:0 "Заключив Второй лондонский морской договор, мы надеялись избежать гонки вооружений на море, однако даже страны-участники по большей части игнорируют его положения. Королевский флот не может утратить своих ведущих позиций в мире. Наша задача - сделать все для того, чтобы он оставался самым крупным."
 uk_destroyer_focus:0 "Ставка на эсминцы"
 uk_destroyer_focus_desc:0 "Современные линкоры - это настоящее чудо техники, но мы не можем пренебрегать скромными эсминцами, которые играют ключевую роль в защите конвоев."
 uk_convoy_focus:0 "Ставка на корабли сопровождения"
 uk_convoy_focus_desc:0 "Как мы уже неоднократно подчеркивали, конвои - это система кровоснабжения империи. Мы должны делать все от нас зависящее для того, чтобы их защищать и быстро заменять утраченные суда."
 uk_waves_focus:0 "Правь, Британия, морями"
 uk_waves_focus_desc:0 "Королевский флот играет в мире ведущую роль, поэтому все прочие морские державы вынуждены тягаться с ним и изобретать собственные новаторские доктрины. Нам нельзя почивать на лаврах и полагаться лишь на количество и качество отдельных судов."
 uk_carrier_focus:0 "Ставка на авианосцы"
 uk_carrier_focus_desc:0 "Флотские теоретики ведут горячие споры о том, не утрачивают ли линкоры свое прежнее значение. Многие полагают, что наступила эпоха морской авиации и теперь ведущая роль будет принадлежать авианосцам, а не былым царям морей."
 uk_spain_focus:0 "Принудить Испанию"
 uk_spain_focus_desc:0 "Испанцы знают лучше, чем кто бы то ни было, как силен королевский флот, однако небольшое напоминание им, возможно, не повредит..."
 uk_battleship_focus:0 "Ставка на линкоры"
 uk_battleship_focus_desc:0 "Пока теоретики спорят, самолеты или корабли будут играть ведущую роль на флоте, на практике никто не желает, чтобы пушки чужого линкора внезапно нацелились на его дворец. Пусть даже в итоге правы окажутся сторонники авианосцев - все равно еще многие годы линкоры не утратят своего прежнего значения."
 uk_turkey_focus:0 "Принудить Турцию"
 uk_turkey_focus_desc:0 "Нам не нужно, чтобы турки нас любили, но пусть они помнят о том, кто на море хозяин..."
 uk_amphibious_focus:0 "Военные действия с участием морского десанта"
 uk_amphibious_focus_desc:0 "Править морями - это прекрасно, но иногда приходится и намочить ноги. Не следует забывать о подразделениях, способных высаживаться на побережье и захватывать территорию."
 singapore_focus:0 "Сингапурская стратегия"
 singapore_focus_desc:0 "Сингапур остается нашей основной морской базой на Востоке. Мы можем сдать японцам Гонконг, но Сингапур должен держаться, пока не подойдут основные силы, чтобы нанести врагу сокрушительное поражение."
 sp_landward_forts_focus:0 "Наземные укрепления"
 sp_landward_forts_focus_desc:0 "Сингапурские укрепления не выдерживают никакой критики. Мы должны бросить все силы на строительство фортификаций!"
 peninsular_focus:0 "Война на полуострове"
 peninsular_focus_desc:0 "Мы должны предупредить и замедлить продвижение противника с севера, со стороны Малайи, прежде чем он достигнет Сингапура."
 hongkong_focus:0 "Удерживать Гонконг"
 hongkong_focus_desc:0 "Сингапурская стратегия устарела. Мы должны строить более смелые планы и опираться на базу, расположенную куда ближе к Японии. Если достаточно укрепить Гонконг, он отлично послужит этой цели!"
 hk_landward_forts_focus:0 "Наземные укрепления"
 hk_landward_forts_focus_desc:0 "Гонконг должен превратиться в город-крепость, чтобы выдерживать продолжительные атаки со стороны континентального Китая."
 hk_air_focus:0 "Воздушная оборона"
 hk_air_focus_desc:0 "Мы должны существенно расширить и усовершенствовать систему ПВО в Гонконге."
 uk_embargo_focus:0 "Политика эмбарго"
 uk_embargo_focus_desc:0 "Лучший способ одержать победу над диктатором - красным или коричневым - это лишить его ресурсов, необходимых для ведения войны. Осталось лишь убедить в этом банки и корпорации, которые ведут с ним бизнес..."
 uk_sanction_italy_focus:0 "Наложить санкции на Италию"
 uk_sanction_italy_focus_desc:0 "Муссолини грезит о возрождении Римской империи и, сколь бы абсурдно это ни звучало, рано или поздно он может напасть на нас, чтобы воплотить свою мечту. Мы должны это предотвратить, пока дело не дошло до войны."
 uk_sanction_japan_focus:0 "Наложить санкции на Японию"
 uk_sanction_japan_focus_desc:0 "Японцы стремятся создать так называемую Великую восточноазиатскую сферу совместного процветания и, разумеется, играть в ней ведущую роль. Британская империя и колонии других западных держав являются главной преградой на этом пути. Нужно лишить Японию доступа к необходимым ей ресурсам."
 uk_burma_focus:0 "Бирманская дорога"
 uk_burma_focus_desc:0 "Мы должны помочь Китаю в борьбе с Японией и построить дорогу - вместе с сопутствующей инфраструктурой - от Бирмы до Китая, чтобы необходимые поставки сырья осуществлялись по суше, вне досягаемости для японских хищников."
 uk_scandinavian_focus:0 "Скандинавское вмешательство"
 uk_scandinavian_focus_desc:0 "Скандинавия не играла бы в мире никакой стратегически важной роли, если бы не импорт железа из Швеции. Мы должны оказать давление на Швецию и Норвегию, чтобы эти жизненно важные ресурсы не доставались Германии. В случае отказа нам следует готовиться к захвату этих стран..."
 uk_iraq_focus:0 "Гарантировать позицию Ирака"
 uk_iraq_focus_desc:0 "Мы предоставили Ираку независимость в 1932 году, но, возможно, несколько поторопились. С учетом ситуации в мире нельзя допустить, чтобы иракская нефть досталась нашим врагам..."
 uk_iran_focus:0 "Гарантировать позицию Ирана"
 uk_iran_focus_desc:0 "Иран не только богат нефтью, которая не должна достаться нашим противникам; эта страна занимает стратегическое положение между Индией, Ближним Востоком и Советским Союзом."
 uk_free_india_focus:0 "Независимость Индии"
 uk_free_india_focus_desc:0 "Японцы активно подстрекают Индию к восстанию, они даже создали Национальную индийскую армию из ректутов-индийцев. Если мы не вмешаемся, ситуация рискует принять опасный оборот. Мы можем либо нанести Японии стремительное поражение, либо пообещать Индии независимость через несколько лет."
 uk_colonial_focus:0 "Поддержать колониальную элиту"
 uk_colonial_focus_desc:0 "В нашей обширной империи проживают умнейшие люди планеты, но порой они не встречаются друг с другом просто потому, что империя слишком велика. Нужно, чтобы они сообща работали над важнейшими проектами - так мы получим результаты гораздо быстрее."
 uk_asia_focus:0 "Укрепить Восточную Азию"
 uk_asia_focus_desc:0 "Многим нашим колониям на Востоке угрожают гражданские войны и имперские амбиции соседей. Мы не должны бросать свои аванпосты на произвол судьбы, их нужно развивать и обеспечивать там свое постоянное присутствие."
 uk_china_focus:0 "Повлиять на Китай"
 uk_china_focus_desc:0 "Китайские националисты заявляют о том, что не приемлют нашу колониальную политику, однако у них слишком много врагов и почти нет друзей. Если протянуть им руку дружбы, они могут изменить свои взгляды."
 uk_commonwealth_focus:0 "Связи Британского Содружества"
 uk_commonwealth_focus_desc:0 "Страны Британского Содружества, объединенные верностью короне, - наши основные союзники в любом международном конфликте. Мы должны всячески развивать и укреплять там свое дипломатическое присутствие."
 uk_india_focus:0 "Развивать Британскую Индию"
 uk_india_focus_desc:0 "Статус наших индийских колоний вызывает споры как в самой Индии, так и в Великобритании, но как бы ни развернулась ситуация в дальнейшем, сейчас мы обязаны всячески развивать местную промышленность."
 northern_expansion_focus:0 "Экспансия на север"
 northern_expansion_focus_desc:0 "Доктрина экспансии на север, которой придерживается имперская армия, рассматривает Советский Союз как основную угрозу для японских амбиций. С учетом растущего напряжения в Европе удачный момент для нападения на советский Дальний Восток рано или поздно наступит. Мы должны быть готовы действовать."
 southern_expansion_focus:0 "Экспансия на юг"
 southern_expansion_focus_tt:0 "Добавить §Yпакт о ненападении§! с §YСоветским Союзом§! при выборе\n"
 southern_expansion_focus_desc:0 "Согласно доктрине экспансии на юг, которой придерживается имперский флот, Японии следует расширяться, захватывая Юго-Восточную Азию и Тихий океан. Богатые европейские колонии обладают всеми ресурсами, необходимыми японской промышленности, однако этот путь приведет к конфликту с США. Имеет смысл нанести предупредительный удар."
