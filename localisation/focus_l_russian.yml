 FRA_metropolitan_france:0 "Французская метрополия"
 FRA_metropolitan_france_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§! во французской метрополии"
 FRA_metropolitan_france_desc:0 "Интересы метрополии всегда должны стоять во главе угла. Для начала следует улучшить инфраструктуру, чтобы создать рабочие места. Это позволит быстрее разворачивать войска при необходимости."
 FRA_algerie_france:0 "Французский Алжир"
 FRA_algerie_france_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§! в колониальной Франции"
 FRA_algerie_france_desc:0 "В Европе наступают тяжелые времена. Мы должны сосредоточиться на улучшении своих владений на юге, чтобы оттуда на материк в любой момент могла прийти поддержка."
 FRA_industrial_expansion:0 "Промышленная экспансия"
 FRA_industrial_expansion_tt:0 "Недостаточно стройплощадок для §Yфабрик§! во французской метрополии"
 FRA_industrial_expansion_desc:0 "Нужно укреплять промышленность в своих границах. У нас достаточно рабочей силы, но слишком мало фабрик."
 FRA_colonial_industry:0 "Колониальная промышленность"
 FRA_colonial_industry_tt:0 "Недостаточно стройплощадок для §Yфабрик§! в колониальной Франции"
 FRA_colonial_industry_desc:0 "Нужно развивать промышленные мощности в Алжире. Если напряженность в Европе возрастет, наши фабрики останутся вне досягаемости для бомбардировщиков противника."
 FRA_military_factories:0 "Военные заводы"
 FRA_military_factories_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§! во французской метрополии"
 FRA_military_factories_desc:0 "Наша военная промышленность буксует. Нужно сосредоточиться на производстве военной техники и боеприпасов на французской земле, чтобы на границах не было перебоев с новейшим вооружением."
 FRA_colonial_military_factories:0 "Колониальные военные заводы"
 FRA_colonial_military_factories_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§! в колониальной Франции"
 FRA_colonial_military_factories_desc:0 "Если разместить военную промышленность за пределами Франции, мы сможем обеспечить бесперебойное снабжение войск оружием и боеприпасами, даже если враг будет контролировать наше воздушное пространство."
 FRA_extra_research_slot:0 "Доп. ячейка для исследований"
 FRA_extra_research_slot_desc:0 "У нас в стране множество светлых умов, которым нужно предоставить возможность вести свои исследования. Развитие технологий выведет нас в мировые лидеры в тех областях, где это особенно необходимо."
 FRA_nuclear_effort:0 "Развитие атомной энергетики"
 FRA_nuclear_effort_desc:0 "Первые ядерные испытания показали интересные результаты. Если мы сумеем укротить эту энергию, то получим оружие, равных которому человечество не знало."
 FRA_jet_effort:0 "Развитие реактивных двигателей"
 FRA_jet_effort_desc:0 "В воздушном бою главное - это маневренность. Реактивные двигатели дают огромное преимущество: противник ничего не сможет противопоставить нашим асам, мы с легкостью уничтожим его."
 FRA_extra_research_slot_2:0 "Доп. ячейка для исследований II"
 FRA_extra_research_slot_2_desc:0 "Молодые таланты появляются всюду. Мы должны построить лаборатории, где они займутся своими исследованиями. Новейшие технологии дадут нам преимущество в ключевых областях."
 FRA_defensive_focus:0 "Ставка на оборону"
 FRA_defensive_focus_desc:0 "Настали времена, когда необходимо всячески укреплять оборону. Пусть враги приходят, мы встретим их на родной земле. У нас есть отличный кандидат на пост главнокомандующего, достаточно лишь вашего слова."
 FRA_aggressive_focus:0 "Ставка на нападение"
 FRA_aggressive_focus_desc:0 "Мы не можем сидеть сложа руки, когда враги теснятся у наших границ. Мы также не можем оставить союзников в одиночку справляться с военной угрозой. Готовьте армию! Гамелен возглавит ее."
 FRA_fortification_focus:0 "Ставка на укрепления"
 FRA_fortification_focus_desc:0 "Фортификации всегда играли ключевую роль в обороне, и сейчас нам нужно использовать их еще эффективнее. Линия Мажино долгое время служила для сдерживания противника. Нам нужно больше таких укреплений."
 FRA_alpine_forts:0 "Альпийские укрепления"
 FRA_alpine_forts_desc:0 "Итальянцам будет сложнее перейти нашу границу, когда мы укрепим Альпы новыми фортификациями. Это даст нам время собрать силы и нанести ответный удар."
 FRA_extend_the_maginot_line:0 "Продлить линию Мажино"
 FRA_extend_the_maginot_line_desc:0 "Не стоит рассчитывать на то, что бельгийцы продержатся. Если враг прорвется на их территорию, нам несдобровать. Следует продлить линию Мажино, чтобы никакой враг не сумел захватить Францию!"
 FRA_infantry_focus:0 "Массовое ополчение"
 FRA_infantry_focus_desc:0 "Все мужчины и женщины, способные сражаться, должны взяться за оружие. Массовое производство вооружений снизит их себестоимость. Мы дадим винтовку в руки каждому."
 FRA_artillery_focus:0 "Большая батарея"
 FRA_artillery_focus_desc:0 "Наша артиллерия будет объединяться в единый мощный кулак для ведения сосредоточенного огня по указанным направлениям. Один залп - и мы ослабим вражескую линию фронта и прорвемся через нее, если потребуется."
 FRA_heavy_armor_focus:0 "Боевой танк"
 FRA_heavy_armor_focus_desc:0 "Производство танков - основа военной промышленности. Мы хотим контролировать поле боя, а это невозможно без новейших мощных танков!"
 FRA_motorized_focus:0 "Ставка на моторизированную пехоту"
 FRA_motorized_focus_desc:0 "Чем более эффективной будет наша пехотная техника, тем проще будет доставлять войска и боеприпасы к линии фронта."
 FRA_mechanized_focus:0 "Ставка на механизированную пехоту"
 FRA_mechanized_focus_desc:0 "Роль бронемашин в войне стремительно растет. Они не столь грозные, как танки, зато куда более маневренны во всем, что касается коммуникаций, управления, мобильности и действий в городских условиях. "
 FRA_light_medium_armor:0 "Бронеавтомобили"
 FRA_light_medium_armor_desc:0 "Неоспоримый факт: пехота контролирует танковые войска. Более легкие и скоростные бронеавтомобили лучше подходят для перемещения войск и способны наносить урон установленным на них оружием."
 FRA_army_reform:0 "Реформа армии"
 FRA_army_reform_desc:0 "Выиграть войну не сможет ни отдельная пехотная часть, ни самый современный танк. Мы должны всесторонне развивать стратегию и тактику боя. Расставив правильных людей на ключевых позициях, мы значительно укрепим армию."
 FRA_navy_focus:0 "Ставка на флот"
 FRA_navy_focus_tt:0 "Недостаточно стройплощадок для §Yморских баз§!"
 FRA_navy_focus_desc:0 "Если мы намерены расширять флот, первым шагом должно стать улучшение и строительство новых морских баз. Это необходимо для поддержания наших кораблей в постоянной боевой готовности."
 FRA_improved_screen_ships:0 "Улучшенные эскорты флотилии"
 FRA_improved_screen_ships_desc:0 "Эсминцы и легкие крейсеры играют ключевую роль в защите более тяжелых линкоров и авианосцев. Если мы лишимся своей линии обороны, то рискуем потерять все суда и личный состав. Наши корабли должны быть самыми современными."
 FRA_capital_ship_focus:0 "Ставка на крупные корабли"
 FRA_capital_ship_focus_desc:0 "Усовершенствование линкоров даст нам огромное тактическое преимущество. Если дальностью действия и мощью они будут превосходить корабли противника, никто не сможет уйти из-под огня их орудий."
 FRA_carrier_focus:0 "Ставка на авианосцы"
 FRA_carrier_focus_desc:0 "Теоретики морского дела указывают на то, что наши авианосцы устарели. У них есть идеи, как усовершенствовать эти корабли, если развитие пойдет в правильном направлении. Но это невозможно без вашей полной поддержки."
 FRA_initiate_government_reform:0 "Реформа правительства"
 FRA_initiate_government_reform_desc:0 "Мир становится все более небезопасным. Мелкие дрязги не должны мешать нам идти вперед. Пора наделить политиков большими полномочиями и отдать все силы на благо родной Франции."
 FRA_support_the_left:0 "Поддержать левых"
 FRA_support_the_left_desc:0 "Коминтерн становится сильнее. Пора показать, что наши интересы могут быть едиными, и поддержать коммунистов внутри страны."
 FRA_leftist_rhetoric:0 "Левая риторика"
 FRA_leftist_rhetoric_desc:0 "Наша цель ясна: равенство для всех. Мы не потерпим капиталистических устремлений во французской политике. Необходимо создать оптимальные условия для процветания коммунистических организаций."
 FRA_scw_intervention_republicans:0 "Вмешательство на стороне республиканцев"
 FRA_scw_intervention_republicans_desc:0 "Республиканцам в Испании нужна наша помощь! \nВсе, кто готов сражаться на их стороне, должны иметь такую возможность. Мы не можем позволить фашистам завладеть еще одним плацдармом."
 FRA_national_mobilization:0 "Национальная мобилизация"
 FRA_national_mobilization_desc:0 "Наконец мы получили правительство, которое способно действовать. Пора укреплять армию и готовиться сражаться за Францию."
 FRA_humanite_unie:0 "Человечество едино"
 FRA_humanite_unie_desc:0 "Жирные банкиры и жадные до власти демагоги укрепляют свою кровавую власть над миром. С каждым днем мы видим, что все больше свободных людей оказываются в кандалах капиталистов, которые толкают мир дальше к катастрофе. Французские идеалы нужны больше, чем когда-либо! Человечество нуждается в нас, и мы должны объединить всех под своим флагом!"
 FRA_join_comintern:0 "Присоединиться к Коминтерну"
 FRA_join_comintern_desc:0 "Враги окружают со всех сторон, и нам необходимы надежные союзники. Мы укрепили связи с Коминтерном, теперь пришло время безоговорочного объединения."
 FRA_support_status_quo:0 "Поддержать статус-кво"
 FRA_support_status_quo_desc:0 "Франция - колыбель и бастион свободы, и никакие силы не смогут это изменить. Если мы хотим вновь достичь единства, нужно укреплять пошатнувшуюся демократию."
 FRA_little_entente:0 "Малая Антанта"
 FRA_little_entente_desc:0 "Союз Малой Антанты, созданный после Великой войны для противодействия агрессии Австрии и Венгрии, в свое время был поддержан Францией, но сейчас начал распадаться. Вместо того чтобы строить отношения с Великобританией, нам следует восстановить и укрепить этот альянс, начиная с Чехословакии."
 FRA_go_with_britain:0 "Встать на сторону Великобритании"
 FRA_go_with_britain_desc:0 "Россия изменилась бесповоротно, и от прежней Антанты остались только Франция и Великобритания. Если история обречена повторяться, эти две державы - цитадели демократии и свободы в Европе - должны оставаться союзниками."
 FRA_strengthen_government_support:0 "Укрепить правительство"
 FRA_strengthen_government_support_desc:0 "Мы составили на следующий год планы, отвечающие интересам всех граждан Франции. Нужно показать народу, что мы готовы действовать и способны управлять страной. Только так мы добьемся единства."
 FRA_defensive_strategems:0 "Оборонительная стратегия"
 FRA_defensive_strategems_desc:0 "Если мы хотим, чтобы французский народ воевал за нас в грядущей войне, необходимо дать нации четкие ориентиры. Хватит грызни друг с другом, мы должны сражаться за Францию и свободу, равенство, братство."
 FRA_invite_yugoslavia:0 "Пригласить Югославию"
 FRA_invite_yugoslavia_desc:0 "У Югославии достаточно проблем и без соседей, которые вынашивают захватнические планы. Если мы пригласим эту страну в Малую Антанту, это пойдет на пользу и югославам, и нам."
 FRA_invite_romania:0 "Пригласить Румынию"
 FRA_invite_romania_desc:0 "Позиции демократов в Румынии остаются шаткими, на них оказывают давление как фашистские партии, так и советские коммунисты. Если мы пригласим румын в Малую Антанту, наша поддержка укрепит их стабильность."
 FRA_polish_guarantee:0 "Гарантии для Польши"
 FRA_polish_guarantee_desc:0 "Польские дипломаты высказывают озабоченность относительно напряженности на своих границах. Если наша могучая держава поддержит Польшу своими гарантиями, это может остановить любого агрессора."
 FRA_czech_guarantee:0 "Гарантии для Чехословакии"
 FRA_czech_guarantee_desc:0 "Напряжение на чешской границе растет. Нельзя допустить, чтобы агрессивная держава напала на независимую демократическую страну. Чехи должны оставаться свободными. Мы поддержим их своими гарантиями, это заставит передумать любого, кто пытается их захватить."
 FRA_revise_versailles:0 "Пересмотреть Версальский договор"
 FRA_revise_versailles_desc:0 "Немцы уже некоторое время назад прекратили выплату репараций по Версальскому договору, Франция больше не внушает им уважения. Мы имеем полное право требовать платы за все потери, понесенные в той войне, однако Франция должна стать сильной, чтобы заставить Германию соблюдать договор."
 FRA_support_the_right:0 "Поддержать правых"
 FRA_support_the_right_desc:0 "Франция всегда была сильной и гордой державой, однако слабость правительства привела к тому, что народ утратил единство. Мы должны объединить Францию и заявить о своем превосходстве. Только сила остановит разложение."
 FRA_right_wing_rhetoric:0 "Правая риторика"
 FRA_right_wing_rhetoric_desc:0 "Мы должны приложить все усилия к тому, чтобы укрепить патриотический дух французов, и показать, что именно мы - те сильные лидеры, в которых нуждается народ. С нами Франция вернет себе былую славу, а ее граждане - былую гордость."
 FRA_scw_intervention_nationalists:0 "Вмешательство на стороне националистов"
 FRA_scw_intervention_nationalists_desc:0 " Националисты одерживают в Испании победу за победой. Их дело - правое, и любой, кто желает сражаться на их стороне, должен иметь такую возможность."
 FRA_army_of_aggression:0 "Армия агрессии"
 FRA_army_of_aggression_desc:0 "Мы больше не можем сидеть за обветшавшей стеной, пока наши враги правят бал во всей Европе. Пора укреплять армию и расширять свои границы. Франция должна оставаться великой державой."
 FRA_france_first:0 "Франция превыше всего"
 FRA_france_first_desc:0 "Мы - французы! Триумфаторы Великой войны! Спасители Европы! Франция - дом для величайших мыслителей, которых когда-либо видел мир. Слишком многие страны стремятся погрузить мир в хаос. В нас нуждаются, и мы придем на зов. Мы возьмем штурвал в свои руки, выдержим шторм и поведем человечество в безопасную гавань!"
 FRA_woo_italy:0 "Привлечь Италию на свою сторону"
 FRA_woo_italy_desc:0 "Италия способна стать великой державой. Под руководством сильного лидера Муссолини итальянский народ обрел единство и теперь готов сражаться за правое дело. Настало время выработать единые цели."
 FRA_join_germany:0 "Присоединиться к Германии"
 FRA_join_germany_desc:0 "Третий Рейх становится силой, с которой нельзя не считаться. Их планы на будущее можно привести в согласие с нашими собственными целями. Мы должны поддержать их, и когда уляжется пыль, Франция займет то место в Европе, которое принадлежит ей по праву."
 FRA_naval_doctrine:0 "Морская доктрина"
 FRA_naval_doctrine_desc:0 "Успехи, достигнутые в области кораблестроения, открывают новые возможности тактического и стратегического маневрирования. Но все эти теории нуждаются в проверке, пока мы не выстроим новые планы и не начнем применять их на практике."
 FRA_air_focus:0 "Ставка на авиацию"
 air_focus_bypass_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 FRA_air_focus_desc:0 "Пришло время расширять наши ВВС! Мы уже составили планы по строительству новых авиабаз, чтобы размещать там больше личного состава и самолетов."
 FRA_cas_focus:0 "Ставка на штурмовики"
 FRA_cas_focus_desc:0 "Поддержка кораблей и наземных войск с воздуха стала эффективным дополнением военной стратегии и обошлась сравнительно недорого. Теперь появились предложения по улучшению этих самолетов. Пусть наши инженеры займутся разработкой нового поколения штурмовиков."
 FRA_fighter_focus:0 "Ставка на истребители"
 FRA_fighter_focus_desc:0 "Новейшие достижения в гражданском самолетостроении могут быть использованы для увеличения скорости, дальности и высоты полета наших истребителей. Нужно сосредоточиться на этом, если мы не хотим отстать от других держав."
 FRA_bomber_focus:0 "Ставка на бомбардировщики"
 FRA_bomber_focus_desc:0 "Поддержка с воздуха необходима при планировании как обороны, так и наступательных операций. Если мы сосредоточим все усилия на создании более скоростных, маневренных и точных бомбардировщиков, это даст нам преимущество в любом сражении на суше."
 FRA_heavy_fighter_focus:0 "Ставка на тяжелые истребители"
 FRA_heavy_fighter_focus_desc:0 "Наши тяжелые истребители должны быть способны поддержать более уязвимые бомбардировщики. Им нужно улучшить вооружение и повысить дальность полета, пусть даже ценой скорости."
 FRA_air_doctrine:0 "Воздушная доктрина"
 FRA_air_doctrine_desc:0 "Мы накопили достаточно опыта, чтобы быстрее проверять на практике новые теории ведения воздушного боя. Это откроет перед нами новые тактические и стратегические возможности. Воздушный бой - ключ к победе в современной войне."
 FRA_heavy_bomber_focus:0 "Ставка на тяжелые бомбардировщики"
 FRA_heavy_bomber_focus_desc:0 "Современные тяжелые бомбардировщики должны быть достаточно хорошо вооружены, чтобы постоять за себя в воздушном бою. Если наши конструкторы разработают новые технологии, самолетам станет проще уничтожать заводы противника."
 FRA_naval_bomber_focus:0 "Ставка на морские бомбардировщики"
 FRA_naval_bomber_focus_desc:0 "Как показал опыт прошлой войны, самолеты способны наносить большой урон кораблям. Надо постоянно улучшать эти технологии, чтобы никакой противник не мог нас опередить."
 limited_rearmament_focus:0 "Ограниченное перевооружение"
 limited_rearmament_focus_desc:0 "Последние события в Германии и других фашистских странах показывают, что мир едва ли продержится долго. Мы должны начинать подготовку, постепенно перевооружая армию в ожидании критического обострения ситуации."
 ENG_motorized_focus:0 "Моторизированная армия"
 ENG_motorized_focus_desc:0 "Армия продолжает изучать возможности моторизированных пехотных подразделений. До сих пор не было создано ни одной полностью моторизированной дивизии, однако это возможно, если министру обороны будет дано соответствующее указание."
 ENG_tank_focus:0 "Королевский танковый полк"
 ENG_tank_focus_desc:0 "Танк был изобретен в Великобритании, поэтому на вооружении Королевского танкового полка должны стоять лучшие в мире машины, но сейчас это не так. Комитет по развитию специальных машин предлагает создать новейший танк, который сделает Великобританию лидером в области танкостроения."
 uk_empire_focus:0 "Укрепить империю"
 uk_empire_focus_desc:0 "Наша империя велика, но, несмотря на всю нашу мощь, защищена довольно слабо. Чтобы поправить положение, нам нужно содействовать подъему имперского патриотизма по всей территории."
 uk_service_focus:0 "Служба на заморских территориях"
 uk_service_focus_desc:0 "Ротация кадрового состава вооруженных сил между колониальными блокпостами даст возможность солдатам обучиться ведению боевых действий в различных условиях. Вернувшись домой, они смогут поделиться этим опытом с товарищами."
 uk_mediterranean_focus:0 "Средиземноморский бастион"
 uk_mediterranean_focus_desc:0 "Морской путь через Средиземное море жизненно важен - он позволяет сократить путь в Индию и обратно. Мы обязаны оставить его открытым и удержать в своих руках."
 uk_rock_focus:0 "Укрепить Гибралтар"
 uk_rock_focus_desc:0 "Гибралтар - это не только ключ к Средиземному морю, но и отлично укрепленная гавань, из которой корабли могут выходить как в Средиземноморье, так и в Атлантику. Он должен быть укреплен как можно надежно."
 uk_greece_focus:0 "Принудить Грецию"
 uk_greece_focus_desc:0 "Наличие военных баз в Греции отвечает нашим интересам. И, говоря откровенно, греки не в том положении, чтобы нам отказать."
 uk_malta_focus:0 "Укреплять Мальту"
 uk_malta_focus_desc:0 "Мальта занимает превосходное положение в центральном Средиземноморье и является жизненно важной точкой на пути, ведущем через Египет и Суэцкий канал в Индию и на Дальний Восток. Сколько бы сил мы ни потратили на ее укрепление, это будет не зря."
 ENG_mot_focus_tooltip:0 "Теперь мы можем развертывать дивизии моторизированной пехоты."
 uk_canada_focus:0 "Развитие Канады"
 uk_canada_focus_desc:0 "Инвестиции в канадскую промышленность и верфи станут толчком для развития экономики этой страны. Это даст Канаде возможность активнее участвовать в войне, когда возникнет необходимость."
 uk_australia_focus:0 "Развитие Австралии"
 uk_australia_focus_desc:0 "Инвестиции в австралийскую промышленность и верфи станут толчком для развития экономики этой страны. Это даст Австралии возможность активнее участвовать в войне, когда возникнет необходимость."
 uk_protect_suez:0 "Защищать Суэцкий канал"
 uk_protect_suez_desc:0 "Контроль над Суэцким каналом необходим Британской империи для сохранения своего превосходства на море. Утрата этого региона стала бы катастрофой. Нужно принять меры по укреплению его обороны."
 uk_balkan_strategy:0 "Балканская стратегия"
 uk_balkan_strategy_desc:0 "Многие балканские народы с симпатией относятся к Великобритании и вместе с нами полагают, что основная угроза исходит из Центральной Европы. Мы можем начать оказывать им поддержку уже сейчас, чтобы обеспечить их лояльность, пусть даже ценой недовольства реваншистски настроенных соседей."
 uk_new_zealand_focus:0 "Развивать Новую Зеландию"
 uk_new_zealand_focus_desc:0 "Новая Зеландия имеет давние и крепкие связи с нашей державой и не станет мириться с угрозой фашизма. Она, без сомнения, поддержит нас в войне, и следует помочь ей подготовиться к этому заранее."
 uk_south_africa_focus:0 "Развивать Южную Африку"
 uk_south_africa_focus_desc:0 "Политическая обстановка в Южной Африке нестабильна. Мы не можем быть уверены, что она поддержит нас в случае войны, однако если помочь ей с развитием промышленности, ситуация может измениться."
 FRA_strengthen_government_support_tooltip:0 "Курс на усиление поддержки правительства успешно реализуется."
 ITA_victoryinETH:0 "Триумф в Африке"
 ITA_victoryinETH_desc:0 "Поражение в первой итало-эфиопской войне оставалось позорным пятном для Италии на протяжении 40 лет, и лишь победа поможет смыть его. Сила и стальная воля фашизма проявят себя в действии!"
 USA_reinforce_monroe_doctrine_tt:0 "Улучшает торговые отношения со всеми американскими странами."
 1939_bookmark_threat:0 "Новый фашистский экспансионизм"
 USA_anti_imperialism:0 "Антиимпериалистическая политика"
 USA_anti_imperialism_desc:0 "Америка всегда была врагом империалистов-угнетателей, но за последнее время стало очевидно, что многие страны, именующие себя демократическими, продолжают цепляться за отжившие институты власти, пока им это выгодно. Революционеры Советского Союза станут для нас лучшими союзниками."
 USA_fascist_menace:0 "Угроза фашизма"
 USA_fascist_menace_desc:0 "Ни Версальский договор, ни экономические санкции не остановили Германию, а лишь создали благодатную почву для зарождения куда более агрессивных течений. Германия должна быть побеждена повторно, и, хотя бы на первое время, мы должны взять ее под свой контроль."
 USA_crusade_against_communism:0 "Крестовый поход против коммунизма"
 USA_crusade_against_communism_desc:0 "Красная угроза - это худшее, с чем сталкивался мир за последнее время. Деструктивная идеология, проводником которой является Советский Союз, должна быть уничтожена на корню, любыми средствами, и именно нам предстоит это сделать."
 USA_strike_at_the_empire:0 "Удар по империи"
 USA_strike_at_the_empire_desc:0 "Самую большую угрозу для свободы во всем мире представляют колониальные империи, созданные европейскими державами. Они должны быть уничтожены, порабощенные народы должны получить свободу, и начинать следует с британского владычества, от чьих оков мы сами избавились лишь недавно."
 USA_defense_of_the_pacific:0 "Защита Тихоокеанского региона"
 USA_defense_of_the_pacific_desc:0 "С японским правительством невозможно договориться, его политика экспансии представляет угрозу как для нас, так и для наших азиатских соседей. Америка должна взять эту страну под свой контроль, чтобы реформировать ее и научить не допускать прежних ошибок."
 ENG_home_defence:0 "Оборона метрополии"
 ENG_home_defence_desc:0 "Обширная империя бесполезна, если мы не в силах защитить британский народ. Нам следует сосредоточить все усилия на обеспечении безопасности Британских островов."
 ENG_issue_gasmasks:0 "Раздать противогазы"
 ENG_issue_gasmasks_desc:0 "С каждым днем мир становится все более опасным местом. Нам следует защищать население от газовых атак. Великобритания должна дышать свободно."
 ENG_military_training_act:0 "Закон о военной подготовке"
 ENG_military_training_act_desc:0 "После Великой войны наш народ был уверен, что ему больше не придется сражаться. Однако в мире становится все тревожнее, и нужно, чтобы все молодые люди изучали основы военной подготовки."
 ENG_embargo_germany:0 "Объявить эмбарго Германии"
 ENG_embargo_germany_desc:0 "Начав перевооружение армии, Германия нанесла нам оскорбление и поставила под угрозу мир во всем мире. Мы не станем поставлять ей ресурсы, необходимые для военного производства."
 ENG_war_with_germany:0 "Война с Германией"
 ENG_war_with_germany_desc:0 "Немцы не оставили нам выбора. Ради того, чтобы мир остался свободным, и ради будущего наших детей придется вступить в войну."
 ENG_swedish_intervention:0 "Вмешательство в дела Швеции"
 ENG_swedish_intervention_desc:0 "Наступление на демократию, проводимое Швецией, вызывает все большую обеспокоенность. Мы не можем допустить, чтобы из шведской стали ковалось оружие для наших врагов. Шведы сохранят независимость, но мы должны обеспечить свое влияние на их политику."
 ENG_norwegian_intervention:0 "Вмешательство в дела Норвегии"
 ENG_norwegian_intervention_desc:0 "Наступление на демократию, проводимое Норвегией, усиливается день ото дня. Для нас необходимо, чтобы они проводили политику в наших интересах, пусть даже придется применить силу."
 ENG_danish_intervention:0 "Вмешательство в дела Дании"
 ENG_danish_intervention_desc:0 "Дания продолжает поддерживать тех, кто представляет угрозу миру. Удержать ее на нашей стороне можно лишь одним способом - мы используем Данию как стратегический плацдарм в регионе, если захват территорий в Европе станет необходимостью."
 ENG_benelux_intervention:0 "Вмешательство в дела Бенилюкса"
 ENG_benelux_intervention_desc:0 "Отношение политиков Бенилюкса к Великобритании становится все более враждебным. Мы должны ясно дать понять, что не потерпим ущемления демократии и готовы, если понадобится, применить силу."
 ENG_belgium_security:0 "Гарантировать позицию Бельгии"
 ENG_belgium_security_desc:0 "Предупреждения, похоже, оказалось недостаточно. Если нынешние политические тенденции сохранятся, Бельгия начнет представлять угрозу для наших вод. Нам придется вмешаться и захватить этот стратегический плацдарм в материковой Европе."
 ENG_dutch_security:0 "Гарантировать позицию Нидерландов"
 ENG_dutch_security_desc:0 "Политики Нидерландов продолжают поддерживать наших врагов. Нам придется подчинить себе эту страну ради будущего свободной Европы."
 ENG_war_with_japan:0 "Война с Японией"
 ENG_war_with_japan_desc:0 "Все прочие возможности исчерпаны, японцы не готовы отказаться от политики экспансионизма. Ради безопасности Британской империи и народов Азии мы вынуждены подчинить Японию."
 ENG_war_with_italy:0 "Война с Италией"
 ENG_war_with_italy_desc:0 "Итальянцы не хотят отказываться от своих планов по созданию новой империи и готовы воевать, чтобы расширить границы. Мы должны сделать все необходимое для устранения этой угрозы, пока не поздно."
 ENG_embargo_ussr:0 "Объявить эмбарго СССР"
 ENG_embargo_ussr_desc:0 "Советский Союз крепнет день ото дня и использует британские ресурсы для своей военной промышленности. Мы должны прекратить торговые отношения с ним."
 ENG_war_with_ussr:0 "Война с СССР"
 ENG_war_with_ussr_desc:0 "Несмотря на все наши возражения, Советский Союз по-прежнему представляет угрозу для всего мира. Мы не станем терпеть агрессию, поэтому, во имя светлого будущего, у нас не остается иного выбора, кроме войны."
