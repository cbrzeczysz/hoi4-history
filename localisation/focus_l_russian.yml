 SOV_nkvd_upgrade_tooltip:0 "§YНКВД§! имеет более тесные связи с армией; теперь моральный дух солдат и их вера в партию крепки как никогда.\n§YНКВД§! также увеличивает скорость введения резервов!\n"
 ger_sov_buddies_tooltip_2:0 "Альянс [Root.GetFactionName] будет расформирован, его место займет альянс §YМосквы и Берлина§!.\n"
