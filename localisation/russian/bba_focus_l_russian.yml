 ETH_host_nation_fallback_name: "Принимающая страна"
 ETH_second_italo_ethiopian_war_flag: "Вторая итало-эфиопская война"
 ETH_infrastructure_projects_tt: "§Y$ETH_state_development_dynamic_modifier$§! изменится на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_state_owned_industry: "Государственные предприятия"
 ETH_state_owned_industry_desc: "На примере ведущих держав мира видно, что правительства, желающие действовать на свободном рынке, достигают огромной экономической выгоды, управляя производством и снижая уровень безработицы. Мы последуем их примеру и быстро расширим свою экономику с помощью государственных промышленных предприятий."
 ETH_state_owned_industry_tt: "§Y$ETH_state_development_dynamic_modifier$§! изменится на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§! \n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development: "Поощрить развитие регионов"
 ETH_encourage_local_development_desc: "Никто не может полностью предсказать потребности целой экономики, и утверждать обратное опасно. Мы дадим регионам возможность развиваться так, как они считают нужным. В конце концов, местным политическим организациям и предприятиям лучше знать, что требуется их регионам."
 ETH_encourage_local_development_tt: "§Y$ETH_state_development_dynamic_modifier$§! изменится на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§! \n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt: "Местные власти начнут самостоятельно улучшать регион."
 ETH_a_port_of_our_own: "Наш собственный порт"
 ETH_a_port_of_our_own_desc: "С нашим недавним приобретением прибрежной земли у нас появилась возможность значительно улучшить доступ к международному рынку, основав свой собственный порт. Это заметно облегчит нам экспорт и импорт товаров и очень поможет нашей экономике."
 ETH_expanding_the_railway_network: "Расширение сети железных дорог"
 ETH_expanding_the_railway_network_desc: "Железные дороги очень важны для доставки ресурсов на заводы и далее, на внутренние и зарубежные рынки. Расширив сеть железных дорог, мы сможем эффективнее перевозить ресурсы, а также упростим народу государства [ETH.GetName] переезд в растущие промышленные города."
 ETH_taxing_the_nobility: "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc: "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions: "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc: "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! изменится на:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§! \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency: "Провести денежную реформу"
 ETH_reform_the_currency_desc: "Хотя оборот [ETH.GetAdjective] банкнот в последние годы повысился, многие до сих пор предпочитают пользоваться валютой других наций, проводя сделки на территории государства [ETH.GetName]. Мы должны реформировать быр так, чтобы его охотнее принимали и в нашей стране, и за рубежом."
 ETH_increased_factory_output: "Повышенный объем заводского производства"
 ETH_increased_factory_output_desc: "Мир становится все более опасным. Нужно увеличить объем производства снаряжения на заводах, чтобы наша армия в случае необходимости могла отразить иностранную агрессию."
 ETH_increased_factory_output_tt: "§Y$ETH_industrialization_dynamic_modifier$§! изменится на:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve: "Адаптация и улучшение"
 ETH_adapt_and_improve_desc: "Проконсультировавшись с армией, лидеры индустрии могут лучше понять, что сейчас необходимо для войны, и поставить задачи своим инженерам. Так наши войска будут получать именно то, что им нужно, и смогут быстро предлагать улучшения."
 ETH_adapt_and_improve_tt: "§Y$ETH_industrialization_dynamic_modifier$§! изменится на:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§! \n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court: "Региональный суд"
 ETH_the_state_court_desc: "Правовая система государства [ETH.GetName] основана на древних практиках многовековой давности. С нашей недавней волной реформ пришло время привести законы в соответствие с Конституцией и основать современный государственный суд, где будут слушаться дела государственной важности."
 ETH_the_state_court_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! изменится на:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§! \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§! \n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding: "[ROOT.GetAdjective] судостроение"
 ETH_ethiopian_shipbuilding_desc: "Теперь, когда мы основали свой порт, стоит заложить основы для создания и поддержания собственного флота. Если мы хотим иметь доступ к глобальным торговым маршрутам, без кораблей не обойтись."
 ETH_connecting_the_south: "Объединение с югом"
 ETH_connecting_the_south_desc: "Южные районы государства [ETH.GetName] изолированы от столичного региона гористым ландшафтом. Чтобы полностью интегрировать их в нашу быстро растущую экономику, мы должны соединить их с индустриальным центром железными дорогами."
 ETH_bomb_proofing: "Бомбостойкость"
 ETH_bomb_proofing_desc: "В военное время жизненно важно поддерживать объемы производства, чтобы обеспечивать современную армию. Следовательно, в любом будущем конфликте авиация наверняка будет играть ключевую роль — ведь самолеты атакуют производственные центры противника. Мы должны сделать все, чтобы наши заводы смогли пережить авианалеты."
 ETH_bomb_proofing_tt: "§Y$ETH_industrialization_dynamic_modifier$§! изменится на:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§! \n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion: "Быстрая промышленная экспансия"
 ETH_rapid_industrial_expansion_desc: "Несмотря на героические усилия нашего народа на домашнем фронте, нам нужно еще больше нарастить объемы производства, если мы желаем остаться свободными от иностранной оккупации. Следовательно, мы должны увеличить темп развития экономических планов и стремиться к еще более быстрой промышленной экспансии."
 ETH_rapid_industrial_expansion_tt: "§Y$ETH_industrialization_dynamic_modifier$§! изменится на:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa: "Развитие Африканского Рога"
 ETH_develop_the_horn_of_africa_desc: "Африканский Рог богат людьми, ресурсами и потенциалом. Сотрудничество с правительствами стран этого региона по вопросам экономики позволит нам пользоваться этим потенциалом на взаимовыгодной основе."
 ETH_develop_the_horn_of_africa_tt: "Открывает §Yрешения§!, улучшающие независимые или зависимые от [ROOT.getAdjective] государства страны Африканского Рога, и возможность включить их в свой состав."
 ETH_horn_of_africa_tt: "Открывает §Yрешение§! образовать Африканский Рог."
 ETH_invest_tt: "Разблокирует §Yрешения§! о вложении средств в регион."
 ETH_invest_in_the_north: "Инвестировать в северные регионы"
 ETH_invest_in_the_north_desc: "На севере государства [ETH.GetName] начинается производство машин. Нужно поддержать его дополнительными инвестициями, чтобы помочь расширить растущую индустрию."
 ETH_invest_in_the_east: "Инвестировать в восточные регионы"
 ETH_invest_in_the_east_desc: "Инвестируя в восточные регионы, мы сможем воспользоваться их историческими торговыми маршрутами и превратить восток в промышленный центр для обработки ресурсов государства [ETH.GetName] и подготовки их к экспорту."
 ETH_invest_in_the_west: "Инвестировать в западные регионы"
 ETH_invest_in_the_west_desc: "Разные регионы государства [ETH.GetName] имеют доступ к самым разным ресурсам. Инвестируя в западные территории, мы сможем быстро нарастить индустриализацию производства одежды и воспользоваться уже существующими в этой области наработками."
 ETH_expand_the_coffee_industry: "Развить кофейную индустрию"
 ETH_expand_the_coffee_industry_desc: "Во всем мире достаточно высок спрос на кофе. Мы — один из главных источников этого ароматного стимулятора и должны воспользоваться спросом, вложив средства в индустрию кофе и нарастив объем экспорта. "
 ETH_modernizing_the_industry: "Модернизировать промышленность"
 ETH_modernizing_the_industry_desc: "В последние годы мы добились немалого прогресса, наращивая объемы промышленности. Останавливаться, однако же, не стоит, ведь экономический спрос постоянно меняется и появляются новые методы производства. Нужно стремиться провести электричество и другие достижения индустрии по всей территории государства [ETH.GetName] и продолжить модернизацию экономики."
 ETH_modernizing_the_industry_tt: "Во всех провинциях внутри региона, в который вложены средства:\n §G1§! дополнительная §Yстройплощадка§!.\nОдна провинция внутри региона, в который вложены средства: \n §G1§! дополнительный §Y$industrial_complex$§!."
 ETH_animal_husbandry: "Животноводство"
 ETH_animal_husbandry_desc: "Лошади и верблюды играют ключевую роль в доставке товаров и людей по всей территории государства [ETH.GetNameDef]. Нужно увеличить инвестиции в животноводство, чтобы поставки этих животных и их качество не снижались."
 ETH_ethiopian_industrial_research_institute: "[ROOT.GetAdjective] институт промышленных исследований"
 ETH_ethiopian_industrial_research_institute_desc: "Если мы не хотим всегда быть на шаг позади других наций в промышленном развитии, нужно улучшить наши местные исследовательские институты. Так мы сможем вводить собственные инновации вместо того, чтобы импортировать идеи из-за границы."
 ETH_invite_foreign_prospectors: "Пригласить иностранных инвесторов"
 ETH_invite_foreign_prospectors_desc: "Вместо того чтобы пытаться скопировать иностранные наработки, нам следует воспользоваться опытом зарубежных правительств и предприятий, чтобы те помогли нам эффективнее использовать наши обширные природные ресурсы."
 ETH_invite_foreign_prospectors_tt: "Открывает решения §Y$ETH_prospect_for_resources$§! на севере государства [ROOT.GetName]. Требуются §Y$excavation2$§! и более §Y2§! доступных §Yгражданских фабрик§!, чтобы принять решение о разработке.\n\n"
 ETH_invite_foreign_industrialists: "[ETH_GetInvestorName] — пригласить из-за рубежа"
 ETH_invite_foreign_industrialists_desc: "В последние годы мы значительно улучшили свою инфраструктуру и промышленность, эффективнее используя природные ресурсы. Несмотря на это, мы могли бы нарастить темпы производства, пригласив на работу в государство [ETH.GetName] зарубежных экспертов и промышленников."
 ETH_invite_foreign_industrialists_tt: "Проектировщики из других стран станут доступны, если §Yмнение выбранной державы о государстве [ETH.GetFlag][ETH.GetNameDef] выше§! §G75§!. \n\n§RВыбранные проектировщики станут недоступны, если их родная нация находится в состоянии войны с государством [ETH.GetNameDef]!§! \n\nВ число потенциальных наций входят: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§!, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war: "Вторая итало-эфиопская война"
 ETH_the_second_italo-ethiopian_war_desc: "Рождественское наступление не позволило нам одержать столь необходимую победу. Время пришло: пусть [ETH.GetLeader] покинет столицу и возьмет на себя командование армиями. Войну с итальянцами нужно закончить!"
 ETH_the_second_italo-ethiopian_war_tt: "§Y$ETH_haile_selassie$§! становится также доступен в роли фельдмаршала"
 ETH_renewed_offensive: "Новое наступление"
 ETH_renewed_offensive_desc: "Возможно, итальянцы пытаются перехватить инициативу, но это означает, что они не ждут нападения со стороны наших войск. Мы должны не сдерживать, а атаковать их."
 ETH_renewed_offensive_tt: "Атака пехоты §G+10%§!\nАтака нерегулярной пехоты §G+10%§!\nЗащита дивизии §R-5%§!"
 ETH_renewed_offensive_tt_1: "Изменяется §Y$ETH_army_1_dynamic_modifier$§!:\n"
 ETH_falling_back: "Отступление"
 ETH_falling_back_desc: "Наш фронт трещит по швам, а линии снабжения находятся под угрозой, поэтому нам, возможно, стоит отступить в город [ROOT.Capital.GetCapitalVictoryPointName]. Однако мы должны действовать осторожно, чтобы не началось паническое бегство."
 ETH_falling_back_tt: "Итальянские войска в приграничных регионах, находящихся под контролем Эфиопии, на 60 дней получают штраф к передвижению и атаке."
 ETH_northern_thrust: "Северный рывок"
 ETH_northern_thrust_desc: "Нашей первоочередной задачей должен стать захват Эритреи. Если мы отрежем итальянцев от их портов на севере, им будет гораздо сложнее снабжать войска, а затем мы сможем разобраться с более слабым южным фронтом."
 ETH_victory_in_the_desert: "Победа в пустыне"
 ETH_victory_in_the_desert_desc: "Огаден — самое слабое место фронта итальянцев. Нам нужно приложить все усилия, чтобы разгромить их там, а затем захватить итальянские порты на юге. Это обезопасит наш тыл и позволит заняться Эритреей."
 ETH_the_defense_of_addis_ababa: "Оборона Аддис-Абебы"
 ETH_the_defense_of_addis_ababa_desc: "Аддис-Абеба — историческая столица Эфиопии, а также ее промышленный центр. Если город падет, для нас война будет проиграна. Мы должны любой ценой отстоять его."
 ETH_the_defense_of_addis_ababa_tt_1: "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2: "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall: "Стена Гинденбурга"
 ETH_the_hindenburg_wall_desc: "$ETH_wehib_pasha$, наш турецкий советник, хочет построить укрепления, не уступающие тем, что немцы построили в ходе прошлой войны вокруг городов Харэр и Дыре-Дауа. Если мы сумеем удержать этот регион, то у нас будет доступ к морю через порт Джибути, а кроме того, мы не дадим итальянцам объединить свои фронты."
 ETH_the_hindenburg_wall_tt_1: "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2: "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries: "Наемники"
 ETH_mercenaries_desc: "Многие иностранцы по различным причинам хотят сражаться на нашей стороне. Большинство из них — презренные авантюристы, которым нужны только наши деньги. Но, с другой стороны, мы могли бы завербовать наемников из Бельгийского Конго и Аравии. Если в нашей армии будут такие опытные солдаты, это сместит чашу весов в нашу сторону."
 ETH_mercenaries_congo_tt: "Добавляет §Y3 отряда конголезских наемников§!, если регион §Y[838.GetName]§! или §Y[837.GetName]§! находится под контролем союзников."
 ETH_mercenaries_arabia_tt: "Добавляет §Y2 отряда арабских наемников§!, если регион §Y[843.GetName]§! или §Y[835.GetName]§! находится под контролем союзников."
 ETH_reach_out_to_the_world: "Обратиться к мировому сообществу"
 ETH_reach_out_to_the_world_desc: "Мир должен узнать о том, что переживает сейчас [ROOT.GetName]. Мы невероятно долго сдерживали наступление противника, превосходящего нас в численности, и добились патовой ситуации на фронте. Мировое сообщество должно понять, что нам нужна помощь в отражении незаконной агрессии!"
 ETH_a_last_stand: "Последний рубеж"
 ETH_a_last_stand_desc: "Неудачи не должны нас останавливать. В качестве крайней меры мы можем отступить в регион $VICTORY_POINTS_13244$ и подготовиться к обороне там. Он находится в самой западной части государства [ROOT.GetName], и итальянцам, действующим там, будет сложно наладить снабжение своей армии."
 ETH_the_lessons_of_war: "Уроки войны"
 ETH_the_lessons_of_war_desc: "Никто не знает заранее, как будет справляться со стрессом войны — и тем более как будет справляться целая империя. Хоть мы и были недостаточно готовы к нагрузке современной войны, наша армия извлекла ценные уроки и стала сильнее."
 ETH_the_lessons_of_war_tt: "§Y[GetEthiopianArmySpiritName]§! изменится на:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases: "Закупка оружия"
 ETH_arms_purchases_desc: "Лига Наций не сумела остановить вторжение итальянцев и вместо этого просто проголосовала за запрет продажи оружия обеим странам. Лига наверняка понимает, что подобное решение больше вредит нам, а [ITA.GetName] несет меньше убытков. Нам нужно доказать, что мы, как жертва агрессии, должны иметь право покупать оружие за рубежом."
 ETH_arms_purchases_tt: "Будут открыты решения, позволяющие приобрести оружие у иностранных поставщиков."
 ETH_request_embargo: "Попросить ввести эмбарго"
 ETH_request_embargo_desc: "Эмбарго по отношению к государству [ITA.GetName] — всего лишь символ, который не причинит ему никакого вреда. Лига Наций готова выслушать наши предложения. Мы должны убедить ее совет в необходимости ввести широкий пакет экономических санкций, которые действительно нанесут ущерб Италии. В частности, следует запретить поставки нефти и стали, которые крайне необходимы для производства вооружений."
 ETH_international_brigades: "Международные бригады"
 ETH_international_brigades_desc: "Лига Наций должна снять запрет на отправку войск, которые будут сражаться на нашей стороне. Более того, она должна призвать все страны дать отпор захватчикам!"
 ETH_league_of_nations_volunteer_resolution: "Резолюция международных бригад Лиги Наций"
 ETH_closing_the_suez: "Закрытие Суэцкого канала"
 ETH_closing_the_suez_desc: "Лиге Наций следует принудить государство [453.Owner.GetNameDef] закрыть Суэцкий канал для [ITA.GetAdjective] кораблей. Это нанесет серьезный удар по [ITA.GetAdjective] военной машине и позволит нам сражаться с итальянцами на равных."
 ETH_international_mediation: "Международные посредники"
 ETH_international_mediation_desc: "Лига Наций не должна допускать затягивания конфликта. Ей следует заставить государство [ITA.GetName] вернуться к довоенным границам!"
 ETH_international_mediation_tt: "[ITA.GetName] и [ETH.GetName] заключат мир на условиях статус-кво.\n "
 ETH_rally_around_the_emperor: "Сплотиться вокруг императора"
 ETH_rally_around_the_emperor_desc: "Его величество [ETH.GetLeader] — краеугольный камень нашей многонациональной империи. В период кризиса мы должны забыть о наших обидах и сплотиться вокруг императора, поскольку сейчас на карту поставлено само существование народа, который населяет государство [ETH.GetName]."
 ETH_rally_around_the_emperor_tt: "Будут открыты решения, позволяющие выбрать §Yпринимающую страну§! для эфиопского §Yправительства в изгнании§!."
 ETH_support_spain_static_modifier: "Поддержать Испанию"
 ETH_boarding_the_train: "По вагонам!"
 ETH_boarding_the_train_desc: "Наши линии обороны начинают поддаваться, и если не предпринять отчаянные меры, [ETH.GetName] перестанет существовать. Хоть многие из советников против того, чтобы трон оставался пустым, Его Величество [ETH.GetLeader] решил отправиться в Женеву, чтобы заручиться международной поддержкой нашего дела в Лиге Наций."
 ETH_boarding_the_train_tt: "§Y$ETH_haile_selassie$§! покидает страну [ROOT.GetName] и отправляется в Лигу Наций. Если Эфиопия капитулирует, $ETH_haile_selassie$ создаст §Yправительство в изгнании§!."
 ETH_has_host_nation_tt: "Потенциальная §Yпринимающая страна§! для создания правительства в изгнании уже была выбрана\n"
 ETH_the_emperor_stays: "Император остается"
 ETH_the_emperor_stays_desc: "Несмотря на просьбы советников, Его величество [ETH.GetLeader] поступил как герой: он решил остаться в стране [ETH.GetName] и продолжить борьбу плечом к плечу со своими храбрыми воинами. Будем надеяться, что в это страшное время он принесет нам победу."
 ETH_the_american_radio_address: "Обращение по американскому радио"
 ETH_the_american_radio_address_desc: "Законы Лиги Наций постоянно нарушаются актами агрессии. Чтобы дух проклятых не возобладал над человеческой расой, все миролюбивые народы должны объединиться и твердо стоять на защите мира и законности."
 ETH_the_patriots: "Патриоты"
 ETH_the_patriots_desc: "Хоть раньше патриоты Годжама мешали планам имперского правительства государства [ETH.GetName] на этот регион, теперь они помогают нам, не допуская [ITA.GetAdjective] представителей к управлению им. Мы должны всячески помогать патриотам, чтобы основать в стране свой плацдарм и не давать [ITA.GetAdjective] силам слишком расслабиться. "
 ETH_the_patriots_tt: "Становится доступен постоянный фокус §Y«$ETH_supporting_the_arbegnoch$»§!.\nСопротивление в захваченных врагом регионах северной и центральной Эфиопии увеличивается на §G+10§!."
 ETH_allow_fundraising_campaigns_tt: "Будут открыты §Yрешения§!, позволяющие собирать средства для императорской казны."
 ETH_patriot_resistance_tt: "Активное сопротивление арбеньоков: §R+10%§!"
 ETH_addressing_the_league_of_nations: "Обращение к Лиге Наций"
 ETH_addressing_the_league_of_nations_desc: "Неспособность ассамблеи отреагировать на захватническую войну, которую начало государство [ITA.GetName], угрожает самому существованию Лиги. Члены Лиги, которые не поддержали нас, должны помнить, что завтра жертвами агрессии могут стать они сами..."
 ETH_the_abuna: "Абуна"
 ETH_the_abuna_desc: "Оказать сопротивление [ITA.GetAdjective] захватчикам должны не только верные слуги императора, но и просто люди, не обделенные моралью. Обратившись к проповеднику $ETH_abuna_qerellos_iv$, мы покажем народу, что наше дело правое и что они сражаются как за нашу родину, так и за нашего бога."
 ETH_the_lion_stands_firm: "Лев не отступает"
 ETH_the_lion_stands_firm_desc: "Лев-победитель из Колена Иудина, Его императорское величество [ETH.GetLeader] показал, что он неплохой воин. Мы должны воодушевить солдат, продемонстрировав им силу императора, который сражается плечом к плечу с ними и доказывает, что [ITA.GetAdjective] военную машину можно победить."
 ETH_the_lion_stands_firm_tt: "\nИзменяется §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha: "Объединение Хабеши"
 ETH_unification_of_the_habesha_desc: "Война с государством [ITA.GetName] нанесла невообразимый урон нашей инфраструктуре и принесла огромное горе народу. Просто отвоевать свою родину уже недостаточно. Мы требуем у [ITA.GetAdjective] правительства компенсации, в том числе территориальных уступок, которые позволят объединить народы хабеша."
 ETH_the_ferengi: "Ференги"
 ETH_the_ferengi_desc: "Хотя Лига Наций не торопится нам помогать, есть немало иностранцев, которые готовы сражаться на нашей стороне — если мы заплатим им за это."
 ETH_the_ferengi_tt: "Будут открыты §Yрешения§!, позволяющие вербовать наемников за счет средств из императорской казны."
 ETH_recruit_from_the_african_diaspora: "Вербовать солдат из африканской диаспоры"
 ETH_recruit_from_the_african_diaspora_desc: "Не желая видеть, как пропадает один из последних остатков независимой Африки, африканцы по всему миру готовы взяться за оружие и воевать вместе с нами. Будучи едины, мы спасем не только государство [ETH.GetName], но и саму идею африканской свободы."
 ETH_anti-italian_propaganda: "Антиитальянская пропаганда"
 ETH_anti-italian_propaganda_desc: "Хотя мы очень ценим гостеприимство наших хозяев, которые обеспечили безопасность императора на их территории, они могли бы предпринять больше усилий для освобождения нашей страны от фашистской оккупации. Они должны узнать, какие ужасные преступления творят [ITA.GetAdjective] войска, и стать союзниками державы [ETH.GetName] в грядущей освободительной кампании."
 ETH_black_lions_resistance_tt: "Активное сопротивление «Черных львов»: §R+10%§!"
 ETH_unlock_black_lions_tt: "Становится доступен постоянный фокус §Y«$ETH_strengthen_the_black_lions$»§!.\nСопротивление в захваченных врагом регионах южной Эфиопии увеличивается на §G+10§!."
 ETH_the_heroes_of_ethiopia: "Герои Эфиопии"
 ETH_the_heroes_of_ethiopia_desc: "Многие из наших военных лидеров показали себя отличными стратегами. Несмотря на подавляющее преимущество противника в материальном обеспечении, наши командиры сумели остановить врага. Мы должны наградить этих героев за их вклад в выживание государства [ETH.GetNameDef]."
 ETH_seyoum_mengesha_upgrade_tt: "Будет получено: \n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt: "Будет получено: \n.§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt: "Будет получено: \n§Y$army_infantry_2$§!"
 ETH_the_heroes_of_ethiopia_tt: "\n§Y$ETH_army_1_dynamic_modifier$§! изменится на:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy: "Учиться у своего врага"
 ETH_learning_from_the_enemy_desc: "Несмотря на ограниченность наших производственных мощностей, мы сможем воспользоваться [ITA.GetAdjective] техническим превосходством, изучив их машины и технику, чтобы затем обернуть против создателей."
 ETH_learning_from_the_enemy_tt: "§Y$ETH_industrialization_dynamic_modifier$§! изменится на:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_learning_from_the_enemy_armor: "Учиться у своего врага: бронетехника"
 ETH_learning_from_the_enemy_air: "Учиться у своего врага: авиация"
 ETH_light_tank_tt: "Создается §Y$light_tank_chassis_1$ (вариант): [ITA.GetFlag]L3/35§!"
 ETH_aircraft_tt: "Создается §Y$small_plane_airframe_0$ (вариант): [ITA.GetFlag] CR.32§! \nБудет создан вариант §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!"
 ETH_organize_regional_revolts: "Поднять восстание в регионах"
 ETH_organize_regional_revolts_desc: "[ITA.GetAdjective] войска далеки от того, чтобы удерживать нашу родину прочной хваткой. Сопротивление оккупации понемногу истощает их технику, людские ресурсы и, что важнее всего, их желание продолжать этот кровавый колониальный поход. Нужно продолжать помогать сопротивлению и начать координировать усилия по победе над [ITA.GetAdjective] оккупационными войсками."
 ETH_organize_regional_revolts_tt: "Будут открыты §Yрешения§!, позволяющие создать повстанческие армии на оккупированной территории."
 ETH_secure_arms: "Поставки оружия"
 ETH_secure_arms_desc: "Слабая промышленность страны [ETH.GetName] явно неспособна обеспечивать армию. Мы должны потратить средства из императорской казны на приобретение оружия и немедленно раздать его нашим храбрым воинам."
 ETH_secure_arms_tt: "Будут открыты §Yрешения§!, позволяющие приобретать военное снаряжение за счет средств из императорской казны."
 ETH_volunteers: "Добровольцы"
 ETH_volunteers_desc: "Угнетенные народы по всему миру смотрят на государство [ETH.GetName] как на символ надежды в борьбе с ошеломительной империалистической агрессией. Теперь люди других стран начинают собираться под [ETH.GetAdjective] знаменами, чтобы сражаться вместе с нами. Похоже, еще хватает тех, кто не желает видеть, как [ITA.GetLeader] не дает сбыться мечтам о свободе."
 ETH_fait_accompli: "Свершившийся факт"
 ETH_fait_accompli_desc: "Многие предполагали, что [ETH.GetName] станет очередной мелкой главой в истории колониализма, но страна превозмогла немалые трудности, не только отразив [ITA.GetAdjective] вторжение, но и полностью изгнав государство [ITA.GetName] из Восточной Африки. Теперь [ITA.GetAdjective] войскам остается лишь официально признать свое поражение."
 ETH_fait_accompli_tt: "§Y[ITA.GetNameWithFlag]§! подпишет мирный договор с государством §Y[ROOT.GetNameWithFlag]§!, уступив все африканские регионы, находящиеся под контролем государства [ROOT.GetNameDef].\n "
 ETH_reclaiming_ethiopia: "Возвращение Эфиопии"
 ETH_reclaiming_ethiopia_desc: "Мы постепенно убеждаем принимающую страну в необходимости признать лидера [ETH.GetLeader] в качестве законного правителя государства [ETH.GetName], несмотря на то что его территория незаконно оккупирована державой [ITA.GetName]. Еще немного, и, возможно, мы наконец-то сможем начать кампанию по освобождению нашей родины."
 ETH_reclaiming_ethiopia_not_exile_tt: "\nЭффекты, если не является правительством в изгнании:"
 ETH_reclaiming_ethiopia_exile_tt: "Эффекты, если у государства [ROOT.GetName] есть правительство в изгнании:"
 ETH_haile_selassie_returns_tt: "$ETH_haile_selassie$ возвращается в государство [ETH.GetName]:"
 ETH_reclaiming_ethiopia_event_tt: "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt: "Открывает §Yрешение§! отправить принимающей стране официальную просьбу присоединиться к войне, если правительство находится в изгнании"
 ETH_ethiopia_recognized_tt: "[ROOT.GetLeader] признается истинным руководителем государства [ROOT.GetNameDef]:\n §Y[ROOT.GetName]§! может призвать союзников объявить войну врагу."
 ETH_the_heir_of_solomon: "Наследник Соломона"
 ETH_the_heir_of_solomon_desc: "Государство [ENG.GetName] создало в Палестине настоящую пороховую бочку, из-за чего поддержка его управляющего мандата в Лиге Наций разительно сократилась. Возможно, они готовы к тому, чтобы передать управление регионом кому-то еще? Ведь кто подходит для такой роли лучше, чем наследник Соломона [ETH.GetLeader]?"
 ETH_protector_of_the_somalis: "Защитник Сомали"
 ETH_protector_of_the_somalis_desc: "Мало того что [SOM.GetAdjective] народ находится под варварским игом [ITA.GetAdjective] государства, его еще и призывают на войну со своими же соотечественниками, чтобы [ITA.GetLeader] мог заполучить новые земли. Когда [ITA.GetName] покинет регион, мы будем защищать [SOM.GetAdjective] земли от эксплуатации какой бы то ни было европейской державой."
 ETH_the_king_of_kings: "Царь царей"
 ETH_the_king_of_kings_desc: "Его Величество [ETH.GetLeader] избавил нас от унизительной судьбы слуг [ITA.GetAdjective] государства. Он — лидер, равных которому нет в современном мире, и за это заслуживает всяческого почитания."
 ETH_rebuilding_the_country: "Восстановление страны"
 ETH_rebuilding_the_country_desc: "Восстановив полный контроль над нашими землями, мы наконец можем ликвидировать ущерб, который [ITA.GetAdjective] войска нанесли нашим домам и заводам."
 ETH_support_anti-colonialist_resistance: "Поддержать антиколониалистское Сопротивление"
 ETH_support_anti-colonialist_resistance_tt: "Будут открыты §Yрешения§!, позволяющие усилить сопротивление в колониальных регионах §YВосточной Африки§!."
 ETH_support_anti-colonialist_resistance_desc: "Угроза конфликта будет вечно висеть над нами, пока колониальные державы сохраняют плацдарм в Восточной Африке. Мы должны вытеснить их из региона, подняв народные массы на восстание и дав людям средства, позволяющие добиться независимости."
 ETH_empower_the_ras: "Наделить расов большими правами"
 ETH_empower_the_ras_desc: "Если необразованные земледельцы получат больше прав, то в долгосрочной перспективе это приведет к разрушению империи. Вместо этого нам нужно усилить влияние расов — а за это они должны поддержать императора."
 ETH_re-convene_the_parliament: "Заново созвать парламент"
 ETH_re-convene_the_parliament_desc: "Пришло время восстановить конституцию 1931 года и продолжить модернизацию институтов гражданского общества в державе [ETH.GetName]. Мы заново соберем имперский парламент и увеличим число депутатов, чтобы они лучше управляли такими непохожими друг на друга регионами империи.  "
 ETH_unite_the_afar: "Объединить афар"
 ETH_unite_the_afar_desc: "Европейцы начали уделять больше внимания тому, что происходит на их собственном континенте, и поэтому у нас появилась возможность заручиться поддержкой народа афар, живущего на севере. Для этого нужно приобрести регион [DJI.GetName] и объединить афар впервые за несколько десятилетий."
 ETH_lord_of_lords: "Владыка владык"
 ETH_lord_of_lords_desc: "Хоть наша империя и многокультурна, все мы поклоняемся одному Владыке владык. Даже самые благородные из правителей знают о своем долге перед Императором. Его Величество — неоспоримый правитель этих земель."
 ETH_elect_of_god: "Богоизбранный"
 ETH_elect_of_god_desc: "Мы зрим бога в поступках нашего Императора. Как иначе еще можно объяснить его успехи на поле боя и в управлении нашей великой империей? Народ знает, что слушаться Императора — значит, выполнять волю Всевышнего."
 ETH_restore_the_empire_of_axum: "Восстановить Аксумское царство"
 ETH_restore_the_empire_of_axum_desc: "Все земли от Судана до Аравийского полуострова когда-то принадлежали нашим предкам, но постепенно мы утратили эти территории и стали зависимыми от прихотей европейцев. Пришло время все исправить. Мы возродим древнее Аксумское царство и вернем себе земли наших предков."
 ETH_restore_the_empire_of_axum_tt: "Будет открыто §Yрешение§!, позволяющее сформировать Аксумское царство, если под вашим контролем находится достаточное число регионов."
 ETH_a_federal_empire: "Федеративная империя"
 ETH_a_federal_empire_desc: "Имперская система управления обеспечивает гораздо более высокий уровень стабильности, чем парламентская демократия, несущая лишь хаос. Пока Его величество [ETH.GetLeader] пользуется лояльностью владык разных регионов, нас совершенно не заботит то, как именно они управляют своими землями."
 ETH_a_federal_empire_tt: "У всех регионов будет удален коэффициент §Y$ETH_state_decentralization_dynamic_modifier$§!."
 ETH_federal_factories_tt: "В каждом созданном марионеточном государстве появляется §Y1 стройплощадка§! и §Y1 $industrial_complex$§!."
 ETH_empower_the_chambers: "Наделить парламент большими правами"
 ETH_empower_the_chambers_desc: "Создатели конституции 1931 года не стали закреплять в законе роль императора. Кроме того, конституция не дает народу адекватную роль в принятии решений. Мы должны дать больше прав Палате представителей, чтобы у нее было больше контроля над государственными делами. При этом мы должны сохранить священный статус императора."
 ETH_empower_the_chambers_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! изменится на:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union: "На пути к африканскому единству"
 ETH_the_african_union_desc: "Народы не должны править друг другом, и мы требуем положить конец колониализму. Африканцы должны координировать свои действия, направленные на решение общих проблем, ведь только тогда наше мнение будет иметь вес. Поэтому мы будем действовать, основываясь на наших убеждениях, и сражаться за освобождение всей Африки."
 ETH_african_independence_tt: "Будут открыты §Yрешения§!, которые позволяют усиливать сопротивление и автономию в африканских странах."
 ETH_arabian_independence_tt: "Будут открыты §Yрешения§!, которые позволяют усиливать сопротивление и автономию на Аравийском полуострове."
 ETH_african_independence_join_tt: "§Y[ROOT.GetNameDef]§! сможет вмешиваться в войны африканских стран за независимость."
 ETH_african_union_faction: "Африканский союз"
 ETH_pan-africanism: "Панафриканизм"
 ETH_pan-africanism_desc: "Наша цель — равенство, а значит, она полностью противоположна эксплуатации одних народов другими, которая сплошь и рядом встречается в истории Африки. Это зло во всех его обличьях необходимо искоренить. Наш священный долг — позаботиться о том, чтобы исполнилась мечта всех угнетенных о равенстве."
 ETH_the_one_true_heir_of_solomon: "Единственный истинный наследник Соломона"
 ETH_the_one_true_heir_of_solomon_desc: "Его величество [ETH.GetLeader] происходит из рода потомков великого царя Соломона. Многие народы отвернулись от бога, но мы, [ETH.GetAdjective] народ, сохранили нашу веру. Логично, что в эту эпоху хаоса святой землей должен править именно единственный истинный наследник Соломона, защищающий ее от разлагающего влияния идеологий, навязанных другими людьми."
 ETH_the_one_true_heir_of_solomon_tt: "Будет открыто §Yрешение§!, позволяющее создать Империю Соломона"
 ETH_jah: "Джа"
 ETH_jah_desc: "Растафарианское движение неожиданно создало сеть сторонников государства [ETH.GetName] во всем мире. Многие считают, что наш император, [ETH.Getleader], — культовая фигура, а некоторые даже утверждают, что это воплощение бога, Джа, если быть точным. Возможно, нам стоит воспользоваться этим, поддержав движение растафарианцев."
 ETH_jah_tt: "Будет открыто §Yрешение§!, позволяющее создать Империю Сиона"
 ETH_military_communism: "Военный коммунизм"
 ETH_military_communism_desc: "За все наши фронтовые успехи следует благодарить находчивых и храбрых солдат, а не потомственных лидеров. Недовольный ропот становится все громче. Империализм изжил себя. Пришло время перераспределить блага — и сделать это силой."
 ETH_defending_our_homes: "Защита наших домов"
 ETH_defending_our_homes_desc: "Имперская клика в городе [ROOT.Capital.GetCapitalVictoryPointName] заботится только о собственной безопасности, но тем временем наши родные гибнут, а наши дома уничтожают. Так продолжаться не может. Мы не уступим врагу ни пяди нашей земли, но будем сражаться не за императора, а за самих себя."
 ETH_anti_imperialist_agitation: "Антиимпериалистическая агитация"
 ETH_anti_imperialist_agitation_desc: "[ROOT.GetLeader] уже не пользуется такой поддержкой людей, как раньше. Наши руководители не выполнили свой главный долг — не смогли защитить свой народ и тем самым в полной мере продемонстрировали свою некомпетентность. И на фронте, и на улицах теперь в открытую говорят о том, о чем раньше нельзя было и помыслить — о народе без императора."
 ETH_in_the_name_of_the_people: "Именем народа"
 ETH_in_the_name_of_the_people_desc: "Именем народа мы свергнем тиранов, которые правили нашим государством в течение многих веков. Вместо этого [ROOT.GetName] станет республикой рабочих, свободной от оков феодализма. Совместными усилиями мы победим фашизм в Африке."
 EHT_in_the_name_of_the_people_tt: "Создать §Yдве§! элитные дивизии коммунистической §YКрасной гвардии§! и §Yтри§! элитные дивизии анархистских §Y«Черных львов»§! в городе [ETH.Capital.GetCapitalVictoryPointName]. \n\n§R$ETH_seyoum_mengesha$ больше не будет доступен!§!"
 ETH_callout_to_the_world: "Призыв, обращенный ко всему миру"
 ETH_callout_to_the_world_desc: "Наша борьба против фашизма не уникальна — это часть битвы с авторитаризмом, которая идет во всем мире. Мы должны сплотить антифашистские силы из других стран, ведь сегодня уничтожают нас, а завтра жертвой фашизма станет весь мир."
 ETH_callout_to_the_world_tt: "§Y$ENG_sylvia_pankhurst$§! и §Y$IA_emma_goldman$§! становятся доступны в роли советников."
 ETH_soviet_aid: "Помощь из СССР"
 ETH_soviet_aid_desc: "Мы сбросили с себя оковы феодализма. Теперь нам нужно победить фашистов и приступить к созданию республики рабочих. Народ государства [SOV.Getname] наверняка нас в этом поддержит."
 ETH_soviet_aid_tt: "§R\nЕсли [SOV.GetNameDefCap] предоставит нам помощь, то наверняка будет претендовать на контроль над нашей политикой!§!"
 ETH_humanitarian_aid: "Гуманитарная помощь"
 ETH_humanitarian_aid_desc: "Врагу плевать, какие страдания он причиняет нашему народу. Если так пойдет и дальше, у нас не останется страны, которую нужно защищать. Мир должен узнать, какой ужас здесь творится, и немедленно прислать нам гуманитарную помощь."
 ETH_humanitarian_aid_tt: "§Y$ETH_international_red_cross_dynamic_modifier$§! изменится на:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists: "Японский анархо-коммунизм"
 ETH_support_from_the_japanese_communists_desc: "[JAP.GetAdjective] и [ETH.GetAdjective] народы давно относятся друг к другу с уважением, поскольку они одни из немногих, кто сумел противостоять европейским колонизаторам. Сейчас, когда [ETH.GetNameDef] завершает свою феодальную эпоху, в государстве [JAP.GetNameDef] нашлись люди, которые разделяют наши идеалы и готовы помочь нам создать идеальное анархо-коммунистическое общество."
 ETH_support_from_the_japanese_communists_tt: "§Y$IA_sakutaro_iwasa$§! и §Y$IA_sanshiro_ishikawa$§! становятся доступны в роли советников."
 ETH_support_from_the_japanese_communists_fascist_tt: "§RМожет привести к тому, что [JAP.GetFlag][JAP.GetName] объявит эмбарго на торговлю с государством [ETH.GetFlag][ETH.GetName]!§!"
 ETH_raise_from_the_ranks: "Повысить в звании"
 ETH_raise_from_the_ranks_desc: "Знать больше не будет командовать вооруженными силами. Многие из наших храбрых солдат доказали, что являются способными лидерами. Мы должны продвигать по службе их, а не аристократов и богачей."
 ETH_raise_from_the_ranks_tt: "Добавить §Yдвух§! новых офицеров в звании §Yгенерала§!."
 ETH_soviet_rifles: "Советские винтовки"
 ETH_soviet_rifles_desc: "Когда на нас напало государство [ITA.GetName], мы были совершенно не готовы к войне. В данный момент наша промышленность неспособна обеспечивать современную армию. Нам нужны винтовки и патроны для всех, кто может держать в руках оружие. Возможно, нам помогут наши друзья из города [SOV.Capital.GetCapitalVictoryPointName]. "
 ETH_soviet_rifles_tt: "\nЕсли [SOV.GetFlag]§Y[SOV.GetName]§! примет предложение, [ETH.GetFlag]§Y[ETH.GetName]§! получит §G10 000§! единиц пехотного снаряжения."
 ETH_military_advisors: "Советские генералы"
 ETH_military_advisors_desc: "Многие наши офицеры уже приспособились к условиям современной войны, но, очевидно, им приходится приобретать опыт прямо на поле боя. Мы могли бы многому научиться у наших товарищей из [SOV.GetAdjective] вооруженных сил."
 ETH_military_advisors_tt: "\nЕсли [SOV.GetFlag]§Y[SOV.GetName]§! согласится, [ETH.GetFlag]§Y[ETH.GetName]§! получит фельдмаршала (§Y$SOV_semyon_budyonny$§!) и генерала (§Y$SOV_vasily_kuznetsov$§!)."
 ETH_international_brigades_communist: "Международные бригады"
 ETH_soviet_rejection_tt: "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! §R, скорее всего, отвергнет это предложение, если правительство государства уже не является коммунистическим или если в стране идет гражданская война!§!"
 ETH_international_brigades_communist_desc: "В мире много людей, которые поддерживают нас в борьбе против [ITA.GetAdjective] захватчиков. Нам следует воспользоваться этим и дать им возможность сражаться плечом к плечу с нами против фашистов."
 ETH_peoples_army: "Народная армия"
 ETH_peoples_army_desc: "Несмотря на первые неудачи, мы адаптировались к условиям современной войны и, применяя нестандартную тактику, сумели остановить [ITA.GetAdjective] захватчиков. Мы можем включить новые методы в нашу военную доктрину и обучить наших офицеров ведению асимметричных военных действий."
 ETH_the_new_administration: "Новая администрация"
 ETH_the_new_administration_desc: "В это трудное время многие отдали все силы, чтобы защитить нашу страну. Некоторые из них — например, Сенеду Гебру — также обладают навыками и знаниями, необходимыми для того, чтобы радикальным образом улучшить общество, и теперь мы дадим им возможность это сделать."
 ETH_the_new_administration_tt: "§YСенеду Гебру§! доступна в роли политического советника.\n $rebellious_educator_tt$ \nТакже доступными в роли политических советников станут два §Yвыбранных случайным образом§! персонажа."
 ETH_clearing_the_skies: "Чистое небо"
 ETH_clearing_the_skies_desc: "Наши солдаты никак не могут защитить себя от налетов вражеской авиации. Более того, благодаря господству в воздухе противник всегда знает о передвижениях и дислокации наших воинских частей. Если мы хотим одержать победу, нам нужно создать свои ВВС, а также меры борьбы с вражеской авиацией. Поэтому нам нужно отправить добровольцев, чтобы они учились у [SOV.GetAdjective] пилотов."
 ETH_clearing_the_skies_tt: "\nЕсли [SOV.GetFlag]§Y[SOV.GetName]§! примет предложение, [ETH.GetFlag]§Y[ETH.GetName]§! получит §G100§! [SOV.GetAdjective] истребителей и технологию §Y«Ранний истребитель»§!."
 ETH_counter_the_armored_threat: "Нейтрализация бронетехники"
 ETH_counter_the_armored_threat_desc: "Очевидно, что кавалерию на поле боя сменила бронетехника. К сожалению, сейчас мы ничего не можем противопоставить [ITA.GetAdjective] танкам, а наша промышленность пока неспособна производить наши собственные. Может, [SOV.GetName] согласится передать нам часть своей устаревшей техники?"
 ETH_counter_the_armored_threat_LaR_tt: "\nЕсли [SOV.GetFlag]§Y[SOV.GetName]§! согласится, [ETH.GetFlag]§Y[ETH.GetName]§! получит технологию §Y«Бронемашина межвоенного периода»§! и §G480§! [SOV.GetAdjective] бронемашин."
 ETH_counter_the_armored_threat_NoLaR_tt: "\nЕсли [SOV.GetFlag]§Y[SOV.GetName]§! согласится, [ETH.GetFlag]§Y[ETH.GetName]§! получит технологию §Y«Танк межвоенного периода»§! и §G200§! [SOV.GetAdjective] танков."
 ETH_counter_the_armored_threat_NoNSB_tt: "\nЕсли [SOV.GetFlag]§Y[SOV.GetName]§! согласится, [ETH.GetFlag]§Y[ETH.GetName]§! получит технологию §Y«Танк Первой мировой»§! и §G200§! [SOV.GetAdjective] танков."
 ETH_peace_negotiations: "Мирные переговоры"
 ETH_peace_negotiations_desc: "Наш народ многим пожертвовал, чтобы остановить вторжение [ITA.GetAdjective] захватчиков. Теперь, когда мы доказали [ITA.GetAdjective] войскам, что мы не дрогнем, у нас появилась возможность заключить мирный договор — или, по крайней мере, соглашение о перемирии."
 ETH_soviet_mediation: "Посредники из СССР"
 ETH_soviet_mediation_desc: "Несмотря на героическую борьбу нашего народа с [ITA.GetAdjective] захватчиками, до полной победы нам еще далеко. Лига Наций не собирается нам помогать, поэтому наша единственная надежда — это [SOV.GetNameDefCap]."
 ETH_soviet_mediation_tt: "§R\nЗа помощь в переговорах с государством [ITA.GetName] [SOV.GetNameDefCap]может попытаться взять над нами контроль! §!"
 ETH_support_spain: "Поддержать Испанию"
 ETH_support_spain_desc: "Испания пострадала от своих доморощенных фашистов, однако многие там, как и мы, полагают, что фашизму нужно давать суровый отпор и что народ может сам управлять своей страной. Мы воспользуемся уроками, вынесенными из войны с [ITA.GetAdjective] захватчиками, и поможем [SPC.GetAdjective] повстанцам."
 ETH_local_committees: "Местные комитеты"
 ETH_local_committees_desc: "У нас есть возможность создать новый вид правительства, где нет ненужных иерархических уровней, которые неизбежно приводят к коррупции и подавлению воли народа. Нам следует воспользоваться этой возможностью и организовать федерацию коммун, каждая из которых будет жить по принципам анархо-коммунизма."
 ETH_a_guiding_hand: "Направляющая рука"
 ETH_a_guiding_hand_desc: "Непрочная коалиция коммун без верховной власти — слишком фантастический проект. Нам нужен кабинет, состоящий из представителей народа и эксперта, который будет направлять нашу экономическую политику и быстро реагировать на чрезвычайные ситуации. Мы не должны повторить ошибок, которые императорская администрация допустила в ходе кризиса."
 ETH_transformation_of_nature: "Трансформация природы"
 ETH_transformation_of_nature_desc: "Государство [ETH.GetNameDefCap] богато природными ресурсами, которые так и ждут, чтобы их добыли. Построив гидроэлектростанции на наших реках, мы сможем провести электричество в каждый дом. Одновременно мы сможем использовать реки для расширения сельскохозяйственного производства."
 ETH_transformation_of_nature_tt: "(§Y4 случайно выбранных региона во владении§!): добавляет §G1§! ячейку для строительства"
 ETH_laying_the_tracks: "Прокладка пути"
 ETH_laying_the_tracks_desc: "Значительная часть населения и промышленности сосредоточена в западной части нашей страны. Поэтому, чтобы более эффективно использовать наши ресурсы, мы должны значительно расширить сеть железных дорог."
 ETH_red_army_engineers: "Инженеры Красной армии"
 ETH_red_army_engineers_desc: "Значительная часть инфраструктуры нашей страны была сильна повреждена в ходе вторжения [ITA.GetAdjective] войск. Если мы действительно хотим построить республику рабочих, то нам нужно не только восстановить утраченное, но и начать программу быстрой индустриализации страны. В этом нам могли бы помочь навыки наших товарищей из Красной армии."
 ETH_liberate_aussa: "Устроить революцию в Афаре"
 ETH_liberate_aussa_desc: "Регионом [AFA.GetNameDefCap] правят вероломные олигархи, не раз встававшие на сторону наших врагов. Подобную угрозу государству [ETH.GetNameDef] более нельзя игнорировать. Мы освободим [AFA.GetAdjective] народ и включим этот регион в состав нашей рабочей республики."
 ETH_demand_DJI: "Освободить регион [268.GetName]"
 ETH_demand_DJI_desc: "Освободив регион [AFA.GetName], мы теперь управляем значительным числом афарцев. Афар, однако же, остается разделенным из-за [FRA.GetAdjective] оккупации государства [DJI.GetName]. Потребовав освободить народ Афара от империалистического правления, мы, возможно, сумеем заручиться лояльностью афарцев и заодно приобрести стратегически важный порт."
 ETH_the_rif: "Риф"
 ETH_the_rif_desc: "Многие из фашистов, которые теперь рвутся к власти в Испании, когда-то были солдатами, уничтожившими республику Риф на севере Марокко. Нам нужно воспользоваться близкими отношениями с государством [SPC.GetName] и призвать к деколонизации их африканских владений. Если они действительно наши товарищи, то они согласятся с нами. Если же нет, то мы уже знаем, что делать с колонизаторами."
 #ETH_social_reforms: "Social Reforms"
 #ETH_social_reforms_desc: "Without the threat of a common enemy to unite us, we often find ourselves divided due to historic, cultural and religious grievances. We need a wave of social reforms to overcome these divisions so that we can remain united and continue the process of building a better [ETH.GetName]."
 #ETH_social_reforms_tt: "Unlock anarcho-communist social reform decisions."
 ETH_communal_education: "Общее образование"
 ETH_communal_education_desc: "Если мы хотим повысить уровень жизни населения, все общины в государстве [ETH.GetNameDef] должны иметь доступ к образованию через школы и библиотеки."
 ETH_african_wildfire: "Пожар в Африке"
 ETH_african_wildfire_desc: "Нам удалось одолеть [ITA.GetAdjective] захватчиков, но мы не должны останавливаться, пока не освободим всю Африку от колониального гнета. Нам нужно использовать все наши навыки и ресурсы для того, чтобы разжечь на континенте пламя восстания и вынудить империалистов отступить."
 ETH_flames_across_the_sea: "Зарево на дальнем берегу"
 ETH_flames_across_the_sea_desc: "От гегемонии европейцев пострадала не только Африка. Наши соседи за Красным морем на самом деле не обладают независимостью — они вынуждены выполнять требования империалистов. Нам нужно принести огонь восстания на Аравийский полуостров, чтобы у людей появился шанс когда-нибудь добиться самоуправления."
 ETH_heavy_industry: "Тяжелая промышленность"
 ETH_heavy_industry_desc: "Мы должны продолжить стремительную индустриализацию, ведь иначе страна не вырвется из тисков феодальной экономики. Создание тяжелой промышленности привлечет в города рабочих, тем самым превратив крестьян в пролетариев."
 ETH_arms_production: "Производство оружия"
 ETH_arms_production_desc: "Высшей точкой индустриализации станет создание нашей собственной оборонной промышленности. Отныне мы не будем зависеть от поставок оружия и техники из других стран."
 ETH_mytishchi-ababa_plant: "Завод «Мытищи-Абеба»"
 ETH_mytishchi-ababa_plant_desc: "Нам нужно воспользоваться хорошими отношениями с Советским Союзом, чтобы приобрести опыт в создании гражданской и военной техники. Для этого идеально подойдет создание совместного предприятия, а лучшим партнером для нас станет «Мытищинский машиностроительный завод»."
 ETH_send_home_advisors: "Отправить советников на родину"
 ETH_send_home_advisors_desc: "Советники, которых прислала держава [SOV.GetName], помогли нам во время войны с государством [ITA.GetName], но мы даже и не думали, что они будут так нами командовать. Мы продолжаем наращивать промышленный и военный потенциал, и это постепенно дало нам возможность сопротивляться требованиям [SOV.GetAdjective] правительства. Пришло время показать, кто главный в городе [ETH.Capital.GetCapitalVictoryPointName]."
 ETH_send_home_advisors_tt: "Вернуть всех [SOV.GetAdjective] военных советников в государство [SOV.GetNameDef]."
 ETH_soviet-ethiopian_trade_agreement: "Советско-эфиопское торговое соглашение"
 ETH_soviet-ethiopian_trade_agreement_desc: "Многие страны мира недовольны идеологией нашей народной республики и поэтому не хотят торговать с нами. Однако у нас есть возможность заключить взаимовыгодное торговое соглашение с [SOV.GetAdjective] правительством. Это позволит нам обмениваться товарами и ресурсами, не тратя силы на преодоление обычных торговых барьеров."
 ETH_seek_new_trading_partners: "Поиск новых торговых партнеров"
 ETH_seek_new_trading_partners_desc: "Люди всего мира мечтают о богатствах, которыми обладает наша страна, однако мы вынуждены торговать только с [SOV.GetAdjective] правительством. Нам нужно установить контакты с другими странами и показать, что мы не просто часть государства [SOV.GetName]. Если нам это удастся, тогда мы сможем обогатить [ETH.GetAdjective] народ."
 ETH_freedom_at_gunpoint: "Свобода под дулом пистолета"
 ETH_freedom_at_gunpoint_desc: "Нам уже несколько раз удалось помешать [ITA.GetAdjective] правительству покорить наш народ, однако наши соседи ведут борьбу с колониалистами далеко не так успешно. Нам пора применить наш боевой опыт и экономическую мощь в деле освобождения Африки. Мы будем общаться с колониалистами на том языке, который они понимают, — на языке грубой силы."
 ETH_freedom_at_gunpoint_tt: "Будут доступны решения §Y«Свобода под дулом автомата»§!, позволяющие освободить народы Африки."
 ETH_boots_on_the_shore: "Марш-бросок к берегу"
 ETH_boots_on_the_shore_desc: "Наша страна давно установила торговые и культурные связи с народами, населяющими Аравийский полуостров, но, к сожалению, те по-прежнему находятся в тисках феодального строя. Если нам удастся освободить их от этого гнета, то мы сможем взять под контроль крайне важный торговый маршрут, проходящий по Красному морю, и распространить наше влияние на Ближний Восток."
 ETH_request_soviet_hulls: "Попросить корпуса советских линкоров"
 ETH_request_soviet_hulls_desc: "Если мы хотим, чтобы в ходе будущих конфликтов противник не смог блокировать наше побережье, мы должны научиться строить наши собственные корабли. Держава [SOV.GetNameDefCap] недавно остановила часть проектов по созданию линкоров и, возможно, согласится продать нам их незаконченные корпуса. Такая покупка многому нас научит."
 ETH_organization_of_african_unity: "Организация африканского единства"
 ETH_organization_of_african_unity_desc: "До сих пор считалось, что для освобождения из-под колониального гнета нужно просто заявить о своей независимости. Однако многие лидеры стран за пределами Африки, похоже, все еще мечтают захватить нас. Народы Африки должны объединиться и сотрудничать, иначе они снова попадут в рабство."
 ETH_organization_of_african_unity_tt: "Будут доступны решения, позволяющие приглашать независимые страны Африки в §YОрганизацию африканского единства§!."
 ETH_pan-africanism_liberate_tt: "Появляются §Yцели войны «Освободить государство»§! против всех колониальных держав в Африке:"
 ETH_executive_council: "Исполнительный совет"
 ETH_executive_council_desc: "Нам нужно стремиться к большему уровню сотрудничества в Организации африканского единства. Для этого мы должны создать орган, который будет исполнять волю народа и быстро реагировать на угрозы стабильности в нашем регионе."
 ETH_executive_council_tt: "Будут доступны решения, позволяющие приглашать страны Африки, входящие в §YОрганизацию африканского единства§!, в Исполнительный совет."
 ETH_african_union: "Африканский союз"
 ETH_african_union_desc: "Пришло время, когда народы Африки должны объединиться в Африканский союз. Мы станем первой супердержавой Африки, и тогда империалисты и фашисты уже не посмеют нам угрожать. "
 ETH_african_union_tt: "Будут доступны решения, позволяющие интегрировать членов §Yисполнительного совета§! в §YАфриканский союз§!."
 ETH_african_central_bank: "[ETH_GetCentralBankName]"
 ETH_african_central_bank_desc: "Когда появится [ETH_GetCentralBankName], мы сможем начать интеграцию экономического пространства государств, входящих в Организацию африканского единства. Это позволит нам более эффективно использовать наши ресурсы и инфраструктуру ради блага наших народов."
 ETH_african_central_bank_tt: "Будут доступны решения, позволяющие приглашать страны Африки, входящие в §YОрганизацию африканского единства§!, для сотрудничества, где их партнером будет [ETH_GetCentralBankName]."
 ETH_african_central_bank_2_tt: "$MODIFIER_STABILITY_FACTOR$: §R-5%§! \n$modifier_production_speed_industrial_complex_factor$: §R-10%§! \n$modifier_production_speed_infrastructure_factor$: §R-10%§!"
 ETH_mass_transit: "Коллективизация общественного транспорта"
 ETH_mass_transit_desc: "Наша транспортная инфраструктура устарела и нуждается в реорганизации. Только после этого ее можно будет использовать более эффективно. Лучше всего поручить ее реформирование тем, кто работает с ней непосредственно."
 ETH_mutual_defense: "Взаимная оборона "
 ETH_mutual_defense_desc: "Народам Африки будет грозить опасность до тех пор, пока другие страны не поймут, что попытка колонизировать нас обойдется слишком дорого. Поэтому членам Организации африканского единства следует подписать договор о взаимной обороне."
 ETH_mutual_defense_tt: "Будут доступны решения, позволяющие приглашать страны Африки, входящие в §YОрганизацию африканского единства§!, подписать договор о взаимной обороне."
 ETH_our_own_path: "Наш собственный путь"
 ETH_our_own_path_desc: "Когда [SOV.GetAdjective] правительство предало нас и стало контролировать нашу политику, мы были слишком слабы и не могли сопротивляться. Теперь мы стали сильнее и наконец-то снова можем обрести независимость. Однако нам следует подготовиться к возможным ответным действиям [SOV.GetAdjective] правительства."
 ETH_our_own_path_tt: "§R[SOV.GetNameDefCap], несомненно, придет в ярость от наших действий и, возможно, попытается вернуть [SOV.GetAdjective] контроль над Эфиопией!§!"
 ETH_communal_agriculture: "Коммунальное сельское хозяйство"
 ETH_communal_agriculture_desc: "Коллективизировав сельское хозяйство и введя новые методы фермерства, мы можем значительно повысить урожай и гарантировать всем доступ к еде. Также это позволит освобожденным крестьянам найти себе работу в городах, а не жить натуральным хозяйством."
 ETH_communal_agriculture_industry_tt: "§Y$ETH_industrialization_dynamic_modifier$§! изменится на:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt: "§Y$ETH_industrialization_dynamic_modifier$§! изменится на:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means: "Захватить средства производства"
 ETH_seize_the_means_desc: "[ETH.GetAdjective] рабочие поколениями возделывали поля и развивали промышленность в городах, их кровью пропитана наша земля. Мы не позволим больше богачам владеть средствами производства. Эти средства будут возвращены народу."
 ETH_preparing_for_the_inevitable: "Подготовка к неизбежному"
 ETH_preparing_for_the_inevitable_desc: "Ведущие мировые державы не станут терпеть наши радикальные реформы в государстве [ETH.GetNameDef] из опасения, что их народы потребуют того же. Мы должны быть готовы к тому, что они попытаются уничтожить наш образ жизни."
 ETH_refuge_for_the_spanish_exiles: "Убежище для испанских беженцев"
 ETH_refuge_for_the_spanish_exiles_desc: "Мечты наших идеологических товарищей из Испании об анархии сокрушены общими усилиями фашистов, сталинистов и капиталистов всего мира. Мы должны открыть границы нашим лишенным крова друзьям и дать им второй шанс на светлое будущее."
 ETH_the_lion_and_the_sun: "Лев и Солнце"
 ETH_the_lion_and_the_sun_desc: "Его Величество [ETH.GetLeader] и японский император [JAP.GetLeader] смогли достигнуть договоренности между двумя нашими великими империями. [JAP.GetLeader] даже предложил начать правительственные инвестиции в государство [ETH.GetName], когда мы наконец-то вернем себе родину."
 ETH_japanese_investments_tt: "Будут открыты §Yрешения§!, позволяющие японцам вкладывать средства в страну [ROOT.GetName] после ее освобождения."
 ETH_an_ethiopian_navy_in_exile: "Эфиопский военно-морской флот в изгнании"
 ETH_an_ethiopian_navy_in_exile_desc: "Лично увидев демонстрацию [JAP.GetAdjective] морской мощи, Его Величество [ETH.GetLeader] запросил у столь радушной принимающей стороны помощи в строительстве [ETH.GetAdjective] флота, чтобы нам проще было освободить нашу родину и защитить ее от любых будущих атак."
 ETH_an_arabic_base: "База в Аравии"
 ETH_an_arabic_base_desc: "С каждым днем становится все более очевидно, что [JAP.GetName] намеревается в ближайшие годы изменить Азиатско-Тихоокеанский регион. Поскольку наш курс все больше сближается с тем, что поддерживает [JAP.GetAdjective] государство, нам имеет смысл попросить свою долю. Для начала следует запросить контроль над землями наших предков на Аравийском полуострове."
 ETH_uk_arabia_tt: "Любой §Yарабский§! регион принадлежит государству §Y[ENG.GetNameWithFlag]§! или является §Yсоюзником§! государства §Y[ENG.GetNameDef]§!"
 ETH_an_empire_in_the_shade_of_the_sun: "Империя в тени Солнца"
 ETH_an_empire_in_the_shade_of_the_sun_desc: "Его Величество [ETH.GetLeader] — император без империи. Это не только унизительно для него, но и мешает нам заключать договоренности по освобождению государства [ETH.GetName]. Возможно, наши друзья в городе [JAP.Capital.GetCapitalVictoryPointName] будут готовы передать нам контроль над островом, чтобы мы могли использовать его как плацдарм для постепенного освобождения родной земли."
 ETH_japan_has_island_tt: "Япония контролирует по крайней мере один островной регион, не являющийся национальной территорией."
 ETH_japan_joins_tt: "§Y[JAP.GetNameDefCap]§! присоединится к войне государства §Y[ROOT.GetName]§!, противником в которой выступает [ITA.GetName].\n§Y[ROOT.GetName]§! станет марионеткой государства §Y[JAP.GetName]§!"
 ETH_an_audience_with_countryleadertitle: "Аудиенция у лидера ([GetGermanCountryLeaderTitle])"
 ETH_an_audience_with_countryleadertitle_desc: "[GER.GetLeader] строит амбициозные планы по преобразованию не только государства [GER.GetNameDef], но и всего мира. Аудиенция у [GER.GetAdjective] лидера даст миру понять: [ETH.GetLeader] — по-прежнему единственный истинный правитель государства [ETH.GetName]."
 GER_fascism_leader_title: "Фюрер"
 GER_male_kaiser_title: "Кайзер"
 GER_female_kaiser_title: "Кайзерина"
 GER_chancellor_title: "Канцлер"
 GER_generalfeldmarshall_title: "Генерал-фельдмаршал"
 ETH_befriend_goring: "Дружить с Герингом"
 ETH_befriend_goring_desc: "Немецкое правительство — это паутина политических интриг и предательств. Тот, кого в данный момент слушает [GER.GetLeader], имеет возможность значительно влиять на [GER.GetAdjective] политические решения. Возможно, мы тоже могли бы обрести определенное влияние, подружившись с членом правящей элиты — таким, как $GER_hermann_goring$."
 ETH_steel_lions: "Стальные львы"
 ETH_steel_lions_desc: "[GER.GetNameDefCap] осваивает новые методы ведения войны. Время кавалерии и окопных боев сочтено, будущее за танками. Нужно воспользоваться пребыванием в государстве [GER.GetNameDef] и научиться использовать современную военную технику, готовясь к освобождению нашей родины."
 ETH_armor_officers_tt: "До двух [ROOT.GetAdjective] офицеров получают черту §Y$armor_officer$§!"
 ETH_german_mediation: "[GER.GetAdjective] посредничество"
 ETH_german_mediation_desc: "[GER.GetAdjective] и [ITA.GetAdjective] амбиции начинают совпадать, но проблема государства [ETH.GetName] остается камнем преткновения для наращивания сотрудничества двух наций. Возможно, [GER.GetLeader] сможет убедить потенциального партнера, и [ITA.GetLeader] согласится прекратить свою бессмысленную оккупацию и позволит Императору вернуться на свое законное место. Тогда [ETH.GetName] вновь обретет правителя."
 ETH_ger_and_ita_have_same_dieology_tt: "[GER.GetFlag]§Y[GER.GetName]§! придерживается той же идеологии, что и [ITA.GetFlag]§Y[ITA.GetName]§!."
 ETH_sabotage_italo-german_relations: "Саботировать итало-немецкие отношения"
 ETH_sabotage_italo-german_relations_desc: "Нельзя допускать, чтобы [GER.GetNameDef] и [ITA.GetName] считали друг друга потенциальными союзниками. Мы должны сделать все, что в наших силах, чтобы саботировать их отношения. В противном случае [ITA.GetLeader] может превратить Его Величество в своего пленника, и мечта о свободном государстве [ETH.GetName] будет уничтожена."
 ETH_unlock_false_flag_tt: "Открывает возможность инициировать операцию под чужим флагом, чтобы подставить государство [ITA.GetFlag] §Y[ITA.GetName]§!"
 ETH_joint_swedish-ethiopian_intelligence_program: "Шведско-эфиопская программа по обмену разведданными"
 ETH_joint_swedish-ethiopian_intelligence_program_desc: "Прямая помощь государству [ETH.GetName] поднимет вопросы о нейтралитете державы [SWE.GetName]. Возможно, однако, что последняя готова оказать помощь тайком, чтобы иметь возможность все отрицать. Задействовав свои связи в регионе и ресурсы государства [SWE.GetName], мы сможем ослабить [ITA.GetAdjective] колониальное правление в Африке."
 ETH_anti-tank_guns: "Противотанковые орудия"
 ETH_anti-tank_guns_desc: "[SWE.GetName] обладает одним из лучших арсеналов мира. Хотя технически [SWE.GetAdjective] держава поддерживает нейтралитет во внешней политике, возможно, она готова будет расстаться с частью своих противотанковых орудий, если это поможет обуздать растущее влияние фашизма."
 ETH_a_libyan_revolt: "Восстание в Ливии"
 ETH_a_libyan_revolt_desc: "[ITA.GetAdjective] государство с трудом удерживает контроль над недавно завоеванными территориями в Восточной Африке. Теперь, когда его внимание отвлечено, мы должны сделать все, чтобы посеять семена бунта на его драгоценных [LBA.GetAdjective] землях."
 ETH_ethiopias_cause_is_ours: "Мы поддержим Эфиопию"
 ETH_ethiopias_cause_is_ours_desc: "[SWE.GetAdjective] правительство начинает отходить от нейтралитета, признавая, что успех фашистов в Африке будет иметь последствия и в Европе. И мы, и они идем схожими курсами на самоопределение и уважение международных законов, следовательно, нам стоит усилить сотрудничество в области внешней политики."
 ETH_SWE_join_war_tt: "Если ведущие державы воюют с государством §Y[ITA.GetFlag][ITA.GetName]§! и §Y[SWE.GetFlag][SWE.GetName]§! одобряет взаимную заявку на вступление, державы вступят в альянс и присоединятся к войне.\n §RЕсли нет доступного альянса, [SWE.GetFlag][SWE.GetName] не станет в одиночку воевать с государством [ITA.GetFlag][ITA.GetName]!§!"
 ETH_reach_out_to_the_italians: "Обращение к итальянцам"
 ETH_reach_out_to_the_italians_desc: "Очевидно, что у нас больше нет надежды одолеть [ITA.GetAdjective] армию на поле боя. [ETH.GetLeader], однако же, продолжает посылать наших солдат на смерть в бесплодных наступлениях. Настало время нового лидера — такого, который сможет договориться с итальянцами и добиться мира для родной страны."
 ETH_reach_out_to_the_italians_tt: "Мы отправим государству §Y[ITA.GetNameDef]§! предложение о сотрудничестве, предлагая мир в обмен на территорию."
 ETH_can_start_a_civil_war_tt: "[ROOT.GetName] может начать гражданскую войну, завершив фокус §Y$ETH_declare_for_italy$§!."
 ETH_sway_the_warlords: "Повлиять на военачальников"
 ETH_sway_the_warlords_desc: "Даже если мы не сможем убедить других влиятельных расов открыто выступить против $ETH_haile_selassie$, мы как минимум сумеем посеять зерна будущего сотрудничества. К тому же мы могли бы попробовать убедить относительно мелких правителей в том, что с итальянцами лучше сотрудничать, а не воевать."
 ETH_sway_the_warlords_tt: "Увеличивает масштаб восстания.\nНекоторые из лоялистов-генералов станут доступны для вербовки после войны."
 ETH_expand_the_bodyguard: "Увеличить число телохранителей"
 ETH_expand_the_bodyguard_desc: "Силовые структуры государства [ETH.GetName] начинают распадаться, и становится все труднее определить, кому можно доверять. В эти непростые времена будущему лидеру нашей великой нации нужен постоянный телохранитель, преданный только ему и защищающий его от предателей."
 ETH_expand_the_bodyguard_tt: "Добавляет дополнительные боевые единицы с началом гражданской войны"
 ETH_declare_for_italy: "Заявить о поддержке Италии"
 ETH_declare_for_italy_desc: "Многие сочтут происходящее предательством и отвернутся от истины. Но именно поэтому нам суждено править этой землей — мы знаем, что лишь у нас есть сила воли сделать то, что должно быть сделано для блага нации. [ETH.GetLeader] должен быть свергнут."
 ETH_restore_the_country: "Восстановить страну"
 ETH_restore_the_country_desc: "Теперь, когда в государстве [ETH.GetName] наконец-то снова воцарился мир, пора восстанавливать порядок. Мы отстроим дома и инфраструктуру еще лучше, чем раньше, и покажем, что [ETH.GetLeader] приведет наш народ к светлому будущему."
 ETH_invite_italian_settlers: "Пригласить итальянских поселенцев"
 ETH_invite_italian_settlers_desc: "Многим тяжело видеть, как наша великая нация становится очередной мишенью европейской колонизации. Недавние события, однако, показали слабость нашей промышленности и инфраструктуры. Нам нужно улучшать и то и другое радикальными мерами. Следовательно, мы поступим по ситуации и пригласим поселиться у нас наивных [ITA.GetAdjective] переселенцев, чтобы воспользоваться их умениями и богатствами."
 ETH_invite_italian_settlers_tt: "§Y2 региона во владении§! получат несколько поселенцев из государства [ITA.GetName], сами регионы будут изменены от сельских или пастбищных и получат §Yновые ячейки для строительства.§!"
 ETH_replace_the_abuna: "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc: "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt: "§Y$ETH_abuna_abraham$§!:"
 ETH_replace_the_abuna_original: "Заменить абуну"
 ETH_change_state_religion: "Изменить государственную религию"
 ETH_replace_the_abuna_desc_ethiopia: "$ETH_haile_selassie$ и $ETH_abuna_qerellos_iv$, глава православной церкви, слишком тесно связаны друг с другом. Главу церкви нужно заменить на кого-нибудь более лояльного нашему делу."
 ETH_replace_the_abuna_desc_gojjam: "$ETH_haile_selassie$ и $ETH_abuna_qerellos_iv$, глава православной церкви, слишком тесно связаны друг с другом. $ETH_abuna_abraham$ — вот идеальный кандидат на замену главе церкви. Годжам в результате такой замены станет и политическим, и религиозным центром империи."
 ETH_replace_the_abuna_desc_jimma: "Слишком долго Эфиопская православная церковь влияла на политику государства. Пора официально разорвать связь империи и духовенства. Вместо этого нужно искать сближения с нашими братьями и сестрами за узким морем."
 ETH_the_capital_victory_parade: "Парад победы в городе [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_the_capital_victory_parade_desc: "Хоть наш великий лидер и спас нас от верного разрушения, [ETH.GetLeader] и его мотивы многим кажутся подозрительными, и многие же ждут возвращения старой имперской семьи. Мы должны напомнить им, что [ETH.GetLeader] — наш спаситель, и продемонстрировать славное будущее, что ожидает государство [ETH.GetName]."
 ETH_amedeos_feast_of_maskal: "Маскальский пир Амедео"
 ETH_amedeos_feast_of_maskal_desc: "Чтобы гарантировать продолжительную стабильность государства [ETH.GetName], мы соберем оставшихся расов на Маскальский пир принца Амедео в городе [ETH.Capital.GetCapitalVictoryPointName]. Там мы встретимся с вице-королем [ITA.GetAdjective] Восточной Африки и обсудим будущее региона."
 ETH_amedeos_feast_of_maskal_tt: "Если выполнено: §Y$ETH_sway_the_warlords$§! — \n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! и §Y$ETH_ras_kassa$§! станут лояльными."
 ETH_assertiveness: "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect: "Напористый негус"
 ETH_assertiveness_desc: "Мы согласились сотрудничать с [ITA.GetAdjective] государством, чтобы защитить нашу великую нацию от разрушения, и теперь оно желает лишить нас нашей уникальности и культуры, превратив в простую колонию. Этого допускать нельзя. Мы заставим их понять, кто мы такие, и будем сопротивляться колонизации на каждом шагу."
 ETH_assertiveness_tt: "Если выполнено: §Y$ETH_sway_the_warlords$§!, а страна — §Y$jimma$§!:\n§Y$ETH_balcho_safo$§! и §Y$ETH_tadesse_birru$§! станут лояльными."
 ETH_assertiveness_gojjam: "Годжам Негаш"
 ETH_assertiveness_jimma: "Гарад Джиммы"
 ETH_assertiveness_ethiopia: "Негус Шоа"
 ETH_exploit_french_weakness: "Воспользоваться слабостью французов"
 ETH_exploit_french_weakness_desc: "Пока [FRA.GetAdjective] правительство препирается на колониальном пепелище, у нас есть возможность присоединить к своей великой империи территорию Французского Берега Сомали. Вряд ли у [FRA.GetAdjective] армии есть желание вести новые бои, но все же мы должны быть готовы ко всему."
 ETH_exploit_french_weakness_tt: "Открывает решение оккупировать §YФранцузский Берег Сомали§! \n§RПриняв это решение, вы рискуете войной с Вишистской Францией!§!"
 ETH_france_divided_tt: "Франция расколота"
 ETH_invite_italian_investors: "Пригласить итальянских инвесторов"
 ETH_invite_italian_investors_desc: "Нам следует воспользоваться новыми хозяевами, поощрив их инвесторов посетить государство [ETH.GetName]. Приток средств сильно помог бы нам не только возместить ущерб, нанесенный войной, но и значительно нарастить производственные мощности."
 ETH_italian_general_staff: "Генеральный штаб Италии"
 ETH_italian_general_staff_desc: "Нашей армии еще предстоит проделать долгий путь в том, что касается модернизации. Хоть мы и добились многого в производстве и добыче современного снаряжения для вооруженных сил, наши офицеры руководствуются устаревшими взглядами на его применение. Возможно, мы могли бы научиться вести современную войну, пригласив в свой генштаб [ITA.GetAdjective] офицеров."
 ETH_italian_general_staff_tt: "Если отношения с Италией позитивны и она согласна, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! и §Y$ITA_alessandro_pirzio_biroli$§! будут переданы в Эфиопию."
 ETH_cooperation: "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc: "Наша судьба — доминировать в Восточной Африке, но мы еще далеки от достижения этой цели. Следовательно, мы должны сотрудничать с существующими в регионе властными структурами и попытаться достичь любого преимущества, какое только возможно."
 ETH_cooperation_sud_tt: "Получить суданского политического советника:\n§Y$economic_organizer$:§! \n Фабрики, производящие товары народного потребления: §G-5%§!\n Стабильность: §G+5%§!"
 ETH_cooperation_som_tt: "Получить сомалийского политического советника:\n§Y$economic_organizer$:§! \n Фабрики, производящие товары народного потребления: §G-5%§!\n Стабильность: §G+5%§!"
 ETH_cooperation_gugsa_tt: "§Y$ETH_domenico_mondelli$§! можно назначить §Yглавнокомандующим ВВС§!: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam: "Сотрудничество с суданцами"
 ETH_cooperation_jimma: "Сотрудничество с арабами"
 ETH_cooperation_gugsa: "Сотрудничество с эритрейцами"
 ETH_reinforce_dynamic_identity: "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc: "При новой администрации народу трудно осознать свою национальную идентичность. Несмотря на все свои мелкие разногласия, это [ETH.GetAdjective] народ. Ему пора узнать, что достойные [ETH.GetAdjective] граждане лояльны государству и признают, что [ETH.GetLeader] — их лидер."
 ETH_reinforce_ethiopian_identity: "Усилить эфиопскую идентичность"
 ETH_reinforce_gojjam_identity: "Усилить годжамскую идентичность"
 ETH_reinforce_jimman_identity: "Усилить джимманскую идентичность"
 ETH_reinforced_identity: "Подкрепленная идентичность"
 ETH_underground_wargames: "Подпольные военные игры"
 ETH_underground_wargames_desc: "В прошлой войне нам было трудно оттеснить [ITA.GetAdjective] войска, поскольку мы не понимали, как сильно изменилась война за последние десятилетия. Чтобы больше не повторять такой ошибки, наши офицеры должны проводить учебные военные игры и планировать победу над [ITA.GetAdjective] силами. Важно, конечно, не пробудить при этом подозрений..."
 ETH_adopt_the_lira: "Сделать лиру официальной валютой"
 ETH_adopt_the_lira_desc: "Курс нашей валюты рухнул из-за экономического кризиса, вызванного войной с государством [ITA.GetName] и расходами на восстановление страны. Вместо того чтобы пытаться стабилизировать ослабшую валюту, надо воспользоваться этим как возможностью повысить экономическую интеграцию с [ITA.GetAdjective] государством, введя в обращение лиру."
 ETH_request_italian_equipment: "Запросить технику у итальянцев"
 ETH_request_italian_equipment_desc: "У нас есть успехи в реформировании экономики и усилении армии, но в этих делах нам не помешала бы поддержка. Мы наращиваем связи с [ITA.GetAdjective] государством — возможно, оно могло бы отправить нам излишки своего снаряжения."
 ETH_request_italian_equipment_tt: "Если [ITA.GetFlag][ITA.GetName] соглашается, [ETH.GetFlag][ETH.GetName] получит снаряжение: это будут либо §G$artillery_equipment$ (500 ед.)§!, либо §G$infantry_equipment_1$ (2500 ед.)§!"
 ETH_recruit_mercenaries: "Вербовать наемников"
 ETH_recruit_mercenaries_desc: "В армии сейчас возникло большое напряжение между солдатами из разных слоев. Многие из них лояльны старому режиму, и им нельзя доверять. Пока мы не искоренили подозрительные элементы, нам нужны войска, безоговорочно лояльные нам. Лучший способ пробуждать лояльность — старые добрые деньги."
 ETH_askari_tt: "Завербовать §G4 дивизии§! §Yэритрейских аскари§!"
 ETH_sudanese_mercs_tt: "Завербовать §G4 дивизии§! §Yсуданских наемников§!"
 ETH_arab_mercs_colab_tt: "Завербовать §G4 дивизии§! §Yарабских наемников§!"
 ETH_set_up_a_customs_barrier: "Создать таможенный барьер"
 ETH_set_up_a_customs_barrier_desc: "Чем дольше мы позволяем взаимопроникновение нашей и [ITA.GetName] экономик, тем сложнее нам будет освободиться от вредного влияния колонизаторов. Хоть это и замедлит наш экономический рост, мы должны поставить таможенный барьер, чтобы усложнить торговлю между нашими нациями. [ITA.GetAdjective] режим будет в ярости, но мы найдем экономическое обоснование, если придется."
 ETH_contact_the_exiles: "Установить контакты с изгнанниками"
 ETH_contact_the_exiles_desc: "Война с государством [ITA.GetName] подошла к концу, и многие люди бежали в сопредельные регионы, опасаясь нового режима. Мы начинаем воплощать свои планы по возвращению независимости и, возможно, сумеем убедить эту расширенную диаспору присоединиться к нам. Несмотря на наши разногласия в прошлом, сейчас настало время сотрудничать ради родины."
 ETH_outsourced_production: "Производство на субподряде"
 ETH_outsourced_production_desc: "В том, что касается производства орудий войны, наша промышленность по-прежнему мала и неопытна. С другой стороны, раз мы теперь прочно находимся в [ITA.GetAdjective] сфере влияния, мы можем извлечь из ситуации максимум пользы, воспользовавшись их производственными мощностями и опытом в оружейной сфере."
 ETH_outsourced_production_tt: "Запросить [ITA.GetFlag]§Y[ITA.GetAdjective]§! армейских или авиационных конструкторов:"
 ETH_outsourced_production_air_tt: "Авиаконструкторы:"
 ETH_outsourced_production_army_tt: "\nАрмейские конструкторы:"
 ETH_outsourced_production_factories_tt: "\n Если [ITA.GetFlag]§Y[ITA.GetNameDef]§! соглашается, [ETH.GetFlag]§Y[ETH.GetNameDef]§! получает §Y4 военных завода§!."
 ETH_together_for_victory: "Вместе к победе"
 ETH_together_for_victory_desc: "Настало время восстановить свою честь и сбросить оковы итальянского ига. Чтобы наши планы не потерпели крах, нужно усилить войска и заручиться поддержкой по всей Восточной Африке. Лишь сообща мы добьемся победы."
 ETH_together_for_victory_tt: "С началом войны за независимость повстанцы поднимутся на бой в тылу врага"
 ETH_our_enemys_enemy: "Враг нашего врага"
 ETH_our_enemys_enemy_desc: "Многие нации противостоят [ITA.GetAdjective] экспансионизму по идеологическим или стратегическим причинам. Стоит обратиться к ним за вооружением, чтобы мы потом смогли одолеть [ITA.GetAdjective] войска в своем регионе."
 ETH_our_enemys_enemy_tt: "Если нация согласится отправить оружие, [ETH.GetFlag][ETH.GetName] получит от нее §G1000 ед. пехотного снаряжения§!."
 ETH_raid_italian_depots: "Налет на итальянские склады"
 ETH_raid_italian_depots_desc: "Итальянская армия сосредоточила большое количество снаряжения на складах по всей нашей стране. Готовясь к неизбежной конфронтации, мы можем лишить ее этого снаряжения и заодно усилить свои войска, ограбив склады."
 ETH_raid_italian_depots_tt: "В наступающем §Yгоду§! будут случайным образом происходить налеты, каждый раз добавляя [ITA.GetFlag]§Y[ITA.GetAdjective]§! снаряжения в запасы государства [ETH.GetFlag]§Y[ETH.GetName]§!."
 ETH_the_italian_language: "Итальянский язык"
 ETH_the_italian_language_desc: "Язык остается одним из главных препятствий для углубления сотрудничества с [ITA.GetAdjective] государством. Мы примем [ITA.GetAdjective] язык как второй государственный для административного и военного аппарата. Будем надеяться, что это ускорит культурный обмен между нами и повысит эффективность стратегического планирования."
 ETH_compensation: "Компенсация"
 ETH_compensation_desc: "Несмотря на изначальные трения между нашими великими нациями, мы не раз уже доказали свою верность государству [ITA.GetName] — что, однако же, отнюдь не способствовало народной любви к нашей администрации. Возможно, [ITA.GetAdjective] держава согласится компенсировать нам это неудобство, передав контроль над частью других своих территорий — так мы могли бы набрать новых сторонников своего режима."
 ETH_negusa_nagast: "Царь царей"
 ETH_negusa_nagast_desc: "Пришло время избавить государство [ETH.GetName] от [ITA.GetAdjective] влияния, объявив о своей независимости. Скоро мы снова будем хозяевами собственной судьбы, когда нас возглавит [ETH.GetLeader]."
 ETH_negusa_nagast_tt: "§Y[ROOT.GetNameWithFlag]§! объявляет о независимости"
 ETH_the_italo-ethiopian_empire: "Итало-[ETH.GetAdjective] империя"
 ETH_the_italo-ethiopian_empire_desc: "Пока мы восстаем из пепла старой империи, образуется новая, Итало-[ETH.GetAdjective] империя. Еще недавно мы сражались друг с другом, но теперь с каждым днем становится все яснее: вместе и [ITA.GetName], и [ETH.GetName] станут сильнее. Теперь мы должны расширять границы нашей общей империи."
 ETH_the_italo-ethiopian_empire_tt: "Открывает решения §YИтало-[ETH.GetAdjective] империи§! получать национальные территории на захваченной территории.\nОни будут переданы, если в регионе, на который заявлена претензия, или в любом соседнем с ним регионе нет дивизии противника."
 ETH_reclaim_the_empire: "Возрождение империи"
 ETH_reclaim_the_empire_desc: "Нами правит наш великий лидер [ETH.GetLeader]. Благодаря этому мы отвергли разрушительное влияние государства [ITA.GetName] на нашу великую нацию и заново открыли для себя огромную мощь своего народа. Теперь перед нами стоит большая задача: надо вернуть себе свои законные земли и объединить [ETH.GetAdjective] народ."
 ETH_reclaim_the_empire_tt: "Открывает решения §YВозрождение империи§!, позволяющие возвращать себе национальные территории на землях, уступленных государству [ITA.GetFlag][ITA.GetName], как только те снова попадают под [ETH.GetFlag][ETH.GetAdjective] контроль."
 ETH_the_liberator_of_country_short: "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc: "[ETH.GetLeader] — настоящий герой, который привел нас к тому, что мы освободились от вредного влияния государства [ITA.GetName] и добились независимости. Неизвестно, что уготовило нам будущее, но мы знаем: оно будет славным, пока нас ведет в него освободитель [ETH.GetName]."
 ETH_the_liberator_of_gojjam: "Освободитель страны $gojjam$"
 ETH_the_liberator_of_jimma: "Освободитель страны $jimma$"
 ETH_the_liberator_of_ethiopia: "Освободитель страны $ETH$"
 ETH_consolidate_east_africa: "Объединить Восточную Африку"
 ETH_consolidate_east_africa_desc: "Повсюду вокруг нас меняется мировой порядок, рушатся старые империи. Единственный способ сохранить себе место в этом новом порядке — завоевания и демонстрация способности превозмочь любые трудности. Следовательно, мы объединим Восточную Африку под своим контролем и покажем миру мощь государства [ETH.GetName]."
 ETH_consolidate_east_africa_tt: "Получает претензии на регионы:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nПолучает решение заявить права на национальную территорию, когда та оказывается под [ETH.GetFlag][ETH.GetAdjective] контролем."
 ETH_chitet_name: "Читет"
 ETH_chitet_name_democratic: "Территориальная армия"
 ETH_chitet_name_communist: "Народное ополчение"
 ETH_naval_college_name_communist: "Военно-морское училище Красного моря"
 ETH_naval_college_name_historical: "Военно-морское училище Асмэры"
 ETH_naval_college_name_fallback: "[ETH.GetAdjective] военно-морское училище"
 ETH_airbase_name: "Дэбрэ-Зэйт"
 ETH_airbase_name_fallback: "[ETH.GetAdjective]"
 ETH_experts: "Эксперты"
 ETH_investors: "Промышленники"
 ETH_reintegrate_aussa: "Интегрировать Аусу"
 ETH_reintegrate_aussa_desc: "Вероломный султанат Ауса неоднократно предавал нас, выбирая [ITA.GetAdjective] сторону. Пора нам расформировать султанат и интегрировать этот регион в состав государства [ETH.GetName]."
 ETH_communist_tax_exemption_title: "Поддержать специалистов"
 ETH_communist_tax_exemption_desc: "Чтобы предотвратить «утечку мозгов», подобную той, что испытал Советский Союз после революции, нужно создать систему налогообложения, поощряющую специалистов оставаться в государстве [ETH.GetNameDef] — по крайней мере, до того, пока мы не вырастим новое поколение специалистов-пролетариев..."
 ETH_communist_seize_assets_desc: "Пока наш народ едва сводит концы с концами, дореволюционная элита государства [ETH.GetName] присвоила себе обширные ресурсы в виде иностранной валюты, произведений искусства и, конечно же, земли. Надо конфисковать эти ресурсы во имя народа и перераспределить богатства."
 ETH_communist_seize_assets_title: "Искоренить частную собственность"
 ETH_tax_exemption_default_desc: "Чтобы избежать раздробления государства [ETH.GetName], мы должны следить, чтобы аристократы оставались довольными. Следовательно, мы будем награждать их за давнюю лояльность, предоставляя им новые налоговые льготы и позволяя сохранить еще большую часть своих богатств."
 ETH_seize_assets_default_desc: "Наши аристократы — одни из богатейших людей государства [ETH.GetName], и потому нет никакого экономического смысла позволять им избегать налогов с помощью архаичных законов и лазеек. Необходимо должным образом взимать с аристократии налоги и пускать полученные средства на дальнейшую индустриализацию империи."
 ETH_tax_exemption_default_title: "Расширить налоговые льготы"
 ETH_seize_assets_default_title: "Налогообложение аристократии"
 #ITALY
 ITA_italian_highways_bba: "Итальянские шоссе"
 ITA_italian_highways_bba_desc: "Древние римляне строили такие дороги, которым завидовал весь мир, а теперь эти выскочки, немцы, уверены, что их автобаны лучше. Мы докажем, что они ошибаются."
 ITA_develop_libya: "Развить Ливию"
 ITA_develop_libya_desc: "Ливия — наша ближайшая колония, и она же обладает наибольшим потенциалом. Но прежде чем мы сможем пожать плоды, связанные с ее долгим и трудным усмирением, мы должны улучшить местную инфраструктуру."
 ITA_develop_eritrea: "Развитие Эритреи"
 ITA_develop_eritrea_desc: "Эритрея — самая старая наша колония на Африканском континенте и одна из наиболее ценных. В стратегическом отношении она крайне выгодно расположена, и поэтому ее можно будет легко превратить в фундамент нашей колониальной империи."
 ITA_develop_somaliland: "Развитие Сомали"
 ITA_develop_somaliland_desc: "На первый взгляд, Рог Африки не обладает особым экономическим или стратегическим потенциалом, но если вложить в него средства, регион можно превратить в базу для дальнейшего продвижения по Индийскому океану."
 ITA_regional_development: "Развитие регионов"
 ITA_regional_development_desc: "Предыдущие инвестиции в различные части империи позволили значительно увеличить промышленный потенциал этих регионов. Нам нужно просто отдать приказ, и тогда мы быстро сможем пожать плоды."
 ITA_ministry_of_italian_africa: "Министерство итальянской Африки"
 ITA_ministry_of_italian_africa_desc: "С племенами Африки нельзя обращаться так, как с другими покоренными народами. Для управления этими регионами нужен особый подход."
 ITA_develop_ethiopia: "Развитие Эфиопии"
 ITA_develop_ethiopia_desc: "Упрямые эфиопы уже давно противостоят нам и нанесли нашей стране немало унизительных поражений. Но теперь, когда мы наконец усмирили их, мы сможем заняться развитием региона и показать, что мы захватили Эфиопию ради ее же блага."
 ITA_ethiopian_railways: "Эфиопские железные дороги"
 ITA_ethiopian_railways_desc: "Плохо развитая сеть железных дорог Эфиопии сдерживает экономическое развитие этой колонии. Если мы отправим туда итальянских экспертов, то сможем быстро привести железные дороги в соответствие с высокими стандартами. Мы позаботимся о том, чтобы во всей империи поезда ходили по расписанию."
 ITA_polizia_dell_africa_italiana: "Итальянская полиция в Африке"
 ITA_polizia_dell_africa_italiana_desc: "Наша колониальная полиция уже доказала, что может действовать эффективно. Если ее реформировать, то она позаботится о том, чтобы наша прибыль от колоний компенсировала расходы на них."
 ITA_strengthen_ascari_corps: "Усилить войска-аскари"
 ITA_strengthen_ascari_corps_desc: "Наши войска из европейских регионов империи плохо переносят суровый африканский климат. С другой стороны, местные жители от подобных проблем не страдают. Нужно нанимать их, чтобы они помогали нашим солдатам сражаться в странах с жарким климатом."
 ITA_comandante_diavolo: "Команданте Дьяволо"
 ITA_comandante_diavolo_desc: "В ходе завоевания Эритреи и войны с Эфиопией нам сильно досаждала быстрая и неутомимая местная конница. Мы много выиграем, если сумеем переманить ее на нашу сторону и если какой-нибудь предприимчивый молодой офицер станет нашим собственным «командиром Дьяволом»."
 ITA_prospect_for_oil: "Нефтеразведка"
 ITA_prospect_for_oil_desc: "Наши геологи полагают, что в ливийской пустыне скрыты значительные запасы нефти. Нам следует провести изыскания и выяснить, правы ли эксперты."
 ITA_libyan_refineries: "Ливийские заводы"
 ITA_libyan_refineries_desc: "Мы нашли в ливийской пустыне большие нефтяные месторождения, и теперь нам нужно построить в регионе нефтеперерабатывающие заводы."
 ITA_libyan_infrastructure_bba: "Ливийская инфраструктура"
 ITA_libyan_infrastructure_bba_desc: "Ливия играет важную роль в наших действиях в северной Африке, и поэтому мы должны постоянно улучшать ее инфраструктуру. Только тогда там в случае необходимости смогут действовать наши крупные воинские подразделения."
 ITA_litoranea_balbo: "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default: "Виа Бальбо"
 ITA_litoranea_balbo_alt: "Виа Либика"
 ITA_litoranea_balbo_desc: "Дороги в Ливии находятся в чудовищном состоянии. Даже рядом с побережьем дорожная сеть совершенно не соответствует уровню современной страны. Нам нужно многое сделать для ливийских дорог; в частности, мы должны построить вдоль берега просторное шоссе."
 ITA_via_della_vittoria: "Виа делла Виттория"
 ITA_via_della_vittoria_desc: "Плохая инфраструктура затрудняет наши действия в северной Африке. Даже один большой проект, «Дорога Победы», возможно, значительно улучшит ситуацию и позволит нам более свободно действовать у границы с Египтом."
 ITA_libyan_railway: "Ливийская железная дорога"
 ITA_libyan_railway_desc: "Вложения в дорожную сеть Ливии, определенно, полезны, однако для крупномасштабного перемещения войск, припасов и сырья необходима современная железная дорога."
 ITA_steel_industry_in_terni: "Сталелитейный завод в Терни"
 ITA_steel_industry_in_terni_desc: "Завод в Терни уже давно является краеугольным камнем сталелитейной промышленности Италии. В ходе будущих войн он будет играть еще более важную роль, чем раньше. Если вложить в него средства сейчас, они, несомненно, многократно окупятся."
 ITA_power_plants_in_terni: "Электростанции в Терни"
 ITA_power_plants_in_terni_desc: "Наши электростанции в Терни не обладают достаточной мощностью. Мы должны улучшить их, ведь только тогда мы сможем превратить регион в крупный промышленный центр."
 ITA_industria_della_gomma_sintetica: "Синтетическая резиновая промышленность"
 ITA_industria_della_gomma_sintetica_desc: "Наша страна расположена в самом центре Средиземноморья, и поэтому враждебные государства могут нанести нам большой урон, блокировав нас с моря. Если мы хотим занять достойное место в мире, то должны позаботиться о том, чтобы наша промышленность могла работать, не экспортируя сырье из-за рубежа."
 ITA_strengthen_northern_industry: "Усилить промышленность на севере"
 ITA_strengthen_northern_industry_desc: "Северная Италия уже давно является промышленным центром нашей страны. Если потратить на ее развитие совсем немного времени и ресурсов, ее потенциал станет еще больше."
 ITA_modernize_the_mezzogiorno: "Модернизировать южную Италию"
 ITA_modernize_the_mezzogiorno_desc: "С тех пор как Италия стала единой, ее юг был «проблемным ребенком». Но мы желаем стать средиземноморской супердержавой и поэтому должны мобилизовать весь потенциал этого региона."
 ITA_new_industrialization_program: "Новая программа индустриализации"
 ITA_new_industrialization_program_desc: "Если мы не хотим отстать от остального мира, то должны постоянно улучшать нашу промышленность и внедрять инновации. Мы не утратим конкурентоспособность только в том случае, если не будем почивать на лаврах, а продолжим стремиться к новым успехам."
 ITA_railway_innovations: "Развитие железных дорог"
 ITA_railway_innovations_desc: "Даже в эпоху автомобилей мощная сеть железных дорог остается фундаментом для сильной экономики. Чтобы обеспечить дальнейший рост, мы должны построить в Италии еще больше железных дорог."
 ITA_expand_foggia_farm_fields: "Расширить фермы в Фодже"
 ITA_expand_foggia_farm_fields_desc: "Фоджа уже давно стала житницей, которая кормит всю Италию. Когда начнется война, нам придется забрать в армию многих из тех, кто сейчас работает на полях. Мы должны модернизировать и расширить местное сельское хозяйство, ведь иначе мы не сможем прокормить население страны."
 ITA_investments_in_edison: "Инвестиции в «Эдисон»"
 ITA_investments_in_edison_desc: "Италия может похвастать первой в Европе электростанцией. Кроме того, наша страна всегда работала с передовыми технологиями. Мы сохраним наше преимущество, если вложим средства в компанию «Эдисон»."
 ITA_expand_national_universities: "Расширить национальные университеты"
 ITA_expand_national_universities_desc: "Такой развитой в технологическом отношении стране, как наша, постоянно требуются инженеры. Мы выяснили, что главным узким местом в системе подготовки новых экспертов являются наши университеты."
 ITA_fiocchi_munizioni: "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc: "Компания «Фьокки» уже давно снабжает наши вооруженные силы боеприпасами высокого качества. Бесперебойные поставки боеприпасов будут крайне важны в ходе грядущих войн, поэтому мы должны позаботиться о том, чтобы «Фьокки» могла справиться со своей задачей."
 ITA_brescia_small_arms_industry: "Оружейный завод в Брешии"
 ITA_brescia_small_arms_industry_desc: "Итальянское огнестрельное оружие славится своим качеством, и его знают во всем мире. Но мы должны позаботиться о том, чтобы у наших вооруженных сил был достаточный запас самого современного вооружения, ведь тогда наши солдаты одолеют любого врага."
 ITA_milan_comms_industry: "Производство раций в Милане"
 ITA_milan_comms_industry_desc: "Радиолокация и определение дальности — новые области, которые предлагают массу новых возможностей. Они, несомненно, будут играть важную роль в военных технологиях. Мы должны позаботиться о том, чтобы наша страна не отстала в развитии данных технологий."
 ITA_redirect_alfa_romeo_production: "Трансформировать производство на «Альфа Ромео»"
 ITA_redirect_alfa_romeo_production_desc: "В течение многих десятилетий итальянские спортивные автомобили были воплощением новых технологий. Но сейчас, когда над миром сгустились тучи, каждый гражданин Италии должен исполнить свой долг. На войне не место роскоши, и заводы «Альфа Ромео» принесут больше пользы, производя военную технику."
 ITA_increase_production: "Увеличить объемы производства"
 ITA_increase_production_desc: "Успех в современной войне в основном зависит от одного фактора — массового производства. Нам нужно массовое производство снарядов, автоматов, самолетов. Главное, чтобы у нас было больше снаряжения, чем у противника."
 ITA_keep_specialization: "Сохранить специализацию"
 ITA_keep_specialization_desc: "В отличие от всего остального мира, мы в Италии по-прежнему высоко ценим навыки, точность и качество. Наши мастера всегда будут следить за тем, чтобы даже малейшая деталь была идеальной. Именно это позволит им создавать лучшее снаряжение."
 ITA_thermojet_research: "Работы по созданию мотокомпрессорного воздушно-реактивного двигателя"
 ITA_thermojet_research_desc: "Наши инженеры полагают, что в будущем самолеты не будут оснащены пропеллерами и поршневыми двигателями. Вместо них появится новая технология, которая сделает самолеты быстрее и радикальным образом изменит их. Италия должна опередить все остальные страны в исследовании этой технологии."
 ITA_army_primacy_bba: "Главенство армии"
 ITA_army_primacy_bba_desc: "Война считается выигранной только в том случае, когда твои солдаты заходят на территорию противника и забирают то, что нужно врагу для продолжения боевых действий. Флот и боевая авиация, несомненно, приносят огромную пользу, но победу в войне одержит армия."
 ITA_preserve_army_traditions: "Сохранение армейских традиций"
 ITA_preserve_army_traditions_desc: "В наше время появилось много новых идей о том, как нужно вести войну. Некоторые из них, вероятно, заслуживают рассмотрения, но фундамент, на котором строится успешная армия, не менялся со времен Цезаря: дисциплина, личная храбрость и способные командиры."
 ITA_increase_artillery_production: "Увеличить производство артиллерии"
 ITA_increase_artillery_production_desc: "В ходе Первой мировой войны ключевую роль сыграла артиллерия. Мы должны исходить из того, что она же принесет победу в будущей войне. Нельзя допустить, чтобы наша страна отстала в производстве орудий."
 ITA_vallo_alpino_del_littorio: "Прибрежный «Альпийский вал»"
 ITA_vallo_alpino_del_littorio_desc: "Наши сухопутные границы практически везде проходят по Альпам. Хотя эти горы представляют собой серьезное препятствие, прошлая война показала, что они не являются непреодолимыми. Если построить здесь фортификации, они помогут нам остановить любого врага, который решит наступать по суше."
 ITA_moschettieri_del_duce: "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default: "«Мушкетеры дуче»"
 ITA_moschettieri_del_duce_king: "«Мушкетеры короля»"
 ITA_moschettieri_del_duce_alt: "«Мушкетеры Республики»"
 ITA_moschettieri_del_duce_desc: "У дуче есть отряд телохранителей — элитных стрелков. Хотя обеспечение безопасности дуче, несомненно, является нашей главнейшей задачей, эти солдаты также могли бы заняться обучением наших регулярных войск, чтобы те более эффективно действовали в бою."
 ITA_a_bandits_war: "Война банд"
 ITA_a_bandits_war_desc: "Старые методы ведения войны должны были умереть в окопах на берегах Изонцо. Наши старые генералы полагают, что для победы в современной войне нужно бросать массы людей в мясорубку, но мы знаем, что это не так. Войну выиграют мобильные подразделения с гибкой структурой, которые способны быстро реагировать на меняющуюся обстановку. Именно к такой войне мы должны готовить нашу армию."
 ITA_carica_di_isbuscenskij: "Карика ди Исбушенский"
 ITA_carica_di_isbuscenskij_desc: "Кто-то говорит, что дни лошадей и всадников на поле боя сочтены, что роль кавалерии взяли на себя танки и самолеты. Они ошибаются. Лошади не нужно топливо, не нужны техники, не нужны запчасти, не считая подков. Это дает кавалерии явное преимущество даже в современном бою."
 ITA_army_leaders: "Лидеры армии"
 ITA_army_leaders_desc: "Наши войска всегда должны возглавлять лишь самые компетентные офицеры. Необходимо обеспечить постоянный приток новых и отлично обученных офицеров — это даст нам преимущество."
 ITA_superesercito: "Суперармия"
 ITA_superesercito_desc: "Координация большой армии — задача не из простых. Надо создать структуру для верховного командования, которая сможет направлять и поддерживать войска в поле."
 ITA_italian_tankettes: "Итальянские танкетки"
 ITA_italian_tankettes_desc: "Пока другие страны проектируют всё более крупные и тяжелые танки в поисках такого супертанка, который сделает устаревшими все остальные, мы знаем, что лучший танк — это тот, который воюет. Он должен быть достаточно быстрым, чтобы вовремя добираться туда, где он нужен, а брони ему достаточно такой, чтобы защищала от винтовочной пули. Эти машины можно производить быстро и дешево."
 ITA_bersaglieri: "Берсальеры"
 ITA_bersaglieri_desc: "Берсальеры, наша элитная легкая пехота, издавна отличались в боях. Пусть будущее войны за техникой, но личные качества отдельных солдат все равно будут в ней решающими факторами."
 ITA_divisioni_alpine: "Альпийские дивизии"
 ITA_divisioni_alpine_desc: "В нашей памяти о Великой войне навсегда останутся ожесточенные сражения в Альпах. Если нам когда-нибудь еще придется защищать страну от иностранного вторжения, идти оно наверняка будет с севера, и оборона снова потребует боев в непростых условиях гор. Нам нужны солдаты, способные эффективно сражаться на таком ландшафте."
 ITA_fanti_dell_aria: "Десант"
 ITA_fanti_dell_aria_desc: "Патовое положение на фронте Изонцо в ходе Великой войны вынуждало нас ходить в лобовую атаку на хорошо подготовленного врага. Добиться прорыва можно было, лишь перейдя нейтральную полосу и захватив вражеский окоп. Современные самолеты могут быстро перенести отряд солдат во вражеский тыл. Высадившись на парашютах, солдаты могут захватить стратегические цели, чтобы дестабилизировать фронт противника."
 ITA_self_propelled_guns: "Самоходные орудия"
 ITA_self_propelled_guns_desc: "Пусть танки и произвели революцию в войнах, но во многом отношении самая ценная машина на поле боя — самоходное орудие. Огневая поддержка, предлагаемая относительно дешевой и простой техникой, бесценна, когда дело доходит до прорыва укреплений или сражений с вражескими танками."
 ITA_end_fiat_ansaldo_duopoly: "Ликвидировать дуополию «Фиата» и «Ансальдо»"
 ITA_end_fiat_ansaldo_duopoly_desc: "В нашем механическом и моторном секторе давно уже властвуют две компании — «Фиат» и «Ансальдо». Хоть обе эти компании — инженерные фирмы мирового класса, отсутствие конкуренции замедляет рост. Нужно устранить эту дуополию, если мы хотим в будущем развить здоровый инженерный сектор."
 ITA_modernize_ansaldo_facilities: "Модернизировать заводы «Ансальдо»"
 ITA_modernize_ansaldo_facilities_desc: "Экономический кризис, последовавший за Великой войной, так ударил по «Ансальдо», что компания по большей части оказалась неспособна модернизировать свои заводы. Лишь особый статус спас ее от банкротства. Если мы хотим, чтобы «Ансальдо» осталась важной частью нашего инженерного сектора, нужно проследить, чтобы у нее были современные станки и методы производства."
 ITA_ferrea_mole_ferreo_cuore: "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc: "От наших танковых корпусов, без сомнения, будут ждать великих военных подвигов. Для этого недостаточно просто управлять куском железа — нужно иметь железные сердца."
 ITA_air_innovations_bba: "Инновации в авиации"
 ITA_air_innovations_bba_desc: "Война в воздухе стала одним из решающих видов современной войны. Нельзя допускать отставания в столь значительной отрасли."
 ITA_citta_dell_aria: "Читта-дель-Ария"
 ITA_citta_dell_aria_desc: "Наши исследовательские усилия давно уже распределены между многими отраслями по всей стране. Это снизило их общую эффективность. Нужно объединить усилия и построить «Небесный город», где ученые и инженеры разных специальностей смогут работать вместе, создавая новые поколения самолетов."
 ITA_expand_rome_flying_school: "Расширить Римскую летную школу"
 ITA_expand_rome_flying_school_desc: "С растущей сложностью современных самолетов растет и риск происшествий при недостаточной подготовке летчиков. Нужно проследить, чтобы уровень обучения в наших летных школах не отставал от технического прогресса и требований современности."
 ITA_reggianes_exports: "Экспорт из Редджиане"
 ITA_reggianes_exports_desc: "Компания «Редджиане» разработала серию неплохих самолетов-истребителей, которые привлекли внимание зарубежных армий, желающих модернизировать свои ВВС. Если разрешить компании экспортировать самолеты, опыт, полученный от модификаций проектов под разные требования, несомненно пригодится и нам в наших собственных начинаниях."
 ITA_diving_bombers: "Пикирующие бомбардировщики"
 ITA_diving_bombers_desc: "Тема штурмовой авиации стала довольно важной в военных кругах. Самолеты давно уже используются для бомбометания, но некоторые страны начали разрабатывать специальные самолеты, способные очень точно поражать цель бомбами, сбрасывая их в пикировании с большой высоты. Без сомнения, наша промышленность смогла бы со временем создать такой самолет, но у других стран есть уже готовые проекты."
 ITA_superaereo: "СуперВВС"
 ITA_superaereo_desc: "Дни самолетов, летающих там и сям маленькими группками, давно прошли. Современные воздушные кампании во многом схожи по сложности с наземными. Следовательно, нам нужны специальные штабы для координации эскадрилий, чтобы те могли действовать совместно, выполняя боевые задачи."
 ITA_officers_of_the_service_role: "Офицеры обеспечения"
 ITA_officers_of_the_service_role_desc: "Сейчас уже недостаточно просто брать офицеров из сухопутных войск и учить их летать. Нашим ВВС нужен новый тип офицеров, взращенных и сформированных небом, а не просто приспособившихся к нему."
 ITA_standardization: "Стандартизация"
 ITA_standardization_desc: "Война в воздухе в большей степени, чем война в море и на суше, является борьбой одной промышленности с другой. Решает здесь массовость производства и только она. Нужно сделать все, чтобы мы могли производить как можно больше самолетов, даже если это усложнит внесение изменений в проекты в будущем."
 ITA_specialization: "Специализация"
 ITA_specialization_desc: "Как бы мы ни старались, сравняться с ведущими державами в плане производственной мощности нам не по силам. Соревноваться в эффективности воздушной войны мы можем лишь одним способом — наши самолеты должны быть лучше любых других. Каждый из них должен быть способен выиграть бой против трех-четырех самолетов противника."
 ITA_multirole_aircraft: "Многоцелевой самолет"
 ITA_multirole_aircraft_desc: "Разработав самолетные корпуса, пригодные для разных боевых ролей, мы сможем значительно снизить издержки на производство и сократить время подготовки экипажей. Мы немедленно приставим инженеров к работе над созданием таких универсальных корпусов."
 ITA_long_range_aircraft: "Авиация дальнего действия"
 ITA_long_range_aircraft_desc: "Вражеские базы, промышленные комплексы и пути снабжения часто находятся в глубоком тылу. Нужно разработать и улучшить нашу дальнюю авиацию так, чтобы она смогла долетать до этих важных целей и поражать их."
 ITA_fighter_designs: "Проекты истребителей"
 ITA_fighter_designs_desc: "Истребители — костяк любых ВВС. Нужно сделать все, чтобы наши истребители могли обеспечивать превосходство в воздухе и защищать бомбардировщики по пути к цели."
 ITA_bomber_designs: "Проекты бомбардировщиков"
 ITA_bomber_designs_desc: "Новый проект бомбардировщиков позволит нашей авиации поддерживать войска на суше и на море, угрожая при этом вражеским силам и путям снабжения."
 ITA_supremacy_in_the_skies: "Господство в воздухе"
 ITA_supremacy_in_the_skies_desc: "Современная армия не может успешно действовать без поддержки мощной авиации. Крайне важно, чтобы наша страна имела исключительно эффективные ВВС и технологии, чтобы обеспечить превосходство в воздухе."
 ITA_naval_power_projection: "Морское доминирование за границей"
 ITA_naval_power_projection_desc: "Следуя наследию наших предков, мы должны убедиться, что располагаем промышленной мощью для разработки сильного флота, способного обеспечивать превосходство Италии на море над любым другим флотом."
 ITA_intensify_torpedo_manufacturing: "Ускорить производство торпед"
 ITA_intensify_torpedo_manufacturing_desc: "Итальянские торпеды — одни из самых надежных в мире. Первую торпеду создали в городе Фиуме, и теперь, когда у нас есть завод там и фабрика «Силурифичио Итальяно» в Неаполе, у нас появился фундамент для дальнейшего улучшения этого смертоносного оружия."
 ITA_expand_naval_facilities: "Расширение морских баз"
 ITA_expand_naval_facilities_desc: "Первоклассному флоту нужны не только мощные корабли, но также порты и доки. Если мы вложим средства в инфраструктуру, у нашего флота появятся базы, а также ремонтные заводы — все это пригодится во время войны."
 ITA_oto_naval_guns: "Корабельные орудия «ОТО»"
 ITA_oto_naval_guns_desc: "Орудия для крупных итальянских кораблей производят фирмы «Ансальдо» и «Одери-Терни-Орландо». Если мы вложим средства в эти компании, то наши боевые корабли станут объектом зависти для всего мира."
 ITA_improve_overseas_naval_bases: "Улучшить зарубежные морские базы"
 ITA_improve_overseas_naval_bases_desc: "Модернизировав порты в наших заморских владениях, мы создадим прочную опору для военно-морского флота. Это защитит нашу растущую империю и позволит угрожать торговым путям наших врагов."
 ITA_milizia_marittima_di_artiglieria: "Артиллерийское морское ополчение"
 ITA_milizia_marittima_di_artiglieria_desc: "У Италии протяженная береговая линия и много уязвимых для вторжения островных портов. Реформировав береговое ополчение и выделив средства на береговую оборону, мы гарантируем, что вторжение обойдется возможным захватчикам очень дорого."
 ITA_supermarina: "Суперфлот"
 ITA_supermarina_desc: "Необходимо создать современный командный пункт для главнокомандующего королевских ВМС Италии, который позволит координировать операции нашего флота во всем Средиземноморье и за его пределами."
 ITA_stockpile_fuel: "Запасы горючего"
 ITA_stockpile_fuel_desc: "Нефть — это кровь, которая течет в жилах наших кораблей, без нее флот не сможет действовать. Поскольку в Италии нет собственных запасов нефти, нужно построить нефтехранилища и заполнить их, чтобы поддержать наши силы, даже если будущие конфликты лишат нас возможности ее завозить."
 ITA_forza_navale_especiale: "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc: "Возможность осуществлять десантные высадки окажется бесценной для любого конфликта в Средиземноморье. Создав особые военно-морские силы, специально обученные и оснащенные для проведения десантных операций, мы сможем грозить силой с моря в любой точке Средиземноморья."
 ITA_naval_air_coordination: "Координация действий флота и авиации"
 ITA_naval_air_coordination_desc: "До сих пор верховное командование военно-воздушных сил придерживалось собственной доктрины и не всегда согласовывало действия с флотом. Это ограничивало возможности королевских ВМС в проведении эффективной разведки. Разработав совместную доктрину и упорядочив связь между военно-морскими и военно-воздушными подразделениями, наши корабли смогут лучше находить и уничтожать противника."
 ITA_decima_flottiglia_mas: "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc: "Тезео Тезеи и Элиос Тоски из Genio Navale разработали самоходную торпеду, которая может проникать во вражеские порты. Финансируя разработку этого и другого уникального оружия и обучая отряды диверсантов, мы сможем одержать над врагом крупные и неожиданные победы."
 ITA_incrociatori_leggeri: "Incrociatori Leggeri"
 ITA_incrociatori_leggeri_desc: "Быстрые и достаточно мощные, чтобы справиться с другими легкими крейсерами и эсминцами, но достаточно дешевые, чтобы строить их в большом количестве, легкие крейсеры играют важную роль в защите наших морских путей и в борьбе с вражескими конвоями. Опираясь на наш опыт с классами Condottieri, Montecuccoli и Garibaldi, мы можем создать крейсерский флот и обеспечить господство в морях между Африкой и Европой."
 ITA_incrociatori_pesanti: "Incrociatori Pesanti"
 ITA_incrociatori_pesanti_desc: "Италия пока что не располагает промышленной базой для строительства достаточного количества линкоров, чтобы одновременно разместить их везде, где они нужны. Построив мощные, хорошо бронированные крейсеры, подобные нашим кораблям класса Zara, мы получим корабли, способные оспорить господство на море сразу в нескольких театрах военных действий."
 ITA_expand_naval_intelligence: "Расширить морскую разведку"
 ITA_expand_naval_intelligence_desc: "В течение многих лет итальянская разведка работала с небольшим бюджетом, полагаясь на выдающиеся таланты Джорджио Верита Поэта и Луиджи Донини, но их едва ли будет достаточно. Если предоставить им больше сотрудников и привлечь таких новых одаренных людей, как лейтенант Элисо Порто, у нас будет больше шансов разгадать вражеский шифр и обнаружить противника."
 ITA_cooperation_programs: "Программы сотрудничества"
 ITA_cooperation_programs_desc: "Наша развитая судостроительная и оружейная промышленность недавно начала строить военные корабли для других стран, например греческие эсминцы класса «Гидра», и оказывать помощь в их проектировании, как в случае с кораблями «Проекта 7» для СССР. Активный поиск таких возможностей должен поспособствовать развитию нашей промышленной базы для предстоящих испытаний."
 ITA_cruiser_submarines: "Крейсерские подводные лодки"
 ITA_cruiser_submarines_desc: "Чтобы атаковать вражеские морские пути за пределами Средиземноморья, нам нужны подлодки дальнего действия, способные бороздить океаны. Мы сможем достичь этой цели, оказав дальнейшую поддержку нашей обширной программе создания подводных лодок, которая после Первой мировой войны опиралась в основном на работу инженеров Каваллини и Бернардиса."
 ITA_midget_submarines: "Сверхмалые подводные лодки"
 ITA_midget_submarines_desc: "Прозрачные воды Средиземного моря слишком опасны для больших подводных лодок. Строительство небольших малозаметных субмарин малой дальности повысит их шансы на выживание в условиях Средиземноморья и позволит нам создать силы, необходимые для патрулирования таких стратегически важных объектов, как Сицилийский канал."
 ITA_cacciatorpediniere_di_scorta: "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc: "[GetAppropriateRegiaMarinaNsName] ставит перед собой множество задач, но одна из основных — это защита морских путей между Италией, Северной Африкой и нашими средиземноморскими островами. Строя небольшие ориентированные на противолодочную борьбу эсминцы и хорошо обучая экипажи, мы сможем лучше снабжать наши силы в других районах."
 ITA_ispettorato_dei_mezzi_antisommergibili: "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc: "Образовав Мариантисом, командный центр противолодочной обороны, мы сможем лучше координировать корабли сопровождения и развивать технологические инновации, которые дадут нам преимущество в боях с вражескими подлодками."
 ITA_navi_da_battaglia: "Navi da Battaglia"
 ITA_navi_da_battaglia_desc: "Линкоры типа «Литторио» — быстрый и мощный пример крупного корабля. Построив больше таких кораблей и улучшив доктрину их применения, мы значительно повысим эффективность своего боевого порядка."
 ITA_proper_carriers: "Настоящие авианосцы"
 ITA_proper_carriers_desc: "Такие изобретательные инженеры, как Луиджи Ганьотто, за последние десять лет разработали несколько проектов авианосцев. Используя наработанный опыт и уже существующий корпус лайнера «Рома» (но с новыми, более мощными двигателями), мы сможем ввести авианосец в строй быстрее, чем если бы он строился с нуля."
 ITA_refit_civilian_ships: "Переоснащение гражданских судов"
 ITA_refit_civilian_ships_desc: "Полноценные авианосцы куда более эффективны, но если мы хотим ввести авианосцы в строй быстро, без экономии не обойтись. Переоборудовав уже существующие пассажирские лайнеры, например «Рекс» и «Конте ди Савойю», мы в кратчайшие сроки получим воздушное прикрытие для своего флота."
 ITA_flotta_d_evasione: "Flotta d'Evasione"
 ITA_flotta_d_evasione_desc: "Слишком долго Италия соглашалась ограничивать свои морские амбиции Средиземным и Красным морями. Решив создать «Флот отрыва» и построив корабли, спроектированные для Атлантического и Индийского океанов, мы сможем распространить наше влияние по мировому океану."
 ITA_ethiopian_war_logistics_bba: "Логистика эфиопской войны"
 ITA_ethiopian_war_logistics_bba_desc: "По нашим неудачам в Эфиопии становится ясно, что мы недооценили потребность современной армии в снабжении. Нужно сделать все, чтобы улучшить дороги и порты в наших владениях в Восточной Африке — так припасы смогут незамедлительно попадать на фронт."
 ITA_the_abyssinian_fiasco: "Фиаско в Абиссинии"
 ITA_the_abyssinian_fiasco_desc: "Наше вторжение в Эфиопию обернулось катастрофой. Мы снова столкнулись с позорным фактом: итальянская армия не в состоянии одолеть эфиопскую. Нас победили, как и наших предков при Адуа. Можно лишь гадать, что поражение такого масштаба означает для будущего фашистской системы в Италии."
 ITA_solid_progress: "Уверенный прогресс"
 ITA_solid_progress_desc: "Мы уверенно продвигаемся в Эфиопии, не растягивая чрезмерно свои войска и не открывая их для эфиопских контратак. Победа еще не достигнута, но это лишь вопрос времени."
 ITA_struggle_in_ethiopia: "Противостояние в Эфиопии"
 ITA_struggle_in_ethiopia_desc: "Наше продвижение в Эфиопии заметно замедлилось, но мы не позволим такой незначительной проблеме деморализовать нас. Итальянское оружие и фашистская система победят, чего бы это ни стоило."
 ITA_undermine_the_duce: "Подорвать власть Дуче"
 ITA_undermine_the_duce_desc: "Безумное желание Муссолини снова завоевать Эфиопию привело нас на грань поражения. Победа еще вполне возможна, но все должны понимать, что это не будет победа Муссолини."
 ITA_conspiracies_in_the_shadows: "Заговоры в тенях"
 ITA_conspiracies_in_the_shadows_desc: "В высших эшелонах власти все чаще слышится шепот недовольства Муссолини. Плетутся заговоры, и люди, у которых мало общего, образуют альянсы. Время перемен приближается быстро."
 ITA_servizio_informazione_militare: "Servizio Informazione Militare"
 ITA_servizio_informazione_militare_desc: "Для планирования операций нашей армии нужна точная информация. Нам понадобится центральная организация, которая собирает и анализирует эту информацию, а также при необходимости наносит удар по выбранным целям."
 ITA_triumph_in_africa_bba: "Триумф в Африке"
 ITA_triumph_in_africa_bba_desc: "Позор Адуа теперь забыт. Спустя примерно 40 лет после унижения, которое мы претерпели от эфиопов, наша месть наконец-то свершилась. Наши войска, несомненно, доказали свою эффективность, и теперь весь мир должен признать нашу силу!"
 ITA_defeat_in_ethiopia_flag: "[ITA.GetNameDefCap] терпит поражение на территории государства [ETH.GetNameDef]"
 ITA_devaluate_the_lire: "Девальвация лиры"
 ITA_devaluate_the_lire_desc: "Затраты на войну оказались куда больше, чем нам хотелось бы. Экономика страдает от ее последствий. Девальвация валюты сделает наши продукты более конкурентоспособными на мировом рынке, но усложнит жизнь среднему итальянцу — впрочем, это необходимая жертва, на которую граждане пойдут с радостью."
 ITA_anglo_italian_agreements: "Англо-итальянские соглашения"
 ITA_anglo_italian_agreements_desc: "С учетом новой реальности в Восточной Африке другие колониальные державы должны прийти к соглашению с нами. Они нужны нам ради прохода через Суэц, но мы нужны им гораздо больше. Если они откажутся, мы сможем поискать поддержки в другом месте."
 ITA_topple_amhara_rulers: "Свергнуть правителей Амхары"
 ITA_topple_amhara_rulers_desc: "Эфиопия гораздо более разнообразна и разделена, чем принято думать. В стране немало групп, не особенно поддерживающих старый эфиопский режим. Небольшие уступки легко склонят их на нашу сторону, и усмирить регион станет гораздо проще."
 ITA_the_new_emperor_of_ethiopia: "Новый император Эфиопии"
 ITA_the_new_emperor_of_ethiopia_desc: "Народ Эфиопии веками жил под властью императоров. Нам, несомненно, будет гораздо проще, если мы сможем просто представить ему нового императора на смену старому, выдвинув в этой роли нашего короля."
 ITA_ministero_della_cultura_popolare: "Министерство народного просвещения"
 ITA_ministero_della_cultura_popolare_desc: "Наш народ должен всегда иметь доступ к точным сведениям. В военное время агенты противника могут распространять дезинформацию, и наша задача — бороться с этим, достоверно объясняя людям происходящее."
 ITA_culto_del_duce: "Культ дуче"
 ITA_culto_del_duce_desc: "Бенито Муссолини, Завоеватель Африки, Мститель за Адуа, без сомнения, самый важный государственный деятель Италии со времен римских императоров. Он — абсолютная вершина маскулинности и совершенно не ведает страха. Все итальянцы должны знать, что их задача — стремиться так походить на Муссолини, как это только возможно."
 ITA_devotion: "Преданность"
 ITA_devotion_desc: "Итальянский народ в большом долгу перед Муссолини. Он, действуя исключительно на силе воли, помог соотечественникам всем, чем только мог. Они стали сильнее, богаче, морально чище. Самое меньшее, что итальянцы могут дать ему в ответ, — поблагодарить его и выполнять его команды."
 ITA_legge_bottai: "Legge Bottai"
 ITA_legge_bottai_desc: "На римском искусстве и культуре взросла вся современная культура в Европе. Нельзя, чтобы этим историческим сокровищам пришел на смену модернизм. Пусть Италия, всегда глядя в будущее, не забывает о своем прошлом."
 ITA_boost_the_grand_council_of_fascism: "Усилить Большой фашистский совет"
 ITA_boost_the_grand_council_of_fascism_desc: "Бенито Муссолини многое сделал для Италии, но он в конечном счете всего лишь человек. Если вдруг он поведет страну по неверному пути, Большой фашистский совет его остановит."
 ITA_to_live_as_a_lion: "Жить как лев"
 ITA_to_live_as_a_lion_desc: "Итальянский народ не создан быть овцами. Он не должен тихо прозябать на задворках истории. Ему суждено самому творить свою судьбу! Бенито Муссолини — тот человек, который подтолкнет итальянцев к действию и напомнит им, что лучше один день прожить львом, чем сто лет овцой."
 ITA_la_battaglia_del_grano: "La Battaglia del Grano"
 ITA_la_battaglia_del_grano_desc: "Страна не может считаться поистине великой, если ее пропитание зависит от других стран. Если мы хотим, чтобы нас принимали всерьез, Италия должна самостоятельно снабжать себя едой. Для этого надо сражаться — и сражаться столь же усердно, как и в любой другой битве. Лишь выиграв битву за зерно, мы можем надеяться выиграть войну."
 ITA_la_battaglia_per_la_terra: "La Battaglia per la Terra"
 ITA_la_battaglia_per_la_terra_desc: "Основа сильного фашистского общества — земля и народ, который трудится на ней. В Италии много областей, где мы можем заполучить полезные плодородные земли, осушив болота и оросив пашни."
 ITA_la_battaglia_per_le_nascite: "La Battaglia per le Nascite"
 ITA_la_battaglia_per_le_nascite_desc: "Если мы хотим занять свое справедливое место в мире, мы должны быть способны взять его силой оружия. Для этого нам нужны солдаты. Семейной паре недостаточно иметь одного или двух детей — прежде, чем мы сможем выигрывать войны, мы должны выиграть битву за рождаемость."
 ITA_strengthen_the_regime: "Усилить режим"
 ITA_strengthen_the_regime_desc: "Битвы за экономическую независимость показали, что фашизм — не слабая и мягкая идеология, в отличие от предшествовавших ему либеральных режимов. Наш народ должен всегда об этом помнить."
 ITA_the_man_of_providence: "Человек провидения"
 ITA_the_man_of_providence_desc: "Муссолини не просто оказался в нужное время в нужном месте. Каждый его шаг был словно направляем божественной волей, чтобы помочь Муссолини взять бразды правления Италией."
 ITA_believe_obey_fight: "Верь, сражайся и подчиняйся!"
 ITA_believe_obey_fight_desc: "Наша партия была основана на простых принципах. Во-первых, чтобы захватить власть, нужно верить, что это возможно. Во-вторых, чтобы захватить власть, нужно слушаться тех, кто командует. В третьих, чтобы захватить власть, нужно сражаться. А захват власти — единственная истинная цель любого мало-мальски значимого политического движения."
 ITA_banda_carita: "Banda Carità"
 ITA_banda_carita_desc: "Война — это не только парады. Пока публика следит в первую очередь за обстановкой на фронте, мы знаем, что тыл ничуть не менее важен, что нужно искоренять диверсантов и там."
 ITA_banda_koch: "Banda Koch"
 ITA_banda_koch_desc: "Современная война — зачастую война целых наций. Это значит, что бои идут теперь не только на фронте. Мы должны также быть готовы защищать наши линии связи, задействовав боевые войска."
 ITA_security_militias: "Охранное ополчение"
 ITA_security_militias_desc: "Отправлять фронтовые войска на защиту арьергарда — напрасно отвлекать от дела хороших солдат. Нужно образовать отряды специально для этой цели, чтобы больше солдат могло сражаться непосредственно с врагом."
 ITA_battaglioni_d_assalto: "Штурмовые батальоны"
 ITA_battaglioni_d_assalto_desc: "Наши чернорубашечники чтут гордые традиции штурмовиков Великой войны. Интегрировав их в армию, мы придадим ей наступательной мощи."
 ITA_strengthen_the_blackshirts: "Усилить чернорубашечников"
 ITA_strengthen_the_blackshirts_desc: "Королевская армия слишком связана традициями старого режима и не раз уже показывала опасный недостаток фашистского рвения. Очевидно, что нам нужны целые дивизии, составленные из наших лояльных чернорубашечников."
 ITA_milizia_coloniale: "Milizia Coloniale"
 ITA_milizia_coloniale_desc: "Нужно укрепить и расширить наше фашистское народное ополчение, чернорубашечников, призвав больше людей из колоний, лояльных нашему режиму. Проводя вербовку не только среди итальянских колонистов, но и среди местного населения, мы сможем значительно увеличить численность чернорубашечников."
 ITA_towards_a_greater_italy: "Путь к Великой Италии"
 ITA_towards_a_greater_italy_desc: "Итальянский ирредентизм — естественный результат предательства итальянского народа Антантой после Великой войны. Италия по праву должна править Средиземноморьем, а для этого нам нужно расширять границы."
 ITA_heroes_of_the_nation: "Народные герои"
 ITA_heroes_of_the_nation_desc: "Мы должны признать и справедливо наградить великих героев своей нации — но не стоит и забывать о том, что без мудрого руководства дуче их потенциал был бы растрачен впустую."
 ITA_capo_supremo: "Capo Supremo"
 ITA_capo_supremo_desc: "В Италии есть лишь один человек, способный принести нашей великой нации заслуженную славу и силу. Времена упаднической монархии прошли, пора нашему победоносному дуче стать верховным правителем Италии."
 ITA_bend_the_bars: "Разогнуть прутья"
 ITA_bend_the_bars_desc: "Италия сама оказалась плененной в тюрьме, что создали британцы после Великой войны, и чем более населенной и сильной становится Италия, тем сильней ее страдания от такого заключения. Пора сломать решетки и расширить итальянскую зону контроля."
 ITA_subdue_the_sentinels: "Усмирить стражей"
 ITA_subdue_the_sentinels_desc: "Следующий шаг к свободе и славе, заслуженным итальянским народом, — подчинить себе тюремщиков, что сдерживают нас в Средиземноморье. Речь идет о Гибралтаре и Суэце."
 ITA_a_colonial_empire: "Колониальная империя"
 ITA_a_colonial_empire_desc: "Несмотря на все усилия наших врагов и соперников, Италия стала могущественной колониальной империей. Нам нужно не только выжать из своих территорий максимум, но и продолжать расширять итальянский контроль в Африке."
 ITA_by_blood_alone: "По праву рождения"
 ITA_by_blood_alone_desc: "Благодаря силе нашей армии и безграничной фанатичности итальянских ирредентистов, лояльных нашему режиму, Италия наконец-то оставит свой след в анналах истории — причем в главной, а не второстепенной роли.\nЛишь кровь вращает колеса истории!"
 ITA_masters_of_the_aegean: "Владыки Эгейского моря"
 ITA_masters_of_the_aegean_desc: "Если мы хотим контролировать Средиземноморье, сперва нужно обеспечить абсолютное превосходство Италии в Эгейском море. Тогда мы сможем не только контролировать доступ к Черному морю и большей части Балканского побережья, но и заполучим новые морские базы, дающие контроль над Суэцким каналом."
 ITA_masters_of_the_mediterranean: "Владыки Средиземного моря"
 ITA_masters_of_the_mediterranean_desc: "Могущество государства пропорционально его власти на море. Пришла пора захватить полный контроль над Средиземноморьем: итальянский народ заслуживает доминировать в древнем море, ставшем колыбелью нашей цивилизации."
 ITA_convene_the_grand_council: "Собрание Большого совета"
 ITA_convene_the_grand_council_desc: "Нужно собрать Большой фашистский совет, чтобы обсудить, что делать с Муссолини. Его последние свершения в Европе и нежелание делиться властью и ответственностью заставили многих сомневаться в его лидерских способностях. Он хорошо послужил своей стране и стал самим воплощением фашизма, но, возможно, пришло время для нового лидера..."
 ITA_foreign_affairs: "Внешняя политика"
 ITA_foreign_affairs_desc: "Каждая великая держава должна задавать четкие цели во внешней политике, а также располагать талантливыми людьми, обученными проводить дипломатию так, чтобы добиваться этих целей."
 ITA_balkan_ambition: "Балканские амбиции"
 ITA_balkan_ambition_desc: "Пора расширить итальянские границы на восток, в сторону Словении и, что важнее, Далматского побережья. Мы сделаем упор на венецианское культурное наследие Далмации и покажем миру, что венецианское правительство не только помогло далматцам в прошлом, но и было фактически принято ими."
 ITA_potential_allies_in_the_balkans: "Потенциальные союзники на Балканах"
 ITA_potential_allies_in_the_balkans_desc: "Чтобы контролировать Балканы, нам не обязательно подчинять себе все нации в этом регионе. Пора использовать дипломатию, чтобы обзавестись влиятельными союзниками на Балканах — а потом уже подчинить остальных."
 ITA_albanian_occupation: "Оккупация Албании"
 ITA_albanian_occupation_desc: "Албания представляет собой удачную мишень для наших солдат. Мы вряд ли столкнемся с серьезным сопротивлением. Пора продемонстрировать всему миру мощь Италии и возродить ее былую славу!"
 ITA_albanian_oil: "Албанская нефть"
 ITA_albanian_oil_desc: "Теперь, когда у нас есть полный контроль над страной, пора заменить наше устаревшее оборудование, использовавшееся для старых нефтяных концессий в Албании, и заполучить развитую нефтедобывающую индустрию."
 ITA_support_albanian_irredentism: "Поддержать албанский ирредентизм"
 ITA_support_albanian_irredentism_desc: "Надо постараться легитимизировать итальянское правление Албанией. Поддерживая албанский ирредентизм в Косово и Эпире, а также в других регионах, мы, несомненно, завоюем обширную поддержку местного населения и получим возможность дополнительно расширить нашу сферу влияния."
 ITA_albanian_fascist_militia: "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default: "Албанское фашистское ополчение"
 ITA_albanian_fascist_militia_alt: "Законное ополчение"
 ITA_albanian_fascist_militia_desc: "Мы создадим в Албании новое крыло итальянских чернорубашечников, обязательно вербуя туда не только проживающих в стране итальянских колонистов, но и албанских добровольцев."
 ITA_guarantee_austrian_independence: "Гарантировать независимость Австрии"
 ITA_guarantee_austrian_independence_desc: "Мы не можем терпеть немецкое вмешательство в дела Австрии — оно представляет огромную угрозу для итальянской нации и для баланса сил в Европе. Мы гарантируем независимость Австрии и будем противостоять любым дипломатическим маневрам, с помощью которых Германия намерена повлиять на эту страну."
 ITA_negotiate_italian_claims: "Обсудить итальянские претензии"
 ITA_negotiate_italian_claims_desc: "Наше противостояние Германии поставило нас в положение власти над бывшими нациями Антанты, отчаянно ждущими разлома между итальянским и немецким режимами. Нужно воспользоваться этой ситуацией себе во благо и вернуть колониальные территории, отнятые у нас после Великой войны."
 ITA_peace_with_ethiopia_tt: "После мирных переговоров с государством §Y[ETH.GetNameWithFlag]§!:"
 ITA_ENG_must_control_necessary_states_tt: "§Y[ENG.GetNameWithFlag]§! не контролирует исторические британские колонии на Африканском Роге и Мальте."
 ITA_FRA_must_control_necessary_states_tt: "§Y[FRA.GetNameWithFlag]§! не контролирует исторические французские колонии в Джибути и Тунисе."
 ITA_ratify_the_stresa_front: "Ратифицировать «Фронт Стрезы»"
 ITA_ratify_the_stresa_front_desc: "Италия получила территориальные уступки. Пора начать процесс, который приведет Италию и Францию в военный союз под названием «Фронт Стрезы»."
 ITA_joint_military_programs: "Совместные военные программы"
 ITA_joint_military_programs_desc: "Нужно усилить сотрудничество между Италией и нашими новыми союзниками как в военной, так и в научной отраслях — ведь они близко связаны друг с другом."
 ITA_italys_destiny: "Судьба Италии"
 ITA_italys_destiny_desc: "Мы добьемся той роли, которую Италия должна играть в этом альянсе: роли главной морской державы Средиземноморья. Следующий главный шаг к достижении этой цели — доминирование на Балканах."
 ITA_the_eastern_threat: "Восточная угроза"
 ITA_the_eastern_threat_desc: "Не секрет, что новообразованный Советский Союз представляет угрозу не только нашим интересам, но и интересам всех западных держав. Мы лишим эту страну возможности расширяться, отрезав ее от одного из богатейших доступных ей регионов — от Черного моря."
 ITA_german_military_cooperation: "Немецкое военное сотрудничество"
