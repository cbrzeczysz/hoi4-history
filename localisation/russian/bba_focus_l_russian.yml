 every_league_of_nations_member_tt: "Все члены Лиги Наций:"
 ETH_strengthen_the_black_lions: "Усилить «Черных львов»"
 ETH_strengthen_the_black_lions_desc: "Хоть мы и проиграли территорию врагу, бой должен продолжаться. Черные львы упорно сопротивляются итальянцам — следовательно, мы должны всячески поддерживать их."
 ETH_supporting_the_arbegnoch: "Поддержка арбеньоков"
 ETH_supporting_the_arbegnoch_desc: "В государстве [ROOT.GetName] полно патриотов, готовых сражаться с [ITA.GetAdjective] захватчиками с оружием в руках. Мы должны сделать все возможное, чтобы поддержать этих отважных людей в их борьбе с [ITA.GetAdjective] военной машиной."
 ETH_ecole_militaire_haile_selassie_1er: "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc: "Наша армия оказалась очень устаревшей по сравнению с армиями других держав этого региона — как в плане снаряжения, так и в плане военного мышления. Мы должны основать собственную военную академию, чтобы подготовить новое поколение офицеров для сражения в войнах современности."
 ETH_ecole_militaire_haile_selassie_1er_tt: "§Y[GetEthiopianArmySpiritName]§! изменится на \n$MODIFIER_XP_GAIN_ARMY$: §G+5%§! "
 ETH_unlock_academy_tt: "Доступно: §Y$academy_spirit$§!"
 ETH_university_of_capital: "Университет города [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc: "От ярости войск некогда зависел ход битвы. Теперь бои можно вести на огромном расстоянии друг от друга, так, что солдат врага не будет даже видно. Мы должны вложить средства в исследования, чтобы разработать новые технологии для ведения войны и производства вооружения."
 ETH_university_of_capital_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! изменится на \n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! "
 ETH_scavenging_tactics: "Тактика добывания ресурсов"
 ETH_scavenging_tactics_desc: "Расширяя промышленную базу, мы должны обучить войска находить все, из чего можно извлечь пользу, прямо на поле боя. Так они смогут снабжать себя сами, пока мы не наладим производство собственного снаряжения."
 ETH_scavenger_random_generals_tt: "§YТрем§! выбранным наугад командующим армиями достанется §Y$scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§! "
 ETH_keep_the_chitet: "[GetChitetName] стоит сохранить"
 ETH_keep_the_chitet_desc: "[GetChitetName] не просто так пользуется нашим доверием. Нам, как относительно аграрной нации, непросто постоянно содержать профессиональную армию. Лучше использовать уже проверенные методы."
 ETH_keep_the_chitet_tt: "§Y[GetEthiopianArmySpiritName]§! изменится на \n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\nВ состав дивизий «Читет сефари» войдут §Y2 батальона типа «$irregular_infantry$»§!."
 ETH_expand_the_mehal_sefari: "[ETH_GetSefariName]: расширить"
 ETH_expand_the_mehal_sefari_desc: "Элитные войска [ETH_GetSefariName] показали, насколько нужны хорошо обученные профессиональные солдаты. Давно прошли те времена, когда в случае кризиса можно было просто поставить под ружье толпу крестьян. Следовательно, мы переформируем нашу армию и сделаем ее постоянной."
 ETH_chitet_sefari_no_recruiting_tt: "Невозможно создать дивизии §Y«Читет сефари»§!."
 ETH_expand_the_mehal_sefari_tt: "§Y[GetEthiopianArmySpiritName]§! изменится на \n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force: "[ROOT.GetAdjective] ВВС"
 ETH_the_ethiopian_air_force_desc: "Самолеты очень полезны — как для поддержки войск на поле боя, так и для разрушения вражеской инфраструктуры. Если мы хотим защитить свой народ и уничтожить врагов, нам нужны собственные ВВС."
 ETH_the_ethiopian_air_force_tt: "Открывается §Y$air_force_command_spirit$§!"
 ETH_establish_a_naval_base: "Создать морскую базу"
 ETH_establish_a_naval_base_desc: "С недавним обретением порта мы открыли для себя новый театр военных действий. Мы должны основать собственную морскую базу и начать строить флот, чтобы защищать свои новые берега."
 ETH_improve_the_administration: "Улучшить администрацию"
 ETH_improve_the_administration_desc: "В образовательных институтах сохраняется высокий уровень коррупции. Для учреждений, якобы гордящихся своей меритократией, это недопустимо. Необходимо безжалостно искоренять коррупцию в школах и университетах."
 ETH_improve_the_administration_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! изменится на:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies: "[GetChitetName] — кавалерия"
 ETH_mounted_levies_desc: "От пустынь востока до гор запада ландшафты нашей родной страны труднопроходимы и плохо подходят для колесной и гусеничной техники. Верблюды и лошади, с другой стороны, за прошедшие тысячелетия показали себя идеальным вариантом."
 ETH_mounted_levies_tt: "Появляется возможность создать дивизии типов §Y$cavalry$§! и §Y$camelry$§!."
 ETH_regional_training_centers: "Региональные центры обучения"
 ETH_regional_training_centers_desc: "[GetChitetName] далеко не совершенство. Наши отряды могут стать куда эффективнее, если создать региональные тренировочные центры, где будут обучать войне и тактическому мышлению. Это также позволит стандартизировать военное обучение без необходимости держать постоянную армию."
 ETH_regional_training_centers_tt: "§Y[GetEthiopianArmySpiritName]§! Изменится на \n$modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna: "[ETH_GetGuardsName]: расширить"
 ETH_expand_the_kebur_zabagna_desc: "[ETH_GetGuardsName] — лучшие из лучших в нашей армии. Нужно чаще использовать их, предоставив доступ к более широкому набору снаряжения и людским ресурсам."
 ETH_expand_the_kebur_zabagna_tt: "Создает дополнительную дивизию §Y«Кебур Забанга»§!. \nДобавляет дополнительные батальоны типов §Y$infantry$§! и§Y$cavalry$§! в шаблон §Y«Кебур Забанга»§!.\nДобавляет типы §Y$recon$§! и §Y$artillery$§!, если соответствующие технологии уже исследованы."
 ETH_tactical_training: "Стандартизированная тактическая подготовка"
 ETH_tactical_training_desc: "Слишком часто наши вооруженные силы получают нерегулярное и устаревшее обучение. Мы должны стандартизировать тактическую подготовку войск, чтобы они стали эффективнее в бою."
 ETH_tactical_training_tt: "§Y[GetEthiopianArmySpiritName]§! изменится на:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! "
 ETH_peacekeeping_forces: "Миротворческие силы"
 ETH_peacekeeping_forces_desc: "Ключ к нашей безопасности — убедиться, что любой кризис за границей быстро разрешается, не успевая выйти из-под контроля. Важно поддерживать миротворческий отряд, способный в любой момент высадиться в любой точке мира."
 ETH_copy_plane_designs: "Копировать чертежи самолетов"
 ETH_copy_plane_designs_desc: "Нет смысла заново изобретать то, что уже придумали другие. Мы просто скопируем планы самолетов у других наций и сэкономим таким образом на разработке."
 ETH_copy_light_plane_tt: "Будет создан вариант §Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt: "Будет создан вариант §Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!"
 ETH_asmera_naval_college: "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc: "Просто построить и поддерживать корабли недостаточно, чтобы иметь военный флот. Нам нужны офицеры и специалисты, хорошо обученные тактике и стратегии морских боев. Следовательно, мы должны основать первую в государстве [ETH.GetName] морскую академию."
 ETH_asmera_naval_college_tt: "§Y[GetEthiopianNavySpiritName]§! изменится на:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt: "Открывается §Yдух морской академии§!"
 ETH_naval_college_reduction: "Исследования военно-морского училища"
 ETH_capital_school_of_technology: "Технологический институт города [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_capital_school_of_technology_desc: "Наши образовательные реформы показали свою эффективность и с лихвой отбили вложения. Нужно ускорить развитие, сведя всех наших экспертов-инженеров в одну технологическую школу."
 ETH_regional_supply_depots: "Региональные склады"
 ETH_regional_supply_depots_desc: "Наши войска не смогут защищать родину, если у них не будет оружия и провианта. В конце концов, армия зависит от снабжения. Нам нужно проследить, чтобы у нее были надежные поставки, построив во всем государстве [ETH.GetName] региональные военные склады."
 ETH_expand_the_levy: "[GetChitetName]: расширить"
 ETH_expand_the_levy_desc: "Благодаря улучшенной поддержке и обучению [GetChitetName] становится надежной и универсальной армией. У нас есть прочная база, на которой мы можем расширить эту армию, чтобы [GetChitetName] в будущем могли отражать любую иностранную агрессию."
 ETH_expand_the_levy_tt: "Число дивизий «Читет Сефари» увеличивается до §Y48§!.\nВ состав дивизии «Читет Сефари» добавляются §Y3 батальона типа «$irregular_infantry$»§!. Добавляются §Y$engineer$§!, §Y$military_police$§! и §Y$field_hospital$§!, если соответствующие технологии уже исследованы."
 ETH_the_junior_officer_corps: "Младший офицерский корпус"
 ETH_the_junior_officer_corps_desc: "Веками армией управляли аристократы. Если мы хотим, чтобы наша армия стала эффективнее, нужно основать офицерские школы, где предпочтение будет отдаваться мастерству, а не происхождению. Первым шагом на пути к этому станет основание младшего офицерского корпуса."
 ETH_camouflage: "Камуфляж"
 ETH_camouflage_desc: "С появлением на поле боя авиации достичь элемента неожиданности становится все труднее. Чтобы лучше скрывать свои тактические планы, наши войска должны научиться пользоваться камуфляжем и действовать скрытно."
 ETH_camouflage_army_tt: "§Y[GetEthiopianArmySpiritName]§! изменится на:\n$MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§! \n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt: "§Y[GetEthiopianAirforceSpiritName]§! изменится на:\n$MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§! "
 ETH_the_fetno-derash: "Фетно-Дераш"
 ETH_the_fetno-derash_desc: "Роль разведки постепенно становится решающей — не только на поле боя, но и в охране нашей политической верхушки. Мы создадим специальное разведывательное агентство, чтобы поддерживать безопасность государства и лучше изучить врагов."
 ETH_debre_zeyit_air_force_training_center: "Центр обучения пилотов [ETHGetAirBaseName]"
 ETH_debre_zeyit_air_force_training_center_desc: "Управлять самолетом — само по себе непростая задача. Чтобы вести воздушный бой, нужно еще больше мастерства. Чтобы наши пилоты подходили для этой задачи, мы создадим специальный центр обучения пилотов и установим стандарты их подготовки."
 ETH_debre_zeyit_air_force_training_center_tt: "§Y[GetEthiopianAirforceSpiritName]§! изменится на \n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§! "
 ETH_unlock_spirit_airforce_tt: "Открывается §Y$air_force_spirit$§!"
 ETH_purchase_obsolete_ships: "Закупить устаревшие корабли"
 ETH_purchase_obsolete_ships_tt: "Открывает решения по закупке старых кораблей у великих держав."
 ETH_purchase_obsolete_ships_desc: "Хоть наш флот уже понемногу развивается, мы пока не можем построить своими силами ВМС, способные защитить наши берега. Возможно, нам удастся закупить у других стран устаревшие корабли, чтобы усилить свой флот."
 ETH_new_weapons_and_tactics: "Новое оружие и тактика"
 ETH_new_weapons_and_tactics_desc: "Чтобы не отставать в развитии от других армий, надо постоянно вкладывать средства в свою. Нужно следить, чтобы наши войска всегда были снаряжены и обучены по новейшим стандартам."
 ETH_old_reliable: "Старое и надежное"
 ETH_old_reliable_desc: "Простое, надежное и легко ремонтируемое оружие на фронте нужнее, чем чрезмерно усложненное, каким сейчас пользуются многие армии мира. Зачем тратить время и ресурсы на приучение солдат к новым винтовкам, когда они уже умеют пользоваться старыми?"
 ETH_old_reliable_tt: "§Y[GetEthiopianArmySpiritName]§! изменится на:\n$MODIFIER_MAX_DIG_IN$: §G+0,5%§! \n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors: "Привезти иностранных советников"
 ETH_bring_in_foreign_advisors_desc: "Несмотря на наш постоянный прогресс в создании [ETH.GetAdjective] ВВС, нашим пилотам не хватает ценного личного опыта, чтобы максимально раскрыть свой потенциал. Мы выпишем офицеров из-за границы, чтобы они консультировали нас."
 ETH_bring_in_foreign_advisors_tt: "§Y[GetEthiopianAirforceSpiritName]§! изменится на:\n$MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§! \n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§! \n$MODIFIER_AIR_ACCIDENTS$: §G-15%§!  "
 ETH_available_as_air_chief_tt: "Можно назначить главнокомандующим ВВС: "
 ETH_ethiopian_officers: "[ROOT.GetAdjective] офицеры"
 ETH_ethiopian_officers_desc: "По мере того как продолжается развитие [ETH.GetAdjective] ВВС, растет потребность в офицерах, способных эффективно координировать действия пилотов. Вместо того чтобы полагаться на временных советников из-за границы, мы подготовим своих офицеров сами, с нуля."
 ETH_ethiopian_officers_tt: "§Y[GetEthiopianAirforceSpiritName]§! изменится на:\n$MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes: "Повысить героев войны"
 ETH_promote_the_war_heroes_desc: "Своей свободой мы обязаны героям, рискующим жизнями на поле боя. Чтобы поддержать высокий боевой дух в войсках, мы будем продвигать героев войны на более престижные посты."
 ETH_expand_the_officer_corps: "Увеличить офицерский состав"
 ETH_expand_the_officer_corps_desc: "Недостаток меритократии в вооруженных силах — главный их недостаток в последние годы. Чтобы убедиться, что наши войска возглавляют самые опытные офицеры, нужно расширить офицерский корпус и разрешить увольнять тех, кто получил свои должности благодаря непотизму."
 ETH_medal_gain_tt: "Командиры дивизий получают на §G+75%§! больше опыта, если их награждают медалью."
 ETH_officer_promotion_boost_tt: "Все будущие §Yофицеры§!, повышенные до звания §Yгенерала§!, получат §G+1 к атаке§! и §G+1 к обороне§!"
 ETH_the_common_soldier: "Обычный солдат"
 ETH_the_common_soldier_desc: "Армия — ничто без обычных солдат, рискующих жизнью каждый день без расчета на награды и признание. Этих героев нужно почтить за их вклад в нашу общую безопасность."
 ETH_develop_the_capital_region: "Развить регион [271.GetName]"
 ETH_develop_the_capital_region_desc: "Для блага нашего народа и безопасности государства [ETH.GetNameDef] мы должны нарастить темпы индустриализации. Следовательно, мы будем вкладывать средства в окрестности города [ETH.Capital.GetCapitalVictoryPointName], превратив их в индустриальный центр государства [ETH.GetName]."
 ETH_develop_the_capital_region_tt: "Доступно расширение энергосети во всем регионе [271.GetName]."
 ETH_the_state_bank_of_ethiopia: "Государственный банк государства [ETH.GetNonIdeologyName]"
 ETH_the_state_bank_of_ethiopia_desc: "Расширив ресурсы госбанка державы [ETH.GetName], мы сможем выделить народу новую кредитную линию и послужить «финансовым диуретиком» для хворающей [ETH.GetAdjective] экономики."
 ETH_the_state_bank_of_ethiopia_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! изменится на:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects: "Инфраструктурные проекты"
 ETH_infrastructure_projects_desc: "[ETH.GetName] располагает многими природными ресурсами, нужными миру. Ими, однако, нельзя воспользоваться, не имея возможности доставлять на комбинаты и вывозить из страны. Мы должны срочно расширить инфраструктуру и избавиться от этого узкого места."
 ETH_rebuilding_the_country_idea: "Восстановление страны"
