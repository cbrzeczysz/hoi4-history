 SWI_swiss_guiding_principles: "Основополагающие принципы Швейцарии"
 SWI_swiss_guiding_principles_desc: "[ROOT.GetNameDefCap] — это старейшая демократия на континенте, но стремительные перемены в Европе угрожают сложившемуся порядку. Должны ли мы придерживаться старого курса, указанного в конституции 1848 года и воплощенного в Швейцарском союзе, или перед нами откроется новый путь?"
 SWI_increase_defense_budget: "Увеличить оборонный бюджет"
 SWI_increase_defense_budget_desc: "Хоть нам и удалось сохранить нейтралитет и суверенитет в Великой войне, мы не должны почивать на лаврах; существует реальная возможность того, что одна из окружающих нас великих держав вторгнется в нашу страну, чтобы обойти возведенные между ними линии укреплений, и нынешнего бюджета не хватит, чтобы это предотвратить."
 SWI_national_defense_fund: "Фонд национальной обороны"
 SWI_national_defense_fund_desc: "Чтобы укрепить оборону, недостаточно трудиться до седьмого пота. Нам также нужны средства, чтобы организовать импорт оборудования и сырья, которые позволят подготовиться к худшему. Создание и продвижение фонда, в который любой [ROOT.GetAdjective] гражданин сможет делать добровольные взносы, позволит не только компенсировать увеличение военного бюджета, но и продемонстрирует [ROOT.GetAdjective] патриотизм и возможность поучаствовать в жизни страны."
 SWI_reaffirm_spiritual_defense: "Укрепить духовную свободу"
 SWI_reaffirm_spiritual_defense_desc: "Наша конфедерация еще в 1932 году взяла на себя обязательство защищать швейцарские духовные и национальные ценности в ответ на растущую угрозу авторитаризма. Сейчас эта угроза сильна как никогда, поэтому мы должны вспомнить об этом обете и приготовиться защищать наш образ жизни физически и духовно."
 SWI_fortify_border_with_germany: "Укрепить границу с Германией"
 SWI_fortify_border_with_germany_desc: "[GER.GetNameDefCap] угрожает самому существованию [ROOT.GetAdjective] конфедерации. Если [GER.GetName] и [FRA.GetName] развяжут войну, [GER.GetAdjective] войска пройдут через территорию нашей страны, и [ROOT.GetName] не сможет им помешать. [FRA.Getname] уже укрепила свои границы, и это один из двух возможных путей. На втором лежат [HOL.GetName] и [BEL.Getname]. Если мы возведем фортификации на границе, [GER.GetNameDef] может отказаться от своего плана."
 SWI_fortify_border_with_italy: "Укрепить границу с Италией"
 SWI_fortify_border_with_italy_desc: "Экспансионистские амбиции наших соседей ясно дают понять, что [ITA.GetAdjective] внешнеполитический курс может в любой момент привести к конфликту. [ROOT.GetName] — это страна, значительная часть населения которой говорит по-итальянски, и [ITA.GetLeader] уже завтра может выступить с речью, после которой [ROOT.GetName] окажется в перекрестье прицела. Мы должны показать, что не станем легкой добычей."
 SWI_fortify_border_with_france: "Укрепить границу с Францией"
 SWI_fortify_border_with_france_desc: "Несмотря на приверженность Франции демократическим идеалам и давнишние дружественные отношения, мы не можем исключить возможность того, что [FRA.GetName] рассматривает [ROOT.GetAdjective] территорию как плацдарм для неожиданного нападения на державу [GER.GetNonIdeologyName] или [ITA.GetNonIdeologyName]."
 SWI_ban_foreign_nazi_propaganda: "Запретить иностранную нацистскую пропаганду"
 SWI_ban_foreign_nazi_propaganda_desc: "Мы не можем позволить работать здесь этой машине зарубежной пропаганды. Нацизм противоречит всем лежащим в основе федерации ценностям, и [ROOT.GetAdjective] образ жизни его не потерпит. Мы основали наше общество на принципах толерантности и демократии, но не должны рисковать, предоставляя врагам шанс подорвать нас изнутри."
 SWI_buero_ha: "Бюро Ха"
 SWI_buero_ha_desc: "Нельзя допустить, чтобы наши соседи заподозрили, что мы пытаемся собрать о них сведения, — вот почему мы должны полагаться на частные разведывательные агентства для проведения тайных операций. На этом месте в игру вступает ставший шпионом владелец фотографической студии Ганс Хаузаман: его маленькое разведывательное бюро будет делать работу за нас, не вынуждая нас пачкать руки. "
 SWI_federal_police: "Департамент разведки федеральной полиции"
 SWI_federal_police_desc: "Нельзя допустить, чтобы держава [ROOT.GetName] отбилась от внешних врагов и пала от рук врагов внутренних. Мы должны наделить федеральную полицию полномочиями, которые позволят ей искоренить потенциальные угрозы внутри наших границ и защитить страну от иностранных агентов на нашей земле."
 SWI_spab_counter_intelligence_agency: "Консультативный совет по политике безопасности"
 SWI_spab_counter_intelligence_agency_desc: "Мы знаем, что государство [GER.GetNameDef] создало в Штутгарте центр подготовки пятой колонны и саботажников под названием «Панорамахайм». Федеральную полицию необходимо усилить дивизией контрразведки, чтобы сопротивляться таким угрозам и противостоять иностранному шпионажу и саботажу."
 SWI_armed_neutrality: "Вооруженный нейтралитет"
 SWI_armed_neutrality_desc: "Наш давний нейтралитет — важная часть [ROOT.GetAdjective] самосознания. Но один лишь нейтралитет не гарантирует нашей независимости. В конце концов, помог ли он государству [BEL.GetNonIdeologyName] в Великой войне? Лучший сдерживающий фактор — целая нация, готовая взять оружие и сражаться с любыми захватчиками."
 SWI_promote_guisan: "Повысить Анри Гизана"
 SWI_promote_guisan_desc: "Наша политическая система позволяет иметь одного генерала и главнокомандующего лишь во времена крайней нужды, когда под вопросом целостность конфедерации. Сейчас, несомненно, как раз такая ситуация, и нам очевидно, кого следует задействовать: Анри Гизан не только подходит на эту роль больше всего, но и пользуется огромной популярностью по всему государству [ROOT.GetNameDef]."
 SWI_national_redoubt: "Réduit National"
 SWI_national_redoubt_desc: "Анри Гизан предлагает другой способ защиты государства [ROOT.GetName]. Вместо того чтобы пытаться защитить границы нашей страны любой ценой, мы можем стратегически сдать Швейцарское плато и отступить в Альпы, где всякая попытка оккупации обойдется противнику очень дорого."
 SWI_expedite_mobilization: "Ускорить мобилизацию"
 SWI_expedite_mobilization_desc: "Задача нашей небольшой регулярной армии — сдерживать врага, пока народ государства [ROOT.GetName] берется за оружие и образует народное ополчение, костяк наших вооруженных сил. Вот почему время подготовки ополчения должно быть как можно меньше, чтобы не опасаться, что нашу армию сметет враг."
 SWI_fortify_the_jura: "Укрепить Юру"
 SWI_fortify_the_jura_desc: "Многое было сделано ради укрепления Альп, но мы также можем укрепить и горы Юра. Они хоть и не так круты и удобны для обороны, но смогут стать вторым рубежом для атаки плато, когда его займет противник."
 SWI_rig_infrastructure_to_blow: "Минировать инфраструктуру"
 SWI_rig_infrastructure_to_blow_desc: "Если мы собираемся впустить захватчиков на свою землю, нельзя подавать им все на тарелочке с голубой каемочкой. Крайне важно сделать так, чтобы враг не мог использовать нашу инфраструктуру — это замедлит его продвижение и вынудит тратить драгоценные ресурсы на замену инфраструктуры."
 SWI_emergency_industry: "Кризисная индустрия"
 SWI_emergency_industry_desc: "Теперь, когда мы вынуждены уничтожить собственную промышленность, если враг вторгнется в наши регионы, нам понадобится запасной вариант, который позволит отстроиться заново с имеющимися ресурсами и оттеснить захватчиков. Наши горы и долины будут испещрены секретными тоннелями и заводами, некоторые из которых даже окажутся за границей."
 SWI_flood_the_valleys: "Затопить долины"
 SWI_flood_the_valleys_desc: "Мы ожидаем, что крупные силы захватчиков пройдут в окрестностях Боденского озера. Этот район отлично подходит, чтобы устроить каналы и запруды, затопив тем самым поля и замедлив продвижение противника. Пока он попытается преодолеть это коварное болото, мы сможем воспользоваться шансом и обстрелять его из всего, что у нас есть. Враг пожалеет, что попытался захватить нас."
 SWI_defend_the_skies: "Защитить небо"
 SWI_defend_the_skies_desc: "Современная война сильно полагается на превосходство в воздухе и поддержку авиации. Государство [ROOT.GetName] не готово к этой новой реальности, так что мы должны подготовить все кантоны к обороне небес от самолетов противника."
 SWI_attack_from_the_mountains: "Атаковать с гор"
 SWI_attack_from_the_mountains_desc: "Разместившись на укрепленных позициях в Альпах и Юре, мы сможем обрушить на противника в долине настоящий хаос. Враг должен знать: каждая минута, проведенная им на нашей территории, — это новые потери живой силы и техники."
 SWI_frontier_defense_plan: "План обороны рубежей"
 SWI_frontier_defense_plan_desc: "Если мы пустим врага в свои границы, государству [ROOT.GetNameDef] фактически придет конец. Мы не сдадим ни дюйма земли, наши рубежи священны. Вот почему мы должны укрепить эти рубежи и быть готовы оборонять их."
 SWI_fight_until_death: "Сражаться до смерти"
 SWI_fight_until_death_desc: "Все шансы сейчас не в нашу пользу. Враги превосходят государство [ROOT.GetNAme] численно и по боевой мощи, мы плохо подготовлены к борьбе в таких условиях. Вот почему каждый [ROOT.GetAdjective] гражданин должен быть готов отдать свою жизнь за кантон и Конфедерацию. "
 SWI_total_defense: "Полная оборона"
 SWI_total_defense_desc: "Тотальная война означает необходимость в тотальной обороне. Если каждый ополченец будет готов выложиться на всю в борьбе с захватчиками, у нас появится шанс выжить."
 SWI_the_army_position: "Позиция армии"
 SWI_the_army_position_desc: "Мы расположим свое гражданское ополчение и регулярную армию на границах государства [ROOT.GetName], и потому, чтобы эффективнее сдерживать врага, им понадобятся укрепления."
 SWI_prolonged_service: "Продленная служба"
 SWI_prolonged_service_desc: "Сейчас срок обязательной военной службы у нас недостаточен, чтобы эффективно вести долгую войну. Нужно дать федеральному правительству возможность продлить этот срок, даже если придется пожертвовать частью свобод."
 SWI_enhanced_training: "Расширенное обучение"
 SWI_enhanced_training_desc: "С тех времен, когда государство [ROOT.GetName] в последний раз рисковало быть втянутым в конфликт, война сильно изменилась. Нужно обновить и улучшить программу начальной военной подготовки, которую проходит каждый годный гражданин. Это будет наше лучшее вложение в оборону страны."
 SWI_integrate_refugees_into_the_army: "Интегрировать в армию беженцев"
 SWI_integrate_refugees_into_the_army_desc: "[ROOT.GetName] — оазис мира и демократии в океане фашизма и войны. Многие бегут туда в поисках убежища. Некоторые из беженцев хотят объединить с нами усилия, чтобы победить тех, кто вынудил их покинуть родину. Многие из таких желающих — профессиональные солдаты. Можно разрешить им сражаться за Швейцарию и светлое будущее."
 SWI_expanded_military_support: "Расширенная военная поддержка"
 SWI_expanded_military_support_desc: "Наше ополчение состоит не только из солдат. Чтобы оно функционировало, как хорошо смазанный механизм, требуются самые разные специалисты. Нужно вербовать, готовить и поставлять вспомогательные части ополчения — только так мы сможем успешно оборонять государство [ROOT.GetName]."
 SWI_all_adults_training: "Подготовка всех взрослых"
 SWI_all_adults_training_desc: "С текущим состоянием мира нельзя ничего оставлять на волю случая. Каждый здоровый взрослый должен быть готов взять в руки оружие и встретить захватчиков. Швейцария принадлежит всем нам — значит, и защищать ее должны все мы."
 SWI_anti_tank_divisions: "Противотанковые дивизии"
 SWI_anti_tank_divisions_desc: "Танки находятся на острие современной войны. Наш ландшафт уже дает нам преимущество в обороне от них; если же мы снабдим свои войска противотанковыми орудиями, острие можно будет затупить."
 SWI_reduce_military_training_age: "Снижение призывного возраста"
 SWI_reduce_military_training_age_desc: "Обычно [ROOT.GetAdjective] граждане начинают обучаться военному делу с 20 лет, но сейчас, чтобы увеличить численность армии, столь необходимой для выживания, этот возраст нужно снизить на один год. Будем надеяться, что этого достаточно."
 SWI_veteran_sharpshooter_divisions: "Ветеранские стрелковые дивизии"
 SWI_veteran_sharpshooter_divisions_desc: "Тысячи ветеранов-снайперов попросились во вспомогательные части армии, чтобы внести свой вклад в защиту страны и демократии. Их опыт и энтузиазм помогут нашему ополчению."
 SWI_fortify_ticino: "Крепость Тичино"
 SWI_fortify_ticino_desc: "Мы — нейтральная держава между тремя исторически враждебными нациями, и смерть может явиться с любой из сторон. Расслабляться нельзя: [ITA.GetName] может напасть с той же вероятностью, что и [GER.GetNameDef] или [FRA.GetName], и когда кто-то атакует, идти он будет через регион [846.GetName]. Вот почему мы должны превратить его в неприступную крепость ради блага государства [SWI.GetNameDef]."
 SWI_fortify_sargans_gotthard_and_st_maurice: "Укрепить Зарганс, Готтард и Сен-Морис"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc: "Наши Альпы — гордость государства [ROOT.GetName], и в эти неспокойные времена мы можем укрепить их, чтобы гарантировать безопасность нашей Конфедерации."
 SWI_defend_against_paratroopers: "Защититься от воздушного десанта"
 SWI_defend_against_paratroopers_desc: "Мы видели, как воздушный десант может обойти любые укрепления и сделать напрасными любые приготовления. Важно быть готовыми расправиться с десантом прежде, чем он разрушит нашу оборону."
 SWI_expand_special_forces: "Расширить войска специального назначения"
 SWI_expand_special_forces_desc: "Наша постоянная армия хорошо подготовлена, но ее численность крайне мала в сравнении с армиями других наций, и потому наших сил может быть недостаточно, чтобы успешно оборонять государство [ROOT.GetName]. Чтобы привести [ROOT.GetAdjective] государство к победе, численность войск надо нарастить!"
 SWI_purchase_german_planes: "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default: "Закупить немецкие самолеты"
 SWI_purchase_german_planes_alt: "Закупить самолеты в соседнем фашистском государстве"
 SWI_purchase_german_planes_desc: "Наша авиация устарела, наша промышленность и технологии не позволяют производить самолеты в сколь-нибудь значительных количествах, и потому мы вынуждены закупать их у наших соседей. Закупив самолеты в государстве [GER.GetName], мы не только укрепим свои ВВС, но и сможем сохранить хорошие отношения с этим государством."
 SWI_ban_the_communist_party: "Запретить швейцарскую коммунистическую партию"
 SWI_ban_the_communist_party_desc: "Коммунистические партии представляют большую опасность для государства [SWI.GetNameDef]. Несмотря на расстояние между нами и державой [SOU.GetNameDef], ее революционное влияние явственно ощутимо. Нельзя рисковать дестабилизацией своей страны в такие опасные времена. Необходимо действовать быстро и запретить любую партию, желающую подорвать работу нашего правительства."
 SWI_withdraw_from_the_league_of_nations: "Выйти из Лиги Наций"
 SWI_withdraw_from_the_league_of_nations_desc: "Наше членство в Лиге Наций несовместимо с нейтралитетом, который мы хотим сохранить для государства [ROOT.GetName], и потому мы должны покинуть эту умирающую организацию. Этот шаг покажет нашу приверженность истинному нейтралитету нашим соседям и, как мы надеемся, убедит их, что [ROOT.GetName] не представляет угрозы."
 SWI_limited_censorship_of_the_press: "Ограниченная цензура прессы"
 SWI_limited_censorship_of_the_press_desc: "Силы, желающие захвата государства [ROOT.GetName], пойдут на все, чтобы оправдать вторжение в нашу страну. Свобода прессы, хоть она и жизненно необходима для здоровой демократии, должна сейчас отойти на второй план, чтобы не подпитывать амбиции наших соседей."
 SWI_tighten_press_censorship: "Ужесточить цензуру прессы"
 SWI_tighten_press_censorship_desc: "Сейчас ошибки недопустимы, одно-единственное слово может как гарантировать выживание конфедерации, так и привести к ее краху и забвению. Нельзя допустить, чтобы свобода прессы угрожала нашему будущему. Прессу нужно держать под строгим контролем, как того требует [?SWI.SWI_biggest_fascist.GetNameDef]."
 SWI_seek_trade_agreement_with_germany: "Торговое соглашение с Германией"
 SWI_seek_trade_agreement_with_germany_desc: "Фашизм продолжает свой ужасающий рост, и, как ни трудно это признавать, экономическое сотрудничество с таким режимом может стать для нас залогом безопасности."
 SWI_axis_gold: "Золото стран Оси"
 SWI_axis_gold_desc: "Нейтралитет позволяет нам держать свои рынки открытыми для всех стран, что само по себе преимущество. Если на наш рынок золота выйдет [SWI_biggest_fascist.GetNameDef], мы сможем создать экономическую связь, которая умиротворит это государство и пойдет на пользу нашей экономике."
 SWI_spirit_of_resistance: "Дух сопротивления"
 SWI_spirit_of_resistance_desc: "Сердца и разумы жителей державы [ROOT.GetName] — вот самый важный фронт, на котором следует бороться за выживание. Нужно, чтобы каждый [ROOT.GetAdjective] гражданин был готов драться до конца, даже когда, казалось бы, все пропало."
 SWI_pro_helvetia: "Pro Helvetia"
 SWI_pro_helvetia_desc: "Духовная национальная оборона государства [ROOT.GetName] требует, чтобы [ROOT.GetAdjective] культура оставалась единой, неделимой и отличной от соседской. Новая организация под названием Pro Helvetia будет сохранять и пропагандировать наши общие швейцарские ценности, глубоко связанные с нашей демократией, а также обеспечивать выживание самого государства в непростые времена."
 SWI_spirit_of_saint_bernard: "Дух Святого Бернарда"
 SWI_spirit_of_saint_bernard_desc: "С незапамятных времен мы гордимся традициями нашей медицины и нашей готовностью помогать тем, кто оказался в беде. Заветом этому стали больница Святого Бернарда и организация Красного Креста. Сейчас этот дух помощи можно поставить на военные рельсы, направить на службу ополчению, чтобы усилить нашу оборону."
 SWI_adopt_romansh: "Принять ретороманский язык"
 SWI_adopt_romansh_desc: "[ROOT.GetName] — вовсе не страна, образованная из [GER.GetAdjective], [FRA.GetAdjective] и [ITA.GetAdjective] регионов, подлежащих захвату нашими жадными соседями. [ROOT.GetName] — единая и неделимая мультикультурная нация. Приняв ретороманский язык, на котором говорят лишь в горах наших [ROOT.GetAdjective] Альп, мы покажем соседям, что наша культура и ценности отличаются от их культуры и ценностей вне зависимости от языка."
 SWI_patriotic_shooting_clubs: "Патриотические стрелковые клубы"
 SWI_patriotic_shooting_clubs_desc: "[ROOT.GetName] издавна славится своими стрелковыми клубами и соревнованиями. Некоторые наши стрелки, занимающиеся этим в качестве хобби, стреляют лучше, чем профессиональные снайперы других держав. Мы можем воспользоваться подготовкой, даваемой клубами, и интегрировать эти клубы в состав ополчения, усилив тем самым свою оборону."
 SWI_aktion_nationaler_widerstand: "Национальное сопротивление"
 SWI_aktion_nationaler_widerstand_desc: "В каждой части [ROOT.GetAdjective] общества есть небольшая группа граждан, готовых на тайное сотрудничество для влияния на население. Их цель — бороться с пораженческими настроениями, вдохновлять единство и закладывать основы для сопротивления в государстве [ROOT.GetName] на случай вторжения противника."
 SWI_heer_und_haus: "Heer und Haus"
 SWI_heer_und_haus_desc: "Народ Швейцарии и, следовательно, ее армию нужно поощрять изнутри сопротивляться и сражаться, защищая родину. Чтобы напомнить народу, что стоит на кону, Pro Helvetia с помощью группы Aktion Nationaler Widerstand поможет ему думать и действовать на [ROOT.GetAdjective] манер."
 SWI_ortswehren: "Ortswehren"
 SWI_ortswehren_desc: "Тотальная война означает, что каждый [ROOT.GetAdjective] гражданин должен быть готов защищать свой кантон, но вступить в ополчение могут не все. Мы можем основать местную охрану, которая станет опорой для войск ополчения, обороняющих государство [SWI.GetName]."
 SWI_luftschutz: "Luftschutz"
 SWI_luftschutz_desc: "Война изменилась: теперь в ней значительную роль играет авиация, и мы не можем допустить, чтобы угроза с воздуха стала нашей ахиллесовой пятой. Необходимо организовать местные силы ПВО, укомплектовать их гражданскими и дать им средства обнаружения и уничтожения таких угроз. Нет смысла защищать горы, если противник может просто перелететь над ними!"
 SWI_train_swiss_women: "Организовать подготовку швейцарских женщин"
 SWI_train_swiss_women_desc: "Если мы хотим защищать свою страну любым способом, абсурдно будет оставлять за бортом половину населения страны. [ROOT.GetAdjective] женщин следует обучать, чтобы они могли тоже сражаться за выживание государства."
 SWI_ban_national_movement_for_switzerland: "Запретить националистическое движение в Швейцарии"
 SWI_ban_national_movement_for_switzerland_desc: "Фашисты, как тараканы, имеют тенденцию заводиться в темных уголках общества, питаясь нашим бездействием и набирая силу до тех пор, пока не становится слишком поздно противостоять им. Довольно! Их новый облик и название нас не одурачат. Если мы хотим сохранить демократию, надо нанести решающий удар."
 SWI_fortify_austrian_border: "Укрепить границу с Австрией"
 SWI_fortify_austrian_border_desc: "Теперь, когда Австрия находится в руках потенциального противника, нельзя рисковать и оставлять открытым фланг, с которого враг может ударить в случае войны. Как и в случае с границей с государством [GER.GetNonIdeologyName], этот фланг надо укрепить."
 SWI_seek_allied_trade: "Организовать торговлю с союзниками"
 SWI_seek_allied_trade_desc: "Сейчас, когда нас повсюду окружают враги, нам нужно обеспечить жизненно важную торговлю с союзниками, чтобы выжить. Если нам повезет, мы даже избежим гнева соседей за то, что пытаемся наладить связи с их врагами."
 SWI_case_north: "Операция «Север»"
 SWI_case_north_desc: "Нельзя исключать возможность войны с государством [?SWI.SWI_biggest_fascist.GetNameDef]. К ней нужно быть готовыми. Необходимо набросать планы, разместить припасы, выкопать окопы и вооружить солдат."
 SWI_freeze_german_assets: "Заморозить немецкие активы"
 SWI_freeze_german_assets_desc: "Годами государство [?SWI.SWI_biggest_fascist.GetNameDef] пользовалось нашим нейтралитетом и дырами в нашей банковской системе, чтобы сберегать свои неправедные богатства и держать свою экономику на плаву. Моральный долг должен встать выше абсолютного нейтралитета, даже если это приведет к определенным последствиям."
 SWI_fund_resistance_groups: "Финансировать группы сопротивления"
 SWI_fund_resistance_groups_desc: "Европейские нации уже несколько веков воюют друг с другом и подчиняют жителей половины континентов. Долг [ROOT.GetAdjective] народа — помочь жертвам нескончаемых войн нашего континента, дав им средства разбить оковы и самим определить свое будущее."
 SWI_citizen_supply_mandate: "Гражданское самоснабжение"
 SWI_citizen_supply_mandate_desc: "Мы не знаем, как пройдет вторжение и сможем ли мы полагаться на централизованную сеть снабжения, несовместимую с нашей командной структурой. Поэтому в каждом [ROOT.GetAdjective] домохозяйстве должен храниться запас еды на 2 месяца — как для жильцов, так и для местного ополчения."
 SWI_prepare_infrastructure_and_industry: "Подготовить инфраструктуру и промышленность"
 SWI_prepare_infrastructure_and_industry_desc: "Защита страны — не только строительство укреплений. Мы должны также усиливать инфраструктуру в Альпах, чтобы эффективнее перемещать войска и грузы, и нарастить промышленную базу на Плато, чтобы ускорить темпы развития."
 SWI_build_up_military_readiness: "Нарастить боевую готовность"
 SWI_build_up_military_readiness_desc: "Подготовку швейцарского населения нельзя прекращать ни на минуту. Нельзя отдыхать, пока угроза вторжения не устранена — а эта цель может оказаться недостижимой. Надо без промедления ориентировать нацию на подготовку обороны."
 SWI_support_active_militias_continuous_focus: "Поддержка активного ополчения"
 SWI_support_active_militias_continuous_focus_desc: "Наши граждане вооружаются и отправляются в местное ополчение. Долг остальных — поддержать их всеми доступными способами, чтобы мы могли защитить конфедерацию от врагов."
 SWI_rig_infrastructure_to_blow_TT: "Когда одна из наших национальных территорий захвачена врагом, вся §Yинфраструктура§!, §Yжелезные дороги§!, §Yцентры снабжения§! и §Yбункеры§! будут полностью повреждены. §YВоенные§! и §Yгражданские заводы§! будут повреждены частично."
 SWI_create_anti_tank_template_TT: "Будет создан шаблон для §Yотрядов ПТО швейцарского ополчения§!"
 ##### Submit to Germany #####
 SWI_closer_ties_with_germany: "Сближение с государством [SWI_get_fascist_neighbor_cap]"
 SWI_closer_ties_with_germany_desc: "Наш северный сосед силен и опасен. Если мы хотим выжить, возможно, лучше его не злить, а попробовать улучшить с ним отношения, сохраняя при этом нейтралитет."
 SWI_panoramaheim_branch: "Панорамахайм"
 SWI_panoramaheim_branch_desc: "В Штутгарте есть так называемый «Панорамный дом», в котором готовят многих агентов пятой колонны, цель которых — дестабилизировать [ROOT.GetAdjective] правительство и открыть двери фашистскому режиму."
 SWI_the_national_front: "Национальный фронт"
 SWI_the_national_front_desc: "Национальный фронт — ведущая фашистская партия в государстве [ROOT.GetNonIdeologyName]. Если кто и придет к власти в этой склонной к демократии стране, так это они. Некоторые из высокопоставленных членов партии уже имеют близкие связи с государством [GER.GetNameDef], что может обеспечить им определенную степень защиты в случае войны."
 SWI_infiltrate_federal_police: "Внедриться в федеральную полицию"
 SWI_infiltrate_federal_police_desc: "Федеральная полиция, которой дано право искоренять иностранную пропаганду и недемократические силы, — идеальный объект для внедрения с целью защиты нашего альянса. Такая мера со временем позволит нам расправиться с врагами под предлогом защиты национальной безопасности."
 SWI_the_petition_of_the_200: "Петиция двухсот"
 SWI_the_petition_of_the_200_desc: "200 участников самых разных партий, представляющих [ROOT.GetAdjective] фашизм и авторитаризм, подали эту петицию Ассамблее. В документе сказано, что в целях самосохранения нам следует принять государство [GER.GetNameDef] и начать сотрудничать с ним."
 SWI_case_west: "Операция «Запад»"
 SWI_case_west_desc: "Мы должны быть готовы к любому сценарию развития. Государство [FRA.GetName] ничуть не менее опасно, чем [GER.GetNameDef], и относиться к нему следует соответственно. Нужно подготовить армию и страну к войне с [FRA.GetAdjective] державой — ведь в противном случае может погибнуть [ROOT.GetNonIdeologyName]."
 SWI_german_industrial_investments: "[SWI_get_fascist_neighbor_adjective] инвестиции в промышленность"
 SWI_german_industrial_investments_desc: "Промышленная мощь державы [?SWI.SWI_biggest_fascist.GetNonIdeologyName] неоспорима. Если мы хотим выжить в грядущей войне, нам понадобится собственная индустриальная база — залог конкурентоспособности и козырь в переговорах. Факт инвестиции в нас государства [?SWI.SWI_biggest_fascist.GetNameDefCap] также означает, что у него есть причина сохранить державу [ROOT.GetNonIdeologyName] целой."
 SWI_complete_siegfried_line: "Завершить линию Зигфрида"
 SWI_complete_siegfried_line_desc: "Государство [GER.GetNameDefCap] воздвигло впечатляющий барьер для защиты от державы [FRA.GetName], и у нас есть причины полагать, что нам тоже придется обороняться от нее — ведь нам все ближе [GER.GetNonIdeologyName]. Вот почему нам нужны координация и строительство дополнительных рубежей обороны."
 SWI_military_exercises_with_germany: "Военные учения с [SWI_get_fascist_neighbor] государством"
 SWI_military_exercises_with_germany_desc: "Несмотря на враждебное отношение к нашим традиционным демократическим ценностям, [SWI_get_fascist_neighbor] может оказаться ценным союзником, когда настанет время обороняться. Более того, так снизится шанс вторжения из самого этого государства."
 SWI_abandon_neutrality: "Отменить нейтралитет"
 SWI_abandon_neutrality_desc: "Сейчас по всей Европе государства встают на ту или иную сторону. Нельзя, чтобы нас застали врасплох. Единственное очевидное решение — оставить свою исторически нейтральную позицию и искать защиты от государства [SWI_get_fascist_neighbor]. В противном случае мы можем оказаться между молотом и наковальней."
 SWI_promote_tobler: "Агитировать за Тоблера"
 SWI_promote_tobler_desc: "Как единственный член фашистской партии, избранный в [ROOT.GetAdjective] парламент и лидер Национального фронта, Роберт Тоблер — очевидный кандидат на то, чтобы начать в государстве [ROOT.GetNonIdeologyName] медленный, но верный переход от демократической плюралистской нации в [SWI_get_fascist_neighbor_adjective] союзника, управляемого железным кулаком. Это, конечно же, будет означать исключение из партии Рольфа Хенне — ведь фюрер может быть только один."
 SWI_promote_henne: "Агитировать за Хенне"
 SWI_promote_henne_desc: "Рольф Хенне, ярый проповедник фашизма, сотрудничающий с государством [SWI_get_fascist_neighbor] — главный кандидат на осуществление перехода Национального фронта и державы [ROOT.GetName] в состояние [SWI_get_fascist_neighbor_adjective] вассального государства. У такого перехода, несомненно, есть своя выгода — прежде всего наша собственная безопасность и выживание. Это, конечно же, будет означать исключение из партии Роберта Тоблера — ведь он не желает делать то, что от него требуется."
 SWI_propagandize_swiss_military_tradition: "Пропагандировать швейцарские военные традиции"
 SWI_propagandize_swiss_military_tradition_desc: "Сейчас не время вспоминать наше демократическое прошлое. Вместо этого следует сосредоточиться на наших боевых традициях. [ROOT.GetAdjective] пехота и стрелки славились своей дисциплиной и эффективностью; армии всего мира жаждали нанять их в свои ряды. Если мы хотим выжить в грядущей войне, нужно напомнить народу его военную историю."
 SWI_ban_democratic_party: "Запретить демократические партии"
 SWI_ban_democratic_party_desc: "Наши демократические партии мешают нам наладить связь с государством [SWI_get_fascist_neighbor]. Если мы хотим укрепить эту связь, придется сделать то, что еще несколько лет назад казалось немыслимым — избавиться от демократических политических партий. Раз без такой жертвы никуда, то так тому и быть."
 SWI_centralize_switzerland: "Централизовать Швейцарию"
 SWI_centralize_switzerland_desc: "Государство [ROOT.GetNonIdeologyName], к которому мы стремимся сейчас, это далеко не та старая Швейцарская конфедерация, что была у нас почти сто лет. Мы перестанем быть конфедерацией и станем централизованной страной, чья власть будет проистекать с вершины и спускаться в массы."
 SWI_german_military_collaboration: "[SWI_get_fascist_neighbor_adjective] военное сотрудничество"
 SWI_german_military_collaboration_desc: "У нас слишком мало военного опыта, чтобы наша армия процветала в современном мире. Здесь нам и понадобится [?SWI.SWI_biggest_fascist.GetName] — с их вооруженными силами нельзя не считаться. Сотрудничая с этой державой, мы сможем защитить себя и, возможно, даже превентивно атаковать другие нации."
 SWI_join_the_axis: "Примкнуть к странам Оси"
 SWI_join_the_axis_desc: "Вот и все. Мы сделали свою ставку на выживание государства [ROOT.GetNonIdeologyName] в грядущей буре. Мы встретим эту бурю под знаменами альянса государства [?SWI.SWI_biggest_fascist.GetName]. Будем надеяться, что этот выбор правильный."
 SWI_become_german_puppet: "Стать [SWI_get_fascist_neighbor_adjective] марионеткой"
 SWI_become_german_puppet_desc: "Хенне посвятил всю свою карьеру этому моменту — своего рода аншлюсу государства [ROOT.GetNonIdeologyName]. Даже если мы утратим свой долгий суверенитет, нам могут достаться остатки. Остается лишь надеяться, что это не приведет к нашему уничтожению."
 SWI_ask_for_vorarlberg: "Попросить регион [848.GetName]"
 SWI_ask_for_vorarlberg_desc: "Теперь, когда мы уже достаточно долго пробыли под крылом государства [?SWI_fascist_overlord.GetName] и доказали свою лояльность, ему пора доверить нам то, что наше по праву. Регион [848.GetName] проголосовал за присоединение к нам, еще когда государство [ROOT.GetNonIdeologyName] было демократической конфедерацией, так что нет сомнения в том, что он сохранит свое намерение и сейчас."
 SWI_size_and_opinion_chance_tooltip: "\nВероятность их согласия зависит от §Yразмера§! нашей армии и их §Yмнения§! о нас."
 SWI_request_austrian_occupation: "Запросить [AUS.GetAdjective] оккупации"
 SWI_request_austrian_occupation_desc: "Аннексирование государством [ROOT.GetNonIdeologyName] региона [848.GetName] — это, безусловно, еще не все. Мы можем доказать державе [?SWI_fascist_overlord.GetName], что способны управлять более крупной территорией, облегчив тем самым бремя партнеров и повысив эффективность военной машины государства [ROOT.GetFactionName]."
 SWI_request_italian_alps_occupation: "Запросить [ITA.GetAdjective] оккупации"
 SWI_request_italian_alps_occupation_desc: "Поскольку часть нашей страны населена гражданами, говорящими на [ITA.GetAdjective] языке, мы можем плавно перейти к управлению государством [ITA.GetName] и задействовать его народ и ресурсы для укрепления нашей армии."
 SWI_request_french_alps_occupation: "Запросить [FRA.GetAdjective] оккупации"
 SWI_request_french_alps_occupation_desc: "[FRA.GetNonIdeologyName] десятилетиями жаждет нашей земли. Можно лишь приветствовать тот факт, что мы сейчас находимся в положении, где можем захватить контроль над его территорией и управлять ей ради нашего с ним общего блага."
 SWI_the_alpine_supremacy: "Альпийское сверхгосударство"
 SWI_the_alpine_supremacy_desc: "[SWI.GetNonIdeologyName] — слабая и лишенная руководящей руки нация, существовавшая в миражах дипломатии. Ее больше нет. Теперь мы будем известны, как Альпийское сверхгосударство — так мы заявим о своем доминировании над Альпами, их жителями и прочими территориями."
 SWI_professionalize_militias: "Начать профподготовку ополчения"
 SWI_professionalize_militias_desc: "Учитывая текущее развитие событий, простого ополчения из резервистов нам будет недостаточно. Нужно подготовить к текущему конфликту всех, кто может сражаться, и составить из них профессиональную армию, опасную для врагов."
 SWI_modernize_airforce: "Модернизировать авиацию"
 SWI_modernize_airforce_desc: "Сейчас очевидно, что исход современной войны определяется не только на поле боя, но и над ним, в открытом небе, которое мы надеемся защитить и в котором мы хотим доминировать."
 SWI_swiss_airplane_designs: "Швейцарский проект самолетов"
 SWI_swiss_airplane_designs_desc: "Мы не можем полагаться на своих соседей в изготовлении техники, которая обеспечит нам доминирование в воздухе — ведь сложно ожидать, что они будут покорно предоставлять нам средства для победы над ними же."
 SWI_license_axis_plane_designs: "Лицензировать чертежи самолетов стран Оси"
 SWI_license_axis_plane_designs_desc: "Самый быстрый способ проявить себя в небе — добыть планы самолетов у фашистских наций. Лишь у них есть недавний боевой опыт, позволяющий понять, что важнее всего для победы, и само такое сотрудничество сблизит нас с ними, возможно даже устранив угрозу нападения с их стороны."
 SWI_airspace_surveillance: "Разведка неба"
 SWI_airspace_surveillance_desc: "Если мы хотим защитить государство [ROOT.GetName] и его горы, нам нужно внимательно осматривать небо на предмет врагов. Новые инструменты позволят нам найти врага и навести на него истребителей и орудия ПВО. "
 SWI_professionalize_militias_TT: "Все дивизии §Yшвейцарского гражданского ополчения§! станут §Yрегулярными пехотными§! дивизиями. Решения категории §Y«$SWI_military_readiness_decisions_category$»§! будут недоступны."
 SWI_neutrality_decisions_disabled_TT: "§Y$SWI_absolute_neutrality_decisions_category$§! — решения будут недоступны."
 SWI_has_fascist_neighbor_trigger_TT: "Есть подходящее соседнее фашистское государство"
 SWI_crack_down_on_dissent: "Преследовать диссидентов"
 SWI_crack_down_on_dissent_desc: "Нельзя допускать разобщения государства [ROOT.GetNonIdeologyName] во времена, когда один-единственный раскол в обществе может привести к обрушению [ROOT.GetAdjective] правительства."
 SWI_military_police: "Военная полиция"
 SWI_military_police_desc: "Наших давних федеральных институтов не будет достаточно для поддержания порядка, столь нужного нам в эти времена неопределенности. Если мы хотим сохранить единство, нам нужна военная полиция."
 SWI_expand_federal_police_intelligence: "Расширить разведку федеральной полиции"
 SWI_expand_federal_police_intelligence_desc: "Враг рыщет в тени и может принимать любой вид, в том числе вид нашего собственного населения. Вот почему отделу разведки федеральной полиции нужны средства для подавления недовольства."
 SWI_martial_law: "Военное положение"
 SWI_martial_law_desc: "В некоторых ситуациях орудовать нужно скальпелем, но сейчас не такое время. Сейчас государству [ROOT.GetNameDef], чтобы сохранить контроль над врагами и над нашим населением, нужен надежный молот."
 ####### Weapons Industry Sub Branch #######
 SWI_expand_weapons_industry: "Расширить оружейную промышленность"
 SWI_expand_weapons_industry_desc: "В глобальной войне нашей скромной военной промышленности будет недостаточно. Современный конфликт выигрывает тот, у кого последним закончатся патроны, и потому мы должны быть способны производить военное снаряжение быстрее и дольше."
 SWI_swiss_armored_divisions: "Швейцарские бронетанковые дивизии"
 SWI_swiss_armored_divisions_desc: "Мы исторически гордимся своей пехотой, но для сражения с бронированными корпусами врагов ее недостаточно. Нам нужны свои мощные боевые машины."
 SWI_alpine_specialization: "Альпийская специализация"
 SWI_alpine_specialization_desc: "Мы больше, чем какая-нибудь иная нация, способны принять наши горные традиции и подготовить неудержимое войско, способное защищать наши горы и атаковать в них врага. Это войско станет лавиной, что сметет неприятеля."
 SWI_tank_development: "Разработка танков"
 SWI_tank_development_desc: "В ходе разработки новых и улучшенных танков мы не должны расслабляться, иначе рискуем зря потратить сталь на бесполезные и устаревшие громадины."
 SWI_mechanized_support: "Механизированная поддержка"
 SWI_mechanized_support_desc: "Наши солдаты должны попадать на поле боя как можно быстрее, как и те, кто их поддерживает, иначе весь наш боевой опыт пропадет зря."
 SWI_artillery: "Швейцарская артиллерия"
 SWI_artillery_desc: "Пусть на наших наступающих врагов прольется дождь из снарядов. Артиллерия позволит государству [ROOT.GetNonIdeologyName] защищаться с гор и атаковать самым эффективным способом, сокрушив противника под потоками свинца."
 SWI_industrial_production: "Промышленное производство"
 SWI_industrial_production_desc: "Нельзя недооценивать важность тыла. Каждый здоровый житель кантонов государства [ROOT.GetNonIdeologyName] должен быть готов пожертвовать собой, чтобы работала наша военная машина."
 SWI_swiss_heavy_planes: "Швейцарские тяжелые самолеты"
 SWI_swiss_heavy_planes_desc: "Из наших баз в государстве [ROOT.GetNonIdeologyName] мы сможем запускать операции в дальние страны — при условии, что у нас будут тяжелые самолеты, необходимые для таких перелетов. Сперва эти самолеты надо спроектировать."
 SWI_air_research: "Авиационные исследования"
 SWI_air_research_desc: "Мы готовы ускорить исследование и разработку новых авиационных технологий, чтобы не отставать в этом плане от противника и в итоге получить возможность доминировать в небе."
 SWI_air_production: "Авиационное производство"
 SWI_air_production_desc: "Добиться того, чтобы спроектированный самолет летал, — это лишь первый этап. Следующий этап — производить достаточно самолетов, чтобы наши пилоты всегда могли сражаться с врагами в небе и на суше."
 SWI_mountaneer_paratroopers: "Горнострелковые десантники"
 SWI_mountaneer_paratroopers_desc: "[ROOT.GetNonIdeologyName] славится во всем мире своими горными вершинами, и многие из наших граждан живут именно в горах. Мы можем воспользоваться этим преимуществом, чтобы подготовить эффективный отряд десантников, которые будут спускаться с вражеского неба и захватывать чужие горы во славу державы [ROOT.GetNameDef]."
 ####### Allied/Aggrocratic #######
 SWI_purchase_american_planes: "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa: "Закупить американские самолеты"
 SWI_purchase_american_planes_other: "Закупить самолеты в демократическом государстве"
 SWI_purchase_american_planes_desc: "Нашим ВВС недостает численности и технологической развитости для эффективной обороны. Нам следует раздобыть самолеты где-то еще. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa: "Если мы собираемся закупить самолеты у другой страны, нам идеально подойдет [USA.GetNameDef] с их традицией демократии, относительной нейтральностью и выдающимися авиаконструкторами."
 SWI_american_planes_desc_other: "Поскольку мы не можем жертвовать демократией ради нескольких самолетов, их важно закупать в демократической стране, и лучшим выбором здесь кажется [?SWI.SWI_best_dem_ally.GetNameDef]. "
 SWI_allied_gold: "Союзное золото"
 SWI_allied_gold_desc: "Буря и санкции, сопровождающие текущие события, затруднили и ограничили торговлю золотом, но наша нейтральная позиция может помочь нам нарастить торговлю золотом с другими демократическими нациями, развивая тем самым демократическую экономику и помогая сдерживать фашизм."
 SWI_closer_democratic_ties: "Более тесные демократические связи"
 SWI_closer_democratic_ties_desc: "Над Европой нависла тень автократии. Пусть нам и трудно справиться в одиночку, но совместно с другими демократическими нациями мы, возможно, сумеем остановить ее продвижение. Первый шаг — укрепить связи с демократами и доказать им, что мы можем внести свой вклад в общее дело."
 SWI_connect_to_the_maginot_line: "Присоединиться к линии Мажино"
 SWI_connect_to_the_maginot_line_desc: "Ветер войны дует в направлении государства [FRA.GetName], и есть все шансы, что врагу придется атаковать так называемую линию Мажино. Это ставит нас в опасную ситуацию — ведь [?SWI.SWI_biggest_fascist.GetNonIdeologyName] может захотеть обойти ее и напасть на нас. Вот почему мы должны действовать совместно с державой [FRA.GetName] и открыть общий фронт."
 SWI_american_industrial_investments: "Американские инвестиции в промышленность"
 SWI_american_industrial_investments_desc: "Великая война ясно показала, что [USA.GetAdjective] индустриальная мощь может повернуть ход любой войны в их пользу. Если мы обратимся к ним и убедим их инвестировать в нашу промышленность, мы сможем упрочить свои позиции и сделать так, чтобы защита нашей независимости была в их интересах."
 SWI_take_a_stance: "Занять позицию"
 SWI_take_a_stance_desc: "Фашистское государство [?SWI_biggest_fascist.GetNonIdeologyName] выстроило самую отвратительную и низкую политическую систему. [?SWI_biggest_fascist.GetNameDefCap] — смертельный враг державы [ROOT.GetName] в ее новой форме. Вот почему мы должны стоять насмерть и защищать свою демократию любой ценой."
 SWI_join_france: "Присоединиться к Франции"
 SWI_join_france_desc: "Хоть наши отношения и не всегда были дружескими, [ROOT.GetName] и [FRA.GetName] разделяют общие демократические ценности и даже один язык, так что если нам придется выбирать сторону в грядущем конфликте, их защита несомненно лучше альтернативного варианта."
 SWI_the_second_helvetic_republic: "Вторая Гельветическая республика"
 SWI_the_second_helvetic_republic_desc: "Еще в 1798 году печально известный диктатор Наполеон Бонапарт завоевал государство [ROOT.GetName] и основал Гельветическую республику как средство подчинения нашего народа. К счастью для нас, те дни канули в Лету, и мы можем быть уверены, что на сей раз можно ожидать более равноправного союза с нашим вечным соседом."
 SWI_alpine_aspirations: "Альпийские амбиции"
 SWI_alpine_aspirations_desc: "Центральное правительство государства [ROOT.GetNonIdeologyName] расширилось и созрело в Гельветическую республику. Теперь у нас есть ресурсы для управления более крупной территорией. Следует попросить государство [FRA.GetNameDef] расширить нашу зону контроля, чтобы мы стали ближе к объединению Альп под одним знаменем."
 SWI_support_allied_espionage: "Поддержать шпионаж союзников"
 SWI_support_allied_espionage_desc: "Факт сохранения нами нейтралитета во внешней политике не мешает нам поддерживать другие демократические нации в их попытках подавить фашизм в Европе. Строго говоря, наш нейтралитет и близость к государству [?SWI.SWI_biggest_fascist.GetNameDef] делают нас незаменимыми в международной борьбе с фашизмом."
 SWI_expand_spy_networks: "Расширить шпионскую сеть"
 SWI_expand_spy_networks_desc: "Враг уже неподалеку. Нужно защитить свои границы и тыл, пока не стало слишком опасно. Наша шпионская сеть может стать базой для обороны, сохраняя при этом нейтральный и безобидный внешний облик."
 SWI_share_spy_networks: "Поделиться шпионской сетью"
 SWI_share_spy_networks_desc: "Цель государства [?SWI.SWI_best_dem_ally.GetNameDefCap] такая же, как и у нас, — не подпустить к себе фашизм. Для ее достижения нам не нужно напрямую противодействовать державе [?SWI.SWI_biggest_fascist.GetNameDef]. [ROOT.GEtName] располагает опытными оперативными агентами, способными влиться в [GER.GetAdjective], [ITA.GetAdjective] и [FRA.GetAdjective] общества. Мы можем поделиться ими с государством [?SWI.SWI_best_dem_ally.GetNonIdeologyName]."
 SWI_secret_pact_with_the_allies: "Тайный пакт с союзниками"
 SWI_secret_pact_with_the_allies_desc: "Государство [ROOT.GetName] не готово к открытой масштабной войне и даже к открытому вступлению в альянс, но без друзей нам со всей определенностью придется несладко. Чтобы защитить свою демократию в случае внезапного вторжения, мы можем устроить тайную встречу с государством [?SWI.SWI_best_dem_ally.GetNameDef] и заключить там соглашение. Мы пообещаем секретную поддержку в подготовке к войне, а наш партнер за это защитит нас в случае нападения."
 SWI_oasis_of_democracy: "Оазис демократии"
 SWI_oasis_of_democracy_desc: "Враги демократии окружили государство [ROOT.GetName], и в эти непростые времена мы должны твердо стоять на защите своих ценностей. [ROOT.GetName] и демократия неразделимы, поэтому если погибнет демократия, то и страну сохранять смысла нет."
 SWI_oasis_of_democracy_tt: "Когда выполнен фокус §Y«$SWI_axis_gold$»§! и как минимум у §Y1§! фашистского государства есть дух §Y«$SWI_gold_trade$»§!:"
 SWI_volunteer_force: "Отряд добровольцев"
 SWI_volunteer_force_desc: "Мы еще не воюем, но [ROOT.GetAdjective] народ уже готов сражаться за демократию. Нас не должны застать за нарушением нейтралитета, но мы, будучи демократическим государством, не можем указывать народу, куда ему идти и где сражаться. Следовательно, мы можем негласно поощрять борьбу с тиранией, готовясь при этом открыто ввести в бой остальное государство [ROOT.GetName]."
 SWI_export_saboteurs: "Экспортировать саботажников"
 SWI_export_saboteurs_desc: "Нет нужды вступать в войну, если мы можем уничтожить противника изнутри. Наше разведывательное агентство может перевести спецоперации на агитацию и усиление сопротивления на территориях, оккупированных врагом, тем самым понемногу ослабляя его."
 SWI_lay_the_groundwork: "Заложить основы"
 SWI_lay_the_groundwork_desc: "Чтобы быть готовыми к полномасштабной войне, нам сначала нужно заиметь хорошую базу. Необходимо улучшить и модернизировать инфраструктуру и транспортные сети государства [ROOT.GetName]. Лишь тогда можно будет эффективно мобилизовать наших граждан на фронт."
 SWI_arsenal_of_the_alps: "Арсенал Альп"
 SWI_arsenal_of_the_alps_desc: "Обрывистые пики, их мощные укрепления и наше отличное знание горной местности — все это делает Альпы идеальными для повышения нашей боеспособности и сохранения ее в случае отступления."
 SWI_thunder_in_the_valleys: "Гром в долинах"
 SWI_thunder_in_the_valleys_desc: "В привычных нам горах нет места бронетехнике, но если мы хотим перейти в наступление и атаковать врага раньше, чем он доберется до нас, нам нужно срочно разработать собственные боевые машины."
 SWI_fighting_for_the_hills: "Борьба за холмы"
 SWI_fighting_for_the_hills_desc: "По большому счету пехота — самый универсальный элемент наших вооруженных сил. Хоть государство [ROOT.GetNonIdeologyName] всегда гордилось своей пехотой, у нас почти сто лет не было войн, и потому нам крайне важно освежить пехотную подготовку и доктрины."
 SWI_fly_over_the_mountains: "Полет над горами"
 SWI_weapons_of_democracy: "Оружие демократии"
 SWI_weapons_of_democracy_desc: "Прежде чем враг совершит немыслимое, мы должны быть готовы сделать то, что нужно, чтобы его остановить — даже если для этого придется без разбора применять оружие массового поражения и устроить врагу настоящий ад. Такая мера, безусловно, удержит противника от дальнейших злодейств."
 SWI_jump_into_action: "Сразу в бой"
 SWI_jump_into_action_desc: "Всего 10 лет назад такое было бы невозможно, но теперь государство [ROOT.GetNameDef] приготовило все, чтобы активно и открыто участвовать в войне. Мы подготовили свою инфраструктуру, индустрию и науку к глобальному конфликту, подобных которому еще не видели. [ROOT.GetAdjective] машина войны набирает обороты и готова двигаться в бой."
 SWI_exiled_government: "Правительство в изгнании"
 SWI_exiled_government_desc: "Кажется, несмотря на все свои старания, мы не смогли защитить родину, и теперь нам остается лишь воевать за нее издалека. [ROOT.GetAdjective] демократические ценности позволили нашей стране процветать достаточно долго, и нашей главной целью будет вернуть их. В конце концов, суть государства [ROOT.GetName] определяется не его территорией или языком, на котором говорят его жители, а нашими взаимными уважением и поддержкой."
 SWI_join_the_allies: "Вступить в альянс"
 SWI_join_the_allies_desc: "Материальные жертвы и моральные компромиссы, на которых держится наш нейтралитет, становятся чрезмерны. Места для нейтралитета больше нет, особенно с текущим политическим состоянием Европы. Несмотря на все свои недостатки, союзники — наш лучший выбор, если мы хотим сохранить землю и свою конфедерацию. Поистине, настало время, какого еще не было."
 SWI_gotthardbund_party_name: "Готардская лига"
 SWI_gotthardbund_party_name_long: "Готардская лига"
 SWI_the_alpine_confederation: "Альпийская конфедерация"
 SWI_the_alpine_confederation_desc: "Наша великая страна расширилась за пределы исторических границ, и хотя новые кантоны под нашим крылом получают тот же статус, что и Швиц, нам следует признать свою новую роль покровителей Альп. Формируется новая демократическая держава — Альпийская конфедерация!"
 SWI_the_alpine_confederation_chance_TT: "\nВероятность получения нами от них независимости зависит от §Yразмера§! нашей армии. Этот размер, а также их §Yмнение§! о нас также повышают наши шансы получить от них дополнительные альпийские территории."
 SWI_gotthard_union: "Готардская лига"
 SWI_gotthard_union_desc: "Время раздоров и раскола прошло. Пора государству [ROOT.GetNonIdeologyName] объединиться под единой демократией с непререкаемой властью. Все это — во имя выживания наших [ROOT.GetAdjective] традиций и ценностей. Мы будем сопротивляться и победим!"
 SWI_press_for_vorarlberg: "Требовать Форальберг"
 SWI_press_for_vorarlberg_desc: "Пока [AUS.GetAdjective] правительство разгромлено, мы должны исполнить демократическую волю региона [848.GetName], выраженную в референдуме 1919 года, и интегрировать его в состав нашего демократического государства. Долг государства [ROOT.GetNameDef] — защищать этот регион от фашизма и автократии."
 SWI_pre_empt_anschluss: "Упредить аншлюс"
 SWI_pre_empt_anschluss_desc: "Ходят слухи, что [GER.GetNameDef] собирается аннексировать государство [AUS.GetName] во имя [GER.GetAdjective] единства. [ROOT.GetNAmeDef] не может допустить такого, ведь это позволит государству [GER.GetNameDef] делать такие же заявления и про наши немецкоговорящие кантоны. Нужно поторопиться и подготовить оборону всего государства [AUS.GetName]."
 SWI_pre_empt_anschluss_tt: "§YЕсли [AUS.GetNameDef] примет наше предложение, мы получим национальные территории из числа регионов государства§! \n\nВероятность его согласия зависит от §Yразмера§! нашей армии, его §Yмнения§! о нас и §Yготовности державы [GER.GetNameDef]§! аннексировать государство [AUS.GetName]."
 SWI_demand_italian_alps: "Потребовать Итальянские Альпы"
 SWI_demand_italian_alps_desc: "Десятилетиями государство [ITA.GetName] без всякого стеснения заявляло права на наши кантоны, говорящие на [ITA.GetAdjective] языке. Раз они могут выдвигать такие требования, то и мы можем требовать присоединения их Альп к нашему демократическому режиму. В конце концов, [ROOT.GetNameDef] имеет на них ничуть не меньшие права, чем [ITA.GetNameDef] на Тичино."
 SWI_demand_french_alps: "Потребовать Французские Альпы"
 SWI_demand_french_alps_desc: "Рано или поздно [FRA.GetNameDef] рухнет под внутренним и внешним давлением. Мы должны занять проактивную позицию в обороне Альп, иначе опасный противник может захватить контроль над защитными позициями, которые послужат плацдармом для вторжения на нашу территорию."
 SWI_alpine_redoubt: "Альпийский редут"
 SWI_alpine_redoubt_desc: "Пока у нас есть укрепленные позиции, на которые можно отступать, мы способны быть для захватчиков неудержимой силой. Нам следует сделать Альпы еще более неприступными и распространять свое влияние оттуда — лишь тогда мы сможем создать разрыв между собой и противником."
 SWI_the_alpine_protectorate: "Альпийский протекторат"
 SWI_the_alpine_protectorate_desc: "Никогда прежде Альпы не были собраны под одним режимом. Теперь же объединенная мощь поможет нам защититься от любой угрозы и расширить защиту за пределы Альп, ведь наши горные пики — неприступная крепость, в которой наше командование будет действовать безошибочно. "
 SWI_bring_democracy_to_germany: "Принести демократию в Германию"
 SWI_bring_democracy_to_germany_desc: "Третий рейх — образование, максимально далекое от демократии. Веймарская республика до него была лишь заложницей победителей Великой войны, а кровожадный режим старого государства [GER.GetNonIdeologyName] — инструментом неуемных амбиций кайзеров. Пора показать нашим соседям на севере, что такое демократия."
 SWI_liberate_italy: "Освободить Италию"
 SWI_liberate_italy_desc: "Столетиями держава [ROOT.GetNonIdeologyName] смотрела, как мелкие города-государства и королевства на юге сражаются друг с другом и в итоге поглощаются слабой монархией. Будет только справедливо, если государство [ITA.GetNonIdeologyName] освободит от оков автократии и фашизма его старший брат."
 SWI_take_over_france: "Защитить Францию"
 SWI_take_over_france_desc: "Государство [FRA.GetNonIdeologyName] всегда было непостоянным, с регулярными волнениями, где простая удача могла решить, во что превратит страну революция — в слабую демократию или в милитаристский режим. Под [ROOT.GetAdjective] защитой [FRA.GetAdjective] народ мог бы процветать, приняв правление нашей демократической стабильности."
 SWI_the_new_eidgenossenschaft: "Новый Швейцарский союз"
 SWI_the_new_eidgenossenschaft_desc: "В XIII веке лидеры трех кантонов-основателей дали клятву вечного альянса, который мы называем Швейцарским союзом. Пришла пора обновить эту клятву так, чтобы расширить союз и дать возможность другим кантонам ощутить эффекты нашей демократической конфедерации."
 SWI_expand_the_confederation: "Расширить конфедерацию"
 SWI_expand_the_confederation_desc: "Ни одна нация не защищена от быстрого наступления тоталитаризма. Многим регионам соседних государств была бы полезна защита, обеспечиваемая нашим нейтралитетом и, в случае войны, наши потрясающие оборонительные возможности."
 SWI_empower_the_council: "Усилить совет"
 SWI_empower_the_council_desc: "Со всех сторон поджидает опасность, и в случае нападения мы должны быть едины, иначе окажемся бессильны, и враги сотрут государство [ROOT.GetName] с карты мира. В эти неспокойные времена выжить можно, лишь имея сильное централизованное правительство."
 SWI_switzerland_on_the_offense: "Швейцария в обороне"
 SWI_switzerland_on_the_offense_desc: "Мы не можем сидеть в своих горах, сложа руки, и ждать, пока на нас нападут. Мы должны перехватить инициативу и атаковать врага раньше, чем он вторгнется в наши границы. Лишь тогда мы сможем гарантировать выживание государства [ROOT.GetNameDef]. В конце концов, лучшая защита — нападение."
 SWI_neutral_entente: "Нейтральная Антанта"
 SWI_neutral_entente_desc: "Мы не единственная нейтральная нация в мире, и теперь, когда вот-вот разразится война и злонамеренные державы посягают на наше нежелание вмешиваться в их конфликты, нам нужно отдалиться от них еще дальше. Нужно заручиться взаимопомощью всех прочих нейтральных наций, чтобы война с одной такой означала войну со всеми ими."
 SWI_plains_warfare: "Равнинная война"
 SWI_plains_warfare_desc: "[ROOT.GetName] имеет все возможности для подготовки солдат в долинах, горах, холмах и лесах, но если мы хотим сражаться на чужой территории, нам нужно приспособиться к современным доктринам войны. Мы видели, как быстро современная мотопехота может прорвать оборону и обеспечить стремительную победу. Мы можем сделать из этого выводы и подготовить [ROOT.GetAdjective] армию по стандартам XX века."
 SWI_multipurpose_tanks: "Многоцелевые танки"
 SWI_multipurpose_tanks_desc: "Нам нужны боевые машины, универсальные, как ножи, что мы выдаем своей пехоте, способные выполнить любую задачу. Нам еще многому предстоит научиться в том, что касается танковой войны, и для этого необходимо реализовать множество самых разных проектов."
 SWI_rolling_fortresses: "Катящиеся крепости"
 SWI_rolling_fortresses_desc: "Наши танки могут стать частью нашей текущей оборонительной доктрины, форпостами крепостей, защищающих горы. Если враг не сможет пройти через укрепленную линию фронта, он не сможет добраться до наших кантонов."
 SWI_extended_supply_lines: "Расширенные пути снабжения"
 SWI_extended_supply_lines_desc: "В мире стремительных атак и длительных операций как никогда важно наладить логистику снабжения. Чем дальше мы отходим от своих кантонов, тем явственнее потребность в новых, улучшенных путях снабжения. Нужно научиться улучшать логистику, чтобы протянуть пути снабжения дальше и налаживать их быстрее."
 SWI_dissolve_the_federal_council: "Распустить Федеральный совет"
 SWI_president_for_life: "Пожизненный президент"
 SWI_president_for_life_desc: "Федеральный совет — уникальное образование среди европейских стран. Он хорошо послужил государству [ROOT.GetNonIdeologyName] в мирные времена, но сейчас, когда очевидно, что совет и страну в целом возглавляет [?SWI.SWI_confederation_president.GetName], есть все аргументы за то, чтобы [?SWI.SWI_confederation_president.GetHerHis] правление продолжалось бессрочно как основа стабильности державы [ROOT.GetNameDef]. "
 SWI_guisans_coup: "Переворот Гизана"
 SWI_guisans_coup_desc: "[?SWI.SWI_confederation_president.GetName] ведет нашу великую и мирную страну к войне и бедствиям. Это уже не то государство [ROOT.GetNonIdeologyName], которое мы знаем и любим. Оно все испорчено ради самосохранения. Есть лишь один человек, достаточно популярный и способный закончить эту войну раз и навсегда — и, в идеале, вернуть некогда нейтральную нацию к своим корням. Это Анри Гизан."
 SWI_return_to_the_old_switzerland: "Возвращение в Старую Швейцарию"
 SWI_return_to_the_old_switzerland_desc: "Теперь, когда война близится к завершению, мы можем наконец-то предпринять шаги по возвращению государства [ROOT.GetNonIdeologyName] к прежнему состоянию — демократической и нейтральной нации, основанной на принципах взаимного уважения и самоопределения. Когда война закончится, мы наконец-то мы сможем установить повсюду демократию и нейтралитет."
 SWI_a_swiss_navy: "Швейцарский флот"
 SWI_a_swiss_navy_desc: "Впервые в [ROOT.GetAdjective] истории мы оказались на берегу моря. Это значит, что мы теперь можем вести морские бои, — но также и то, что у нас появился новый фронт, который надо защищать. Нам следует нарастить свои усилия, чтобы построить флот для государства [ROOT.GetName]."
 SWI_buy_foreign_surplus_ships: "Купить корабли из иностранного запаса"
 SWI_buy_foreign_surplus_ships_desc: "Что для одной страны излишек, для другой — полноценный флот. Многие великие морские державы мира имеют теперь флоты из новейших кораблей, а это значит, что прежние их корабли устарели и лишь вынуждают напрасно тратиться на содержание. Если мы хотим быстро нарастить морскую мощь, нет способа лучше, чем закупить у других стран излишки."
 SWI_swiss_ship_designs: "Проекты швейцарских кораблей"
 SWI_swiss_ship_designs_desc: "Пусть сейчас у нас мало опыта в проектировании и производстве боевых кораблей, но чем скорее мы начнем его нарабатывать, тем скорее сможем заявить о себе в числе таких великих морских держав, как [ENG.GetNameDef] и [ITA.GetName]."
 SWI_submarine_raiders: "Подводники-налетчики"
 SWI_submarine_raiders_desc: "Пусть старые морские державы полагаются на свои железные громадины. Пока они бьются грубой силой на поверхности морей, мы будем сражаться хитростью под поверхностью воды, с помощью субмарин, помаленьку ослабляя их устаревшие неповоротливые флоты."
 SWI_floating_fortresses: "Плавучие крепости"
 SWI_floating_fortresses_desc: "Мы знаем, как строить крепости, чтобы защищать свои горы и долины. Теперь, когда у нас есть побережье, крайне важно расширить этот подход и на моря. Наши корабли будут непотопляемы."
 SWI_naval_industry: "Морская промышленность"
 SWI_naval_industry_desc: "Даже если на нашем новом побережье осталось что-то от кораблестроительной индустрии, нам надо поторопиться, чтобы расширить ее и превратить в основу для производства и ремонта мощного швейцарского флота."
 SWI_naval_industry_tt: "Добавляет §G1§! ячейку строительства и §Y1 верфь§! в каждом прибрежном регионе (не более 10)."
 SWI_build_naval_bases: "Построить морские базы"
 SWI_build_naval_bases_desc: "Завоеванных нами баз недостаточно, а построить новые столь быстро, чтобы угнаться за своими же потребностями, мы не успеваем. Нужно поднажать, чтобы выполнить план по развитию флота."
 SWI_build_naval_bases_tt: "Добавляет §Y2 морские базы§! в каждой существующей §Yморской базе§! (не более 15)."
 SWI_train_navy_staff: "Обучить моряков"
 SWI_protect_liechtenstein: "Защищать Лихтенштейн"
 SWI_protect_liechtenstein_desc: "Крошечное княжество Лихтенштейн, зажатое между тремя нашими кантонами, нужно защитить, чтобы уберечь его жителей. В конце концов, они неспособны выстоять ни перед одной иностранной армией, включая и нашу. Мы можем предложить свою помощь, заняв их территорию. Они могут присоединиться к нашей клятве и стать нашим новым кантоном."
 SWI_train_navy_staff_desc: "Инфраструктура флота — это не только сталь и бетон, это еще и люди, которым достает храбрости и умения, чтобы приносить нам победы на морях и океанах. "
 SWI_reduce_militia_activation_time_TT: "Время полной мобилизации нашего §Yгражданского ополчения§! будет снижено на §G$RIGHT|0$§! день"
 SWI_generic_fascist_neighbor_cap: "Наши фашистские соседи"
 SWI_generic_fascist_neighbor: "наши фашистские соседи"
 SWI_secret_pact_with_allies_TT: "Если мы окажемся в войне, то немедленно вступим в их альянс."
 SWI_neutral_entente_faction: "Нейтральная Антанта"
 SWI_militias_turned_into_regulars: "Гражданское ополчение поставлено на профессиональные рельсы"
 SWI_old_switzerland_TT: "\n§YС окончанием войны:§!\n"
 SWI_viable_fascist_in_europe: "В Европе существует значительная §Yфашистская нация§!"
 #Horn of Africa
 HOA_develop_capitalstate: "Развить город [Root.Capital.GetName]"
 HOA_develop_capitalstate_desc: "Для блага нашего народа и безопасности государства [ROOT.GetNameDef] мы должны нарастить темпы индустриализации. Следовательно, надо вкладывать средства в окрестности города [ROOT.Capital.GetCapitalVictoryPointName], превратив их в индустриальный центр страны."
 HOA_the_state_bank_of_name: "Государственный банк державы [ROOT.GetNameDef]"
 HOA_the_state_bank_of_name_desc: "Расширив ресурсы госбанка державы [ROOT.GetNameDef], мы сможем выделить народу новую кредитную линию и послужить «финансовым диуретиком» для хворающей [ROOT.GetAdjective] экономики."
 HOA_pave_the_roads: "Вымостить дороги"
 HOA_pave_the_roads_desc: "Сейчас перевозка людей и товаров через государство [ROOT.GetNameDef] слишком неэффективна. Инвестиции в наши дороги не только пойдут на пользу экономике, но и сделают страну безопаснее, облегчив заодно перемещение военных ресурсов."
 HOA_the_steam_locomotive: "Паровой локомотив"
 HOA_the_steam_locomotive_desc: "Легковые машины и грузовики полезны для перевозок на небольшие расстояния или небольшими партиями; поезда же куда более эффективны при перевозке большого количества пассажиров или грузов. Инвестировав в сеть железных дорог, мы сможем значительно улучшить экономику нации."
 HOA_the_adjective_regional_development_fund: "Фонд [ROOT.GetAdjective] регионального развития"
 HOA_state_owned_industry_tt: "§Y$ETH_state_development_dynamic_modifier$§! изменится на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§! \n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc: "Регионы государства [ROOT.GetNameDef] стагнируют и отчаянно нуждаются в инвестициях. Создав региональный фонд развития, мы сможем дать местным правительствам средства для модернизации их региона."
 HOA_the_adjective_industrial_fund: "[ROOT.GetAdjective] индустриальный фонд"
 HOA_the_adjective_industrial_fund_desc: "[ROOT.GetNameDefCap] отчаянно требует индустриализации. Если мы хотим улучшить жизнь людей и защищать их от иностранной агрессии, нам нужно быстро развить промышленность страны."
 HOA_exploit_national_resources: "Эксплуатировать национальные ресурсы"
 HOA_exploit_national_resources_desc: "[ROOT.GetNameDefCap] обладает избытком природных ресурсов, которые так и просят, чтобы их собрали. Произведя небольшие вложения, мы наконец-то сможем эксплуатировать эти ресурсы."
 HOA_support_the_agrarians: "Поддержать аграриев"
 HOA_support_the_agrarians_desc: "Деревенское население государства [ROOT.GetNameDef], занятое в сельском хозяйстве, — костяк нашей нации. Мы должны поддержать его в его жизненно важной работе."
 HOA_support_the_agrarians_tt: "§Y$ETH_state_development_dynamic_modifier$§! изменится на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§! \n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts: "Продвигать местные ремесла"
 HOA_promote_local_crafts_desc: "В государстве [ROOT.GetNameDefCap] полно мастеров, работающих в малом масштабе и снабжающих страну товарами. Нам следует воспользоваться их опытом и облегчить им расширение деятельности и производство товаров."
 HOA_use_the_natural_harbors: "Использование естественных гаваней"
 HOA_use_the_natural_harbors_desc: "С нашим недавним приобретением прибрежной земли у нас появилась возможность значительно улучшить доступ к международному рынку, основав свой собственный порт. Это заметно облегчит нам экспорт и импорт товаров и очень поможет нашей экономике."
 HOA_the_capital_city_airport: "Аэропорт города [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_city_airport_desc: "Авиация соединяет все больше городов мира, развивая глобальную экономику. Нам следует построить собственный аэропорт, чтобы воспользоваться этой модой."
 HOA_a_steamboat_fleet: "Пароходный флот"
 HOA_a_steamboat_fleet_desc: "Чтобы защитить свое побережье и торговые пути, нам нужно построить флот прибрежных кораблей, способный отразить любую иностранную агрессию."
 HOA_improved_irrigation_systems: "Улучшенная система ирригации"
 HOA_improved_irrigation_systems_desc: "Без надежной пищевой промышленности немыслима национальная безопасность. Чтобы повысить урожайность полей, мы вложим средства в масштабную программу орошения плодородных почв."
 HOA_improved_irrigation_systems_tt: "§Y$ETH_state_development_dynamic_modifier$§! изменится на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§! \n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet: "[ROOT.GetAdjective] воздушный флот"
 HOA_the_adjective_air_fleet_desc: "Воздушная война быстро становится ключевой ареной, на которой определяются победители в конфликтах. Следовательно, мы должны основать свои ВВС и подготовить их к защите небес государства [ROOT.GetNameDef]."
 HOA_state-funded_projects: "Проекты с госфинансированием"
 HOA_state-funded_projects_desc: "Наша экономика в застое из-за недостатка инфраструктуры и промышленности. Чтобы исправить положение, мы сделаем большие вложения в новые проекты по всему государству [ROOT.GetNameDef]."
 HOA_the_grand_university_of_capital: "Большой университет города [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_grand_university_of_capital_desc: "Передача знаний от одного поколения другому очень важна для безопасности и роста любой нации. Следовательно, мы построим в городе [ROOT.Capital.GetCapitalVictoryPointName] новый большой университет, чтобы обеспечить хорошую подготовку следующему поколению ученых, историков и творцов."
 HOA_the_adjective_armed_forces: "[ROOT.GetAdjective] вооруженные силы"
 HOA_the_adjective_armed_forces_desc: "В мире сейчас растет нестабильность, между великими державами накапливается напряженность. Если мы хотим сохранить независимость, [ROOT.GetAdjective] армия должна быть готова к войне."
 HOA_warrior_tradition: "Военные традиции"
 HOA_warrior_tradition_desc: "У государства [ROOT.GetNameDefCap] долгая история отважных воинов, защищающих свои дома от завоевателей. Сейчас нам как никогда важно опереться на эту традицию, чтобы оборонять родину."
 HOA_strengthen_the_irregulars: "Усиление нерегулярных войск"
 HOA_strengthen_the_irregulars_desc: "Система нерегулярных частей и ополчения веками служила нам верой и правдой. Мало причин менять то, что работает."
 HOA_every_man_a_warrior: "Каждый человек — воин"
 HOA_every_man_a_warrior_desc: "Чтобы государство [ROOT.GetNameDef] успешно дало отпор иностранным агрессорам, нужно военизировать общество до такой степени, чтобы каждый человек при необходимости мог взять в руки оружие и вступить в ряды национальной обороны."
 HOA_names_finest: "Лучшие люди государства [ROOT.GetName]"
 HOA_names_finest_desc: "Наши войска знают, что они — единственная защита нации от подчинения иностранной державой. Это знание дает им непоколебимую преданность делу защиты родины и сохранения [ROOT.GetAdjective] свободы."
 HOA_utilize_our_strengths: "Задействовать наши сильные стороны"
 HOA_utilize_our_strengths_desc: "Хоть наша армия и не так обширна или формализована, как у других стран, у нее есть большой опыт ведения боев в необычных условиях, и он нам пригодится."
 HOA_reform_the_conscription: "Реформировать призыв"
 HOA_reform_the_conscription_desc: "Сейчас, когда ситуация в мире становится все более напряженной, пора расширить программу призыва, чтобы быть готовыми к любому виду иностранной агрессии."
 HOA_eyes_on_the_imperialists: "Взгляд империалистов"
 HOA_eyes_on_the_imperialists_desc: "Империалистические державы региона глядят на независимость государства [ROOT.GetNameDef] с презрением. Надо сохранять бдительность и не стать жертвой их амбиций."
 HOA_encourage_local_arms_production: "Поощрить локальное производство оружия"
 HOA_encourage_local_arms_production_desc: "Если мы не сможем снабдить наши войска нужным снаряжением, войска не смогут организовать адекватную оборону. Следовательно, необходимо нарастить объем производства оружия."
 HOA_metal_beasts: "Металлические звери"
 HOA_metal_beasts_desc: "Сейчас всем становится очевидна растущая роль бронетехники на поле боя. Армия должна научиться эффективно использовать бронетехнику и противостоять ей."
 HOA_the_roars_of_thunder: "Раскаты грома"
 HOA_the_roars_of_thunder_desc: "Иногда единственный способ потеснить врага на поле боя — это превосходящая огневая мощь. Эффективнее всего ее обеспечивает артиллерия."
 HOA_develop_indigenous_models: "Разработка собственных проектов"
 HOA_develop_indigenous_models_desc: "Если полагаться на зарубежные проекты пехотного снаряжения, мы рискуем отстать от других держав технологически. Чтобы снизить такой риск, нужно нарабатывать опыт в области развития стрелкового оружия."
 HOA_the_steel_lions: "Стальные львы"
 HOA_the_steel_lions_desc: "Эпоха статичной войны миновала. Нам пора выводить на поле боя собственную бронетехнику и изучать методы ведения мобильной войны."
 HOA_warfare_from_afar: "Война издалека"
 HOA_warfare_from_afar_desc: "Артиллерия уже не раз доказала свою эффективность на поле боя. Пора начать использовать ее еще эффективнее, плотнее интегрировав артиллерийские части в наши пехотные дивизии."
 HOA_modern_infantry: "Современная пехота"
 HOA_modern_infantry_desc: "Реформы нашей армии многое сделали для повышения ее эффективности. Следует продолжать наращивать эффективность, повысив количество дивизий в поле."
 HOA_the_first_album: "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc: "Между великими державами растет напряженность, и обстановка в мире выглядит все более опасной — но это же открывает новые возможности для тех наций, что желают и готовы воспользоваться моментом."
 HOA_a_loyal_subject: "Верные подданные"
 HOA_a_loyal_subject_desc: "Пока ситуация на мировой арене становится все более нестабильной, возможно, лучше оставаться под защитой более сильной нации — по крайней мере, пока..."
 HOA_political_stability: "Политическая стабильность"
 HOA_political_stability_desc: "Мы не можем оставаться независимой нацией, если разделены сами по себе. Лишь создав единый фронт, мы сумеем сопротивляться ветрам перемен, объявшим сейчас весь мир."
 HOA_the_capital_railroad: "Железная дорога города [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_railroad_desc: "Соединив свою железнодорожную сеть с соседскими, мы сможем улучшить экспорт своих товаров и ресурсов к соседям — а заодно, в идеале, и улучшить свою экономику."
 HOA_invite_foreign_settlers: "Пригласить иностранных поселенцев"
 HOA_invite_foreign_settlers_desc: "В том, что касается модернизации нашей нации, нам еще предстоит многому научиться. Нужно воспользоваться навыками наивных колонистов, дав им стимул перебраться в государство [ROOT.GetNameDef]."
 HOA_countryleader: "[ROOT.GetLeader]"
 HOA_countryleader_desc: "[ROOT.GetLeader] — единственный человек, способный сберечь нацию от распада в эти трудные времена. Вот за кем должен сплотиться народ!"
 HOA_securing_the_adjective_future: "На благо [ROOT.GetAdjective] будущего"
 HOA_securing_the_adjective_future_desc: "[ROOT.GetNameDefCap] — небольшая нация, у которой очень мало друзей на мировой арене. Изменив это, мы сделаем большой шаг навстречу нашей будущей свободе и независимости."
 HOA_improving_the_educational_system: "Улучшение образовательной системы"
 HOA_improving_the_educational_system_desc: "Судьба нации — в руках наших детей. Следовательно, дав им лучшее образование из возможных, мы по максимуму вложимся в будущее государства [ROOT.GetNameDef]."
 HOA_construct_great_monuments: "Соорудить великие монументы"
 HOA_construct_great_monuments_desc: "[ROOT.GetAdjective] народу есть чем гордиться. У нас давняя история, которую следует увековечить в монументах, что вдохновят народ на новые, еще более великие свершения."
 HOA_the_adjective_volunteer_force: "Отряд [ROOT.GetAdjective] добровольцев"
 HOA_the_adjective_volunteer_force_desc: "Мелкие пограничные стычки на другом континенте могут перерасти в крупные конфликты, охватывающие весь мир. Мы должны помочь искоренить эти стычки, пока они не привели к новой Великой войне."
 HOA_military_cooperation: "Военное сотрудничество"
 HOA_military_cooperation_desc: "Мы движемся семимильными шагами к улучшению армии, но нам все равно есть чему поучиться у друзей за границей посредством совместных учений и наращивания военного сотрудничества."
 HOA_that_which_is_rightfully_ours: "То, что принадлежит нам по праву"
 HOA_that_which_is_rightfully_ours_desc: "[ROOT.GetNameDefCap] сейчас — бледная тень себя в прошлом. История показывает, что владения наших предков были куда обширнее, чем теперь, но с течением времени многие наши земли были украдены у нас. Пора нам вернуть себе то, что наше по праву."
 HOA_commandos: "Коммандо"
 HOA_commandos_desc: "Иногда на войне небольшая, но хорошо подготовленная группа бойцов может добиться в тылу врага большего, чем крупная армия на поле боя."
 HOA_a_jagged_alliance: "Непростой союз"
 HOA_a_jagged_alliance_desc: "Мы не всегда сходимся во мнении с другими нациями, но часто сталкиваемся с одними и теми же угрозами. Сосредоточившись на общих проблемах, мы заложим фундамент долгосрочного союза и усилим национальную безопасность."
 HOA_observe_and_learn: "Наблюдать и учиться"
 HOA_observe_and_learn_desc: "Война постоянно развивается, и причина тому — технологические прорывы и инновационное мышление. Чтобы поддерживать военную мощь, нужно извлекать из войны уроки и всегда искать возможности улучшения армии."
 HOA_foreign_investors: "Иностранные инвесторы"
 HOA_foreign_investors_desc: "Чтобы мы процветали, нам необходимы вложения в индустрию и инфраструктуру. К счастью, сейчас нет недостатка в иностранцах, желающих заработать."
 HOA_research_exchange_programmes: "Программы обмена исследованиями"
 HOA_research_exchange_programmes_desc: "Наша индустрия отчаянно нуждается в модернизации. Основав программы обмена, мы сможем получать из-за границы знания о том, как лучше применять новые технологические достижения на наших заводах."
 HOA_foreign_trained_officials: "Управленцы, подготовленные за границей"
 HOA_foreign_trained_officials_desc: "Нам до сих пор есть чему поучиться за границей. Будет правильно задействовать зарубежный опыт, давая иностранным управленцам должности в нашем аппарате власти."
 HOA_countryadjective_loyalist_advisors: "[ROOT.GetAdjective] лоялисты-советники"
 HOA_countryadjective_loyalist_advisors_desc: "Нельзя допустить, чтобы наша нация и культура были поглощены империалистами. Надо назначить людей, лояльных государству [ROOT.GetNameDef], на позиции власти и запустить процесс возвращения свободы."
 HOA_lay_claim_to_the_danakil: "Заявить претензии на Данакиль"
 HOA_lay_claim_to_the_danakil_desc: "Государство [ROOT.GetNameDefCap] всегда будет уязвимо для вторжения с моря, если не заполучить северный регион Данакиль."
 HOA_push_for_the_highlands: "Претензии на горную местность"
 HOA_push_for_the_highlands_desc: "Экономический центр Восточной Африки — это нагорье. Если оно отойдет государству [ROOT.GetNameDef], наш экономический потенциал заметно возрастет."
 HOA_secure_the_ogaden: "Захват Огадена"
 HOA_secure_the_ogaden_desc: "Заполучив Огаден, мы обзаведемся естественными преградами между нашей землей и любыми потенциальными агрессорами. Также мы откроем свою экономику для торговли через Индийский океан."
 HOA_rallying_the_adjective_people: "Сбор [ROOT.GetAdjective] народа"
 HOA_rallying_the_adjective_people_desc: "Мир раздирают конфликты. Все, что стоит между нашими свободами и бездной подчинения, — решимость [ROOT.GetAdjective] народа сражаться. Вместе мы выстоим, порознь мы падем."
 HOA_the_capital_school_of_technology: "Технологический институт города [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_school_of_technology_desc: "Многое из того, что лишь несколько лет назад было на острие прогресса в бою и на заводах, сегодня уже устарело. Чтобы не отставать в освоении новых технологий, нужно вкладывать средства в образование нового поколения."
 HOA_promote_countryadjective_nationalism: "Пропагандировать [ROOT.GetAdjective] национализм"
 HOA_promote_countryadjective_nationalism_desc: "Народ государства [ROOT.GetNameDef] больше не станет терпеть угнетение иностранными державами. Нужно воспользоваться моментом и ускорить приближение независимости."
 HOA_crowning_of_the_negusa_nagast: "Коронование Царя царей"
 HOA_crowning_of_the_negusa_nagast_desc: "Мы постепенно становимся доминирующей силой в регионе, и нам пора принять эту роль, назначив своего лидера новым Царем царей. Все должны собраться рядом с [ROOT.GetLeader.GetHerHim], если не хотят познать наш гнев."
 HOA_control_ethiopia_tt: "Контролирует все эфиопские территории"
 HOA_proclaim_east-african_hegemony: "Провозгласить восточноафриканскую гегемонию"
 HOA_proclaim_east-african_hegemony_desc: "Непростую ситуацию с Африканским Рогом можно стабилизировать, лишь если на троне будет сидеть наш славный император [ROOT.GetName]. Пришло время объединить регион."
