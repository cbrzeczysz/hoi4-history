 ITA_monarchia_d_italia: "Итальянская монархия"
 ITA_monarchia_d_italia_desc: "Напрасно Витторио Эмануэле открыл двери итальянской политики фашизму. Пора исправить эту ошибку и сместить фашистов на задворки правительства."
 ITA_new_corporations: "Новые корпорации"
 ITA_new_corporations_desc: "Следует взять предыдущую концепцию корпораций, применяемую фашистским режимом, и приспособить ее к нуждам нашего нового правительства."
 ITA_extraction_industry: "Добывающая промышленность"
 ITA_extraction_industry_desc: "Следует расширить нашу добывающую промышленность под нужды производства. Нельзя допускать, чтобы недостаток сырья тормозил производство военного снаряжения."
 ITA_prepare_for_the_coming_wars: "Подготовиться к идущим войнам"
 ITA_prepare_for_the_coming_wars_desc: "Близится война, и нам нужна надежная военная промышленность, чтобы удовлетворять нужды армии."
 ITA_mobilize_the_railway_guns: "Мобилизовать железнодорожные орудия"
 ITA_mobilize_the_railway_guns_desc: "Отчаянные времена требуют отчаянных мер. Пришло время снова ввести в строй наши железнодорожные орудия."
 ITA_bring_back_old_glories: "Вернуть былую славу"
 ITA_bring_back_old_glories_desc: "У нас полно старых кораблей, ждущих отправки на лом в разных портах. Есть инженеры и флотские офицеры, которые утверждают, что при некоторой доработке эти достопочтенные развалины еще можно ввести в строй."
 ITA_new_forms_of_weaponry: "Новые формы вооружения"
 ITA_new_forms_of_weaponry_desc: "Чтобы Италия стала одной из ведущих военных держав, нужно изучать новые формы оружия. Наши ученые убеждены, что в развитии программы по изучению атомной энергии содержится большой потенциал."
 ITA_revoke_the_acerbo_law: "Отозвать закон Ачербо"
 ITA_revoke_the_acerbo_law_desc: "Закон Ачербо дал Муссолини и его фашистской партии столь желанный ими прочный контроль над Италией. Пора отменить этот закон, чтобы больше подобное не повторялось."
 ITA_christian_democracy: "Христианская демократия"
 ITA_christian_democracy_desc: "Христианская демократическая партия — консервативная центристская политическая организация, возглавляемая Альчиде де Гаспери и сумевшая завоевать народную поддержку, объединив идеалы христианства с идеями свободы. Следует разрешить им образовать правительство при условии, что они останутся верными монархии."
 ITA_democratic_king: "Демократический король"
 ITA_democratic_king_desc: "Итальянской монархии пора сделать шаг навстречу более демократичному государству, сохраняя при этом фигуру короля как верховного лидера."
 ITA_cooperate_with_moderates: "Сотрудничать с умеренными"
 ITA_cooperate_with_moderates_desc: "Нет причин отказываться от сотрудничества с менее радикальными элементами бывшего фашистского режима. Это очень способные люди, они могут помочь продвинуть новое итальянское государство вперед."
 ITA_expand_intelligence_services: "Усилить разведку"
 ITA_expand_intelligence_services_desc: "В этой новой эпохе знание — сила. Следует расширить разные отделы разведки, чтобы успешно конкурировать с зарубежными разведслужбами."
 ITA_crush_opposition: "Сокрушить оппозицию"
 ITA_crush_opposition_desc: "В стране еще немало сторонников старого фашистского режима, что противятся нашей политике и мешают работе нашего нового правительства. Пришло время разделаться с ними."
 ITA_power_to_the_king: "Вся власть королю"
 ITA_power_to_the_king_desc: "В это время сильного социального и политического напряжения гарантировать, что ни один экстремистский режим, будь то фашисты или коммунисты, не укоренится в Италии, можно лишь повысив концентрацию власти в руках короля. Несомненно, он больше всего подходит для руководства нашей страной."
 ITA_disband_the_blackshirts: "Распустить чернорубашечников"
 ITA_disband_the_blackshirts_desc: "Чернорубашечники — очень опасная организация на службе фашизма. Пора им исчезнуть, как исчез их фашистский режим. Мы немедленно распустим все их активные ячейки."
 ITA_utilize_the_blackshirts: "Задействовать чернорубашечников"
 ITA_utilize_the_blackshirts_desc: "Хоть чернорубашечники исторически верны фашистскому режиму и дуче, показав им, что их организация может процветать при новом режиме, мы, возможно, сумеем задействовать их в своих интересах. В конце концов, так ли сильно различаются два наших режима?"
 ITA_expand_the_royal_guard: "Расширить королевскую гвардию"
 ITA_expand_the_royal_guard_desc: "Мы усилим и расширим корпус королевской гвардии, чтобы у нас были надежные войска, лояльные итальянской монархии и способные при необходимости выполнять разные роли в любых военных операциях."
 ITA_gloria_al_regno_d_italia: "Gloria al Regno d'Italia"
 ITA_gloria_al_regno_d_italia_desc: "Те, кто утверждает, будто монархия — устаревшая система правления, глупцы, неспособные увидеть, как под благородной и твердой рукой скромная нация может стать одной из величайших мировых держав.\nДа здравствует король!"
 ITA_paramilitary_training: "Военная подготовка"
 ITA_paramilitary_training_desc: "Пора расширить наше добровольное ополчение и улучшить его военное образование. Мы задействуем отличившихся офицеров из наших элитных дивизий для подготовки новобранцев и командования отрядами чернорубашечников."
 ITA_seek_papal_support: "Искать папской поддержки"
 ITA_seek_papal_support_desc: "Чтобы справиться с растущей социальной и политической нестабильностью в стране, следует положиться на церковь, чье влияние на итальянский народ исторически велико. Мы должны обратиться к папе за одобрением и поддержкой."
 ITA_agents_of_the_church: "Агенты церкви"
 ITA_agents_of_the_church_desc: "Церковь располагает бесчисленным множеством представителей по всему миру. Завоевав расположение Ватикана, мы сможем заполучить новых агентов под идеальным прикрытием — в образе посланников Господа. Эти агенты улучшат нашу разведывательную сеть."
 ITA_strengthen_the_papacy: "Усилить папскую власть"
 ITA_strengthen_the_papacy_desc: "Очевидно, что влияние папы в итальянском обществе очень сильно. Единственный способ поддержать национальную стабильность — дать церкви больше полномочий в Королевстве Италия."
 ITA_setting_course: "Прокладывание курса"
 ITA_setting_course_desc: "Королевство Италия готово исполнить свою судьбу. Гордый итальянский народ ждут величие и слава, и теперь пора решить, как именно двигаться вперед."
 ITA_mare_nostrum_bba: "Наше море"
 ITA_mare_nostrum_bba_desc: "Древний Рим одержал победу над Карфагеном благодаря своему флоту. Вложив средства в развитие флота, Италия обеспечит себе господство над Средиземным морем и снова сделает его «Mare Nostrum» — «Нашим морем»."
 ITA_auxiliaries: "Вспомогательные отряды"
 ITA_auxiliaries_desc: "Как и во времена наших римских предков, вспомогательные отряды играют важную роль в поддержке регулярной армии, проводя разведку и связывая противника боем. Нужно нарастить численность такого ополчения, чтобы усилить наши войска."
 ITA_the_italian_legions: "Итальянские легионы"
 ITA_the_italian_legions_desc: "Пусть в недавнем прошлом наша армия и не проявляла себя, но сейчас итальянский народ как никогда горд своим римским наследием. Нам пора ввести новую доктрину для вооруженных сил, чтобы наших легионов сегодня опасались так же, как и тысячи лет назад."
 ITA_new_roman_citizens: "Новые римские граждане"
 ITA_new_roman_citizens_desc: "Даровав гражданство местному населению наших колоний, мы непременно заручимся его одобрением и поддержкой."
 ITA_all_roads_lead_to_rome: "Все дороги ведут в Рим"
 ITA_all_roads_lead_to_rome_desc: "В прошлом римские легионы славились своей скоростью и эффективностью в постройке дорог и инфраструктуры, необходимой для войск. Тысячи лет спустя значимость логистики и путей снабжения на войне стала еще больше."
 ITA_the_king_of_the_skies: "Король небес"
 ITA_the_king_of_the_skies_desc: "В отличие от наших римских предков наша армия должна доминировать в небе, чтобы эффективно действовать на суше и на море. Итальянские самолеты уже знамениты своим качеством и универсальностью, но теперь нашим авиаконструкторам пора выйти на новый уровень и разработать настоящую летающую крепость."
 ITA_modern_musculus: "Современный мускулюс"
 ITA_modern_musculus_desc: "Как и римляне в свое время, мы должны разработать боевые машины, которые позволят нам доминировать на полях сражений. Мы спроектируем лучший из возможных танк, чтобы прорывать линию фронта и вселять ужас в сердца врагов."
 ITA_caligulas_pride: "Гордость Калигулы"
 ITA_caligulas_pride_desc: "Пришло время разработать величайший в истории боевой корабль. Наши лучшие морские инженеры совершенствуют проект, испытывают прототипы и теперь убеждены, что «Нептунус» станет королем не только Средиземного моря, но и других морей."
 ITA_iberian_protection: "Иберийская защита"
 ITA_iberian_protection_desc: "В недавнем прошлом иберийские нации наслаждались относительной безопасностью, но сейчас очевидно, что сами они не смогут защитить себя от могущественных враждебных держав. Мы должны предложить им защиту, пока не поздно."
 ITA_south_american_alliances: "Южноамериканские альянсы"
 ITA_south_american_alliances_desc: "Пора расширить границы нашего альянса. Мы обратимся к латиноамериканским нациям и убедим их в важности образования сильного союза для противостояния множеству угроз, окружающих нас."
 ITA_the_papacy_reborn: "Возрожденное папство"
 ITA_the_papacy_reborn_desc: "Теперь, когда Его Святейшество сверг короля и взял контроль над Италией в свои руки, итальянскому народу пора идти курсом церкви."
 ITA_deus_vult: "Deus Vult"
 ITA_deus_vult_desc: "Католическая церковь столетиями служила маяком надежды и стабильности в Европе, и теперь, когда нас ждут темные времена, мы снова должны стать таким светочем.\nТого хочет Бог!"
 ITA_catholic_action: "Католичество в действии"
 ITA_catholic_action_desc: "Наша католическая молодежная организация оказалась очень эффективным инструментом искоренения коммунистов, пропаганды католических ценностей и пополнения армейских рядов жаждущими служить новобранцами."
 ITA_a_time_for_war: "Время войны"
 ITA_a_time_for_war_desc: "Пока в Европе остается ересь, там не может быть мира. Настало время новой священной войны. Новые боевые машины взревут во имя Его и станут поражать еретиков с праведным гневом. Не успокоимся же, пока все неверующие до единого не будут поражены аргументами, вылетающими из дула 105-мм орудия."
 ITA_the_holy_lands: "Святые земли"
 ITA_the_holy_lands_desc: "Такой важный для христианства регион, как Палестина, по закону принадлежит Царству Божиему. Мы должны сделать все, чтобы Святая земля без промедления вернулась к нам."
 ITA_the_catholic_dominion: "Католический доминион"
 ITA_the_catholic_dominion_desc: "Сейчас, когда с папской властью стали считаться во всем мире, пора обратиться ко всем верующим христианам и стать им направляющей дланью, пастырем, что ведет свою паству и защищает ее от зла. На то у нас есть Божье право!"
 ITA_unite_the_opposition: "Объединить оппозицию"
 ITA_unite_the_opposition_desc: "Корни фашизма в Италии сильны, и для их уничтожения нужно приложить немало усилий. Мы должны найти общие цели у разных групп, противостоящих фашистскому режиму, поскольку лишь сообща мы сможем свергнуть этого презренного дуче."
 ITA_liberate_gramsci: "Освободить Грамши"
 ITA_liberate_gramsci_desc: "Фашистское правительство держит нашего товарища, марксистского философа Антонио Грамши, в тюрьме более десяти лет, и сейчас здоровье заключенного быстро ухудшается. Мы должны организовать тайную операцию, чтобы освободить его и спасти ему жизнь, ведь он непременно станет ключевой фигурой в нашей рабочей революции."
 ITA_organize_strikes_in_the_north: "Организовать забастовки на севере"
 ITA_organize_strikes_in_the_north_desc: "Прежде чем нанести удар, мы сосредоточим все усилия на том, чтобы получить поддержку рабочих Италии, и проследим, чтобы промышленные районы севера восстали вместе с нами против фашистского режима."
 ITA_the_southern_farmlands: "Южные пахотные земли"
 ITA_the_southern_farmlands_desc: "Несмотря на пропавшие впустую усилия фашистского режима, Италия остается практически сельской страной. В деле революции мы должны полагаться на крестьянство, а влиятельнее всего этот социальный слой на юге Италии."
 ITA_defy_the_duce: "Выступить против дуче"
 ITA_defy_the_duce_desc: "Пришло время восстать против фашистского режима и искоренить чуму, какой он является для итальянского народа.\nРабочие и крестьяне Италии, к оружию!"
 ITA_appeal_to_the_bourgeoisie: "Воззвать к буржуазии"
 ITA_appeal_to_the_bourgeoisie_desc: "Нужно связаться с буржуазными группировками, заинтересованными в падении фашистского режима. Ресурсы, что есть в их распоряжении, и отвага наших революционеров помогут нам быстро положить конец этой кровавой войне."
 ITA_seize_old_equipment: "Забрать старое снаряжение"
 ITA_seize_old_equipment_desc: "В различных арсеналах по всей стране хранится большое количество старого вооружения. Если конфисковать его и распространить среди наших войск, это вооружение, несмотря на свой возраст, поможет нам выиграть войну."
 ITA_the_italian_republic: "Итальянская республика"
 ITA_the_italian_republic_desc: "Монархия — старая и прогнившая система, которая лишь тормозит нашу революцию. Пора избавиться от королевской семьи и позаботиться о ее последователях."
 ITA_the_popular_front: "Народный фронт"
 ITA_the_popular_front_desc: "Гражданская война показала, что коммунисты способны привести итальянский народ не только к победе над фашизмом, но и к социальному и индустриальному прогрессу, столь необходимому нашей стране."
 ITA_the_garibaldi_legion: "Легион Гарибальди"
 ITA_the_garibaldi_legion_desc: "Мы организуем добровольческие войска, которые будут сражаться бок о бок с нашими товарищами в Испанской Республике в составе интернациональных бригад Испанской гражданской войны."
 ITA_gruppi_di_difesa_della_donna: "Gruppi di Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc: "Революционно настроенные женщины из разных политических организаций предложили организовать женские группы обороны, которые будут активно участвовать и мобилизовывать силы всех классов и социальных страт в случае войны."
 ITA_a_new_era_for_the_red_shirts: "Новая эра для «Красных рубашек»"
 ITA_a_new_era_for_the_red_shirts_desc: "Мы пойдем по стопам Джузеппе Гарибальди и его «Красных рубашек», усилив это ополчение и обучив его наилучшим образом исполнять свои обязанности как в составе итальянской армии, так и в добровольческих бригадах за границей."
 ITA_pugno_alzato: "Pugno Alzato"
 ITA_pugno_alzato_desc: "Пора искоренить чуму фашизма и угрозу, которую он представляет всему человечеству. Мы вскинем кулаки в едином порыве и вступим в бой!"
 ITA_a_leader_steps_forward: "Лидер делает шаг вперед"
 ITA_a_leader_steps_forward_desc: "Пора решить, кто станет главой новой Итальянской Республики. К счастью, у нас есть выбор из высококвалифицированных кандидатов."
 ITA_the_path_to_progress: "Путь к прогрессу"
 ITA_the_path_to_progress_desc: "Мы обратимся ко всем коммунистическим и социалистическим правительствам, готовым сотрудничать с нами и помочь нам восстановиться от разрушительной гражданской войны."
 ITA_industrial_socialization: "Промышленная социализация"
 ITA_industrial_socialization_desc: "Пора экспроприировать большие заводы, отняв их у крупных дельцов и буржуа, чтобы использовать на благо всего итальянского народа."
 ITA_institute_the_five_year_plan: "Ввести пятилетний план"
 ITA_institute_the_five_year_plan_desc: "Мы должны взять пример с наших советских товарищей и индустриализировать нашу по большей части аграрную страну, чтобы конкурировать с ведущими мировыми державами. Мы разработаем пятилетний план, который поможет нам не только вернуться к довоенному уровню производства, но и намного превзойти его."
 ITA_new_ricostruzione_industriale: "Новая реконструкция промышленности"
 ITA_new_ricostruzione_industriale_desc: "Instituto per la Ricostruzione Industriale играл важную роль в спасении, реструктурируя и финансируя обанкротившиеся банки и частные компании. Внеся некоторые поправки, мы сделаем так, чтобы он работал и дальше, но уже без фашистского душка."
 ITA_political_commissars: "Политические комиссары"
 ITA_political_commissars_desc: "Чтобы сохранить преданность коммунизму и вдохновить идеологическое рвение в наших войсках, мы введем в армии должность политических комиссаров, которые будут отвечать за политическое образование и организацию отрядов."
 ITA_common_ground: "Общая позиция"
 ITA_common_ground_desc: "Мы должны забыть о разногласиях с другими политическими группировками — в реальности у нас с ними одни цели. Пора работать вместе, чтобы вместе вести новое итальянское государство к прогрессу."
 ITA_appease_the_military: "Воззвать к армии"
 ITA_appease_the_military_desc: "Многие офицеры в вооруженных силах недовольны новым правительством или своим статусом после гражданской войны. Было бы правильно искоренить это недовольство и дать офицерам понять, что мы ценим их роль в этой войне."
 ITA_crush_the_mafia: "Сокрушить мафию"
 ITA_crush_the_mafia_desc: "Во время гражданской войны набрали силу мафия и многочисленные банды контрабандистов, вымогателей и прочих преступников. Наш долг перед итальянским народом — искоренить их и восстановить безопасность и стабильность в стране."
 ITA_empower_the_carabinieri: "Усилить карабинеров"
 ITA_empower_the_carabinieri_desc: "Карабинеры играют ключевую роль в искоренении мафиози и сохранении мира и безопасности в стране. Пора укрепить это полицейское формирование и дать ему возможность выполнять дополнительные функции."
 ITA_army_modernization: "Модернизация армии"
 ITA_army_modernization_desc: "Наши вооруженные силы могли бы извлечь пользу из нового снаряжения и обучения. Это позволит им встать на один уровень с армиями и доктринами других великих держав."
 ITA_union_in_the_party: "Профсоюз в партии"
 ITA_union_in_the_party_desc: "Профсоюз в партии — самый важный фактор для развития нашей страны на пути к коммунизму. Следует убедиться, что все участники разделяют одно и то же видение, имеют одни цели и для их достижения следуют процессам, установленным партией."
 ITA_follow_the_soviet_union: "Следовать за Советским Союзом"
 ITA_follow_the_soviet_union_desc: "Советский Союз уже наметил четкий путь к коммунизму, и мы должны следовать им, если хотим, чтобы наши усилия привели к расцвету новой республики и образованию настоящего коммунистического государства."
 ITA_military_cooperation: "Военное сотрудничество"
 ITA_military_cooperation_desc: "Если мы хотим преуспеть в этом мире, мы должны заключить соглашения по военному сотрудничеству со своими союзниками, ведь окружающие нас великие державы — определенно враги пролетариата."
 ITA_defense_against_capitalism: "Защита от капитализма"
 ITA_defense_against_capitalism_desc: "Фашизм — наш первый и главный идеологический враг, но он не единственный. Капиталисты крайне опасны для нашей страны и для пролетарской революции. Мы должны быть готовы встретить их."
 ITA_combined_research_effort: "Совместные исследования"
 ITA_combined_research_effort_desc: "Технологический процесс очень важен, если мы хотим, чтобы наши вооруженные силы имели современное снаряжение, с которым можно встретить врагов. Мы должны сотрудничать с нашими союзниками, чтобы добиться постоянного научного прогресса, особенно в военной отрасли."
 ITA_special_brigades: "Особые бригады"
 ITA_special_brigades_desc: "Мы образуем особые штурмовые бригады, способные поддержать наши войска в бою во время крупных наступлений. Такие бригады будут состоять из особо отличившихся ополченцев."
 ITA_defend_the_land: "Защитить землю"
 ITA_defend_the_land_desc: "Советский Союз и его политика подвели пролетариат и марксистскую идеологию. Итальянский народ пойдет своим путем к коммунизму — путем, полным препятствий и опасностей, которые мы должны будем превозмочь... но не одни, а с товарищами и союзниками."
 ITA_united_anarchist_confederations: "Объединенные анархистские конфедерации"
 ITA_united_anarchist_confederations_desc: "В своей борьбе с фашизмом и капитализмом мы должны искать сотрудничества с испанскими анархистами и другими анархистами со всего мира. Мы образуем Большую комиссию по сотрудничеству, в которую войдут активисты, интеллектуалы и бойцы за свободу со всего мира."
 ITA_the_fight_against_stalinism: "Борьба против сталинизма"
 ITA_the_fight_against_stalinism_desc: "К сожалению, капитализм и фашизм — не единственные наши враги. Последователи сталинистской доктрины видят наше правительство и нашу страну угрозой своим интересам и готовы уничтожить нас любыми способами. Мы не можем ждать, сложа руки, когда они нападут: надо атаковать первыми!"
 ITA_raise_the_peoples: "Поднять народ"
 ITA_raise_the_peoples_desc: "Многие отважные итальянские крестьяне готовы сражаться за наши идеалы. С ними мы можем сформировать новые отряды «Красных рубашек», которые укрепят нашу армию."
 ITA_il_sol_dell_avvenire: "Il Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc: "Пора провозгласить новое итальянское государство, Итальянский Национальный Союз, в котором все граждане свободны и равны перед государством.\nСолнце будущего взойдет в Италии!"
 ITA_italian_socialism: "Итальянский социализм"
 ITA_italian_socialism_desc: "Перед нами открывается путь к социализму. Пора решительно ступить на него, чтобы добиться справедливого общества в наших границах и заслуженного международного статуса за их пределами."
 ITA_cooperate_with_the_mafia: "Сотрудничать с мафией"
 ITA_cooperate_with_the_mafia_desc: "Мафиозные организации, массово появившиеся во время гражданской войны, могут улучшить производительность частных и государственных предприятий на своих территориях, если получат от нас определенные привилегии и уступки."
 ITA_mafia_abroad: "Мафия за границей"
 ITA_mafia_abroad_desc: "Влияние мафиозных семей, с которыми мы заключили соглашения, растет не только в Италии, но и за границей. Нужно отправить агентов мафии в великие капиталистические державы, где их бизнес сможет процветать, служа нашим интересам."
 ITA_empower_the_unions: "Усилить профсоюзы"
 ITA_empower_the_unions_desc: "В итальянском пролетарском классе скрыт большой потенциал. Нужно проследить, чтобы у профсоюзов были средства и власть для регулирования и оптимизации рабочей силы нашего государства."
 ITA_production_lines: "Производственные линии"
 ITA_production_lines_desc: "Пришло время расширить и модернизировать наши основные производственные линии, чтобы наши войска получили припасы и снаряжение, нужные для функционирования на пике своих возможностей."
 ITA_the_republics_leadership: "Верхушка республики"
 ITA_the_republics_leadership_desc: "Необходимо выбрать правильную партию и политического лидера, которые поведут молодую Итальянскую Республику навстречу социалистическому обществу, заслуженному нашим народом. И Ферруччо Парри, и Иваноэ Бономи — достойные кандидаты, отлично подходящие для такой задачи."
 ITA_bring_back_exiled_intellectuals: "Вернуть изгнанных интеллектуалов"
 ITA_bring_back_exiled_intellectuals_desc: "Фашистский режим вынудил отправиться в изгнание множество итальянских граждан, в том числе великих философов, интеллектуалов и ученых. Пора предложить всем этим беженцам возможность вернуться домой."
 ITA_social_stability: "Социальная стабильность"
 ITA_social_stability_desc: "Мы оставили позади ужасы гражданской войны, наше общество теперь более справедливо и эгалитарно, и хотя до социализма нам еще далеко, мы можем с гордостью сказать, что итальянский народ наконец-то достиг мира в обществе."
 ITA_aid_for_the_spanish_republic: "Помощь Испанской Республике"
 ITA_aid_for_the_spanish_republic_desc: "Нужно помочь нашим испанским товарищам в гражданской войне. Их социалистическая республика сейчас осаждается кровожадными испанскими генералами, поклявшимися в верности государству, которое они сейчас грабят при поддержке могущественных фашистских держав Европы."
 ITA_italia_libera: "Italia Libera"
 ITA_italia_libera_desc: "Надо взять инициативу в свои руки и предложить дружественным соседним правительствам образовать альянс в Европе, который поможет нам объединиться и обороняться от многочисленных окружающих нас угроз."
 ITA_european_democracies: "Европейские демократии"
 ITA_european_democracies_desc: "Мы должны продолжать свою политику солидарности и сотрудничества демократических европейских стран. Посредством дипломатии мы можем образовать мощный альянс, способный выстоять перед любым другим."
 ITA_peace_preservation: "Сохранение мира"
 ITA_peace_preservation_desc: "В эти времена нестабильности и международного конфликта лишь итальянскому народу по силам сохранить (в том числе и силой) мир в Европе."
 ITA_scientific_cooperation: "Научное сотрудничество"
 ITA_scientific_cooperation_desc: "Нужно разработать программу научного сотрудничества, чтобы не отставать в технологическом развитии от других мировых держав."
 ITA_secure_the_borders: "Контролировать границы"
 ITA_secure_the_borders_desc: "Сейчас, когда по всему миру нарастает напряжение, любую нацию, что не является нашим союзником, следует считать потенциально враждебной. Нужно как можно скорее усилить и укомплектовать войсками наши границы, чтобы предотвратить и удержать любое вторжение."
 ITA_bring_down_fascist_strongholds: "Снести фашистские твердыни"
 ITA_bring_down_fascist_strongholds_desc: "Учитывая критическую ситуацию в Европе, мы не можем ждать, пока агрессивные фашистские державы нападут на нас. Тот, кто бьет первым, бьет сильнее всего — поэтому мы атакуем фашистов первыми и атакуем мощно."
 ITA_reestablish_old_alliances: "Восстановить старые союзы"
 ITA_reestablish_old_alliances_desc: "Надо попробовать восстановить альянс, образованный нами во время Великой войны. Лишь объединившись с великими демократическими державами Европы, мы сможем справиться с многочисленными угрозами, подстерегающими нас."
 ITA_military_agreements: "Военные соглашения"
 ITA_military_agreements_desc: "Нам есть чему поучиться у наших союзников. Нужно предложить им разработать программу военного и технологического сотрудничества."
 ITA_the_enemies_of_capitalism: "Враги капитализма"
 ITA_the_enemies_of_capitalism_desc: "Советский коммунизм представляет большую угрозу всей Европе, а следовательно, и Итальянскому государству. Пришло время разобраться с ним."
 ITA_the_ethiopian_question: "Эфиопский вопрос"
 ITA_the_ethiopian_question_desc: "Война в Эфиопии жестока и несправедлива. Мы должны компенсировать зверства фашистов и примириться с местными властями."
 ITA_abolish_the_colonies: "Упразднить колонии"
 ITA_abolish_the_colonies_desc: "Мы разработаем и представим революционный план по отмене статуса колоний у всех итальянских территорий. Впервые в истории нашей страны жители затронутых этим планом территорий смогут сами решать свою судьбу. Наша задача — показать им всю выгоду статуса легитимной провинции Итальянского государства."
 ITA_cooperatives_for_intensive_exploitation: "Кооперативы интенсивной эксплуатации"
 ITA_cooperatives_for_intensive_exploitation_desc: "Африка — богатый континент с большими залежами полезных ископаемых. Нужно вложить средства в разработку улучшенных, максимально эффективных способов добычи этих ископаемых."
 ITA_condemn_colonialism: "Осудить колониализм"
 ITA_condemn_colonialism_desc: "Пора осудить колониализм и европейские державы, годами и веками эксплуатировавшие африканские народы. Если же обстановка накалится, мы будем сражаться с ними за африканцев."
 ITA_new_colonial_policies: "Новые колониальные политики"
 ITA_new_colonial_policies_desc: "Слишком долго фашистский режим притеснял местное население в колониях. Пора пересмотреть нашу колониальную политику, дать этим регионам определенную автономность и исправить былую несправедливость."
 ITA_negotiations_with_albania: "Переговоры с Албанией"
 ITA_negotiations_with_albania_desc: "В последние десятилетия на историю Албании сильно влияет Италия. Теперь, когда мы оставили фашистский режим позади, следует предложить албанскому правительству усилить связи между нашими нациями и даже дать ему возможность интегрировать албанскую администрацию в нашу, формально объединив наши страны."
 ITA_enlist_the_bashkimi_kombetar: "Задействовать Башкими Комбетар"
 ITA_enlist_the_bashkimi_kombetar_desc: "Немало граждан Албании сочувствуют нашему правительству и идеологии и желают записаться в отряды «Красных рубашек». Следует создать новый отряд этого добровольного ополчения, в который и назначать этих новобранцев."
 ITA_the_italian_confederation: "Итальянская конфедерация"
 ITA_the_italian_confederation_desc: "Мы пересмотрели свою колониальную политику: теперь следует образовать конфедерацию, в которую войдут все регионы, получившиеся в результате деколонизации. Она станет тем фундаментом, на котором наши нации смогут сотрудничать и получать взаимную выгоду."
 ITA_planned_economy: "Плановая экономика"
 ITA_planned_economy_desc: "Представители нашей новой конфедерации предложили экономическую инициативу, которая, по их словам, позволит надежно и эффективно регулировать и ускорять экономику всех входящих в конфедерацию регионов."
 ITA_the_fight_overseas: "Бои за морем"
 ITA_the_fight_overseas_desc: "Пришло время усилить оборону и подготовить логистику, чтобы поддержать крупные военные кампании на Африканском континенте. Мы разработаем особую программу обучения для наших войск и флотов, чтобы те могли оптимально действовать в самых разных сложных условиях."
 ITA_irregulars: "Нерегулярные части"
 ITA_irregulars_desc: "Нерегулярные части играют ключевую роль в африканской кампании. Нужно увеличить темпы вербовки среди местного населения и улучшить подготовку этих частей."
 ITA_liberate_the_workers_of_africa: "Освободить рабочих Африки"
 ITA_liberate_the_workers_of_africa_desc: "Пришло время раз и навсегда освободить африканский народ от притесняющих его правительств!"
 ITA_ascari: "Аскари"
 ITA_ascari_desc: "Регулярные дивизии, составленные из местных жителей Африки, показали свою большую эффективность в самых разных ролях — не только на гарнизонной службе и в резерве, но и в военных операциях в условиях сложного ландшафта, где другим дивизиям было непросто."
