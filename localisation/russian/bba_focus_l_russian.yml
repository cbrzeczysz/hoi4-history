 ITA_request_control_of_french_territories: "Потребовать контроль над французскими территориями"
 ITA_request_control_of_french_territories_desc: "$ITA_claims_on_france_desc$"
 ITA_befriend_japan: "Подружиться с Японией"
 ITA_befriend_japan_desc: "$ITA_japan_friend_desc$"
 ITA_italian_irredentism: "Итальянский ирредентизм"
 ITA_italian_irredentism_desc: "Итальянский ирредентизм становится все более агрессивным после Великой войны из-за нашего фашистского режима. Италии пора достичь своих естественных границ и объединить все территории, по праву принадлежащие итальянскому народу!"
 ITA_war_with_france: "Война с государством [FRA.GetName]"
 ITA_war_with_france_desc: "$ITA_go_after_france_desc$"
 ITA_war_with_greece: "Война с Грецией"
 ITA_war_with_greece_desc: "Что это будет за могучая империя, если мы не включим в ее состав Грецию? Эта страна станет легкой добычей..."
 ITA_war_with_the_uk: "Война с Великобританией"
