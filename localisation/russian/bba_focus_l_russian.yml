 ITA_befriend_portugal: "Дружить с Португалией"
 ITA_befriend_portugal_desc: "$ITA_portugal_friend_desc$"
 banda_carita_tt: "Не дает Германии выполнить свой фокус §Y$GER_assassinate_mussolini$§!"
 ITA_demand_ticino: "Потребовать Тичино"
 ITA_demand_ticino_desc: "В горной Швейцарии проживает много разных народностей. Среди них есть и итальянцы, что обитают в основном в таких южных кантонах страны, как Тичино. Чтобы обеспечить себе большое итальянское государство, нужно сделать так, чтобы все наши люди жили в одной стране."
 ITA_austrian_guarantees_tt: "Если Германия попытается провести аншлюс, Италия сможет вмешаться."
 ITA_all_eth_initial_states_controlled_tt: "Все изначальные эфиопские регионы контролируются государством §Y[ROOT.GetFlag][ROOT.GetNameDef]§! или §Y[ROOT.GetAdjective] союзником§!."
 ITA_fronte_militare_clandestino_modifier_tt: "Добавить: §Y$ITA_fronte_militare_clandestino_modifier$ (Италия)§! (§Y730§! дней), что дает: \n $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§! \n\n"
 ITA_flotta_d_evasione_admiral_traits_tt: "Два выбранных наугад адмирала получат черту §Y$bold$§!: \n- $MODIFIER_NAVAL_SPEED$: §G+10%§! \n- $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5,00%§! \n\n"
 ITA_heroes_of_the_nation_general_traits_tt: "\nТри выбранных наугад генерала получат черту §Y$war_hero$§!: \n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50,0%§! \n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50,0%§! \n\n"
 ITA_mussolini_becomes_field_marshal_tt: "$ITA_benito_mussolini$ станет фельдмаршалом."
 ITA_the_italian_liberation_war: "Итальянская освободительная война"
 ITA_the_italian_liberation_war_desc: "Пришло время восстать против фашизма и свергнуть этот гнусный режим! Партизаны-антифашисты со всей Италии готовы сражаться и отдать жизни в этой национально-освободительной войне!"
 ITA_fronte_militare_clandestino: "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc: "Мы организуем тайную военную организацию, связанную с ячейками сопротивления в каждом итальянском городе и с нашими вооруженными силами, чтобы координировать наши военные операции и действия партизан в тылу врага."
 ITA_corpo_volontari_della_liberta: "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc: "Национальный освободительный комитет намерен усилить наш орган военной координации, Corpo Volontari della Libertà, чтобы эффективно управлять большим количеством партизан и солдат, а также координировать их."
 ITA_the_carabinieri: "Карабинеры"
 ITA_the_carabinieri_desc: "В связи с той ролью, что сыграли карабинеры в падении фашистского режима, их теперь атакуют фашисты. Многие вынуждены были вступить в итальянское движение сопротивления. Стоит приписать их к Итальянскому корпусу сопротивления."
 ITA_gappisti: "Гапписты"
 ITA_gappisti_desc: "Мы образуем Gruppi di Azione Patriottica, небольшие партизанские отряды, которые будут действовать в основном в городах аналогично французскому сопротивлению. Наши гапписты будут наносить мощные удары по врагу в тылу, деморализуя гарнизоны и получая поддержку местного населения."
 ITA_partisan_republics: "Партизанские республики"
 ITA_partisan_republics_desc: "Мы будем пропагандировать образование в областях, освобожденных партизанами, временных государственных сущностей в виде Партизанских республик. Они помогут нам объединять бойцов сопротивления и держать в напряжении противника в тылу."
 ITA_the_kings_finest: "Лучшие люди короля"
 ITA_the_kings_finest_desc: "Мы соберем особые дивизии из солдат и офицеров, верных итальянской короне, и подготовим из них элиту нашей освободительной армии."
 ITA_grande_rivolta_rurale: "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc: "Настало время итальянскому крестьянству присоединиться к нашему делу и восстать против фашистских захватчиков с оружием в руках. Теперь у врага не будет шансов в сельской местности!"
 ITA_liberation_or_death: "Освобождение или смерть!"
 ITA_liberation_or_death_desc: "Мы упорно сражаемся за освобождение итальянского народа от фашистского ига. Мы понесли большие потери, но они не напрасны. Настало время поднажать в последний раз, чтобы уничтожить фашизм в Италии раз и навсегда!"
 ITA_independence_rds: "Итальянская независимость"
 ITA_independence_rds_desc: "Довольно с нас подчинения нашим так называемым союзникам. Отныне итальянская нация будет сама решать свою судьбу. Если для такой цели понадобится снова пролить кровь, итальянский народ к этому готов."
 ITA_the_italian_social_republic: "Итальянская социалистическая республика"
 ITA_the_italian_social_republic_desc: "Роялисты и другие антифашистские элементы в Италии коварным образом восстали против нашего режима. Мы преобразовали свою партию в антимонархистскую Республиканскую фашистскую партию и создали Итальянскую социалистическую республику, новое воплощение итальянского фашистского государства. Мы отразим атаки врага и снова объединим наши земли!"
 ITA_guardia_nazionale_repubblicana: "Республиканская национальная гвардия"
 ITA_guardia_nazionale_repubblicana_desc: "Учитывая ту роль, которую сыграли королевские карабинеры в попытке свержения фашистского режима, мы должны немедленно заменить эти вооруженные силы. У нас уже есть план вернуть чернорубашечников и основать республиканскую национальную гвардию, которая будет выполнять полицейские и военные функции."
 ITA_integrate_polizia_dell_africa_italiana: "Интегрировать итальянскую Африканскую полицию"
 ITA_integrate_polizia_dell_africa_italiana_desc: "Нужно интегрировать в свой состав нашу колониальную полицию, пока она остается лояльной Италии и нашему режиму. Партизаны, несомненно, скоро попробуют проникнуть в ее состав..."
 ITA_anti_partisan_measures: "Антипартизанские меры"
 ITA_anti_partisan_measures_desc: "Партизаны противника в последнее время необычайно активны, они связывают боями наши резервы и угрожают нашим линиям снабжения. Надо ввести в бой новые отряды, обученные борьбе с партизанами, чтобы держать этот мерзкий сброд на расстоянии."
 ITA_all_within_the_state: "Все в пределах государства"
 ITA_all_within_the_state_desc: "Если мы хотим победить в этой кровавой войне, все должны вносить свою лепту — но не обязательно непосредственно сражаясь с врагом. Не меньше, чем солдаты, фронту нужны промышленность и логистика."
 ITA_battaglioni_m: "Battaglioni M"
 ITA_battaglioni_m_desc: "Нам нужны новые элитные отряды, которые будут сдерживать атаки врага. Следует преобразовать и усилить батальоны чернорубашечников, отличившиеся в боях, укрепить ими самые слабые места на передовой и оттеснить противника обратно."
 ITA_reinforce_the_gustav_line: "Укрепить линию Густава"
 ITA_reinforce_the_gustav_line_desc: "Нужно усилить линии обороны, чтобы лишить противника возможности продвигаться. Итальянская социалистическая республика должна выстоять!"
 ITA_the_social_republic_prevails: "Социалистическая республика побеждает!"
 ITA_the_social_republic_prevails_desc: "Мы пролили слишком много крови в этой грязной войне, начатой предателями-манипуляторами, но теперь пора с ней покончить. Итальянское государство переродится и станет сильным, как никогда!"
 ITA_independence_rsi: "$ITA_independence_rds$"
 ITA_independence_rsi_desc: "$ITA_independence_rds_desc$"
