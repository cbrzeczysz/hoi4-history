 ITA_il_vento_aureo: "Золотой ветер"
 ITA_il_vento_aureo_desc: "Папство давно уже угнетаемо иностранными войсками. Мы, однако же, можем оптимизировать подготовку ВВС и летчиков-истребителей, чтобы пилоты обходились нам дешевле и были храбрее. Так мы будем нести нашим врагам власть католической церкви с небес. Это будет наш величайший реквием!"
 form_greater_italy_tt: "Открывает решение: §YОбъявить о создании Великой Италии§!"
