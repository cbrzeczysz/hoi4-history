 ITA_latin_initiatives: "Латинская инициатива"
 ITA_depose_mussolini: "Свергнуть Муссолини"
 ITA_depose_mussolini_desc: "Пришло время лишить Муссолини власти! Он показал себя некомпетентным лидером, из-за которого наша любимая Италия напрасно претерпела множество трудностей, а наша стойкость надломлена окончательно. Путь его тень порой и нависает над нами, Италия и ее народ победят!"
 ITA_italo_balbo_focus: "Итало Бальбо"
 ITA_italo_balbo_focus_desc: "Нам нужен способный военный лидер, который проведет нас через непростые времена, что ждут впереди. Итало Бальбо не только командир, он еще и герой-авиатор, предпринявший несколько дипломатических миссий и весьма эффективно управлявший нашими ливийскими владениями. Он, без сомнения, исправит положение дел в армии и вернет Италии славу!"
 ITA_remove_balbo_as_advisor_tt: "§YИтало Бальбо§! больше не будет доступен в роли §Yсоветника§! или §Yфельдмаршала§!."
 ITA_dino_grandi_focus: "Дино Гранди"
 ITA_dino_grandi_focus_desc: "Чтобы мы процветали, нам нужен кто-то, кто подкован дипломатически и не боится реорганизовать старые институты. Дино Гранди служил министром иностранных дел и реформировал дипломатические классы, открыв доступ в них не только аристократам. Он не побоится ввести необходимые реформы и подтолкнуть Италию в новое светлое будущее!"
 ITA_remove_grandi_as_advisor_tt: "§YДино Гранди§! больше не будет доступен в роли §Yсоветника§!."
 ITA_has_new_duce_flag: "Смещен §YБольшим советом§!."
 ITA_stop_the_squandering: "Прекратить растраты денег"
 ITA_stop_the_squandering_desc: "Слишком долго Муссолини растрачивал деньги и ресурсы Италии сверх всякой меры. Пора положить конец расточительству! Нужно пересмотреть расходы и сосредоточить капитал на улучшениях в других областях."
 ITA_consolidate_power: "Объединить власть"
 ITA_consolidate_power_desc: "Наше влияние на партию и страну в целом остается слабым. Мы должны консолидировать свою власть и усилить режим, показав обществу, что мы так же сильны и надежны, как и прежде!"
 ITA_purge_the_party: "Устроить партийную чистку"
 ITA_purge_the_party_desc: "До нас дошли слухи, что есть те, кто страстно желает возвращения прежнего режима. Хоть Муссолини отстранен от власти и изгнан, его тень постоянно незримо присутствует в правительстве и в умах народа. Мы должны продемонстрировать силу и очистить партию от элементов, нелояльных нам, хранящих преданность прежнему дуче."
 ITA_the_fate_of_mussolini: "Участь Муссолини"
 ITA_the_fate_of_mussolini_desc: "Хоть Муссолини и остается под домашним арестом, мы не сможем добиться прогресса, пока он незримо присутствует среди нас. Мы обеспечили себе позицию власти и теперь настала пора решать судьбу бывшего дуче!"
 ITA_divino_duce: "Divino Duce"
 ITA_divino_duce_desc: "Стал очевиден масштаб влияния, которое один-единственный человек может оказывать на страну и ее народ. Возможно, мы сможем воспользоваться этим. Через наши государственные каналы мы могли бы пропагандировать нашего нового дуче как сильного и талантливого лидера, способного объединить Италию. Мы дадим народу подходящий объект веры — настоящую божественную фигуру."
 ITA_blackshirt_loyalty: "Заручиться верностью чернорубашечников"
 ITA_blackshirt_loyalty_desc: "Чернорубашечники давно уже занимают особое место в фашистской иерархии Италии. Если мы хотим вдохновить население, следует заручиться их лояльностью. Они бы очень помогли нам распространить свое божественное восприятие славного нового дуче в вооруженных силах и за их пределами."
 ITA_a_greater_purpose: "Великая цель"
 ITA_a_greater_purpose_desc: "Недавние раздоры в партии показали нам несостоятельность попыток слишком прочно привязать идею фашизма к одному-единственному человеку. Следует пропагандировать фашизм как масштабную концепцию, как идею для объединения, не ограниченную смертной жизнью конкретного индивидуума."
 ITA_spreading_the_eagles_wings: "Орел расправляет крылья"
 ITA_spreading_the_eagles_wings_desc: "Повсюду вокруг нас рушатся идеологии. Кажется, что только фашизм смог выстоять в эти бурные времена и даже процветает. Наш долг — принести подобную стабильность и другим нациям, дать им путеводный маяк в темные времена!"
 ITA_italian_hegemony: "Итальянская гегемония"
 ITA_italian_hegemony_desc: "Сейчас, когда мир вокруг нас раздираем войной, мы должны вдохновлять и объединять разные нации и культуры под своей гегемонией, чтобы показать, как им выгодны фашизм и [ROOT.GetNameDefCap]. Мы должны проложить путь к светлому будущему!"
 ITA_reorganize_regio_esercito: "Реорганизовать Regio Esercito"
 ITA_reorganize_regio_esercito_desc: "С новыми лидерами приходят и новые озарения. Всякому, у кого есть хоть чуть-чуть наблюдательности, ясно, что нашей победоносной армии еще есть куда расти. Недавно высвобожденные ресурсы помогут нам вложиться в дополнительное обучение и реорганизовать вооруженные силы. Теперь им не помешает ничто!"
 ITA_reinforce_regia_aeronautica: "Реорганизовать Regia Aeronautica"
 ITA_reinforce_regia_aeronautica_desc: "Regia Aeronautica пользуется уважением и завистью всего мира, но в ней есть что улучшить. Теперь, когда нам доступно больше ресурсов, следует вложиться в снаряжение и обучение наших ВВС — и пусть их боится весь мир!"
 ITA_compagnie_auto_avio_sahariane: "Расширить Compagnie Auto Avio Sahariane"
 ITA_compagnie_auto_avio_sahariane_desc: "Автосахарские роты в Ливии доказали свою эффективность в совместных действиях с их же самолетами-разведчиками. Если развивать подобные методы дальше, наши войска станут еще эффективнее, еще опаснее для врагов!"
 ITA_combined_land_and_air_warfare: "Объединенные доктрины наземной и воздушной войны"
 ITA_combined_land_and_air_warfare_desc: "Теперь, когда Regia Aeronautica помогает Regio Esercito, все видят, на что способна итальянская армия — но и сейчас ей есть куда расти! Укрепив связь родов войск, мы станем непобедимы и принесем Италии вечную славу!"
 ITA_the_fourth_shore: "Четвертый берег"
 ITA_the_fourth_shore_desc: "Ливию часто именуют Четвертым берегом Италии, с ней неразрывно связано будущее нашей нации. Это ближайшая к нам колония — и одна из самых ценных, поскольку служит связующим звеном с остальным Африканским континентом. Вкладывая туда ресурсы, мы защищаем свои заморские владения и обеспечиваем себе задел на будущее."
 ITA_oil_in_tripoli: "Нефть в Триполи"
 ITA_oil_in_tripoli_desc: "В Ливии мы наткнулись на золотую жилу — точнее, на жилу с черным золотом! Мы обнаружили обширные месторождения нефти в пустыне близ Триполи. Нельзя упускать такую возможность, нужно использовать эти месторождения во славу Италии!"
 ITA_steel_in_tripoli: "Сталь в Триполи"
 ITA_steel_in_tripoli_desc: "Похоже, что в пустынях близ Триполи есть огромные залежи железа, которое так и ждет, чтобы его откопали и переработали. Если построить рядом сталелитейный завод, мы сможем использовать сталь для дальнейшей модернизации нашей славной армии!"
 ITA_novus_ordo: "Novus Ordo"
 ITA_novus_ordo_desc: "Судьба Италии прочно связана с Ливией, и потому Ливию стоит еще теснее интегрировать в наше государство. Добиться этого можно, предлагая «особое гражданство» любому ливийцу, готовому воевать за нас. Так мы обеспечим себе контроль над Средиземноморьем и Северной Африкой."
 ITA_seek_british_military_cooperation: "Искать сотрудничества с английскими военными"
 ITA_seek_british_military_cooperation_desc: "Хоть в прошлой войне наши бывшие союзники и предали нас, возможно, имеет смысл забыть об обидах и заключить мир. Нам есть чему поучиться у британцев — особенно в том, что касается флота и авиации."
 ITA_anglo_italian_pact: "Подписать Англо-итальянский пакт"
 ITA_anglo_italian_pact_desc: "Военное сотрудничество с британцами сослужило нам добрую службу — так же полезен будет и пакт о ненападении. Такой договор обезопасит наши обширные африканские владения и позволит нам строить дальнейшие планы."
 ITA_invite_france_to_military_partnership: "Пригласить Францию в военное партнерство"
 ITA_invite_france_to_military_partnership_desc: "Франция — сильнейший из наших непосредственных соседей и наш давний союзник. Мы не забудем ее предательства в прошлой войне, но можем его простить. Возможно, сейчас время оставить старые обиды позади и постараться усилить свою армию через близкое партнерство."
 ITA_franco_italian_pact: "Подписать Франко-итальянское соглашение"
 ITA_franco_italian_pact_desc: "Наше военное сотрудничество с Францией очень ценно, так же будет ценен и пакт о ненападении. Этим договором мы защитим не только наш западный фланг в Европе, но и немалую часть наших африканских земель, что позволит нам строить дальнейшие планы."
 ITA_proclaim_the_italian_empire: "Провозгласить Итальянскую империю"
 ITA_proclaim_the_italian_empire_desc: "С нашими приобретениями в Африке нас ждут новые времена. Теперь, когда наше государство процветает и в нашу армию поступают продуманные инвестиции, мы уже не просто королевство — мы готовы объявить зарю Итальянской империи! Как же давно мы ждали этого момента!"
 ITA_italy_will_guarantee_tt: "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard: "§Y[ROOT.GetNameDefCap]§! даст §Yгарантии§! любой §Yведущей державе§!, которая дает гарантии государству §Y[ROOT.GetNameDefCap]§!."
 ITA_italy_will_guarantee_tt_fulfilled: "§Y[ROOT.GetNameDefCap]§! даст §Yгарантии§! любой §Yведущей державе§!, которая дает гарантии государству §Y[ROOT.GetNameDefCap]§!. Текущий эффект:"
 ITA_african_conquests_tt: "Наша амбициозная империя позволит нам §Yснизить затраты§! на §Yаннексию§! территорий на §YАфриканском континенте§!."
 ITA_economic_reforms: "Экономические реформы"
 ITA_economic_reforms_desc: "При старом режиме экономика по большей части стагнировала, но обновленная Национальная фашистская партия поможет нам справиться с этой нелегкой задачей! Мы теперь можем назначать на посты компетентных людей, которым хватит квалификации оживить экономику."
 ITA_improve_the_industries: "Развить промышленность"
 ITA_improve_the_industries_desc: "Теперь, оживив экономику, мы располагаем ресурсами для работы с промышленностью и для масштабных реформ в этой области. Более эффективная промышленность поможет нам увеличить объемы снабжения нашей славной армии."
 ITA_reorganize_the_party: "Реорганизовать партию"
 ITA_reorganize_the_party_desc: "Национальная фашистская партия стала неэффективной и неповоротливой, она погрязла в интригах и самовосхвалении. Усилив контроль над партией, мы сможем радикально реорганизовать ее, сделав более эффективной и гибкой."
 ITA_meritocracy: "Меритократия"
 ITA_meritocracy_desc: "Усмирив оппозицию в своих рядах, мы теперь готовы открыть доступ в некоторые из своих институтов для тех, кто не принадлежит к Фашистской партии. Так мы обеспечим приток интересных идей — и новых возможностей."
 ITA_expanded_corporatism: "Расширенный корпоративизм"
 ITA_expanded_corporatism_desc: "Корпоративизм — фундаментальная идея фашизма, мы должны задействовать его на всех наших новообретенных территориях в максимально возможной степени. Для этого, однако, нам придется полагаться на местные элиты и таланты, а также открыть пути продвижения в фашистской иерархии. Это легкий способ насаждать лояльность и эффективность в наших новых владениях."
