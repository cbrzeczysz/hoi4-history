 NORDIC_reaching_out_to_our_neighbors_desc: "TODO_NORDIC"
 NORDIC_to_arms_against_tyranny: "Борьба против тирании"
 NORDIC_to_arms_against_tyranny_desc: "TODO_NORDIC"
 NORDIC_against_tyranny_TT: "Открывает решения §Y«Послать оружие скандинавской стране»§!, §Y«Послать добровольцев скандинавской стране»§! и §Y«Защитить скандинавскую страну»§! для помощи другим скандинавским государствам в борьбе против иностранных захватчиков."
 NORDIC_leverage_nordic_investments: "Добиться северных инвестиций"
 NORDIC_leverage_nordic_investments_desc: "TODO_NORDIC"
 NORDIC_industrial_cooperation: "Промышленное сотрудничество"
 NORDIC_industrial_cooperation_desc: "TODO_NORDIC"
 NORDIC_the_nordic_march: "Северный марш"
 NORDIC_the_nordic_march_desc: "TODO_NORDIC"
 NORDIC_court_foreign_power_TT: "Открывает решение §Y«Искать расположения иностранной державы»§!, позволяющее вступить в альянс крупной фашистской или коммунистической державы."
 NORDIC_mutual_guarantees: "Взаимные гарантии"
 NORDIC_mutual_guarantees_desc: "TODO_NORDIC"
