 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "С войной или без нее наши страны должны создать инфраструктуру и капитал, необходимые для поддержки нашего гражданского населения и улучшения качества его жизни. Конечно, когда наступит военное время, всё это станет жизненно важной основой нашей военной экономики."
 NORDIC_nordic_industry_desc_com: "[NORDIC_get_alliance_name] существует лишь благодаря рабочим и ради них. [NORDIC_get_nordic_industry_name] позволит нам производить товары для повседневной жизни, а во время войны — поддерживать нашу военную машину."
 NORDIC_nordic_industry_desc_mon: "Положение обязывает — и мы должны обеспечивать наших подданных всем необходимым и строить инфраструктуру, которая не только заслужит их благосклонность, но и во время войны станет основой нашей военной экономики. [NORDIC_get_nordic_industry_name] будет выполнять эту роль до тех пор, пока это необходимо."
