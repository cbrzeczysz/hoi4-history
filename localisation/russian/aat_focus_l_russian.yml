l_russian:
 #Opinion modifiers
 #FINLAND
 FIN_suomalainen_sosialismi: "Suomalainen Sosialismi"
 FIN_suomalainen_sosialismi_desc: "Низость капитализма продолжает пропитывать наше общество из-за контрреволюционной разрухи, устроенной Маннергеймом и его союзниками в ходе гражданской войны. Терпеть это нельзя, надо найти способ освободить рабочий класс."
 FIN_towards_a_red_government: "На пути к красному правительству"
 FIN_towards_a_red_government_desc: "Когда в 1918 году нацию захлестнула волна рабочей революции, реакционные силы Маннергейма и его немецких союзников предали рабочий класс. Пришло время отомстить за наших павших товарищей и наконец-то создать республику рабочих."
 FIN_the_second_finnish_civil_war: "Вторая финская гражданская война"
 FIN_the_second_finnish_civil_war_desc: "Расширение классовой сознательности среди растущего пролетариата и рост организационных способностей его предводителей помогли нам наконец-то накопить ресурсы, чтобы раз и навсегда свергнуть нашу буржуазную верхушку."
 FIN_the_peoples_democratic_league: "Народная демократическая лига"
 FIN_the_peoples_democratic_league_desc: "Народная демократическая лига находится в авангарде координирования разных левых группировок в государстве [FIN.GetNameDef]. Она заложила основу настоящего рабочего союза, который сможет обеспечить исполнение воли пролетариата."
 FIN_cooperate_with_social_democrats: "Сотрудничать с социал-демократами"
 FIN_cooperate_with_social_democrats_desc: "Хоть социал-демократы и очевидно заблуждаются, раз готовы идти на компромисс с капиталистами, нельзя отрицать, что они пользуются большой поддержкой пролетариата и многие их лидеры — эксперты в своих областях. Нужно наладить сотрудничество с ними, чтобы создать республику рабочих."
 FIN_the_workers_state: "Рабочее государство"
 FIN_the_workers_state_desc: "Теперь, когда диктатура пролетариата прочно утвердилась, мы можем взять на пути к восстановлению нации тот курс, который ставит превыше всего интересы пролетариев. Нужно радикально пересмотреть все, от образования детей до организации фабрик."
 FIN_the_red_watch: "Красная гвардия"
 FIN_the_red_watch_desc: "Есть те, кто готов навредить всему, что мы создали со времен гражданской войны, чтобы вернуть тиранию капитализма. Основав Красную гвардию, мы избавимся от вредителей раньше, чем они распространятся по всей нашей республике."
 FIN_approach_the_soviets: "Обратиться к Советам"
 FIN_approach_the_soviets_desc: "Наши товарищи в государстве [SOU.GetNameDef] находятся на передовой пролетарской борьбы против буржуазного империализма. Нужно связаться с их вожаками и попробовать заручиться поддержкой в нашем противостоянии буржуазии в государстве [FIN.GetNameDef]."
 FIN_antagonize_the_soviets: "Выступить против Советов"
 FIN_antagonize_the_soviets_desc: "Несмотря на всю свою социалистическую риторику, [SOU.GetNameDefCap] — отнюдь не рай для рабочего класса. Мы найдем свой способ улучшить жизни рабочих и не станем сотрудничать с [SOV.GetAdjective]ой угрозой."
 FIN_finno_soviet_pact: "Финско-советский пакт"
 FIN_finno_soviet_pact_desc: "Забудем про исторические разногласия. [SOU.GetAdjective]ий народ показал себя надежным союзником в борьбе за социализм. Пора нам заключить официальное соглашение между нашими правительствами, чтобы подготовиться к неизбежному нападению реакционной Европы."
 FIN_subsidized_national_industrialization: "Субсидируемая национальная индустриализация"
 FIN_subsidized_national_industrialization_desc: "Государство [SOU.GetNameDef] проделало большой путь в массовой мобилизации производственных сил нации через индустриализацию. Возможно, нам стоит попросить их экспертов, чтобы те помогли организовать подобную программу в Финляндии."
 FIN_finnish_learned_societies: "Финские научные общества"
 FIN_finnish_learned_societies_desc: "Многие интеллектуалы нашей страны бежали за границу, но осталось достаточно тех, кому хватило мудрости принять социалистическую мысль. Надо возвысить этих интеллектуалов, вложив средства в их образование."
 FIN_finnish_federation_of_trade_unions: "Финская федерация профсоюзов"
 FIN_finnish_federation_of_trade_unions_desc: "Профсоюзы — представители рабочих, истинных хозяев промышленности. Скооперировавшись с федерацией профсоюзов, мы сможем реорганизовать всю экономику так, чтобы улучшить жизнь рабочего класса."
 FIN_defensive_preparations: "Приготовления к обороне"
 FIN_defensive_preparations_desc: "Похоже, что мы обречены на конфликт с восточным соседом, какую бы идеологию мы ни исповедовали. Надо готовиться к неизбежному и быстро расширять оборону. Если мы не выстоим, враг может снова подмять под себя нашу нацию."
 FIN_trade_agreements: "Торговые соглашения"
 FIN_trade_agreements_desc: "Есть много наций, которые хоть и не всегда поддерживают наши внутриполитические решения, но готовы заключить соглашения по торговле, чтобы поддержать модернизацию нашей армии — в основном для того, чтобы мы могли подорвать мощь менее популярных соседей."
 FIN_finno_estonian_union: "Финно-эстонский союз"
 FIN_finno_estonian_union_desc: "У нас долгая общая история с народом Эстонии, и потому нам больно смотреть на то, как он попал в ловушку между крупными державами и ждет, пока не станет очередной ареной международной борьбы. Возможно, объединившись, мы сумеем спасти его от этой судьбы."
 FIN_social_democracy: "Социальная демократия"
 FIN_social_democracy_desc: "Мы видели все ужасы и последствия большевистской революции. Если мы хотим создать устойчивое общество, полезное для рабочего класса, нужно везде, где возможно, действовать демократическими, мирными средствами."
 FIN_pragmatic_socialism: "Прагматический социализм"
 FIN_pragmatic_socialism_desc: "При всем своем презрении к методам большевиков и им подобных, мы не можем отрицать: чтобы освободить рабочий класс от ужасов современного капитализма, нужна большая работа. Мы достигнем этого, осторожно применяя демократический, прагматичный социализм."
 FIN_sosialistinen_eduskuntaryhma: "Sosialistinen Eduskuntaryhmä"
 FIN_sosialistinen_eduskuntaryhma_desc: "Социалистическая парламентская группа выступает за сближение с государством [SOU.GetNameDef]. Возможно, послушав ее, мы сможем сохранить собственную форму социализма без [SOU.GetAdjective]ого вмешательства."
 FIN_social_democratic_womens_union: "Социал-демократический союз женщин"
 FIN_social_democratic_womens_union_desc: "Незавидное положение женщин в обществе игнорируется с незапамятных времен. Внедрив Социал-демократический союз женщин глубже в правительство, мы сможем наконец-то обратить на эти проблемы внимание общества и приблизить равноправие."
 FIN_mineral_wealth: "Богатство полезными ископаемыми"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap] располагает большим количеством неразработанных природных ресурсов. Чтобы поддерживать эффективную армию, надо задействовать эти ресурсы и повысить свою экономическую самодостаточность."
 FIN_funds_from_kalevala_koru_oy: "Средства от Kalevala Koru Oy"
 FIN_funds_from_kalevala_koru_oy_desc: "Предприятие Kalevala Koru Oy, производящее ювелирные украшения и основанное членами Социал-демократического союза женщин, добилось большого успеха. Использовав его опыт, мы сможем усилить свою экономику и пустить накопленное богатство на финансирование других проектов."
 FIN_join_the_comintern: "Вступить в альянс «[GetSovietFactionForFinland]»"
 FIN_join_the_comintern_desc: "Мы должны отвергнуть устаревшие догмы национализма и свойственные ему недостатки. Надо сотрудничать с государством [SOU.GetNameDef]: вместе мы сможем, наконец, противостоять реакционным силам Европы и обрести собственное будущее."
 FIN_finnish_influence_in_the_baltic: "Финское влияние на Балтике"
 FIN_finnish_influence_in_the_baltic_desc: "Коллективная безопасность балтийского региона зависит от нашего сотрудничества друг с другом и поддержания взаимной обороны от агрессора. Нам следует убедиться, что все наши соседи идут в одном направлении с нами."
 FIN_approach_major_democracies: "Обратиться к крупным демократиям"
 FIN_approach_major_democracies_desc: "У нас есть общие интересы с демократическими державами мира, желающими сдержать расширяющееся влияние стран, исповедующих агрессивную геополитику. Возможно, мы сможем идти к общей цели вместе."
 FIN_finnish_autonomy: "Финская автономия"
 FIN_finnish_autonomy_desc: "Даже самые убежденные коммунисты среди нас опасаются, что сотрудничество с государством [SOU.GetNameDef] приведет лишь к фактическому доминированию русских в нашей политике. Однако осторожными дипломатическими маневрами мы достигли такого уровня понимания с соседями, который гарантирует нам автономию."
 FIN_integrate_kola_and_karelia: "Интегрировать Колу и Карелию"
 FIN_integrate_kola_and_karelia_desc: "Когда мы добились прочного сотрудничества с нашими [SOU.GetAdjective]ими товарищами, пограничные споры висели над этим сотрудничеством, словно грозовая туча. Возможно, нам пора очистить небо и приступить к переговорам по этому вопросу на позициях союзников, а не врагов."
 FIN_keepers_of_the_baltic_countries: "Хранители балтийских стран"
 FIN_keepers_of_the_baltic_countries_desc: "Народ Балтики не заинтересован в том, чтобы его относили к обитателям государства [GER.GetNameDef] или [SOU.GetNameDef]. Мы же, имея общие с ним историю и взгляды, можем мирно вести эти нации, ничуть не вредя им."
 FIN_british_threat: "Британская угроза"
 FIN_british_threat_desc: "[ENG.GetNameDefCap] — сердце глобальной буржуазной экономики, центр, из которого тянутся щупальца империализма. Нужно пронзить это сердце кинжалом, чтобы наконец-то освободить мир от его тирании."
 FIN_red_finland: "Красная Финляндия"
 FIN_red_finland_desc: "Создав настоящую республику рабочих, мы отомстили за наших товарищей, павших жертвами белого террора. Теперь осталось лишь защитить наши достижения от зарубежных посягательств."
 FIN_united_under_the_north_star: "Объединение под Полярной звездой"
 FIN_united_under_the_north_star_desc: "Наши северные друзья и товарищи зависимы от империалистических держав, которым безразличны интересы нашего региона. Вместе, однако же, мы сможем обеспечить мир нашим народам, создав альянс, способный удерживать на расстоянии даже самые сильные империи."
 FIN_preserve_sapmi: "Сохранить Лапландию"
 FIN_preserve_sapmi_desc: "Народ саамов уже давно страдает от империалистического угнетения — как в наших границах, так и за их пределами. Нам стоит загладить обиды, нанесенные ему, и помочь освободить его от угнетения соседними странами."
 #FIN_confederated_finno_russian_republics: "Confederated Finno-Russian Republics"
 FIN_confederated_finno_russian_republics_desc: "Теперь под нашим началом стоит множество разных народов. Чтобы избежать образования их иерархии, следует реорганизовать правительство в конфедерацию республик. Так у всех народов будет свой голос в собственных органах управления."
 FIN_secure_the_baltic_sea: "Захватить Балтийское море"
 FIN_secure_the_baltic_sea_desc: "Мы часто делаем упор на наземных границах и их защите, но нельзя забывать об уязвимости наших морских рубежей. Следует вложить средства в масштабную программу береговой обороны, чтобы защитить их."
 FIN_german_threat: "Немецкая угроза"
 FIN_german_threat_desc: "Прусский милитаризм снова поднимает голову в городе [GER.Capital.GetCapitalVictoryPointName]. Кто-то, возможно, рад, что [GER.GetLeader] попирает своим сапогом столицы Европы — но только не мы. Пора покончить с этой угрозой миру раз и навсегда."
 FIN_socialist_welfare: "Социалистическое пособие"
 FIN_socialist_welfare_desc: "Благодаря продуманному управлению экономикой и обороной нации мы теперь располагаем ресурсами, чтобы создать на радость рабочим настоящее социальное государство. Мы сделаем все, чтобы наш народ жил долго и счастливо."
 FIN_aid_for_entrepreneurs: "Помощь предпринимателям"
 FIN_aid_for_entrepreneurs_desc: "С одной стороны нам нужно отказаться от худших составляющих капитализма, с другой — нашей экономике пошла бы на пользу активная предпринимательская деятельность. Мы можем простимулировать эту деятельность, создав инвестиционные гранты и займы для важных отраслей промышленности."
 FIN_soviet_threat: "Советская угроза"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap] — угроза для жизни рабочих всего мира, ведь это государство способно без малейших колебаний втянуть их в завоевательную войну. Нужно покончить с этой угрозой, пока она не набрала слишком большую силу."
 FIN_proclaim_greater_finland: "Провозгласить Великую Финскую Федерацию"
 FIN_proclaim_greater_finland_desc: "Наши границы теперь стали значительно больше, чем представлялось возможным всего несколько лет назад. Теперь, когда у нас так много новой территории, необходимо реорганизовать правительство, чтобы оно лучше отражало разнообразие наших регионов."
 FIN_control_the_flux_of_iron_ore: "Контроль за потоком железной руды"
 FIN_control_the_flux_of_iron_ore_desc: "Шведская железная руда и распространение ее Норвегией по-прежнему остаются механизмом ведения войн на континенте и за его пределами. Мы должны перехватить эти важные ресурсы, пока они не попали в руки наших врагов."
 FIN_finnish_neutrality: "Финский нейтралитет"
 FIN_finnish_neutrality_desc: "Силу и решимость нашего народа бороться за свободу невозможно отрицать. Нам, однако же, стоит исповедовать политику нейтралитета, чтобы у соседей не было повода лишить нас с таким трудом завоеванной независимости."
 FIN_the_finnish_swedish_peoples_party: "Финско-шведская народная партия"
 FIN_the_finnish_swedish_peoples_party_desc: "Люди шведского происхождения составляют в Финляндии значительное меньшинство. Сотрудничество с партией, усердно представляющей его интересы, может обеспечить нас поддержкой шведов."
 FIN_align_the_agrarian_league: "Привлечь на свою сторону Аграрную лигу"
 FIN_align_the_agrarian_league_desc: "Государство [ROOT.GetNameDefCap] за последние сто лет подверглось значительной индустриализации, но нельзя игнорировать бедственное положение тех, кто кормит нацию своим трудом на полях. Сотрудничая с Аграрной лигой, мы сделаем все, чтобы проблемам крестьян уделялось не меньше внимания, чем проблемам рабочих."
 FIN_political_unity: "Политическое единство"
 FIN_political_unity_desc: "Вне зависимости от политической идеологии мы все желаем своему народу лучшего. В эти кризисные времена мы должны забыть о мелких политических разногласиях и работать вместе."
 FIN_collaboration_with_the_left: "Сотрудничество с левыми"
 FIN_collaboration_with_the_left_desc: "Отталкивая от себя партии левого толка, мы никак не поможем усилить правительство. Если же мы найдем способ сотрудничать с ними, нам, возможно, удастся привлечь на свою сторону больше людей."
 FIN_railways_and_infrastructure: "Железные дороги и инфраструктура"
 FIN_railways_and_infrastructure_desc: "Великая война показала нам, как важно иметь надежную сеть железных и обычных дорог для поддержки промышленности и армии за счет перевозки людей и ресурсов. После десятилетий оккупации и кровопролития наша логистическая сеть отчаянно нуждается в денежных вливаниях."
 FIN_repurpose_small_industries: "Перепрофилирование мелкой промышленности"
 FIN_repurpose_small_industries_desc: "У нас нет масштабной промышленности, как у великих держав, но зато есть множество мелких фабрик. Вместо того, чтобы начинать сначала, нам следует приспособить эти малые предприятия под военную экономику."
 FIN_expand_state_military_factories: "Расширение государственных военных заводов"
 FIN_expand_state_military_factories_desc: "Наши государственные фабрики с трудом обеспечивают предложение под военный спрос в эти кризисные времена. Если мы хотим поддерживать линии снабжения, нам надо расширить производственные комплексы."
 FIN_a_new_course_for_kokoomus: "Новый курс для Kokoomus"
 FIN_a_new_course_for_kokoomus_desc: "Из-за недавних событий поддержка партии «Кокоомус» возросла. Люди хотят видеть сильное и здравомыслящее руководство, а также стремятся к возрождению традиционных ценностей. Нам стоит извлечь из этого выгоду и продвигать консервативную повестку партии."
 FIN_the_finnish_throne: "Финский престол"
 FIN_the_finnish_throne_desc: "Партия «Кокоомус» давно выступает за создание финской монархии. Теперь, когда она пользуется поддержкой в народе и крепко ухватилась за бразды правления, у нее есть все средства разрушить нынешнюю систему и основать на ее месте королевство."
 FIN_strengthen_military_administration: "Усиление военной администрации"
 FIN_strengthen_military_administration_desc: "Маннергейм героически возглавлял нашу нацию в эти неспокойные времена, с военной точностью прокладывая путь сквозь политические догмы. Чтобы нация выживала и дальше, нам следует дать ему и армии власть управлять страной так, как они считают нужным."
 FIN_dreams_of_expansionism: "Мечты об экспансионизме"
 FIN_dreams_of_expansionism_desc: "Ристо Рюти справедливо замечает, что нам не добиться долгого мира, пока мы не получим контроль над карельскими землями к востоку от нас. Захватив эти земли, мы значительно укрепим границу с соседями."
 FIN_reach_out_to_scandinavia: "Обратиться к Скандинавии"
 FIN_reach_out_to_scandinavia_desc: "Большинство наших скандинавских соседей разделяют наше мнение и не желают вмешиваться в конфликты ведущих держав. Поддерживая прочные отношения с соседями, мы заложим основы нашей коллективной обороны."
 FIN_moderate_politics: "Умеренная политика"
 FIN_moderate_politics_desc: "По мере того, как отношения между великими державами понемногу накаляются, нам надо проследить, чтобы наше правительство не было слишком снисходительно к идеологии какой-либо группировки. Необходимо исповедовать политику умеренности."
 FIN_join_the_allies: "Вступить в альянс «[GetAlliesFactionForFinland]»"
 FIN_join_the_allies_desc: "Политика нейтралитета быстро становится устаревшей, ведущей попросту к вассализации великими державами. Присоединившись к союзникам, мы, возможно, сумеем сохранить суверенитет в долгосрочной перспективе, хоть это и рискованная мера, учитывая нашу геополитическую позицию."
 FIN_northern_defense_front: "Северный фронт обороны"
 FIN_northern_defense_front_desc: "Наши соседи по Скандинавии и Балтийскому региону легко могут стать жертвами великих держав. Если же мы объединим свои ресурсы и наладим военное сотрудничество, нам, возможно, удастся предостеречь от нападения на нас даже самых опасных врагов."
 FIN_the_lone_wolf: "Одинокий волк"
 FIN_the_lone_wolf_desc: "Никто не принимает интересы [ROOT.GetAdjective]ого народа так близко к сердцу, как сам [ROOT.GetAdjective]ий народ. История показала, что вместо того, чтобы ждать помощи от других, мы должны полагаться на себя."
 FIN_military_aid: "Военная помощь"
 FIN_military_aid_desc: "У союзников есть много производителей оружия. Надо воспользоваться этим, чтобы быстро модернизировать свои вооруженные силы."
 FIN_mineral_wealth_development: "Разработка полезных ископаемых"
 FIN_mineral_wealth_development_desc: "С учетом нашего географического положения и соседей есть вероятность, что нас отрежут от потенциальных союзников или экономических партнеров. Следовательно, надо пустить неразработанные ресурсы нашей нации на повышение боеспособности, чтобы мы могли продолжать сражаться даже в изоляции."
 FIN_industrialize_the_region: "Индустриализация региона"
 FIN_industrialize_the_region_desc: "Объединенная военная мощь Северного фронта обороны велика, но нам все равно нельзя расслабляться: надо делать все, чтобы наша экономика могла вынести продолжительную войну. Для этого необходимо вложиться в восстановление нашей промышленности."
 FIN_increase_military_investment: "Увеличение военных инвестиций"
 FIN_increase_military_investment_desc: "Экономическая и логистическая составляющие конфликта так же важны для нашего выживания, как и, собственно, сражения на передовой. Нам следует вложить средства в развитие военной промышленности, чтобы армия могла получать все необходимое."
 FIN_cooperation_with_germany: "Сотрудничество с Германией"
 FIN_cooperation_with_germany_desc: "С учетом геополитических реалий можно не сомневаться: [GER.GetNameDef] и [SOU.GetNameDef] обязательно вступят в конфликт. Сотрудничая с [GER.GetAdjective]им государством, мы сможем отомстить за потери в прошлых наших войнах с [SOU.GetAdjective]ой державой и открыть для себя новые возможности."
 FIN_wartsila_engine_production: "Производство двигателей Wärtsilä"
 FIN_wartsila_engine_production_desc: "Возможность производить собственные двигатели для армии повысит нашу национальную безопасность. Работая совместно с союзниками и внутренними компаниями, такими как Wärtsilä, мы сможем вывести безопасность на нужный уровень."
 FIN_german_military_advisors: "Немецкие военные советники"
 FIN_german_military_advisors_desc: "Моторизированная техника и авиация быстро меняют войну. Возможно, нам пора научиться у [GER.GetAdjective]их братьев по оружию использовать эти новые ресурсы максимально эффективно."
 FIN_finnish_march_of_conquest: "Финский завоевательный марш"
 FIN_finnish_march_of_conquest_desc: "Слишком долго в противостоянии с государством [SOU.GetNameDef] и его предшественниками мы занимали оборонительную позицию. Настало время все изменить и потеснить рубежи, освободив народ Карелии от [SOU.GetAdjective]ого притеснения любыми способами."
 FIN_joint_scientific_program: "Совместная научная программа"
 FIN_joint_scientific_program_desc: "Технологическое преимущество над врагами может стать решающим фактором победы в конфликте. Объединив с союзниками научные познания, мы гарантируем себе это преимущество."
 FIN_modernize_the_industry: "Модернизировать промышленность"
 FIN_modernize_the_industry_desc: "Плоды наших технологических усилий можно применять не только на поле боя — многие из них пойдут на пользу индустрии. Вложив средства, мы могли бы начать масштабную программу промышленной модернизации, используя новообретенные знания."
 FIN_modernize_the_army: "Модернизировать армию"
 FIN_modernize_the_army_desc: "Приоритет любого правительства — оборона и безопасность народа. Когда нашим вооруженным силам недостает эффективности, наш долг — вложить достаточно средств в модернизацию и улучшение армии, чтобы она снова могла выполнять свой долг."
 FIN_weapon_caches: "Схроны с оружием"
 FIN_weapon_caches_desc: "Для случаев, когда наши вооруженные силы уступают врагу и правительство бессильно, мы должны иметь запасной план. Мы предлагаем создать секретные склады оружия для будущих отрядов сопротивления."
 FIN_national_unity: "Национальное единство"
 FIN_national_unity_desc: "Война подходит все ближе. Нам нужно собрать народ нашей великой нации и показать миру, каковы финны на самом деле."
 FIN_viron_kansa: "Viron Kansa"
 FIN_viron_kansa_desc: "Хоть народы государств [ROOT.GetName] и [EST.GetName] и разделены Балтийским морем, их объединяет давняя общая история. Более того, мы сталкиваемся с очень похожими трудностями в борьбе за независимость. Возможно, через мирное объединение мы спасем свой народ от войны."
 FIN_ambitions_in_the_south: "Амбиции на юге"
 FIN_ambitions_in_the_south_desc: "На малые нации Балтики постоянно завистливо смотрят соседи. Если им суждено исчезнуть, пусть лучше это будет во благо нам, а не потенциальному противнику."
 FIN_union_of_finnish_brothers_in_arms: "Союз финских братьев по оружию"
 FIN_union_of_finnish_brothers_in_arms_desc: "Союз финских братьев по оружию находится в авангарде национал-социалистического движения и набирает все больше поддержки по мере того, как крепнет угроза нашей нации из-за рубежа. Сотрудничество с ним помогло бы нам укрепить оборону страны."
 FIN_arm_the_lotta_svard: "Вооружить «Лотта свярд»"
 FIN_arm_the_lotta_svard_desc: "«Лотта свярд» показали себя очень полезными в роли вспомогательных войск. Учитывая их опыт и наше отчаянное положение, возможно, стоит еще лучше вооружить их и глубже интегрировать в вооруженные силы."
 FIN_parmis_devils: "Дьяволы Пярми"
 FIN_parmis_devils_desc: "Штрафные батальоны Никке Пярми позволили эффективно задействовать людей, которые иначе так и чахли бы за решеткой. Нужно углубить эту инициативу, создав дивизию из заключенных, готовых воевать за свою страну."
 FIN_militarized_society: "Милитаризированное общество"
 FIN_militarized_society_desc: "Чтобы наша нация пережила возникшие трудности, нужно забыть про внешний облик и принять полную милитаризацию общества. Лишь такие крайние меры помогут нам победить врагов."
 FIN_a_cry_for_help: "Крик о помощи"
 FIN_a_cry_for_help_desc: "Лига Наций не смогла выполнить свои обязанности и защитить государства-участники от конфликта, но за границей еще есть те, кто может услышать наш зов и прийти на помощь. По крайней мере, мы на это надеемся."
 FIN_greater_finland: "Большая Финляндия"
 FIN_greater_finland_desc: "Больше мы не будем жертвами беспощадных соседей, алчущих нашей земли. Вместо этого мы станем хищниками и расширим свои границы до их естественного предела — за земли Карелии."
 FIN_right_wing_policies: "Правая политика"
 FIN_right_wing_policies_desc: "Левые — не кто иные, как агенты иностранных держав. Они в два счета продадут родную страну, если им за это что-нибудь пообещает [SOU.Capital.GetCapitalVictoryPointName]. Чтобы наша нация процветала и жила, нам следует обратиться к партиям и организациям правого толка."
 FIN_discredit_the_democratic_system: "Дискредитировать демократическую систему"
 FIN_discredit_the_democratic_system_desc: "Нашу демократическую систему мотает от одного кризиса к другому, и на решительные, значимые меры она неспособна. В нашей опасной ситуации мы больше не можем терпеть подобную слабость и должны рассказать массам о недостатках этой политической системы."
 FIN_prepare_a_military_coup: "Подготовить военный переворот"
 FIN_prepare_a_military_coup_desc: "Государству [FIN.GetNameDef] нужно сильное, решительное руководство, способное принимать непростые решения во время кризиса. Сейчас это может только армия. Вместо того, чтобы ждать, когда же нация проявит себя под управлением демократов и социалистов, мы заложим основы для военного переворота."
 FIN_a_fascist_regime: "Фашистский режим"
 FIN_a_fascist_regime_desc: "Теперь, когда национальный парламент находится под влиянием военных, мы сможем создать режим, основанный на силе, чести и верности государству [FIN.GetName]."
 FIN_seek_german_protection: "Искать немецкой защиты"
 FIN_seek_german_protection_desc: "Лига Наций полностью провалилась в попытках поддерживать международные правовые нормы. Следует принять, что единственным определяющим фактором международных отношений является мощь армии. Чтобы наша нация выжила, мы должны искать помощи у наших более сильных соседей, таких как [GER.GetNameDef]."
 FIN_join_axis: "Вступить в альянс «[GetFascistFactionForFinland]»"
 FIN_join_axis_desc: "Мало кто может выстоять против мощи держав Оси. Вместо того, чтобы оставаться в стороне, мы должны присоединиться к их альянсу и преследовать таким образом свои внешнеполитические цели."
 FIN_finnish_supremacy_in_the_north: "Финское господство на севере"
 FIN_finnish_supremacy_in_the_north_desc: "Пока другие нации нашего региона ссорятся и выторговывают себе условия подчинения крупным державам, мы одни можем предложить альтернативу. Взяв лидерство, мы можем вести народ к победе над любым врагом, способным угрожать нам."
 FIN_finnish_legion_of_honor: "Финский Почетный легион"
 FIN_finnish_legion_of_honor_desc: "Наши войска — тот щит, что сдерживает орды коммунистов у границ. Нужно активнее чтить их храбрость, создав для этого элитный легион, в который захотят вступить самые отважные бойцы."
 FIN_tactical_wargaming_department: "Отдел военных игр"
 FIN_tactical_wargaming_department_desc: "Требования современной войны растут с каждым днем. Чтобы наше командование не отставало в этой гонке, нам нужно дополнить его новыми отделами, где с помощью тактических военных игр будут проводиться эксперименты с новыми методами."
 FIN_advanced_jaeger_training_program: "Улучшенная программа подготовки егерей"
 FIN_advanced_jaeger_training_program_desc: "Наши егеря давно считаются элитой вооруженных сил. Свою историю они ведут от Великой войны, когда первые из них обучались в Германии. Возможно, пора модернизировать их, сделав еще эффективнее и заставив рваться в бой с удвоенной силой."
 FIN_industrial_cooperation: "Промышленное сотрудничество"
 FIN_industrial_cooperation_desc: "В распоряжении участников Оси есть немалые знания и ресурсы. Пора нам наладить промышленное сотрудничество, чтобы задействовать эти активы для улучшения жизни наших наций."
 FIN_bring_foreign_armor_experts: "Услуги зарубежных экспертов по вооружению"
 FIN_bring_foreign_armor_experts_desc: "Танки — важная составляющая любой современной армии, но наш опыт их применения ограничен. Возможно, мы могли бы расширить свои возможности, пригласив на помощь иностранных экспертов."
 FIN_military_research: "Военные исследования"
 FIN_military_research_desc: "С приходом новых технологий и тактик война постоянно меняется. Чтобы гарантировать эффективность и готовность армии, участники нашего альянса должны делиться друг с другом знаниями и технологиями."
 FIN_patriotic_peoples_movement: "Патриотическое народное движение"
 FIN_patriotic_peoples_movement_desc: "Патриотическое народное движение, несмотря на отпор от предыдущего режима, проделало большую работу по просвещению масс в вопросе необходимости национальной гордости и защиты нации от коммунизма. Объединившись с ним, мы можем рассчитывать на большую поддержку нашего режима."
 FIN_academic_karelian_society: "Академическое карельское общество"
 FIN_academic_karelian_society_desc: "Более десяти лет растет влияние организации интеллектуалов и студентов Университета Хельсинки. Ее основные ценности схожи с нашими — это улучшение жизни Финляндии сообразно историческим ценностям. Возможно, мы найдем способы наладить сотрудничество."
 FIN_mustapaidat: "Mustapaidat"
 FIN_mustapaidat_desc: "Продолжительная милитаризация общества гарантирует, что наш народ станет настолько силен, насколько это возможно. Создав в стране военизированные организации, мы сможем пропагандировать военные ценности всем слоям общества, от тех, кто еще слишком молод для службы в армии, до тех, кто слишком для этого стар."
 FIN_take_over_the_suojeluskunta: "Захватить суоелускунту"
 FIN_take_over_the_suojeluskunta_desc: "Суоелускунта служит вспомогательным отрядом резервистов, которых можно призвать на помощь нации во времена кризиса. Взяв эту организацию под свой контроль, мы сможем пополнить наши ряды тысячами последователей."
 FIN_maan_turva: "Maan Turva"
 FIN_maan_turva_desc: "Лишь тщательно наблюдая за населением, мы можем быть уверены, что нам не грозит предательство или диверсия. Мы же, в свою очередь, сможем защищать режим и сделать так, чтобы нацию не уничтожили изнутри."
 FIN_finnish_irredentism: "Финский ирредентизм"
 FIN_finnish_irredentism_desc: "Хоть мы и получили независимость от бывшей Российской империи, еще остались земли и народы, которые должны бы управляться нами, но по-прежнему находятся под игом врага. Нужно призывать народ к освобождению этих земель."
 FIN_keepers_of_the_north: "Хранители Севера"
 FIN_keepers_of_the_north_desc: "Мы — единственный северный режим, у которого хватит силы воли управлять этим регионом и защищать его от внешних врагов. Пока все народы региона не объединены под нашим правлением, долгого мира можно не ждать."
 FIN_sotilaalliset_kappalaiset: "Sotilaalliset Kappalaiset"
 FIN_sotilaalliset_kappalaiset_desc: "Для наших солдат важно иметь доступ к капеллану. Многие из этих капелланов резонно беспокоятся о будущем нации. Сотрудничая с ними, мы не только получим глаза и уши на передовой, но и сможем доносить до солдат правильные мысли."
 FIN_national_fanatism: "Национальный фанатизм"
 FIN_national_fanatism_desc: "Общество должно быть полностью проникнуто фанатичностью и преданностью делу [FIN.GetAdjective]ого превосходства. Мы не раз доказывали, что нас не остановить и что, когда мы работаем вместе, ничто не помешает вознесению нашей нации к величию."
 FIN_military_promotions: "Повышения в звании"
 FIN_military_promotions_desc: "Наши офицеры верно и преданно служили нации. Пора нам наградить лучших из них за то, что помогали спасти страну от порабощения историческими врагами."
 FIN_indoctrinate_the_workers: "Идеологическая обработка рабочих"
 FIN_indoctrinate_the_workers_desc: "Сейчас, когда мы внимательнее наблюдаем за населением, нам ясно, как эффективнее вести пропаганду. Надо использовать это знание для работы с населением, чтобы обеспечить его абсолютную лояльность правительству и государству [FIN.GetNameDef]."
 FIN_intellectual_elite: "Интеллектуальная элита"
 FIN_intellectual_elite_desc: "Посредством тщательного сотрудничества армии с наиболее просветленными интеллигентами нам удалось спасти нацию из когтей социализма и упадочничества. Пора наградить тех, кто поддержал нас, вложив средства в их научные изыскания."
 FIN_enhance_southern_infrastructure: "Улучшить южную инфраструктуру"
 FIN_enhance_southern_infrastructure_desc: "[ROOT.GetAdjective]ая нация стремится занять свое место в мире, поэтому ее задача — нарастить индустриальную мощь. Первый шаг к достижению цели — улучшить инфраструктуру южных регионов, чтобы те могли удовлетворять потребности легкой и тяжелой промышленности в ближайшее время."
 FIN_industrial_development: "Промышленное развитие"
 FIN_industrial_development_desc: "Мировая промышленность развивается огромными темпами, и [ROOT.GetName] не может отставать, если хочет стать крупным игроком на международной арене. Наши инвестиции в тяжелую промышленность не только создадут рабочие места и простимулируют экономику, но также обеспечат ресурсы, необходимые, чтобы справиться с будущими испытаниями."
 FIN_bank_of_aland: "Банк Аландов"
 FIN_bank_of_aland_desc: "Банк Аландов — краеугольный камень, на котором зиждется экономика государства [ROOT.GetName]. Он обеспечивает стабильность и поддержку, нужные для роста и процветания страны.\nИнвестируя в банк Аландов, [ROOT.GetName] инвестирует в свое будущее, закладывая фундамент сильной и процветающей нации."
 FIN_suomen_akatemia: "Suomen Akatemia"
 FIN_suomen_akatemia_desc: "Несколько [ROOT.GetAdjective]их интеллектуалов, возглавляемых прославленным математиком Лео Сарио, настаивают на основании Финской академии, которая станет главным академическим заведением нации, двигающим вперед науку и помогающим вывести государство [ROOT.GetName] на острие технологического развития."
 FIN_janiskoski_power_plant: "Электростанция в Янискоски"
 FIN_janiskoski_power_plant_desc: "Мы построим в Янискоски электростанцию, которая станет надежным источником энергии для плавильни никелевых шахт в Колосйоки и обеспечит рост региона [722.GetName], что, в свою очередь, ускорит экономическое развитие Сев. [ROOT.GetName]."
 FIN_found_pohjolan_voima: "Основание Pohjolan Voima"
 FIN_found_pohjolan_voima_desc: "С недавним расширением лесной промышленности и тяжелой промышленности возросла потребность в энергии. Мы централизуем ее производство и воспользуемся неисчерпаемым потенциалом водных масс, чтобы помочь индустриальному росту государства [ROOT.GetName]."
 FIN_expand_imatra_hydropower_plant: "Расширить иматринскую ГЭС"
 FIN_expand_imatra_hydropower_plant_desc: "Иматринская ГЭС, основанная в 1922 году, стала надежным источником энергии для растущей промышленности государства [ROOT.GetName]. С расширением пятого и шестого блоков ГЭС станет еще мощнее и позволит развить индустриальную мощь региона [928.GetName]."
 FIN_makola_mine: "Шахта Макола"
 FIN_makola_mine_desc: "В Маколе и Хитуре обнаружены богатые залежи никеля и меди. Наши эксперты считают, что эти залежи дают большой потенциал для экономического роста нашей нации и расширения военной промышленности. Они советуют начать строительство шахты Макола, чтобы как можно скорее обзавестись надежным источником ценных полезных ископаемых."
 FIN_power_from_the_dams: "Энергия от плотин"
 FIN_power_from_the_dams_desc: "[ROOT.GetName] славится обилием рек, поэтому решение нарастить количество ГЭС пришло естественным образом. Наши эксперты говорят, что новые ГЭС позволят значительно расширить промышленный потенциал и ускорить рост нации."
 FIN_tire_factory_at_nokia: "Шинный завод в Нокиа"
 FIN_tire_factory_at_nokia_desc: "Во времена конфликта государству [ROOT.GetName] нужен источник шин для армии. Необходимо как можно скорее обеспечить его себе, чтобы гарантировать мобильность и готовность войск.\nМы планируем расширить шинный завод Suomen Gummitehdas в Нокиа и модернизировать производственные линии под использование синтетической резины и переработанных материалов — это поможет справиться с потенциальным недостатком материалов."
 FIN_vaisala_radiosonde_tests: "Испытания радиозондов Вяйсяля"
 FIN_vaisala_radiosonde_tests_desc: "Под руководством профессора Вильхо Вяйсяля первые шаги в исследовании технологии радиозондов проложили путь их успешному коммерческому производству. Успех первого запуска финского радиозонда в 1931 году и постоянная работа в этой области привели к значительному технологическому развитию страны."
 FIN_oy_alkoholiliike: "Oy Alkoholiliike"
 FIN_oy_alkoholiliike_desc: "Отчаянные времена требуют отчаянных мер. Пришла пора Oy Alkoholiliike («Алкогольной компании») поддержать финскую армию, обеспечивая ее важными боевыми компонентами.\nКомпания будет работать над созданием высокоэффективных зажигательных коктейлей, чтобы наши пехотинцы могли с их помощью нейтрализовать легкую бронетехнику противника."
 FIN_integrate_oy_tikkakoski: "Интегрировать Oy Tikkakoski"
 FIN_integrate_oy_tikkakoski_desc: "Чтобы усилить [ROOT.GetAdjective]ую оружейную промышленность, Oy Tikkakoski будет интегрирована в государственный оружейный завод. Так мы нарастим объем производства оружия и ускорим разработку новых его видов для [ROOT.GetAdjective]ой армии."
 FIN_national_firepower: "Огневая мощь нации"
 FIN_national_firepower_desc: "Учитывая внешние угрозы, с которыми столкнулась наша нация, нам необходимо инвестировать большие средства в новые военные заводы. Эти заводы станут производить новейшие модели артиллерийских орудий для сухопутных войск и береговых батарей, чтобы у государства [ROOT.GetNameDef] хватало огневой мощи для обороны границ."
 FIN_contract_with_yhteissisu: "Контракт Yhteissisu"
 FIN_contract_with_yhteissisu_desc: "Совместно с ведущими [ROOT.GetAdjective]ими корпорациями мы создадим компанию Yhteissisu Oy, которая будет обеспечивать [ROOT.GetAdjective]ие силы обороны надежным и эффективным транспортом.\nПереведя производство грузовиков Sisu S-21 в Yhteissisu, мы увеличим его объем, как и объем сборки автобусов. Так мы обеспечим нашу армию ресурсами для любой ситуации."
 FIN_outokumpu_for_defence_industry: "Outokumpu для оборонительной индустрии"
 FIN_outokumpu_for_defence_industry_desc: "Инвестиции в национальную металлообрабатывающую компанию Outokumpu Oy помогут повысить готовность государства [ROOT.GetName] к обороне. \nЕсли построить металлообрабатывающий завод в Пори и цех для электролиза меди, [ROOT.GetName] сможет обеспечивать себя медью и латунью."
 FIN_industrial_upgrade_in_harjavalta: "Модернизация промышленности в Харьявалте"
 FIN_industrial_upgrade_in_harjavalta_desc: "В Харьявалте проводится модернизация и оптимизация добычи никеля и меди. Самые современные технологии и улучшенные методы обработки должны нарастить объем добычи этих важных ископаемых и укрепить позицию государства [ROOT.GetName] на рынке."
 FIN_expand_mining_prospection: "Расширение добычи полезных ископаемых"
 FIN_expand_mining_prospection_desc: "Инвестиции в современные инструменты и расширение инфраструктуры обеспечивают основу для надежной горнодобывающей промышленности. Увеличенный объем добычи поможет обороне нации и повысит готовность страны к конфликту."
 FIN_elijarvi_mine: "Шахта Элиярви"
 FIN_elijarvi_mine_desc: "Мы получили образцы из раскопок близ Элиярви. Они показывают наличие там руды, богатой хромом. Следует начать там новую разработку и заполучить надежный источник хрома для военной промышленности."
 FIN_tornio_steel_factory: "Сталелитейный завод в Торнио"
 FIN_tornio_steel_factory_desc: "Возведение сталелитейного завода в Торнио близ шахты Кеми обещает произвести революцию в финской металлообрабатывающей индустрии. Получив доступ к богатым запасам хрома и никеля Outokumpu, новый завод будет выпускать высококачественную сталь, закрыв прореху в промышленности Финляндии."
 FIN_increase_military_budget: "Повысить военный бюджет"
 FIN_increase_military_budget_desc: "Безопасность нации важнее всего. Если увеличить финансирование армии, силы обороны будут хорошо снаряжены и лучше подготовлены к любым потенциальным угрозам."
 FIN_suomen_maavoimat: "Suomen Maavoimat"
 FIN_suomen_maavoimat_desc: "Необходимо повысить оборонный потенциал Финляндии, инвестировав в разработку нового военного снаряжения и модернизировав учебные комплексы. Это гарантирует готовность армии к любым потенциальным угрозам."
 FIN_operation_kilpapurjehdus: "Операция «Килпапурьехдус»"
 FIN_operation_kilpapurjehdus_desc: "Решением Лиги Наций Аландские острова демилитаризированы с 1921 года — следовательно, там не размещаются войска и военные припасы. Напряжение в Европе, однако, растет, и теперь, когда на островах вполне может высадиться противник, наше верховное командование разработало план вооружения и укрепления Аландов.\nПриготовления сделаны, и наши войска готовы действовать!"
 FIN_extra_refresher_exercises: "Дополнительные учения"
 FIN_extra_refresher_exercises_desc: "В Европе продолжает расти напряжение. Чтобы сохранить [ROOT.GetAdjective]ую независимость, надо усилить оборону Финляндии с помощью интенсивных учений, где будут рассматриваться любые потенциальные пути развития конфликта. Эти учения покажут решимость и готовность финнов защищать суверенитет нации."
 FIN_the_cold_front: "Холодный фронт"
 FIN_the_cold_front_desc: "Суровые зимние условия финского фронта требуют должных приготовлений. Нужно обеспечить пути снабжения и улучшить тактику маскировки, чтобы повысить стойкость сил обороны в сильнейшем холоде."
 FIN_jaeger_movement: "Движение егерей"
 FIN_jaeger_movement_desc: "[ROOT.GetAdjective]ое верховное командование предложило укрепить оборону, повышая офицеров с егерской подготовкой. Такие офицеры — эксперты по партизанской войне и саботажу в тылу врага, они смогут отлично натаскать солдат на ведение войны нетрадиционными методами и повести их в бой."
 FIN_salvaged_and_retooled: "Все в ход"
 FIN_salvaged_and_retooled_desc: "Чтобы наша армия одержала верх в войне, нам нужно как можно больше боевых ресурсов. Используя захваченное вражеское оборудование, разбирая поврежденную технику и собирая из ее запчастей новую согласно финской тактической доктрине, мы сможем удовлетворить потребности армии в матчасти и значительно усилить свою оборону."
 FIN_winter_warfare: "Зимняя война"
 FIN_winter_warfare_desc: "Готовьтесь к худшему, сражайтесь, как лучшие. Нужно укрепить пути поставки для работы в суровых зимних условиях и подготовить к этим условиям войска."
 FIN_motti_tactics: "Тактика «Мотти»"
 FIN_motti_tactics_desc: "Тактика «Мотти» основана на окружении и изолировании небольших групп противника для нарушения его линий логистики и связи. Такой подход требует тщательного планирования и подготовки войск. Отточив тактику «Мотти», мы сможем эффективно маневрировать и атаковать противника в самых неожиданных местах."
 FIN_foreign_armor: "Зарубежная бронетехника"
 FIN_foreign_armor_desc: "Пока [ROOT.GetAdjective]ая армия пытается нарастить бронетанковые войска, нам следует поискать решение проблемы за границей. Закупка иностранной бронетехники, например шведских Landsverk L-62 II, поможет пополнить [ROOT.GetAdjective]ий арсенал и продемонстрировать находчивость страны и ее умение приспосабливаться к изменениям."
 FIN_utilize_the_sami: "Использовать саамов"
 FIN_utilize_the_sami_desc: "Следует отдать должное уникальным навыкам саамов, которые отлично ориентируются в суровом арктическом ландшафте. Используя их знания, мы можем усилить нашу разведку, а нанимая их в погонщики оленей, мы улучшим снабжение в отдаленных районах. Саамы способны сыграть важную роль в нашей оборонительной стратегии, и мы должны задействовать их опыт максимально полно."
 FIN_long_range_patrols: "Дальние патрули"
 FIN_long_range_patrols_desc: "Дальние патрули станут важным элементом разведки и саботажа в [ROOT.GetAdjective]ой армии, перед которой сейчас стоят испытания современной войны. Эти отлично подготовленные отряды специализируются на прорыве вражеского строя, сборе разведданных и внезапных атаках. Такие бойцы критически важны для успеха в войне."
 FIN_finnish_radio_intelligence: "Финская радиоразведка"
 FIN_finnish_radio_intelligence_desc: "По мере того как война становится интенсивнее, финская армия признает важность сбора разведданных. Мы собрали группу талантливых радистов под руководством Рейно Халламаа, они будут перехватывать и расшифровывать вражеские сообщения. Их навык и знания позволят им собирать для армии ценную информацию, способную изменить ход войны."
 FIN_sissi: "Легкая пехота"
 FIN_sissi_desc: "По мере того как бушует конфликт, наша легкая пехота становится незаменимой для финской армии благодаря опыту дальних патрулей и засад для ударов по противнику. Превосходное знание местности и способность передвигаться быстро и бесшумно сделали легких пехотинцев настоящей грозой врагов и гордостью финского народа."
 FIN_national_armor_focus: "Ставка на национальную бронетехнику"
 FIN_national_armor_focus_desc: "Война нарастает, и государство [ROOT.GetName] должно обратить внимание на свою военную промышленность. Сосредоточившись на разработке танков, мы хотим усилить свои бронетанковые войска и создать боевые машины под их потребности."
 FIN_underground_resistance_cells: "Подпольные ячейки сопротивления"
 FIN_underground_resistance_cells_desc: "Враг продвигается, но некоторые финны отказываются ему подчиняться. Небольшие и подвижные ячейки сопротивления берут в руки оружие и устраивают засады, налеты и саботаж. Знание местности и приверженность делу помогают членам сопротивления представлять значительную угрозу для любого противника, как бы силен он ни был."
 FIN_mannerheim_line: "Линия Маннергейма"
 FIN_mannerheim_line_desc: "В попытках укрепить свою оборону мы должны обратить внимание на линию Маннергейма. Она представляет собой сложную сеть оборонительных укреплений и тянется вдоль восточной границы страны. Ее необходимо усилить, подготовив к вторжению противника. Армия трудится, чтобы улучшить как сами фортификации, так и линии поставок, по которым туда поступают живая сила и припасы."
 FIN_defense_in_depth: "Глубокая оборона"
 FIN_defense_in_depth_desc: "По мере того как противник становится сильнее и упорнее, мы осознаем, что единой статичной линии фронта может быть недостаточно, чтобы сдержать его. Нужно воздвигнуть новые укрепления и более мелкие линии обороны за основным фронтом — так мы обеспечим себе несколько слоев защиты и гибкость для контратак. Мы заставим врага дорого заплатить за каждый дюйм [ROOT.GetAdjective]ой земли."
 FIN_helsinki_air_defense: "Противовоздушная оборона Хельсинки"
 FIN_helsinki_air_defense_desc: "На государство [ROOT.GetName] надвигается война, и Хельсинки необходимо укрепить. Город и его береговая линия уязвимы для атак, и защищать их предстоит [ROOT.GetAdjective]ой армии. Улучшенная ПВО и береговые укрепления не только прикроют город, но и повысят решимость нации выдержать любой штурм."
 FIN_suomen_ilmavoimat: "Suomen Ilmavoimat"
 FIN_suomen_ilmavoimat_desc: "Мы должны повышать эффективность [ROOT.GetAdjective]их ВВС, вкладывая средства в разработку и обучение.\nНаша цель — создать современную боевую авиацию, способную справиться с испытаниями современной войны, а также поддерживать наземные войска в боевых операциях."
 FIN_expand_air_bases: "Расширить авиабазы"
 FIN_expand_air_bases_desc: "Вокруг государства [ROOT.GetName] растет напряжение. Нужно проследить, чтобы у наших сил обороны было все нужное для эффективных действий.\nМы поддержим ВВС в их стремлении расширить количество авиабаз по всей стране, чтобы их пилоты могли быстро вступать в бой везде, где это потребуется."
 FIN_pilot_training: "Обучение пилотов"
 FIN_pilot_training_desc: "В современной войне возросла роль авиации, поэтому нашим пилотам нужна особая подготовка. Вложив средства в методику тренировок и снаряжение, [ROOT.GetAdjective]ие ВВС смогут сделать все, чтобы их летчики стали одними из лучших в мире."
 FIN_naval_airforce: "Морская авиация"
 FIN_naval_airforce_desc: "Флот государства [ROOT.GetName] растет, а значит, следует нарастить и авиацию этого флота. Развитие морской авиации даст нам возможность доминировать в Балтийском море, координируя воздушные и морские атаки."
 FIN_national_aircraft_production: "Национальное производство самолетов"
 FIN_national_aircraft_production_desc: "[ROOT.GetName] на пороге войны, и становится все более очевидно, что для обороны страны необходима современная авиация. В связи с этим запущена национальная программа по производству самолетов, цель которой — предоставить необходимые ресурсы и поддержку [ROOT.GetAdjective]им авиаконструкторам и производителям, чтобы государство [ROOT.GetName] могло состязаться с великими европейскими державами."
 FIN_expand_air_force_academy: "Расширить академию ВВС"
 FIN_expand_air_force_academy_desc: "В рамках национальной программы улучшения авиации мы значительно расширим академию ВВС. В эти меры войдут не только постройка новых корпусов, но и создание новой программы обучения пилотов, а также строительство аэродромов в Каухаве и Тиккакоски."
 FIN_foreign_aircraft: "Зарубежные самолеты"
 FIN_foreign_aircraft_desc: "[ROOT.GetAdjective]ие ВВС должны расширить свои возможности, чтобы защитить суверенитет страны и обеспечить безопасность родины. Для этого нам пригодятся зарубежные самолеты и опыт зарубежных конструкторов."
 FIN_support_for_ground_forces: "Поддержка наземных войск"
 FIN_support_for_ground_forces_desc: "С ходом войны стало ясно, что наземным войскам нужно больше поддержки от авиации. Мы вложимся в разработку и производство самолетов-штурмовиков, которые обеспечат эту самую поддержку. Так наземные войска смогут удерживать свои позиции и отражать натиск врага."
 FIN_dominate_the_skies: "Господство в небе"
 FIN_dominate_the_skies_desc: "[ROOT.GetAdjective]ое небо принадлежит нам! Производство новых истребителей и инвестиции в разработку новых авиационных технологий позволят нам добиться господства в небе и защитить родину. Наши опытные пилоты будут доминировать в воздухе и проявлять инициативу в бою."
 FIN_expand_production_lines: "Расширить производственные линии"
 FIN_expand_production_lines_desc: "[ROOT.GetAdjective]ой авиации нужно наращивание производства, чтобы на фронт поступало больше самолетов. Построив новые производственные линии, мы сможем увеличить объем строительства самолетов и гарантировать мощь наших ВВС в бою с врагами."
 FIN_modernize_production_lines: "Модернизировать производственные линии"
 FIN_modernize_production_lines_desc: "Чтобы создать авиапромышленность мирового класса, способную строить лучшие самолеты, [ROOT.GetAdjective]ое правительство вложит средства в улучшение национальных авиазаводов. Так у ВВС государства [ROOT.GetName] будет доступ к самым передовым и надежным технологиям."
 FIN_suomen_merivoimat: "Suomen Merivoimat"
 FIN_suomen_merivoimat_desc: "Флот государства [ROOT.GetName] должен быть готов защищать свою родину от любой потенциальной угрозы. Упор на изучение современной морской техники и разработку улучшенной программы подготовки позволит [ROOT.GetAdjective]им ВМФ стать грозной силой, защищающей наши интересы в море."
 FIN_the_merchant_fleet: "Торговый флот"
 FIN_the_merchant_fleet_desc: "В связи с войной торговый флот государства [ROOT.GetName] должен иметь возможность при необходимости транспортировать важные припасы. Вложив средства в производство новых судов, мы усилим логистику и сможем лучше продержаться в вооруженном конфликте."
 FIN_conversion_of_civilian_vessels: "Конверсия гражданских судов"
 FIN_conversion_of_civilian_vessels_desc: "Война продолжает бушевать, и нам нужно использовать все доступные ресурсы. Проводя конверсию гражданских судов, [ROOT.GetName] сможет быстро усилить свой флот и защитить берега от неприятеля. Крупные ледоколы можно переделать в корабли береговой охраны, более мелкие суда могут стать эсминцами или патрульными кораблями. Все вместе это образует эффективную сеть обороны вдоль [ROOT.GetAdjective]ого побережья."
 FIN_coastal_defense: "Оборона побережья"
 FIN_coastal_defense_desc: "Перед лицом иностранной агрессии крайне важно обеспечить хорошую защиту финского побережья. Улучшив инфраструктуру береговой обороны, мы будем готовы отразить потенциальные угрозы с моря."
 FIN_marine_jaeger_divisions: "Дивизии морских пехотинцев-егерей"
 FIN_marine_jaeger_divisions_desc: "Формирование финских морпехов-егерей Rannikkojääkärit, образованное в конце 1934 года, стало элитным подразделением морских пехотинцев финского ВМФ. Хорошо обученные солдаты способны быстро приспосабливаться к обстановке и выполнять самые разные задания, от обороны побережья до десанта с моря. Они станут ключевым ресурсом для любых потенциальных столкновений вдоль балтийского побережья."
 FIN_rapid_raiders: "Быстрые рейдеры"
 FIN_rapid_raiders_desc: "Мир вокруг развивается, пора развиваться и нашему флоту. Вложив средства в разработку и производство современных эсминцев, вооруженных новейшими торпедами, мы сможем быстро и точно разить врагов."
 FIN_deep_sea_raiders: "Налетчики морских глубин"
 FIN_deep_sea_raiders_desc: "Сейчас, когда экономика перешла на военные рельсы, [ROOT.GetAdjective]ий флот должен нарастить строительство современных субмарин, чтобы нарушать снабжение противника и защищать собственные торговые маршруты. Смертоносные и юркие подводные лодки будут вселять страх в сердца вражеских моряков и помогут государству [ROOT.GetName] закрепиться на позиции морской державы."
 FIN_sea_mines_strategy: "Стратегия морского минирования"
 FIN_sea_mines_strategy_desc: "Расставляя минные заграждения в стратегически важных местах, [ROOT.GetAdjective]ий флот планирует сделать свои прибрежные воды опасными для вражеских кораблей. Так им будет труднее подойти близко к [ROOT.GetAdjective]ом берегу, и мы обезопасим свою морскую торговлю."
 FIN_expansion_towards_the_atlantic: "Расширение в сторону Атлантики"
 FIN_expansion_towards_the_atlantic_desc: "[ROOT.GetAdjective]ое кораблестроение станет ориентироваться на Атлантику, расширяя возможности флота и строя крупные корабли, чтобы демонстрировать свою мощь за океаном. С добавлением линкоров и авианосцев флот державы [ROOT.GetName] станет заметной фигурой на мировой арене."
 FIN_strengthen_the_naval_bases: "Усиление морских баз"
 FIN_strengthen_the_naval_bases_desc: "[ROOT.GetName] готовится к войне, и важно, чтобы наши морские базы были хорошо снаряжены и защищены. Улучшив инфраструктуру и оборону морских баз, мы обеспечим прикрытие флота и его готовность к бою."
 FIN_expand_ship_building_industry: "Развитие кораблестроительной промышленности"
 FIN_expand_ship_building_industry_desc: "С ростом потребности в военных кораблях растет и нужда в верфях, на которых их можно строить. Расширение кораблестроительной промышленности позволит государству [ROOT.GetName] обеспечивать флот кораблями, необходимыми для демонстрации силы и защиты берегов."
 FIN_acquire_andros_dockyards: "Получить верфи «Андрос»"
 FIN_acquire_andros_dockyards_desc: "Заполучив верфи «Андрос» в Турку, мы значительно увеличим объем производства нашего ведущего корабельного КБ $FIN_crichton_vulcan_organization$. [ROOT.GetAdjective]ие ВМФ сможет нарастить качество и количество производимых кораблей, что повысит его мощь и влияние в регионе."
 FIN_innovative_designs: "Инновационные проекты"
 FIN_innovative_designs_desc: "Наши инженеры готовы представить миру свой дерзкий проект «Хюёккяйсвауну», перспективный сверхтяжелый танк, который бросает вызов традициям строительства бронетехники. Да, проект весьма необычный, но он отражает готовность государства [ROOT.GetNameDef] пробовать новое и применять новые технологии на поле боя."
