 NORDIC_strengthen_ties_desc: "TODO_NORDIC"
 ### JOINT FOCUS TREE ###
 NORDIC_form_joint_alliance: "Сформировать альянс [NORDIC_get_alliance_name]"
 NORDIC_form_joint_alliance_desc: "Панскандинавская мечта серьезно пострадала в 1864 году, когда мы не смогли выступить единым фронтом. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "Однако новый альянс, основанный на разделяемых нами демократических ценностях, стал бы маяком для демократий во всем мире. С его помощью мы смогли бы не только защищать себя, но и быстро сокрушить врагов свободы."
 NORDIC_form_joint_alliance_desc_com: "Благодаря движущей силе пролетарской революции мы можем сплотить наши страны и настроить их на борьбу против капитализма, объединившись в союз народов Севера."
 NORDIC_form_joint_alliance_desc_mon: "Тем не менее королевское наследие, укоренившееся в наших давних традициях, позволяет нам видеть более широкую картину и действовать сообща ради сохранения наших любимых монархов."
 NORDIC_political_cooperation: "Политическое сотрудничество"
 NORDIC_political_cooperation_desc: "Для сотрудничества мало одних лишь слов. Чтобы стать внушающей уважение силой, нужно, чтобы все наши системы стали шестеренками в более крупной отлаженной машине."
 NORDIC_consolidating_institutions: "Консолидация институтов"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "Экономический союз"
 NORDIC_economic_union_desc: "Мы должны объединить наши ресурсы, ведь у каждого есть что-то, что нужно соседу. Отказавшись от преград, разделяющих наши экономики, мы сможем достичь более высокой эффективности. Ресурсы должны течь беспрепятственно, чтобы мы могли лучше помогать друг другу."
 NORDIC_procurement_fund: "Фонд разработки"
 NORDIC_procurement_fund_desc: "Крупнейшие экономические и военные державы способны обеспечить себя средствами защиты и нападения, и, хотя у нас есть собственная военная промышленность, она меркнет в сравнении. Возможно, нам пока не угнаться за подобной промышленной мощью, но мы можем объединить наши средства для закупки большого количества оружия и транспортных средств, жизненно важных для нашей обороны."
 NORDIC_shared_intelligence: "Общая разведка"
 NORDIC_shared_intelligence_desc: "[NORDIC_get_alliance_name] зависит от нашего желания делиться силой, и если знание действительно равняется силе, стоит поделиться всем, что мы знаем о врагах, и тем, что, как мы знаем, враги знают о нас... даже их заблуждениями."
 NORDIC_northern_command: "Северное командование"
 NORDIC_northern_command_desc: "Объединенное командование необходимо для лучшей координации действий. Вооруженные силы должны притереться друг к другу, решения должны приниматься быстро и с учетом интересов всех сторон. Лишь после создания такого командования у нас будет возможность составить планы для наших вооруженных сил."
 NORDIC_democratic_institution_1: "Скандинавский комитет министров"
 NORDIC_communist_institution_1: "Северная федерация"
 NORDIC_monarchist_institution_1: "Северная аристократия"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "Поскольку мы делаем лишь первые шаги на пути интеграции и сотрудничества, [NORDIC_get_alliance_name] нуждается в новом институте, [NORDIC_get_institution_1_desc]"
 NORDIC_first_joint_institution_desc_dem: "где члены кабинета министров разных стран нашей наднациональной организации смогут обсудить, как лучше объединить усилия и помочь нашим народам преодолеть растущую напряженность в Европе."
 NORDIC_first_joint_institution_desc_com: "который может объединить наши народы и гарантировать им право собственности на средства производства, одновременно не лишая их возможности самоопределения."
 NORDIC_first_joint_institution_desc_mon: "который может распутать нашу паутину аристократических связей и объединить их в единое созвездие благородных единомышленников, каждый из которых выполняет свою роль в структуре власти."
 NORDIC_democratic_institution_2: "Скандинавский первый парламент"
 NORDIC_communist_institution_2: "Северное политбюро"
 NORDIC_monarchist_institution_2: "Коллегия Северных львов"
 NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "Наш союз стал теснее, чем когда-либо, однако при этом он громоздок и неповоротлив. Чтобы решить эту проблему, нам понадобится [NORDIC_get_institution_2_name]. [NORDIC_get_institution_2_desc]"
 NORDIC_second_institution_desc_dem: "У нас может быть законодательный орган, который представляет избирателей наших стран и обладает исполнительной властью, позволяющей быстро действовать в условиях войны."
 NORDIC_second_institution_desc_com: "Мы будем уверены, что воля рабочих учтена, и небольшая группа избранных, представляющая большинство, будет действовать в лучших интересах пролетариата."
 NORDIC_second_institution_desc_mon: "Мы можем собрать самых влиятельных аристократов наших объединенных королевств, чтобы они могли смело и решительно пойти на трудные компромиссы, являющиеся бременем знати."
 NORDIC_nordic_army_democratic: "Департамент наземных операций"
 NORDIC_nordic_army_communist: "Северная народная армия"
 NORDIC_nordic_army_monarchist: "Марширующие львы"
 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "[NORDIC_get_nordic_army_name] будет играть важную роль в установлении критериев, согласно которым различные сухопутные силы наших демократических стран смогут действовать, дополняя друг друга. Сильные стороны одного будут уравновешивать слабости другого. Так мы сможем избавиться от угнетения по всему континенту, освобождая одну провинцию за другой."
 NORDIC_nordic_army_desc_com: "[NORDIC_get_nordic_army_name] не станет делать различий между солдатами из разных стран. [NORDIC_get_alliance_name] отправит свои армии маршировать по миру до тех пор, пока мы совместными усилиями не искореним капитализм."
 NORDIC_nordic_army_desc_mon: "[NORDIC_get_alliance_name] — не просто объединение армий, а нечто большее. [NORDIC_get_nordic_army_name] будет храбро сражаться под одним знаменем за своего сюзерена и свою землю."
 NORDIC_nordic_navy_democratic: "Координационное морское командование"
 NORDIC_nordic_navy_communist: "Северный морской комиссариат"
 NORDIC_nordic_navy_monarchist: "Королевская армада"
 NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "Поодиночке нам ни за что не обуздать обширные моря планеты, но, объединив силы, мы сможем координировать действия и расходовать наши ограниченные ресурсы более эффективным способом, что позволит нам добиться значительных успехов. За эту непростую задачу будет отвечать [NORDIC_get_nordic_navy_name], а [NORDIC_get_alliance_name], в свою очередь, предоставит все необходимые для ее выполнения ресурсы и поддержку."
 NORDIC_nordic_navy_desc_com: "Волны принадлежат людям, поэтому [NORDIC_get_alliance_name] непременно их освободит и заявит на них права во имя народов Севера. А [NORDIC_get_nordic_navy_name] позаботится о том, чтобы последним, что увидят наши враги, стали наши корабли, поднимающиеся над красным горизонтом."
 NORDIC_nordic_navy_desc_mon: "[NORDIC_get_alliance_name] отправит свои корабли покорять волны во всех наших владениях. [NORDIC_get_nordic_navy_name] станет приливом, который будет сокрушать наших врагов до тех пор, пока от них ничего не останется."
 NORDIC_nordic_airforce_democratic: "Скандинавская программа ПВО"
 NORDIC_nordic_airforce_communist: "Северный народный воздушный комиссариат"
 NORDIC_nordic_airforce_monarchist: "Объединенные королевские ВВС"
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "Наш новый рубеж — небо. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "Вот почему [NORDIC_get_nordic_airforce_name] будет управлять ресурсами, которые выделит [NORDIC_get_alliance_name] для обеспечения безопасности всех наших стран. Также это новое формирование организует сотрудничество наших военно-воздушных сил и их слаженную совместную работу."
 NORDIC_nordic_airforce_desc_com: "Мы не можем позволить силам капитализма захватить воплощение свободы, которую мы все должны разделить в равной степени. Наша авиация заполонит небо наших врагов и обрушит на них огненный ливень."
 NORDIC_nordic_airforce_desc_mon: "Покорив небо, мы откроем для себя новые рубежи и заставим врагов склониться перед мощью наших объединенных военно-воздушных сил."
 NORDIC_nordic_research_democratic: "Скандинавский научно-исследовательский совет"
 NORDIC_nordic_research_communist: "Северный народный университет"
 NORDIC_nordic_research_monarchist: "Объединенные королевские академии"
 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "Одной силой войны не выигрываются. Технологические достижения — вот что дает странам XX века преимущество в современной войне. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "[NORDIC_get_nordic_industry_name] передаст капитал и ресурсы в правильные руки, чтобы наши солдаты и генералы имели в своем распоряжении лучшие инструменты для решения военных задач. Благодаря передовым технологиям наши граждане не будут напрасно проливать кровь."
 NORDIC_nordic_research_desc_com: "[NORDIC_get_nordic_industry_name] станет институтом для разработки новейших средств разрушения и массового производства лучших из доступных нам инструментов, чтобы в руках нашего народа они могли стать гильотиной, рубящей головы фашизма и капитализма."
 NORDIC_nordic_research_desc_mon: "Северные королевства всегда выступали за развитие науки, и [NORDIC_get_nordic_industry_name] продолжит эту традицию, собрав наши лучшие умы в одном здании, где они послужат на благо своим правителям."
 NORDIC_nordic_military_industry_democratic: "Скандинавская служба поставки матчасти"
 NORDIC_nordic_military_industry_communist: "Северное народное оружейное производство"
 NORDIC_nordic_military_industry_monarchist: "Королевские оружейные предприятия"
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]. Если мы будем сражаться до последнего человека, то благодаря правильным инструментам сможем нанести врагу больше урона."
 NORDIC_nordic_military_industry_desc_dem: "[NORDIC_get_nordic_industry_name] создаст специальную программу, которая обеспечит нашу военную машину всем необходимым для ее функционирования и предоставит нашим странам защиту от террора и тирании."
 NORDIC_nordic_military_industry_desc_com: "[NORDIC_get_alliance_name] — двигатель революции, но революция сама себя не защитит, да и не распространится без сильного толчка со стороны наших рабочих, которые уже обрели свободу."
 NORDIC_nordic_military_industry_desc_mon: "В наше время королевства рушатся направо и налево, и один лишь дух королевской семьи не спасет их от забвения. Мы должны позаботиться о том, чтобы в наших королевствах было необходимое оружие для их защиты."
