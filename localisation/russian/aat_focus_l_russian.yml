 SWE_organize_a_putsch: "Организовать путч"
 SWE_organize_a_putsch_desc: "Мы наконец-то заручились достаточной поддержкой среди [SWE.GetAdjective]ого народа, чтобы получить контроль над парламентом. Наверняка нас ждет сопротивление заблудших демократов и социалистов, забывших, что значит быть [SWE.GetAdjective]им гражданином, но нам хватит сил попросту отмести их доводы."
 SWE_delegation_to_berlin: "Делегация в Берлин"
 SWE_delegation_to_berlin_desc: "Мы проделали большую работу в привлечении масс, но сейчас у нас недостаточно поддержки, чтобы получить контроль над государством. Ходят, однако, слухи, что [GER.GetLeader] может отправить [GER.GetAdjective]ие войска нам на помощь в нашей борьбе — за определенную цену."
 SWE_civil_war_tt: "§RНачнет гражданскую войну в государстве§! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rмежду национал-социалистами и текущим правительством!§!"
 SWE_delegation_to_berlin_tt: "Если §Y[GER.GetFlag][GER.GetNameDef]§! примет запрос, то присоединится к §Y[ROOT.GetFlag][ROOT.GetAdjective]им§! национал-социалистам в гражданской войне и §R[ROOT.GetFlag][SWE.GetNameDefCap] станет марионеткой государства [GER.GetNameDef]!§!"
 SWE_king_in_council: "Король в совете"
 SWE_king_in_council_desc: "Когда король Густав взошел на престол, он обладал большим влиянием на [SWE.GetAdjective]ую политику. За время его правления власть короля свели на нет политики-идеалисты с утопическими видениями демократии. Такой неестественный порядок вещей нужно отменить, восстановив прежнее влияние короля."
 SWE_king_in_council_tt: "Правящей партией станут §Yроялисты§!."
 SWE_restoring_order: "Восстановление порядка"
 SWE_restoring_order_desc: "После нашего героического захвата власти общественный порядок рассеялся. Чтобы склонить население на свою сторону, мы должны показать ему, что можем восстановить величие нации. Всякий же, кто по-прежнему останется против нас, будет искоренен и уничтожен."
 SWE_the_new_order: "Новый порядок"
 SWE_the_new_order_desc: "Естественный отбор лежит в основе наших воззрений. Поэтому пора уничтожить ослабевшее государство [GER.GetName] и вновь стать независимой великой державой."
 SWE_the_new_order_tt: "Как только воцарится $SWE_the_new_order$, мы установим статус-кво с каждым врагом государства [GER.GetNameDef]"
 SWE_the_new_order_tt_2: "§Y[SWE.GetName]§! отныне будет называться §Y$SWE_the_new_order$§!."
 SWE_the_new_order_peace_message: "Швеция поднимает восстание против Германии"
 SWE_mythologize_swedish_history: "Контрреволюция"
 SWE_mythologize_swedish_history_desc: "Мы захватили контроль над государственным аппаратом, но чтобы прочно держаться за власть, еще многое предстоит сделать. Мы запустим волну реформ, чтобы потрафить желаниям тех, кто поддерживал нас в политике, и заодно искоренить последние очаги сопротивления нашей власти."
 SWE_mythologize_swedish_history_tt: "Открывает решения и активирует задания по выполнению предыдущих обязательств перед альянсами, поддержавшими националистов во время их прихода к власти. §RЕсли не выполнить обязательства, стабильность сильно пострадает!§!"
 SWE_crisis_affecting_variables: "С большей вероятностью согласятся, если:\n— Они §Yвысокого мнения о нас§!\n— Наша §Yармия§! сильнее, чем их\n— Их §Yподдержка войны§! составляет менее 40%\n— Они не состоят в альянсе"
 SWE_narvik_crisis: "Нарвикский кризис"
 SWE_narvik_crisis_desc: "Нарвик стратегически важен для нас как главный маршрут для железной руды в зимние месяцы. Чтобы обеспечить национальную безопасность в эти непростые времена, регион нужно поместить под нашу юрисдикцию. Если при этом ослабнет [NOR.GetName], тем лучше."
 SWE_bornholm_crisis: "Борхольмский кризис"
 SWE_bornholm_crisis_desc: "Мы потеряли остров Борнхольм в результате бунта несколько веков назад, хоть и не уступали его официально государству [Den.GetName]. Этот остров стратегически важен, т. к. помогает контролировать юг Балтийского моря, и очевидно, что [Den.GetName] не может его защитить. Мы можем и должны захватить контроль над ним — ради нашей же безопасности."
 SWE_the_aland_issue: "Аландская проблема"
 SWE_the_aland_issue_desc: "Аландцы говорят на шведском, считают себя шведами и были бы шведами, если бы не вмешательство Лиги Наций. Как может хоть кто-то после этого заключить, что Аландские острова — не шведские? Пора исправить историческую несправедливость."
 SWE_join_the_anti_soviet_pact: "Присоединиться к антисоветскому пакту"
 SWE_join_the_anti_soviet_pact_desc: "Большинство наций боятся расцвета государства [SOV.GetNameDef], но не намерены никак этому мешать. Исключение составляют участники Антикоминтерновского пакта. Нам стоит явно продемонстрировать свои намерения, присоединившись к этому пакту."
 SWE_join_the_anti_soviet_pact_tt: "Мы договоримся о сферах влияния с государством [GER.GetName], и вероятность того, что §Y[DEN.GetName]§! и §Y[NOR.GetName]§! подвергнутся нападению с их стороны в последующие §Y2 года§!, будет крайне мала."
 SWE_demand_atlantic_resource_rights: "Потребовать права на атлантические ресурсы"
 SWE_demand_atlantic_resource_rights_desc: "Мы успешно ослабили [DEN.GetAdjective]ий суверенитет, теперь пора предпринять следующий шаг — лишить это государство территорий в Атлантике под предлогом защиты от потенциальных агрессоров."
 SWE_demand_demilitarization_of_finnish_border: "Финская демилитаризация"
 SWE_demand_demilitarization_of_finnish_border_desc: "В рамках наших планов по реинтеграции государства [FIN.GetName] нужно продолжать размывать его суверенитет, позволяя им поддерживать убедительную оборону против [SOV.GetAdjective]их войск на востоке. Следовательно, необходимо настоять на их демилитаризации на границе с нами, чтобы им труднее было защищаться от нас, если нам вдруг потребуется насильственно вмешаться в их дела."
 SWE_united_kingdoms_of_sweden_and_norway: "Объединенные Королевства Швеция и Норвегия"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "После нарвикского кризиса и нашего в нем выигрыша государство [NOR.GetName] осталось ослабленным и отвергнутым. Теперь надо нанести решающий удар по [NOR.GetAdjective]ой независимости и принудительно объединить наши нации под началом одного правителя."
 SWE_swedish_finnish_defense_agreement: "Шведско-финское соглашение по обороне"
 SWE_swedish_finnish_defense_agreement_desc: "Пока с угрозой государства [SOV.GetNameDef] не покончено, в наших интересах вести военное сотрудничество с [FIN.GetAdjective]ой державой. Однажды мы вернем ее под свое правление, сейчас же у нас есть проблемы поважнее."
 SWE_danish_alignment: "Датское расположение"
 SWE_danish_alignment_desc: "[DEN.GetName] располагается стратегически выгодно и значительно уступает в силе соседям, а значит, почти наверняка один из них покусится на [DEN.GetAdjective]ую независимость. Следовательно, нам надо нанести удар первыми, пока мы не утратили эту возможность."
 SWE_finnish_integration: "Östra Rikshalvan"
 SWE_finnish_integration_desc: "[FIN.GetAdjective]ий суверенитет успешно подрывался нами в последние годы. Теперь нам надо сделать последний шаг и потребовать у этого государства снова стать нашей марионеткой. Если они откажутся сделать это добровольно, мы переубедим их силой."
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "Крестовый поход против большевизма"
 SWE_crusade_against_rus: "Крестовый поход против русского империализма"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap] — самая сильная угроза традиционным европейским ценностям за несколько веков. Ее уже недостаточно просто сдерживать — мы должны выступить новым крестовым походом против большевизма и уничтожить его."
 SWE_crusade_against_bolshevism_tt: "\nЕсли активен фокус §Y«$SWE_crusade_against_the_eastern_threat$»§!, пока §Y[SWE.GetName]§! или любые участники альянса захватывают любой из следующих регионов:\n§Y[195.GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§!,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§!,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§!,§Y[214.GetName]§!, будет выполнен сброс на полные 365 дней."
 SWE_reclaiming_the_rus: "Возвращение Руси"
 SWE_reclaiming_the_rus_desc: "Наши предки часто ходили по рекам запада России и Украины, селясь вдоль их берегов. Пора нам ввести эти регионы в свои владения и завершить начатое."
 SWE_greater_nordic_reich: "Det Stornordiska Riket"
 SWE_greater_nordic_reich_desc: "Одной лишь силой мы доказали, что достойны быть неоспоримыми хозяевами Скандинавии. Но для нашего народа это только начало. Когда мы объединимся в один народ, вздрогнет весь мир."
 SWE_greater_nordic_reich_tt: "Позволяет аннексию и превращение в национальные территории §Yскандинавских§! марионеток"
 SWE_the_cross_we_bear: "Наш крест"
 SWE_the_cross_we_bear_desc: "Все мы — скандинавские братья и сестры. [SWE.GetAdjective]ое государство не может бездействовать, пока наши собратья страдают под оккупацией. Мы должны освободить их от цепей, чтобы потом жить и умирать на севере, вдали от войны и тирании."
 SWE_the_cross_we_bear_tt_1: "За каждое оккупированное §Yскандинавское§! государство:"
 SWE_the_cross_we_bear_tt_2: "За каждое освобожденное §Yскандинавское§! государство:"
 SWE_the_cross_we_bear_tt_3: "Повышает силу фокуса §Y«$SWE_the_cross_we_bear$»§! на:"
 SWE_scandinavian_defense_union: "Скандинавский оборонительный союз"
 SWE_scandinavian_defense_union_desc: "Недавние конфликты показали, что упрямо цепляться за изолированный нейтралитет очень опасно. Если мы не хотим, чтобы в будущем нас окружали враги, нужно заключить с соседями-скандинавами соглашение о взаимной защите на случай атаки."
 SWE_the_threat_of_the_iron_curtain: "Угроза железного занавеса"
 SWE_the_threat_of_the_iron_curtain_desc: "Несмотря на недавний конфликт, охвативший большую часть земного шара, отношения между победителями до сих пор натянуты. Если мы не хотим, чтобы соперники захватили нас в борьбе за контроль над Балтикой, нужно вступить в союз наций, объединенных общей целью."
 SWE_special_forces: "Инвестировать в войска спецназначения"
 SWE_special_forces_desc: "Для современной войны иногда требуются небольшие отряды специального назначения, способные выполнять задачи в сложных условиях или действовать в тылу врага без необходимости в подкреплении. Нужно основать подразделение спецназначения, которое сможет при необходимости служить авангардом [SWE.GetAdjective]ой армии."
 SWE_acquire_ww2_tanks_and_wrecks: "Сбор подбитых танков на поле боя"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "В Европе улеглась пыль на полях сражений, и там же, на этих полях, остались бесчисленные подбитые танки. Можно изучить эти танки и на их основе усовершенствовать свою бронетехнику. Пора воспользоваться ситуацией, пока на трофеи не предъявил права кто-то еще."
 SWE_extend_the_time_of_preparedness: "Продлить время готовности"
 SWE_extend_the_time_of_preparedness_desc: "Есть те, кто желает, чтобы государство [ROOT.GetName] скорее вернулось на мирные рельсы, но на горизонте маячат новые угрозы. Чтобы мы по-прежнему могли защитить нацию, нам нужно продлить текущее состояние готовности к тотальной обороне."
 SWE_increase_intelligence_funding: "Повысить финансирование разведки"
 SWE_increase_intelligence_funding_desc: "За последние годы город [SWE.capital.GetCapitalVictoryPointName] стал центром шпионской активности. Следует повысить финансирование нашей разведки, чтобы она могла разрабатывать новые технологии и активнее отслеживать подобную деятельность, пока та не начала угрожать нашим интересам."
 SWE_karnvapenprogram: "Ядерная программа"
 SWE_karnvapenprogram_bonus: "Бонус от ядерной программы"
 SWE_karnvapenprogram_nuclear_bonus: "Атомный бонус от ядерной программы"
 SWE_karnvapenprogram_air_bonus: "Бонус ВВС от ядерной программы"
 SWE_ger_swe_nuclear_bonus: "Бонус от немецко-шведской программы «Уранпроект»"
 SWE_karnvapenprogram_desc: "С развитием атомного оружия единственным способом гарантировать национальную безопасность будет разработка собственного такого оружия и систем его доставки. Под прикрытием изучения ядерной энергии и разработки конвенциального оружия мы сможем провести эту программу, не привлекая внимание ведущих держав."
 SWE_specialized_equipment: "Специализированная военная техника"
 SWE_specialized_equipment_desc: "Подготовка новых сил спецназначения идет хорошо, но становится очевидно, что они могли бы действовать эффективнее, имей они специальное снаряжение и технику."
 SWE_specialized_equipment_tt: "Открыть специальное снаряжение, зависящее от выбранных ранее войск спецназначения (рейнджеры, десантники или морпехи)."
 SWE_something_something_neutrality_butt_really: "Что-то там нейтралитет"
 SWE_something_something_neutrality_butt_really_desc: "TODO"
 SWE_the_lion_of_the_north_rises: "Лев севера восстает"
 SWE_the_lion_of_the_north_rises_desc: "Слишком долго Швеция оставалась на задворках глобальной борьбы за власть, из-за чего нами всячески помыкали передовые державы. Эти дни окончены. Лев севера восстанет снова и займет свое место во главе окрестных земель."
 SWE_preemptive_strike: "Упреждающий удар"
 SWE_preemptive_strike_desc: "Многие желали бы покончить с конфликтом, но мы не можем себе позволить повторить эту ошибку. Нужно атаковать врагов, пока они не стали слишком сильными или, хуже того, не разработали собственное ядерное оружие. Достаточно быстрый и мощный удар застанет их врасплох."
 SWE_war_games: "Учения"
 SWE_war_games_desc: "Нам и нашим соперникам более нет нужды скрывать свои геополитические амбиции. Следовательно, мы ничего не потеряем, если проведем военные учения с отработкой потенциального конфликта с этими соперниками."
 SWE_scramble_for_the_baltic: "Схватка за Балтику"
 SWE_scramble_for_the_baltic_desc: "Территория, которую сейчас занимают страны Балтии, в прошлые века принадлежала Шведской империи. Если мы хотим заново утвердить свое превосходство в Балтийском море, нужно срочно отобрать эти земли, пока нас не опередили [GER.GetAdjective]ое или [SOV.GetAdjective]ое государства."
 SWE_economic_integration: "Интегрировать экономику в государство [GER.GetNameDef]"
 SWE_economic_integration_desc: "Страну захлестнули реки крови, пролитые в борьбе за власть. То, что осталось от державы, отчаянно нуждается в восстановлении. Чтобы отстроить пострадавшую промышленность заново, нам нужно встроиться в более развитую и мощную [GER.GetAdjective]ую экономику."
 SWE_economic_independence: "Сохранить экономическую независимость"
 SWE_economic_independence_desc: "Мы благодарны [GER.GetAdjective]им товарищам за помощь в организации революции, однако совершенно не намерены становиться очередной провинцией их страны. Чтобы восстановить экономику, понадобится организовать ее с опорой прежде всего на независимость."
 SWE_military_integration: "Интегрировать войска в государство [GER.GetNameDef]"
 SWE_military_integration_desc: "Шведы забыли, как воевать, однако [GER.GetNameDef] им напомнит: все возможности для такого сотрудничества у нас уже есть. Объединение наших войск ускорит освобождение Европы от большевизма, а заодно укрепит дух [SWE.GetAdjective]ого народа."
 SWE_military_independence: "Сохранить военную независимость"
 SWE_military_independence_desc: "[GER.GetNameDef] обойдется без нас: [SWE.GetAdjective]ий солдат не пойдет помирать в альпийских лугах или североафриканских пустынях, пока не решен насущный вопрос укрепления границ. Наша армия должна остаться независимой, а народ должен собраться с силами, чтобы отразить любую угрозу."
 SWE_germanify_sweden: "Принять германскую культуру"
 SWE_germanify_sweden_desc: "Многие несогласны с утверждением, будто шведы и немцы — один народ, однако недавние события развеяли все сомнения: Швеция — полноправный член германского братства; мы с ними одной крови. Пора избавиться от последних пережитков иностранного влияния и вернуться к германским корням."
 SWE_promote_nordic_identity: "Поддержать скандинавскую идентичность"
 SWE_promote_nordic_identity_desc: "Скандинавская и [GER.GetAdjective]ая культуры схожи, но все-таки не до степени смешения. История скандинавско-финских народов насчитывает тысячелетия, и мы должны тщательно оберегать наше культурное богатство и накопленные за это время традиции."
 SWE_finland_claims: "Признание претензий на Финляндию"
 SWE_finland_claims_desc: "[FIN.GetNameDef] принадлежит нам по праву, и теперь, вновь собравшись с силами, мы можем попытаться восстановить справедливость. Однако недавние конфликты в этом регионе усложняют геополитическую ситуацию, поэтому нам понадобится помощь. Если [GER.GetNameDef] подтвердит наши притязания, они станут гораздо весомее."
 SWE_establish_nordland: "Рейхспротекторат Нордланд"
 SWE_establish_nordland_desc: "Если бы не [GER.GetNameDef], наша страна никогда бы не восстала из руин. Однако мы пережили крах и поднялись с новыми силами. В награду за преданность общему делу мы сможем овладеть новым пространством на востоке."
 SWE_establish_nordland_tt: "§Y[SWE.GetNameDef]§! отныне будет называться §Y$SWE_establish_nordland$§!."
 SWE_uranium_project: "[GER.GetAdjective]о-[SWE.GetAdjective]ая программа «Уранпроект»"
 SWE_uranium_project_desc: "[GER.GetAdjective]ие ученые уже много лет ведут исследования в области ядерной физики. Их теоретики утверждают, что энергию атома можно обратить во взрыв невероятной силы. Мы можем помочь в создании чудо-оружия: у нас есть тяжелая вода для экспериментов, а также ученые, готовые работать над этим проектом."
 SWE_betray_germany_plan: "Путь к шведскому королевству"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap] скоро рухнет: государственные механизмы работают на пределе возможностей, и развал страны — только вопрос времени. Наша же задача — обеспечить себе будущее, ускорив этот процесс. Но для этого потребуется, чтобы все страны, с которыми враждует [GER.GetNameDef], подписали с нами сепаратный мир…"
 SWE_undermine_the_fascists: "Подорвать влияние фашистов"
 SWE_undermine_the_fascists_desc: "Фашисты, соревнующиеся за власть, — лишь злобный сброд, который при первой возможности погубит нацию. Мы должны лишить их всякой поддержки и сделать все, чтобы истинные патриоты оставались верными королю."
 SWE_revoke_anti_militia_laws: "Отменить законы против ополчения"
 SWE_revoke_anti_militia_laws_desc: "Недальновидные политики в парламенте запретили военизированные группировки в 1934 году после того, как стало известно о корпусе Мунка. Сейчас, когда среди нас так много социалистов и других предателей, запрет нужно отменить и создать отряд штурмовиков, которые будут охранять нацию."
 SWE_revoke_anti_militia_laws_tt: "Создает новый шаблон дивизии ополченцев-§Yштурмовиков§! и разблокирует решение §Y«Вербовка ополченцев-штурмовиков»§! после того, как к власти придет партия [SWE.GetFascistParty]."
 SWE_unify_the_national_socialist_movement: "Объединить национал-социалистическое движение"
 SWE_unify_the_national_socialist_movement_desc: "Национал-социалистическое движение разделено на множество фракций, которые критикуют друг друга в печати, а то и попросту устраивают уличные потасовки. Если они хотят иметь хоть какой-то шанс образовать правительство, им нужно объединиться вокруг одного лидера с определенным девизом."
 SWE_unify_the_national_socialist_movement_tt_1: "Можно выбрать один из следующих вариантов из события:"
 SWE_unify_the_national_socialist_movement_tt_2: "Либо:"
 SWE_unify_the_national_socialist_movement_tt_3: "Открывает решение об усилении поддержки фашистов через марши в регионах, где были завербованы штурмовики."
 SWE_meet_with_the_king: "Встреча с королем"
 SWE_meet_with_the_king_desc: "Рост национализма в государстве [SWE.GetName] привлек внимание короля. Тот запросил встречу с лидерами этого движения в своем дворце, чтобы обсудить их намерения."
 SWE_meet_with_the_king_tt: "Открывает решение об усилении поддержки роялистов через королевские поездки по государству [SWE.GetName]"
 SWE_attack_Landsorganisationen: "Атаковать объединение профсоюзов"
 SWE_attack_Landsorganisationen_desc: "Социал-демократы — значительная помеха, которую надо преодолеть, если мы хотим спасти страну от большевизма. Вместо того чтобы противостоять им напрямую на выборах, мы пустим свои ресурсы на то, чтобы настроить публику против профсоюзов, финансирующих эту партию."
 SWE_appeal_for_support: "Просьба о поддержке"
 SWE_appeal_for_support_desc: "Влияние аристократии в государстве [SWE.GetName] за последние десятилетия угасает, но не пропало полностью. Заручившись ее поддержкой и ресурсами, мы сможем вернуть нацию к более естественной форме правления."
 SWE_appeal_for_support_tt: "Открывает решения §Y«Обратиться за поддержкой»§! для обретения политической поддержки националистическим движением."
 SWE_align_more_closely_with_the_landsorganisationen: "Сблизиться с профсоюзами"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "Сильные профсоюзы и права рабочих необходимы на любом современном рабочем месте. Мы установим прочные взаимоотношения с этими профсоюзами ради блага всех рабочих."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "Открывает советников:\n"
 SWE_socialist_reforms: "Социалистические реформы"
 SWE_socialist_reforms_desc: "Теперь мы набрали достаточно влияния в парламенте и можем начать закладывать основы истинной социалистической республики. Чтобы укрепить свои позиции, нужно быстро ввести реформы, которые подорвут влияние буржуазии и выиграют поддержку пролетариата."
 SWE_socialist_reforms_tt: "§Y«Народная Швеция»§! теперь дает бонус к §Yисследованию§!, эквивалентный 25% такого показателя, как §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§!.\n§Y«Народная Швеция»§! теперь дает бонус к §Yмакс. эффективности производства§!, эквивалентный 50% такого показателя, как §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "Предотвратить контрреволюцию"
 SWE_police_reforms_desc: "Наша политика ожидаемо настраивает против нас влиятельных людей из буржуазии и аристократов. Если мы хотим предотвратить контрреволюцию, нужно действовать быстро и искоренить их, а также всех потенциальных классовых предателей среди пролетариата."
 SWE_refuge_from_war: "Убежище от войны"
 SWE_refuge_from_war_desc: "Война неизбежно приводит к исходу тех, кто опасается за свою жизнь при новом режиме. Многие из таких беженцев имеют полезные нам навыки. Наверняка мы сможем прийти с ними к взаимовыгодному соглашению."
 SWE_refuge_from_war_tt: "Получает людские ресурсы за каждую страну, не являющуюся в этот момент коммунистической. Ресурсы пропорциональны степени поддержки коммунизма в странах. §YСкандинавские§! и §Yведущие§! страны дают больше людских ресурсов, а §Yвторостепенные§! державы — меньше. Общая прибавка составляет §G80 000§!\nОбщий прирост людских ресурсов в зависимости от текущей мировой обстановки: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\nГосударство, дающее меньше всего людских ресурсов: §Y[?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\nГосударство, дающее больше всего людских ресурсов: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\nСредняя прибавка к людским ресурсам от каждой страны: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "Убежище для революционеров"
 SWE_refuge_for_revolutionaries_desc: "Хоть социализм и неизбежен, есть еще такие революционеры, что оказались на проигравшей стороне конфликта или заперты в государстве, предавшем пролетариат. Мы должны четко дать понять: все такие революционеры могут найти себе дело и убежище в государстве [SWE.GetName]."
 SWE_refuge_for_revolutionaries_tt: "Коммунисты-советники из других стран будут переводиться в государство [SWE.GetName] в зависимости от политической ситуации в их родной стране. Сейчас [SWE.GetName] примет следующих советников:"
 SWE_liquidate_the_monarchy: "Ликвидировать монархию"
 SWE_liquidate_the_monarchy_desc: "Пришло время распустить паразитический институт монархии в государстве [SWE.GetName] раз и навсегда. Королевская семья и аристократические круги будут лишены титулов, а их богатства будут распределены среди народа."
 SWE_establish_politburo: "Основать политбюро"
 SWE_establish_politburo_desc: "Буржуазия и аристократия лишились влияния и перестали существовать. Осталось лишь распустить последний остаток их влияния — парламент. На его месте мы создадим новое рабочее правительство."
 SWE_five_year_plan: "Государственный комитет по планированию"
 SWE_five_year_plan_desc: "Мы основали политбюро и национализировали всю промышленность. Теперь нам нужно учреждение, которое будет отслеживать положение дел в экономике и передавать рекомендации центральному комитету политбюро."
 SWE_peoples_commissar_for_defense: "Народный комиссариат обороны"
 SWE_peoples_commissar_for_defense_desc: "Однажды, когда рабочие всего мира объединятся, границы перестанут существовать. Пока же этого не случилось, мы должны сохранять бдительность и быть готовыми отразить вторжение. Нам нужно новое министерство обороны, свободное от влияния бывших аристократов."
 SWE_starve_the_fascists_of_iron: "Лишить наших врагов железа"
 SWE_starve_the_fascists_of_iron_desc: "Мы не будем повторять чужие ошибки и умиротворять будущих врагов, чтобы те потом использовали наши ресурсы в войне с нами же. С этого дня мы запретим экспорт к ним любых ресурсов, в том числе нашей ценной железной руды."
 SWE_finnish_buffer_state: "Финское буферное государство"
 SWE_finnish_buffer_state_desc: "Нет сомнений в том, что [SOV.GetNameDef] предпочитает видеть управляющими [SWE.GetAdjective]ими делами тех, кто разделяет их интересы. Во избежание конфликтов между нами важно превратить державу [FIN.GetName] в буферное государство, идущее нашим курсом."
 SWE_support_norwegian_communists: "Поддержка норвежского коммунизма"
 SWE_support_norwegian_communists_desc: "Мы никогда не будем полностью в безопасности, пока [NOR.GetName] не освободится от буржуазного правления. С другой стороны, они никогда не примут социалистическое правительство, навязанное нами. Следовательно, нужно поддержать [NOR.GetAdjective]их коммунистов, стремящихся свергнуть установившийся порядок."
 SWE_support_danish_communists: "Поддержка датского коммунизма"
 SWE_support_danish_communists_desc: "Стратегически выгодное расположение государства [DEN.GetName] между Балтийским и Северным морями дает ему неприемлемо высокий контроль над нашей национальной безопасностью. Единственный способ уберечься от потенциального предательства — поддержать [DEN.GetAdjective]ое коммунистическое движение и установить там дружественный нам режим."
 SWE_sami_reconcilliation: "Примирение с саамами"
 SWE_sami_reconcilliation_desc: "Веками саамы страдали, пока разные государства отбирали их исторические земли и ущемляли их права. Мы сделаем все возможное, чтобы компенсировать притеснения и начать процесс примирения с саамами."
 SWE_deep_mining_complexes: "Комплексы глубокого бурения"
 SWE_deep_mining_complexes_desc: "[SWE.GetName] располагает большими подземными запасами полезных ископаемых. Нужно увеличить инвестиции в горнодобывающий сектор, чтобы эффективнее использовать эти ресурсы. Кроме того, разрушив шахты, мы можем уберечься от нападения врага, лишив его самой цели вторжения."
 SWE_affordable_housing: "Доступное жилье"
 SWE_affordable_housing_desc: "Стандарты жилья в городах начали повышаться, но слишком много людей до сих пор загнаны в нищету неподъемно высокой арендной платой. Чтобы исправить это, нужно обеспечить всем доступное жилье."
 SWE_continue_the_second_industrial_revolution: "Продолжить вторую промышленную революцию"
 SWE_continue_the_second_industrial_revolution_desc: "Продолжение индустриализации — ключ к процветанию и безопасности народа. Следовательно, мы должны обуздать силу новых технологий, чтобы индустриализация шагала по государству [SWE.GetName] еще более быстрой поступью."
 SWE_paid_holidays: "Оплачиваемый государством отпуск"
 SWE_paid_holidays_desc: "Проблема отпусков — один из главных источников напряженности между рабочими и работодателями. Частный сектор готов поддерживать рабочих лишь настолько, чтобы не нарушать закон, главное для него — максимальная прибыль. Пора государству вмешаться и отрегулировать длительность отпуска, чтобы в кои-то времена что-то решалось, исходя из пользы для рабочих."
 SWE_paid_holidays_policy_tt: "§G+3%§! к §Yстабильности§! и §G+5%§! к §Yскорости строительства§! большую часть года.\n§Y+20% к потребительским товарам§! на 30 дней года"
 SWE_privately_managed_holidays: "Отпуск, регулируемый бизнесом"
 SWE_privately_managed_holidays_desc: "Государство не должно вмешиваться в частный бизнес. Следовательно, свободу определять длительность отпуска нужно оставить за частным сектором. Если кому-то это не нравится, они могут поискать работу в другом месте."
 SWE_kockums: "Kockums"
 SWE_kockums_desc: "Kockums доказали, что могут строить корабли и подлодки для морского флота. Нужно расширить их деятельность и нарастить объемы строительства."
 SWE_gotaverken: "Götaverken"
 SWE_gotaverken_desc: "Чтобы модернизировать флот, нужно расширить верфи Götaverken и инвестировать в новые технологии строительства боевых кораблей."
 SWE_refit_gotaverken_for_rapid_repairs: "Приспособить Götaverken для быстрого ремонта"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "Выделение верфей исключительно для ремонта может снизить объемы строительства кораблей, но зато значительно повысит возможность содержать флот в боевом состоянии."
 SWE_retool_dockyards: "Модифицировать верфи"
 SWE_retool_dockyards_desc: "Если сосредоточить усилия на строительстве относительно небольших кораблей и подлодок, мы будем задействовать свои сильные стороны вместо того, чтобы пытаться догнать крупные державы."
 SWE_archapeligo_harrasment: "Действия в архипелаге"
 SWE_archapeligo_harrasment_desc: "Наше побережье — надежная преграда для любого потенциального агрессора. С другой стороны, если выделить флоту больше ресурсов, мы могли бы извлечь больше пользы из нашего знакомства с архипелагом."
 SWE_unrestricted_submarine_warfare: "Неограниченная подводная война"
 SWE_unrestricted_submarine_warfare_desc: "Подлодки позволяют постоянно атаковать торговые и боевые корабли противника, замена которых требует огромных средств. Нужно использовать их, чтобы сократить отставание своего флота от вражеского."
 SWE_lindholmens_varv: "Lindholmens Varv"
 SWE_lindholmens_varv_desc: "Lindholmens Varv в последние годы сконцентрировалась на строительстве гражданских судов. Внеся небольшие модификации, ее верфи можно переоборудовать под нужды ВМФ."
 SWE_italian_destroyers: "Закупить итальянские эсминцы"
 SWE_italian_destroyers_desc: "Строить корабли с нуля дорого. С другой стороны, многие страны готовы продавать старые модели кораблей. Государство [ITA.GetNameDefCap], к примеру, уже показало заинтересованность в том, чтобы продать нам несколько эсминцев по разумной цене."
 SWE_italian_ships_tt: "Последствия — [ROOT.GetFlag][ROOT.GetName]: \n "
 SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap] может попытаться перехватить поставку кораблей!§!"
 SWE_rule_the_baltic: "Править Балтикой"
 SWE_rule_the_baltic_desc: "[SWE.GetName] не будет в безопасности, пока мы полностью не возьмем Балтику под свой контроль. Для этого нам нужно научиться строить крупные корабли, способные сражаться с лучшими из кораблей соседских флотов."
 SWE_defense_act: "Акт об обороне"
 SWE_defense_act_tt: "§YМы сможем перетасовать наших политических лидеров на будущих выборах§!"
 SWE_defense_act_desc: "На Европу снова надвигается война, и парламент должен принять непростые решения. Самое важное из них — Акт об обороне, способный разделить правящую коалицию на части."
 SWE_strike_the_capitalist_beast_down: "Сразить чудовище капитализма"
 SWE_strike_the_capitalist_beast_down_desc: "Слишком долго рабочий класс Швеции страдал под игом буржуазии. Социал-демократы верят, что они смогут смягчить удар капитализма, но лишь социалисты говорят электорату правду. Капитализм невозможно исправить. Капитализм нужно уничтожить."
 SWE_social_democracy: "Социал-демократия"
 SWE_social_democracy_desc: "Социал-демократы верят, что у Швеции есть будущее, основанное не на страхе или гневе, а на надежде. Надежде, что через поддержку тех, кому больше всего нужна помощь, можно обрести счастье и стабильность для всех. Общими усилиями и добротой мы наконец-то построим наш общий дом."
 SWE_as_the_barometer_falls: "Обстановка накаляется"
 SWE_as_the_barometer_falls_desc: "Мы не можем позволить, чтобы захватчики застали нас врасплох на нашей территории, чем бы они ни руководствовались. Нужно проследить, чтобы наша армия была готова к любому сценарию развития событий."
 SWE_the_old_enemy_stirs: "Старый враг не успокоился"
 SWE_the_old_enemy_stirs_desc: "После кровавой гражданской войны и десятилетия масштабной индустриализации [SOV.GetNameDef] желает вернуть себе контроль над землями Российской империи — и не только над ними. Если мы не хотим, чтобы государство [SOV.GetName] затянуло нас в свою сферу влияния, надо действовать быстро и готовиться к войне."
 SWE_license_skf_ball_bearings: "Шарикоподшипники SKF"
 SWE_license_skf_ball_bearings_desc: "Компания SKF стала мировым лидером по производству шарикоподшипников, а они критически важны для производства современной военной техники. Нужно воспользоваться этим в торговых переговорах с враждебно настроенными нациями."
 SWE_en_svensk_tiger: "Шведский тигр"
 SWE_en_svensk_tiger_desc: "Любая информация о нас, которую могут собрать наши соперники, способна подорвать национальную безопасность. Чтобы не допустить этого, национальный [SWE.GetAdjective]ий характер должен стать сильным и тихим, как могучий тигр."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "Финляндии поможет не Швеция, но шведы"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "Шведский добровольческий корпус"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "Наше правительство не может активно оказывать державе [FIN.GetName] военную помощь, не нарушая нейтралитета, но тысячи [SWE.GetAdjective]их граждан готовы рискнуть жизнью, чтобы добровольно защищать наших северных соседей."
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\nАвтоматически улучшится до: "
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "когда [FIN.GetName] воюет с крупной державой"
 SWE_finlands_cause_is_ours: "Дело Финляндии — наше дело"
 SWE_finlands_cause_is_ours_desc: "[SOV.GetAdjective]ая агрессия, направленная на государство [FIN.GetName], однажды неизбежно обратится и на нас. Вместо того чтобы безучастно взирать на конфликт, нам следует присоединиться к [FIN.GetAdjective]ой армии в борьбе со старым врагом."
 SWE_coalition_war_cabinet: "Демократический кабинет военного времени"
 SWE_coalition_war_cabinet_desc: "Недавние события в мире потрясли нацию и заставили ее опасаться распространения конфликта на государство [SWE.GetName]. Чтобы воззвать к единству в эти непростые времена, мы создадим коалиционный кабинет военного времени из ведущих участников разных крупных партий парламента."
 SWE_coalition_war_cabinet_tt: "§YОткрывает решения, позволяющие снабдить текущего лидера новыми чертами§!"
 SWE_the_aland_question: "[145.GetName] — непростой вопрос"
 SWE_the_aland_question_desc: "[SOV.GetNameDef] пытается вернуть себе контроль над державой [FIN.GetName]. Мы не можем допустить, чтобы им отошел стратегически важный регион [145.GetName]. Эти острова находятся недалеко от нашего берега и с их помощью [SOV.GetAdjective]ое государство сможет демонстрировать свою воздушную и морскую мощь в глубине [SWE.GetAdjective]ой территории."
 SWE_the_aland_question_tt: "§Y[FIN.GetName]§! с большей вероятностью передаст §YАландские острова§! в этом сценарии, чем в сценарии §Y§Y«$SWE_the_aland_issue$»§!§!, если только §Y[SWE.GetName]§! не будет обладать армией куда большей, чем §Y[FIN.GetName]§!"
 SWE_the_nordic_defense_council: "Северный совет по обороне"
 SWE_the_nordic_defense_council_desc: "Поодиночке все наши северные нации могут пасть легкой жертвой склонных к экспансии соседей. Объединившись и вместе держа оборону, мы могли бы дать отпор любому будущему агрессору. Сначала надо ратифицировать договор об обороне между потенциальными участниками такой организации."
 SWE_nordic_defense_fleet: "Северный оборонительный флот"
 SWE_nordic_defense_fleet_desc: "С ратификацией Северного договора по обороне мы можем начать процесс слияния наших флотов в систему под единым командованием."
 SWE_nordic_defense_fleet_tt: "Каждое государство-марионетка, состоящее в §YСеверном совете по обороне§!:\nПереводит флот в государство §Y[SWE.GetName]§!"
 SWE_nordljus: "Построить «Нордъюс»"
 SWE_nordljus_desc: "Наш флот неспособен бросить вызов другим прибалтийским державам, а чтобы дать ответ сильнейшим из них, понадобится новый флагман. Такой крупномасштабный проект ляжет тяжелым грузом на скандинавскую экономику, однако иногда приходится вспоминать простую истину:\n\nна силу нужно отвечать силой."
 SWE_nordljus_tt: "Каждый §Yчлен Северного совета по обороне§! получает: "
 SWE_nordljus_tt_2: "Производственная линия запустится завершенной на §Y60%§!"
 SWE_centralized_military_aid: "Централизованная военная промышленность"
 SWE_centralized_military_aid_desc: "Нам нужно развивать свои военные мощности и мощности наших союзников. Инвестиции в производство оружия даст нашим армиям инструменты для защиты границ."
 SWE_centralized_military_aid_tt: "Каждый §Yчлен Северного совета по обороне§! получает:\n   Добавляется §G1§! ячейка для строительства\n   Добавляется §G1§! §Yвоенный завод§!"
 SWE_merge_army_complexes: "Объединить военные комплексы"
 SWE_merge_army_complexes_desc: "Для эффективного производства потребуется централизация военных комплексов. Если оставить их на территории стран-участников, мы рискуем лишиться военного производства в случае вторжения."
 SWE_merge_army_complexes_tt: "Каждый §Yчлен Северного совета по обороне§!: §R−1§! §Yвоенный завод§!\n(§Y[SWE.GetName]§!) §G+1§! §Yвоенный завод§! за каждого §Yчлена Северного совета по обороне§!"
 SWE_nordic_centralized_air_command: "Северное централизованное командование ВВС"
 SWE_nordic_research_exchange: "Обмен ресурсами в Скандинавии"
 SWE_nordic_research_exchange_desc: "Скандинавские страны технологически развиты, поэтому никак нельзя упускать возможность организовать научное сотрудничество."
 SWE_nordic_protection_complex: "Северный оборонный комплекс"
 SWE_nordic_protection_complex_desc: "Все северные страны хотят мира. Мы все желаем лишь одного — права жить на Севере, состариться на Севере и лечь в землю на Севере. И если кто посмеет покуситься на это наше право, он ляжет в землю здесь же, вместе с нами."
 SWE_nordic_protection_complex_tt: "Каждый §Yчлен Северного совета по обороне§! получает:\n   Добавляется §G1§! ячейка для строительства\n   Добавляется §G1§! §Yфабрика§!"
 SWE_decentralized_nordic_volunteer_group: "Скандинавские добровольцы"
 SWE_decentralized_nordic_volunteer_group_tt: "Получает §G+5000§! ед. людских ресурсов за каждого §Yчлена Северного совета по обороне§!\nКаждый §Yчлен Северного совета по обороне§!: §G+5000§! ед. людских ресурсов за каждого §Yчлена Северного совета по обороне§!"
 SWE_decentralized_nordic_volunteer_group_desc: "Физически крепкие мужчины — охотники, стрелки и многие другие — не редкость для скандинавских стран. Они стали бы хорошим пополнением для нашей армии, поэтому наша задача — найти их и призвать на службу."
 SWE_nordic_centralized_air_command_desc: "Авиация стала важной составляющей современной войны, но на то, чтобы успевать за прогрессом, нужны немалые средства. Чтобы снизить расходы, сохраняя при этом мощную оборону, нам следует образовать объединенное командование ВВС."
 SWE_nordic_centralized_air_command_tt: "Каждое государство-марионетка, состоящее в §YСеверном совете по обороне§!:\nПереводит авиацию в государство §Y[SWE.GetName]§!"
 SWE_train_the_sheltered: "Обучение переселенцев"
 SWE_train_the_sheltered_desc: "Конфликт в нашем регионе вынудил немало северных соседей переселиться в государство [SWE.GetName]. Многие из них по возрасту годятся для военной службы и могли бы быть призваны для обороны страны."
 SWE_the_narvik_solution: "Нарвикское решение"
 SWE_the_narvik_solution_desc: "Нарвик критически важен для поставок нашей железной руды и потому стал мишенью враждебно настроенных стран, надеющихся либо перехватить, либо нарушить эти поставки. Чтобы сохранить как свой нейтралитет, так и экспорт, мы должны снизить напряженность в регионе, взяв контроль над Нарвиком от имени государства [NOR.GetName]."
 SWE_icelandic_independence: "Независимость Исландии"
 SWE_icelandic_independence_desc: "TODO"
 SWE_cement_control_of_the_baltic: "Упрочить контроль над Балтийским морем"
 SWE_cement_control_of_the_baltic_desc: "Если накопить большой флот и демонстрировать его мощь по всему Балтийскому морю, мы можем быть уверены, что война никогда не дойдет до берегов балтийских государств."
 SWE_seek_foreign_guarantees: "Искать гарантии за границей"
 SWE_seek_foreign_guarantees_desc: "TODO"
 SWE_ga_pa_tactics: "Тактика натиска gå-på"
 SWE_ga_pa_tactics_desc: "Государство [SWE.GetName] задолго до появления танков задействовало на поле боя высокомобильные войска. Пора нам возродить дух инноваций и разработать собственный вид блицкрига."
 SWE_winter_drill: "Зимняя подготовка"
 SWE_winter_drill_tt: "§G-25%§! стоимости §Y«Последнего рубежа»§!\n"
 SWE_winter_drill_desc: "Если тщательно обучить наши войска читать [SWE.GetAdjective]ий ландшафт и пользоваться погодными условиями, они смогут эффективно противостоять врагу, значительно превышающему их численностью."
 SWE_research_slot_1: "[AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "Инженерное и научное образование нации крайне важно для поддержания современной и эффективной армии. В связи с этим [AAT_Sweden_royal_institute_name] получит от нас финансирование для расширения."
 SWE_RIT_communist: "Технологический институт"
 SWE_RIT_historical: "Королевский технологический институт"
 SWE_infrastructure: "Инвестиции в инфраструктуру"
 SWE_infrastructure_desc: "Села — значительная часть государства [SWE.GetName], и эта часть прискорбно неразвита. Нужно исправить положение, чтобы эффективнее использовать наши природные ресурсы."
 SWE_varnplikt: "Воинская обязанность"
 SWE_varnplikt_desc: "Небольшой профессиональной армии недостаточно, чтобы защитить наш суверенитет от агрессивных соседей. Мы введем систему военной службы, на которой все мужчины подходящего возраста смогут получить хотя бы частичную военную подготовку."
 SWE_per_albin_bus: "[SWE.GetLeader] работает в автобусе"
 SWE_per_albin_bus_desc: "Сейчас, когда в распоряжении наших врагов такая большая огневая мощь, правительство может быть обезглавлено воздушным налетом или вторжением. Чтобы предотвратить такой сценарий, нам нужен мобильный правительственный штаб, способный поддерживать контакт с вооруженными силами и публикой во времена кризиса."
 SWE_per_albin_bus_tt: "Создает мобильный штаб, благодаря которому наш лидер может эвакуироваться. Однако если автобус будет уничтожен, это не сулит нашему премьер-министру ничего хорошего."
 SWE_land_air_warfare: "Наземная и воздушная война"
 SWE_land_air_warfare_desc: "Каждый род войск требует своей особой подготовки и снаряжения, но на поле боя они наиболее эффективны тогда, когда действуют совместно, чтобы одновременно одолевать противника и на земле, и в воздухе."
 SWE_totalforsvar: "Totalförsvar"
 SWE_totalforsvar_desc: "Как мы и подозревали, недавние конфликты неизбежно скатываются к тотальной войне. Нам нужно перевести экономику на военные рельсы, чтобы снабжать войска снаряжением, необходимым для защиты нации."
 SWE_totalforsvar_tt: "Делает недоступным задание «Демобилизация экономики»"
 SWE_jagartrupper: "Jägartrupper"
 SWE_jagartrupper_tt: "Дает возможность отправлять элитных рейнджеров на саботаж вражеских портов и центров снабжения в соседние контролируемые регионы за счет §Yлюдских ресурсов§!\nЛидеры армии без черты местности получают черту §Y«Рейнджер»§!"
 SWE_jagartrupper_desc: "Встретившись с численно превосходящим противником, необходимо уравнять шансы, ограничив ему передвижение или доступ к припасам. Задействуя небольшие отряды коммандос, мы сможем проникнуть в тыл врага и уничтожить его инфраструктуру в ключевых районах."
 SWE_hedgehog_defense: "Оборона «ежами»"
 SWE_hedgehog_defense_desc: "Мы можем повысить эффективность своей глубокой обороны, используя тактику «ежей» — размещения небольших укреплений с войсками, мимо которых противник сможет пройти, утратив при этом наступательный темп и став уязвимым для контратаки."
 SWE_a_plea_of_desperation: "Отчаянная мольба"
 SWE_a_plea_of_desperation_desc: "Мы окружены с нескольких сторон врагами, желающими лишить нас независимости, и если мы хотим пережить грядущую бойню, нам остается лишь искать потенциальных союзников."
 SWE_rapid_response_force: "Отряды быстрого реагирования"
 SWE_rapid_response_force_desc: "Поддерживая отряды быстрого реагирования на бронетехнике, способные оперативно разворачиваться на любом участке фронта, мы сможем получить преимущества танков без необходимости содержать большое их количество."
 SWE_hemvarnet: "Hemvärnet"
 SWE_hemvarnet_tt: "Позволяет создавать ячейки местной самообороны, которые можно активировать в случае войны."
 SWE_hemvarnet_desc: "У нас есть тысячи добровольцев, которых можно снарядить относительно старым вооружением и поставить на защиту стратегически важных мест в их районах проживания. Так мы убережем армию от чрезмерного растягивания сил в попытке защитить всю страну сразу."
 SWE_lottakaren: "Добровольческая женская оборонная организация"
 SWE_lottakaren_desc: "Женщины государства [SWE.GetName] готовы защищать нацию ничуть не меньше мужчин. Профинансировав организацию, где женщин учат выполнять небоевые задачи, мы поможем вооруженным силам и повысим свою обороноспособность."
 SWE_rapid_mobilization: "Быстрая мобилизация"
 SWE_rapid_mobilization_desc: "Вся нация затаила дыхание, опасаясь вторжения. После того, что случилось недавно за границей, колебаться уже нельзя. Мы должны полностью мобилизовать вооруженные силы, чтобы защищать свой суверенитет."
 SWE_rapid_mobilization_tt: "Позволяет увеличить масштаб призыва до уровня §Y«Обязательная служба»§! несмотря на статус демократического государства"
 SWE_secret_mobilization: "Тайная мобилизация"
 SWE_secret_mobilization_desc: "Если слишком быстро проводить мобилизацию войск, мы можем насторожить врагов и спровоцировать то самое вторжение, от которого пытаемся защититься. Следовательно, нужно действовать осторожно, чтобы не вызывать подозрений."
 SWE_tank_development: "Разработка танков"
 SWE_tank_development_desc: "Мы не можем бросить в бой столько же бронетехники, сколько и другие государства, но можем разработать более эффективные танки."
 SWE_per_albin_line: "[SWE.GetLeader] и оборонительная линия"
 SWE_per_albin_line_tt: "Добавляет укрепления в ключевых оборонительных районах вокруг Мальмё и его пролива, в узких местах вокруг озер Венерн и Веттерн и в Готланде со Стокгольмом."
 SWE_per_albin_line_desc: "Береговая линия государства [SWE.GetName] обширна и по большей части беззащитна. Чтобы не допустить высадки противника на наши берега, необходимо возвести на них линию усиленных укреплений, которые оттеснят захватчиков обратно в Балтику."
 SWE_swedish_shooting_movement: "Шведское движение стрелков"
 SWE_swedish_shooting_movement_desc: "Уже почти сто лет [SWE.GetAdjective]ое движение стрелков организует стрельбища и соревнования, чтобы повысить стрелковое мастерство населения и его волю к сражению. Учитывая непростые сегодняшние времена, возможно, нам следует вложить средства в эту организацию."
 SWE_swedish_shooting_movement_tt: "Людские ресурсы: §G+400§! за каждый уровень Hemvärnet\n§Y+100§! ед. снаряжения ($SWE_infantry_equipment_0$) будет добавлено в государственный запас за каждый уровень Hemvärnet\nПовышает начальный опыт развернутых дивизий Hemvärn до §Y30%§! с §Y10%§!\nПовышает начальный фактор снаряжения развернутых дивизий Hemvärn до §Y90%§! с §Y60%§!\nПовышает начальный фактор людских ресурсов развернутых дивизий Hemvärn до §Y90%§! с §Y70%§!"
 SWE_mobilization_of_society: "Мобилизация общества"
 SWE_mobilization_of_society_desc: "Каждый, от рабочего до министра, должен быть готов пожертвовать чем-то для защиты нации. Мы пойдем на все, чтобы государство [SWE.GetName] выжило — от перенаправления ресурсов на военную промышленность до личной защиты страны с оружием в руках."
 SWE_end_the_fubkrieg: "Современная тактика, современная война"
 SWE_end_the_fubkrieg_desc: "Сейчас война быстро меняется, и мы не допустим, чтобы наши усилия оказались напрасны из-за того, что армия готовилась ко вчерашнему конфликту. Для защиты нации очень важно, чтобы наши войска задействовали самую современную тактику."
 SWE_let_fly_all_guns: "Огонь из всех орудий"
 SWE_let_fly_all_guns_desc: "У нас нет такой обширной промышленности, как у других государств, но зато есть одни из лучших производителей оружия. Вложив в них дополнительные средства, мы сможем максимально задействовать их талант и обеспечить себе технологическое преимущество на поле боя."
 SWE_operation_save_denmark: "Операция «Спасение Дании»"
 SWE_operation_save_denmark_desc: "Хоть за прошедшие века мы и не всегда мирно уживались с государством [DEN.GetName], но сегодня мы едины с его народом и готовы освободить его от тирании."
 SWE_operation_save_norway: "Операция «Спасение Норвегии»"
 SWE_operation_save_norway_desc: "[NOR.GetName] и [SWE.GetName] имеют давнюю общую историю. Мы не можем безучастно смотреть, как народ этого государства страдает под пятой иноземного захватчика. Мы должны спланировать его освобождение."
 SWE_nordic_liberation_movement: "Движение освобождения севера"
 SWE_nordic_liberation_movement_desc: "TODO"
 SWE_central_nordic_army_command: "Централизованное командование Северной армией"
 SWE_central_nordic_army_command_desc: "Централизовав управление армиями Северного совета по обороне, мы сможем эффективнее использовать их как единую силу."
 SWE_central_nordic_army_command_tt: "\nПереводит армию и генералов каждого §Yучастника Северного совета по обороне§! в государство [SWE.GetName].\nКаждый §Yучастник Северного совета по обороне§!, за исключением государства §Y[SWE.GetName]§!, получает:"
 SWE_central_nordic_army_command_tt_2: "С большей вероятностью согласятся, если:\n — Они §Yвысокого мнения о нас§!\n — Наша §Yармия§! сильнее, чем их\n — У нас с ними одинаковый §Yтип правительства§!\n — Мы предоставим им §Yгарантии§!"
 SWE_decentralized_nordic_army_command: "Децентрализованное командование Северной армией"
 SWE_decentralized_nordic_army_command_desc: "Централизация командования армий Северного совета по обороне вызовет слишком много конфликтов среди командиров. Единственная гарантия национальной безопасности всех государств-участников — сохранение контроля над своими армиями."
 SWE_decentralized_nordic_army_command_tt: "\nКаждый §Yучастник Северного совета по обороне§! получает: §Y«Расширенный призыв»§!.\nКаждый §Yучастник Северного совета по обороне§! получает:"
 SWE_decentralized_nordic_army_command_tt_2: "Каждый §Yучастник Северного совета по обороне§!:"
 SWE_neither_death_nor_dishonor: "Ни смерть, ни бесчестье"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4%§! для каждой северной страны в одном альянсе с государством §Y[SWE.GetName]§! или за кажд. §Y$autonomy_aat_defense_council_member$§!"
 SWE_neither_death_nor_dishonor_desc: "Над Скандинавией нависли грозовые тучи. На западе воют оголодавшие немецкие волки. На востоке коварные большевики выжидают удобный момент, мечтая вонзить свой красный штык в самое сердце нашего полуострова. Пришло время сменить перья на мечи. Хитрость станет нам надежной защитой.\nМы отказываемся выбирать из двух зол меньшее. Наш народ не заслуживает ни смерти, ни позора."
 SWE_prevent_a_red_dictatorship: "Не допустить красной диктатуры"
 SWE_prevent_a_red_dictatorship_desc: "Социал-демократы — не что иное, как троянский конь для коммунистов. Если мы не хотим, чтобы Швеция попала в советскую сферу влияния, нужно сделать так, чтобы электорат продвигал в управление парламентом националистические партии, чего бы это ни стоило."
 SWE_defense_in_depth: "Глубокая оборона"
 SWE_defense_in_depth_desc: "Ни одно вражеское войско не может удерживать темп наступления бесконечно: как у логистики, так и у солдат есть свой предел прочности. Нам следует придерживаться более надежной схемы защиты — не той, что основана на жесткой линии фронта, которая рушится при прорыве, а на слоях обороны, один за другим замедляющих противника."
 SWE_beneath_sticks_and_stones: "Под камнями и палками"
 SWE_beneath_sticks_and_stones_desc: "Вражеская авиация значительно теряет в эффективности, если не видит цель. Научив свои войска использовать камуфляж, мы лишим противника важного преимущества."
 SWE_norma_projektilfabrik: "Norma Projektilfabrik"
 SWE_norma_projektilfabrik_desc: "Norma Projektilfabrik с прошлого века производит снаряжение в государствах [SWE.GetName] и [NOR.GetName]. Нарастив производственную мощность компании, мы обеспечим стабильный приток боеприпасов в войска."
 SWE_norma_projektilfabrik_tt: "Добавляет §G1§! дополнительный §Yвоенный завод§!, если выполнено, когда §Y[NOR.GetNameDef]§!:\nНаходится в состоянии войны с крупной державой\nИмеет процесс капитуляции больше 0%\n§Y[SWE.GetNameDef]§!: Не находится в состоянии войны с §YНорвегией§!"
 SWE_government_weapons_contract: "Правительственный контракт на оружие"
 SWE_allow_landsverk_to_operate: "Позволить Landsverk действовать независимо"
 SWE_allow_landsverk_to_operate_tt: "§RЕсли начать войну с государством [GER.GetNameDef], [GER.GetAdjective]ие рабочие Landsverk смогут временно повредить два завода Landsverk в Швеции§!"
 SWE_government_weapons_contract_desc: "В государстве [SWE.GetName] много компаний с большим опытом производства оружия. Если мы хотим подготовиться к тотальной войне, нужно простимулировать рост этих компаний, заключив с ними контракты на поставку снаряжения."
 SWE_bofors_fly_swatter: "Мухобойка Bofors"
 SWE_bofors_fly_swatter_desc: "Bofors имеет все возможности стать новым стандартом ПВО. Нужно обеспечить эту компанию необходимыми ресурсами — тогда шведское небо останется неприступным для вражеской авиации."
 SWE_husqvarna_vapenfabrik: "Оружейный завод Husqvarna"
 SWE_husqvarna_vapenfabrik_desc: "Husqvarna имеет долгую историю производства пистолетов для [SWE.GetAdjective]ой армии. Пора расширить ее производственную базу и задействовать ее опыт для модернизации вооруженных сил."
 SWE_work_projects_for_the_unemployed: "Проекты по созданию рабочих мест"
 SWE_work_projects_for_the_unemployed_desc: "Люди, которые могут трудиться, но не могут найти работу, — движущая сила радикализма. Если мы не хотим настраивать народ против правительства, нужно создавать рабочие места для безработных."
 SWE_bofors_anti_tank_gun: "Противотанковое орудие Bofors"
 SWE_bofors_anti_tank_gun_tt: "Открывает доступ к §Hпротивотанковому орудию Bofors§!\nПротивотанковая атака поддержки ПТО: §G+10%§!\nБронебойность поддержки ПТО: §G+10%§!\nПротивотанковая атака ПТО: §G+10%§!\nБронебойность ПТО: §G+10%§!\nПротивотанковая атака моторизованной установки ПТО: §G+10%§!\nБронебойность моторизованной установки ПТО: §G+10%§!\nПротивотанковая атака легкой ПТ-установки: §G+10%§!\nБронебойность легкой ПТ-установки: §G+10%§!\nПротивотанковая атака средней ПТ-установки: §G+10%§!\nБронебойность средней ПТ-установки: §G+10%§!\nПротивотанковая атака тяжелой ПТ-установки: §G+10%§!\nБронебойность тяжелой ПТ-установки: §G+10%§!\nПротивотанковая атака сверхтяжелой ПТ-установки: §G+10%§!\nБронебойность сверхтяжелой ПТ-установки: §G+10%§!\nПротивотанковая атака современной ПТ-установки: §G+10%§!\nБронебойность современной ПТ-установки: §G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "Опыт Bofors в создании оружия не заменить ничем. Заручившись дополнительными инвестициями, эта компания могла бы производить новое поколение противотанковых орудий, способных поражать даже самые бронированные машины противника."
 SWE_landverk_l_62: "Landsverk L-62"
 SWE_landverk_l_62_desc: "Задействовав успешные проекты танков Landverk и зенитные орудия Bofors, мы сможем создать передвижную зенитную платформу мирового класса, способную реагировать на самые быстрые маневры противника."
 SWE_form_saab: "Образовать SAAB"
 SWE_form_saab_desc: "В государстве [SWE.GetName] действуют несколько авиастроительных компаний, соревнующихся за лакомые правительственные контракты. Соединив эти компании в одну, мы сможем наиболее выгодно использовать их общий опыт."
 SWE_domestic_designs: "Развивать внутренние авиапроекты"
 SWE_domestic_designs_desc: "Теперь, когда образование SAAB закончено, стоит воспользоваться накопленным конструкторским и инженерным опытом, чтобы создавать самолеты, удовлетворяющие требованиям [SWE.GetAdjective]ие ВВС."
 SWE_foreign_designs: "Изучать зарубежные авиапроекты"
 SWE_foreign_designs_desc: "Ни к чему тратить время, заново изобретая то, что уже есть у других стран. Лучше употребить опыт SAAB на адаптацию проектов, закупленных за рубежом."
 SWE_foreign_designs_tt: "Дает §Y1§! бонус к исследованиям в §G35%§! для §Yсамолетов§! каждой крупной державы, с которой мы не находимся в состоянии войны и чья идеология совпадает с нашей."
 SWE_formation_flying: "Летный боевой порядок"
 SWE_formation_flying_desc: "Поддержание надежной воздушной обороны требует организованных групп истребителей, способных быстро реагировать на потенциальную угрозу."
 SWE_marauder_bombers: "Бомбардировщики Marauder"
 SWE_marauder_bombers_desc: "Недавний опыт показал, что способность уничтожать наземные цели с воздуха может быть решающим фактором в бою и даже привести к полному окончанию войны."
 SWE_airforce_modernization: "Модернизация ВВС"
 SWE_airforce_modernization_desc: "Нет смысла снабжать наши ВВС самым современным снаряжением, если они не могут полностью использовать его. Нам следует полностью задействовать в доктрине воздушной войны весь опыт своих пилотов."
 SWE_the_barrel: "Струя"
 SWE_the_barrel_desc: "Недавние конфликты ускорили технологическое развитие в области авиации. Следовательно, мы должны не отставать от потенциальных противников и разрабатывать собственные реактивные самолеты, чтобы защитить свое небо."
 SWE_rockets: "Реактивная тяга"
 SWE_rockets_desc: "Реактивные самолеты — впечатляющее техническое достижение, но еще ракетная технология позволяет создавать специальное одноразовое оружие с огромной скоростью и дальностью поражения, не требующее дорогой подготовки пилотов."
 SWE_radiojanst: "Radiotjänst"
 SWE_radiojanst_desc: "Шведское радио завоевало любовь публики и каждый день передает культурные и новостные программы. Расширив его штат, мы можем увеличить ассортимент программ и по-прежнему эффективно информировать население."
 SWE_urbanization: "Урбанизация"
 SWE_urbanization_tt: "Открывает решение тратить §Yполитическую власть§! на §Yгражданские фабрики§! и §Yверфи§!"
 SWE_urbanization_desc: "Индустриализация и урбанизация идут рука об руку. В городах появляется все больше рабочих мест, и туда перебирается все больше людей из деревень. Чтобы города не превратились в перенаселенные трущобы, нужно инвестировать в их инфраструктуру и быть готовыми к неизбежному росту населения."
 SWE_hygenic_housing: "Чистое жилье"
 SWE_hygenic_housing_tt: "§YС течением времени от Сёдерманланда начнет распространяться политика строительства по санитарным нормам. Раз в два месяца новая национальная территория будет получать этот модификатор.§!"
 SWE_hygenic_housing_desc: "Слишком много людей до сих пор живут в переполненных трущобах, не отвечающих никаким санитарным стандартам. Нужно начать все с нуля и обеспечить всем доступ к чистому функциональному жилью."
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "Пора нам создать преемника легендарного корабля «Ваза». Будем надеяться, что на этот раз судно сможет показать себя в бою."
 SWE_vasa_ii_communist: "Röd Orkan"
 SWE_vasa_ii_default: "«Ваза II»"
 SWE_coastal_support: "Береговая поддержка"
 SWE_coastal_support_desc: "Наш флот нужно тщательно обучить артиллерийской стрельбе, чтобы поддерживать ей высадку десанта на вражеском берегу."
 SWE_all_cards_on_deck: "Ва-банк"
 SWE_all_cards_on_deck_desc: "Вялые стычки то тут, то там на море слабо влияют на ход войны. Если уж наш флот вышел в плавание, его целью должно быть сокрушение врага одним решительным ударом."
 SWE_decisive_battle_tactics: "Решительная боевая тактика"
 SWE_seize_landsverk: "Захватить Landsverk"
 SWE_kp_bill: "Механизированный KP Bil"
 SWE_kp_bill_desc: "Недавние боевые события показали: мы должны иметь возможность быстро разворачивать войска в нужном районе. Сейчас для этого используются доработанные гражданские грузовики, но специальный бронированный транспорт был бы куда эффективнее."
 SWE_lynx_winter_armored_cars: "Бронемашина Lynx"
 SWE_lynx_winter_armored_cars_desc: "Если [SWE.GetName] столкнется с войной, нам не обойтись без мобильности. Разработав специальный современный бронеавтомобиль, мы дадим нашим войскам возможность быстро проводить разведку и атаковать живую силу противника."
 SWE_lynx_armored_car_tt: "Открывает доступ к §Yбронемашине Lynx§!, что дает: \n§YБронемашина§! и §Y$armored_car_recon$§!:\n Противотанковая атака: §G+10%§!\n Бронебойность: §G+10%§! \n Организация: §G+5§!\n\n§YБронемашина§!:\n§YЛес:§!\n Изменение движения: §G+15%§!\n Изменение атаки: §G+20%§! \n§YПустыня:§!\n Изменение движения: §R−40%§!\n Изменение атаки: §R−20%§!\n§YСнег:§!\n Изменение движения: §G+35%§!\n Изменение атаки: §G+20%§!"
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YЛес:§!\n Изменение движения: §G+5%§!\n Изменение атаки: §G+5%§! \n§YПустыня:§!\n Изменение движения: §R−15%§!\n Изменение атаки: §R−15%§!\n§YСнег:§!\n Изменение движения: §G+8%§!\n Изменение атаки: §G+5%§!\n\n"
 SWE_standardize_equipment: "Стандартизировать технику"
 SWE_standardize_equipment_desc: "Слишком долго арсенал наших вооруженных сил представлял собой мешанину, вплоть до оружия родом из прошлого столетия. Это крайне затрудняет снабжение боеприпасами и боевые действия в целом. Нужно исправить положение, стандартизировав наше оружие и боеприпасы."
 SWE_standardize_equipment_trigger_tt: "Более §Y13 000§! ед. пехотного снаряжения в армии"
 SWE_individual_liberty_and_prosperity_for_all: "Борьба с нищетой"
 SWE_individual_liberty_and_prosperity_for_all_desc: "Очевидно, что нам нужно активнее вытаскивать свой народ из нищеты, не забывая при этом о необходимости финансировать оборону."
 SWE_defense_above_all: "Оборона прежде всего"
 SWE_defense_above_all_desc: "Нужно принять тот факт, что мир живет по своему распорядку и мы больше не можем рисковать будущим нашей страны, не имея возможности защитить себя."
 SWE_volvo: "Volvo"
 SWE_volvo_desc: "Компания Volvo славится своими надежными агрегатами и техникой. Нужно развить ее успех, приспособив гражданские наработки для грузовиков и двигателей к нуждам армии."
 SWE_allow_landsverk_to_operate_desc: "Компания Landsverk долгое время позволяла [GER.GetAdjective]ой армии обходить ограничения Версальского договора по разработке бронетехники. Нужно дать ей возможность функционировать и дальше, чтобы мы могли поддерживать близкие связи с государством [GER.GetName] и пользоваться его технологическим развитием."
 SWE_sieze_landsverk: "Захватить Landsverk"
 SWE_sieze_landsverk_desc: "Компания Landsverk долгое время позволяла [GER.GetAdjective]ой армии обходить ограничения Версальского договора по разработке бронетехники. Некоторые члены правительства считают, что мы должны конфисковать компанию, чтобы дистанцироваться от [GER.GetAdjective]ой военной машины."
 SWE_saltsjobaden_agreement: "Принять Сальтшёбаденское соглашение"
 SWE_saltsjobaden_agreement_desc: "Разногласия между рабочими и работодателями выходят из-под контроля и грозят поставить нацию на колени. Если мы хотим справиться с угрозами на границах, нужно действовать сообща. Необходимо заключить соглашение, которое сведет нарушение рабочих графиков к минимуму."
 SWE_reject_saltsjobaden: "Отвергнуть Сальтшёбаденское соглашение"
 SWE_reject_saltsjobaden_desc: "Это соглашение необходимо отвергнуть. Оно лишает нанимателей права вести дела, как они считают нужным, и ограничит право рабочих не предоставлять свои услуги, если они считают, что их права нарушены. Такое соглашение не выгодно никому."
 SWE_ring_a_ding_ding: "Militärcykel"
 SWE_ring_a_ding_ding_desc: "Пусть велосипеды выглядят не так впечатляюще, как бронемашины или танки, но зато они обеспечивают мобильность за многократно меньшую стоимость."
 SWE_aquire_modern_panzers: "Приобрести современную бронетехнику"
 SWE_aquire_modern_panzers_desc: "Технологическая стагнация не раз приводила самые передовые страны к проигрышу в войне. Если мы хотим избежать подобной судьбы, нужно приобрести для армии современную бронетехнику."
 SWE_military_academy: "Военная академия"
 SWE_military_academy_desc: "За последние годы вооруженные силы накопили большой опыт. Основав систему военных академий, мы гарантируем передачу этого опыта будущим поколениям."
 SWE_surface_raiders: "Надводные рейдеры"
 SWE_surface_raiders_desc: "Быстро соорудив несколько небольших кораблей, мы можем серьезно навредить противнику, нарушая его линии снабжения и переброски войск."
 SWE_rationing: "Нормирование"
 SWE_rationing_desc: "Мы слишком хорошо помним, как непросто пришлось во время Великой войны простому народу государства [SWE.GetName]. Чтобы избежать такого бедствия в дальнейшем, следует ввести системы нормирования еды, топлива и других жизненно важных товаров."
 SWE_rationing_tt: "Открывает решения, позволяющие устанавливать политики нормирования ценой небольших затрат §Yподдержки войны§!, §Yстабильности§! или §Yпотребительских товаров§!. Возможные политики:\n"
 SWE_folkhemmet_modification_tt: "§YНародная Швеция§! изменяется на:"
 SWE_education_reform: "Stadsbarn"
 SWE_research_slot_2: "Расширить Уппсальский университет"
 SWE_research_slot_2_desc: "Уппсальский университет — старейший в Северном регионе. В нем трудились такие просвещенные умы, как Андерс Цельсий, Карл Линней и Якоб Берцелиус. Мир меняется, и становится очевидно, что наука — главное оружие в условиях неопределенности. Вложение средств в такой престижный университет — несомненный рецепт успеха."
 SWE_education_reform_desc: "Книга Альвы Мюрдаль «Stadsbarn» заставила педагогов спорить о роли государства в развитии ребенка. Также Альва и ее муж Гуннар спровоцировали дебаты о социальной политике своей недавней работой «Кризис населения». Возможно, стоит пригласить эту творчески одаренную пару в кабинет министров, где они смогут превратить теорию в практику."
 SWE_economic_deregulation: "Либерализация экономики"
 SWE_economic_deregulation_desc: "Мы не можем себе позволить тратить средства на социальные пособия, когда под угрозой само существование страны. Нужно принять непростые бюджетные решения и отменить бремя ограничений, чтобы частный сектор мог заполнить пробелы, оставленные государством."
 SWE_economic_deregulation_tt: "Будет удалена §YНародная Швеция§!"
 SWE_approach_the_allies: "Обратиться к союзникам"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap] с союзниками в итоге выйдут победителями из любого конфликта в Европе. С нашей стороны будет благоразумно дать им понять, что мы не намерены враждовать с ними."
 SWE_join_allies_for_colonies: "Обмен владениями"
 SWE_join_allies_for_colonies_desc: "С укреплением отношений с союзниками у нас появилась возможность вернуть свои прежние колониальные владения по всему миру в обмен на вступление в военную коалицию."
 SWE_universal_basic_income: "Безусловный базовый доход"
 SWE_universal_basic_income_desc: "Каждый человек должен иметь возможность хотя бы минимально поддерживать свое существование, в то время как государство обязано заботиться о своем народе. Безусловный базовый доход — элегантное решение обеих проблем сразу."
 SWE_universal_basic_income_tt: "Недавно захваченные регионы входят в состав страны с §G25%§! подчинения и §Y0%§! сопротивления"
