 #Communist Path
 NOR_a_resurgent_labor_movement: "Возрождение трудового движения"
 NOR_a_resurgent_labor_movement_desc: "Народ государства [NOR.GetName] больше не позволит капитализму дурачить себя. Люди наконец-то узрели истину и осознали, что их медленно топят в нищете, задуманной их же хозяевами. Они начинают поднимать голову и видят революцию на горизонте!"
 NOR_compromise_with_the_nkp: "Пойти на компромисс с КПН"
 NOR_compromise_with_the_nkp_desc: "Безопасность нашей нации повисла на краю пропасти, и, возможно, компромисс с Коммунистической партией Норвегии с ее укоренившимся сталинизмом поможет нам заручиться поддержкой государства [SOU.GetNameDef]. Это куда лучше, чем подчиниться фашистам или капиталистам."
 NOR_prosecute_the_nkp: "Преследовать КПН"
 NOR_prosecute_the_nkp_desc: "Отделение лейбористов от КПН, верной не столько рабочим государства [NOR.GetName], сколько Сталину, было ожидаемым. Слишком долго мы мирились с их существованием. Нужно уничтожить этих предателей, пока они не продали нас государству [SOU.GetName]."
 NOR_the_seeds_of_the_revolution: "Семена революции"
 NOR_the_seeds_of_the_revolution_desc: "Капитализм создал инструмент собственного низвержения, и эта роль выпала нам. Мы должны посеять зерна лучшего будущего для жителей государства [NOR.GetName]. Затем мы будем терпеливо ждать возможности пожинать плоды своего труда."
 NOR_the_voice_of_the_people: "Глас народа"
 NOR_the_voice_of_the_people_desc: "Мы должны прислушаться к народу, создать инструменты для усиления его голоса и нести в массы идеи Маркса. Только тогда мы добьемся революции от низов. Люди должны прокричать требования о свободе от угнетения капитализма."
 NOR_organize_partisan_militias: "Организовать партизанское ополчение"
 NOR_organize_partisan_militias_desc: "Очевидно, что капитализм не ослабит хватку на рабочих государства [NOR.GetName] без боя. Нужно вооружить и обучить всех желающих, чтобы в нужный день и час они восстали и проложили путь революции, которая разобьет оковы капитала."
 NOR_consolidate_power: "Объединить власть"
 NOR_consolidate_power_desc: "Теперь у нас есть власть воплотить свое видение будущего, и стоит побеспокоиться о том, чтобы не утратить ее. С помощью чисток и новых назначений мы отсечем все лишнее и приведем государство к успеху и процветанию."
 NOR_demand_nationalizations: "Потребовать национализации"
 NOR_demand_nationalizations_desc: "Это буржуазное правительство пока еще не осознает выгоду коллективного владения средствами производства. Мы должны потребовать национализации ключевых заводов по всей стране, чтобы распространять революцию еще до того, как она начнется. Что еще важнее, чем больше заводов, тем больше рабочих, которые поддержат нас."
 NOR_squash_dissent: "Раздавить несогласных"
 NOR_squash_dissent_desc: "Нельзя, чтобы плоды наших трудов достались паразитам. Крайне важно найти и уничтожить этих диссидентов. Любой, кто сомневается в правительстве, — наш враг."
 NOR_denounce_the_german_reich: "Осудить государство [GetNorwegianThreateningFascist]"
 NOR_denounce_the_german_reich_desc: "Нельзя, чтобы государство [GetNorwegianThreateningFascist] раздавило наш народ и всех жителей мира. Мы должны сообщить всем о наших воззрениях, чтобы они примкнули к нам в борьбе с фашизмом."
 NOR_moscows_education_centers: "Центры коммунистического образования"
 NOR_moscows_education_centers_desc: "Годами Коминтерн обучал товарищей со всей Скандинавии навыкам, необходимым для организации революционного подполья. Сейчас мы можем встретиться с ними при свете дня и показать, как продолжать революцию перманентно."
 NOR_workers_and_farmers_rise: "Восстание рабочих и крестьян"
 NOR_workers_and_farmers_rise_desc: "Фундамент заложен, зерна упали на плодородную почву, и пламя революции вот-вот зажжется. Пусть рабочие и крестьяне государства [NOR.GetNonIdeologyName] восстанут и вырвут средства производства из кровавых лап капиталистов и землевладельцев."
 NOR_war_in_finland: "Война в Финляндии"
 NOR_war_in_finland_desc: "Народ Финляндии достаточно настрадался, и мы и [SOU.GetName] должны объединиться и освободить их от капитализма. Это станет лишь первым шагом на пути освобождения всех северных народов."
 NOR_defend_finland: "Защитить Финляндию"
 NOR_defend_finland_desc: "Нельзя, чтобы презренное государство [SOU.GetName] эксплуатировало гордую нацию державы [FIN.GetName]. Мы должны восстать против тирании режима, якобы действующего в интересах народа, но в действительности подавляющего его. Финляндия должны оставаться независимой."
 NOR_send_the_king_back_to_denmark: "Отправить короля обратно в Данию"
 NOR_send_the_king_back_to_denmark_desc: "Мы не можем называть себя коммунистами, пока в стране проживает королевская семья. Когда в наших руках бразды правления и средства производства, монархия остается лишь символом, способным объединить контрреволюционеров и диссидентов. Нужно скорее покончить с королевской семьей."
 NOR_worker_armies: "Рабочие армии"
 NOR_worker_armies_desc: "Предстоит много работы, а населения слишком мало, чтобы поспевать всюду. Создав иерархию рабочих по образцу армейских батальонов и дивизий, мы сможем начать путь к восстановлению, проект за проектом."
 NOR_nationalize_the_hydro_plants: "Национализировать ГЭС"
 NOR_nationalize_the_hydro_plants_desc: "Энергия с ГЭС является одним из символов [ROOT.GetAdjective]ой промышленности, но сейчас она в не тех руках — она у капиталистов! Нужно захватить средства производства энергии, чтобы она питала следующий этап революции."
 NOR_expand_military_industry: "Расширить военную промышленность"
 NOR_expand_military_industry_desc: "Наша зарождающаяся военная промышленность слишком слаба, чтобы свергнуть мировой капитализм. Ее необходимо расширить, чтобы удовлетворить потребности растущих вооруженных сил."
 NOR_a_new_norway: "Новая Норвегия"
 NOR_a_new_norway_desc: "Норвежский народ наконец-то сбросил ярмо капитализма, и это необходимо отразить в новых очертаниях нашего государства. Олигархи и магнаты больше не будут направлять нашу страну, отныне ее будущее в руках людей Норвегии. За Новую Норвегию!"
 NOR_norwegian_engineering: "Норвежское машиностроение"
 NOR_norwegian_engineering_desc: "Для достижения подлинной вечной революции мы должны отречься от средств войны, созданных нашими эксплуатируемыми братьями и сестрами. Мы должны создать собственные проекты и собственное снаряжение, чтобы сделать революцию по-настоящему нашей."
 NOR_reawaken_the_permanent_revolution: "Возродить Вечную революцию"
 NOR_reawaken_the_permanent_revolution_desc: "Троцкий учил, что революция не остановится, и она не может остановиться, пока историю движет пролетариат. Нужно возвысить пролетариев в Скандинавии и за ее пределами!"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "Годами Иосиф Сталин искажал ради личной выгоды учение Маркса и Ленина, отправляя врагов под суд по сфабрикованным приговорам и сгубив множество людей в угоду своему эго. Надо остановить его, пока он не лишил пролетариат будущего."
 NOR_crush_stalin_canonical: "Раздавить Сталина"
 NOR_crush_stalin_generic: "Раздавить «красного медведя»"
 NOR_crush_big_communist: "[?GLOBAL.platonic_big_communist.GetNameDef] — раздавить"
 NOR_crush_hitler: "Раздавить Гитлера"
 NOR_crush_hitler_desc: "Мало кто совершил на своем веку столько преступлений против человечества, сколько Адольф Гитлер. Он уничтожил огромное множество жизней, его злодеяниям нет числа. Он хочет разрушить все, что дорого нам, и потому мы должны покончить с ним раньше."
 NOR_prepare_for_war: "Готовиться к войне"
 NOR_prepare_for_war_desc: "Сейчас она кажется неизбежной, и незачем обманывать себя мыслями о вечном мире. На страны вроде нашей война может нагрянуть внезапно, и потому мы должны быть готовы ко всему."
 NOR_join_the_allies: "Присоединиться к союзникам"
 NOR_join_the_allies_desc: "Когда наконец-то случится худшее, именно наличие сильных и надежных союзников определит разницу между подчинением и свободой. [FRA.GetName] и [ENG.GetName] победили Германию в Великой войне. Мы считаем, что они могут сделать это снова."
 NOR_proactive_defense: "Оборона на упреждение"
 NOR_proactive_defense_desc: "Враг не сможет напасть на нас, если мы уничтожим его первыми. Давайте атакуем врага на его территории, прежде чем он сможет хотя бы шаг ступить на нашей, и покажем ему, на что способно государство [NOR.GetName], когда его граждане чувствуют угрозу."
 NOR_secure_the_swedish_iron_ore: "Заполучить шведскую железную руду"
 NOR_secure_the_swedish_iron_ore_desc: "Земли государства [SWE.GetName] скрывают огромные залежи высококачественной железной руды. Зимой, когда северные порты замерзали, эта руда вывозилась через Нарвик. Нельзя оставлять этот источник руды открытым и уязвимым для любого тирана. Надо захватить его, пока до этого не додумались наши враги."
 NOR_secure_denmark: "Захватить Данию"
 NOR_secure_denmark_desc: "Великие державы к югу от государства [NOR.GetName] давно уже сдерживает [DEN.GetName], наши бывшие владыки. Если слабая датская армия уступит натиску, путь к державе [NOR.GetName] будет открыт. Нужно не допустить этого, организовав оборону самим."
 NOR_invite_secret_army: "Заручиться поддержкой тайной армии"
 NOR_invite_secret_army_desc: "В прошлом лидеры государства [NOR.GetNonIdeologyName] создали тайную армию, чтобы защищать страну в случае коммунистической революции, но сейчас, когда в этом нет необходимости, нет нужды наказывать ее бойцов. Можно пойти на компромисс и пригласить в наши ряды тех, кто хочет защищать свою страну вместе с нами, а не от нас."
 NOR_revive_pomor_trade: "Возродить поморскую торговлю"
 NOR_revive_pomor_trade_desc: "Столетиями наш народ на севере торговал с беломорскими поморами. Торговля помогала процветать обоим народам, но империалисты и капиталисты прервали ее. Давайте возобновим отношения с нашими давними братьями."
 NOR_join_the_comintern: "Вступить в Коминтерн"
 NOR_join_the_comintern_desc: "Коммунистический интернационал сражается за дело пролетарской революции во всем мире. Если мы хотим одолеть капитализм и фашизм, это наш лучший и единственный путь."
 NOR_soviet_industrial_cooperation: "Советское промышленное сотрудничество"
 NOR_soviet_industrial_cooperation_desc: "Нет ничего плохого в том, чтобы искать помощи более крупных и развитых стран. В революционной войне каждый рабочий, крестьянин и инженер — наш товарищ, и мы будем рады любой помощи в развитии промышленности, как рады были бы помочь им в другой ситуации."
 NOR_field_hospitals: "Полевые госпитали"
 NOR_field_hospitals_desc: "Население государства [NOR.GetName] не так огромно, как в других странах. Можно восполнить потери техники, но каждый потерянный товарищ — это минус один боец с капитализмом. Надо делать все для спасения каждого раненого солдата, чтобы как можно скорее вернуть его в строй, иначе мы рискуем утратить как людей, так и землю."
 NOR_expanded_conscription_drive: "Расширенная призывная кампания"
 NOR_expanded_conscription_drive_desc: "Пока борьба не закончена, мы должны напитывать поля боев свежими войсками, что подчинят историю нашим идеалам. Всякому, кто может сражаться, будь то мужчина или женщина, надлежит пополнить наши ряды, иначе наша родина обречена."
 NOR_invite_soviet_designers: "Пригласить советских конструкторов"
 NOR_invite_soviet_designers_desc: "Наши коммунистические союзники опережают нас в техническом развитии на десятки лет. Если они поделятся с нами своим опытом, мы сможем обогнать врагов и избежать ненужного кровопролития, обзаведясь оружием и техникой высшего качества."
 #Allied
 NOR_vote_of_no_confidence: "Вотум недоверия"
 NOR_vote_of_no_confidence_desc: "Можем ли мы верить, что Нюгорсвольд и его партия лейбористов сдержат напор большевиков и нацистов? После инцидента он больше напоминает греков, открывающих двери Трои, чем премьер-министра, готового защитить свою страну от коммунизма. Нельзя допустить, чтобы он сдал нашу зарождающуюся нацию государству [SOU.GetNameDef]."
 NOR_liberal_conservative_alliance: "Либерально-консервативный альянс"
 NOR_liberal_conservative_alliance_desc: "Хотя «хойре» и «венстре» означают соответственно «правый» и «левый», у наших партий достаточно общих интересов, на основе которых мы можем создать правительственную коалицию, чтобы отражать любые атаки лейбористской партии. Вместе мы преобразуем государство [ROOT.GetName] в державу, открытую капиталу и готовую сражаться как на своей земле, так и за границей."
 NOR_sabotage_unions: "Саботировать профсоюзы"
 NOR_sabotage_unions_desc: "То, что рабочие зовут правами человека, для нас — помеха росту промышленности. Следует подрывать движение синдикалистов изнутри и снаружи, чтобы устранить всякие помехи нашей боеготовности."
 NOR_invite_foreign_investment: "Пригласить иностранных инвесторов"
 NOR_invite_foreign_investment_desc: "Наша промышленность давно заброшена, и потому мы не можем достичь уровня индустриализации других стран Европы. К счастью, за границей есть много ловких инвесторов, желающих вложить средства в наше будущее — за определенную долю."
 NOR_invite_transnational_manufacturers: "Пригласить транснациональных производителей"
 NOR_invite_transnational_manufacturers_desc: "Мы так сильно сосредоточились на торговле, что не уделили должного внимания производству. Теперь, когда с профсоюзами у нас покончено, зарубежные компании стекутся к нам ради неограниченного доступа к рынку труда."
 NOR_contain_the_labor_movement: "Сдержать движение лейбористов"
 NOR_contain_the_labor_movement_desc: "Пока существует движение, защищающее интересы рабочего класса, мы никогда не сможем полностью контролировать приток капитала в государство [NOR.GetName] и приумножать его."
 NOR_uproot_secret_army: "Изгнать тайную армию"
 NOR_uproot_secret_army_desc: "Тайная армия, созданная в 1918 году предыдущим правительством, скрывалась в тени в ожидании коммунистического переворота, который так и не случился, а тем временем появилось много радикалов, которые превратились в стойких фашистов. Эти люди — просто бомба замедленного действия, которая в любой момент может взорваться нам в лицо; с ними нужно разобраться."
 NOR_support_finland_in_winter_war: "Поддержать Финляндию в Зимней войне"
 NOR_support_finland_in_winter_war_desc: "Большевики наступают на Финляндию, и у нас нет оснований верить, что они не пойдут дальше. Мы должны поддержать наших финских братьев и остановить «красного медведя с востока», пока он не сожрал нас всех."
 NOR_arrest_quisling: "Арестовать Квислинга"
 NOR_arrest_quisling_desc: "Составлено немало списков опасных личностей на территории государства [NOR.GetName], и бывший министр обороны Видкун Квислинг редко в них появляется. Его партия теряет популярность, друзей у него почти не осталось, а его преклонение перед Адольфом Гитлером — факт, способный сделать опасным кого угодно, — выставляет его жалким и ничтожным. Но, каким бы незначительным он ни был, осторожность никогда не повредит."
 NOR_protect_finnmark_from_the_bolsheviks: "Защитить Финнмарк от большевиков"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "Финнмарк, одновременно наш самый северный и самый восточный регион, станет очевидной точкой вторжения, если [SOV.GetNameDef] решит, что [FIN.GetNonIdeologyName] — слишком незначительная добыча."
 NOR_replace_laake: "Заменить Лааке"
 NOR_replace_laake_desc: "Кристиан Лааке с самого своего назначения был инструментом в руках Либеральной партии. Он протолкнул несколько решений о сокращении вооруженных сил и явно не обладает навыками и волей, необходимыми для того, чтобы привести Норвегию к победе. Нам нужен кто-то, кто готов выдвинуть армию на первое место в государстве [NOR.GetName]."
 NOR_fde_intelligence_agency: "Военная разведка Норвегии"
 NOR_fde_intelligence_agency_desc: "Наши солдаты и офицеры не могут слепо идти на фронт. Они должны знать, с чем им предстоит столкнуться, и иметь возможность использовать обманные манёвры. Поэтому мы должны создать разведывательную службу, сотрудники которой будут пачкать руки вместо наших солдат."
 NOR_reform_the_army: "Реформировать армию"
 NOR_reform_the_army_desc: "За годы правления Кристиана Лааке и Либеральной партии армия пришла в упадок. Мы должны восстановить военную иерархию, логистику, стратегии и протоколы, чтобы они соответствовали стандартам современных армий, против которых нам придется сражаться."
 NOR_improved_training: "Улучшенная подготовка"
 NOR_improved_training_desc: "Если мы отправим солдат на фронт без должной подготовки, то проще будет вместо повесток сразу раздавать уведомления о смертной казни.\nУстаревшая программа подготовки рекрутов нуждается в пересмотре: это позволит как можно скорее обеспечить нас лучшими войсками."
 NOR_officers_academy: "Офицерская академия"
 NOR_officers_academy_desc: "С хорошим офицером бойцы сражаются гораздо эффективнее, и с учетом нашего малочисленного населения это крайне важно, особенно если мы хотим пережить нападение враждебных стран."
 NOR_offensive_doctrines: "Наступательные доктрины"
 NOR_offensive_doctrines_desc: "Наша старая доктрина разрабатывалась исходя из того, что мы просто будем обороняться, пока враг не устанет. Такие ожидания были у наших предков и будут у наших возможных врагов, и это лишний раз подчеркивает, что мы должны сходу начинать наступление."
 #Historical
 NOR_continue_nygaardsvold_government: "Продолжить работу правительства Нюгорсвольда"
 NOR_continue_nygaardsvold_government_desc: "Лейбористское правительство, возглавляемое Йоханом Нюгорсвольдом, хорошо служило нам, и потому, несмотря на политические трения с южными соседями, мы должны по-прежнему работать над тем, чтобы вытащить экономику Норвегии из кризиса."
 NOR_weathering_the_storm_to_come: "Как выдержать будущий шторм"
 NOR_weathering_the_storm_to_come_desc: "Как ни пытались мы повысить благосостояние народа, теперь нам надо готовиться отражать угрозы отовсюду, ведь по всей Европе поднимается буря. Нет толку в том, что мы построили, если это не получится защитить."
 NOR_broken_gun_policies: "Политика сломанного оружия"
 NOR_broken_gun_policies_desc: "Чтобы избежать любых будущих конфликтов, мы должны доказать, что нам нужен лишь нейтралитет и мы не готовимся вторгнуться в чужое государство. Лишь тогда великие державы не будут видеть в нас угрозу и оставят нас в покое. Мы считаем, что этого можно достигнуть лишь обширной демилитаризацией, что бы там ни думало [SWI.GetAdjective]ое государство с его глупой доктриной о вооруженном нейтралитете."
 NOR_leaving_the_hard_thirties_behind: "Оставить Трудные тридцатые позади"
 NOR_leaving_the_hard_thirties_behind_desc: "Годами мы терпели последствия Великой депрессии, и без необходимых инструментов и производственной базы у нас мало шансов поставить нашу юную нацию на ноги. Пора закладывать фундамент, на котором сможет расти и процветать [ROOT.GetName]."
 NOR_cut_military_budget: "Урезать военный бюджет"
 NOR_cut_military_budget_desc: "Хоть весь мир сейчас и горит огнем, это не значит, что нам нужна армия. У нас есть четкая политика нейтралитета — а значит, мы можем направить на строительство справедливого и процветающего государства [ROOT.GetName] ресурсы, уходившие ранее на вооружение и оборону."
 NOR_bail_out_towns: "Выкупить города"
 NOR_bail_out_towns_desc: "Экономический кризис поразил маленькие города по всему государству [ROOT.GetName]. Они страдают от огромной долговой нагрузки, справиться с которой самостоятельно не могут. У нас есть возможности и желание спасти эти города и направить их на путь процветания. Давайте так и поступим."
 NOR_restore_public_trust_in_the_storting: "Восстановить публичное доверие парламенту"
 NOR_restore_public_trust_in_the_storting_desc: "После десятилетий нестабильности и бездействия неудивительно, что население не доверяет нашему парламенту. Без общественного доверия мы не сможем продвигать меры, необходимые для стабильности государства."
 NOR_the_neutrality_guard: "Охрана нейтралитета"
 NOR_the_neutrality_guard_desc: "Другие государства могут воспользоваться нашим нейтралитетом, чтобы получить преимущество над врагами и втянуть нас в войну, когда у нас не получится защитить свои границы. Специальные отряды по охране нейтралитета могут гарантировать, что ни один вооруженный участник конфликта не предаст наше доверие."
 NOR_rearm_for_defense: "Перевооружение для обороны"
 NOR_rearm_for_defense_desc: "Возможно, мы недооценили грядущую опасность. Наши берега не обеспечат нам защиту от целеустремленного противника, а соседние страны не смогут вечно служить буфером. Надо восполнить потерянное время и перевооружить государство [NOR.GetName], чтобы оно было готово защищать себя."
 NOR_patrol_our_coast: "Патрулировать наше побережье"
 NOR_patrol_our_coast_desc: "Перед нашими берегами лежат обширные морские просторы, с которых враг может вторгнуться на [NOR.GetAdjective]ую территорию. Флот нашей страны сейчас слишком растянут. Нужно увеличить его, чтобы он мог эффективно защищать такую большую область."
 NOR_social_incrementalism: "Социалистический инкрементализм"
 NOR_social_incrementalism_desc: "Трудные тридцатые постепенно забываются [NOR.GetAdjective]им народом, и нам следует идти навстречу социальному прогрессу, даже если делать это придется постепенно, чтобы не разворошить осиное гнездо консерватизма."
 NOR_print_more_money: "Напечатать еще денег"
 NOR_print_more_money_desc: "Наша молодая финансовая система еще не оправилась полностью от Трудных тридцатых. Нам нужно делать все, чтобы не допустить ухудшения ситуации — в том числе и напечатать новую наличность, которая будет циркулировать в государстве."
 NOR_restart_public_investment: "Возобновить инвестиции"
 NOR_restart_public_investment_desc: "Нельзя допустить, чтобы наша инфраструктура и экономика пали жертвами халатности. Лейбористское правительство снова должно начать инвестировать в будущее страны, будь то гражданская промышленность или приготовления к войне, которая может начаться раньше, чем мы надеемся."
 NOR_coastal_defense: "Оборона побережья"
 NOR_coastal_defense_desc: "У государства [NOR.GetName] одна из длиннейших береговых линий в мире, и укрепить ее будет непросто — но сделать это надо, если мы хотим удержать свою недавно обретенную независимость."
 NOR_fortify_norway: "Укрепить Норвегию"
 NOR_fortify_norway_desc: "Наши укрепления уже довольно долго заброшены. Мы должны собрать строителей, чтобы быстро модернизировать и даже перестроить имеющиеся укрепления, а также возвести новые."
 NOR_prepare_a_mobile_government: "Подготовить мобильное правительство"
 NOR_prepare_a_mobile_government_desc: "Теперь, когда началась война, наше правительство находится под прицелом вражеских сил. Они пойдут на все, чтобы уничтожить наших лидеров и подчинить себе народ государства [NOR.GetName]. Важно иметь возможность при необходимости быстро эвакуировать костяк правительства в безопасное место."
 NOR_the_kings_no: "Королевский отказ"
 NOR_the_kings_no_desc: "Наш король Хокон VII ответил отказом на требование противника сдаться. [NOR.GetName] — это не земля, а народ, и [NOR.GetAdjective]ий народ будет сражаться, даже если вся его земля захвачена."
 NOR_prince_olavs_inspiration: "Вдохновение принца Олафа"
 NOR_prince_olavs_inspiration_desc: "Несмотря на текущую ситуацию, [NOR.GetAdjective]ий народ по-прежнему верит своему принцу. Хоть он и не участвует в войне, его поддержка из изгнания бесценна для легитимности нашего правительства."
 NOR_establish_milorg: "Основать «Милорг»"
 NOR_establish_milorg_desc: "Сопротивление оккупации государства [NOR.GetName] по-прежнему сильно, но ему не хватает организованности и дисциплины. Хорошо скоординированное военное сопротивление, управляемое из изгнания, могло бы заложить основу для возвращения нашего правительства на [NOR.GetAdjective]ую землю."
 NOR_approach_the_coordinating_committee: "Обратиться к координационному комитету"
 NOR_approach_the_coordinating_committee_desc: "Пока наша территория остается в руках врага, нам нужна организация, которая будет действовать скрытно и организует наши небольшие гражданские группы для тайного сопротивления оккупации. Это мы полностью доверяем профессионалам из координационного комитета."
 NOR_approach_kretsen: "Обратиться к Кретсену"
 NOR_approach_kretsen_desc: "На нашей оккупированной территории живут выдающиеся [NOR.GetAdjective]ие граждане, которые до войны были в оппозиции правительству Нюгорсвольда, но теперь у нас с ними общий враг. Эти судьи, администраторы, управляющие и бизнесмены, которые тайно встречаются на ферме Гримелунд, могли бы очень помочь сопротивлению."
 NOR_use_xu: "Использовать XU"
 NOR_use_xu_desc: "В оккупированном государстве [NOR.GetName] есть ценная информация. Нам нужна организация, которая обеспечит разведданными бойцов сопротивления, союзников и нашу верхушку в изгнании."
 NOR_recruit_norwegian_refugees: "Завербовать норвежских беженцев"
 NOR_recruit_norwegian_refugees_desc: "Сотни, если не тысячи [NOR.GetAdjective]их граждан покидают земли, оккупированные врагом. Многие из них обороняли страну, но не смогли уйти; другие научились драться в сопротивлении; третьи же никогда не сражались, но их можно научить. Чтобы выжить в этой войне, следует задействовать всех, кого только можно."
 NOR_empower_sivorg: "Усилить «Сиворг»"
 NOR_empower_sivorg_desc: "Теперь, когда Кретсен и координационный комитет объединили усилия, пора им поработать под одним прикрытием. «Сиворг» будет заниматься организацией гражданского сопротивления в государстве [NOR.GetName]."
 NOR_preparing_the_return_to_norway: "Подготовка возвращения в Норвегию"
 NOR_preparing_the_return_to_norway_desc: "Все подготовлено. У нас есть силы сопротивления, сеющие хаос в тылу врага, есть сообщники на ключевых постах оккупационной администрации, есть хорошо подготовленные войска в изгнании, есть военная поддержка от союзников. Пора наконец атаковать врага и вернуть себе государство [NOR.GetNonIdeologyName]!"
 NOR_quislings_coup_happened: "Квислинг уже начал свой государственный переворот"
 #Fascist
 NOR_the_stumbling_storting: "Запинающийся парламент"
 NOR_the_stumbling_storting_desc: "Мы увидели свет в конце тоннеля политической нестабильности, но теперь он замерцал, грозя продолжением хаоса. Несмотря на все усилия Йохана Нюгорсвольда, борьба в Стортинге лишь усугубляется."
 NOR_lurk_in_the_shadows: "Рыскать в тенях"
 NOR_lurk_in_the_shadows_desc: "Пока Стортинг пожирает себя изнутри, мы воспользуемся этим в своих интересах. Продолжающиеся неудачи парламента станут той точкой притяжения, которая поможет привлечь [NOR.GetAdjective]ое население в «Национальное единение» и когти фашизма."
 NOR_fascist_invasion_of_norway: "Фашистское вторжение в Норвегию"
 NOR_fascist_invasion_of_norway_desc: "Случилось немыслимое: фашистская угроза, которая, как мы думали, была от нас далеко, явилась на наш порог и уже ломится в двери. Остается только надеяться, что мы сумеем продержаться до тех пор, пока сюда не прибудет подмога."
 NOR_ask_for_foreign_support: "Попросить иностранной поддержки"
 NOR_ask_for_foreign_support_desc: "Поскольку фашисты никогда не пользовались особой поддержкой в нашем королевстве, нам потребуется помощь наших фашистских братьев из-за рубежа. С их помощью [NOR.GetName] увидит путь к Пангерманской фашистской империи."
 NOR_approach_the_fatherland_league: "Обратиться к Отечественной лиге"
 NOR_approach_the_fatherland_league_desc: "Многие годы Отечественная лига продвигала идеи консерватизма в Норвегии, но ей не хватает стимула и решимости. Мы можем показать себя единомышленниками, продемонстрировать, что совместными усилиями мы достигнем наших общих целей в борьбе с коммунизмом."
 NOR_cultivate_the_conservative_parties: "Культивировать консервативные партии"
 NOR_cultivate_the_conservative_parties_desc: "Хотя [NOR.GetName] в целом не поддерживает фашизм, в Стортинге хватает консервативных групп. Мы можем взрастить их и посеять в них семена фашизма, а затем привести их в наши ряды и тем самым укрепить наше влияние на [NOR.GetAdjective]ую политику."
 NOR_get_industrialist_support: "Получить поддержку промышленников"
 NOR_get_industrialist_support_desc: "Несмотря на низкий уровень индустриализации, крупные промышленники обладают колоссальным влиянием на рычаги власти, и с нашей помощью их могущество может усилиться — разумеется, при условии, что они нас поддержат.\n\nВ конце концов, единственной идеологией капитала является расширение капитала, и пока мы будем предоставлять возможности для этого, они будут на нашей стороне."
 NOR_nasjonal_samling: "Национальное единение"
 NOR_nasjonal_samling_desc: "Многие годы ведущую фашистскую партию государства [NOR.GetName] заслоняли собой главенствующие центристы и левые. Но сегодня с этим будем покончено. Мы должны сплотиться вокруг Видкуна Квислинга, нашего талантливого и обаятельного лидера, и создать настоящий [NOR.GetAdjective]ий фашистский режим."
 NOR_the_secret_army: "Тайная армия"
 NOR_the_secret_army_desc: "С 1918 года автономные группы, именуемые Hemmelige Hæren, размещались по всей территории государства [NOR.GetName], чтобы принять меры в случае риска коммунистического восстания. Их клятву борьбы с коммунизмом можно превратить в верность идеям фашизма, а самое главное, мы сможем добиться их поддержки нашего собственного переворота."
 NOR_empower_hirden: "Усилить «Хирден»"
 NOR_empower_hirden_desc: "Наша собственная военизированная организация, «Хирден», стояла в основе планов «Национального единения» в отношении будущего государства [NOR.GetName]. Для захвата власти и возможной борьбы важно уделить внимание этой организации."
 NOR_quislings_coup: "Квислинговский переворот"
 NOR_quislings_coup_desc: "Условия благоприятствуют приходу во власть «Национального единения». Под руководством фюрера Видкуна Квислинга мы совершим первый шаг на пути установления контроля над [NOR.GetAdjective]ой территорией и будущего захвата всей Скандинавии."
 NOR_quislings_regime: "Квислинговский режим"
 NOR_quislings_regime_desc: "Неизменная доброжелательность фюрера «Национального единения» не вызывает сомнений. И хотя многие, даже среди его министров, недовольны им на личном и политическом уровне, невозможно отрицать, что его упорство и уверенность принесли свои плоды. Он однозначно способен сохранять действующий режим, но надолго ли? Поживем — увидим."
 NOR_get_rid_of_quisling: "Избавиться от Квислинга"
 NOR_get_rid_of_quisling_desc: "Переворот Квислинга и не должен был стать постоянным решением. Это лишь временная мера на случай, если бы нашим фашистским союзникам потребовалось придать вторжению хотя бы видимость законности. Теперь уже очевидно, что нам не нужен этот самоуверенный болван, а потому нужно поскорее избавиться от него."
 NOR_elevate_hirden: "Возвысить «Хирден»"
 NOR_elevate_hirden_desc: "«Хирден» хорошо послужили нам как военизированное крыло «Национального единения», но теперь, когда в стране зародился расцветающий фашистский режим, стоит подумать о том, чтобы укрепить положение организации в структуре [NOR.GetAdjective]ого правительства."
 NOR_military_police: "Военная полиция"
 NOR_military_police_desc: "В свете растущего сопротивления нашему режиму нам требуются инструменты, чтобы пресечь его на корню. Возможно, улучшенная военная полиция — единственный способ защитить нашу власть, пока жители государства [NOR.GetName] не примут новый порядок."
 NOR_extensive_recruitment: "Обширная вербовка"
 NOR_extensive_recruitment_desc: "Чтобы расширить нашу империю, необходимо прошерстить [NOR.GetAdjective]ие земли в поисках солдат, не утративших дух своих скандинавских предков. Рыбная ловля и сельское хозяйство не так важны, как расширение нашей империи, а потому каждый здоровый мужчина должен быть готов с оружием в руках дать отпор нашим врагам."
 NOR_the_weapons_of_conquest: "Оружие завоевания"
 NOR_the_weapons_of_conquest_desc: "Для завоевания врагов мало иметь людей и волю к сражению. Многие погибнут, но при наличии соответствующих инструментов их шансы на выживание возрастут, и мы сможем еще дальше раздвинуть свои границы."
 NOR_lynrytter: "Линриттер"
 NOR_lynrytter_desc: "Поскольку стратегия Блицкрига доказала свое превосходство, мы должны перенять ее и бросить танки на вражеские линии фронта. Сам Один поддержит нас, когда наша бронетехника принесет стремительную победу государству [NOR.GetNameDef]."
 NOR_ulfhedhnar_wolf_coats: "Ulfheðnar"
 NOR_ulfhedhnar_wolf_coats_desc: "Подобно тому как в древности отряд берсерков защищал короля Харальда Прекрасноволосого, наши новые Ulfheðnar станут элитной кастой воинов и возглавят наши войска в обороне и расширении наших земель."
 NOR_crackdown_on_civilian_life: "Преследовать гражданских"
 NOR_crackdown_on_civilian_life_desc: "У нас нет времени прохлаждаться. Война уже здесь, и в эту новую эпоху война может быть только тотальной, иначе нашему режиму грозят смерть и бесчестье. Гражданской жизнью придется пожертвовать ради служения отечеству."
 NOR_the_administrative_council: "Административный совет"
 NOR_the_administrative_council_desc: "Стоит признать, что оккупацию [NOR.GetAdjective]ого государства можно было организовать лучше. Возможно, нам следует сменить подход: не управлять напрямую, а назначить совет из местных коллаборационистов — так будет создана видимость автономии."
 NOR_abandoning_nynorsk: "Отказаться от нюношка"
 NOR_abandoning_nynorsk_desc: "Нюношк — лишь сплав разнообразных сельских и городских диалектов, хоть и кажется, что он служит целям национальной идентичности. Лучше сосредоточиться на изучении языка, на котором уже читает и пишет большинство [NOR.GetAdjective]их подданных. Тем же, кто говорит на языке меньшинства, придется приспосабливаться."
 NOR_pan_germanic_cooperation: "Пангерманское сотрудничество"
 NOR_pan_germanic_cooperation_desc: "В культурном плане [NOR.GetNonIdeologyName] принадлежит к общегерманской цивилизации, и потому с этой державой стоит наладить сотрудничество. Протянем ей руку и будем строить наши империи сообща."
 NOR_secret_police: "Тайная полиция"
 NOR_secret_police_desc: "Пора усилить хватку на горле [NOR.GetAdjective]ого населения — среди него обнаружены зачатки мятежа, пусть пока незначительные, но вполне способные объединиться в единый фронт раньше, чем мы успеем их сдержать. В конце концов, лучший способ поддерживать остроту клинка — рубить им почаще."
 NOR_fascist_military_collaboration: "Фашистское военное сотрудничество"
 NOR_fascist_military_collaboration_desc: "Зарубежные фашисты помогли нам организовать теперешний режим, и мы, к счастью, сейчас способны наладить с ними военное сотрудничество почти на равных."
 NOR_frontkjempere: "Frontkjempere"
 NOR_frontkjempere_desc: "Многие [NOR.GetAdjective]ие подданные жаждут отправиться на фронт, чтобы помочь нашим освободителям в зарубежных завоеваниях. Многие из них умрут, но это цена, которую мы платим за то, что состоим в глобальном националистическом движении. Кто знает, возможно, [NOR.GetName] сможет проявить себя достаточно хорошо, чтобы заслужить право управлять собственной оккупацией."
 NOR_fascist_industrial_investments: "Фашистские инвестиции в промышленность"
 NOR_fascist_industrial_investments_desc: "У наших друзей-фашистов есть знания и капитал для создания промышленности высокого уровня, без которой невозможен успех современной страны. С их помощью мы сможем стать еще более полезными союзниками."
 NOR_norwegian_reichsprotectorate: "Норвежский рейхспротекторат"
 NOR_norwegian_reichsprotectorate_desc: "Увидев наши многочисленные успехи, [GetNorwegianFascistOverlord] решает, что государство [NOR.GetName] готово вступить в состав империи. Акт присоединения станет демонстрацией их силы и нашей почтительности. Мы сделаем все, чтобы удовлетворить растущую потребность хозяев в войсках и территории."
 NOR_jonas_lie_coup: "Переворот Юнаса Ли"
 NOR_jonas_lie_coup_desc: "Некомпетентность Квислинга, похоже, не знает границ. Он и раньше ставил палки в колеса нашему режиму, и теперь остается слабым звеном в нашей иерархии. С другой стороны, у нас есть Юнас Ли, который с самого начала был убежден: оккупация региона [ROOT.GetName] государством [GetNorwegianFascistOverlord] суть благо. Такой человек способен при необходимости насаждать порядок железной рукой. Именно он должен вести свой народ, пока тот трудится во благо союзников."
 NOR_bring_back_quisling: "Вернуть Квислинга"
 NOR_bring_back_quisling_desc: "Многие считают Квислинга некомпетентным шутом, но сам факт его прихода к власти ясно намекает: у этого человека есть план. Именно такой руководитель и должен вести государство [NOR.GetName] на новые плодородные земли, как это делали викинги."
 NOR_a_valuable_partner_to_germany: "Ценный партнер государства [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc: "Успех этой нации неотъемлемо связан с успехом государства [GetNorwegianFascistOverlord]. Чем лучше мы поможем ему, тем обильнее оно наградит нас военными трофеями. Мы должны стать незаменимым партнером державы [NOR.GetNAme]."
 NOR_invite_german_engineers: "Пригласить фашистских инженеров"
 NOR_invite_german_engineers_desc: "Государство [NOR.GetName] никогда не было ведущей индустриальной державой, наши предки больше внимания уделяли торговле, чем производству. Вот почему нам необходима помощь державы [GetNorwegianFascistOverlord] — так мы сможем догнать по уровню развития своих союзников и, что более важно, своих врагов."
 NOR_the_kings_abdication: "Отречение короля"
 NOR_the_kings_abdication_desc: "Король и его камергер осознали, как силен враг, и поняли, что им нечего больше дать своему народу, равно как и взять у него. Король Хокон VII впервые за долгое время выступил на публике и объявил, что все [NOR.GetAdjective]ие граждане должны склониться перед фашизмом, заполонившим наши земли."
 NOR_reviving_the_norgesveldet: "Восстановление Норвежской империи"
 NOR_reviving_the_norgesveldet_desc: "Наши предки вселяли во всех страх. Они завоевывали всё, что видели, и совершали набеги везде, куда только могли доплыть. Нам стоит оглянуться в прошлое и возродить в себе этот дух. Мы могли бы стать новыми грозными викингами, которыми родители пугают непослушных детей."
 NOR_old_vinland: "Старый Винланд"
 NOR_old_vinland_desc: "Древние скандинавские исследователи уходили на запад дальше, чем кто-либо другой, пока не достигли благодатных земель Винланда, ныне известных как Ньюфаундленд и Лабрадор. Давайте вновь устремимся на запад и захватим земли, которые изначально должны были быть нашими."
 NOR_claims_on_scotland: "Претензии на Шотландию"
 NOR_claims_on_scotland_desc: "До того, как войти в состав Соединенного Королевства, Шотландия была задним двором наших предков. Нужно вырвать ее из слабых рук, едва способных сдерживать ее скандинавские корни, чтобы вновь бороздить берега и горы северной Британии."
 NOR_claims_on_ireland: "Претензии на Ирландию"
 NOR_claims_on_ireland_desc: "Когда-то это место было просто черной заводью, которую наши предки заселили и назвали Дублином. Викинги процветали в этом малозначительном месте, отсюда они устраивали набеги и смешивались с гэльскими племенами. Вряд ли местные жители будут против, если мы вернем город себе — словом или силой."
 ## Monarchist Path
 NOR_the_chamberlains_overture: "Увертюра королевского камергера"
 NOR_the_chamberlains_overture_desc: "Пока парламент стремительно утрачивает свое значение, символ аристократических ценностей, барон Педер Анкер Ведель-Ярлсберг, второй наследник феодального графства Ярлсберг и лорд-канцлер нашего скромного короля Хокона VII, утверждает, что решение проблем будущего нужно искать в прошлом — например, можно передать королевскому двору контроль над всем правительством."
 NOR_send_the_storting_home: "Отправить парламент домой"
 NOR_send_the_storting_home_desc: "Наш национальный парламент давным-давно испустил свой последний вздох. Продлевать его существование — значит продлевать мучения не только парламента, но и наши. Пусть политики разойдутся по домам, пообщаются с родными, а люди короля возьмут дела в свои руки."
 NOR_assure_the_population: "Заверить население"
 NOR_assure_the_population_desc: "Может показаться, что [ROOT.GetName] летит в тартарары, но канцлер, выступая от лица короля Хокона VII, хочет заверить население, что монархия будет держать власть крепкой рукой, чтобы вернуть стабильность в страну."
 NOR_demand_king_haakons_rise_to_power: "Потребовать привести к власти короля Хокона"
 NOR_demand_king_haakons_rise_to_power_desc: "Благодаря воодушевляющей речи барона Веделя-Ярлсберга жители государства [NOR.GetName] поддерживают идею сильной монархии, контролирующей правительство. Проблема лишь в самом короле Хоконе VII: он продолжает настаивать на том, что стране требуется правительство из представителей народа. Похоже, короля нужно переубедить."
 NOR_the_crowns_executive_powers: "Исполнительная власть короны"
 NOR_the_crowns_executive_powers_desc: "Поскольку король продолжает отмахиваться от призывов взять в свои руки абсолютную власть, у нас не остается иного выбора, кроме как вручить ему всю полноту исполнительной власти. Когда он очнется от политической апатии, у него будут все инструменты для того, чтобы привести государство [ROOT.GetNonIdeologyName] к славе!"
 NOR_a_warden_king: "Король-страж"
 NOR_a_warden_king_desc: "Защищать земли, вверенные провидением, — не привилегия, но долг монарха. Вооруженные силы должны стать мечом абсолютной королевской власти, дремлющим, пока король не решит вынуть его из ножен."
 NOR_the_kingdom_of_norway: "Королевство Норвегия"
 NOR_the_kingdom_of_norway_desc: "Время пришло, знает о том король Хокон или нет. Пора отринуть любые намеки на демократию и народовластие и поднять железный кулак монархии, готовый вдребезги разбить наших врагов. У короля не будет иного выхода, кроме как явиться на собственную повторную коронацию."
 NOR_appoint_prince_olav_to_army_staff: "Назначить принца Олафа в штаб армии"
 NOR_appoint_prince_olav_to_army_staff_desc: "Королевская семья наконец-то поддержала наш проект, и мы должны воспользоваться навыками ее представителей для защиты государства. Если мы назначим принца Олафа командующим армией, он сможет передать свои знания и опыт и расправиться с врагом на суше."
 NOR_prince_olav_to_navy_staff: "Отправить принца Олафа в штаб флота"
 NOR_prince_olav_to_navy_staff_desc: "Несмотря на продолжающееся сопротивление нашему проекту, принц Олаф не против возглавить ВМФ нашей страны. Как-никак, он выиграл золото в парусном спорте на Олимпийских играх 1928 года и чувствует себя на волнах как дома. Под его началом наши ВМФ отправят врагов на корм рыбам."
 NOR_promote_civilian_donations: "Пропагандировать гражданские пожертвования"
 NOR_promote_civilian_donations_desc: "Как и во времена феодализма, каждый вассал должен платить дань сюзерену. Разумеется, эти варварские времена давно прошли и наша скромная монархическая система является куда более просвещенной, поэтому выплаты скорее добровольны."
 NOR_research_funding: "Финансирование исследований"
 NOR_research_funding_desc: "Наши благородные [ROOT.GetAdjective]ие правители привержены идеям просвещения и охотно поддерживают научный прогресс, необходимый для расширения нашей власти сначала силой, а затем и за счет одной лишь щедрости."
 NOR_invite_cadillac_to_norway: "Пригласить «Кадиллак» в Норвегию"
 NOR_invite_cadillac_to_norway_desc: "Много лет назад нашему дорогому принцу Олафу — тогда еще совсем ребенку — подарили миниатюрный «Кадиллак». Наверняка он оценит, если мы пригласим «Кадиллак» в государство [NOR.GetNameDef], чтобы компания помогла нам в разработке и производстве автомобилей, которые провезут наши знамена над телами поверженных врагов. Возможно, и принцу будет приятно окунуться в детские воспоминания."
 NOR_enhance_coastal_defense: "Улучшить оборону побережья"
 NOR_enhance_coastal_defense_desc: "Протяженность наших берегов является палкой о двух концах. С одной стороны, это позволяет нашему народу процветать на морях, но с другой стороны, это открывает перед врагами множество возможностей для морского вторжения."
 NOR_rule_the_northern_sea: "Править Северным морем"
 NOR_rule_the_northern_sea_desc: "Нужно распространить нашу власть на Северное море! Наши корабли должны стать дланью, что распространит власть королевства до горизонта. Чтобы это случилось, нам нужно расширять морские базы для удержания господства, а практика и методы позволят нам зайти еще дальше."
 NOR_ramp_up_naval_production: "Нарастить строительство кораблей"
 NOR_ramp_up_naval_production_desc: "Несмотря на легендарные традиции мореходства, существующие ВМФ не отвечают нашим амбициям. Мы должны бросить все силы на первый шаг — строительство верфей, которые создадут флот для нашего принца и будущего короля Олафа."
 NOR_power_to_the_royal_guard: "Власть королевской гвардии"
 NOR_power_to_the_royal_guard_desc: "Королевская гвардия Норвегии, личная гвардия нашего любимого короля, всегда была наиболее подготовленным и мотивированным армейским подразделением. Очевидно, что гвардейцев вдохновляют наш король и его регент, и поэтому им суждено стать острием копья, которое сокрушит наших врагов."
 NOR_encourage_recruitment: "Поощрить вербовку"
 NOR_encourage_recruitment_desc: "Как любит говорить наш дорогой камергер, король Хокон живет в наших сердцах, любой может сражаться и отдать жизнь за него! Он воодушевит всех подданных в государстве [ROOT.GetNameDef] и убедит выйти на битву во имя своего сюзерена."
 NOR_for_the_king_and_prince: "За короля и принца"
 NOR_for_the_king_and_prince_desc: "Король Хокон и его сын принц Олаф служат примером каждому [NOR.GetAdjective]ому гражданину. Мы должны напомнить солдатам, что каждый шаг вперед, каждый убитый враг и каждый литр пролитой крови не напрасны. Все эти жертвы совершаются во имя королевской семьи, аристократии державы [NOR.GetName] и всего того, что они символизируют."
 NOR_the_kings_line: "Королевская линия"
 NOR_the_kings_line_desc: "Бункеры и доты вдоль границ королевства являются физическим воплощением стойкости и воли короля. Наши бойцы прольют кровь, чтобы королевская линия устояла, а земли страны остались нетронутыми."
 NOR_the_glucksburg_sea_wall: "Морская стена Глюксбурга"
 NOR_the_glucksburg_sea_wall_desc: "Граф Ярлсберг начал возведение морской стены от имени дома, к которому принадлежит наш славный король Хокон VII — дома Глюксбург. Эта стена станет символом власти королевской семьи, будет сдерживать врагов и защищать наши фьорды и горы."
 NOR_shield_of_the_north: "Северный щит"
 NOR_shield_of_the_north_desc: "Зачем нужен меч, если не брать его в руку? Зачем нужен щит, если не защищать им своих подданных? Наша королевская династия должна защищать не только государство [NOR.GetNameDef], но и все королевства и земли, которые должны принадлежать нам по праву — пусть и не юридическому."
 NOR_our_royal_claims: "Наши королевские претензии"
 NOR_our_royal_claims_desc: "[NOR_GetOurRoyalClaimsDesc]"
 NOR_our_royal_claims_desc_king: "Нам повезло, что наш король настолько скромен и отказывается от притязаний на земли за пределами его нынешней юрисдикции. Но ещё больше нам повезло, что у нас есть наш дорогой граф Педер Анкер Ведель-Ярлсберг, который готов пойти на что угодно, чтобы настоять на этих притязаниях и включить эти земли в состав королевства. Мы будем сражаться за земли короля!"
 NOR_our_royal_claims_desc_queen: "Очень жаль, что короля Хокона VII больше нет. Однако не стоит забывать, что в наследство от него нам досталось многое, в том числе и многочисленные притязания на европейские территории. Нам повезло, что ещё жива королева Матильда I, не только заявляющая собственные претензии, но и готовая перейти от слов к делу. Возьмёмся же за оружие во славу короны!"
 NOR_swedish_claims: "Притязания на Швецию"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "Поневоле мы и [SWE.GetNonIdeologyName] связаны историей и королевской династией. Во время затянувшихся на столетия конфликтов, шедших с переменным успехом, [SWE.GetAdjective]ое государство отняло у нас значительные территории: Емтланд, Херьедален и Бохуслен. Неважно, какая династия виновна в этом — Бернадоты, Васа или Ольденбург. Мы все равно отомстим и вернем себе свои земли."
 NOR_swedish_claims_desc_fas: "История скандинавских монархий длинна и запутанна, но мы можем воспользоваться этим в своих интересах. Швеция украла земли, когда-то принадлежавшие нам, и мы можем использовать месть в качества оправдания для вторжения в [SWE.GetAdjective]ие земли и приращения нашей империи историческими [NOR.GetAdjective]ими территориями."
 NOR_claims_on_faroe_islands: "Претензии на Фарерские острова"
 NOR_claims_on_faroe_islands_desc: "[NOR_GetFaroeClaimsDesc]"
 NOR_claims_on_faroe_islands_desc_PAWJ: "В результате преступлений, которые совершили [DEN.GetNonIdeologyName] и [SWE.GetNonIdeologyName], Фарерские острова оказались для нас потеряны. Но сегодня с этим будет покончено. Наш благородный камергер заплатит кровавую цену за их возвращение."
 NOR_claims_on_faroe_islands_desc_ALT: "В результате преступлений, которые совершили [DEN.GetNonIdeologyName] и [SWE.GetNonIdeologyName], Фарерские острова оказались для нас потеряны. Но сегодня с этим будет покончено. Наша благородная королева Матильда I заплатит кровавую цену за их возвращение."
 NOR_eirik_raudes_land: "Земля Эрика Рыжего"
 NOR_eirik_raudes_land_desc: "Нелепое гаагское решение 1933 года нужно пересмотреть. По какому праву [DEN.GetName] владеет землей Эрика Рыжего — норвежца, открывшего эти земли тысячу лет назад? Всего несколько лет назад мы владели частью восточного побережья Гренландии, но вскоре мы захватим и его, и другие земли. Наследие Эрика Рыжего будет сохранено, когда мы заберем территории, принадлежащие нам по праву."
 NOR_iceland: "Исландия"
 NOR_iceland_desc: "[NOR_GetIcelandClaimDesc]"
 NOR_iceland_desc_PAWJ: "После распада Кальмарской унии Исландия была несправедливо отнята у нас. Прошли столетия, но мы об этом не забыли. Наш камергер, наш король и наш принц не будут знать покоя, пока мы не исправим эту ошибку и не вернем Исландию в состав Норвежского королевства."
 NOR_iceland_desc_ALT: "После распада Кальмарской унии Исландия была несправедливо отнята у нас. Прошли столетия, но мы об этом не забыли. Наша королева, наш принц и народ, которыми они правят, не будут знать покоя, пока мы не исправим эту ошибку и не вернем Исландию в состав Норвежского королевства."
 NOR_bjarmeland: "Бьярмаланд"
 NOR_bjarmeland_desc: "[ROOT.GetAdjective]ие исследователи веками расширяли границы возможного и достижимого. Бьярмаланд — один из примеров их подвига, ведь впервые эти земли освоили [NOR.GetAdjective]ие мореходы, но сейчас они принадлежат не нам. Мы должны постараться вернуть их."
 NOR_claims_on_denmark: "Претензии на Данию"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "Пусть Дания и была когда-то родиной нашего обожаемого короля, мы знаем, что его истинный дом — [NOR.GetNonIdeologyName], и это было так даже до того, как он получил корону. Как бы то ни было, мы должны включить его бывшую страну в состав его державы, что, возможно, убедит его играть более активную роль в управлении монархией."
 NOR_claims_on_denmark_desc_fasc: "Монархи государства [DEN.GetNonIdeologyName] раньше правили и нами, но больше такому не бывать. Они слабы и утратили былую значимость, а потому мы легко можем захватить их земли. С нашей новообретенной силой их войска рассыплются, как печенье в руках ребенка!"
 NOR_consolidate_kingdom: "Объединить королевство"
 NOR_consolidate_kingdom_desc: "[GetConsolidateKingdomDesc]"
 NOR_consolidate_kingdom_desc_PAWJ: "Теперь, когда наш великолепный маркиз Педер Анкер Ведель-Ярлсберг, королевский камергер и правая рука нашего обожаемого Хокона VII, расширил земли короны, мы должны обратить внимание на внутренние дела, консолидировать приобретения и править подданными золоченой и крепкой, а порой даже и жесткой рукой."
 NOR_consolidate_kingdom_desc_alt: "Теперь, когда земли короны находятся под руководством нашей законной королевы Матильды I, мы должны обратить внимание на внутренние дела, консолидировать приобретения и править подданными железной рукой в бархатной перчатке."
 ## The Rest
 NOR_start_rearmament: "Начать перевооружение"
 NOR_start_rearmament_desc: "Возможно, полное разоружение — не тот стопроцентный способ избежать войны, на который стоило надеяться. Надо начать подготовку к возможной атаке с суши."
 NOR_kickstart_military_industry: "Запустить военную промышленность"
 NOR_kickstart_military_industry_desc: "Государство [ROOT.GetName] долгое время было марионеткой других наций и потому никогда не могло развить внутреннюю военную промышленность. Чтобы защитить свою свободу, мы должны перестать надеяться на другие страны и начать строить собственную военную машину."
 NOR_build_supplies_network: "Построить логистическую сеть"
 NOR_build_supplies_network_desc: "Нашим потрясающим горам, озерам и фьордам завидует целый мир, но они же значительно усложняют перевозку грузов. Нужно приложить значительные усилия, чтобы быстрее доставлять припасы на фронт."
 NOR_drobak_coastal_fort: "Береговое укрепление Дрёбака"
 NOR_drobak_coastal_fort_desc: "Дрёбак, а именно пролив Дрёбак, мог бы стать ключом к обороне нашей столицы. Вовремя пущенная торпеда способна задержать вторжение достаточно надолго, чтобы подготовиться к ответной атаке."
 NOR_modernize_fortifications: "Модернизация укреплений"
 NOR_modernize_fortifications_desc: "Наши укрепления прозвали «наполеоновскими», что в данном контексте совсем не комплимент, а указание на древний возраст. Враг тем временем располагает вполне современным оружием. Если приложить усилия и выделить ресурсы на модернизацию укреплений, это обязательно окупится в будущем."
 NOR_artillery_development: "Развитие артиллерии"
 NOR_artillery_development_desc: "Великая война показала, как важна артиллерия. Мы заметно отстали в ее развитии, и увеличение этого разрыва недопустимо, иначе мы можем оказаться беззащитными перед вражескими снарядами."
 NOR_anti_air_support: "Противовоздушная оборона"
 NOR_anti_air_support_desc: "Откуда бы ни явился захватчик, ясно одно — он постарается использовать авиацию, чтобы контролировать небо и бомбить наши города и войска. Нужно установить системы ПВО, чтобы нейтрализовать любую опасность с воздуха."
 NOR_rikstanken: "Rikstanken"
 NOR_rikstanken_desc: "Печальная истина состоит в том, что у государства [ROOT.GetName] никогда прежде не было танков. Если мы хотим добиться хоть какого-то шанса на победу, без бронетехники не обойтись. Вопрос в том, каким должен быть наш подход? Большое количество танков страна в нашей ситуации может не потянуть. Может, для начала опробовать одну-единственную модель? Или пожертвовать на строительство танков что-то еще, кроме денег."
 NOR_tank_procurement: "Разработка танков"
 NOR_tank_procurement_desc: "Наша программа по разработке танков очевидно не отвечает требованиям к бронетехнике ХХ столетия. С другой стороны, многие страны с достаточным опытом и объемами производства готовы продавать свои боевые машины. Так мы сможем ускоренными темпами ввести [ROOT.GetAdjective]ую армию в наш век."
 NOR_norges_rikstanksfabrikk: "Norges Rikstanksfabrikk"
 NOR_norges_rikstanksfabrikk_desc: "Теперь, изучив тактику боевого применения бронетехники, мы готовы разрабатывать собственную национальную программу танкостроительства — Rikstanksfabrikk. Только так мы сможем гарантировать себе непрерывное поступление боевых машин."
 NOR_improve_production_lines: "Улучшить производственные линии"
 NOR_improve_production_lines_desc: "Любая отвага в обороне страны бесполезна, если у нас нет подходящего оружия и снаряжения. Суть современной войны в том, чтобы всегда иметь достаточно снарядов. Нужно сделать так, чтобы мы производили их так же быстро, как расходуем."
 NOR_the_royal_guards_battalion: "Батальон королевской гвардии"
 NOR_the_royal_guards_battalion_desc: "Королевская гвардия уже достаточно давно считается нашим самым элитным боевым отрядом. Мы можем расширить программу и улучшить ее подготовку, чтобы она стала авангардом наших вооруженных сил."
 NOR_expand_Haeren: "Расширить Херен"
 NOR_expand_Haeren_desc: "Наши сухопутные войска сильно уступают другим армиям континента. Государство [ROOT.GetName] никогда не было милитаристской нацией. Угроза глобальной войны все нарастает, и наше население должно быть готово защищать молодую нацию."
 NOR_improved_weapons: "Улучшенное оружие"
 NOR_improved_weapons_desc: "Снаряжение наших сухопутных войск находится в плачевном состоянии. Такая халатность недопустима и может стоить нам независимости. Нужно исправить положение, пока не поздно."
 NOR_building_an_independent_norway: "Строительство независимой Норвегии"
 NOR_building_an_independent_norway_desc: "[ROOT.GetAdjective]ая нация в своей текущей независимой форме существует лишь с 1905 года, так что нам предстоит еще долго развивать ее, особенно в части промышленности, столь важной для независимости."
 NOR_independent_norway_removal_tt: "Эффект §Y«$NOR_independent_norway_dmod$»§! §Rбудет удален, если [ROOT.GetNonIdeologyName] станет марионеткой другой страны!§!"
 NOR_norwegian_school_of_economics: "Норвежская экономическая школа"
 NOR_norwegian_school_of_economics_desc: "Если мы хотим занять стабильное место в мировой экономике, нам нужно накопить опыт, а для этого требуется время. Первым шагом к процветанию гражданской, а потом и военной промышленности станет основание Norges Handelshøyskole, нашей национальной экономической школы."
 NOR_hurtigruten: "Hurtigruten"
 NOR_hurtigruten_desc: "Нельзя отрицать, что территория государства [ROOT.GetNonIdeologyName] не только необычно протяженна, но и труднопроходима. Эта особенность, несомненно, повлияла на наш менталитет, но она же сильно затрудняет строительство инфраструктуры и железных дорог. Нужно основать компанию Hurtigruten, которая запустит серию паромов, перевозящих людей и грузы вдоль [ROOT.GetAdjective]ого побережья."
 NOR_norges_tekniske_hogskole: "Норвежский технологический институт"
 NOR_norges_tekniske_hogskole_desc: "Свыше двух десятков лет Норвежский технологический институт в Тронхейме был в авангарде нашей инженерной мысли, но если мы хотим конкурировать с соседями и, возможно, врагами, нужно дополнительно профинансировать техническое образование. Нельзя оставлять нашу промышленность без необходимых знаний."
 NOR_empower_large_industrial_groups: "Усилить большие промышленные группы"
 NOR_empower_large_industrial_groups_desc: "Крупные промышленные предприятия обладают опытом строительства и содержания заводов, производящих товары народного потребления для [ROOT.GetAdjective]их граждан. Именно они могут привести государство [ROOT.GetNonIdeologyName] к промышленной независимости."
 NOR_fund_local_construction: "Финансировать местное строительство"
 NOR_fund_local_construction_desc: "Нельзя допускать сосредоточения всей промышленности в столице и нескольких крупных городах. Плоды прогресса следует распределять равномерно. Инвестиции в города поменьше поспособствуют местному строительству и разнообразят промышленную базу. Таким образом [ROOT.GetName] оздоровит свою экономику."
 NOR_aluminum_production: "Производство алюминия"
 NOR_aluminum_production_desc: "Производство алюминия — крайне энергоемкий процесс. Хоть нам и не хватает залежей боксита, [ROOT.GetAdjective]ая топография идеальна для строительства ГЭС. Мы могли бы импортировать боксит и превращать его в ценный ресурс для нашей зарождающейся военной промышленности."
 NOR_build_the_northern_rail: "Построить северную железную дорогу"
 NOR_build_the_northern_rail_desc: "Слишком долго север нашей страны оставался заброшенным. Сложный ландшафт затрудняет строительство инфраструктуры, но усилия непременно принесут дивиденды в будущем."
 NOR_complete_the_sourthern_railway_network: "Завершить южную сеть железных дорог"
 NOR_complete_the_sourthern_railway_network_desc: "Хоть южная часть государства [ROOT.GetNonIdeologyName] и развита в разы лучше северной, если сравнивать ее инфраструктуру с той, что есть в других странах (даже соседних), становится ясно, что нам еще многое предстоит сделать."
 NOR_increase_research_funding: "Повысить финансирование исследований"
 NOR_increase_research_funding_desc: "[ROOT.GetName] пока что не отличается технологической мощью. Если мы хотим догнать Европу, надо инвестировать в исследования, иначе можно попасть в зависимость от будущего врага."
 NOR_expand_norges_tekniske_hogskole: "Расширить Норвежский технологический институт"
 NOR_expand_norges_tekniske_hogskole_desc: "Учитывая крупномасштабный конфликт, явно назревающий на горизонте, нам нужно расширить свой технологический институт, чтобы быть готовыми к требованиям современной войны."
 NOR_revamp_hydroelectric_capacity: "Повысить производительность ГЭС"
 NOR_revamp_hydroelectric_capacity_desc: "Алюминий необходим для строительства самолетов и другой военной техники, но получение алюминия из бокситов — процесс энергоемкий и потому дорогой. К счастью для нас, топография государства [NOR.GetName] с его многочисленными озерами и реками идеально подходит для строительства ГЭС. Таким образом мы можем производить необходимый алюминий, несмотря на отсутствие у нас крупных залежей бокситовой руды."
 NOR_haerens_flyvevaaben: "Hærens Flyvevaaben"
 NOR_haerens_flyvevaaben_desc: "Небо — новый фронтир войны. Если противник будет полностью контролировать наше воздушное пространство, армия не сможет действовать эффективно. Нужно создать ВВС, которые будут поддерживать наземные войска."
 NOR_norwegian_planes: "Норвежские самолеты"
 NOR_norwegian_planes_desc: "Мы видели, что сегодняшние союзники могут стать завтрашними захватчиками, и потому нельзя надеяться на другие страны в плане снабжения самолетами — равно как и забывать о важности авиации в современной войне."
 NOR_foreign_plane_designs: "Зарубежные проекты самолетов"
 NOR_foreign_plane_designs_desc: "[ROOT.GetName] — молодое и не развитое должным образом государство, у которого нет инфраструктуры, знаний и инструментов для проектировки и строительства авиации, необходимой в современной войне. За пополнением ВВС державы [NOR.GetName] мы должны обратиться к международному рынку вооружения."
 NOR_anti_air_artillery_research: "Разработка зенитной артиллерии"
 NOR_anti_air_artillery_research_desc: "Самолеты в небе становятся все более развитыми технологически — а значит, не должны отставать от них и зенитные орудия на земле, иначе противник может задавить нас превосходством в воздухе."
 NOR_anti_air_construction: "Строительство зенитных орудий"
 NOR_anti_air_construction_desc: "Непростой ландшафт государства [NOR.GetName] затрудняет вторжение противника, но наши небеса при этом открыты для его авиации. Нужно построить зенитные батареи."
 NOR_invest_in_airfields: "Инвестировать в аэродромы"
 NOR_invest_in_airfields_desc: "Нет смысла иметь самолеты, если нет необходимой им инфраструктуры. Нам как раз серьезно не хватает инфраструктуры, способной поддержать растущие ВВС."
 NOR_stavanger_airfield: "Аэропорт Ставангер"
 NOR_stavanger_airfield_desc: "Аэропорт Ставангер скоро будет закончен, и его местоположение идеально подходит для военного аэродрома. Мы можем, внеся необходимые изменения, использовать этот гражданский аэропорт как военную авиабазу."
 NOR_increase_air_production: "Увеличить объемы производства авиации"
 NOR_increase_air_production_desc: "[NOR.GetName] нуждается в авиации — и немедленно! Объединив усилия в строительстве самолетов, мы сможем защитить себя и пробить оборону противника."
 NOR_buy_aa_from_sweden: "Купить ПВО у Швеции"
 NOR_buy_aa_from_sweden_desc: "Наш восточный сосед [SWE.GetName] давно пользуется репутацией производителя превосходных зенитных орудий такого качества, которое и не снилось нашим оружейникам. Мы можем попросить продать нам орудия «Бофорс», чтобы захватчики не чувствовали себя безнаказанно."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "Настало время превратить наши ВВС в нечто большее, чем просто средство поддержки наземных войск, и выделить их в отдельную армейскую структуру — а заодно снабдить ресурсами, необходимыми для успешного ведения современной войны."
 NOR_radar_research: "Исследование радаров"
 NOR_radar_research_desc: "Оборона обширной береговой линии нашей страны требует эффективных средств наблюдения. Благодаря такому чуду техники, как радар, мы сможем замечать корабли и самолеты противника с большего расстояния."
 NOR_repurpose_lighthouses: "Переоборудовать маяки"
 NOR_repurpose_lighthouses_desc: "Благодаря особенностям погоды и рельефа маяки вдоль [ROOT.GetAdjective]ого побережья — не роскошь, а вынужденная необходимость, а сегодня — даже символ нашей страны. Чтобы с их вершины засияли лучи надежды, мы можем разместить на маяках радарное оборудование: оно поможет дать отпор захватчикам."
 NOR_pilot_training: "Обучение пилотов"
 NOR_pilot_training_desc: "Наш молодой воздушный флот мал и слаборазвит, но мы всегда можем обратиться к традициям воздухоплавателей и исследователей за примером для нового поколения [NOR.GetAdjective]их пилотов, что продолжат отстаивать независимость своей родины."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "Береговая линия нашей страны — одна из длиннейших в мире. Чтобы и дальше оставаться в выгодном положении, потребуется как следует ее укрепить. Первой линией обороны станет наш военно-морской флот. "
 NOR_expand_the_dockyards: "Расширить верфи"
 NOR_expand_the_dockyards_desc: "Наш торговый флот обширен и велик, однако потенциал верфей еще не раскрыт целиком: вместо того чтобы строить грузовые транспорты и танкеры, мы можем улучшить производство военных кораблей."
 NOR_battleship_focus: "Ставка на линкоры"
 NOR_battleship_focus_desc: "По-настоящему править морями может лишь тот, кому подчиняются огромные бронированные чудовища. Одна только угроза появления наших линкоров у чужих берегов отвратит любого возможного захватчика."
 NOR_kystvakten: "Береговая охрана"
 NOR_kystvakten_desc: "Для защиты длинной береговой линии потребуется множество кораблей: ни один квадрат не должен остаться без надзора. Для этого нужно создать сеть судов, способную оборонять воды нашего государства от врага."
 NOR_convert_merchant_ships: "Перестроить торговые суда"
 NOR_convert_merchant_ships_desc: "Мы по праву гордимся своим торговым флотом — хребтом экономики, однако какой от него будет прок, если наша страна окажется под гнетом захватчика? Безопасность требует жертв, а [ROOT.GetName] — боеспособных кораблей. Акулам торговых грузоперевозок придется подчиниться."
 NOR_expand_merchant_marine: "Расширить торговый флот"
 NOR_expand_merchant_marine_desc: "Для современных боевых действий нужны ресурсы и материальная часть — как раз то, в чем так отчаянно нуждается [ROOT.GetName]. По мере нарастания угрозы войны все серьезнее встает вопрос: хватит ли у нас кораблей, чтобы перевезти в страну все необходимое? Да, мало какие государства превосходят наш гражданский флот по количеству судов, однако многие транспорты наверняка затонут по пути, и каждая такая потеря может серьезно ударить по нам."
 NOR_expand_naval_academy: "Расширить военно-морскую академию"
 NOR_expand_naval_academy_desc: "Чем больше у нас будет кораблей, тем больше понадобится офицеров, способных повести их в бой. До недавнего времени военно-морское училище покрывало все наши потребности, однако расширение флота диктует новые условия: нужно больше офицеров и матросов."
 NOR_norwegian_carriers: "Норвежские авианосцы"
 NOR_norwegian_carriers_desc: "Мы уже неоднократно убедились, что завоевание превосходства в воздухе — немаловажный элемент современной войны, и боевые действия на море — не исключение. Авианосцы помогут нам установить господство в небе над вражескими кораблями и быстро одолеть противника."
 NOR_mine_laying_effort: "Установка мин"
 NOR_mine_laying_effort_desc: "Наш флот неспособен оказаться во всех местах одновременно, поэтому на помощь придут минные заграждения: расставив их в море, мы быстро собьем чувство самоуверенности со вражеских капитанов. Однако, чтобы враг не мог уклоняться от заграждений и разминировать опасные участки, нам потребуются более современные мины."
 NOR_submarine_fleet: "Подводный флот"
 NOR_submarine_fleet_desc: "Подводные лодки малозаметны и крайне опасны, а потому могут одним торпедным залпом обернуть ход морского сражения в свою пользу. Чтобы добиться успеха, нам потребуется больше подводных лодок более современной конструкции."
 NOR_naval_air_force: "Морская авиация"
 NOR_naval_air_force_desc: "Самолеты — грозная сила, стоящая на страже наших прибрежных границ. Без них [ROOT.GetName] быстро падет под обстрелами вражеского флота, поддерживающего вторжение. Если мы завоюем превосходство в воздухе, морские просторы вновь будут принадлежать нам."
 NOR_convoy_defense: "Оборона конвоев"
 NOR_convoy_defense_desc: "Огромный торговый флот — гордость нашей страны. Чтобы не лишиться ее, нужно уделить больше внимания обороне — только так мы сможем оказать влияние на ход войны."
 NOR_nortraship: "Nortraship"
 NOR_nortraship_desc: "Война заставила нас покинуть родные края, и теперь наш торговый флот будет ходить вместе с союзными судами под единым вымпелом. Nortraship даст нам возможность помочь фронту и союзникам продержаться ровно столько, чтобы наша родина — [ROOT.GetName] — после войны встретила нас вновь."
 NOR_convoy_bombing: "Бомбардировка конвоев"
 NOR_convoy_bombing_desc: "Чем меньше будет торговый флот врага, тем действеннее окажутся наши собственные грузоперевозки. Нанося удары по грузовым конвоям противника, мы сможем переломить ход войны."
 NOR_rebuild_the_royal_navy: "Возродить Королевский флот"
 NOR_rebuild_the_royal_navy_desc: "Родина далеко, и добраться до нее сейчас можно только по морю. Возрождение Королевского флота станет первым шагом к возрождению нашей страны."
 NOR_pan_germanic_entent: "Пангерманская Антанта"
 NOR_emergency_conversions: "Перестроить торговые суда"
 NOR_emergency_conversions_desc: "Мы обладаем мощным торговым флотом, но его использование во враждебных водах связано с большим риском. Следует перестроить часть этих небольших судов, поставить на них легкое вооружение и поставить их защищать торговые пути. При необходимости мы всегда сможем переоборудовать их для более конкретных целей."
 NOR_emergency_conversions_tt: "Открывает §Yрешения§!, позволяющие превращать §Yконвои§! в §Yэсминцы§!"
