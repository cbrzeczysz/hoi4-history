 NORDIC_air_production: "Авиационное производство"
 NORDIC_air_production_desc: "Если мы надеемся установить превосходство в Северном полушарии и за его пределами, нам придется догнать великие державы, которые многие годы копили свои военные арсеналы. К счастью, мы можем поделиться друг с другом опытом, знаниями и оборудованием, чтобы превзойти врага и сократить этот разрыв."
 NORDIC_naval_aircraft: "Морская авиация"
 NORDIC_naval_aircraft_desc: "Будущее морских сражений лежит в небе. Наши бомбардировщики отправят вражеские корабли на морское дно, а многочисленные истребители, взлетающие с авианосцев, собьют столько вражеских самолетов, что весь горизонт затянет дымом."
 NORDIC_air_exercises: "Летные учения"
 NORDIC_air_exercises_desc: "Из-за воздушных боев война перешла в новую эру, которая должна ознаменоваться сотрудничеством между нашими странами в области совместных воздушных операций. Для этого наши силы должны вместе тренироваться до тех пор, пока не начнут действовать как единое целое."
 NORDIC_bomber_command: "Командование бомбардировщиками"
 NORDIC_bomber_command_desc: "Создав объединенное командование бомбардировщиками, мы сможем лучше координировать поддержку наземных операций на поле боя, а также действия бомбардировщиков в тылу противника. Это единственный способ для наших северных стран дать согласованный отпор нашим врагам."
 NORDIC_fighter_command: "Командование истребителями"
 NORDIC_fighter_command_desc: "Точно так же, как мы разделяем наши идеалы и всеобъемлющую миссию, мы разделяем и небо над нами. Мы должны летать вместе, чтобы защищать воздушное пространство друг друга и добиваться господства в воздухе над полем боя, не позволяя сухопутным войскам противника разрушать наши тесные связи."
 NORDIC_carrier_effort: "Развитие авианосцев"
 NORDIC_carrier_effort_desc: "Будущее морских сражений находится в небе над нами. Нам нужно направить ресурсы на создание лучших авианосцев и лучшей палубной авиации. Так мы сможем добиться господства в море и тем самым гарантировать необходимую безопасность своей стране."
 NORDIC_ground_operations: "Наземные операции"
 NORDIC_ground_operations_desc: "Построив больше баз, мы сможем более гибко подходить к совместным воздушным операциям, а создав больше зенитных батарей, защитим наземные силы и снимем часть нагрузки с плеч наших пилотов. Именно так мы создадим взаимосвязанную систему наземной поддержки для повышения эффективности наших действий в воздухе."
 NORDIC_naval_exercises: "Морские учения"
 NORDIC_naval_exercises_desc: "Все страны нашего альянса имеют военно-морское наследие, уходящее в глубь веков. Балтика и Северная Атлантика сформировали нашу культуру и образ жизни, но, как знает любая морская держава, море может быть одновременно и рвом, и шоссе. Давайте научимся атаковать с моря и защищаться от подобных атак."
 NORDIC_defend_the_danish_belt: "Защитить Датский пояс"
 NORDIC_defend_the_danish_belt_desc: "Датские проливы — это ворота в Балтийское море. Если враги не смогут попасть в него из Северной Атлантики, наши страны будут в гораздо большей безопасности от военно-морского вторжения, поэтому давайте сосредоточим наши усилия на том, чтобы превратить их в непреодолимую стену. Только так мы сможем беспрепятственно перемещаться по Балтийскому морю."
 NORDIC_control_the_northern_sea: "Контроль за северными морями"
 NORDIC_control_the_northern_sea_desc: "Норвежское и Северное моря — ворота в Атлантику. Сосредоточив здесь свои усилия, мы сможем установить отношения со странами северного побережья Европы и даже добраться до Северной Америки, если понадобится."
 NORDIC_baltic_sea_dominance: "Доминирование в Балтийском море"
 NORDIC_baltic_sea_dominance_desc: "Балтийское море уже давно стало нашим подворьем. Нельзя допустить, чтобы другие страны повелевали его волнами. Нам стоит обустроиться на его берегах и править этими холодными и суровыми водами."
 NORDIC_naval_research_institute: "Морской исследовательский институт"
 NORDIC_naval_research_institute_desc: "Недостаточно просто догнать наших врагов — мы должны быть на передовой военно-морских технологий, как когда-то в прошлом. В этом нам поможет наследие нашего региона, знаменитого исследованиями и военно-морским превосходством."
 NORDIC_submarine_cooperation: "Сотрудничество по подводным лодкам"
 NORDIC_submarine_cooperation_desc: "Лишив врага возможности доставлять войска и припасы по морю, мы наполовину выиграем войну. И лучшим способом достичь этого станет совместное производство совершенных подводных лодок."
 NORDIC_naval_officer_academy: "Военно-морское офицерское училище"
 NORDIC_naval_officer_academy_desc: "Хороший офицер имеет большее значение в военных действиях на море, чем в большинстве других видов боя. Простой матрос мало что сможет сделать без управления со стороны офицеров, которые набирают команды для кораблей и комплектуют наши военно-морские силы. Вклад в обучение этих специалистов, которые принимают сложные решения и сплачивают матросов, имеет первостепенное значение."
 NORDIC_amphibious_forces: "Морские десантные силы"
 NORDIC_amphibious_forces_desc: "Благодаря возможности нанести удар по врагу где угодно и когда угодно мы можем значительно снизить наступательный потенциал противников. Опасаясь нашего десанта на своих берегах, они будут вынуждены держать часть подразделений вдали от фронта. Поэтому нам важно уделить особое внимание десантным операциям и морской пехоте."
 NORDIC_joint_military_exercises: "Совместные военные учения"
 NORDIC_joint_military_exercises_desc: "Наши солдаты и офицеры никогда прежде не были частью такого союза, как [NORDIC_get_alliance_name], поэтому они должны упорно тренироваться, чтобы стать единым целым. Как только это случится, наши силы будет не остановить."
 NORDIC_unified_recruitment: "Совместная вербовка"
 NORDIC_unified_recruitment_desc: "Нужно найти способ стандартизировать наши усилия по набору военнослужащих и оптимизировать этот процесс, чтобы мы могли как можно быстрее отправлять больше наших людей из военкоматов на фронт."
 NORDIC_mechanized_army: "Механизированная армия"
 NORDIC_mechanized_army_desc: "Если мы сосредоточим усилия и обучим наших людей сражаться в огромных махинах, покрытых бронёй и вооружённых пушками, то сможем добиться больших успехов, задействуя меньше живой силы. По крайней мере, до тех пор, пока будем производить достаточно этих громадин."
 NORDIC_infantry_first: "Пехота прежде всего"
 NORDIC_infantry_first_desc: "На протяжении поколений наши люди выходили на поле битвы с личными оружием и одеждой, чтобы изо всех сил сражаться за каждую пядь земли против таких же бедняг, стоящих перед ними. Если наши войска смогут увидеть глаза врагов перед собой, они поймут угрозу, которую те представляют, и будут сражаться насмерть за свои страны."
 NORDIC_expedited_training: "Ускоренная подготовка"
 NORDIC_mountaineers: "Специалисты по горам"
 NORDIC_mountaineers_desc: "Скандинавия идеально подходит для подготовки и применения горно-стрелковых войск. Обладая большим запасом специалистов по войне в горах, мы с легкостью сможем защитить регион и при первой же возможности перейти в контрнаступление. Даже если часть нашей земли попадет в руки врага, мы не сдадимся."
 NORDIC_nordic_construction_developments: "Развитие северного строительства"
 NORDIC_nordic_construction_developments_desc: "[NORDIC_get_alliance_name] требует немалых улучшений, а времени до рокового часа осталось не так уж много. Мы должны действовать сообща, чтобы найти решения, которые помогут нам ускорить развитие наших стран."
 NORDIC_materiel_design: "Проектирование материального обеспечения"
 NORDIC_materiel_design_desc: "За свою историю война претерпела множество изменений, но на протяжении последних столетий всё сводится к человеку и его винтовке. Сейчас война вступила в новую эру, и мы не можем пренебрегать тем, какое оружие используют наши люди. [NORDIC_get_alliance_name] только выиграет, если наши люди получат более продвинутое оружие."
 NORDIC_nordic_electronics: "Северная электроника"
 NORDIC_nordic_electronics_desc: "Мы вступили в эпоху электроники. Эта новая технология может стать решающим фактором в войнах будущего, поэтому мы не можем позволить нашему врагу опередить нас в гонке электронных вооружений. Давайте вместе развивать электронику, чтобы эта новая сила была на нашей стороне."
 NORDIC_research_investments: "Совместные инвестиции в исследования"
 NORDIC_research_investments_desc: "Наш новый союз значительно крепче, чем все предыдущие, поэтому у нас нет причин держать в тайне свои технологические достижения. Давайте поделимся знаниями, чтобы союзник мог взять верх над нашими врагами."
 NORDIC_civilian_contributions: "Гражданский вклад"
 NORDIC_civilian_contributions_desc: "Теперь, когда у населения появилось новое чувство общей идентичности с другими членами нашего союза [NORDIC_get_alliance_name], мы знаем, что граждане будут готовы пойти на жертвы и внести свой вклад в подпитку военной машины, работающей ради нашей защиты и славы."
 NORDIC_nuclear_research: "Ядерные исследования"
 NORDIC_nuclear_research_desc: "Ученые не умолкают о новом мире, который откроется перед нами, когда расщепление атома наконец-то можно будет использовать в качестве оружия. Нам лучше не стоять на обочине прогресса и поскорее приобщиться к этому чуду, которое может одним махом решить исход любой войны."
 NORDIC_nordic_rocketry: "Северная ракетная техника"
 NORDIC_nordic_rocketry_desc: "Что если бы мы могли сбрасывать бомбы без использования самолетов? Будущее за самоходным оружием. [NORDIC_get_alliance_name] может оставаться в безопасности своих границ, уничтожая врагов издали."
 NORDIC_standarized_parts: "Стандартизованные запчасти"
 NORDIC_standarized_parts_desc: "Теперь, когда мы едины, пора обменяться друг с другом стандартами, чтобы наши заводы могли как можно быстрее набрать обороты. Если оборудование и запчасти станут взаимозаменяемыми, это значительно упростит наше производство."
 NORDIC_fill_the_infrastructure_gaps: "Заполнить пробелы в инфраструктуре"
 NORDIC_fill_the_infrastructure_gaps_desc: "До объединения наши страны находились на разных уровнях развития, при этом некоторым регионам даже наиболее продвинутых стран союза [NORDIC_get_alliance_name] не помешало бы улучшить инфраструктуру. Нам нужно действовать сообща, чтобы двигаться вперед."
 NORDIC_develop_resources: "Добывать ресурсы"
 NORDIC_develop_resources_desc: "Сосредоточенный поиск может привести к неожиданным результатам. Нам нужно сосредоточить усилия на разведке залежей ресурсов, которые будут иметь решающее значение для наших военных целей, а также разработать новые способы более эффективной добычи уже обнаруженных ресурсов."
 NORDIC_military_industry_hub: "Центр военной промышленности"
 NORDIC_military_industry_hub_desc: "Эффективно сконцентрировав военные производства в одном месте, мы сможем воспользоваться их близким расположением и специализацией, чтобы добиться новых высот в военном деле. Пока наши заводы будут работать в таком режиме, мы всегда сможем превзойти врагов по количеству выпускаемой продукции."
 NORDIC_ad_hoc_military_industry: "Специальная военная промышленность"
 NORDIC_ad_hoc_military_industry_desc: "У нас нет времени планировать и строить монументальные заводские городки или внушительные производственные площадки. Мы должны развить промышленность как можно скорее, разместив мелкие фабрики по всему союзу [NORDIC_get_alliance_name]. Только так мы не позволим врагу уничтожить всю нашу промышленность одной атакой."
 NORDIC_railway_expansion: "Расширение железных дорог"
 NORDIC_railway_expansion_desc: "Железные дороги — артерии наших стран, и сейчас нам крайне важно распространить эту транспортную сеть как можно шире. Теперь, когда мы едины в своих устремлениях, пора объединиться физически благодаря стали и скорости локомотивов."
 NORDIC_naval_construction: "Морское строительство"
 NORDIC_naval_construction_desc: "Давняя традиция мореплавания и опытнейших моряков — это хорошо, но какой в ней толк, если у нас нет кораблей для борьбы с нашими врагами? Давайте вместе создадим огромный флот, чтобы с его помощью сокрушить любую страну, которая нам угрожает."
 NORDIC_nuclear_production: "Ядерное производство"
 NORDIC_nuclear_production_desc: "Теперь, когда у нас есть знания о том, как расщепить атом, мы можем их использовать. Но сначала нам нужно произвести материалы и построить инфраструктуру, необходимые для производства достаточного количества оружия, которое сможет повернуть ход войны в нашу пользу."
 NORDIC_jet_engines: "В эпоху реактивной авиации"
 NORDIC_jet_engines_desc: "Из-за новых достижений в области реактивных двигателей современные винтовые самолеты теперь не лучше бесполезных бумажных змеев. Наступила новая эра воздушного боя, и в ней будут доминировать реактивные двигатели. Если мы направим наши инвестиции на развитие этой области, то сможем обойти врагов и создать лучшие самолеты в мире."
 NORDIC_machine_tools_research: "Исследование машин"
 NORDIC_machine_tools_research_desc: "Людские ресурсы — это лишь одна часть уравнения. Нам нужно превзойти врагов по производительности, чтобы мы могли возмещать потери, которые не может позволить себе противник. Вот почему мы не можем ограничиваться только разработкой новой военной техники, а сосредоточиваем внимание на машинах, которые ее порождают."
 NORDIC_equipment_conversion_focus: "Фокус на конверсии снаряжения"
 NORDIC_equipment_conversion_focus_desc: "У нас есть огромные склады, заполненные старыми оружием и техникой, которые либо законсервированы, либо захвачены у наших павших врагов. Эти старые запасы можно переоборудовать в новейшую и самую смертоносную боевую машину, которая только доступна нам на данный момент."
