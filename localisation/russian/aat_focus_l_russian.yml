 ICE_expand_the_fishing_industry: "Расширить рыбную промышленность"
 ICE_expand_the_fishing_industry_desc: "Рыбная ловля всегда была ключевой составляющей исландской жизни. Рыба — наш основной природный ресурс, и он у нас в изобилии. Следовательно, именно на этой деятельности надо сосредоточить усилия и стать сильнее там, где у нас есть потенциал."
 ICE_mineral_prospecting: "Разведка полезных ископаемых"
 ICE_mineral_prospecting_desc: "Теоретически в горах можно найти скрытые природные ресурсы, и тогда добыча полезных ископаемых может стать новой основной индустрией Исландии вместо рыбной ловли и сельского хозяйства."
 ICE_international_trade: "Международная торговля"
 ICE_international_trade_desc: "Исландия должна стать активнее на мировой финансовой арене. Поощряя свободную торговлю и открыв страну для зарубежных инвестиций, мы создадим новые возможности и дополнительно простимулируем свою экономику."
 ICE_hydroelectric_power: "Энергия с ГЭС"
 ICE_hydroelectric_power_desc: "Чего в нашей стране в избытке, так это воды в реках и горячих источниках. Используя ее, мы сможем добиться промышленного роста нации."
 ICE_banking_on_the_future: "Банки будущего"
 ICE_banking_on_the_future_desc: "Банковский сектор — область, для развития которой не нужно обширных ресурсов, достаточно лишь привлечь иностранный капитал. Субсидируя свой банковский сектор и делая все, чтобы исландские банки стали привлекательны для инвесторов, мы сможем превратить этот остров в финансовый центр, что обеспечит нам прибыль на долгие годы."
 ICE_infiltration: "Внедрение"
 ICE_infiltration_desc: "Раскинув везде свои сети и интегрируя свою экономику в экономику других стран, мы получим новые возможности. Установив контакт с ключевыми персонами и компаниями по всему миру, Исландия сможет добывать самую разную информацию."
 ICE_develop_icelandic_shipping: "Развить исландский транспортный флот"
 ICE_develop_icelandic_shipping_desc: "Мы — Исландия, остров посреди океана. Самый очевидный выбор для нас — сосредоточиться на постройке кораблей."
 ICE_heavy_industry: "Тяжелая промышленность"
 ICE_heavy_industry_desc: "Сельское хозяйство, рыбалка и перевозка товаров — это все прошлое. Чтобы продвинуть нацию в будущее, надо сосредоточиться на тяжелой промышленности. Расширив индустрию, Исландия перейдет в светлое (хоть и немного дымное) будущее."
 ICE_advanced_technology: "Новые технологии"
 ICE_advanced_technology_desc: "Исландия мала и никогда не сможет состязаться на равных с огромными промышленными державами. Мы должны найти свою нишу и преуспеть в ней. Это должно быть что-нибудь относительно новое, где нам не нужно догонять конкурентов. Новые технологии и электроника — вот где мы можем процветать."
 ICE_reykjavik_dockyards: "Верфи Рейкьявика"
 ICE_reykjavik_dockyards_desc: "Первым делом нужно построить новые, более современные верфи — и побольше. Государственные фонды следует в первую очередь пускать на расширение объемов кораблестроения."
 ICE_expand_the_harbour: "Расширить гавань"
 ICE_expand_the_harbour_desc: "В Исландию и из нее ходят все более крупные суда — значит, нам нужен более крупный порт. Государство должно профинансировать расширение порта Рейкьявика, чтобы мы могли продолжать развивать экономику."
 ICE_local_arms_industry: "Местная военная промышленность"
 ICE_local_arms_industry_desc: "Производя оружие на месте, мы сможем не только снабжать наши войска, но и выходить на международный рынок — то есть усиливать не только свою оборону, но и экономику. Следовательно, главной целью инвестиций должна стать военная промышленность Исландии."
 ICE_infrastructure_development: "Развитие инфраструктуры"
 ICE_infrastructure_development_desc: "Модернизация инфраструктуры и строительство хорошей транспортной системы направят страну на путь к процветанию."
 ICE_iceland_air: "Iceland Air"
 ICE_iceland_air_desc: "Сейчас жить на острове не значит быть отрезанными от мира. Современная авиация позволит нам сблизиться и с европейским, и с американским континентами. Воздух — это будущая замена морских путей."
 ICE_allied_weapons_seller_trigger: "§YСоюзнические§! или §Yнейтральные§! страны"
 ICE_expand_the_civilian_fleet: "Расширить гражданский флот"
 ICE_expand_the_civilian_fleet_desc: "Сильный гражданский флот обладает двойным преимуществом — он поддерживает морские традиции и усиливает экономику. Торговые корабли могут двигать торговлю в мирное время и предоставлять ВМФ опытных моряков в военное."
 ICE_industrial_research_school: "Школа промышленных исследований"
 ICE_industrial_research_school_desc: "Задумка с университетом увенчалась большим успехом. Стране следует развить этот успех, создав систему более специализированного высшего образования, нацеленного на промышленное развитие. Так мы сможем обеспечить себе приток инженерных кадров."
 ICE_hrafninn_flygur: "Hrafninn Flýgur"
 ICE_hrafninn_flygur_desc: "Мы, как вороны, будем править небесами. Исландия станет известна своей авиационной промышленностью по всему миру."
 ICE_agricultural_expansion: "Сельскохозяйственная экспансия"
 ICE_agricultural_expansion_desc: "Мы можем реализовать много улучшений, чтобы модернизировать исландское сельское хозяйство. Воспользовавшись современными технологиями и легкодоступным теплом от природных горячих источников, можно повысить урожайность и освободить землю и рабочих для других целей."
 ICE_off_shore_oil_drilling: "Морская добыча нефти"
 ICE_off_shore_oil_drilling_desc: "Значимость нефти становится все выше и выше. Современные флоты расходуют ее в огромных количествах. Есть причины полагать, что на морском дне вокруг нашего острова находятся залежи нефти. Риск велик, но и награда в случае успеха высока. Стоит проверить, есть ли там нефть и можно ли поднять ее на поверхность."
 off_shore_drilling_tt: "Открывает решение §Y«Искать нефть»§! в окрестностях §YИсландии§!"
 ICE_the_kingdom_of_iceland: "Королевство Исландия"
 ICE_the_kingdom_of_iceland_desc: "Эта страна прошла долгий путь к независимости. Основание королевства будет считаться последним шагом к свободе. Сейчас мы делим с Данией лишь короля и внешнюю политику. Постепенно и эта связь может ослабнуть и стать простой формальностью."
 ICE_united_we_stand: "В единстве сила"
 ICE_united_we_stand_desc: "Во время Великой войны мы были изолированы. Дания была нейтральной, а Исландия потеряла доступ ко всем рынкам сбыта. Дания перевооружается, и мы должны быть готовы при необходимости помочь ей. В этот раз Исландия оставит в мире свой след."
 ICE_declare_absolute_neutrality: "Провозгласить абсолютный нейтралитет"
 ICE_declare_absolute_neutrality_desc: "Что бы ни случилось с Данией, Исландия должна сделать все возможное, чтобы не участвовать в европейской войне. Провозгласив абсолютный нейтралитет, мы дадим всем понять, что не позволим ни во что втянуть наш остров."
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.GetNameDef]§! обретет независимость, если государству §Y[ROOT.OVERLORD.GetNameDef]§! будет объявлена война"
 ICE_joint_shipbuilding_programme: "Совместная программа кораблестроения"
 ICE_joint_shipbuilding_programme_desc: "Вместе с Данией мы сможем защитить Северное море, ведь там у нас больше всего возможностей помочь ей. Для этого нам нужны корабли, и потому будет только естественно строить стратегию военного сотрудничества на их совместном строительстве."
 ICE_research_cooperation_tt: "Совместные исследовательские программы"
 ICE_overlord_research_cooperation_tt: "Совместные исландские исследовательские программы"
 ICE_royal_marines: "Королевская морская пехота"
 ICE_royal_marines_desc: "Исландская армия никогда не будет большой. Впрочем, она может быть специализированной, и естественным выходом для островной нации станет упор на морскую пехоту. Создав и обучив корпус морской пехоты, мы получим универсальный боевой отряд, который можно будет применять где угодно."
 ICE_the_icelandic_police_force: "Исландские полицейские формирования"
 ICE_the_icelandic_police_force_desc: "У Исландии никогда не будет большой армии, но можно расширить обязанности национальной полиции, добавив к ним защиту страны от внешнего вторжения. Так мы сможем эффективнее использовать ограниченные людские ресурсы и лучше подготовить оборону острова."
 ICE_infrastructure_projects: "Инфраструктурные проекты"
 ICE_infrastructure_projects_desc: "Если мы хотим, чтобы наша страна стала сильной, нужно первым делом возвести инфраструктуру. Хорошая инфраструктура — основа любого промышленного роста."
 ICE_engineering_projects: "Инженерные проекты"
 ICE_engineering_projects_desc: "Если мы хотим, чтобы наш остров был сильным, его нужно развивать. Крупные инженерные проекты обеспечат рабочие места и создадут базу для промышленного роста Исландии."
 ICE_patrolling_the_atlantic: "Атлантический патруль"
 ICE_patrolling_the_atlantic_desc: "Чтобы защитить свой торговый флот, нам нужны океанские корабли сопровождения. Следует разработать новые модели совместно с Данией."
 ICE_joint_military_training: "Совместная военная подготовка"
 ICE_joint_military_training_desc: "У нас на острове недостаточно опыта, чтобы обучить армию ведению современной войны. Следовательно, нам стоит сотрудничать в этом вопросе с Данией."
 ICE_industrial_cooperation: "Промышленное сотрудничество"
 ICE_industrial_cooperation_desc: "Если пригласить датских промышленников запустить свои филиалы в Исландии в обмен на налоговые льготы и прочие преференции, они создадут здесь рабочие места, а также ускорят индустриализацию острова. С помощью Дании мы сможем продвинуть нашу страну вперед."
 ICE_gardhur_airfield: "Аэродром Гардур"
 ICE_gardhur_airfield_desc: "Авиация становится неотъемлемой частью современной инфраструктуры. Исландия не должна отставать. Построив аэродром рядом со столицей, мы рывком перенесем нашу страну в будущее."
 ICE_the_merchant_fleet: "Торговый флот"
 ICE_the_merchant_fleet_desc: "Однажды корабли сыграли решающую роль в создании нашей нации. За ними будущее. Сильный торговый флот станет ядром исландской экономики."
 ICE_not_standing_idly_by: "Не сидеть сложа руки"
 ICE_not_standing_idly_by_desc: "Война уже близко, хотим мы того или нет. Чтобы у нас был шанс защитить свой остров, мы должны вооружить нацию. Сейчас ставки высоки как никогда."
 ICE_expand_industrial_complexes: "Расширить промышленные комплексы"
 ICE_expand_industrial_complexes_desc: "Наша военная промышленность слабо развита и недостаточно загружена, в этом плане мы сильно отстаем от других европейских держав. Если мы не начнем активно вкладываться в расширение и финансирование военно-промышленных организаций, сократить этот разрыв мы не сможем."
 ICE_political_unity: "Политическое единство"
 ICE_political_unity_desc: "Во времена опасности особенно важно, чтобы страна была едина. Сейчас, когда [ROOT.GetName] стоит на пороге войны, мы должны отложить наши политические разногласия и сделать все возможное, чтобы не допустить кровопролития."
 ICE_anglo_icelandic_relations: "Англо-исландские отношения"
 ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap] — пожалуй, наш лучший торговый партнер в будущем. В любом случае было бы неразумно и даже крайней опасно вступать с [ENG.GetAdjective]ой стороной в конфликт. Мы должны во что бы то ни стало поддерживать хорошие отношения с нашим соседом по ту сторону моря."
 ICE_anglo_icelandic_relations_tt: "После выполнения фокуса §Y«Расширить рыбную промышленность»§!:"
 ICE_american_protection: "Американская защита"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "Близится война, и мы слишком малы, чтобы оставаться в одиночестве. [USA.GetNameDefCap] может защитить нас. Нужно обратиться к [USA.GetAdjective]ому правительству и разрешить ему размещать у нас войска в обмен на защиту Исландии. Это будет шаг назад на пути к независимости, но потом мы свое наверстаем. Лучше так, чем вторжение противника."
 ICE_american_protection_desc_british_subject: "Государству [ENG.GetNameDefCap] приходится очень трудно в этой войне. Возможно, оно не сумеет защитить нас от потенциального вторжения противника. Следует обратиться к [USA.GetAdjective]ому правительству и предложить ему перенять задачу по защите Исландии."
 ICE_american_protection_tt: "§Y[ROOT.GetName]§! становится марионеткой государства §Y[USA.GetNameDef]§!"
 ICE_fighting_as_equals: "Сражаться на равных"
 ICE_fighting_as_equals_desc: "Мы вместе участвуем в войне, и Исландия вполне справляется со своими обязанностями. Пора Дании признать, что Исландия уже не подчиненное ей государство, а равный партнер. Пора официально объявить о независимости Исландии."
 ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§! объявляет о независимости"
 ICE_expanding_the_university_of_reykjavik: "Расширение университета Рейкьявика"
 ICE_expanding_the_university_of_reykjavik_desc: "Знание — сила. Чтобы наша страна вышла на лидирующие позиции, нужно сосредоточить усилия. Повысив финансирование университета Рейкьявика, мы создадим основу для будущего роста."
 ICE_trade_relations: "Торговые отношения"
 ICE_trade_relations_desc: "Промышленность маленького государства неспособна обеспечить все потребности его жителей. Однако выгодное расположение Исландии на пересечении торговых путей между Европой и Северной Америкой сулит превращение страны в финансовый и торговый центр. Для этого потребуется поддерживать хорошие отношения с другими странами — тогда будет проще получить так необходимое стране оборудование."
 ICE_keflavik_airbase: "Авиабаза Кефлавик"
 ICE_keflavik_airbase_desc: "Американцы хотят построить более крупную авиабазу, чтобы эффективнее патрулировать Атлантику. Нужно одобрить это строительство — оно сделает нашу страну сильнее."
 ICE_modernizing_the_island: "Модернизировать остров"
 ICE_modernizing_the_island_desc: "Новые теории нужно применять на практике. Экономика требует реформ. Пора реализовать их."
 ICE_compensation: "Компенсация"
 ICE_compensation_desc: "Мы доказали Дании и всему миру, что с нами следует считаться. Мы принесли немало жертв, как в последнее время, так и в течение веков. Исландия стратегически выгодно расположена в Атлантическом океане, из нее удобно защищать острова Датской короны. Препоручив их оборону нам, Дания обретет сильного партнера и сможет сосредоточиться на защите своей территории."
 ICE_republicanism: "Республика"
 ICE_republicanism_desc: "Исландии не нужен король — регентство показало, что мы отлично живем и без него. Пришло время отринуть этот средневековый институт и перейти к республиканской форме правления."
 ICE_american_investments: "Американские инвестиции"
 ICE_american_investments_desc: "Размещение на острове тысяч американских солдат само по себе хорошо для экономики, но оно же означает, что американские компании заинтересуются перспективой запуска у нас своих филиалов и инвестирования в исландские компании. В целом вся эта ситуация может принести нам большую пользу, если правильно разыграть карты."
 ICE_american_soldiers: "Разместить американских солдат"
 ICE_american_soldiers_desc: "Соединенные Штаты жаждут распространить свое влияние повсюду, чтобы защитить дорогие им ценности. Мы можем разрешить им свободно размещать здесь своих солдат, чтобы часть из них за это пополнила наши войска."
 ICE_iceland_defense_force: "Силы обороны Исландии"
 ICE_iceland_defense_force_desc: "С американской помощью Исландия может построить современную армию. У американцев есть знания, опыт и людские ресурсы для обучения наших войск. Объединившись с ними, мы можем сделать свою армию поистине элитарной."
 ICE_state_owned_enterprises: "Государственные предприятия"
 ICE_state_owned_enterprises_desc: "Теперь, когда наш остров может лучше поддерживать сам себя, пора думать об основании индустрии, способной привлечь рабочих и улучшить экономику, а также повысить эффективность государственного аппарата."
 ICE_not_our_king: "Не наш король"
 ICE_not_our_king_desc: "Король Исландии — что за нонсенс! Исландии не нужен король — и уж точно не датский. Пора пробуждать в исландцах готовность порвать с прошлым и двигаться в будущее."
 ICE_expand_the_industrial_base: "Расширить промышленную базу"
 ICE_expand_the_industrial_base_desc: "Устранив зависимость от промышленных товаров метрополии, мы усилим свою промышленность и рабочий класс. Революцию невозможно провести без подходящих инструментов. Став независимой от метрополии, наша страна получит все, что ей нужно, в том числе произведенное на местах оружие, с которым можно двигать революцию, и новых одаренных мыслителей."
 ICE_anti_capitalist_propaganda: "Антикапиталистическая пропаганда"
 ICE_anti_capitalist_propaganda_desc: "Что дал нам капитализм? Да, возможно, он принес нации какое-то процветание, но он же и завел ее в кризис. Мы чрезмерно полагались на либеральную демократию и желание наших метрополий делиться с нами объедками. Пора понять, что наше будущее в другом."
 ICE_international_relations: "Международные связи"
 ICE_international_relations_desc: "Наша дорога вперед будет трудной, в этом сомнений нет. Еще более трудной она будет, если идти по ней в одиночку. Следовательно, нам надо найти новых союзников. Их можно поискать в коммунистическом Интернационале, но есть и другие варианты. Здесь важно активно осваивать новые направления, что и нужно начать немедленно."
 ICE_rally_the_workers_of_reykjavik: "Собрать рабочих Рейкьявика"
 ICE_rally_the_workers_of_reykjavik_desc: "У Исландии нет сколько-нибудь мощной армии, но рабочие столицы способны стать силой, с которой нужно считаться. Если они решатся пойти против системы, их трудно будет остановить, и поэтому очень важно склонить их на свою сторону."
 ICE_completion_break_with_the_crown_tt: "При завершении фокуса §Y«$ICE_break_with_the_crown$»§!:"
 ICE_prepare_for_the_revolution: "Подготовиться к революции"
 ICE_prepare_for_the_revolution_desc: "Успешная революция не случается сама по себе. Ее надо тщательно готовить, нужно посадить и поливать ее семена. Люди должны знать, когда восстать, а революционеры должны направлять их. Нужно напечатать плакаты, завербовать и подготовить профессиональных революционеров, запасти и разместить по тайникам оружие. Лидеры должны быть готовы взять власть."
 ICE_state_visits: "Государственные визиты"
 ICE_state_visits_desc: "Нельзя отрицать, что сейчас двигателем перемен в мире служат фашистские государства. Если Исландия хочет меняться, возможно, ей стоит поучиться у них. Следует как можно скорее установить официальные отношения и исследовать все возможности сотрудничества."
 ICE_general_strike: "Всеобщая забастовка"
 ICE_general_strike_desc: "Покажем миру в целом и нашему мерзкому датскому королю в частности, что рабочие Исландии сильны и едины. Масштабная забастовка, которая остановит всю промышленность, а также перевозку грузов с острова и на остров, сильно ударит по марионеточному правительству и покажет народу, у кого настоящая власть."
 ICE_general_strike_tt: "\nПо окончании §Yвсеобщей забастовки§!:"
 ICE_organize_a_march: "Организовать марш"
 ICE_organize_a_march_desc: "Слишком долго наш народ был порабощен иностранными колонизаторами. Марш националистов на столицу, вроде того, что был проведен в Риме, напомнит о нашем прошлом викингов. Если все свободолюбивые исландцы присоединятся к нам, мы покажем правительству, что исландский народ силен, обширен и един! Вместе мы создадим лучшее будущее!"
 ICE_break_with_the_crown: "Разорвать отношения с короной"
 ICE_break_with_the_crown_desc: "Настало время официально порвать с датской короной. Нужно отречься от короля и от его упадочного кабинета в Дании, снова провозгласить Исландию независимой, свободной идти по своему пути за собственными мечтами и устремлениями."
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap] получает независимость."
 ICE_break_with_the_crown_workers_tt: "После выполнения фокуса §Y«$ICE_rally_the_workers_of_reykjavik$»§!:"
 ICE_break_with_the_crown_revolution_tt: "После выполнения фокуса §Y«$ICE_prepare_for_the_revolution$»§!:"
 ICE_embrace_the_workers_revolution: "Принять рабочую революцию"
 ICE_embrace_the_workers_revolution_desc: "Эти изменения стали доступны благодаря поддержке рабочих. Следовательно, будет только естественно дать синдикатам, рабочим и профсоюзам ведущие позиции в новом государстве. Лидеры рабочей революции могут вести страну к новым высотам и добиться куда большего развития, чем любой монарх."
 ICE_remove_dissent_in_the_working_class_tt: "Будет убрана идея §Y«$ICE_dissent_in_the_working_class$»§!"
 ICE_state_corporatism: "Государственный корпоративизм"
 ICE_state_corporatism_desc: "Теперь, когда мы избавились от последних остатков слабого датского ига, пора основать новое государство. Лучший способ обеспечить безопасность нашей нации — объединиться под началом сильного лидера, чтобы главари профсоюзов, промышленные магнаты и партия вместе работали на благо всех исландцев. Государство поддержит промышленников, а они, в свою очередь, поддержат государство."
 ICE_international_brigades: "Международные бригады"
 ICE_international_brigades_desc: "Несмотря на нашу победу, борьба с угнетением должна продолжаться, иначе триумф рискует оказаться временным. Сыны и дочери государства [ROOT.GetName] должны быть готовы помочь ему, держава же должна делать все, чтобы поддержать их готовность, вводя новые необходимые законы и поставляя оружие и снаряжение."
 ICE_state_owned_industry: "Государственные предприятия"
 ICE_state_owned_industry_desc: "Небольшое государство, такое как [ROOT.GetNameDef], не может полагаться в производстве всех необходимых товаров на капиталистов. Чтобы увеличить эффективность до максимума и обеспечить производство всех самых необходимых товаров, государство должно вмешаться и взять контроль над индустрией. Выживание страны больше не будет зависеть от иностранных инвестиций. Исландское государство позаботится о своих гражданах и вооруженных силах."
 ICE_organize_the_greyshirts: "Организовать серорубашечников"
 ICE_organize_the_greyshirts_desc: "Хорошо вооруженное ополчение, подготовленное из молодежи, может стать полезным для ее воспитания под потребности нашего нового мира. Кроме того, полувоенное обучение — это еще и усиление вооруженных сил, а оно поможет нам, если мы соберемся возвращать себе то, что принадлежит нам по праву."
 ICE_research_cooperation: "Научное сотрудничество"
 ICE_research_cooperation_desc: "Сотрудничая с державами, идущими параллельным курсом с нами, мы сможем разработать новые технологии, которые дадут нам преимущество в создании вооружений. Мы можем перенять опыт наших ценных партнеров, предложив им при этом надежный полигон, вдали от чужих глаз."
 ICE_infiltrating_the_british_isles: "Проникновение на Британские острова"
 ICE_infiltrating_the_british_isles_desc: "Чтобы огонь революции нельзя было затушить, он должен разгораться все ярче. Следующая очевидная цель освобождения — угнетаемые рабочие Британских островов. [ROOT.GetNameDefCap] поможет этим рабочим восстать против своих империалистических и капиталистических угнетателей. Вместе мы превратим революционные идеи в реальность для обычного рабочего."
 ICE_infiltrating_the_british_isles_tt: "Открывает §Yрешения§!, позволяющие начать коммунистические восстания в Уэльсе, Шотландии и Северной Ирландии."
 ICE_transformation_of_nature: "Трансформация природы"
 ICE_transformation_of_nature_desc: "Электричество — ключ к индустриализации. Природа Исландии должна служить государству точно так же, как служат ему граждане. Реки и водопады можно перекрыть плотинами, камни можно добыть в карьерах, горячие источники можно пустить на обогрев. Ничто не должно остановить нас на пути к прогрессу."
 ICE_the_viking_spirit: "Дух викингов"
 ICE_the_viking_spirit_desc: "Викинги старых времен были бесстрашными и смертоносными воителями. Они пересекали океан, не зная, что ждет их впереди, и лишь сильным сопутствовал успех. Бесстрашными и отважными должны быть исландцы и сегодня, ведь лишь так страна может вернуть себе то, что принадлежит ей по праву, и снова править Северным морем."
 ICE_viking_spirit_tt: "Открывает решение §Y«Усилить дух викингов»§!"
 ICE_recruiting_international_workers: "Привлечение рабочих всего мира"
 ICE_recruiting_international_workers_desc: "Превратив свою нацию в идеальное общество для коммунистов и социалистов, раздувая пламя революции, мы можем привлечь революционеров из-за границы, как это сделало на заре развития Советское государство. Мы должны показать рабочим и революционным солдатам всего мира: [ROOT.GetName] — вот оплот революции, вот где им место."
 ICE_international_research_community: "Международное исследовательское сообщество"
 ICE_international_research_community_desc: "Нам есть чему поучиться у других. Примером тому как коммунистический интернационал, так и другие совместные проекты стран мира. Влившись в международное сообщество, [ROOT.GetName] достигнет новых уровней величия. Коллективизм — вот единственный путь к прогрессу!"
 ICE_international_research_community_tt: "Все коммунистические государства, которые не состоят в альянсе либо состоят в альянсе с государством [ROOT.GetName]:"
 ICE_reclaiming_the_empire: "Возвращение империи"
 ICE_reclaiming_the_empire_desc: "Гренландия некогда была заселена викингами из Исландии. С тех времен за нее спорят Норвегия и Дания, хотя настоящих прав на этот остров у них нет. Пора потребовать вернуть Гренландию ее законному владельцу. Если они ценят свое прошлое и историю, то безоговорочно уступят ее нам. Продолжим же идти по пути славы!"
 ICE_securing_the_north_sea_passage: "Захват прохода в Северное море"
 ICE_securing_the_north_sea_passage_desc: "Пора вернуть себе то, что по праву должно принадлежать Исландии. Шетландские и Фарерские острова в Северном море — ключ к контролю над морским проходом к государству [ROOT.GetNameDef]."
 ICE_vinland: "Винланд"
 ICE_vinland_desc: "Идея Североатлантической империи родилась с открытием Америки не кем иным, как Лейфом Эрикссоном, викингом исландского происхождения. К сожалению, винландское поселение викингов давно разрушено, но теперь пришло время воплотить нашу давнюю мечту в реальность. За Одина!"
 ICE_the_armed_forces_of_iceland: "Вооруженные силы Исландии"
 ICE_the_armed_forces_of_iceland_desc: "Если в Исландию придет война, страна должна быть способна обороняться. Необходимо создать вооруженные силы, которые смогут защитить державу от захватчиков. Наша страна — маленький остров с небольшим населением, но его местоположение и размер могут сыграть нам на руку, ведь ни один противник не станет выделять значительные ресурсы на его захват."
 ICE_an_airbase_in_the_sea: "Авиабаза в море"
 ICE_an_airbase_in_the_sea_desc: "Доминируя в воздушном пространстве над островом и окружающим его морем, мы защитим свою страну от массированной высадки противника. Даже если таковая состоится, авиация проследит за тем, чтобы враг не смог получать снабжение в достаточном объеме. Следовательно, чтобы усилить вооруженные силы Исландии, нужно создать современные ВВС."
 ICE_a_naval_hub_in_the_atlantic: "Морской центр в Атлантике"
 ICE_a_naval_hub_in_the_atlantic_desc: "Исландия — остров. Логично сделать ВМФ основным родом войск. Флот не даст врагам дойти до наших берегов, он может помочь союзникам доминировать на море и перевозить экспедиционные войска. Строительство сильного флота — вот очевидный выбор для Исландии."
 ICE_mine_iceland: "Минировать воды Исландии"
 ICE_mine_iceland_desc: "В том, что касается морских путей, Исландия чрезмерно открыта во всех направлениях, кроме северного. Чтобы обезопасить жителей нашего острова, мы должны быть готовы обильно заминировать исландские воды на случай открытого конфликта."
 ICE_flying_boats: "Летающие лодки"
 ICE_flying_boats_desc: "Раз мы не можем конкурировать с врагами на воде, следует обратить взор к небу. Если наша авиация будет контролировать небеса, вражеские корабли станут бессильны — ведь мы сможем моментально их топить."
 ICE_modernizing_the_coast_guard: "Модернизация береговой охраны"
 ICE_modernizing_the_coast_guard_desc: "Береговая охрана Исландии давно служит нам основным родом войск, следящим как за внутренней, так и за внешней безопасностью страны. Следовательно, надо постараться, чтобы она шла в ногу со временем и регулярно модернизировалась."
 ICE_low_cost_aircrafts: "Недорогие самолеты"
 ICE_low_cost_aircrafts_desc: "У нас нет крупномасштабной промышленности, но есть отдельные люди, умеющие оптимизировать строительство самолетов. Нужно задействовать их таланты, чтобы даже мы с нашей слабой экономикой не отставали от конкурентов в гонке воздушных вооружений."
 ICE_support_equipment: "Дополнительное оснащение"
 ICE_support_equipment_desc: "Армии, как и полицейскому спецназу, не помешало бы тяжелое вооружение, а также аптечки и оружие подавления. Нужно как можно быстрее вложить средства в дополнительное оснащение."
 ICE_emergency_conversions: "Экстренная конверсия"
 ICE_emergency_conversions_desc: "Хоть наша нация и не может строить большие корабли, у нас достаточно крупных рыболовецких, торговых и частных судов. В чрезвычайной ситуации мы можем установить на них пулеметы или легкие пушки, быстро и эффективно создав достаточно крупный флот, чтобы противостоять большинству противников."
 ICE_emergency_conversions_tt: "Открывает §Yрешения§!, позволяющие превращать §Yконвои§! в §Yэсминцы§! или §Yкрейсеры§!"
 ICE_enact_conscription: "Herþjónustu"
 ICE_enact_conscription_desc: "Поскольку будущее страны всё более неясно, оборона становится нашим главным приоритетом. Чтобы исправить тот факт, что наши вооруженные силы практически отсутствуют, мы должны ввести обязательный призыв на военную службу для всей нашей молодежи."
 ICE_a_profesional_army: "Профессионализация армии"
 ICE_a_profesional_army_desc: "Армия сейчас слишком слаба, чтобы должным образом защитить наш остров, и единственный способ решить эту проблему — позаботиться о том, чтобы наши войска состояли только из лучших воинов, которые будут сражаться до победного конца."
 ICE_thungur_hnifur: "Поставленный удар"
 ICE_thungur_hnifur_desc: "Исландская армия никогда не будет большой. Чтобы скомпенсировать этот факт, нужно обеспечить нашим войскам наилучшую возможную подготовку и сконцентрироваться на их сильных сторонах, чтобы каждый нанесенный удар был мощным."
 ICE_thungur_hnifur_idea: "Элитные войска"
 ICE_civilian_war_duty: "Гражданская оборона"
 ICE_civilian_war_duty_desc: "Важно, чтобы наши граждане точно знали, как действовать, когда война придет к ним в дом. Если понадобится, каждый гражданин должен быть готов исполнить свой долг, будь то помощь в снабжении, тушении пожаров или распределении припасов."
 ICE_doctrinal_studies: "Изучение доктрин"
 ICE_doctrinal_studies_desc: "Искусство войны — довольно непростая тема, не говоря уже о том, что овладеть им может далеко не каждое государство. Нам необходимо изучить опыт мировых держав и извлечь уроки из того, как они ведут свои войны."
 ICE_death_from_above: "Смерть с небес"
 ICE_death_from_above_desc: "Захватив господство в воздухе, мы одержим победу в войне, причем стремительно. Мы можем даже ускорить этот процесс, если расширим сотрудничество между нашими авиационными и армейскими родами войск и подготовим специальные парастрелковые полки, готовые по возможности уничтожать линии снабжения противника."
 ICE_we_shall_defend_our_island: "Мы защитим свой остров"
 ICE_we_shall_defend_our_island_desc: "Наш остров — наш дом; никто не знает его так хорошо, как мы. Если мы обучим армию боевым действиям в горах, то сможем оттянуть свои силы с побережья и сокрушить врагов, как только те высадятся и ослабят бдительность."
 ICE_taking_the_fight_to_our_enemies: "Навязать бой противнику"
 ICE_taking_the_fight_to_our_enemies_desc: "Мы окружены морями, которые за многие века сформировали нашу нацию. Воспользовавшись нашими знаниями, мы могли бы ударить врагов оттуда, откуда они совсем не ожидают."
 #### DENMARK ####
 #Economical/Industrial Branch
 DEN_kanslergadeforliget: "Продлить договор «Канслергадефорлиг»"
 DEN_kanslergadeforliget_desc: "В государстве [ROOT.GetName] до сих пор сильно ощущается Великая депрессия: крайне высока безработица, сельскохозяйственный сектор на грани краха. Нужно переступить границы партий и прийти к соглашению о том, как лучше справиться с этим кризисом."
 DEN_devalue_the_krone: "Девальвация кроны"
 DEN_devalue_the_krone_desc: "Девальвировав крону, мы повысим конкурентоспособность наших сельскохозяйственных продуктов на мировом рынке и нарастим возможности для экспорта, что в свою очередь поможет борющимся за выживание фермерам."
 DEN_remove_economic_crisis_in_730_days_tt: "Модификатор §Y«$DEN_economic_crisis_dynamic_modifier$»§! будет удален через 730 дней"
 war_will_cancel_deal_tt: "§YВ случае войны между нашими странами этот договор будет расторгнут§!"
 DEN_effects_after_fortify_our_borders_tt: "Фокус §Y«$DEN_fortify_our_borders$»§! выполнен:"
 DEN_trade_with_britain: "Торговля с Британией"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap] — исторически наш крупнейший рынок экспорта сельскохозяйственной продукции, но после Великой депрессии торговля фактически прекратилась. Сейчас, когда крона девальвирована, пора обратиться к британцам и попробовать возобновить торговые связи."
 DEN_trade_with_germany: "Торговля с Германией"
 DEN_trade_with_germany_desc: "Государство [GER.GetNameDefCap] исторически импортировало большие объемы нашей сельскохозяйственной продукции, и даже Великая война не помешала этому. Однако за последние несколько лет объем торговли между нашими странами снизился. Возможно, пора вернуть его на прежний уровень!"
 DEN_agricultural_subsidies: "Сельскохозяйственные субсидии"
 DEN_agricultural_subsidies_desc: "Наши фермеры страдают от долгов и банкротства. Затаенные беспомощность и гнев рискуют перерасти в нечто более опасное, если не обращать на них внимание. Нужно разобраться в ситуации и сделать все, чтобы помочь аграрному сектору."
 DEN_industrial_investments: "Инвестиции в промышленность"
 DEN_industrial_investments_desc: "Невзгоды последних лет не пощадили городские центры. Безработица взлетела до небес, предприятия закрываются или находятся на грани банкротства. Чтобы стабилизировать ситуацию, мы могли бы оказать промышленному сектору целевую помощь."
 DEN_support_schleswigian_farmers: "Поддержать шлезвигских фермеров"
 DEN_support_schleswigian_farmers_desc: "В Южной Ютландии набирают силу маргинальные движения, возникшие из-за непростой экономической ситуации и сложностей с идентификацией. Люди задумались, кто же они — немцы или датчане? Усилив стимулирование экономики региона, мы, возможно, ослабим напряжение."
 DEN_public_works: "Гражданская инфраструктура"
 DEN_public_works_desc: "Запустив программу строительства инфраструктуры, мы сможем не только улучшить жизнь нации, соединив острова мостами, но и также обеспечить народ жильем и снизить по-прежнему высокий уровень безработицы."
 DEN_fortify_our_borders: "Укрепить свои границы"
 DEN_fortify_our_borders_desc: "По всей Европе снова накаляется обстановка. Великая война обошла нас стороной, но гарантий, что так будет и дальше, нет. Мы должны готовиться к худшему, надеясь на лучшее. Защита своих границ и независимости — наша главная задача!"
 DEN_build_a_modern_dannevirke: "Построить современный Данневирке"
 DEN_build_a_modern_dannevirke_desc: "Датчане веками возводили на материковой Европе мощные укрепления, самое известное из которых — Данневирке. [GER.GetNameDef] снова вооружается, что вызывает беспокойство всех ведущих держав вокруг нас. Мы должны построить новый Данневирке, чтобы защитить свои границы."
 DEN_unlocks_fortification_efforts: "Открывает решение: §Y«Строительство укреплений»§!\n\n"
 DEN_refortify_tunestillingen: "Заново укрепить Тунестиллинген"
 DEN_refortify_tunestillingen_desc: "Когда в Европе в прошлый раз бушевала война, мы подготовились, возведя Тунестиллинген — серию укреплений вокруг Копенгагена. С тех пор эти укрепления пришли в негодность, но восстановив и модернизировав их, мы сможем обеспечить безопасность столице."
 DEN_secure_our_supply_lines: "Защитить пути снабжения"
 DEN_secure_our_supply_lines_desc: "Без еды солдат не боец — это было верно тысячи лет назад, верно и сейчас. К счастью, мы — крупный производитель провизии и, немного улучшив логистику, сможем эффективно снабжать свои войска."
 DEN_fortify_the_islands: "Укрепить острова"
 DEN_fortify_the_islands_desc: "Вся Восточная Дания лежит на сотнях островов, и размер нашего флота абсолютно не позволяет ему защитить их от куда более крупных флотов соседских стран. Соорудив береговые укрепления в ключевых местах, мы, возможно, сумеем отразить потенциальное вторжение."
 DEN_unlocks_coastal_fortification_efforts: "Открывает решение: §Y«Строительство береговых укреплений»§!\n\n"
 DEN_connect_the_islands: "Соединить острова"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap] состоит из множества островов, и единственное место, соединяющее нас с материком, находится на юге Ютландии. Чтобы сделать путешествие по нашей стране и, прежде всего, между островами проще, мы должны построить мосты, которые свяжут нас еще теснее."
 DEN_expand_institut_for_teoretisk_fysik: "Расширить Институт теоретической физики"
 DEN_expand_institut_for_teoretisk_fysik_desc: "Основанный физиком-теоретиком Нильсом Бором Институт теоретической физики пользуется авторитетом во всем мире. Финансируя институт и расширяя его корпуса, мы извлечем свою выгоду из его успехов и, возможно, сможем даже нанять самого Нильса Бора..."
 DEN_aalborg_portland_cement_plant: "Цементный завод Aalborg Portland"
 DEN_aalborg_portland_cement_plant_desc: "Материковая Дания бедна природными ресурсами, но, по крайней мере, у нас есть производство цемента. Расширив цементный завод Aalborg Portland, мы нарастим объемы этого производства."
 DEN_improve_aalborg_portland_tt: "Промышленный концерн §Y$DEN_aalborg_portland$§! будет улучшен.\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10,00%§!\n\n"
 DEN_expand_the_industries: "Расширить нашу промышленность"
 DEN_expand_the_industries_desc: "Дания традиционно полагалась на сельское хозяйство, главную нашу статью экспорта. Диверсификация и расширение других отраслей промышленности помогли бы нам усилить экономику в целом и помочь датскому обществу легче переносить неожиданные перемены."
 DEN_develop_remote_islands: "Открывает решение: §Y«Развивать острова»§!\n\n"
 DEN_support_the_faroes_industries: "Поддержать фарерскую промышленность"
 DEN_support_the_faroes_industries_desc: "В наши сложные времена не лишним будет поддерживать те немногие виды промышленности, что существуют на Фарерских островах, — это придаст вес нашим претензиям на стратегически важный архипелаг."
 DEN_support_bornholms_industries: "Поддержать борнхольмскую промышленность"
 DEN_support_bornholms_industries_desc: "Хоть Борнхольм и не богат природными ресурсами, все равно не лишним было бы вложить средства в его небольшую промышленность и заодно напомнить всем нашим соседям, кому принадлежит этот остров."
 DEN_develop_greenland: "Развивать Гренландию"
 DEN_develop_greenland_desc: "В материковой Дании мало полезных ископаемых, которые мы могли бы добывать и использовать в промышленности. Наши владения в Гренландии, с другой стороны, богаты ресурсами, и, вкладывая в нее средства, мы можем извлечь немалую выгоду."
 DEN_expand_the_ivittuut_mine: "Расширить шахту в Ивиттууте"
 DEN_expand_the_ivittuut_mine_desc: "Шахта в Ивиттууте — наш единственный источник алюминия, важного ресурса, без которого невозможно производство современных самолетов. Расширив ее, мы можем либо нарастить объемы самолетостроения, либо экспортировать алюминий в другие страны."
 DEN_prospecting_new_sites: "Разведка новых месторождений"
 DEN_prospecting_new_sites_desc: "Старая шахта в Карсуаршеке истощилась, но в Куллиссате есть и другие залежи. Открыв там новую шахту, мы не только поможем гренландской промышленности, но и удовлетворим потребности своей страны."
 DEN_protect_greenland: "Защитить Гренландию"
 DEN_protect_greenland_desc: "Гренландия долгое время была нашей территорией, и права на этот остров восходят к самой эпохе викингов. Потерять его было бы национальной катастрофой и большим ударом по престижу. Чтобы отразить любую потенциальную атаку на остров, надо усилить его оборону."
 DEN_danske_stalvalsevaerket: "Danske Stålvalseværket"
 DEN_danske_stalvalsevaerket_desc: "Несколько представителей промышленного сектора начали кампанию по увеличению производства стали. Строительство нового сталелитейного завода позволило бы усилить экономику и снизить нашу зависимость от других стран."
 DEN_reorient_production_lines: "Переориентировать производственные линии"
 DEN_reorient_production_lines_desc: "Мы оказались в непростой ситуации, когда очень скоро может понадобиться много военного снаряжения. Чтобы удовлетворить растущую потребность, нужно переориентировать гражданские заводы на производство оружия."
 DEN_strengthen_military_industries: "Усилить военную промышленность"
 DEN_strengthen_military_industries_desc: "Инвестиции в надежную военную промышленность в скором времени могут сыграть важную роль. Надо быть готовыми в случае необходимости взять оружие и защищать свой народ."
 DEN_protect_the_faroe_islands: "Защитить Фарерские острова"
 DEN_protect_the_faroe_islands_desc: "В мире растет напряженность, и Северное море скоро может стать ареной больших конфликтов. Фарерские острова — важный элемент нашего контроля над Гренландией и ее богатыми природными запасами. Потеря этого архипелага может стать для нас фатальной, и потому крайне важно усилить его оборону."
 DEN_protect_bornholm: "Защитить Борнхольм"
 DEN_protect_bornholm_desc: "Борнхольм размещен опасно: с юга его подпирает [SWE.GetNameDef], а с севера — [GER.GetNameDef]. От обеих стран до него ближе, чем до Дании. Надо укрепить этот стратегически важно расположенный остров в Балтийском море и обеспечить контроль над ним."
 #Historical Branch
 DEN_declare_neutrality: "Утвердить нейтралитет"
 DEN_declare_neutrality_desc: "Наше невмешательство в прошлую войну оказалось очень кстати и избавило нас от ее ужасов. Возможно, если объявить нейтралитет, это снова спасет нас."
 DEN_political_unity: "Политическое единство"
 DEN_political_unity_desc: "Лишь сотрудничая с разными партиями, мы можем надеяться сберечь нацию. Сейчас как никогда важно забыть о политических разногласиях. Лишь прагматизм поможет нам спасти Данию."
 DEN_policy_of_disarmament: "Политика разоружения"
 DEN_policy_of_disarmament_desc: "Мы уже несколько десятков лет исповедуем политику разоружения — в том числе и поэтому мы избежали ужасов Великой войны. Возможно, если не представлять собой явной угрозы соседним государствам, нас пощадят и на этот раз."
 DEN_import_machinery_and_material: "Импортировать технику и сырье"
 DEN_import_machinery_and_material_desc: "Если мы хотим конкурировать с индустриальной мощью соседей, надо действовать с умом. Импорт современных инструментов и материалов из промышленно развитых стран повысит наши возможности."
 DEN_modernize_agricultural_machinery: "Усовершенствованная сельскохозяйственная техника"
 DEN_modernize_agricultural_machinery_desc: "Модернизировав сельскохозяйственную технику и технологии, мы повысим эффективность сбора урожая и, следовательно, его объемы."
 DEN_develop_jutland_states_tt: "Открывает решение: §Y«Развивать Ютландский регион»§!\n\n"
 DEN_agricultural_reinvestments: "Повторные инвестиции в сельское хозяйство"
 DEN_agricultural_reinvestments_desc: "Механизация и введение новой импортной техники повысили эффективность сельского хозяйства. С ней выросли и поступления от налога на прибыль. Заново вложив эти поступления в сектор, можно добиться дополнительного роста."
 DEN_industrial_reinvestments: "Поступления от промышленности"
 DEN_industrial_reinvestments_desc: "Модернизация сельского хозяйства освободила часть людей от работы в полях. Вложив вырученные средства в развитие промышленных городов, мы создадим новые рабочие места для этих людей и тем самым повысим объемы производства."
 DEN_increase_produce_production: "Увеличить производство продовольствия"
 DEN_increase_produce_production_desc: "Наши повторные инвестиции оправдали себя, и теперь процветают все, от маленьких ферм до больших кооперативов. У нас появилась возможность еще больше повысить производство продовольствия."
 DEN_modernize_industrial_machinery: "Модернизировать промышленную технику"
 DEN_modernize_industrial_machinery_desc: "Дания традиционно была аграрной страной, опирающейся на экспорт продовольствия, но со временем в ней возросло значение городской промышленности. Если вложить средства в современную технику, объем промышленности вырастет еще больше."
 DEN_develop_island_states_tt: "Открывает решение: §Y«Развивать регион Большого пояса»§!\n\n"
 DEN_increase_industrial_production: "Увеличить промышленное производство"
 DEN_increase_industrial_production_desc: "Городская индустрия сейчас особенно важна: она обеспечивает как рабочие места, так и экономический эффект. Объемы нашей индустрии возросли, но это не помешает нам обеспечить дополнительный рост."
 DEN_research_and_development: "Инвестировать в научные разработки"
 DEN_research_and_development_desc: "Нефть и техника — двигатели современного общества, и в том, что касается их, мы сильно отстаем. Нужно наверстать упущенное."
 DEN_north_sea_oil_drilling: "Добыча нефти в Северном море"
 DEN_north_sea_oil_drilling_desc: "Геологи обнаружили залежи нефти у побережья Северной Ютландии. Если мы сможем их разрабатывать, то станем менее зависимы от непостоянной рыночной конъюнктуры и будем более самодостаточны."
 DEN_potential_refinery_tt: "Если изучено §Y«$synth_oil_experiments$»§!, добавляет §G1§! ячейку для строительства, и §G1§! §Y$synthetic_refinery$§! появится в регионе §Y$STATE_99$§!."
 DEN_increase_maritime_trade: "Нарастить морскую торговлю"
 DEN_increase_maritime_trade_desc: "Будущее — в открытых морях, оно зависит от способности нашего торгового флота развозить экспортные товары в любую точку света. Пусть население и политическое влияние страны невелики, но мы можем стать великой торговой державой."
 DEN_full_employment: "Полная занятость"
 DEN_full_employment_desc: "Мы не жалели денег на инвестиции в промышленность и сельское хозяйство и теперь пожнем плоды. Годы экономического кризиса и безработицы остались позади. Вся нация трудоустроена, и возможен даже дефицит рабочей силы. Впереди ждет процветание."
 #Shared Political Branch
 DEN_social_stability: "Социальная стабильность"
 DEN_social_stability_desc: "Чтобы избежать социальной нестабильности, потрясшей другие нации, нужно действовать на упреждение! Прежде чем провести решительные реформы промышленности и экономики в целом, нужно обеспечить себе прочный, стабильный фундамент."
 DEN_welcome_foreign_scientists: "Принять зарубежных ученых"
 DEN_welcome_foreign_scientists_desc: "В Европе снова назревает беда, и народ бежит от тоталитарных режимов. Приняв часть этих беженцев с распростертыми объятиями, мы получим от них полезные знания и опыт."
 DEN_build_motorveje: "Построить национальную магистраль"
 DEN_build_motorveje_desc: "В последнее время ведется много разговоров и даже строятся планы на строительство национальных магистралей. Сеть таких дорог сократит время на поездки по стране и в целом сделает ее города ближе друг к другу."
 DEN_heavy_market_regulations: "Сильное регулирование промышленности"
 DEN_heavy_market_regulations_desc: "За последние годы промышленные компании стали особенно крупными и богатыми. Их влияние на экономику начало беспокоить народ. Эти компании нужно сдерживать и строго регулировать, чтобы они не ставили нужды бизнеса выше потребностей нации."
 DEN_limited_market_regulations: "Умеренное регулирование промышленности"
 DEN_limited_market_regulations_desc: "За последние годы промышленный сектор стал особенно важен для экономики и в целом начал процветать. Его нужно регулировать ровно настолько, чтобы не помешать ему расти, но при том и не позволить превратиться в угрозу для безопасности нации."
 DEN_no_market_regulations: "Отменить всякое регулирование промышленности"
 DEN_no_market_regulations_desc: "Промышленность растет и процветает не благодаря, а вопреки нашему регулированию рынка. Если мы хотим конкурировать с ее помощью со всем миром, нужно снять с нее всякие ограничения."
 DEN_industrial_research_bonus_tt: "Бонус к промышленным исследованиям: §G+5,00%§!"
 DEN_side_with_unions: "Принять сторону профсоюзов"
 DEN_side_with_unions_desc: "Лишь улучшив жилищные условия всех в государстве [Den.GetNameDef], мы сможем решить насущные проблемы рынка труда, а добиться этого возможно только усилением профсоюзов."
 DEN_side_with_industry: "Принять сторону промышленников"
 DEN_side_with_industry_desc: "Чтобы решить проблемы бизнеса, нужно снизить зарплаты и повысить пошлины на импортные товары, иначе работодатели могут прогореть."
 DEN_five_year_plan: "Ввести пятилетний план"
 DEN_five_year_plan_desc: "Чтобы у нашего народа было будущее, нам нужно создать комитет, способный разработать и внедрить новую смелую экономическую модель для государства [DEN.GetNameDef]. Пятилетний план приведет нас к процветанию!"
 DEN_limited_social_mobilization: "Ограниченная мобилизация"
 DEN_limited_social_mobilization_desc: "На Европу надвигается война. Нельзя, чтобы нас снова застали врасплох! Чтобы сохранить суверенитет, мы должны провести все нужные приготовления, как бы трудно это ни было."
 #Rearmament Branch
 DEN_start_the_rearmament: "Начать перевооружение"
 DEN_start_the_rearmament_desc: "Слишком долго государство [DEN.GetNameDef] пренебрегало вооруженными силами, вручив свой суверенитет в руки соседей. В Европе назревает хаос, и так больше продолжаться не может! Мы должны развивать собственные вооруженные силы и стать хозяевами своей судьбы."
 DEN_national_unity: "Национальное единство"
 DEN_national_unity_desc: "Для такого стремительного перевооружения и наращивания численности армии нам потребуется поддержка всего населения Дании. Мы должны сплотить наш народ и единым фронтом устремиться к общей цели."
 DEN_industrial_preparations: "Промышленная подготовка"
 DEN_industrial_preparations_desc: "Мы должны всесторонне готовить наше общество к войне. Нельзя позволить, чтобы нас застали врасплох. Промышленность должна быть готова перейти на самообеспечение, что в свою очередь позволит нам сдерживать врага до прибытия подмоги."
 DEN_military_preparations: "Военная подготовка"
 DEN_military_preparations_desc: "Подготовка промышленности к нападению будет бессмысленной, если наши армии не смогут сдержать врага. Мы должны укрепить оборону и гарантировать дисциплину и выдержку в рядах солдат."
 DEN_civilian_preparations: "Гражданская подготовка"
 DEN_civilian_preparations_desc: "Можно сколько угодно готовить армию и промышленность, но все приготовления будут напрасными, если решимость гражданского населения стремительно рухнет и народ начнет требовать мира. Мы должны укреплять стойкость датских сердец и прививать людям веру в себя."
 DEN_full_social_mobilization: "Полная мобилизация общества"
 DEN_full_social_mobilization_desc: "Война уже у нас на пороге, и ради защиты свободы необходимо мобилизовать общество. Каждый мужчина, женщина и ребенок должны знать свои обязанности. Будет непросто, но мы должны направить всю нашу промышленность на перевооружение и обеспечение безопасности датского народа."
 DEN_seek_protection: "Искать защиты"
 DEN_seek_protection_desc: "Мы можем готовиться сколько угодно, но нас окружают более крупные и сильные соседи и мы не уверены в их намерениях. Разумно будет искать защиты в других местах, чтобы тем самым сохранить свою независимость."
 DEN_sign_non_aggression_deal: "Подписать пакт о ненападении"
 DEN_sign_non_aggression_deal_desc: "Мы многое выиграем, если сумеем сблизиться с более сильным государством и подписать пакт о ненападении. Возможно, в ближайшем будущем наше положение останется ненадежным, но подобное сближение может пойти нам на пользу и открыть доступ к новым торговым соглашениям и росту сотрудничества."
 DEN_sign_a_trade_deal: "Заключить торговое соглашение"
 DEN_sign_a_trade_deal_desc: "Мы твердо намерены провести перевооружение, но на это нужно время — время, которого у нас нет. Нужно ускорить приобретение снаряжения. Поскольку наши собственные производственные мощности ограниченны, мы должны обратиться к дружественным странам и закупить у них все необходимое."
 DEN_science_pact: "Принять участие в совместной исследовательской программе"
 DEN_science_pact_desc: "Хотя мы достигли значительного прогресса науки и техники, сделав упор на промышленность, мы до сих пор отстаем от ряда стран. Обратившись к дружественному государству, мы могли бы подписать взаимовыгодное соглашение о совместных исследованиях и сотрудничестве, что поможет еще сильнее ускорить наш прогресс."
 DEN_territory_for_protection: "Подзащитная территория"
 DEN_territory_for_protection_desc: "Программа перевооружения идет по плану, но многие в рядах вооруженных сил сомневаются, что этого будет достаточно. Можно не ограничиваться простым пактом о ненападении, а уступить часть территорий ради более надежных гарантий безопасности. Наша экономика могла бы даже выиграть от подобной сделки."
 DEN_strength_in_numbers: "Сила в количестве"
 DEN_strength_in_numbers_desc: "Чтобы у нас был шанс выстоять против более сильного врага, нам нужно искать союзников и забыть о нейтралитете! Пора отказаться от наивных идей и адаптироваться к реальному миру."
 DEN_military_cooperation_program: "Программа военного сотрудничества"
 DEN_military_cooperation_program_desc: "После подписания союза обе страны только выиграют, если будут учиться друг у друга в рамках программы военного сотрудничества. В качестве приятного бонуса они согласились субсидировать закупки военного снаряжения у наших новых союзников, чтобы поддержать нашу программу перевооружения."
 DEN_joint_military_drills: "Совместные военные учения"
 DEN_joint_military_drills_desc: "Поскольку страна соблюдала нейтралитет с 1864 года, датские войска уже давно не видели настоящих сражений. Обратившись за помощью к нашему новому союзнику, мы могли бы многому научиться, а совместные учения позволят вооруженным силам обеих стран поделиться опытом."
 DEN_nordic_security: "Северная безопасность"
 DEN_nordic_security_desc: "Благодаря новому альянсу мы обеспечили свою независимость и теперь можем обратить внимание на остальные скандинавские страны. Нужно убедить их вступить в наш союз ради взаимной защиты — а если они окажутся глухи к голосу разума, нам придется защитить их от самих себя."
 #Monarchist Branch
 DEN_unify_the_right: "Объединить правых"
 DEN_unify_the_right_desc: "[DEN.GetNameDefCap] слишком долго находится в руках безответственного правительства! Лишь благодаря стойкости и мужеству датского народа наша страна до сих пор не развалилась. Пришло время наконец-то объединить правые партии в борьбе с угрозой левых!"
 DEN_conservatives_support: "Заручиться поддержкой консерваторов"
 DEN_conservatives_support_desc: "Хотя значительная часть Консервативной партии даже и не помышляет о сотрудничестве с Bondepartiet или НСРП, есть среди ее членов и те, кто видит, что государство [DEN.GetNameDef] беззащитно и не готово к надвигающейся буре. Мы должны убедить их поддержать нас!"
 DEN_conspire_with_the_officer_corps: "Сговориться с офицерским корпусом"
 DEN_conspire_with_the_officer_corps_desc: "Теперь, когда за нами стоит сплоченная коалиция правых с внушительным политическим мандатом и более или менее общими взглядами, мы можем обратиться к офицерскому корпусу и попытаться убедить военных поддержать нас."
 DEN_encourage_paramilitary: "Поощрить создание военизированных организаций"
 DEN_encourage_paramilitary_desc: "Поддержка местных военизированных организаций не только укрепит национальную безопасность на случай войны, но и укрепит чувство общности среди граждан."
 DEN_overthrow_the_government: "Свергнуть правительство"
 DEN_overthrow_the_government_desc: "Нашей страной слишком долго правили корыстные и эгоистичные люди, которые игнорировали все угрозы датскому народу. Пришло время создать новый порядок, при котором [DEN.GetNameDef] войдет в новую эпоху!"
 DEN_strengthen_the_officer_corp: "Укрепить офицерский корпус"
 DEN_strengthen_the_officer_corp_desc: "Офицеры играют важнейшую роль в успехе военных операций, и для обеспечения эффективности наших вооруженных сил нам нужно дополнительно укрепить офицерский корпус. Мы должны взрастить новое поколение умелых и преданных лидеров."
 DEN_king_assumes_power: "Король принимает власть"
 DEN_king_assumes_power_desc: "Нам нужна крепкая рука, чтобы преодолеть эти неспокойные времена. Нам нужны стабильность и традиции. Возможно, нам удастся убедить короля взять в свои руки всю полноту власти над правительством."
 DEN_konge_og_faedreland: "За короля и отечество"
 DEN_konge_og_faedreland_desc: "Пусть непоколебимая самоотверженность и честь короля Кристиана X станут маяком надежды для народных масс в это неспокойное время. Мы должны сплотиться, чтобы защитить свою родину!"
 DEN_align_industries: "Подстроить промышленность под интересы страны"
 DEN_align_industries_desc: "Эффективное распределение ресурсов и концентрация промышленности стали вопросами первостепенной важности. Координируя усилия и стандартизируя производство, мы гарантируем, что каждый завод, каждый рабочий и каждый ресурс в полной мере служат интересам государства [DEN.GetNameDef]."
 DEN_the_royal_guard: "Расширить королевскую лейб-гвардию"
 DEN_the_royal_guard_desc: "Уже почти 300 лет перед королевской лейб-гвардией стоит задача защищать короля и его семью, и гвардейцы неоднократно доказывали свои приверженность делу и чувство долга. Расширив ряды гвардии и еще сильнее укрепив дисциплину, мы сможем усилить наши вооруженные силы."
 DEN_economic_mobilization_strategy: "Стратегия экономической мобилизации"
 DEN_economic_mobilization_strategy_desc: "Мы должны подготовить экономику и народ к предстоящей войне. Необходимо определить новую экономическую стратегию, которая обеспечит максимальную эффективность промышленности и вместе с тем убедит датский народ исполнить свой долг перед королем и страной."
 DEN_expand_kobenhavns_university: "Расширить Копенгагенский университет"
 DEN_expand_kobenhavns_university_desc: "Нельзя, чтобы государство [DEN.GetNameDef] отстало в плане технологий. Инвестиции в научный прогресс и технологическое развитие в Копенгагенском университете позволят нам не отстать от соперников ни в одной из областей науки."
 DEN_scandinavian_security: "Скандинавская безопасность"
 DEN_scandinavian_security_desc: "Скандинавия и Балтийское море на протяжении нескольких веков были средоточием геополитических интересов государства [DEN.GetNameDef]. Прежде чем переключаться на державы континентальной Европы, мы должны подчинить и усмирить свой северный фланг."
 DEN_reintegrate_iceland: "Повторно интегрировать остров"
 DEN_reintegrate_iceland_desc: "В недавнем прошлом государство [ICE.GetNameDef] было частью нашей нации — и оставалось ею на протяжении веков. Пришло время убедить [ICE.GetAdjective]ий народ вновь стать частью нашей единой державы."
 DEN_develop_iceland: "Развивать остров"
 DEN_develop_iceland_desc: "Местоположение Исландии на севере Атлантики делает ее подходящим кандидатом для развития военно-морских сил и контроля над морями. Направив ресурсы и средства в регион, мы можем крепче привязать его к остальной державе и воспользоваться его стратегическим расположением."
 DEN_sway_the_nordics: "Повлиять на скандинавские страны"
 DEN_sway_the_nordics_desc: "Старинная поговорка «Перо разит сильней меча» не лишена смысла. Возможно, стоит убедить другие нации поддержать нас, опираясь на дипломатию, а не на грубую силу."
 DEN_offer_protection: "Предложить защиту"
 DEN_offer_protection_desc: "Чтобы увеличить наше влияние и власть в Скандинавии и по берегам Балтийского моря, мы должны установить датскую гегемонию, предлагая защиту нуждающимся. Протекция наших северных и балтийских братьев принесет безопасность в регион и пойдет на пользу всем нам."
 DEN_secure_swedish_steel: "Заполучить шведскую сталь"
 DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap] — бедная ресурсами страна, у которой нет доступа к большей части сырья, необходимого для современной армии. С другой стороны, у Швеции полно природных ресурсов и когда-то она находилась под властью датчан. Пришло время вновь подчинить нам эти земли."
 DEN_swedish_steel_production: "Шведская стальная промышленность"
 DEN_swedish_steel_production_desc: "Мы установили свой контроль над минеральными богатствами в северной части государства [SWE.GetNameDef] и теперь можем распоряжаться всеми шахтами, чтобы повысить добычу и даже экспортировать часть ресурсов в обмен на гарантии безопасности."
 DEN_finish_off_finland: "Защитить восточный фронт"
 DEN_finish_off_finland_desc: "Наши интересы на севере Скандинавии всегда будут в опасности, если мы не прикроем свой восточный фланг. Необходимо принять превентивные меры и обеспечить безопасность финских территорий!"
 DEN_reclaim_norway: "Вернуть Норвегию"
 DEN_reclaim_norway_desc: "Датская корона сотни лет владела государством [NOR.GetNameDef], пока Швеция не отняла у нас эти земли в 1814 году. Брат короля, король Хокон, явно продемонстрировал нежелание брать власть в свои руки и принимать решения, продиктованные безопасностью его народа. Пришло время вновь объединить наши страны под управлением датчан."
 DEN_train_mountain_infantry: "Обучение действиям в горах"
 DEN_train_mountain_infantry_desc: "Запад и север Скандинавии — горные земли, в Дании таких не найти. Мы должны проводить военные учения в этих горах, чтобы повысить боеготовность и лучше защитить державу."
 DEN_pan_scandinavianism: "Панскандинавизм"
 DEN_pan_scandinavianism_desc: "Скандинавия и в меньшей степени весь Север были тесно связаны на протяжении тысячелетий общей истории. Используя существующие узы между нашими народами, мы можем предпринять шаги в сторону объединения."
 #Fascist Branch
 DEN_march_on_the_capital: "Марш на столицу"
 DEN_march_on_the_capital_desc: "Пришло время нашей партии подняться и взять будущее страны [DEN.GetNameDef] в свои руки. [ROOT.capital.GetCapitalVictoryPointName] услышит наши голоса! Да начнется сильная и безопасная эпоха в [DEN.GetAdjective]ой истории!"
 DEN_seize_power: "Захватить власть"
 DEN_seize_power_desc: "[DEN.GetNameDefCap] наконец-то примет новое фашистское правительство. Мы упраздним Ригсдаг, а $DEN_cay_lembcke$ поведет нашу великую нацию в светлое будущее. Однако в случае хоть малейшего сопротивления мы должны быть готовы подавить его раз и навсегда."
 DEN_ask_for_support: "Попросить поддержки"
 DEN_ask_for_support_desc: "[GER.GetAdjective]ое государство — пример той страны, которую мы хотим создать. В такие непростые для правительства времена нам стоит обратиться за помощью к прекрасным людям, населяющим это государство. Нужно как можно скорее отправить делегацию в их столицу [GER.capital.GetCapitalVictoryPointName]!"
 DEN_denmark_first: "Дания превыше всего"
 DEN_denmark_first_desc: "Мы многого добились благодаря собственным заслугам, так зачем нам обращаться за поддержкой к какой-либо из великих держав? [DEN.GetNameDef] будет крепко стоять на ногах и в скором времени сравняется с другими мировыми лидерами. Længe leve Danmark!"
 DEN_rally_the_nation: "Объединить народ"
 DEN_rally_the_nation_desc: "Теперь, когда мы захватили власть над страной, первостепенной задачей становится борьба за сердца и умы народа. Хотя особого сопротивления можно не опасаться, куда лучше, если население на вашей стороне и готово сражаться за свою страну, а не ждет возможности воткнуть нож в спину. Нужно возродить [DEN.GetAdjective]ую гордость и призвать население на защиту страны!"
 DEN_dano_german_military_cooperation: "Датско-немецкое военное сотрудничество"
 DEN_dano_german_military_cooperation_desc: "Чтобы модернизировать армию и достичь поставленных целей, нам может потребоваться помощь наших единомышленников из государства [GER.GetNameDef] в плане военного и технологического сотрудничества. Благодаря ему мы станем на шаг ближе к тому, чтобы воплотить свое видение будущего нашей страны."
 DEN_institute_corporatism: "Установить корпоративизм"
 DEN_institute_corporatism_desc: "Подобно итальянской модели, в нашей стране рабочие и капиталисты из различных отраслей экономики должны участвовать в национальной политике. Так мы сможем играть роль посредника между этими группами и принимать реформы, которые принесут наибольшую выгоду национальной экономике. Благодаря этому [DEN.GetNameDef] сможет рассчитывать на стабильное политическое будущее."
 DEN_experimental_technology: "Экспериментальная технология"
 DEN_experimental_technology_desc: "С развитием нашей военной машины не стоит забывать об экспериментальной составляющей науки и разработок. Мы должны предоставить университетам и лабораториям достаточно средств для дальнейшего развития."
 DEN_assault_troops: "Штурмовики"
 DEN_assault_troops_desc: "Армия может удержать фронт и даже начать понемногу теснить врага, но только элитные части позволят нам уничтожить любую возможную угрозу. Мы должны уделить им особое внимание, чтобы у нас в резерве всегда были верные и дисциплинированные войска специального назначения."
 DEN_prioritize_navy: "Отдать приоритет ВМФ"
 DEN_prioritize_navy_desc: "Наши родные земли представляют собой небольшой полуостров, и для их защиты нам необходимо развивать флот. [DEN.GetAdjective]ий ВМФ однажды может бросить вызов [ENG.GetAdjective]ому или [JAP.GetAdjective]ому, но только если мы потратим время и деньги на его развитие."
 DEN_prioritize_army: "Отдать приоритет сухопутным войскам"
 DEN_prioritize_army_desc: "Армия является опорой любых вооруженных сил. Направив ресурсы на подготовку солдат и производство военной техники и снаряжения, мы будем готовы к встрече с любым врагом, рискнувшим посягнуть на государство [DEN.GetNameDef]."
 DEN_total_war: "Тотальная война"
 DEN_total_war_desc: "Наши текущие потери в этой войне недопустимы, но она далека от завершения. Мы должны привести в порядок наши войска и подготовиться к тотальному наступлению. Если мы сможем отбросить врага и обрушить на него все доступные силы, то у нас будет шанс пережить бурю. Сплотить людей, мобилизовать всю промышленность и не уступать врагу!"
 DEN_military_might: "Возрождающаяся военная мощь"
 DEN_military_might_desc: "Военная мощь государства [DEN.GetNameDef] растет каждый день, но возможность для улучшений есть всегда. Необходимо направить средства на развитие подготовки Hæren и Королевских ВВС Дании и повышение их эффективности на поле боя."
 #End Focuses
 DEN_avenging_1864: "Месть за 1864 год"
 DEN_avenging_1864_desc: "Унизительное поражение 1864 года более полувека терзало нашу страну. Пришло время вновь обезопасить южные границы и раз и навсегда позаботиться о том, чтобы ни один враг не мог нам диктовать свои условия."
 DEN_dominium_maris_baltici: "Dominium Maris Baltici"
 DEN_dominium_maris_baltici_desc: "Когда-то держава [ROOT.GetNameDefCap] была сильнейшей на побережье Балтийского моря. Мы сражались за господство над ним с прибалтами, поляками, русскими и, в первую очередь, шведами. Теперь мы вновь готовы подчинить себе весь регион."
 DEN_establish_the_danelaw: "Денло"
 DEN_establish_the_danelaw_desc: "Когда-то давно наши владения охватывали все Северное море, а англичане подчинялись нашим законам. Пора возродить былое величие и обеспечить светлое будущее нашего народа, подчинив себе морские просторы. Мы восстановим Денло и подчиним себе все прочие страны!"
 #Occupation Branch
 DEN_collaboration_government: "Samarbejdsregering"
 DEN_collaboration_government_desc: "Подписание договора о мире и сотрудничестве с государством [?DEN.DEN_overlord_nation.GetNameDef] было единственным способом избавить наш народ от гибели. Создав коллаборационистское правительство, близко сотрудничающее с [?DEN.DEN_overlord_nation.GetAdjective]ими оккупационными войсками, мы получим гораздо больше независимости, чем большинство других наций в подобной ситуации."
 DEN_seek_independence: "Добиваться независимости"
 DEN_seek_independence_desc: "[?DEN.DEN_overlord_nation.GetNameDef] больше не гарантирует независимость Дании, даже несмотря на наше сотрудничество с их властями. Наша свобода теперь в наших собственных руках: нам нужно дать отпор оккупантам и ударить в подходящий момент."
 DEN_sanction_sabotages: "Санкционировать саботаж"
 DEN_sanction_sabotages_desc: "Хоть мы и сотрудничаем с государством [?DEN.DEN_overlord_nation.GetNameDef], это не значит, что мы не можем мирно сопротивляться оккупации. Есть даже мнение, что в этом и состоит наш долг — давать отпор, не ставя под удар свой народ."
 DEN_form_the_danish_freedom_council: "Danmarks Frihedsråd"
 DEN_form_the_danish_freedom_council_desc: "Мы должны собрать коалицию поддержки всех политических партий, которые выступают против оккупации нас государством [?DEN.DEN_overlord_nation.GetNameDef], и образовать совет. Такой Совет свободы мог бы эффективнее координировать разные движения сопротивления и, в перспективе, войну за независимость."
 DEN_arm_the_resistance: "Вооружить сопротивление"
 DEN_arm_the_resistance_desc: "С начала оккупации множатся группы сопротивления. Если мы хотим сбросить [?DEN.DEN_overlord_nation.GetAdjective]ое ярмо, нужно вооружить эти группы и подготовить их к тому дню, когда будет объявлена борьба за независимость."
 DEN_escalate_the_sabotages: "Расширить саботаж"
 DEN_escalate_the_sabotages_desc: "Становится все более очевидно, что для того, чтобы вернуть свободу, нам придется сражаться. Нужно активнее саботировать [?DEN.DEN_overlord_nation.GetAdjective]ую оккупацию."
 DEN_expand_the_resistance: "Расширить сопротивление"
 DEN_expand_the_resistance_desc: "С начала оккупации образовалось много разных групп сопротивления. Мы должны набрать в них еще больше людей, если хотим прогнать [?DEN.DEN_overlord_nation.GetAdjective]ие войска."
 DEN_declare_independence: "Утвердить датскую независимость"
 DEN_declare_independence_desc: "Пришло время снова объявить о нашей независимости и при необходимости сражаться за нее!"
 DEN_secure_danish_freedom: "Защитить датскую свободу"
 DEN_secure_danish_freedom_desc: "Чтобы защитить датскую свободу, недостаточно просто прогнать [?DEN.DEN_overlord_nation.GetAdjective]ие войска с нашей земли. Мы должны убедиться, что [?DEN.DEN_overlord_nation.GetNameDef] больше не будет нам угрожать."
 DEN_create_danforce: "Создать «Данфорс»"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] запрещает нам иметь армию, достаточно большую, чтобы угрожать их превосходству. Мы должны найти свободную и расположенную к нам нацию, чтобы тренировать там войска, которые смогут освобождать государство [DEN.GetNameDef] от оккупации."
 DEN_buy_foreign_aircraft: "Приобрести иностранную авиацию"
 DEN_buy_foreign_aircraft_desc: "Мы должны усилить датские бригады, закупив самолеты, которые будут соперничать с державой [?DEN.DEN_overlord_nation.GetNameDef] за превосходство в небе над государством [DEN.GetNameDef]."
 DEN_rigid_training: "Жесткая подготовка"
 DEN_rigid_training_desc: "Одна только численность не даст нам превосходства в небе. Мы должны провести пилотов через суровую подготовку, чтобы они могли защитить наше небо от [?DEN.DEN_overlord_nation.GetAdjective]их самолетов."
 DEN_strengthen_the_danish_brigades: "Усилить датские бригады"
 DEN_strengthen_the_danish_brigades_desc: "Мы не сможем накопить огневую мощь в той мере, какой обладает [?DEN.DEN_overlord_nation.GetNameDef], так что сражаться придется хитростью. Надо изучить врага и найти его слабые места, чтобы пользоваться ими на поле боя."
 DEN_support_battalions: "Батальоны обеспечения"
 DEN_support_battalions_desc: "Чтобы датская бригада стала боеспособной силой с реальными шансами освободить государство [ROOT.GetNameDef], ее бойцам требуется материальное снабжение. Винтовки и пулеметы — это здорово, но в наше время не обойтись без артиллерии и систем ПВО."
 DEN_expand_the_brigades: "Расширить бригады"
 DEN_expand_the_brigades_desc: "Чтобы увеличить шансы датской бригады на освобождение государства [ROOT.GetNameDef], нам нужно добавить в ее дивизии больше людских ресурсов."
 DEN_establish_danske_flotille: "Основать Датскую флотилию"
 DEN_establish_danske_flotille_desc: "Основав флотилию в изгнании, мы сможем обучить моряков и проводить морские учения, которые подготовят их к освобождению страны. [?DEN.DEN_overlord_nation.GetAdjective]ий флот станет для нас непростым противником, так что мы должны обеспечить себе преимущество любыми способами."
 DEN_buy_foreign_ships: "Обзавестись эсминцами"
 DEN_buy_foreign_ships_desc: "Чтобы защитить береговую линию и многочисленные острова государства [DEN.GetNameDef], нам нужен компетентный флот. Конфиденциальные переговоры с симпатизирующими нам странами помогут нам заполучить в состав флота эсминцы."
 DEN_align_with_foreign_powers: "Общий курс с зарубежными державами"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] не уступит без боя и дюйма завоеванной земли, и самостоятельно нам против них не выстоять. Если мы хотим сбросить оковы подчинения и вернуть себе свободу, надо искать потенциальных союзников, которые помогут нам."
 DEN_seek_foreign_support_tt: "Открывает решение: §Y«Обратиться за помощью к иностранным державам»§!"
 DEN_intel_sharing: "Общие разведданные"
 DEN_intel_sharing_desc: "Углубляя общий доступ к разведданным и сотрудничество с союзниками в борьбе с государством [?DEN.DEN_overlord_nation.GetNameDef], мы усилим свою связь и в итоге сможем свергнуть [?DEN.DEN_overlord_nation.GetAdjective]ую оккупацию."
 DEN_ask_for_weapons: "Запросить поставку оружия"
 DEN_ask_for_weapons_desc: "Наши [?DEN.DEN_overlord_nation.GetAdjective]ие захватчики продолжают истощать запасы оружия и боеприпасов, лишая нас возможности отвоевать со временем свою независимость. Можно попросить союзников сбрасывать нам необходимые припасы с воздуха."
 DEN_buy_allied_weapons: "Получить оружие союзников"
 DEN_buy_allied_weapons_desc: "Мы — небольшая страна, и наша способность производить вооружение ограничена. Чтобы обеспечить себе независимость, нам нужно лучшее снаряжение из доступного. Возможно, мы сумеем убедить союзников поставлять нам необходимое оружие в рамках субсидированной сделки."
 DEN_align_with_overlord: "Общий курс с государством [?DEN.DEN_overlord_nation.GetNameDef]"
 DEN_align_with_overlord_desc: "Нам удалось во многом сохранить независимость в ходе мирных переговоров с государством [?DEN.DEN_overlord_nation.GetNameDef], но мы все равно остаемся марионеткой. Впрочем, это открывает перед нами интересные возможности: например, мы могли бы избрать [?DEN.DEN_overlord_nation.GetNameDef] курс, воспользоваться силой метрополии и обратить это поражение в победу..."
 DEN_seek_industrial_investments: "Привлечь инвестиции в промышленность"
 DEN_seek_industrial_investments_desc: "Избрав тот же курс, что и [?DEN.DEN_overlord_nation.GetNameDef], а заодно добившись доверия и благосклонности, мы оказались в выигрышной ситуации и можем попросить метрополию об инвестициях в нашу промышленность и развитии производственных мощностей."
 DEN_pledge_allegiance: "Принести клятву верности"
 DEN_pledge_allegiance_desc: "Чтобы в полной мере воспользоваться нашими отношениями с государством [?DEN.DEN_overlord_nation.GetNameDef], мы должны поклясться в верности, не оставляя сомнений в искренности наших стремлений создать взаимовыгодное сотрудничество и способствовать росту и развитию обеих стран."
 DEN_seek_military_investments: "Привлечь инвестиции в армию"
 DEN_seek_military_investments_desc: "Мы поклялись в верности и укрепили отношения с государством [?DEN.DEN_overlord_nation.GetNameDef], и теперь [?DEN.DEN_overlord_nation.GetLeader] нам благоволит. Это позволит нам напрямую обратиться к нему с просьбой о [?DEN.DEN_overlord_nation.GetAdjective]их инвестициях в нашу военную промышленность."
 DEN_petition_for_independence: "Прошение о независимости"
 DEN_petition_for_independence_desc: "Мы сыграли свою роль и помогли нашей [?DEN.DEN_overlord_nation.GetAdjective]ой метрополии во всех ее начинаниях. Мы доказали свою надежность, и поэтому сейчас самое время попросить о независимости с условием, что мы останемся верным союзником государства [?DEN.DEN_overlord_nation.GetNameDef]."
 DEN_seize_the_production: "Захватить средства производства"
 DEN_seize_the_production_desc: "Необычные времена требуют необычных решений. Чтобы в полной мере раскрыть свой промышленный потенциал, мы должны захватить средства производства. Это станет гарантией того, что промышленность будет служить национальным интересам и работать с максимальной эффективностью."
 DEN_adjust_industrial_prioritize: "Скорректировать промышленные приоритеты"
 DEN_adjust_industrial_prioritize_desc: "Война на пороге, и в ответ на это мы должны скорректировать промышленные приоритеты, переориентировав промышленность на военные нужды. Все мужчины и женщины должны понимать и безропотно исполнять свой долг перед страной."
 DEN_increase_cooperation: "Рост сотрудничества"
 DEN_increase_cooperation_desc: "Хоть нам и не нравится признавать это, мы ни за что не смогли бы отразить [?DEN.DEN_overlord_nation.GetAdjective]ое вторжение, а благодаря капитуляции нам удалось сохранить определенную автономию, какой не обладает ни одна другая страна под [?DEN.DEN_overlord_nation.GetAdjective]им владычеством. Поэтому мы должны тесно сотрудничать с метрополией, чтобы гарантировать свою независимость и извлечь выгоду из сложившихся отношений."
 DEN_acquire_military_equipment: "Получить военное снаряжение"
 DEN_acquire_military_equipment_desc: "Мы небольшая страна, и наши возможности производства вооружения ограничены, но, чтобы внести свой вклад в войну, которую ведет [?DEN.DEN_overlord_nation.GetFactionName], мы должны приобрести самое лучшее снаряжение. Возможно, мы могли бы убедить союзников обеспечить нас вооружением через субсидии."
 DEN_contribute_to_the_war: "Внести вклад в войну"
 DEN_contribute_to_the_war_desc: "Хотя мы однозначно выразили свое мнение и намерения в отношении [?DEN.DEN_overlord_nation.GetAdjective]ой метрополии, нам запретили продолжать развивать наши вооруженные силы. Только если мы вступим в альянс [?DEN.DEN_overlord_nation.GetFactionName] и пообещаем внести свой вклад в войну, нам будет позволено развивать армию, флот и авиацию. И если [?DEN.DEN_overlord_nation.GetNameDef] нас поддержит, мы сможем обратить внимание на остальные скандинавские страны..."
 DEN_secure_the_norwegian_coast: "Заполучить побережье Норвегии"
 DEN_secure_the_norwegian_coast_desc: "Дания и Норвегия на протяжении столетий были единым целым, и ради контроля над Северным морем и во имя дальнейшей экспансии мы вновь должны объединить наши страны. Норвежское побережье станет важной вехой, если мы хотим господствовать в Атлантике."
 DEN_reclaim_atlantic_islands: "Вернуть наши владения в Атлантике"
 DEN_reclaim_atlantic_islands_desc: "Фарерские острова и Исландия небогаты природными ресурсами, но они являются частью нашей державы и имеют важное стратегическое значение, ведь с этими островами мы будем в шаге от контроля над Северной Атлантикой.\n\nГренландия — единственная часть нашей страны, обладающая ресурсами, которые нужны для создания современной и эффективной армии, а значит, этот остров — приоритетная цель."
 DEN_claim_sweden: "Заявить претензии на Швецию"
 DEN_claim_sweden_desc: "Когда-то шведы были нашими заклятыми соперниками и на протяжении столетий то и дело оказывались под нашим управлением. В отличие от Дании, Швеция обладает множеством природных ресурсов, необходимых для поддержания современной армии. Возможно, пора вновь включить эту страну в сферу нашего влияния и получить доступ к ее ресурсам..."
 DEN_safeguard_the_eastern_front: "Обеспечить безопасность восточного фронта"
 DEN_safeguard_the_eastern_front_desc: "С исторической точки зрения Финляндия всегда была лишь самую малость недосягаемой для нас. Но мы вновь набираем силу и вполне способны включить ее в состав наших владений. Господство над Финляндией обезопасит восточный фронт и укрепит наш контроль над Балтийским морем."
 #Military Branch
 DEN_sign_forsvarsforliget: "Подписать договор «Форсварсфорлигет»"
 DEN_sign_forsvarsforliget_desc: "Сейчас, когда в Европе снова растет напряжение, следует признать, что наша обороноспособность крайне слаба. Новый оборонительный договор по повышению финансирования армии, флота и авиации усилит нашу боеспособность и целостность нации."
 DEN_stockpile_oil: "Запасать нефть"
 DEN_stockpile_oil_desc: "Мы должны быть готовы к худшему, в том числе и к войне. Даже если бои не дойдут до нас, на страну повлияет идущий поблизости крупный конфликт. Чтобы свести урон к минимуму, надо накопить большие резервы стратегических ресурсов."
 DEN_potential_fuel_silos_tt: "Если изучена §Yсистема хранения горючего§!, добавляет §G1§! ячейку для строительства и §G1§! §Yтопливное хранилище§! в §Y2§! регионах."
 DEN_sikkerhedspolitiet: "Sikkerhedspolitiet"
 DEN_sikkerhedspolitiet_desc: "Создав разведслужбу, мы станем бдительнее на фоне растущей в Европе напряженности и конфликтов, грозящих подорвать наш суверенитет."
 DEN_expand_vaernepligten: "Расширить воинскую обязанность"
 DEN_expand_vaernepligten_desc: "Наша армия — почти символическая, она абсолютно неспособна защитить нас от захватчиков. Чтобы у нас была возможность оборонять нацию, нужно срочно расширить рамки воинской обязанности."
 DEN_haeren_reorganization: "Реорганизация Херен"
 DEN_haeren_reorganization_desc: "Датская армия мала и абсолютно не готова защищать наши границы. Ее надо реорганизовать в эффективную боевую организацию с центральным командованием. Так мы сможем сохранить независимость и отразить потенциальные нападения противника."
 DEN_expand_haerens_tekniske_korps: "Расширить Hærens Tekniske Korps"
 DEN_expand_haerens_tekniske_korps_desc: "Технический корпус армии оперирует оружейным арсеналом и Hærens Geværfabrik, где производят как оружие, так и боеприпасы. Расширив эти организации, мы сможем повысить объем производства винтовок и артиллерийских орудий, что, разумеется, усилит армию."
 DEN_hjemmevaernet: "Hjemmeværnet"
 DEN_hjemmevaernet_desc: "В Дании достаточно людей, готовых взять оружие и защищать ее от любого агрессора. Стоит воспользоваться их боевым духом, образовав силы местной самообороны на тот случай, если кому-то хватит безрассудства атаковать нас."
 DEN_expand_dansk_industri_syndikat: "Расширить Dansk Industri Syndikat"
 DEN_expand_dansk_industri_syndikat_desc: "Dansk Industri Syndikat, или, как его знают повсюду, Riffelsyndikatet, — крупнейший производитель оружия в стране, он поставляет в нашу армию винтовки Мадсена. Расширение этих заводов и инвестиции в них — вопрос первоочередной государственной важности."
 DEN_new_artillery_tactics: "Новая тактика артиллерии"
 DEN_new_artillery_tactics_desc: "Hærens Tekniske Korps производит оружие, артиллерию и боеприпасы. Основав там экспериментальный отдел, мы, вероятно, сможем проектировать и создавать собственную артиллерию, что пойдет на пользу армии."
 DEN_convert_automobile_production: "Переориентировать автомобилестроение"
 DEN_convert_automobile_production_desc: "Пришло время приказать датским автопроизводителям переориентировать свои линии на нужды военной промышленности и поддержку обороноспособности страны. Поставки собственных грузовиков и повышение механизации армии придадут нашим вооруженным силам гибкости и быстроты."
 DEN_slaedepatruljen_sirius: "Лыжный патруль «Сириус»"
 DEN_slaedepatruljen_sirius_desc: "Материковая Дания отличается малоснежными зимами, и снежный покров держится недолго. Но в нашем распоряжении находится Гренландия, где круглый год лежит километровый слой снега. Мы можем воспользоваться этим для подготовки и акклиматизации войск."
 DEN_generalkommandoen: "Генеральное командование"
 DEN_generalkommandoen_desc: "Хорошо подготовленные дисциплинированные и эффективные офицеры — основа успешной армии. Нам нужно стремиться готовить самых эффективных и компетентных офицеров в мире и наполнять ими свой генштаб."
 DEN_establish_domestic_tank_manufacturing: "Основать местное производство танков"
 DEN_establish_domestic_tank_manufacturing_desc: "В ХХ веке война значительно изменилась. Надо меняться и нам. Сейчас ключ к победе — быстрая и мощная армия. Собственный запас танков обеспечит нам успех на современном поле боя."
 DEN_expand_ubadsvabnet: "Расширить Ubådsvåbnet"
 DEN_expand_ubadsvabnet_desc: "Лучшая защита нашей береговой линии и множества островов — та, которую не видит враг. Большой подводный флот позволит нам атаковать незаметно и отступать, не неся потерь."
 DEN_add_basic_submarine_tech_tt: "Добавить технологию: §YТип «Хауменден»§!"
 DEN_refit_civilian_ships: "Перевооружить старые корабли"
 DEN_refit_civilian_ships_desc: "Мы окружены нациями, чьи флоты гораздо больше нашего. Чтобы сравняться с ними, нужно нарастить численность своего флота — так мы сможем сдерживать нападения."
 DEN_refit_civilian_ships_decision_tt: "Открывает решение переоборудовать конвои для военных целей."
 DEN_modernize_the_navy: "Модернизировать флот"
 DEN_modernize_the_navy_desc: "Если мы не хотим отстать от лучших современных флотов, нужно делать упор на качество, а не количество. Численность не поможет нам, если чужой флот будет более современным, маневренным и лучше вооруженным."
 DEN_sovaernets_operative_kommando: "Оперативное командование ВМС"
 DEN_sovaernets_operative_kommando_desc: "Нам нужна компетентная центральная командная структура, которая сможет эффективно координировать силы флота. Доверять эту обязанность нужно лишь самым лучшим нашим офицерам."
 DEN_appropriate_odense_staalskibsvaerft: "Присвоить верфи в Оденсе"
 DEN_appropriate_odense_staalskibsvaerft_desc: "Чтобы расширить состав флота, нам нужны дополнительные производственные мощности. Захватив верфи A.P. Møller-Mærsk в Оденсе, мы значительно ускорим строительство кораблей."
 DEN_restructuring_sovaernet: "Реструктуризация ВМС"
 DEN_restructuring_sovaernet_desc: "Мы долго находились в состоянии мира и не замечали многочисленных недостатков структуры флотского командования. Исправить их теперь можно лишь полной реорганизацией ВМФ."
 DEN_baltic_sea_domination: "Доминирование в Балтийском море"
 DEN_baltic_sea_domination_desc: "До того как поднялась Российская империя и даже до расцвета недолго прожившей Шведской империи, в Балтийском море доминировала Дания. Чтобы защитить свою независимость и родные земли, нам нужно снова стремиться к контролю всего Балтийского моря через превосходство флота."
 DEN_north_sea_ambitions: "Амбиции в Северном море"
 DEN_north_sea_ambitions_desc: "Наша нация простирается широко от берегов Европы до морей Северной Атлантики. Чтобы защитить эти обширные территории, в том числе и за морем, нам нужен смелый и амбициозный план. Необходимо посвятить все свои силы строительству в Северном море флота, способного противостоять там любому противнику."
 DEN_with_refit_old_ships_completed_tt: "Когда завершено §Y«$DEN_refit_civilian_ships$»§!:"
 DEN_with_modernize_the_navy_completed_tt: "\nКогда завершено §Y«$DEN_modernize_the_navy$»§!:"
 DEN_naval_power_projection: "Морское доминирование за границей"
 DEN_naval_power_projection_desc: "Мало смысла в большом и мощном флоте, если он не сможет демонстрировать нашу силу повсюду. Соединив свои территории цепью флотских баз, мы утвердим доминирование на море."
 DEN_baltic_sea_domination_completed_tt: "Выполнен фокус §Y«$DEN_baltic_sea_domination$»§! и у государства [DEN.GetNameDef] есть"
 DEN_north_sea_ambitions_completed_tt: "Выполнен фокус §Y«$DEN_north_sea_ambitions$»§! и у государства [DEN.GetNameDefCap] есть"
 DEN_fromandskorpset: "Корпус боевых пловцов"
 DEN_fromandskorpset_desc: "Недавние улучшения армии и флота заметно усилили наши вооруженные силы. Мы более чем способны демонстрировать свою мощь на водах, а при желании — и на иностранных берегах."
 DEN_domestic_designs: "Собственные проекты"
 DEN_domestic_designs_desc: "Нашим ВВС отчаянно не хватает эффективности. Виной этому в основном тот факт, что мы не производим своих самолетов, и, следовательно, не располагаем количеством, достаточным для боя. Нужно создать и развивать собственное авиастроение."
 DEN_foreign_designs: "Зарубежные проекты"
 DEN_foreign_designs_desc: "Ни один из двух видов наших ВВС не способен спроектировать и построить работающий истребитель или бомбардировщик. Нам нужно закупать самолеты за границей. Если они понравятся нам, можно даже подумать о приобретении лицензии на производство."
 DEN_unify_flyvevabnet: "Объединить ВВС"
 DEN_unify_flyvevabnet_desc: "На данный момент у нас есть два разных и полностью раздельных вида ВВС: армейские Hærens Flyvertropper и флотские Marinens Flyvevæsen, не всегда способные прийти к соглашению друг с другом. За счет их слияния в один род войск, мы получим единую стратегию применения авиации."
 DEN_flyvertaktisk_kommando: "Командование ВВС"
 DEN_flyvertaktisk_kommando_desc: "Объединить два разных вида ВВС в один недостаточно. Чтобы новообразованная авиация была как можно эффективнее, нужно создать центральную командную структуру, которая сможет ее координировать."
 DEN_air_force_power_projection: "Наращивание силы ВВС"
 DEN_air_force_power_projection_desc: "Теперь, когда мы объединили авиацию в третий основной род наших войск, можно сосредоточиться на защите своего обширного воздушного пространства. Большой и успешной авиации так или иначе нужны авиабазы для взлета и посадки."
 DEN_flyveskolen: "Летная школа"
 DEN_flyveskolen_desc: "Теперь, когда мы объединили весь накопленный опыт и знания в наших ВВС, нужно передавать их готовым впитывать летную премудрость кадетам, основав специальную школу подготовки."
 DEN_torpedofly: "Торпедоносцы"
 DEN_torpedofly_desc: "Удержать свои заморские территории можно, лишь демонстрируя за морем свою мощь и боевую готовность. Для этого потребуются проработанная стратегия и масштабная координация флота и авиации."
 DEN_jagerfly: "Истребительная авиация"
 DEN_jagerfly_desc: "Чтобы защитить свои города от разрушительных бомбардировок, нужно сосредоточить ресурсы авиастроения на том, чтобы создавать лучшие из возможных истребители."
 DEN_luftstotte: "Авиаподдержка"
 DEN_luftstotte_desc: "Лучшее использование наших ВВС — всемерная поддержка наземных войск. Авиация стала крайне важна в современных сражениях, но выигрываются войны по-прежнему на земле."
 DEN_bombefly: "Бомбардировщики"
 DEN_bombefly_desc: "Единственный способ сберечь государство [DEN.GetNameDef] — разбомбить заводы врага и лишить его производственных мощностей."
 DEN_advanced_flight: "Улучшенная авиация"
 DEN_advanced_flight_desc: "За последние несколько лет авиация совершила большой скачок в развитии, но это далеко не все инновации и улучшения, что ждут нас. Чтобы доминировать в небесах, мы должны вести в гонке технологий!"
