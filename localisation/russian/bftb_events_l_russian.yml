 bftb_bulgaria_equipment_purchases.2.desc: "Прежде чем договориться о покупке [FROM.FROM.GetAdjective] военной техники, необходимо решить, какую именно технику мы хотим приобрести."
 bftb_bulgaria_equipment_purchases.2.a: "Закупить моторизованную пехоту"
