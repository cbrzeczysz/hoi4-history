 bftb_bulgaria_equipment_purchases.2.b: "Закупить бронетранспортеры"
 bftb_bulgaria_equipment_purchases.2.b_tt: "Мы купим §Y[?BUL_quantity_purchased_mechanized]§! ед. §Yбронетранспортёров§!"
 bftb_bulgaria_equipment_purchases.2.c: "Закупить бронемашины"
 bftb_bulgaria_equipment_purchases.2.c_tt: "Мы купим §Y[?BUL_quantity_purchased_armored_car]§! ед. §Yбронемашин§!"
 bftb_bulgaria_equipment_purchases.3.t: "Закупить [FROM.FROM.GetAdjective] бронетехнику"
 bftb_bulgaria_equipment_purchases.3.desc: "Прежде чем договориться о покупке [FROM.FROM.GetAdjective] бронетехники, необходимо решить, какую именно технику мы хотим приобрести."
 bftb_bulgaria_equipment_purchases.3.a: "Закупить легкую бронетехнику"
 bftb_bulgaria_equipment_purchases.3.a_tt: "Мы купим §Y[?BUL_quantity_purchased_light_armor]§! ед. §Yлёгких танков§!"
 bftb_bulgaria_equipment_purchases.3.b: "Закупить среднюю бронетехнику"
 bftb_bulgaria_equipment_purchases.3.b_tt: "Мы купим §Y[?BUL_quantity_purchased_medium_armor]§! ед. §Yсредних танков§!"
 bftb_bulgaria_equipment_purchases.3.c: "Закупить тяжелую бронетехнику"
 bftb_bulgaria_equipment_purchases.3.c_tt: "Мы купим §Y[?BUL_quantity_purchased_heavy_armor]§! ед. §Yтяжёлых танков§!"
 bftb_bulgaria_equipment_purchases.4.t: "Закупить [FROM.FROM.GetAdjective] авиацию"
 bftb_bulgaria_equipment_purchases.4.desc: "Прежде чем договориться о покупке [FROM.FROM.GetAdjective] авиации, необходимо решить, какие именно самолёты мы хотим приобрести."
 bftb_bulgaria_equipment_purchases.4.a: "Закупить истребители"
 bftb_bulgaria_equipment_purchases.4.a_tt: "Мы купим §Y[?BUL_quantity_purchased_fighter]§! ед. §Yистребителей§!"
 bftb_bulgaria_equipment_purchases.4.b: "Закупить морские бомбардировщики"
 bftb_bulgaria_equipment_purchases.4.b_tt: "Мы купим §Y[?BUL_quantity_purchased_naval_bomber]§! ед. §Yморских бомбардировщиков§!"
 bftb_bulgaria_equipment_purchases.4.c: "Закупить тактические бомбардировщики"
 bftb_bulgaria_equipment_purchases.4.c_tt: "Мы купим §Y[?BUL_quantity_purchased_tactical_bomber]§! ед. §Yтактических бомбардировщиков§!"
 bftb_bulgaria_equipment_purchases.5.t: "[BUL.GetNameDef] желает приобрести [ROOT.GetAdjective] корабли"
 bftb_bulgaria_equipment_purchases.5.a_tt: "Мы получим §Y1§! §Yгражданскую фабрику§! вне карты в уплату во время строительства [BUL.GetAdjective] кораблей."
 bftb_bulgaria_equipment_purchases.6.a_tt: "[FROM.GetNameDef] построит §Y3 подводные лодки§! для [ROOT.GetAdjective] флота."
 bftb_bulgaria_equipment_purchases.6.b_tt: "[FROM.GetNameDef] построит §Y2 эсминца§! для [ROOT.GetAdjective] флота."
 bftb_bulgaria_equipment_purchases.6.c_tt: "[FROM.GetNameDef] построит §Yлёгкий крейсер§! для [ROOT.GetAdjective] флота."
 bftb_bulgaria_equipment_purchases.8.t: "Завершено строительство кораблей — подводные лодки"
 bftb_bulgaria_equipment_purchases.8.desc: "После почти года строительства три заказанных нами [FROM.GetAdjective] подлодки прошли испытания в море и наконец готовы к официальной передаче на флот.\n Подлодки стоят в [Root.GetAdjective] порту, их команды ожидают приказов."
 bftb_bulgaria_equipment_purchases.9.t: "Завершено строительство кораблей — эсминцы"
 bftb_bulgaria_equipment_purchases.9.desc: "После почти года строительства два заказанных нами [FROM.GetAdjective] эсминца прошли испытания в море и наконец готовы к официальной передаче на флот.\nКорабли стоят в [Root.GetAdjective] порту, их команды ожидают приказов."
 bftb_bulgaria_equipment_purchases.10.t: "Завершено строительство корабля — лёгкий крейсер"
 bftb_bulgaria_equipment_purchases.10.desc: "После почти года строительства заказанный нами [FROM.GetAdjective] легкий крейсер прошел испытания в море и наконец готов к официальной передаче на флот.\n Корабль стоит в [Root.GetAdjective] порту, его команда ожидает приказов."
 bftb_bulgaria_scw_volunteers.1.t: "[ROOT.GetAdjective] добровольцы вернулись из Испании"
 bftb_bulgaria_scw_volunteers.1.desc: "Храбрые [ROOT.GetAdjective] добровольцы, отправившиеся защищать свободу испанского народа в международных бригадах, возвращаются домой, [GetVictoryOrDefeatRepublicans] отважных [ROOT.GetAdjective] воинов-ветеранов — искусный военный пилот Захари Захариев, получивший немало наград за боевые заслуги и рекомендованный к повышению лично начальником ВВС Болгарии." #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious: "ликуя: [FROM.GetNameDef] побеждает! Гражданская война, принёсшая столько страданий испанскому народу, наконец-то закончилась. Среди"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated: "оплакивая ужасающую потерю, с которой ещё долго не сможет смириться [FROM.GetNameDef] — государство, склонившееся перед фашистской тиранией… \nКак бы то ни было, среди"
 bftb_bulgaria_scw_volunteers.1.a: "Они возвращаются героями!"
 bftb_bulgaria_scw_volunteers.1.b: "Они защищали свободу как могли…"
 bftb_bulgaria_scw_volunteers.2.t: "Болгарские добровольцы вернулись из Испании"
 bftb_bulgaria_scw_volunteers.2.desc: "Храбрые [ROOT.GetAdjective] добровольцы, отправившиеся спасать Испанию из лап большевизма и анархизма, возвращаются домой[GetVictoryOrDefeatNationalists] войска получили ценный боевой опыт, а один из командиров представлен к медалям и рекомендован к повышению за особые боевые заслуги."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious: " после славной победы в гражданской войне в Испании, с которой их поздравил сам [FROM.GetLeader]. \nНаши"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated: ", раздавленные страшным поражением, с которым ещё долго не сможет смириться [FROM.GetNameDef] — государство, отныне полностью захваченное красными… \nКак бы то ни было, наши"
 bftb_bulgaria_scw_volunteers.2.a: "Они стали истинными ветеранами войны!"
 bftb_bulgaria_scw_volunteers.2.b: "Испания — это просто разминка…"
 bftb_bulgaria_soviet_influence.1.t: "[ROOT.GetAdjective]-[BUL.GetAdjective] Договор о взаимопомощи"
 bftb_bulgaria_soviet_influence.1.desc: "Сегодня [GetBulgarianLeaderToMeetStalin] и [ROOT.GetLeader] встретились в городе [ROOT.Capital.GetName], чтобы обсудить [BUL.GetAdjective] проект договора о взаимопомощи между нашими странами. [BUL.GetAdjective] правительство уверено, что это соглашение поспособствует укреплению отношений с державой [ROOT.GetNameDef], поможет нам сохранить целостность в эти трудные времена и защитит от враждебных соседей на Балканах."
 bftb_bulgaria_soviet_influence.1.desc_leader: "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat: "[BUL.GetAdjective] дипломаты"
 bftb_bulgaria_soviet_influence.1.a: "Договор выгоден обеим странам!"
 bftb_bulgaria_soviet_influence.1.b: "В настоящее время такой договор не в наших интересах."
 bftb_bulgaria_soviet_influence.2.t: "[SOV.GetNameDefCap] подписывает договор о взаимопомощи"
 bftb_bulgaria_soviet_influence.2.desc: "Сегодня [GetBulgarianLeaderToMeetStalin] вернулся из города [ROOT.Capital.GetName], где он и [SOV.GetLeader] обсуждали договор о взаимопомощи между державами [SOV.GetNameDef] и [ROOT.GetNameDef]. После долгих переговоров об условиях и мерах, которые необходимо будет предпринять правительствам государств-участников, обе стороны подписали соглашение."
 bftb_bulgaria_soviet_influence.2.a: "Это начало плодотворного сотрудничества!"
 bftb_bulgaria_soviet_influence.3.t: "[SOV.GetNameDefCap] выходит из соглашения о взаимопомощи"
 bftb_bulgaria_soviet_influence.3.desc: "Сегодня [GetBulgarianLeaderToMeetStalin] вернулся из города [ROOT.Capital.GetName], где он и [SOV.GetLeader] обсуждали договор о взаимопомощи между державами [SOV.GetNameDef] и [ROOT.GetNameDef]. После долгих переговоров об условиях [SOV.GetLeader] не видит ни малейшей необходимости в подобных соглашениях, и потому [SOV.GetLeader.GetSheHe] наотрез отказывается что-либо подписывать. \nТак как [SOV.GetNameDef] не принимает предложение, [ROOT.GetLeader] уже обдумывает кандидатуры других союзников для державы [ROOT.GetNameDef]."
 bftb_bulgaria_soviet_influence.3.a: "Пора искать новых союзников…"
 bftb_bulgaria_soviet_influence.4.t: "[BUL.GetLeader] требует, чтобы [ROOT.GetLeader] присоединился к альянсу [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc: "[BUL.GetAdjective] правительство требует объединить балканские народы ради совместного восстания против фашизма и капитализма и заявляет, что [ROOT.GetLeader] должен вступить в альянс [BUL.GetFactionName] ради создания могущественного блока противостояния европейским угнетателям."
 bftb_bulgaria_soviet_influence.4.a: "Мы должны объединиться с болгарскими и советскими братьями."
 bftb_bulgaria_soviet_influence.4.b: "Мы не поддадимся давлению болгар!"
 bftb_bulgaria_soviet_influence.5.t: "[FROM.GetNameDefCap] поддаётся [ROOT.GetAdjective] давлению"
 bftb_bulgaria_soviet_influence.5.desc: "После необычайно напряжённого разговора и яростного спора с членами [FROM.GetAdjective] правительства [FROM.GetLeader] наконец уступает нашему давлению, и [FROM.GetNameDef] присоединяется к альянсу [ROOT.GetFactionName]. Это усилит наш блок сопротивления фашизму, империализму и капитализму."
 bftb_bulgaria_soviet_influence.5.a: "Они поступили верно."
 bftb_bulgaria_soviet_influence.6.t: "[FROM.GetNameDefCap] отвергает [ROOT.GetAdjective] требования"
 bftb_bulgaria_soviet_influence.6.desc: "[FROM.GetLeader] отказывается принимать наших дипломатов, отправленных в державу [FROM.GetNameDef], чтобы обсудить единение наших стран вместо рассеивания сил. [FROM.GetAdjective] правительство отвергло приглашение в альянс, и это значит, что вариантов, при которых [ROOT.GetNameDef] и [FROM.GetNameDef] могут сотрудничать, попросту нет. В такой ситуации у государства [ROOT.GetFactionName] немного альтернатив."
 bftb_bulgaria_soviet_influence.6.a: "Этим решением [FROM.GetNameDef] обрекает себя на незавидную участь…"
 bftb_bulgaria_yugoslavian_influence.1.t: "Болгарский договор о вечной дружбе"
 bftb_bulgaria_yugoslavian_influence.1.desc: "Сегодня [GetBulgarianLeaderToMeetStalin] и [ROOT.GetLeader] встретились в городе [ROOT.Capital.GetName] для обсуждения [BUL.GetAdjective] договора о вечной дружбе между нашими странами. [BUL.GetAdjective] правительство предлагает отринуть прежние разногласия и уверяет, что соглашение поспособствует укреплению отношений с державой [YUG.GetNameDef] и даст надежду на создание в будущем альянса двух стран ради сотрудничества и взаимной поддержки в случае, если одна из сторон окажется втянутой в конфликт."
 bftb_bulgaria_yugoslavian_influence.1.a: "Договор выгоден обеим странам!"
 bftb_bulgaria_yugoslavian_influence.1.b: "В настоящее время такой договор не в наших интересах."
 bftb_bulgaria_yugoslavian_influence.2.t: "[FROM.GetNameDefCap] подписывает договор о вечной дружбе"
 bftb_bulgaria_yugoslavian_influence.2.desc: "[BUL.Capital.GetName] встречает своего лидера. [GetBulgarianLeaderToMeetStalin] возвращается со встречи в городе [YUG.Capital.GetName], где он и [YUG.GetLeader] обсуждали, как [YUG.GetNameDef] и [ROOT.GetNameDef] могут заключить договор о вечной дружбе. По итогам встречи соглашение было составлено и подписано, однако в будущем некоторые пункты могут быть пересмотрены ради взаимного желания не только сохранить, но и приумножить эти взаимовыгодные отношения."
 bftb_bulgaria_yugoslavian_influence.2.a: "Наши народы станут только сильнее!"
 bftb_bulgaria_yugoslavian_influence.3.t: "[FROM.GetNameDefCap] отказывается подписывать договор о вечной дружбе"
 bftb_bulgaria_yugoslavian_influence.3.desc: "[BUL.Capital.GetName] встречает своего лидера. [GetBulgarianLeaderToMeetStalin] возвращается со встречи в городе [YUG.Capital.GetName], где он и [YUG.GetLeader] обсуждали, как [YUG.GetNameDef] и [ROOT.GetNameDef] могут заключить договор о вечной дружбе. К несчастью, [YUG.GetLeader] относится к мысли о дружбе с государством [ROOT.GetNameDef] без энтузиазма, поэтому наше предложение было категорически отвергнуто."
 bftb_bulgaria_yugoslavian_influence.3.a: "Напрасная трата времени..."
 bftb_bulgaria_balkan_federation.1.t: "Проект Балканской федерации"
 bftb_bulgaria_balkan_federation.1.desc: "Мы закончили готовить проект создания Балканской федерации социалистических республик и готовы представить его правительствам балканских народов и обсудить прием каждого из них, начиная с державы [YUG.GetNameDef].\nГлавной задачей федерации, во главе которой встанет [ROOT.GetNameDef], станет сотрудничество в наднациональном союзе всех балканских народов, готовых сражаться со множеством врагов за свободу балканских стран.\nНо [ROOT.GetLeader] мечтает о большем — об Объединённой балканской федерации, где не будет ни болгар, ни греков, ни югославов, только свободные балканцы."
 bftb_bulgaria_balkan_federation.1.a: "За такую мечту стоит сражаться!"
 bftb_bulgaria_balkan_federation.2.t: "[BUL.GetAdjective] проект Балканской федерации"
 bftb_bulgaria_balkan_federation.2.desc: "[BUL.GetAdjective] правительство представило нам проект Балканской федерации социалистических республик. Если [ROOT.GetNameDef] согласится, то станет первой присоединившейся нацией. \nГлавной задачей федерации, во главе которой встанет [BUL.GetNameDef], будет сотрудничество в наднациональном союзе всех балканских народов, готовых сражаться со множеством врагов за свободу балканских стран. \nНовость уже мелькает в социалистической и коммунистической прессе, а сама федерация и [ROOT.GetNameDef] в её составе получают все больше поддержки среди [ROOT.GetAdjective] населения."
 bftb_bulgaria_balkan_federation.2.a: "Амбициозный проект…"
 bftb_bulgaria_balkan_federation.3.t: "Пропаганда Балканской федерации"
 bftb_bulgaria_balkan_federation.3.desc: "Болгары развязали пропагандистскую кампанию на территории державы [ROOT.GetNameDef], чтобы убедить [ROOT.GetAdjective] население в жизнеспособности своей бредовой идеи о создании Балканской федерации социалистических республик. \nЛевацкая пресса разносит эти слухи, и многие люди, особенно городские рабочие и земледельцы в сельской местности, уже питают к [BUL.GetAdjective] проекту безоговорочную симпатию."
 bftb_bulgaria_balkan_federation.3.a: "Какая дерзость со стороны Болгарии…"
 bftb_bulgaria_balkan_federation.4.t: "[BUL.GetNameDefCap] дестабилизирует государство [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.4.desc: "[BUL.GetAdjective] активисты проникли через границу нашей страны, чтобы вооружить сторонников Балканской федерации в державе [ROOT.GetNameDef] и устроить беспорядки в стране. \nПолиция денно и нощно ищет эти подрывные элементы и препровождает в тюрьмы, но пока что их усилия не приносят особенных результатов. Многие [ROOT.GetAdjective] граждане, особенно представители рабочего класса, присоединяются к сторонникам [BUL.GetAdjective] проекта Балканской федерации."
 bftb_bulgaria_balkan_federation.5.t: "Объединение балканских государств"
 bftb_bulgaria_balkan_federation.5.desc: "[BUL.GetAdjective] правительство предлагает нам заняться созданием единого правительства объединённых Балкан для развития сотрудничества и взаимопонимания балканских народов. [BUL.GetLeader] утверждает, что это — последний большой шаг для Балканской федерации, который позволит отринуть прежние распри и навсегда закрепить единство и мир между нашими народами. \n[BUL.GetNameDef] ожидает ответа [ROOT.GetAdjective] правительства, чтобы приступить к окончательному объединению наших народов."
 bftb_bulgaria_balkan_federation.5.a: "Давайте объединимся с нашими балканскими братьями!"
 bftb_bulgaria_balkan_federation.5.b: "Попросить о помощи перед объединением."
 bftb_bulgaria_balkan_federation.5.c: "Потребовать право на ограниченное самоуправление."
 bftb_bulgaria_balkan_federation.5.d: "Мы не откажемся от [ROOT.GetAdjective] независимости и идентичности!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt: "§RПосле нашего отказа [FROM.GetNameDef] может исключить нас из альянса [FROM.GetFactionName] или даже создать цель войны против нас!§!"
 bftb_bulgaria_balkan_federation.6.t: "[FROM.GetNameDefCap] интегрируется в государство [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc: "[FROM.GetAdjective] правительство согласилось объединиться и вступить в Балканскую федерацию. [FROM.GetAdjective] горожане станут свободными балканскими гражданами, поддерживающими концепцию объединённых Балкан, о которых мечтает [ROOT.GetLeader]."
 bftb_bulgaria_balkan_federation.6.a: "Мечта становится явью!"
 bftb_bulgaria_balkan_federation.7.t: "[FROM.GetNameDefCap] просит промышленной помощи"
 bftb_bulgaria_balkan_federation.7.desc: "[FROM.GetAdjective] правительство согласилось вступить в Объединённую балканскую федерацию, но сначала [FROM.GetNameDef] просит помочь вывести из кризиса упадочную национальную промышленность. [FROM.GetLeader] уверяет, что после восстановления индустрии [FROM.GetNameDef] с радостью войдёт в великую Объединённую балканскую федерацию."
 bftb_bulgaria_balkan_federation.7.a: "Мы должны предоставить промышленную помощь [FROM.GetAdjective] государству."
 bftb_bulgaria_balkan_federation.8.t: "[FROM.GetNameDefCap] просит экономической помощи"
 bftb_bulgaria_balkan_federation.8.desc: "[FROM.GetAdjective] правительство согласилось вступить в Объединённую балканскую федерацию, но на данный момент [FROM.GetNameDef] отчаянно нуждается в финансовой помощи для предотвращения коллапса их упадочной экономики. [FROM.GetLeader] уверяет, что после восстановления экономики [FROM.GetNameDef] с радостью вступит в великую Объединённую балканскую федерацию."
 bftb_bulgaria_balkan_federation.8.a: "Мы должны предоставить экономическую помощь [FROM.GetAdjective] государству."
 bftb_bulgaria_balkan_federation.9.t: "[FROM.GetNameDefCap] просит военной помощи"
 bftb_bulgaria_balkan_federation.9.desc: "[FROM.GetAdjective] правительство согласилось вступить в Объединённую балканскую федерацию, но сначала [FROM.GetNameDef] просит военной поддержки для усиления ненадёжных вооружённых сил. Необходимо уничтожить несколько диссидентских ячеек в сельских районах вокруг столицы, и тогда [FROM.Capital.GetName] сможет сосредоточиться на насущном вопросе. По крайней мере, [FROM.GetLeader] уверяет, что после завершения операции [FROM.GetNameDef] с радостью вступит в великую Объединённую балканскую федерацию."
 bftb_bulgaria_balkan_federation.9.a: "Мы должны предоставить военную помощь [FROM.GetAdjective] государству."
 bftb_bulgaria_balkan_federation.10.t: "[FROM.GetNameDefCap] требует частичного права на самоопределение"
 bftb_bulgaria_balkan_federation.10.desc: "Сегодня [FROM.GetAdjective] делегация, которую возглавляет [FROM.GetLeader], прибыла в город [ROOT.Capital.GetName], где они и [ROOT.GetLeader] должны обсудить условия, при соблюдении которых [FROM.GetNameDef] войдёт в Объединённую балканскую федерацию. Похоже, [FROM.GetAdjective] правительство хочет сохранить частичную независимость и право на самоуправление, вступив в федерацию в качестве неполного участника с определённой степенью автономности."
 bftb_bulgaria_balkan_federation.10.a: "Одобрить!"
 bftb_bulgaria_balkan_federation.11.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 bftb_bulgaria_balkan_federation.11.desc: "[FROM.GetAdjective] правительство отказалось вступать в Объединённую балканскую федерацию, но желает сохранить альянс наших народов. \nПри этом [FROM.GetLeader] публично заявляет, что реакция болгар на отказ [FROM.GetAdjective] правительства покажет, действительно ли Болгария стремится к единству балканских стран независимо от их членства в федерации или просто жаждет без меры расширить собственные границы. В любом случае [FROM.GetNameDef] не собирается отказываться от собственной независимости и культурной идентичности."
 bftb_bulgaria_balkan_federation.11.a: "Мы уважаем их решение."
 bftb_bulgaria_balkan_federation.11.b: "Как сотрудничать с правительством, которое нам не доверяет?"
 bftb_bulgaria_balkan_federation.11.c: "Это уже слишком, [FROM.GetLeader]!"
 bftb_bulgaria_balkan_federation.12.t: "[FROM.GetNameDefCap] требует [ROOT.GetAdjective] территории на Балканах"
 bftb_bulgaria_balkan_federation.12.desc: "[BUL.GetAdjective] дипломаты передали требование своего правительства отдать [ROOT.GetAdjective] территории Балкан балканским народам, которым, согласно [BUL.GetAdjective] посланию, они законно принадлежат. В целом [BUL.GetNameDef] выдерживает дружелюбный тон, но некоторым нашим дипломатам в нём слышатся угрожающие нотки, особенно в свете отказа [ITA.GetAdjective] министров."
 bftb_bulgaria_balkan_federation.12.a: "Ради сохранения мира мы готовы удовлетворить их требования…"
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt: "Государство вернётся к законным хозяевам-балканцам."
 bftb_bulgaria_balkan_federation.12.b: "[ROOT.GetNameDef] не поддастся [BUL.GetAdjective] давлению!"
 bftb_bulgaria_balkan_federation.12.b_tt: "Это может вызвать следующие эффекты:"
 bftb_bulgaria_balkan_federation.13.t: "[ITA.GetNameDefCap] уступает нашим требованиям"
 bftb_bulgaria_balkan_federation.13.desc: "После долгого и напряжённого разговора с нашими дипломатами о передаче захваченных [ITA.GetAdjective] государством балканских территорий [ITA.GetLeader] поддаётся [BUL.GetAdjective] давлению и официально передаёт контроль над [ITA.GetAdjective] регионами на Балканах законным владельцам."
 bftb_bulgaria_balkan_federation.13.a: "[ITA.GetLeader] принимает мудрое решение."
 bftb_bulgaria_balkan_federation.14.t: "[BUL.GetAdjective] посредничество в споре о балканских территориях"
 bftb_bulgaria_balkan_federation.14.desc: "[BUL.GetAdjective] правительство направило дипломатов в державу [ITA.GetNameDef] с требованием уступить [ITA.GetAdjective] территории на Балканах. \nПосле долгой встречи[ITA.GetLeader] поддаётся [BUL.GetAdjective] давлению и соглашается передать контроль над [ITA.GetAdjective] регионами на Балканах законным владельцам. [ROOT.GetNameDef] получит от этого определённую территориальную выгоду."
 bftb_bulgaria_balkan_federation.14.a: "Мы должны сказать болгарам спасибо!"
 bftb_bulgaria_balkan_federation.15.t: "[ITA.GetNameDefCap] отказывается отдавать балканские регионы"
 bftb_bulgaria_balkan_federation.15.desc: "После долгих переговоров о передаче [ITA.GetAdjective] регионов Балкан законным владельцам [ITA.GetLeader] наотрез отказывается продолжать общение с [ROOT.GetAdjective] дипломатами, заявив, что вся территория, которую [ITA.GetNameDef] занимает на Балканах, до последнего клочка по праву принадлежит [ITA.GetAdjective] народу."
 bftb_bulgaria_balkan_federation.15.a: "Тогда мы захватим эти территории силой!"
 bftb_bulgaria_balkan_federation.15.b: "Разберёмся с [ITA.GetAdjective] захватчиками позже…"
 bftb_bulgaria_balkan_federation.16.t: "[BUL.GetNameDefCap] требует все [ROOT.GetAdjective] регионы на Балканах"
 bftb_bulgaria_balkan_federation.16.desc: "[BUL.GetAdjective] дипломаты передали требование своего правительства уступить [ROOT.GetAdjective] территории Балкан, которые, согласно [BUL.GetAdjective] посланию, по праву принадлежат им. \nВ целом [BUL.GetNameDef] выдерживает дружелюбный тон, но некоторым нашим дипломатам в нём слышатся угрожающие нотки, особенно в свете отказа [ROOT.GetAdjective] министров."
 bftb_bulgaria_balkan_federation.16.a: "Мы должны предотвратить новую войну на Балканах любой ценой…"
 bftb_bulgaria_balkan_federation.16.b: "Кажется, [BUL.GetLeader] бредит!"
 bftb_bulgaria_balkan_federation.17.t: "[TUR.GetNameDefCap] уступает балканские регионы"
 bftb_bulgaria_balkan_federation.17.desc: "После долгого и невероятно напряжённого разговора с нашими дипломатами о передаче занятых [TUR.GetAdjective] государством балканских территорий [TUR.GetLeader] поддаётся [ROOT.GetAdjective] давлению, и теперь [ROOT.GetNameDef] официально получит контроль над [TUR.GetAdjective] регионами на Балканах."
 bftb_bulgaria_balkan_federation.17.a: "Это нужно отпраздновать!"
 bftb_bulgaria_balkan_federation.18.t: "[TUR.GetNameDefCap] отказывается отдавать балканские регионы"
 bftb_bulgaria_balkan_federation.18.desc: "После долгих и невероятно напряжённых переговоров в державе [TUR.GetNameDef] о передаче [TUR.GetAdjective] регионов на Балканах [TUR.GetLeader] решительно заявляет, что [TUR.GetNameDef] владеет этими территориями много веков, по праву является их законным владельцем и [ROOT.GetNameDef] их не получит."
 bftb_bulgaria_balkan_federation.18.a: "Что ж, придётся по-плохому!"
