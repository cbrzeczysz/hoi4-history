l_russian:
 bftb_greece.1.t: "Монархисты выигрывают выборы!"
 bftb_greece.1.desc: "Греки были ничуть не удивлены, когда узнали, что консерваторы, лояльные королю Георгу II, выиграли греческие выборы 1936 г. Ожидается, что премьер-министр Константинос Демердзис сохранит за собой свой пост. Сам король считает, что работа Демердзиса на посту премьера будет долгой и успешной.\n\nЛишь время покажет, прав ли был король в своих предположениях..."
 bftb_greece.1.a: "Большая победа для Греции..."
 bftb_greece.2.t: "Венизелисты выигрывают выборы!"
 bftb_greece.2.desc: "Греки заполонили улицы городов: они радуются тому, что армия решила помешать монархистам влиять на результаты выборов. Венизелисты получили мандат на власть, вернувшись из своего заграничного изгнания, но их ждет сизифов труд по объединению разрозненной страны — страны, которая не забыла военную катастрофу, в которую венизелисты втянули ее в 1919 году. Кроме того, остается вопрос, как венизелисты поступят с захваченным греческим монархом. В любом случае Грецию ждут интересные времена..."
 bftb_greece.2.a: "Наконец-то мы вернулись!"
 GRE_republican_victory_tt: "После успеха на выборах §Yвенизелисты§! получат больше поддержки, чем остальные партии.\nПосле этой победы фракции начнут §Yсоперничество§!.\n Рабочее описание"
 bftb_greece.3.t: "Анатолийские фашисты мобилизуются"
 bftb_greece.3.desc: "Самопровозглашенное фашистское движение Греции переориентировалось согласно нашей новой политической реальности. Разозленные и разочарованные греческие беженцы, изгнанные из Турции, начинают сходиться под знамена нового радикального политического движения Георгиоса Космидиса, также греческого беженца.\n\nКосмидис — ярый сторонник Великой идеи и возвращения наших исторических территорий, которыми сейчас владеет [TUR.GetNameDef]. Его взгляды гораздо радикальнее, чем у кого-либо в венизелистской администрации. Есть мнения, что Космидис желает отодвинуть границы государства [ROOT.GetNameDef] дальше, чем просто за Эгейское море, что он строит планы на всю Анатолию. Однако относиться к таким мнениям стоит скептически — что за безумец стал бы строить планы на все государство [TUR.GetNameDef]?"
 bftb_greece.3.a: "За этим безумцем не пойдёт никто и никогда!"
 GRE_anatolian_fascists_in_play_tt: "§YФракция фашистов§! начинает §Rсоперничество§!. \n§YФракция монархистов§! раскалывается, часть приверженцев примыкает к §Yфашистам§!, остальные — к §Yвенизелистам§!. Рабочее описание"
 GRE_republican_monarchist_alliance_tt: "Венизелистскому правительству будут доступны генералы и министры монархистов. \n £faction_gre_monarchist §YМонархисты§! стали §Gдружественными§!. \n £faction_gre_communist §YКоммунисты§! станут §Rвраждебными§!."
 bftb_greece.6.t: "Переговоры с НСГ"
 bftb_greece.6.desc: "Подлые анатолийские фашисты сеяли хаос и не желали идти на переговоры с правительством с самого зарождения своего вредоносного движения. Но теперь всё, похоже, меняется: нам предлагают заключить сделку века — объединить наши силы с анатолийскими фашистами, чтобы сообща свергать государство [TUR.GetNameDef].\n\nНельзя отрицать, многие в нашей администрации заключили бы сделку с дьяволами нашей нации уже затем, чтобы те прекратили мешать правительству. Также нельзя отрицать, что есть среди нашей администрации и такие, кто находит цели НСГ естественными и даже правильными. К счастью, магнат Аристотель Онассис предложил нам альтернативу: он, будучи сам из Анатолии, образует движение противодействия, используя для этого свою славу, деловую хватку и личное состояние. С помощью такого движения он намерен подорвать основу НСГ. Эти меры, разумеется, не гарантируют нам победу над движением, но на Онассиса, во всяком случае, положиться можно."
 bftb_greece.6.a: "Вместе мы снова сделаем Грецию великой."
 bftb_greece.6.b: "С фашистской гадиной дел не ведём."
 GRE_ally_the_anatolian_fascists_tt: "£faction_gre_fascist §YФашисты§! станут §Gдружественными§!! \nСоюз с §YНСГ§! повлечет за собой §Rсерьезные последствия§! после созыва §YГераклионской конвенции§!."
 GRE_ally_onassis_tt: "§YАристотель Онассис§! будет доступен в качестве министра. \n£faction_gre_fascist §YФашисты§! останутся §Yвраждебными§!."
 GRE_increased_influence_tt: "Это увеличит наше влияние на §Y[FROM.GetAdjective]§! правительство."
 bftb_greece.7.t: "Гераклионская конвенция"
 bftb_greece.7.desc: "Дело наконец дошло до пересмотра Севрского и Лозаннского договоров с великими державами Европы и повторного рассмотрения принципов Великой идеи. Судьба государства [TUR.GetNameDef] не может быть решена исключительно нами, нам нужно сперва заручиться поддержкой государств [ENG.GetNameDef], [FRA.GetNameDef] и [ITA.GetNameDef] (будь она проклята), если мы хотим пригласить на свою конференцию и их."
 bftb_greece.7.a: "Мы пригласим [FRA.GetAdjective] и [ENG.GetAdjective] делегатов."
 bftb_greece.7.b: "Мы пригласим изначальных участников Севрского договора."
 bftb_greece.8.t: "Приглашение на Гераклионскую конвенцию"
 bftb_greece.8.desc: "Мы получили интересное предложение от державы [FROM.GetNameDef], которая, очевидно, хочет изменить границы государства [TUR.GetNameDef]. [FROM.GetNameDef] желает устроить обсуждение с европейскими державами, победившими в Великой войне, и изменить условия Севрского и Лозаннского мирных договоров, которые мы пытались обязать соблюдать государство [TUR.GetNameDef].\n\nПредставители государства [FROM.GetNameDef] заверяют наших представителей, что победа над государством [TUR.GetNameDef] материально выгодна нам и что в планы [FROM.GetAdjective] правительства не входит уничтожение государства [TUR.GetNameDef]. Представители [FROM.GetNameDef] правительства настаивают: эта конвенция — лишь для уточнения границ, не для реализации реваншистских мечтаний."
 bftb_greece.8.a: "Мы будем там."
 bftb_greece.8.b: "Это приведёт к дестабилизации всего Средиземноморья!"
 potential_war_with_turkey_tt: "§RЕсли мы согласимся участвовать, есть значительный шанс, что в ближайшем будущем нас втянут в войну с государством [TUR.GetNameDef] в обмен на его территории§!."
 bftb_greece.9.t: "Гераклионскую конвенцию посещает только государство [ENG.GetNameDef]"
 bftb_greece.9.desc: "Приглашения на Гераклионскую конвенцию по изменению границ государства [TUR.GetNameDef] были отправлены всем интересным нам державам. Мы ожидали, что на нашу встречу явятся все приглашённые, но похоже, что там будет лишь государство [ENG.GetNameDef]. У наших отношений с государством [ENG.GetNameDef] долгая история, поэтому многие наши чиновники убеждены, что Гераклионскую конвенцию можно будет провести так, чтобы оба наших народа извлекли из неё свою выгоду."
 bftb_greece.9.a: "[ENG.GetAdjective] государство всегда было надёжным союзником!"
 bftb_greece.10.t: "Гераклионскую конвенцию посещает только государство [FRA.GetNameDef]"
 bftb_greece.10.desc: "Приглашения на Гераклионскую конвенцию по изменению границ государства [TUR.GetNameDef] были отправлены всем интересным нам державам. Мы ожидали, что на нашу встречу явятся все приглашённые, но похоже, что там будет лишь государство [FRA.GetNameDef]. Реакцию [ROOT.GetAdjective] представителей на такие известия лучше всего описывает слово «уныние». Ни наша политическая элита, ни наши военные специалисты не уверены, что Гераклионская конвенция даст желаемые результаты, если с нами будет только государство [FRA.GetAdjective], но всё же мы продолжим действовать по плану."
 bftb_greece.10.a: "Будут только [FRA.GetAdjective] представители? Пора скорее с этим заканчивать."
 bftb_greece.11.t: "Гераклионскую конвенцию посещает только государство [ITA.GetNameDef]"
 bftb_greece.11.desc: "Наши удручённые представители обсуждают ужасные новости: одно лишь государство [ITA.GetNameDef] заинтересовалось тем, чтобы решить судьбу государства [TUR.GetNameDef] на Гераклионской конвенции. В итоге мы поняли, что единственно верным сейчас будет отменить конвенцию полностью. Принять такое решение было нелегко, ведь многие венизелисты в правительстве прекрасно знают, что вся легитимность их движения базировалась на идее отмщения за 1922 год, и теперь она поставлена под удар.\n\n[ROOT.GetAdjective] народ недоволен недостатком новостей о некогда столь освещаемом событии. НСГ сразу же решает возглавить народное недовольство и всячески критикует наше правительство за слабость и неспособность сдержать обещания. Как же [ROOT.GetLeader] теперь выведет нас из этих мутных вод?"
 bftb_greece.11.a: "Добром это не кончится. Конвенцию надо отменить."
 bftb_greece.12.t: "Гераклионскую конвенцию посещают государства [ENG.GetNameDefCap] и [FRA.GetNameDef]"
 bftb_greece.12.desc: "Официальные лица, собравшиеся в столице, рады были услышать, что и [ENG.GetNameDef], и [FRA.GetNameDef] отправят своих делегатов на Гераклионскую конвенцию. Подготовка к встрече в верхах уже началась, конвенция будет проведена в ближайшие дни.\n\nНаши делегаты распределят сферы влияния на севере и юге государства [TUR.GetName], после чего будет окончательно решено, должны ли мы получить принадлежащие нам по праву территории вдоль Эгейского побережья. Скоро будет вершиться история, и [ROOT.GetNameDef] окажется в самом центре этого процесса."
 bftb_greece.12.a: "[ROOT.GetAdjective] руки вылепят новый облик нашего мира."
 bftb_greece.13.t: "Гераклионскую конвенцию посещают все участники Севрского мирного договора"
 bftb_greece.13.desc: "Официальные лица, собравшиеся в столице, рады были услышать, что и [ENG.GetNameDef], и [FRA.GetNameDef] отправят своих делегатов на Гераклионскую конвенцию, но эта радость быстро угасла после новости об участии в конвенции державы [ITA.GetNameDef]. Многие наши политические фигуры высказали в частных беседах обеспокоенность тем, что [ITA.GetAdjective] махинации могут лишить смысла всю конвенцию, но [ROOT.GetLeader] по-прежнему убеждён, что пригласить государство [ITA.GetNameDef] было правильным решением. Подготовка к встрече в верхах уже началась, конвенция будет проведена в ближайшие дни.\n\nНаши делегаты распределят сферы влияния на севере и юге государства [TUR.GetName], после чего будет окончательно решено, должны ли мы получить принадлежащие нам по праву территории вдоль Эгейского побережья. Скоро будет вершиться история, и [ROOT.GetNameDef] окажется в самом центре этого процесса."
 bftb_greece.13.a: "Это обещает быть интересным..."
 bftb_greece.14.t: "На нашу конвенцию не приходит никто!"
 bftb_greece.14.desc: "Наше правительство полностью и абсолютно унижено новостями о том, что ни одна из приглашённых стран не будет отправлять делегатов на Гераклионскую конвенцию. Хуже того, эти державы публично раскритиковали нас за разжигание розни в регионе. Сказать, что такие события для нас подобны катастрофе, значит приуменьшить, ведь многие венизелисты в правительстве прекрасно знают, что вся легитимность их движения базировалась на идее отмщения за 1922 год, и теперь она поставлена под удар.\n\n[ROOT.GetAdjective] народ недоволен недостатком новостей о некогда столь освещаемом событии. НСГ сразу же решает возглавить народное недовольство и всячески критикует наше правительство за слабость и неспособность сдержать обещания. Как же [ROOT.GetLeader] теперь выведет нас из этих мутных вод?"
 bftb_greece.14.a: "Наша гордыня нас подвела."
 bftb_greece.15.t: "Гераклионская конвенция — [FRA.GetAdjective] мандат в Курдистане?"
 bftb_greece.15.desc: "Тема первого раунда голосования — нужно ли разрешить государству [FRA.GetNameDef] получить [FRA.GetAdjective] мандат в [TUR.GetAdjective] Курдистане при капитуляции государства [TUR.GetNameDef]. Многие из явившихся [FRA.GetAdjective] официальных лиц считают такое положение дел вполне логичным, учитывая близость державы [FRA.GetNameDef] к региону и отчётливый национализм, уже заметный в [TUR.GetAdjective] Курдистане. Впрочем, дома у них такую идею могут воспринять в штыки, учитывая, насколько уже чрезмерно растянута [FRA.GetAdjective] империя.\n\nЕсли [FRA.GetAdjective] народ получит свою концессию в государстве [TUR.GetNameDef], он будет обязан по условиям договора прийти на помощь государству [GRE.GetNameDef] в войне с державой [TUR.GetNameDef]. Если данное предложение не пройдёт, то вне зависимости от исхода Гераклионской конвенции государство [FRA.GetNameDef] не будет связано обязательствами с державой [GRE.GetNameDef], когда начнётся война."
 bftb_greece.15.a: "Мы голосуем за!"
 bftb_greece.15.b: "Мы голосуем против!"
 GRE_french_kurdistan_option_tt: "Если предложение будет принято, а Гераклионская конвенция завершится успехом, то, когда §Y[TUR.GetNameDefCap]§! капитулирует, §Y[FRA.GetNameDefCap]§! создаст §Yкурдское§! марионеточное государство на [TUR.GetAdjective] землях, являющихся национальными территориями §YКурдистана§!."
 bftb_greece.16.t: "Гераклионская конвенция — [FRA.GetAdjective] государство получает свой мандат!"
 bftb_greece.16.desc: "Большинство присутствующих делегатов решило, что государство [FRA.GetNameDef] должно получить мандат в Курдистане после успешного свержения [TUR.GetAdjective] государства. [FRA.GetAdjective] представители высоко отозвались о делегатах за их мудрость в государственных делах и передали [FRA.GetAdjective] правительству поручения о планировании установления своей администрации в регионе."
 bftb_greece.16.a: "Победили голоса за!"
 bftb_greece.17.t: "Гераклионская конвенция — [FRA.GetAdjective] государство не получает мандат!"
 bftb_greece.17.desc: "Большинство присутствующих делегатов решило, что государство [FRA.GetNameDef] не должно получить территории в Курдистане после успешного свержения [TUR.GetAdjective] государства. [FRA.GetAdjective] представители сперва хотели было полностью покинуть конвенцию, назвав происходящее фарсом, но потом решили остаться и сохранить возможность влиять на происходящее, даже если им и не обещали ничего."
 bftb_greece.17.a: "Победили голоса против!"
 bftb_greece.18.t: "Гераклионская конвенция — [ENG.GetAdjective] протекторат в Армении?"
 bftb_greece.18.desc: "Тема этого раунда голосования — нужно ли разрешить государству [ENG.GetNameDef] основать армянский протекторат в [TUR.GetAdjective] регионе [354.GetName], когда [TUR.GetNameDef] капитулирует. Тема создания армянского анклава в [TUR.GetAdjective] границах особенно спорна в свете недавних событий, но [ENG.GetAdjective] делегаты утверждают, что основание армянского государства у [SOV.GetAdjective] границ не только правильно, но и стратегически выгодно.\n\nЕсли [ENG.GetAdjective] народ получит свою концессию в государстве [TUR.GetNameDef], он будет обязан по условиям договора прийти на помощь государству [GRE.GetNameDef] в войне с державой [TUR.GetNameDef]. Если данное предложение не пройдёт, то вне зависимости от исхода Гераклионской конвенции государство [ENG.GetNameDef] не будет связано обязательствами с державой [GRE.GetNameDef], когда начнётся война."
 bftb_greece.18.a: "Мы голосуем за!"
 bftb_greece.18.b: "Мы голосуем против!"
 GRE_british_armenia_option_tt: "Если предложение будет принято, а Гераклионская конвенция завершится успехом, то, когда §Y[TUR.GetNameDefCap]§! капитулирует, §Y[ENG.GetNameDefCap]§! создаст §Yармянское§! марионеточное правительство в регионе §Y[354.GetName]§!."
 bftb_greece.19.t: "Гераклионская конвенция — [ENG.GetAdjective] государство получает свой протекторат!"
 bftb_greece.19.desc: "Большинство присутствующих делегатов решило, что государство [ENG.GetNameDef] должно получить армянский протекторат, вырезанный из территории свергнутого государства [TUR.GetName]. [ENG.GetAdjective] представители высоко отозвались о делегатах за их мудрость в государственных делах и передали [ENG.GetAdjective] правительству поручения о планировании установления своей администрации в регионе."
 bftb_greece.19.a: "Победили голоса за!"
 bftb_greece.20.t: "Гераклионская конвенция — [ENG.GetAdjective] государство не получает марионетку!"
 bftb_greece.20.desc: "Большинство присутствующих делегатов решило, что государство [ENG.GetNameDef] не должно получить марионеточное армянское государство на севере державы [TUR.GetNameDef]. [ENG.GetAdjective] представители сперва хотели было полностью покинуть конвенцию, назвав происходящее хаосом, но потом решили остаться и сохранить возможность влиять на происходящее, даже если им ничего и не гарантируют."
 bftb_greece.20.a: "Победили голоса против!"
 bftb_greece.21.t: "Гераклионская конвенция — [ITA.GetAdjective] колонии в государствах [342.GetName] и [345.GetName]"
 bftb_greece.21.desc: "Тема этого раунда голосования — может ли [ITA.GetNameDef] получить колониальные территории на юге державы [TUR.GetNameDef], когда [TUR.GetNameDef] сдастся. У каждого из присутствующих есть свои сомнения насчёт того, чтобы свободно отдавать часть средиземноморской территории [ITA.GetAdjective] государству, но [ITA.GetAdjective] делегаты неизменно повторяют то, что сказал [ITA.GetLeader]: это было бы только справедливо в свете доставшейся им «испорченной победы».\n\nДругие присутствующие перед официальным началом Гераклионской конвенции решили, что [ITA.GetAdjective] вмешательство во вторжение в государство [TUR.GetNameDef] нежелательно. Если держава [ITA.GetNameDef] получит свои уступки, она будет связана пактом о ненападении с державой [GRE.GetNameDef] и пактом о невмешательстве в случае войны с государством [TUR.GetNameDef]. Если данное предложение не пройдёт, то вне зависимости от исхода Гераклионской конвенции государство [ITA.GetNameDef] не будет связано обязательствами с державой [GRE.GetNameDef], когда начнётся война, и может даже вмешаться в происходящее."
 bftb_greece.21.a: "Мы голосуем за!"
 bftb_greece.21.b: "Мы голосуем против!"
 bftb_greece.22.t: "Гераклионская конвенция — [ITA.GetAdjective] государство получает свои территории!"
 bftb_greece.22.desc: "Большинство присутствующих делегатов решило, что государство [ITA.GetNameDef] должно получить колонии, вырезанные из территории побеждённого государства [TUR.GetName]. [ITA.GetAdjective] представители высоко оценили принятое собравшимися решение, и многие из участников [ITA.GetAdjective] делегации спешно отправились домой, чтобы [ITA.GetLeader] узнал хорошие новости."
 bftb_greece.22.a: "Победили голоса за!"
 bftb_greece.23.t: "Гераклионская конвенция — [ITA.GetAdjective] государство не получает свои территории!"
 bftb_greece.23.desc: "Большинство присутствующих делегатов решило, что [ITA.GetNameDef] не получит колонии в южной части державы [TUR.GetNameDef], и признало само такое желание [ITA.GetAdjective] подстрекательством к войне. [ITA.GetAdjective] представители раскритиковали решение и заявили, что оно лишний раз демонстрирует правильность самого понятия «испорченная победа», как называют её [ITA.GetAdjective] жители. [ITA.GetAdjective] представителям было указано остаться на конвенции вне зависимости от их личного мнения о случившемся — несомненно, для того, чтобы они могли повлиять на вердикт по последнему и самому важному пункту повестки дня."
 bftb_greece.23.a: "Победили голоса против!"
 bftb_greece.24.t: "Гераклионская конвенция — Великая идея"
 bftb_greece.24.desc: "Тема этого раунда голосования — должны ли великие державы допускать само существование т. н. Великой идеи — давно вынашиваемой реваншистской идеи о Великой Греции. [GRE.GetAdjective] национальный лидер [GRE.GetLeader] нанёс внезапный визит в зал, где проходила Гераклионская конвенция, и произнёс пылкую речь о том, что Великая идея — больше чем просто отъём территории, что это священная мечта, которую веками лелеет [GRE.GetAdjective] народ по всему миру.\n\nНет ни малейшего сомнения: если Великую идею здесь отвергнут, все уступки и обещания, сделанные на Гераклионской конвенции, утратят силу. От решения, принимаемого сегодня, может зависеть само будущее демократии и целостности государства [GRE.GetNameDef]."
 bftb_greece.24.a: "Мы голосуем за!"
 bftb_greece.24.b: "Мы голосуем против!"
 GRE_megali_idea_option_tt: "Если предложение будет принято, то, когда §Y[TUR.GetNameDefCap]§! капитулирует, §Y[GRE.GetNameDefCap]§! аннексирует §YСтамбул§! и прочие §Y[TUR.GetAdjective]§! регионы по берегам §YЭгейского моря§!. §RЕсли Греция откажется от Великой идеи, то все ранее принятые предложения будут аннулированы!§!"
 bftb_greece.25.t: "Гераклионская конвенция — Великая идея возрождена!"
 bftb_greece.25.desc: "Большинство присутствующих делегатов решило, что государство [GRE.GetNameDef] должно получить право на реализацию т. н. Великой идеи, если оно победит державу [TUR.GetNameDef] в войне. Наши представители очень рады: [ROOT.GetLeader] уже обратился к нации и заявил, что Гераклионская конвенция увенчалась успехом. Разумеется, никто за пределами узкого круга присутствующих не знает точно, для чего на самом деле созывалась эта конвенция, но многие в нашей стране предположили, что главной её темой было воскрешение Великой идеи.\n\nМы добились от Гераклионской конвенции всего, чего хотели, но главные трудности ещё впереди..."
 bftb_greece.25.a: "Благословенны будьте разжигатели войны!"
 bftb_greece.26.t: "Гераклионская конвенция — Великая идея отвержена!"
 bftb_greece.26.desc: "Большинство присутствующих делегатов решило, что государству [GRE.GetNameDef] нельзя давать право на образование Великой Греции, лежащее в основе их т. н. Великой идеи. Наши представители, будучи в шоке и ужасе одновременно, подтвердили это решение делегатов и отправили всех домой с новостями о том, что Гераклионская конвенция потерпела неудачу. [ROOT.GetLeader] вынужден был держать речь перед столичным народом и признаться, что вся конвенция пошла прахом. Не стоит и говорить, как разочарованы были слушатели. Мы уже видим, как по всей стране образуются протесты, и ситуация грозит стремительно выйти из-под контроля."
 bftb_greece.26.a: "Напрасная трата времени..."
 ROOT_voted_aye_megali_effect: "Голоса за!"
 ROOT_voted_nay_megali_effect: "Голоса против!"
 bftb_greece.29.t: "Коммунисты захватывают власть в Греции"
 bftb_greece.29.desc: "Похоже, что последние донесения разведки подтвердили наши худшие опасения: коммунисты захватили контроль над Афинами и объявили себя вождями [FROM.GetAdjective] народа. Мы должны готовиться к возможному конфликту: если государство [SOV.GetNameDef] не сочтёт нас достаточно восприимчивыми к его махинациям, оно, без сомнения, постарается втянуть державу [FROM.GetNameDef] в какой-нибудь заговор, чтобы ослабить или даже уничтожить нас. Правительство настроено решительно: мы должны перекрыть пролив для государств [FROM.GetNameDef] и [SOV.GetNameDef], чтобы те не смогли взять нашу уязвимую страну в клещи. Так мы выиграем какое-то время, но готовиться к возможному конфликту всё-таки надо."
 bftb_greece.29.a: "Сомнений нет, назревает конфликт..."
 bftb_greece.31.t: "Босфорские игры"
 bftb_greece.31.desc: "Чиновники из Политбюро государства [SOV.GetNameDef] решили наконец-то посвятить нас в свои тайные планы касательно будущего державы [TUR.GetNameDef], в которых мы играем важнейшую роль. План довольно простой: [TUR.GetNameDef] получает с нашей помощью заведомо неприемлемый ультиматум от имени государства [SOV.GetNameDef] и мировой революции, после чего мы используем неизбежный [TUR.GetAdjective] отказ как повод к войне и провоцируем конфликт в Эгейском регионе.\n\nНаше верховное командование рекомендует разместить лучшие войска вдоль фракийской границы с государством [TUR.GetNameDef] и готовить солдат к атакам на [TUR.GetAdjective] территорию у берегов наших эгейских островов. Многие в нашей администрации и вооружённых силах сомневаются, что мы сможем одолеть [TUR.GetAdjective] армию в бою один на один, но государство [SOV.GetNameDef] обещало помочь нам, начав вторжение на севере, если наш изначальный штурм на Константинополь не удастся."
 bftb_greece.31.a: "Удача благоволит смелым."
 GRE_border_war_possible_tt: "Если обстановка накалится, нам придётся иметь дело с §Rпограничными конфликтами§! на границах с государством §Y[TUR.GetNameDef]§!."
 bftb_greece.32.t: "Греки предъявляют ультиматум"
 bftb_greece.32.desc: "Официальные лица нашей страны возмутились, прочитав совершенно нереалистичные и неразумные требования жалких марксистов из страны [FROM.GetNameDef]. Заявив, что действует от лица государства [SOV.GetNameDef], [FROM.GetNameDef] требует от нас выполнить все требования Лозаннского мирного договора и допустить в нашу страну [SOV.GetAdjective] солдат в качестве «надежной и непредвзятой третьей стороны», чтобы они могли обеспечить соблюдение нами условий договора. \n\nЧего [FROM.GetAdjective] держава надеется достичь столь абсурдными требованиями, если не конфликта на наших границах? Мы изо всех сил старались обеспечить мир, но, похоже, им он был не нужен. Если государство [SOV.GetNameDef] и впрямь действует [FROM.GetAdjective] руками, то, возможно, лишь капитуляция спасет нас и не позволит [SOV.GetAdjective] солдатам силой захватить власть в нашей стране. Но ведь раньше мы никогда не отказывались от борьбы за правое дело. Заслуживаем ли мы власти, если не готовы сражаться за свои ценности?"
 bftb_greece.32.a: "Мы должны подчиниться."
 bftb_greece.32.b: "[FROM.GetAdjective] народ выбрал неверный путь. Пора это исправить."
 bftb_greece.33.t: "[FROM.GetNameDef] подчиняется!"
 bftb_greece.33.desc: "Шокировав [GRE.GetAdjective] и [SOV.GetAdjective] наблюдателей, государство [FROM.GetNameDef] согласилось на все выдвинутые требования. Право на доступ к Турецким проливам вернулось в состояние, в котором было до 1936 г.; [SOV.GetAdjective] армию пригласили на [FROM.GetAdjective] территорию, чтобы та убедилась, что государство [FROM.GetNameDef] выполняет требования, изложенные ранее.\n\n[SOV.GetLeader] передал личные поздравления и сказал, что [GRE.GetLeader] может гордиться отвагой своей нации, после чего начал готовить войска к размещению в государстве [TUR.GetNameDef]. Теперь, когда [TUR.GetNameDef] уже не представляет угрозу, государству [GRE.GetNameDef] дана инструкция внимательно следить за другими потенциальными театрами военных действий в регионе."
 bftb_greece.33.a: "Неожиданный, но приятный сюрприз!"
 bftb_greece.34.t: "Государство [SOV.GetNameDefCap] устанавливает новое марионеточное правительство на севере!"
 bftb_greece.34.desc: "Будь проклята наша наивность! Государство [SOV.GetNameDef] воспользовалось свободой передвижения через наши границы, чтобы установить враждебное коммунистическое правительство недалеко от своей территории, и явно намеревается захватить от его имени всю нашу страну! Мы должны были предвидеть это с самого начала. Дошло до того, что некоторые члены нашего правительства перебежали во враждебное правительство на севере, заявив, что ситуация безнадёжна. Возможно, простая капитуляция спасёт нашу нацию от напрасных жертв..."
 bftb_greece.34.a: "Лучше покориться, но выжить."
 bftb_greece.34.b: "Мы не сдались в 1919 году, не сдадимся и сейчас!"
 bftb_greece.35.t: "Турки отклоняют наш ультиматум!"
 bftb_greece.35.desc: "Как и ожидалось, государство [FROM.GetNameDef] отвергло требования ультиматума. Разместив своих солдат на позициях, мы начнём провоцировать постепенно разгорающийся конфликт, чтобы разжечь тотальную войну между нашими народами. Пока [SOV.GetNameDef] на нашей стороне, мы не проиграем."
 bftb_greece.35.a: "Началось всё самое интересное!"
 bftb_greece.36.t: "Битва за Босфор началась!"
 bftb_greece.36.desc: "Вопреки ожиданиям нашего верховного командования, мы разгромили [FROM.GetAdjective] войска на наших границах. Вдохновлённые таким успехом, наши вооружённые силы уже начали углубляться в [FROM.GetAdjective] территорию. Верховное командование, приняв во внимание новейшие данные, считает, что [FROM.GetNameDef] падёт через считанные дни."
 bftb_greece.36.a: "Поскреби чуть-чуть — и видна вся гниль!"
 bftb_greece.37.t: "Наступление [FROM.GetAdjective] войск отражено!"
 bftb_greece.37.desc: "[FROM.GetAdjective] агитаторы, штурмовавшие наши границы, изгнаны, но, судя по донесениям наших наблюдателей, всё только начинается. [FROM.GetAdjective] войска собираются вдоль Эгейских островов и подводят вооружение ужасающе близко к государству [339.GetName]. Есть новости и хуже: значительно активизировалось движение войск вдоль [SOV.GetAdjective] границы, и судя по перехваченным сообщениям, в любой момент может начаться штурм на севере. Мы должны быть готовы, мы должны всё выдержать."
 bftb_greece.37.a: "Ставьте коммунистов в линию, мы их скосим одним ударом."
 TUR_border_conflicts_in_trabzon_tt: "Разумно было бы разместить войска вдоль границы с государствами §Y[354.GetName]§! и §Y[187.GetName]§!, пока не началось очередное неизбежное обострение."
 bftb_greece.38.t: "Турки побеждают наши войска!"
 bftb_greece.38.desc: "К сожалению, наши войска не смогли пробиться сквозь [FROM.GetAdjective] оборону в государстве [341.GetName]. Верховное командование, конечно же, разочаровано результатами, но не удивлено. Если [FROM.GetAdjective] войска не начнут ответные действия, мы должны атаковать снова. На этот раз [SOV.GetNameDef] нападёт на [FROM.GetAdjective] позиции на севере, пока мы устроим два береговых штурма с территории государства [187.GetName] на государства [339.GetName] и [340.GetName]. Разве при таком сценарии мы можем проиграть?"
 bftb_greece.38.a: "Для государства [FROM.GetNameDef] игра была подставной с самого начала..."
 bftb_greece.39.t: "Битва за Босфор началась!"
 bftb_greece.39.desc: "Наши войска, не готовые к такому отчаянному штурму от [FROM.GetAdjective] вооружённых сил, были отброшены назад на территории державы [341.GetName], что стало огромной потерей для нации. [FROM.GetAdjective] войска не прекратили своё продвижение, и теперь наверняка неизбежно объявление войны. Наш проигрыш досаден, но поправим — война только началась, и наш народ будет твёрдо стоять плечом к плечу против давнего врага."
 bftb_greece.39.a: "[FROM.GetAdjective] государство не оставило нам другого выбора!"
 bftb_greece.40.t: "Битва за Босфор началась!"
 bftb_greece.40.desc: "Как и ожидало наше верховное командование, мы разгромили [FROM.GetAdjective] войска на своих границах и прорвали оборону Измира. Вдохновлённые таким успехом, наши вооружённые силы начали углубляться в [FROM.GetAdjective] территорию. Верховное командование, вдохновлённое нашей победой, считает, что [FROM.GetNameDef] падёт в считанные недели."
 bftb_greece.40.a: "Через Смирну мы возьмём всю страну!"
 bftb_greece.41.t: "Битва за Босфор началась!"
 bftb_greece.41.desc: "Штурм [FROM.GetAdjective] войсками государства [339.GetName] закончился провалом, но и мы немало пострадали. [ROOT.GetLeader] поневоле проводит параллели с 1919 годом, когда [FROM.GetAdjective] силы вовсю атаковали государство [339.GetName].\n\nЧиновники в столице оплакивают погибших в недолгой осаде державы [339.GetName], народ же разъярён тем, как наш давний недруг продолжает атаковать наш суверенитет. Внезапное нападение на государство [341.GetName] — само по себе низость, но потери, понесённые в державе [339.GetName], забывать нельзя. Если [FROM.GetAdjective] правительство слишком трусливо, чтобы открыто объявить войну, мы сделаем это за него."
 bftb_greece.41.a: "Мы отомстим за павших!"
 bftb_greece.42.t: "Битва за Босфор началась!"
 bftb_greece.42.desc: "Наши планы завершились полным провалом. Верховное командование ожидало, что мы можем потерпеть одно поражение от [FROM.GetAdjective] войск, но проиграть в обеих внезапных атаках — это уже совсем никуда не годится. [ROOT.GetLeader] отменил все будущие нападения, но любая попытка разрешить ситуацию ничего не даст, поскольку [FROM.GetAdjective] делегат только что объявил нам от лица государства войну. Ситуация развилась, но не совсем в нашу пользу."
 bftb_greece.42.a: "Мы победим! За революцию!"
 bftb_greece.43.t: "Битва за Босфор началась!"
 bftb_greece.43.desc: "Штурм [FROM.GetAdjective] войсками государства [339.GetName] увенчался успехом для них и разгромным поражением для нас. [ROOT.GetLeader] поневоле проводит параллели с 1919 годом, когда [FROM.GetAdjective] силы взяли контроль над государством [339.GetName].\n\nВ столице царит уныние, но весь народ разъярён тем, как наш давний недруг продолжает атаковать наш суверенитет. Внезапное нападение на государство [341.GetName] — само по себе низость, но потери, понесённые в державе [339.GetName], забывать нельзя. Если [FROM.GetAdjective] народ так желает очередной войны, мы устроим ему войну, которую он не забудет никогда."
 bftb_greece.43.a: "Да здравствует [TUR.GetNameDef]!"
 bftb_greece.44.t: "Мы одержали победу в государстве [FROM.GetNameDef]!"
 bftb_greece.44.desc: "Как и ожидалось, Красная армия быстро расправилась с жалкими [FROM.GetAdjective] гарнизонами в государстве [354.GetName] и проложила путь для вполне воодушевляюще рутинного вторжения. Пока мы атакуем их с севера, [GRE.GetAdjective] войска нападут с запада. У врага нет шансов."
 bftb_greece.44.a: "[FROM.GetAdjective] участие в Коминтерне обязательно."
 bftb_greece.45.t: "[FROM.GetAdjective] войска разбиты у границы!"
 bftb_greece.45.desc: "Правительство было ошеломлено вестью о том, что наши войска, расположенные в государстве [354.GetName], успешно прогнали вторгшихся к нам [FROM.GetAdjective] солдат и удержали свои позиции, несмотря на огромное превосходство противника. Мы получили срочное коммюнике от [FROM.GetAdjective] посла, который активно извинялся за инцидент, и узнали, что за всей операцией стоит [GRE.GetAdjective] режим. Нас заверили, что в случае, если наша борьба с государством [GRE.GetNameDef] перерастет в войну, стоит ожидать [FROM.GetAdjective] ответных мер."
 bftb_greece.45.a: "Мы спасли себя от забвения."
 bftb_greece.46.t: "[FROM.GetAdjective] войска отражают наш штурм!"
 bftb_greece.46.desc: "Стало известно, что атака на государство [354.GetName] обернулась полным и безоговорочным провалом, нанёсшим удар как по нашей репутации в мире, так и по самооценке нашего верховного командования. Мы принесли свои самые искренние извинения [FROM.GetAdjective] правительству и прекратили всякую поддержку [GRE.GetAdjective] режима, который по-прежнему противостоит [FROM.GetAdjective] государству на западе."
 bftb_greece.46.a: "Кого-то следует за это расстрелять!"
 bftb_greece.47.t: "[FROM.GetNameDefCap] прорывает наши позиции в державе [354.GetName]!"
 bftb_greece.47.desc: "Мало кого из советников удивило, что [FROM.GetAdjective] войска смогли оттеснить наши войска на севере, но разочарования это не умаляет. [FROM.GetAdjective] силы не прекратили поползновения на границе [354.GetName] территории: мы получаем доклады о масштабных передвижениях войск у наших границ и даже сообщения о [FROM.GetAdjective] солдатах, переходящих демаркационную линию в государстве [800.GetName]. Это означает одно: вторжение. Мы должны готовиться к худшему."
 bftb_greece.47.a: "Неужели Отчизне грозит беда?"
 bftb_greece.48.t: "[FROM.GetAdjective] провокаторы разжигают коммунистическое восстание на юге!"
 bftb_greece.48.desc: "Мерзкий марксистский режим государства [FROM.GetNameDef] вооружил террориста Иосипа Броза Тито и побудил его начать восстание на юге! Возможно, мы могли бы пренебречь опасностью, если бы не тот факт, что [FROM.GetAdjective] провокаторы активно сотрудничают с новоявленным режимом на юге в надежде свергнуть наше правительство. Похоже, нам не остаётся иного выбора, кроме как раздавить повстанцев и затем пойти маршем на [FROM.GetAdjective] столицу, чтобы призвать их к порядку."
 bftb_greece.48.a: "Будь проклят Тито и его [FROM.GetAdjective] прихвостни!"
 GRE_tito_backed_guerilla_war_tt: "§YКоммунисты§! при полной поддержке §Yгреков§! начали небольшую гражданскую войну на юге нашей страны."
 bftb_greece.50.t: "Король распускает эллинский парламент!"
 bftb_greece.50.desc: "Его Величество король Георг II всполошил всю нацию своим заявлением, что он примет непосредственный контроль над страной, чтобы её не разорвали на части противоборствующие политические партии. В связи с этим первым указом короля стал роспуск на неопределённый срок эллинского парламента, названного им «клубком эгоистичных змей».\n\nКто-то принял указ короля с восторгом, но в основном он был осуждён другими выдающимися общественными деятелями. Республиканцы-венизелисты и презренные коммунисты объединились после десятилетий вражды благодаря общему желанию увидеть смещение и вечное изгнание «короля Эллинов». Разведка сообщает, что в ближайшие недели или месяцы вполне может разразиться гражданская война."
 bftb_greece.50.a: "Право короля править священно!"
 GRE_absolute_monarch_hostile_factions_tt: "§YВенизелисты§! начинают §Rбунтовать!§! \n§YВенизелисты§! начинают §Rбунтовать!§!"
 bftb_greece.51.t: "Монархисты в Греции просят нас о помощи!"
 bftb_greece.51.desc: "Про-[ROOT.GetAdjective] правительство в Афинах запросило у нас материальную помощь после того, как политический раскол всей нации привёл к опустошительной гражданской войне. Безусловно, они в своём праве высказывать подобную просьбу, но лишь мы можем определить, стоят ли они запрашиваемых ими материальных ценностей."
 bftb_greece.51.a: "Им, без сомнения, понадобятся винтовки."
 bftb_greece.51.b: "Мы можем выделить им материальную помощь."
 bftb_greece.51.c: "Лучше будет не вмешиваться в греческие дела."
 bftb_greece.52.t: "[FROM.GetNameDefCap] отправляет нам оружие и добровольцев!"
 bftb_greece.52.desc: "Мы только что закончили принимать в своих доках оружие и добровольцев из государства [FROM.GetNameDef]. Эта поддержка очень кстати; она гораздо больше всего, что мы могли ожидать, и пригодится нам в ближайшие месяцы."
 bftb_greece.52.a: "Истинные союзники короля!"
 bftb_greece.53.t: "[FROM.GetNameDefCap] шлёт нам помощь!"
 bftb_greece.53.desc: "Мы только что закончили выгружать в своих доках материальную помощь от государства [FROM.GetNameDef]. Эта поддержка очень кстати; она показывает, кто остался нам другом в эти непростые времена, и пригодится нам в ближайшие месяцы."
 bftb_greece.53.a: "Истинные союзники короля!"
 bftb_greece.54.t: "[FROM.GetNameDefCap] отказывается помочь нам"
 bftb_greece.54.desc: "[FROM.GetAdjective] дипломат сообщил нам, что наш призыв о помощи не нашёл понимания и что помощи от государства [FROM.GetNameDef] ждать не стоит. Ситуация сложилась не в нашу пользу, но мы продержимся и без помощи иностранных держав."
 bftb_greece.54.a: "Весьма досадно."
 bftb_greece.55.t: "[GRE.GetNameDefCap] предлагает энозис"
 bftb_greece.55.desc: "Представитель державы [FROM.GetNameDef] предложил объединить две наши нации в одну. Упомянув про общую историю и культурное наследие, [FROM.GetAdjective] представитель заявил, что [FROM.GetAdjective] правительство желает заключить с нами давно ожидаемый энозис — союз, в котором наши государства сольются в одну более крупную сущность."
 bftb_greece.55.a: "Превосходная идея!"
 bftb_greece.55.b: "Кипр пойдёт своим путём."
 end_of_cyprus_tt: "§RИгра будет закончена!§!"
 bftb_greece.56.t: "[CYP.GetNameDefCap] вступает в энозис"
 bftb_greece.56.desc: "[FROM.GetAdjective] представители сообщили нам, что хотят заключить давно ожидаемый союз, в котором два наших народа объединятся в одно государство под нашим контролем. Весь народ начал праздновать, сам [ROOT.GetLeader] отправился в Никосию и произнёс там речь в честь исторического дня."
 bftb_greece.56.a: "Наконец-то родственные народы едины!"
 bftb_greece.57.t: "[CYP.GetNameDefCap] отклоняет предложение энозиса!"
 bftb_greece.57.desc: "[FROM.GetAdjective] представители сообщили нам, что не намерены поступаться завоёванным [FROM.GetAdjective] суверенитетом. Они объявили, что энозис — не та концепция, которую в настоящее время готово обдумывать [FROM.GetAdjective] правительство."
 bftb_greece.57.a: "Это была не просьба."
 bftb_greece.57.b: "Что ж, раз таково их желание..."
 bftb_greece.58.t: "[FROM.GetNameDefCap] предлагает энозис с Кипром"
 bftb_greece.58.desc: "[FROM.GetAdjective] делегат прибыл к нам, чтобы обсудить будущее кипрской королевской колонии. [FROM.GetAdjective] представитель заявил, что попытки построить кипрскую нацию обречены на провал, поскольку кипрский народ на самом деле — [FROM.GetAdjective] народ.\n\n[FROM.GetAdjective] посланник предъявил письмо от [FROM.GetAdjective] премьер-министра, в котором [FROM.GetLeader] подробно излагает историю концепции так называемого энозиса и призывает к союзу Кипра и государства [FROM.GetNameDef]. [FROM.GetAdjective] делегат попытался заверить нашего представителя, что дело здесь не в грубом ирредентизме с [FROM.GetAdjective] стороны, что Кипр и [FROM.GetNameDef] делят общее культурное наследие, историю, язык и, в [FROM.GetAdjective] перспективе, общую судьбу.\n\nНаши военные чиновники подчеркнули важность Кипра как стратегической военной базы в Средиземноморье; советники же по внешней политике отмечают, что сильный [FROM.GetAdjective] союзник сам по себе значит намного больше, чем даст нам Кипр в роли авиабазы и морской базы. Выбор в конечном счёте должен будет принять [ROOT.GetAdjective] кабинет министров, но следует проследить, чтобы [FROM.GetAdjective] представитель не ждал нашего ответа слишком долго."
 bftb_greece.58.a: "Мы принимаем ваше предложение в обмен на официальный союз."
 bftb_greece.58.b: "Пусть забирают. Кипр для нас не важен."
 bftb_greece.58.c: "[FROM.GetAdjective] правительство должно поделиться властью с кипрской администрацией."
 bftb_greece.58.d: "Жадные греки не получат ничего!"
 bftb_greece.59.t: "[FROM.GetNameDefCap] соглашается на энозис!"
 bftb_greece.59.desc: "В столице царит радостное настроение: [ROOT.GetLeader] объявил нации, что теперь, спустя столько лет, [ROOT.GetAdjective] мечты об энозисе с Кипром наконец станут реальностью благодаря нашим [FROM.GetAdjective] друзьям. Наши управленцы сразу же отправились на Кипр, чтобы убедиться, что передача власти пройдёт как можно более спокойно.\n\nЭто поистине великий и исторический день для государства [ROOT.GetNameDef]. Кипр долго присутствовал в [ROOT.GetAdjective] коллективном сознании, и теперь он наконец-то вернётся в лоно цивилизации, из которой появился."
 bftb_greece.59.a: "Наконец-то мы вместе!"
 bftb_greece.59.b: "Мы не можем жертвовать своей автономией ради энозиса."
 bftb_greece.60.t: "[FROM.GetNameDefCap] соглашается на частичный энозис"
 bftb_greece.60.desc: "[FROM.GetAdjective] правительство предложило любопытный компромисс в ответ на наше изначальное предложение энозиса. Они готовы выполнить нашу просьбу при условии, что мы будем сотрудничать с кипрским правительством, дав ему тот же статус, что и [FROM.GetAdjective] доминиону. Не сказать, что такой поворот событий плох, но всё же он... неожиданный.\n\nСо своей стороны кипрское правительство согласилось, что если [ROOT.GetNameDef] покажет достаточную привязанность к Кипру, помогая развивать молодую нацию, они в будущем рассмотрят возможность полного энозиса. Пока же этот день не настал, нам нужно будет удовлетвориться новым кипрским союзником, неразрывно связанным с нами."
 bftb_greece.60.a: "Добро пожаловать, братья!"
 bftb_greece.61.t: "[FROM.GetNameDefCap] отклоняет предложение энозиса!"
 bftb_greece.61.desc: "Похоже, мы напрасно доверяли столь обожаемому нами союзнику: [FROM.GetNameDef] отказывается даже рассмотреть саму идею передачи [ROOT.GetAdjective] острова Кипр под наш контроль. Они ссылаются на стратегическое значение острова и [ROOT>GetAdjective] реваншизм — из-за этого, по их мнению, мы не заслуживаем острова.\n\nНельзя сказать, что мы совсем не ожидали такого поворота событий, но наше общее разочарование от этого не стало меньше. Сколько лет мы ждали, когда Кипр вернётся на родину? Сколько ещё лет нам придётся ждать из-за такой заминки? Не стоит и говорить, что наш энтузиазм в отношениях с государством [FROM.GetNameDef] теперь значительно поутих."
 bftb_greece.61.a: "Мы это запомним..."
 bftb_greece.62.t: "[FROM.GetNameDefCap] предлагает подать совместное заявление на вступление в Ось!"
 bftb_greece.62.desc: "С приходом новостей о том, что старый [FROM.GetAdjective] режим замещён фашистским, над советниками в столице нависла гнетущая атмосфера ужаса. Стало ясно: война неизбежна, и это тем досаднее, если вспомнить наши предыдущие попытки сохранить мир в Эгейском регионе. Судьба показала нам, как мы ошибались.\n\nК нам обратились с уникальным предложением. Фашистское правительство державы [FROM.GetNameDef] считает, что война неизбежно затронет оба наших государства. [FROM.GetLeader], несмотря на свою идеологическую склонность, согласен, что было бы неразумно забыть десятилетия наших взаимных дипломатических усилий ради неизбежной масштабной и жуткой войны. Правительство державы [FROM.GetNameDef] предлагает нам присоединиться к набирающим силу фашистским державам Европы. [FROM.GetLeader] считает, что превосходство фашистов на континенте неминуемо и что вместе у нас будет достаточно сил склонить чашу весов так, чтобы война закончилась быстрее и решительнее. [FROM.GetLeader] называет это милосердием. [ROOT.GetLeader] не вполне уверен в такой трактовке."
 bftb_greece.62.a: "Во имя мира нам надо развязать войну."
 bftb_greece.62.b: "[FROM.GetAdjective] правительство поистине сошло с ума..."
 bftb_greece.63.t: "[FROM.GetNameDefCap] соглашается на пакт об эллино-тюркской дружбе!"
 bftb_greece.63.desc: "Успех! [FROM.GetAdjective] посол передал, что его правительство согласно на предложенный нами пакт о дружбе. Работая в тесном тандеме с фашистской державой, мы непременно будем в выигрыше."
 bftb_greece.63.a: "Нам две заявки на вступление, пожалуйста!"
 bftb_greece.63.b: "Хотя... Так ли нам нужны эти турки?"
 GRE_no_turkey_needed: "Посредством лжи и обмана мы усилим связь §YТурции§! с §Yфашистскими державами§!."
 bftb_greece.64.t: "[FROM.GetNameDefCap] категорически отказывается от пакта об эллино-тюркской дружбе!"
 bftb_greece.64.desc: "Похоже, что [FROM.GetAdjective] правительство страдает хронической недальновидностью. Они не хотят вместе с нами вставать на сторону заведомых победителей — следовательно, они либо трусы, либо дураки. Впрочем, неважно — наш путь уже проложен, и всё, что случится в будущем с государством [FROM.GetNameDef], будет отчасти и по его вине."
 bftb_greece.64.a: "Сильные унаследуют землю, кроткие исчезнут."
 bftb_greece.65.t: "[FROM.GetNameDefCap] и [TUR.GetNameDef] предлагают стратегическое партнёрство"
 bftb_greece.65.desc: "Похоже, что теперь всё встало на свои места, как кусочки головоломки. Смена режима в Берлине была неожиданной и заставила многих сомневаться в будущем нашей нации. Благодаря предложению, поступившему к нам из Афин, это будущее стало чуть более ясным.\n\nПохоже, что [FROM.GetNameDef] и [TUR.GetNameDef] хотят образовать долгий стратегический альянс с нашим правительством. Нам очень нужны союзники, и если эти две державы тоже вступят в Средиземноморский пакт, наши региональные амбиции значительно укрепятся. С другой стороны, кто сказал, что на них не распространяются другие наши амбиции?"
 bftb_greece.65.a: "Вместе мы будем творить историю!"
 bftb_greece.65.b: "В наших планах на этот дуэт определённо нет места альянсам."
 bftb_greece.66.t: "[FROM.GetNameDefCap] и [TUR.GetNameDef] подают заявку на вступление в альянс [GER.GetFactionName]"
 bftb_greece.66.desc: "Мы встретились с делегатами из держав [FROM.GetNameDef] и [TUR.GetNameDef] и с удивлением узнали, что они совместно подали заявку на вступление в альянс [ROOT.GetFactionName]. Не то чтобы неприятный, но всё же сюрприз. Надо решить, на пользу или во вред нашим целям пойдёт их партнёрство в нашем альянсе."
 bftb_greece.66.a: "Такие союзники нам очень пригодятся в эти непростые времена."
 bftb_greece.66.b: "Нет, они нам не нужны."
 bftb_greece.67.t: "[FROM.GetNameDefCap] предлагает стратегическое партнёрство!"
 bftb_greece.67.desc: "Похоже, что теперь всё встало на свои места, как кусочки головоломки. Смена режима в Берлине была неожиданной и заставила многих сомневаться в будущем нашей нации. Благодаря предложению, поступившему к нам из Афин, это будущее стало чуть более ясным.\n\nПохоже, что [FROM.GetNameDef] хочет образовать долгий стратегический альянс с нашим правительством. Нам очень нужны союзники, и помощь державы [FROM.GetNameDef] значительно укрепит наши региональные амбиции. С другой стороны, кто сказал, что это предложение — не последняя отчаянная попытка выжить? Возможно, дело не в том, что они искренне хотят стать нашими союзниками. Вероятно, они просто видят развитие событий и понимают, как всё сложится для них, если они будут против нас... Впрочем, так ли это для нас принципиально?"
 bftb_greece.67.a: "Рим и Афины наконец-то снова вместе!"
 bftb_greece.67.b: "Хищнику ни к чему заигрывать с жертвой."
 bftb_greece.68.t: "[FROM.GetNameDefCap] подаёт заявку на вступление в альянс [GER.GetFactionName]!"
 bftb_greece.68.desc: "Мы встретились с делегатами из государства [FROM.GetNameDef] и с облегчением узнали, что [FROM.GetAdjective] администрация выразила желание видеть державу [FROM.GetNameDef] в альянсе [ROOT.GetFactionName]. Сюрпризом это не назовёшь: [FROM.GetAdjective] позиция без нас была несостоятельна. Надо решить, на пользу или во вред нашим целям пойдёт их партнёрство в нашем альянсе."
 bftb_greece.68.a: "Добро пожаловать, Греция!"
 bftb_greece.68.b: "Нет, ни за что!"
 bftb_greece.69.t: "[FROM.GetNameDefCap] отказывает нам во вступлении в альянс!"
 bftb_greece.69.desc: "[FROM.GetAdjective] дипломат сообщил нам, что [FROM.GetLeader] не считает правильным впускать нас в их тесный союз. Сказать, что мы разочарованы, значит приуменьшить. Как бы то ни было, без союза с государством [FROM.GetNameDef] нам теперь придётся самим прокладывать себе путь в эти кризисные времена."
 bftb_greece.69.a: "Мы всё это переживём и уцелеем."
 bftb_greece.70.t: "Элефтериос Венизелос умирает в изгнании"
 bftb_greece.70.desc: "Элефтериос Венизелос, лидер венизелистов и признанный титан греческой политики, умер в ссылке, куда был отправлен военными в 1935 году. Венизелос был страстным поборником и помощником греческой многопартийной системы; он, возможно, как никто другой, повлиял на греческое национальное самосознание.\n\nПри всём при том Элефтериоса Венизелоса запомнят, скорее, не за успехи, а за множество промахов. Именно он способствовал развитию в стране разрушительной силы республиканства; именно из-за его необдуманного ревизионизма нашу нацию чуть не уничтожили в греко-турецкой войне 1919 года. Во всех до единого проблемах, с которыми Греция сталкивается сегодня, можно обвинить Венизелоса, главный источник всех бед нашей нации.\n\nОн был революционером, государственным деятелем и политическим первопроходцем; он был подстрекателем, разжигателем войны и неудачником. Что ещё можно сказать об Элефтериосе Венизелосе, кроме того, что мы очень рады, что больше никогда не увидим его в Греции после всей той боли, которую он нам причинил?"
 bftb_greece.70.a: "Скатертью дорога."
 bftb_greece.71.t: "Умер Элефтериос Венизелос"
 bftb_greece.71.desc: "Элефтериос Венизелос, лидер венизелистов и признанный титан греческой политики, мирно скончался в своём доме. Венизелос был страстным поборником и помощником греческой многопартийной системы; он, возможно, как никто другой, повлиял на греческое национальное самосознание.\n\nРазве могут слова в достаточной мере описать человека, который так самозабвенно отдавал себя своей стране и соотечественникам? Он — создатель нации, которой мы сегодня имеем честь служить; его наследие переживёт нас всех. Единственным пятном на безупречной репутации Венизелоса остаётся ужасное поражение, которое потерпела наша нация в опустошительной греко-турецкой войне 1919 года. Оно омрачает безупречное во всём остальном наследие, и за него мы непременно отомстим.\n\nЭлефтериос Венизелос был революционером, государственным деятелем и политическим первопроходцем; он был нашим этнархом, и мы запомним его как непоколебимого храбреца. Пост премьер-министра и лидера Филелефтерона занял Темистоклис Софулис. Он объявил день национального траура по скончавшемуся отцу современной Греции."
 bftb_greece.71.a: "Греция у тебя в неоплатном долгу..."
 bftb_greece.91.t: "НСГ открывает центр помощи для беженцев из Анатолии"
 bftb_greece.91.desc: "В циничной попытке привлечь новых последователей Георгиос Космидис открыл на средства своего фонда центр помощи для таких же, как он, беженцев из государства [TUR.GetNameDef]. Это было бы похвально, не используй Космидис центры помощи для вербовки людей в своё безумное движение.\n\nМы теперь находимся в трудном положении: очевидно, что Космидис намеревается и дальше открывать такие центры, чтобы привлекать к себе маргинальных беженцев из Анатолии. Надо ли закрыть эти центры, чтобы не дать ему отравлять страну? Или лучше уберечь свою репутацию и не мешать их работе? Есть мнение, что пусть лучше обедневшие беженцы трудятся в фашистских центрах помощи, чем с трудом выживают в трущобах."
 bftb_greece.91.a: "Такую инициативу надо поддержать!"
 bftb_greece.91.b: "Закрывайте центр."
 bftb_greece.92.t: "НСГ требует увеличить зарплату [ROOT.GetAdjective] рабочим"
 bftb_greece.92.desc: "НСГ резко атакует нас, посчитав наш подход к соцобеспечению недостаточным. Сама мысль о том, что эти фашисты, появившиеся из ниоткуда, решили читать нам лекции о фискальной и социальной политике, смехотворна, но публика, похоже, воспринимает их вполне серьёзно."
 bftb_greece.92.a: "Быть может, символическую минимальную зарплату?"
 bftb_greece.92.b: "Мы не станем поддаваться на шантаж фашистов."
 bftb_greece.93.t: "Члены НСГ вступают в стычки с нашей полицией!"
 bftb_greece.93.desc: "По стране прокатилась волна столкновений членов НСГ с нашей полицией, создав картину политического насилия, которая, как мы надеялись, осталась в прошлом. Судя по докладам о госпитализации пострадавших и росте насилия, этого не случилось.\n\nНекоторые министры предлагают занять по этому вопросу жёсткую позицию и показать стране, что мы не потерпим подобного бандитизма; другие же замечают, что битву с фашистами по принципу «око за око» нам не выиграть. Народ зол и рассержен, но это не даёт ему права на подобные акты насилия."
 bftb_greece.93.a: "Народ огорчён, и его можно понять."
 bftb_greece.93.b: "Подобное насилие недопустимо, смутьянов необходимо разогнать."
 bftb_greece.94.t: "Члены НСГ грабят иностранные фабрики и раздают украденные товары!"
 bftb_greece.94.desc: "Разыгралась, к сожалению, хорошо знакомая нам сцена: сторонники НСГ вломились на принадлежащие иностранцам фабрики и раздают производимые там вещи беднякам и людям без гражданства. Георгиос Космидис и верхушка НСГ утверждают, что ничего не знали о происходящем, но при этом пылко защищают людей, принявших участие в альтруистичных, по их пониманию, сериях грабежей.\n\nТакое поведение терпеть нельзя. Мы уже получаем жалобы от магнатов из таких государств, как [ENG.GetNameDef] и [FRA.GetNameDef]. Если мы выступим от имени промышленников, мы будем выглядеть марионетками иностранного капитала; если же мы позволим анархии длиться и дальше, мы будем выглядеть некомпетентным правительством, неспособным управлять многонациональным обществом."
 bftb_greece.94.a: "Не надо их останавливать."
 bftb_greece.94.b: "Нам не пристало терпеть анархию!"
 bftb_greece.95.t: "НСГ посвящает себя нашей борьбе!"
 bftb_greece.95.desc: "НСГ, постоянно отравлявший нам жизнь, теперь, судя по всему, хочет объединиться с правительством для борьбы с общим врагом. Георгиос Космидис — один из наиболее видных сторонников войны с государством [TUR.GetNameDef], и теперь, когда война дошла до наших берегов, НСГ желает отбросить политические разногласия ради победы над [TUR.GetAdjective] врагами."
 bftb_greece.95.a: "Вместе мы будем неудержимы!"
 bftb_greece.95.b: "Мы победим и не пятная себя связями с фашизмом."
 bftb_greece.96.t: "Аристотель Онассис возвращается в государство [ROOT.GetNameDef]"
 bftb_greece.96.desc: "Богатый магнат и почитаемый во всём мире светский лев Аристотель Онассис впервые за много лет вернулся в государство [ROOT.GetNameDef]. Он не стал беседовать с прессой, и нашим наблюдателям было трудно его выследить, но в докладах сообщают, что он ищет расположения анатолийских беженцев и, вероятно, метит во власть."
 bftb_greece.96.a: "Что он задумал?"
 bftb_greece.101.t: "Венизелисты и коммунисты объединяются против абсолютной монархии"
 bftb_greece.101.desc: "Если раньше и были сомнения насчёт возможности альянса коммунистов и венизелистов, то теперь они исчезли. Нам сообщили, что коммунисты тайком провезли Элефтериоса Венизелоса обратно в страну в надежде сделать его кем-то вроде временного правителя после того, как они свергнут монархию.\n\nВесьма опрометчивый план — даже для кучки красных предателей. С чего они вообще взяли, что Венизелос вернёт им власть после того, как её получит? Это безумие. С другой стороны, ни коммунисты, ни Венизелос никогда не отличались особым благоразумием. Мы должны готовиться к гражданской войне."
 bftb_greece.101.a: "Наши враги дрожат, словно крысы!"
 bftb_greece.102.t: "Коммунисты организуют налёт на завод"
 bftb_greece.102.desc: "Полиция не смогла ни предвидеть, ни предотвратить недавний налёт коммунистов на наш завод, где мы производим ружья для армии. Марксисты вынесли с завода всё, что смогли, после чего попытались его сжечь — но, к счастью, только повредили здание.\n\nНет необходимости гадать, почему бандиты предприняли дерзкий налёт на оружейный завод: они, без сомнения, хотят использовать наше оружие против нас же, когда обретут поддержку и выйдут из тени. Вероятно, нас ждёт одна из худших гражданских войн в истории государства [ROOT.GetNameDef]..."
 bftb_greece.102.a: "Нельзя допустить, чтобы анархисты так безнаказанно атаковали нас."
 bftb_greece.103.t: "Генералов-венизелистов тайком вернули в Грецию!"
 bftb_greece.103.desc: "Мы узнали, что вслед за своим презренным лидером в страну было тайком возвращено немало бывших генералов Венизелоса. Коммунисты и республиканцы сообща провезли изгнанных военачальников среди разных грузов и спрятали их, прежде чем мы поняли, что происходит.\n\nБой с неорганизованными бунтарями — это одно, а полномасштабная гражданская война при поддержке опытных командиров — совсем другое. Многие сейчас задаются вопросом: правильно ли было столь непопулярному монарху идти на такое публичное и непопулярное решение и объявлять себя абсолютным монархом. Но [ROOT.GetLeader] остаётся непреклонным и заявляет, что повстанцев скоро усмирят."
 bftb_greece.103.a: "Обязательно было взрывать при этом и порт?"
 bftb_greece.104.t: "На юге и севере растёт организованное сопротивление!"
 bftb_greece.104.desc: "Власти сообщили правительству, что мы фактически потеряли контроль над севером и югом страны. Сочувствующие коммунистам и венизелистам бесчинствуют на улицах, распространяя там свою ложь и пропаганду. Местные власти им не мешают — они либо разделяют их взгляды, либо полностью бессильны.\n\nАрмия, зная о ждущей её ловушке, отказывается выйти туда и захватить регион. При этом она остаётся в состоянии полной боевой готовности, и кабинет короля заверили в том, что как только венизелисты и коммунисты полностью выйдут из укрытия, военные без колебаний сделают всё, чтобы вернуть контроль над страной. Разумеется, многие политические фигуры не верят в искренность таких обещаний, видя, как сильно в армии укоренились коррупция и предательство."
 bftb_greece.104.a: "Ситуация выходит из-под контроля!"
 bftb_greece.105.t: "Гражданская война!"
 bftb_greece.105.desc: "Судьбоносный день наконец настал: лидер венизелистов вышел из тени и осудил декрет короля как незаконную и беспрецедентную угрозу демократии государства [FROM.GetNameDef]. По мнению лидера, у них нет выбора, кроме как насильственно свергнуть монархию и восстановить уже дважды исчезавшую Эллинскую Республику.\n\n[ROOT.GetLeader] заклеймил всех повстанцев предателями и пообещал с корнем вырвать марксистское и республиканское движения, чтобы в государстве [ROOT.GetNameDef] вновь воцарился порядок. Похоже, что политическая арена державы [ROOT.GetNameDef] превратилась в арену гладиаторскую, откуда уйдут с победой лишь сильнейшие."
 bftb_greece.105.a: "Поддержим короля!"
 bftb_greece.166.t: "Наши политики возвращаются с инвестиционных переговоров в Афинах"
 bftb_greece.166.desc: "Когда [FROM.GetAdjective] правительство пригласило нас обсудить наши экономические связи, мы не могли отказать. Разумеется, оно убедительно обосновало нам, почему [FROM.GetAdjective] промышленную мощь следует нарастить. Вложиться ли нам в развитие их нации или предоставить их промышленный потенциал собственной судьбе — решать нам."
 bftb_greece.166.a: "Да, мы будем инвестировать!"
 bftb_greece.166.b: "В этот раз мы не будем делать инвестиций..."
 bftb_greece.166.c: "Нет, мы ни за что не будем инвестировать в их жалкое государство!"
 bftb_greece.167.t: "Наши бизнесмены возвращаются с [FROM.GetAdjective] национальной выставки"
 bftb_greece.167.desc: "[FROM.GetAdjective] организаторы устроили нам славное представление! Они, без сомнения, очень стараются привлечь наши инвестиции, но у нас есть свои приоритеты. Нам решать, будем ли мы инвестировать в [FROM.GetAdjective] нацию."
 bftb_greece.167.a: "Да, мы будем инвестировать!"
 bftb_greece.167.b: "В этот раз мы не будем делать инвестиций..."
 bftb_greece.167.c: "Нет, мы ни за что не будем инвестировать в их жалкое государство!"
 bftb_greece.168.t: "[FROM.GetAdjective] хитрецы грабят нас, используя план Шахта!"
 bftb_greece.168.desc: "Хитрые мелкие паразиты из государства [FROM.GetNameDef] придумали способ использовать нашу финансовую пирамиду против нас. Небольшая уловка, созданная так, чтобы мы могли использовать несовершенство плана Шахта в свою пользу, обернулась против нас же, на что мы никак не рассчитывали. Мы можем либо сохранить лицо и дать [FROM.GetAdjective] хитрецам одержать эту маленькую победу, либо перестать притворяться, что играем по правилам, и прекратить переговоры с [FROM.GetAdjective] народом."
 bftb_greece.168.a: "Чтобы избежать последствий, на этот раз мы должны уступить..."
 bftb_greece.168.b: "Переломи ситуацию в свою пользу, Шахт!"
 bftb_greece.168.c: "Мы никогда не поддадимся на [FROM.GetAdjective] шантаж!"
 bftb_greece.168.d: "Они перешли черту и должны за это заплатить!"
 gott_bless_herr_schacht_tt: "Этот вариант доступен потому, что §YЯлмар Шахт§! занимает сейчас пост министра в вашей стране."
 bftb_greece.169.t: "[FROM.GetAdjective] инвесторы вкладывают средства!"
 bftb_greece.169.desc: "[FROM.GetAdjective] инвесторы вернулись в нашу страну после прошлого короткого визита и привезли с собой новые инвестиции и новые возможности! С их помощью мы выстроим настоящую современную экономику."
 bftb_greece.169.a: "Воодушевляющий успех!"
 bftb_greece.169.b: "Воодушевляющий успех!"
 bftb_greece.169.c: "Все отлично поработали!"
 bftb_greece.170.t: "[FROM.GetAdjective] инвесторы решают не вкладывать средства"
 bftb_greece.170.desc: "Увы, нам стало известно, что на этот раз [FROM.GetAdjective] инвесторы не станут вкладываться в нашу экономику. Это весьма прискорбно, но [FROM.GetAdjective] делегат не исключил возможности инвестиций в будущем, что нас устраивает."
 bftb_greece.170.a: "Возможно, в другой раз."
 bftb_greece.171.t: "[FROM.GetAdjective] инвесторы навсегда прекращают переговоры о вложении средств!"
 bftb_greece.171.desc: "Возможно, мы слишком напирали с вопросами об инвестициях: [FROM.GetAdjective] инвесторы решили, что им неинтересно вкладывать средства в растущую промышленную базу нашей страны. Если они не желают помочь нам создать собственное будущее, нам придётся сделать это без них."
 bftb_greece.171.a: "Возможно, [ITA.GetAdjective] инвесторы будут более благосклонны?"
 bftb_greece.172.t: "Ялмар Шахт запутывает нас!"
 bftb_greece.172.desc: "Глупо было с нашей стороны думать, что мы сможем облапошить [FROM.GetAdjective] инвесторов с помощью плана Шахта, когда автор этого плана заседает у них в правительстве! Теперь платить придётся нам! Это просто катастрофа!"
 bftb_greece.172.a: "Маг финансов снова наносит удар!"
 bftb_greece.173.t: "Наши предприниматели возвращаются с инвестиционных переговоров в Афинах!"
 bftb_greece.173.desc: "Когда [FROM.GetAdjective] правительство пригласило нас обсудить наши экономические связи, мы не могли отказать. Разумеется, оно убедительно обосновало нам, почему [FROM.GetAdjective] промышленную мощь следует нарастить. Вложиться ли нам в развитие их нации или предоставить их промышленный потенциал собственной судьбе — решать нам."
 bftb_greece.173.a: "Мы дадим разрешение, чтобы они могли инвестировать."
 bftb_greece.173.b: "Сейчас это не в интересах Британии."
 bftb_greece.173.c: "Извините, парни, но у Джона Буля есть дела поважнее."
 bftb_greece.174.t: "Наши политики посещают [FROM.GetAdjective] национальную выставку "
 bftb_greece.174.desc: "[FROM.GetAdjective] организаторы устроили нам славное представление! Они, без сомнения, очень стараются привлечь наши инвестиции, но у нас есть свои приоритеты. Нам решать, будем ли мы инвестировать в [FROM.GetAdjective] нацию."
 bftb_greece.174.a: "Они могут рассчитывать на нашу поддержку!"
 bftb_greece.174.b: "Сейчас это не в интересах Британии."
 bftb_greece.174.c: "Извините, парни, но у Джона Буля есть дела поважнее."
 bftb_greece.175.t: "[FROM.GetAdjective] представители предлагают детали кораблей в обмен на инвестиции"
 bftb_greece.175.desc: "Поступило интересное предложение от [FROM.GetAdjective] представителей: они хотят предоставить нам детали кораблей, что облегчит их сборку, в обмен на повышенные инвестиции в их нацию. Пожалуй, это несколько неортодоксальный подход, когда государственные деятели ведут сделки на таком низовом уровне, но с другой стороны, единственное, что есть ортодоксального у [FROM.GetAdjective] народа, — это его религия."
 bftb_greece.175.a: "Справедливая сделка! Почти."
 bftb_greece.175.b: "Нам сейчас не нужны [FROM.GetAdjective] детали."
 bftb_greece.175.c: "Простите, [FROM.GetNameDef], но наши дела с вами завершены навсегда!"
 bftb_greece.176.t: "[FROM.GetAdjective] инвесторы решают вложить средства!"
 bftb_greece.176.desc: "[FROM.GetAdjective] инвесторы вернулись в нашу страну после прошлого короткого визита и привезли с собой новые инвестиции и новые возможности! С их помощью мы выстроим настоящую современную экономику."
 bftb_greece.176.a: "Воодушевляющий успех!"
 bftb_greece.176.b: "Воодушевляющий успех!"
 bftb_greece.176.c: "Мы всегда можем рассчитывать на [FROM.GetAdjective] инвесторов!"
 bftb_greece.177.t: "[FROM.GetAdjective] инвесторы решают в этот раз не вкладывать средства"
 bftb_greece.177.desc: "Увы, нам стало известно, что на этот раз [FROM.GetAdjective] инвесторы не станут вкладывать в нашу экономику. Это весьма прискорбно, но [FROM.GetAdjective] делегат не исключил возможности инвестиций в будущем, что нас устраивает."
 bftb_greece.177.a: "Что ж, возможно, в другой раз."
 bftb_greece.178.t: "[FROM.GetAdjective] правительство принимает закон, который не даст нам запрашивать новые инвестиции!"
 bftb_greece.178.desc: "Возможно, мы слишком напирали с вопросами об инвестициях: [FROM.GetAdjective] инвесторы решили, что им неинтересно вкладывать средства в растущую промышленную базу нашей страны. Если они не желают помочь нам создать собственное будущее, нам придётся сделать это без них."
 bftb_greece.178.a: "Возможно, стоит попробовать заключить сделку с русскими?"
 bftb_greece.179.t: "[FROM.GetAdjective] представители встречаются с нами в столице и просят наших инвестиций"
 bftb_greece.179.desc: "Когда [FROM.GetAdjective] правительство пригласило нас обсудить наши экономические связи, мы не могли отказать. Разумеется, оно убедительно обосновало нам, почему [FROM.GetAdjective] промышленную мощь следует нарастить. Вложиться ли нам в развитие их нации или предоставить их промышленный потенциал собственной судьбе — решать нам."
 bftb_greece.179.a: "Да, мы можем сделать небольшие инвестиции."
 bftb_greece.179.b: "Не в этот раз."
 bftb_greece.179.c: "[FROM.GetAdjective] дела нас не интересуют!"
 bftb_greece.180.t: "Наши представители посещают национальную выставку в государстве [FROM.GetNameDef]"
 bftb_greece.180.desc: "[FROM.GetAdjective] организаторы устроили нам славное представление! Они, без сомнения, очень стараются привлечь наши инвестиции, но у нас есть свои приоритеты. Нам решать, будем ли мы инвестировать в [FROM.GetAdjective] нацию."
 bftb_greece.180.a: "Да, мы будем инвестировать в государство [FROM.GetNameDef]"
 bftb_greece.180.b: "Не в этот раз."
 bftb_greece.180.c: "[FROM.GetNameDef] дела нас не интересуют!"
 bftb_greece.181.t: "[FROM.GetAdjective] правительство подкупает наши профсоюзы!"
 bftb_greece.181.desc: "Эти мошенники из государства [FROM.GetNameDef] хотят вынудить нас инвестировать в кучу камней, которую они называют родиной! Наши профсоюзы пикетируют нас и обвиняют в том, что мы усугубляем проблему безработицы, нарочно отвергая предложения таких щедрых [FROM.GetAdjective] дельцов. Чушь! За версту видно, что их подкупили. И всё же все карты у них на руках. Может, нам пойти по пути наименьшего сопротивления и дать профсоюзам, а следовательно, и [FROM.GetNameDef] дельцам то, что им нужно? Или стоит проявить принципиальность во времена, когда она может обойтись нам дорого?"
 bftb_greece.181.a: "Сейчас мы не можем позволить себе забастовки..."
 bftb_greece.181.b: "Ваши угрозы нам не страшны, санкюлоты!"
 bftb_greece.181.c: "Ах, Греция, королева мошенников! Держись от нас подальше!"
 bftb_greece.182.t: "[FROM.GetAdjective] инвесторы вкладывают средства!"
 bftb_greece.182.desc: "[FROM.GetAdjective] инвесторы вернулись в нашу страну после прошлого короткого визита и привезли с собой новые инвестиции и новые возможности! С их помощью мы выстроим настоящую современную экономику."
 bftb_greece.182.a: "Воодушевляющий успех!"
 bftb_greece.182.b: "Воодушевляющий успех!"
 bftb_greece.182.c: "Поистине великая дружба!"
 bftb_greece.183.t: "[FROM.GetAdjective] инвесторы решают в этот раз не вкладывать средства"
 bftb_greece.183.desc: "Увы, нам стало известно, что на этот раз [FROM.GetAdjective] инвесторы не станут вкладывать в нашу экономику. Это весьма прискорбно, но [FROM.GetAdjective] делегат не исключил возможности инвестиций в будущем, что нас устраивает."
 bftb_greece.183.a: "Что ж, возможно, в другой раз."
 bftb_greece.184.t: "[FROM.GetAdjective] представители не приняли нашего делегата и исключили всякую возможность инвестиций"
 bftb_greece.184.desc: "Возможно, мы слишком напирали с вопросами об инвестициях: [FROM.GetAdjective] инвесторы решили, что им неинтересно вкладывать средства в растущую промышленную базу нашей страны. Если они не желают помочь нам создать собственное будущее, нам придётся сделать это без них."
 bftb_greece.184.a: "Возможно, стоит попробовать заключить сделку с русскими?"
 bftb_greece.185.t: "[FROM.GetAdjective] представители обращаются к нам за помощью в индустриализации их страны"
 bftb_greece.185.desc: "Когда [FROM.GetAdjective] правительство пригласило нас обсудить наши экономические связи, мы не могли отказать. Что же могло довести [FROM.GetAdjective] народ до такого отчаяния, чтобы его правительство явилось к нам за финансовой помощью? Разумеется, нам убедительно обосновали, почему [FROM.GetAdjective] промышленную мощь следует нарастить — ведь это пойдёт на пользу и нашей промышленности. Вложиться ли нам в развитие их нации или предоставить их промышленный потенциал собственной судьбе — решать нам."
 bftb_greece.185.a: "Есть альтернативы войне!"
 bftb_greece.185.b: "Возможно, в другой раз."
 bftb_greece.185.c: "Когда мы покорим их, тогда и займёмся их индустриализацией!"
 bftb_greece.186.t: "[FROM.GetAdjective] дипломаты надеются усмирить [ROOT.GetAdjective] амбиции в Средиземноморье"
 bftb_greece.186.desc: "Мы приняли делегата из государства [FROM.GetNameDef]. Он передал, что его правительство обеспокоено растущим в их стране [ROOT.GetAdjective] политическим влиянием. Ему дали полномочия заключить сделку: его страна поможет нам сырьём, а мы прекратим захватывать её государственные институты.\n\nМы, разумеется, отрицали любое вмешательство в чужие дела, хоть и знаем, что на самом деле это не так. Предложение весьма щедро — сразу видно, что [FROM.GetAdjective] правительство и правда желает сохранить суверенитет. Поставки сырья нам бы пригодились. С другой стороны, удобно было бы воспользоваться полной зависимостью от нас государства [FROM.GetNameDef]..."
 bftb_greece.186.a: "Мы будем признательны за помощь."
 bftb_greece.186.b: "Возможно, в будущем мы бы согласились, но не сейчас."
 bftb_greece.186.c: "Ну нет, от вассальной зависимости так просто не уйти!"
 bftb_greece.187.t: "[FROM.GetAdjective] инвесторы вкладывают средства!"
 bftb_greece.187.desc: "[FROM.GetAdjective] инвесторы вернулись в нашу страну после прошлого короткого визита и привезли с собой новые инвестиции и новые возможности! Также они привезли с собой незваных наблюдателей, которые очень быстро исчезли из поля нашего зрения, принявшись за свою работу, в чём бы она ни состояла. Впрочем, неважно — с помощью государства [FROM.GetAdjective] мы выстроим настоящую современную экономику."
 bftb_greece.187.a: "Лучше сделка с дьяволом, чем смерть."
 bftb_greece.187.b: "Мы дорого платим за свою независимость."
 bftb_greece.188.t: "[FROM.GetAdjective] инвесторы на этот раз не станут вкладывать средства"
 bftb_greece.188.desc: "Увы, нам стало известно, что на этот раз [FROM.GetAdjective] инвесторы не станут вкладывать в нашу экономику. Это весьма прискорбно, но [FROM.GetAdjective] делегат не исключил возможности инвестиций в будущем, что нас устраивает."
 bftb_greece.188.a: "Возможно, это и к лучшему..."
 bftb_greece.189.t: "[FROM.GetAdjective] правительство не принимает наших делегатов и высылает наших дипломатов!"
 bftb_greece.189.desc: "Возможно, мы слишком напирали с вопросами об инвестициях: [FROM.GetAdjective] инвесторы решили, что им неинтересно вкладывать средства в растущую промышленную базу нашей страны. Если они не желают помочь нам создать собственное будущее, нам придётся сделать это без них."
 bftb_greece.189.a: "Нас теперь ждут ещё худшие беды."
 bftb_greece.190.t: "[FROM.GetAdjective] представители завершают свой визит в Президиум"
 bftb_greece.190.desc: "Мы только что имели удовольствие принять у себя представителей государства [FROM.GetNameDef], один из которых произнёс речь перед Президиумом. В этой речи была особо подчёркнута сильная связь между нашими странами. Выслушать такое приятно, но всё же истинная цель [FROM.GetAdjective] визита — обсудить инвестиции в их развивающуюся нацию. Теория марксизма говорит нам, что революция может происходить только в индустриальном обществе, но наша история и опыт [FROM.GetAdjective] народа свидетельствуют об обратном.\n\nНаше правительство полагает, что мы должны помочь [FROM.GetAdjective] гражданам, поскольку у нас есть нужные ресурсы. С другой стороны — и это не оспаривается правительством — наши ресурсы пригодились бы нам самим. Как же нам поступить?"
 bftb_greece.190.a: "[ROOT.GetNameDefCap] направит часть ресурсов на развитие государства [FROM.GetNameDef]."
 bftb_greece.190.b: "Нет, в этот раз мы не будем делать инвестиции..."
 bftb_greece.190.c: "[ROOT.GetAdjective] народ не будет страдать ради того, чтобы несколько [FROM.GetAdjective] фермеров могли работать на заводе."
 bftb_greece.191.t: "[ROOT.GetAdjective] бюрократы возвращаются после визита в государство [FROM.GetNameDef]"
 bftb_greece.191.desc: "Когда [FROM.GetAdjective] правительство пригласило нас обсудить наши экономические связи, мы не могли отказать. Что же могло довести [FROM.GetAdjective] народ до такого отчаяния, чтобы его правительство явилось к нам за финансовой помощью? Разумеется, нам убедительно обосновали, почему [FROM.GetAdjective] промышленную мощь следует нарастить — ведь это пойдёт на пользу и нашей промышленности. Вложиться ли нам в развитие их нации или предоставить их промышленный потенциал собственной судьбе — решать нам."
 bftb_greece.191.a: "Можно допустить расширение их вооружений ради сражающихся реакционеров."
 bftb_greece.191.b: "Нет, в этот раз мы не будем делать инвестиции..."
 bftb_greece.191.c: "[ROOT.GetAdjective] народ не будет страдать ради того, чтобы несколько [FROM.GetAdjective] фермеров могли работать на заводе."
 bftb_greece.192.t: "[FROM.GetAdjective] представители предлагают схему с выкупом, в рамках которой они будут вкладывать средства в наши заброшенные сибирские регионы"
 bftb_greece.192.desc: "Мы приняли делегата из государства [FROM.GetNameDef], который передал, что его правительство обеспокоено растущим в их стране [ROOT.GetAdjective] политическим влиянием. Ему дали полномочия заключить сделку: его страна инвестирует средства в наши бедные регионы, а мы прекратим захватывать её государственные институты.\n\nМы, разумеется, отрицали любое вмешательство в чужие дела, хоть и знаем, что это на самом деле не так. Предложение весьма щедро — сразу видно, что [FROM.GetAdjective] правительство и правда желает сохранить суверенитет. Поставки сырья нам бы пригодились, но с другой стороны, удобно было бы воспользоваться полной зависимостью от нас государства [FROM.GetNameDef]..."
 bftb_greece.192.a: "[FROM.GetAdjective] схема одобрена Политбюро, она будет реализована."
 bftb_greece.192.b: "Ставка предполагает, что полезнее будет иметь рычаг давления на государство [FROM.GetNameDef]."
 bftb_greece.192.c: "Государство [ROOT.GetNameDefCap] больше не ведёт дел с государством [FROM.GetNameDef]."
 bftb_greece.193.t: "[FROM.GetNameDef] получает инвестиции!"
 bftb_greece.193.desc: "Наши величайшие ученые вернулись со встречи с [FROM.GetAdjective] друзьями и принесли прекрасную новость о взаимовыгодных вложениях и новых горизонтах! Нашими общими усилиями [ROOT.GetAdjective] и [FROM.GetAdjective] народы возвысятся и образуют союз, с которым всем придется считаться."
 bftb_greece.193.a: "Будем надеяться, за одной хорошей новостью последуют и другие."
 bftb_greece.194.t: "[FROM.GetAdjective] инвесторы на этот раз не станут вкладывать средства"
 bftb_greece.194.desc: "Увы, нам стало известно, что на этот раз [FROM.GetAdjective] инвесторы не станут вкладывать в нашу экономику. Это весьма прискорбно, но [FROM.GetAdjective] делегат не исключил возможности инвестиций в будущем, что нас устраивает."
 bftb_greece.194.a: "Возможно, это и к лучшему..."
 bftb_greece.195.t: "[FROM.GetAdjective] правительство не принимает наших делегатов и высылает наших дипломатов!"
 bftb_greece.195.desc: "Возможно, мы слишком напирали с вопросами об инвестициях: [FROM.GetAdjective] инвесторы решили, что им неинтересно вкладывать средства в растущую промышленную базу нашей страны. Если они не желают помочь нам создать собственное будущее, нам придётся сделать это без них."
 bftb_greece.195.a: "Теперь нам придётся справляться со своими экономическими неурядицами в одиночку."
 bftb_greece.200.t: "Гераклионская конвенция состоялась — и увенчалась успехом!"
 bftb_greece.200.desc: "Гераклионская конвенция официально завершилась и прошла с большим успехом! Все участники покинули её, заручившись правами на территориальные претензии, а государство [GRE.GetNameDef], судя по всему, согласно значительно расширить свои границы. Вместе мы отомстим за Севрский мирный договор недостойному государству [TUR.GetName]."
 bftb_greece.200.a: "Мы можем похвалить себя за это."
 bftb_greece.201.t: "Гераклионская конвенция состоялась"
 bftb_greece.201.desc: "Гераклионская конвенция официально завершилась и прошла с большим успехом! Все участники, кроме державы [ENG.GetNameDef], покинули её, заручившись правами на территориальные претензии, а государство [GRE.GetNameDef], судя по всему, согласно значительно расширить свои границы. Вместе все подписавшиеся отомстят за Севрский мирный договор недостойному государству [TUR.GetName]."
 bftb_greece.201.a: "Ура!"
 bftb_greece.201.b: "Что за чушь!"
 bftb_greece.202.t: "Гераклионская конвенция состоялась"
 bftb_greece.202.desc: "Гераклионская конвенция официально завершилась и прошла с большим успехом! Все участники, кроме державы [FRA.GetNameDef], покинули её, заручившись правами на территориальные претензии, а государство [GRE.GetNameDef], судя по всему, согласно значительно расширить свои границы. Вместе все подписавшиеся отомстят за Севрский мирный договор недостойному государству [TUR.GetName]."
 bftb_greece.202.a: "Отличная инициатива!"
 bftb_greece.202.b: "Какие глупцы..."
 bftb_greece.203.t: "Гераклионская конвенция состоялась"
 bftb_greece.203.desc: "Гераклионская конвенция официально завершилась и прошла с огромным успехом! Все участники, кроме державы [ITA.GetNameDef], покинули её, заручившись правами на территориальные претензии, а государство [GRE.GetNameDef], судя по всему, согласно значительно расширить свои границы. Вместе все подписавшиеся отомстят за Севрский мирный договор недостойному государству [TUR.GetName]."
 bftb_greece.203.a: "Выдающийся результат!"
 bftb_greece.203.b: "Запомните эту изувеченную победу..."
 bftb_greece.204.t: "Гераклионская конвенция состоялась"
 bftb_greece.204.desc: "Гераклионская конвенция официально завершилась и прошла... с приемлемым успехом. Ни государство [ENG.GetNameDef], ни государство [FRA.GetNameDef] не будут участвовать в скорой войне, поскольку ни одному из них не были обещаны территории после победы над державой [TUR.GetNameDef]. Государство [GRE.GetNameDef] же, судя по всему, активно ратует за значительное расширение собственных границ — при условии, что у него хватит сил одолеть державу [TUR.GetNameDef] в одиночку..."
 bftb_greece.204.a: "И всё же это победа."
 bftb_greece.204.b: "Напрасная трата времени..."
 bftb_greece.205.t: "Гераклионская конвенция состоялась"
 bftb_greece.205.desc: "Гераклионская конвенция официально завершилась и прошла с вполне приемлемым успехом. Все участники, кроме держав [ENG.GetNameDef] и [ITA.GetNameDef], покинули её, заручившись правами на территориальные претензии, а государство [GRE.GetNameDef], судя по всему, согласно значительно расширить свои границы. Вместе все подписавшиеся отомстят за Севрский мирный договор недостойному государству [TUR.GetName]."
 bftb_greece.205.a: "Что-то теряешь, что-то находишь!"
 bftb_greece.205.b: "Напрасная трата времени..."
 bftb_greece.205.c: "Мы не потерпим второго предательства!"
 bftb_greece.206.t: "Гераклионская конвенция состоялась"
 bftb_greece.206.desc: "Гераклионская конвенция официально завершилась и прошла с вполне приемлемым успехом. Все участники, кроме держав [FRA.GetNameDef] и [ITA.GetNameDef], покинули её, заручившись правами на территориальные претензии, а государство [GRE.GetNameDef], судя по всему, согласно значительно расширить свои границы. Вместе все подписавшиеся отомстят за Севрский мирный договор недостойному государству [TUR.GetName]."
 bftb_greece.206.a: "И всё же это победа."
 bftb_greece.206.b: "Напрасная трата времени..."
 bftb_greece.206.c: "Мы не потерпим второго предательства!"
 bftb_greece.207.t: "НСГ устраивает переворот!"
 bftb_greece.207.desc: "Мы должны были предвидеть такое развитие событий. Верхушка НСГ заклеймила нас слабыми и неэффективными и объявила, что мы — преграда для [ROOT.GetAdjective] величия. Хулиганы устроили спектакль перед эллинским парламентом, где они нарекли нас всех предателями и объявили, что сделают всё, что в их силах, чтобы сместить нас. Разумеется, показательно покинув зал, через несколько часов они вернулись в сопровождении толпы и потребовали нашей немедленной коллективной отставки.\n\nОбщественное мнение больше не на нашей стороне, и, честно говоря, многие правительственные министры уже не верят, что этой администрации по силам довести дело до конца, как мы обещали нации. Многие считают, что, идя маршем на Константинополь без зарубежной или народной поддержки, мы отправляем всю страну на верную смерть и уже никогда не оправимся от последствий."
 bftb_greece.207.a: "Мы должны ответить за свои промахи."
 bftb_greece.207.b: "Афины никогда не будут под властью фашистских псов!"
 byzantinist_coup_tt: "§YВизантинистские фашисты§! образуют правительство!\n"
 byzantinist_civil_war_inevitable_tt: "Скоро §Yвизантинисты§! постараются насильно выдавить нас из правительства...\n"
 bftb_greece.209.t: "Мы выполнили свои обещания, данные на Гераклионской конвенции!"
 bftb_greece.209.desc: "Мы разделили бывшее турецкое государство и распределили трофеи между победителями. Наш долг перед союзниками и народом выполнен, и теперь государство [ROOT.GetNameDef] как никогда близко к обретению истинного величия."
 bftb_greece.209.a: "Поистине, это момент нашей высшей славы."
 megali_idea_honoured_greece_tt: "Территории, обещанные нашим союзникам на §YГераклионской конвенции§!, уже переданы.\n"
 bftb_greece.210.t: "Греки держат обещания, данные на Гераклионской конвенции!"
 bftb_greece.210.desc: "Как и было обещано, гарантированные нам провинции отделены от территории побеждённой Турции и переданы под наш контроль. Империализм — дело грязное, но лучше нас в нём нет никого."
 bftb_greece.210.a: "Разыграно как по нотам."
 megali_idea_honoured_tt: "Территории, обещанные нам государством §Y[GRE.GetNameDef]§! на §YГераклионской конвенции§!, уже переданы."
 bftb_greece.213.t: "[FROM.GetAdjective] предатели отказываются выплачивать свой долг!"
 bftb_greece.213.desc: "Эти задолжавшие нам [FROM.GetAdjective] предатели решили сбежать с деньгами! Мы старательно взращивали этот долг десятилетиями, а у них хватает наглости называть его нелегитимным? Если они думают, что могут безнаказанно обманывать нас, они жестоко ошибаются — их ждут последствия! Хотя, конечно, нельзя не признать, что мы порой проявляли чрезмерный энтузиазм, сперва открывая государству [FROM.GetNameDef] кредит, а потом начисляя проценты за просрочку."
 bftb_greece.213.a: "Воры и паразиты!"
 bftb_greece.213.b: "На них слишком сильно давили, и вот последствия."
 bftb_greece.217.t: "Большой фашистский совет в Галикарнасе"
 bftb_greece.217.desc: "Фашизм всегда был представлен в государстве [ROOT.GetNameDef] достаточно умеренно, но в годы, когда правит [ROOT.GetLeader], он развился до такого масштаба, когда величайшие фашистские мыслители страны могут встретиться и обсудить будущее страны. [ROOT.GetLeader] предлагает перенести его отчетливо авторитарный стиль правления непосредственно в форму фашизма, чтобы минимизировать нестабильность. Георгиос Меркурис, признанный национал-социалист, считает, что лучший путь развития для государства [ROOT.GetNameDef] — избавиться от непопулярного короля, чтобы ввести нацию в очень радикальную сферу политики.\n\n[ROOT.GetLeader] много говорил о видении Великой Греции, что тянется от Албании до Кипра, но Меркурис, не желая, чтобы его обошли, считает, что [ROOT.GetAdjective] народ должен в поисках величия ставить перед собой ещё более амбициозные цели. Метаксас полагает, что в ближайшем будущем образуется Третья эллинская цивилизация, новая ступень эллинской нации, но Меркурис считает, что она будет вдохновлена Первой эллинской цивилизацией. Две влиятельные политические фигуры выражают два абсолютно разных мнения — вот фашистизированное будущее государства [ROOT.GetNameDef], что обсуждается на Самосе."
 bftb_greece.217.a: "Метаксас должен возглавить наше фашистское королевство!"
 GRE_metaxist_monarchist_fascism_tt: "§YФракция монархистов§! будет почти полностью поглощена §Yфашистами§!.\n Рабочее описание"
 bftb_greece.217.b: "Меркурис принесёт нам империю!"
 GRE_republican_national_socialism_tt: "Король-чужеземец §YГеорг II§! должен §Rисчезнуть§!. \nЭто практически кастрирует §Yфракцию монархистов§!, и впоследствии её будет нетрудно уничтожить. В ближайшее время она начнёт §Rпротивостояние§! с фашистским правительством. Рабочее описание"
 bftb_greece.218.t: "Анатолийские фашисты бунтуют!"
 bftb_greece.218.desc: "Время пришло: в наше самое тяжкое время вероломный Георгиос Космидис призвал всех к оружию и потребовал, чтобы те, кто верен НСГ и государству [ROOT.GetNameDef], уничтожали нас и оккупантов по всему Эгейскому морю. С определённостью сейчас можно сказать лишь одно: будущее державы [ROOT.GetNameDef] весьма неопределённо."
 bftb_greece.218.a: "Нельзя, чтобы фашисты решали судьбу государства [ROOT.GetNameDef]!"
 bftb_greece.218.b: "Возможно, мы были неправы. Может быть, НСГ всё-таки сможет спасти государство [ROOT.GetNameDef]."
 bftb_greece.220.t: "[FROM.GetNameDefCap] соглашается на энозис!"
 bftb_greece.220.desc: "В столице царит радостное настроение: [ROOT.GetLeader] объявил нации, что теперь, спустя столько лет, [ROOT.GetAdjective] мечты об энозисе с Кипром наконец станут реальностью благодаря нашим [FROM.GetAdjective] друзьям. Наши управленцы сразу же отправились на Кипр, чтобы убедиться, что передача власти пройдёт как можно более спокойно.\n\nЭто поистине великий и исторический день для государства [ROOT.GetNameDef]. Кипр долго присутствовал в [ROOT.GetAdjective] коллективном сознании, и теперь он наконец-то вернётся в лоно цивилизации, из которой появился."
 bftb_greece.220.a: "Наконец-то мы вместе!"
 bftb_greece.221.t: "Гераклионская конвенция — [FRA.GetAdjective] государство получает свой мандат!"
 bftb_greece.221.desc: "Большинство присутствующих делегатов решило, что государство [FRA.GetNameDef] должно получить мандат в Курдистане после успешного свержения [TUR.GetAdjective] государства. [FRA.GetAdjective] представители высоко отозвались о делегатах за их мудрость в государственных делах и передали [FRA.GetAdjective] правительству поручения о планировании установления своей администрации в регионе."
 bftb_greece.221.a: "Победили голоса за!"
 bftb_greece.222.t: "Гераклионская конвенция — [FRA.GetAdjective] государство не получает мандат!"
 bftb_greece.222.desc: "Большинство присутствующих делегатов решило, что государство [FRA.GetNameDef] не должно получить территории в Курдистане после успешного свержения [TUR.GetAdjective] государства. [FRA.GetAdjective] представители сперва хотели было полностью покинуть конвенцию, назвав происходящее фарсом, но потом решили остаться и сохранить возможность влиять на происходящее, даже если им и не обещали ничего."
 bftb_greece.222.a: "Победили голоса против!"
 bftb_greece.223.t: "Гераклионская конвенция — [ENG.GetAdjective] государство получает свой протекторат!"
 bftb_greece.223.desc: "Большинство присутствующих делегатов решило, что государство [ENG.GetNameDef] должно получить армянский протекторат, вырезанный из территории свергнутого государства [TUR.GetName]. [ENG.GetAdjective] представители высоко отозвались о делегатах за их мудрость в государственных делах и передали [ENG.GetAdjective] правительству поручения о планировании установления своей администрации в регионе."
 bftb_greece.223.a: "Победили голоса за!"
 bftb_greece.224.t: "Гераклионская конвенция — [ENG.GetAdjective] государство не получает марионетку!"
 bftb_greece.224.desc: "Большинство присутствующих делегатов решило, что государство [ENG.GetNameDef] не должно получить марионеточное армянское государство на севере державы [TUR.GetNameDef]. [ENG.GetAdjective] представители сперва хотели было полностью покинуть конвенцию, назвав происходящее хаосом, но потом решили остаться и сохранить возможность влиять на происходящее, даже если им ничего и не гарантируют."
 bftb_greece.224.a: "Победили голоса против!"
 bftb_greece.225.t: "Гераклионская конвенция — [ITA.GetAdjective] государство получает свои территории!"
 bftb_greece.225.desc: "Большинство присутствующих делегатов решило, что государство [ITA.GetNameDef] должно получить колонии, вырезанные из территории побеждённого государства [TUR.GetName]. [ITA.GetAdjective] представители высоко оценили принятое собравшимися решение, и многие из участников [ITA.GetAdjective] делегации спешно отправились домой, чтобы [ITA.GetLeader] узнал хорошие новости."
 bftb_greece.225.a: "Победили голоса за!"
 bftb_greece.226.t: "Гераклионская конвенция — [ITA.GetAdjective] государство не получает свои территории!"
 bftb_greece.226.desc: "Большинство присутствующих делегатов решили, что государство [ITA.GetNameDef] не должно получить колонии в южной части державы [TUR.GetNameDef], и признали само такое желание подстрекательством к войне со стороны [ITA.GetAdjective] державы. [ITA.GetAdjective] представители раскритиковали решение и заявили, что оно лишний раз демонстрирует правильность самого понятия «испорченная победа». [ITA.GetAdjective] представителям было указано остаться на конвенции вне зависимости от их личного мнения о случившемся — несомненно, для того, чтобы они могли повлиять на вердикт по последнему и самому важному пункту повестки дня."
 bftb_greece.226.a: "Победили голоса против!"
 bftb_greece.227.t: "Усиливаются стычки на [GRE.GetAdjective] границе с войсками государства [TUR.GetNameDef]"
 bftb_greece.227.desc: "[GRE.GetAdjective] атака на государство [341.GetName] завершилась, как и ожидалось, неудачей, и в разгар конфликта в Эгейском море мы получили отличную возможность вмешаться в него от имени государства [GRE.GetNameDef]. Нам нужно подвести свои войска к Кавказу, чтобы обосноваться на [TUR.GetAdjective] границе. Когда [GRE.GetAdjective] союзники подадут сигнал, мы возьмём [TUR.GetAdjective] силы в клещи и принудим их к легитимизированной войне."
 bftb_greece.227.a: "Мы будем готовы."
 bftb_greece.228.t: "[SOV.GetAdjective] войска побеждены"
 bftb_greece.228.desc: "До нашей столицы дошли невероятные новости: непобедимые [SOV.GetNameDef] войска не смогли пробить [TUR.GetAdjective] оборону. Они не будут помогать нам во вторжении, отменили свои планы и наступления и дали [TUR.GetAdjective] войскам возможность делать с нами всё, что угодно."
 bftb_greece.228.a: "Это может плохо кончиться..."
 bftb_greece.229.t: "[GRE.GetNameDefCap] призывает нас выполнить наше обещание"
 bftb_greece.229.desc: "[GRE.GetNameDefCap] начинает войну с государством [TUR.GetNameDef] и призывает нас оказать ему обещанную помощь. Нам обещают большие трофеи, и всегда есть возможность просить большего, но, возможно, мы уже не в том положении, чтобы выполнять свои обязательства — даже если из-за этого придётся отказаться от претензий."
 bftb_greece.229.a: "В бой!"
 bftb_greece.229.b: "Ситуация изменилась."
 bftb_greece.230.t: "[FROM.GetNameDefCap] выполняет свои обещания"
 bftb_greece.230.desc: "[FROM.GetNameDefCap], как и было обещано, присоединяется к нам в войне с государством [TUR.GetNameDef]. Вместе мы низвергнем [TUR.GetAdjective] государство."
 bftb_greece.230.a: "Мы не можем проиграть!"
 bftb_greece.231.t: "[FROM.GetNameDefCap] не выполняет свои обещания!"
 bftb_greece.231.desc: "[FROM.GetNameDefCap] не оказывает нам обещанной помощи, оставив свои претензии на государство[TUR.GetNameDef]! Они предали нас и тем самым принизили всю нашу борьбу. Надо надеяться, что нам хватит сил победить и без [FROM.GetAdjective] помощи."
 bftb_greece.231.a: "Трусы!"
 bftb_greece.232.t: "Император возвращается"
 bftb_greece.232.desc: "Рабочее описание"
 bftb_greece.232.a: "Рабочее описание"
 bftb_greece.232.b: "Подождите, а что если это просто безумец?"
 bftb_greece.233.t: "Иоаннис Метаксас умирает"
 bftb_greece.233.desc: "Премьер-министр и диктатор государства [ROOT.GetNameDef] скончался после продолжительной болезни. Он умер за границей, изгнанный из завоеванной страны. Хотя [ROOT.GetAdjective] народ не особо его любил, он стал символом национального единства и сопротивления во времена кризиса. Эммануил Цудерос, венизелист и символ единства, занял место Метаксаса в качестве премьер-министра державы [ROOT.GetNameDef]."
 bftb_greece.233.a: "Война продолжается."
 bftb_greece.234.t: "Великая идея одобрена"
 bftb_greece.234.desc: "С Гераклионской конвенции сообщают, что главные страны одобрили [GRE.GetAdjective] предложение т. н. «Великой идеи». Мало того, что стабильность региона поставлена под угрозу, — в не таком уж далеком будущем [GRE.GetNameDef] и [TUR.GetNameDef] могут начать полноценную войну.\n\nНельзя закрывать глаза на то, что [GRE.GetNameDef] вот-вот получит военную поддержку. И неважно, кто ее окажет — [FRA.GetNameDef] или [ENG.GetNameDef], — согласно текущим военным обязательствам мы и [TUR.GetNameDef] — союзники, а значит, в грядущей войне можем оказаться не на той стороне и обнаружить, что нас атакует ведущая держава, а то и обе. Наши военачальники настоятельно советуют не забывать об этом и пересмотреть договоренности, согласно которым [TUR.GetNameDef] находится под нашей защитой."
 bftb_greece.234.a: "Пусть турки выживают как хотят."
 bftb_greece.234.b: "Мы не откажемся от гарантий, чего бы это ни стоило!"
 bftb_greece.235.t: "[ROM.GetName] отзывает гарантии"
 bftb_greece.235.desc: "Гераклионская конвенция всерьез взволновала наших [ROM.GetAdjective] гарантов. Они решили не рисковать войной с ведущими державами и отозвали обещание направить войска для нашей защиты."
 bftb_greece.235.a: "Трусы!"
 bftb_turkey.1.t: "Конвенция Монтрё"
 bftb_turkey.1.desc: "Президент [TUR.GetLeader] сообщил нам, что [TUR.GetNameDef] готовится снова милитаризировать Турецкие проливы. [TUR.GetAdjective] правительство хочет, чтобы мы подкрепили его претензии на территориальные воды и так изменили Лозаннский договор, чтобы эти претензии стали легитимными. \n\nЕсли поддержать [TUR.GetAdjective] претензии на Турецкие проливы, [TUR.GetNameDef], несомненно, будет у нас в долгу и, возможно, сможет оспаривать господство государства [ITA.GetNameDef] в средиземноморском регионе. С другой стороны, ввязавшись в этот кризис, мы можем оказаться в оппозиции к государству [SOV.GetNameDef], что в худшем случае способно вылиться в войну."
 bftb_turkey.1.a: "Мы поддержим в этом вопросе турков."
 bftb_turkey.1.b: "Британскую империю не волнуют проблемы Турции."
 TUR_britain_backs_turkey_tt: "\n§Y[TUR.GetNameDef]§! получит нашу поддержку, поскольку у них должны быть полномочия регулировать проход кораблей через §YТурецкие проливы§!. \n\n§RМы сможем отказать им в поддержке, если §Y[TUR.GetNameDef]§! и §Y[SOV.GetNameDef]§! начнут готовиться к войне.§!"
 TUR_britain_unentangles_itself_tt: "\n§Y[TUR.GetNameDef]§! будет оставлена на милость державы §Y[SOV.GetNameDef]§!. Вероятно, §YТурецкие проливы§! останутся открытыми для кораблей всех стран."
 bftb_turkey.2.t: "[ENG.GetName] оказывает поддержку"
 bftb_turkey.2.desc: "[ENG.GetLeader] выпускает заявление, в котором говорится, что [ENG.GetNameDef] намеревается помочь нам вернуть контроль над своими проливами. Поддержка государства [ENG.GetNameDef] много для нас значит и значительно усилит нашу легитимность на мировой арене."
 bftb_turkey.2.a: "Теперь ждем ответ государства [SOV.GetNameDef]"
 bftb_turkey.3.t: "[ENG.GetName] отказывает нам в помощи!"
 bftb_turkey.3.desc: "[ENG.GetLeader] написал большое письмо, адресатом которого стал сам [TUR.GetLeader]. В письме говорится, что [ENG.GetNameDef] сейчас не может позволить себе впутываться в международный кризис. Причинами для отказа [ENG.GetLeader] объявил недостаточную общественную поддержку войны в государстве [ENG.GetNameDef] и собственную неуверенность в [TUR.GetAdjective] готовности воевать против государства [SOV.GetNameDef].\n\n[ENG.GetName] признаёт наш контроль над Турецкими проливами, но на этом вся поддержка заканчивается."
 bftb_turkey.3.a: "Теперь ждем ответ государства [SOV.GetNameDef]"
 bftb_turkey.4.t: "[TUR.GetNameDef] захватывает контроль над Босфором!"
 bftb_turkey.4.desc: "[TUR.GetLeader] объявил, что Турецкие проливы переходят под полный контроль государства [TUR.GetNameDef], что дает [TUR.GetAdjective] правительству возможность перекрывать их по своему усмотрению! Это абсолютно неприемлемо: [TUR.GetAdjective] правительство решило, будто у него есть право запирать наш флот в Черном море, когда ему это политически выгодно."
 bftb_turkey.4.a: "Немедленно мобилизовать вооруженные силы!"
 bftb_turkey.4.b: "Этот фарс нас не беспокоит."
 TUR_soviets_oppose_turkey_tt: "\n§Y[TUR.GetAdjective]§! правительство либо пойдет на компромисс, либо еще сильнее обострит ситуацию. \n\n§RУ нас будет возможность снизить накал страстей, если вероятность вооруженного конфликта станет достаточно высока.§!"
 TUR_soviets_allow_militarisation_tt: "§YТурецкие проливы§! будут ремилитаризованы, а §Y[TUR.GetNameDef]§! получит полномочия регулировать проход кораблей через них."
 bftb_turkey.5.t: "[SOV.GetName] выступает против нашей ремилитаризации проливов!"
 bftb_turkey.5.desc: "Официальные представители государства [SOV.GetNameDef] ясно дали понять, что находят наш односторонний захват Турецких проливов незаконным и пойдут на крайние меры, чтобы отменить наше решение. Несмотря на давление со стороны наших дипломатов, [SOV.GetAdjective] официальные лица отказались исключить возможность военного вторжения в государство [TUR.GetNameDef]. \n\nСохранять текущее положение дел невозможно, что, без сомнения, понимает и [SOV.GetNameDef]. Если мы предложим компромиссное решение со свободным доступом ко всем черноморским странам, государство [SOV.GetNameDef] будет вынуждено его принять, чтобы не стать парией на международной арене."
 bftb_turkey.5.a: "Мы предложим компромисс."
 bftb_turkey.5.b: "Никакого соглашательства, никаких компромиссов! Мы сделаем все так, как надо!"
 TUR_strait_compromise_tt: "§Y[SOV.GetNameDefCap]§! и все остальные страны с выходом в §YЧерное море§! сохранят свое право на свободный проход через §YТурецкие проливы§!."
 TUR_remaining_defiant_tt: "\nМы продолжим требовать право регулировать движение кораблей через §YТурецкие проливы§!. \n\n§RВозможно, это наш последний шанс избежать конфликта: если [SOV.GetNameDef] не отступится, нас ждет война!§!"
 bftb_turkey.6.t: "[SOV.GetName] соглашается на ремилитаризацию проливов!"
 bftb_turkey.6.desc: "[SOV.GetAdjective] правительство выпустило резкое заявление с завуалированными намеками на будущие последствия и наказание за нарушение мира, но с глазу на глаз с нашими официальными лицами заверили, что никаких ответных мер государство [SOV.GetNameDef] предпринимать не намерено. \n\n[TUR.GetLeader] произнес в Стамбуле прочувствованную речь, которую вещали по радио на всю страну. В ней он объявлял случившееся большой победой государства [TUR.GetNameDef]. Правительство всячески поддержало эту меру, и теперь можно ожидать повсеместных празднований."
 bftb_turkey.6.a: "За мир в нашем доме и мир во всем мире!"
 bftb_turkey.7.t: "[TUR.GetNameDefCap] идёт на компромисс в вопросе ремилитаризации проливов"
 bftb_turkey.7.desc: "После длительных переговоров [TUR.GetAdjective] правительство решило взять проливы под свой контроль, сохраняя при этом свободный доступ к ним для всех государств, выходящих к Черному морю. Твердое предложение, выдвинутое государством [TUR.GetNameDef], практически не оставляет шансов для возражений и уже в срочном порядке одобрено государствами [BUL.GetNameDef] и [ROM.GetNameDef], что окончательно связывает нам руки."
 bftb_turkey.7.a: "Что ж, этот кризис можно считать разрешенным."
 bftb_turkey.8.t: "В Черном море назревает конфликт"
 bftb_turkey.8.desc: "[SOV.GetName] оспаривает план государства [TUR.GetNameDef] по возвращению контроля над проливами, но [TUR.GetNameDef] не реагирует на [SOV.GetAdjective] угрозы. [TUR.GetNameDef] стремится утвердить свой суверенитет, [SOV.GetNameDef] желает доминировать в регионе, и ситуация грозит вылиться в вооруженный конфликт. \n\nБаланс сил теперь зависит от нас: мы должны выбрать, легитимизировать ли нашу поддержку государства [TUR.GetNameDef], чтобы сдержать Советский Союз, или умыть руки и наблюдать, как обе страны лавируют, чтобы избежать столкновения, к которому сами же и пришли."
 bftb_turkey.8.a: "Нужно поддержать государство [TUR.GetNameDef] в борьбе с большевистской тиранией."
 bftb_turkey.8.b: "Поддержка [SOV.GetAdjective] территориальных претензий — небольшая цена за сохранение мира!"
 TUR_britain_stands_up_for_turkey_tt: "\n§Y[TUR.GetNameDef]§! получит нашу поддержку, даже если это приведет к войне. У державы §R[SOV.GetNameDefCap] будет последняя возможность разрядить обстановку!§!"
 TUR_britain_abandons_turkey_tt: "\nПосле нашего заявления об отказе поддержать государство §Y[TUR.GetNameDef]§! у §Y[TUR.GetAdjective] правительства§! будет последняя возможность разрядить обстановку."
 bftb_turkey.9.t: "[ENG.GetAdjective] поддержки больше нет"
 bftb_turkey.9.desc: "Премьер-министр [ENG.GetLeader] публично заявил, что в связи с растущим напряжением между нами и государством [SOV.GetNameDef] [ENG.GetNameDef] не может позволить себе втягиваться в «региональный спор». Вспомнив о [ENG.GetAdjective] потерях в Великой войне, [ENG.GetLeader] призвал вести политику задабривания государства [SOV.GetNameDef]. \n\nВ Анкаре это заявление было встречено с неодобрением: [TUR.GetLeader] осудил трусость государства [ENG.GetNameDef]."
 bftb_turkey.9.a: "Все потеряно. Мы должны безоговорочно выполнять капризы государства [SOV.GetNameDef]."
 bftb_turkey.9.b: "Ничего не поменялось, мы должны держаться прежнего курса."
 TUR_straits_remain_demilitarised_tt: "\n§YТурецкие проливы§! останутся демилитаризованными. У нас не будет контроля над движением кораблей через §YТурецкие проливы§!, пока мы не начнем войну. \n\n§RЭто наш последний шанс снизить накал страстей: если [SOV.GetNameDef] не отступится, нас ждет война!§!"
 TUR_we_remain_committed_tt: "\n§R[SOV.GetNameDefCap] получит последний шанс разрядить обстановку, но если они пренебрегут этой возможностью, то начнется война!§!"
 bftb_turkey.10.t: "[TUR.GetAdjective] правительство остается непреклонным"
 bftb_turkey.10.desc: "Даже перед гораздо более сильным оппонентом [TUR.GetLeader] отказывается идти на компромисс по вопросам [TUR.GetAdjective] прав на Турецкие проливы. Отношения между странами значительно накалились, на [TUR.GetAdjective]-[SOV.GetAdjective] границу выведены войска. [TUR.GetLeader] назвал этот кризис «моментом истины для государства [TUR.GetNameDef]» и пообещал, что [TUR.GetNameDef] никогда не склонится перед [SOV.GetAdjective] тиранией."
 bftb_turkey.10.a: "Турецкие проливы не стоят полномасштабной войны."
 bftb_turkey.10.b: "[TUR.GetNameDefCap] ещё встанет перед нами на колени!"
 bftb_turkey.11.t: "[TUR.GetNameDefCap] выполняет наши требования"
 bftb_turkey.11.desc: "[TUR.GetLeader] встретил теплый прием в Москве, где его под надзором вооруженной охраны вынудили подписать новое соглашение, фактически аннулирующее все [TUR.GetAdjective] права на милитаризацию и управление Турецкими проливами. [TUR.GetAdjective] президента отправили домой, причем [SOV.GetLeader] вручил ему свою трубку как памятный сувенир из [SOV.GetNameDef]. \n\nУспешно закрепив свои позиции в родных водах, мы одержали большую победу, и нашим войскам на [TUR.GetAdjective] границе приказано буйно праздновать в течение трех суток."
 bftb_turkey.11.a: "Мир должен бояться мощи государства [SOV.GetNameDef]."
 bftb_turkey.12.t: "[SOV.GetName] отступает"
 bftb_turkey.12.desc: "[SOV.GetLeader] лично позвонил нам. [TUR.GetLeader] принял звонок и выслушал изложенное с холодной вежливостью пожелание наладить отношения и похвалу [TUR.GetAdjective] президенту за вклад в борьбу с империализмом. [SOV.GetAdjective] солдатам приказано снизить интенсивность действий на [SOV.GetAdjective] границе. [SOV.GetNameDef] отзывает свои жалобы о захвате Турецких проливов державой [TUR.GetName].\n\nВесь [TUR.GetAdjective] народ, которого после жестокой войны за независимость совсем не радовала перспектива нового большого конфликта, вздохнул с облегчением, когда [TUR.GetLeader] объявил нации, что в итоге восторжествовал мир и благодаря отваге [TUR.GetAdjective] народа во времена кризиса [TUR.GetAdjective] суверенитет утвержден окончательно."
 bftb_turkey.12.a: "Мы победили!"
 bftb_turkey.13.t: "Начинается [TUR.GetAdjective]-[SOV.GetAdjective] война"
 bftb_turkey.13.desc: "Шесть часов назад [SOV.GetAdjective] войска начали обстреливать [TUR.GetAdjective] стратегические базы в Трабзоне и объявили, что входят на территорию государства [TUR.GetNameDef], чтобы освободить [TUR.GetAdjective] рабочих в рамках марксистского освободительного движения. Предатель Шефик Хюсню уже объявил о создании правительства Турецкой народной республики в изгнании, которое, без сомнения, в ближайшем будущем будет действовать по указке державы [SOV.GetNameDef]. \n\n[TUR.GetLeader] с печалью в голосе объявил в Стамбуле, что в государство [TUR.GetNameDef] пришла война, но затем на смену печали пришел энтузиазм, и президент начал пылко рассуждать о том, что сама судьба снова призывает [TUR.GetAdjective] народ биться за свою свободу и независимость. Хоть шрамы, нанесенные Войной за независимость, еще свежи, [TUR.GetAdjective] народ впал в раж и спешит записаться в армию.\n\nНадолго ли хватит этого энтузиазма?"
 bftb_turkey.13.a: "И надолго ли хватит нас?.."
 bftb_turkey.14.t: "Начинает формироваться оппозиционное движение"
 bftb_turkey.14.desc: "[TUR.GetAdjective] политологи считали, что после отмены запрета политических партий для начала формирования легитимной оппозиции потребуются недели, но они ошибались. Аднан Мендерес не терял времени зря, собирая группу под крылом традиционалистов-единомышленников, недовольных состоянием религии в государстве [TUR.GetNameDef]. В прошлом, когда [TUR.GetAdjective] политическое движение было захвачено религиозными фундаменталистами, остановился весь процесс перехода к демократии, но в этот раз все по-другому: [TUR.GetLeader] намеревается победить этих фанатиков на выборах. \n\nМендерес и его кружок фундаменталистов собрались вместе в так называемую «Традиционную группу», которую НРП распознала как прародителя популистского исламистского движения, планирующего вести свою работу на платформе консерватизма и традиционализма. В ближайшие недели Традиционная группа соберется в турецкой сельской местности, чтобы сформировать себе основу. Набрав достаточно одураченных последователей, она, без сомнения, выведет на политическую арену оппозиционную партию."
 bftb_turkey.14.a: "Борьба на грядущих выборах будет идти за сердца жителей государства [TUR.GetName]"
 bftb_turkey.16.t: "Традиционная группа мобилизует селян, чтобы повысить явку избирателей"
 bftb_turkey.16.desc: "Традиционалисты Аднана Мендереса собираются по всей стране и призывают религиозных граждан, считающих себя притесненными светским правительством, выйти и проголосовать за их партию в близящихся выборах. Отчеты показали, что, хотя многие из этих избирателей по-прежнему скептически относятся к своим шансам победить кемалистов и цинично настроены по отношению к демократии в целом, основная масса опрошенных с энтузиазмом относится к Мендересу и его оппозиционному движению."
 bftb_turkey.16.a: "Это против конституции! Запретить их!"
 bftb_turkey.16.b: "Мы узнаем демократическую волю народа."
 bftb_turkey.17.t: "Традиционная группа Мендереса обсуждает с курдскими организациями возможности альянса"
 bftb_turkey.17.desc: "Традиционалисты Аднана Мендереса предприняли широко освещавшуюся в прессе поездку в [TUR.GetAdjective] Курдистан, где всячески проповедовали примирение и взаимные интересы в том, что касается сегодняшнего положения дел касательно веры в государстве [TUR.GetNameDef]. Ссылаясь на религиозные писания, лидеры курдских племен выступили вместе с представителями традиционалистского оппозиционного движения и призвали курдов голосовать на выборах за Мендереса и его партию, чтобы «вернуть государство [TUR.GetNameDef] в объятия Всемогущего»."
 bftb_turkey.17.a: "Это граничит с изменой!"
 bftb_turkey.17.b: "Такое сотрудничество может принести свои плоды в будущем!"
 bftb_turkey.18.t: "Раскрыт заговор по фальсификации результатов выборов в сельских регионах"
 bftb_turkey.18.desc: "Для зарождающейся демократии государства [TUR.GetNameDef] настал черный день: раскрыт заговор о подтасовке результатов выборов в пользу оппозиционного движения Аднана Мендереса в сельских провинциях державы [TUR.GetNameDef]. Заговор, в который были вовлечены религиозные лидеры, работники местных администраций и даже государственные служащие, предотвращен, а заговорщики арестованы. Доказательства связи с заговором Мендереса или его оппозиционного движения не найдены, но наша реакция, несомненно, повлияет на его избирательную кампанию."
 bftb_turkey.18.a: "Судить их всех публично и наказать по всей строгости закона!"
 bftb_turkey.18.b: "Мы потихоньку предложим им амнистию и будем надеяться, что об этом все забудут."
 bftb_turkey.19.t: "Проведен огромный митинг в поддержку движения Мендереса"
 bftb_turkey.19.desc: "Митинг, проведенный Аднаном Мендересом в отдаленных регионах страны, собрал столько же людей, сколько речи Мустафы Кемаля Ататюрка в сердце Стамбула. Услышав отчет о собрании, которое прошло беспрепятственно и на котором Мендерес объявил о скором представлении народу своей оппозиционной партии, [TUR.GetLeader] был очень расстроен. На митинге выступили разные ораторы, каждый из которых рассуждал о важности религии в повседневной жизни и высказывался в пользу идеологии традиционалистского консерватизма. Некоторые из них даже восхваляли давно исчезнувшие Османский султанат и халифат! Сам Мендерес выступил последним и изъяснялся в куда более умеренных выражениях, чем некоторые из ораторов до него. Мендерес доброжелательно объяснил своей аудитории плюсы либерализма и похвалил кемалистов за все, что они сделали для нации, после чего перешел от похвалы к разгромной критике. Присутствовавшие покинули митинг в приподнятом расположении духа, уверенные в своих шансах на победу. \n\nПреданный делу кемализма офицерский корпус обратился к правительству и недвусмысленно потребовал, чтобы НРП усилила меры по борьбе с растущим влиянием Мендереса и его консервативного популистского движения. Представитель офицерского корпуса заявил, что офицеры никогда не будут служить мендересовскому правительству, и намекнул, что, если мы не сможем остановить то, что они считают угрозой кемалистской системе, офицерский корпус пойдет на крайние меры."
 bftb_turkey.19.a: "Это темный день для Европы."
 bftb_turkey.20.t: "Демократическая партия"
 bftb_turkey.20.desc: "Восемь часов назад Аднан Мендерес с триумфом провозгласил о появлении в державе [TUR.GetNameDef] Демократической партии — новейшего и самого опасного оппозиционного движения. Он объявил, что Демократическая партия намерена лишить НРП монополии на власть и что страна пойдет совершенно новым курсом. Мендерес провозгласил перед ликующей толпой три столпа партии, сказав, что его правительство посвятит себя Вере, Отечеству и Свободе — именно в таком порядке. Более удивительно было слышать от Мендереса, что возглавляемое ДП государство [TUR.GetName] станет намного более интервенционистским, чем любое другое [TUR.GetAdjective] правительство со времен основания нации.\n\nВ кругах кемалистов это выступление встретили яростью, и [TUR.GetLeader] поклялся сегодня в Стамбуле перед своими сторонниками, что, даже если победить на выборах будет сложнее, чем он изначально считал, НРП все равно останется лидером нации."
 bftb_turkey.20.a: "Пусть победит лучшая партия!"
 bftb_turkey.21.t: "День выборов"
 bftb_turkey.21.desc: "Долгожданный день выборов наконец-то настал. Несмотря на скверную погоду и личные трудности, люди всей страны собрались на участках для голосования в своих провинциях и заполнили бюллетени, поставив отметки напротив своих любимых партий. Никто не ожидал такой массовой явки избирателей, особенно в свете слишком быстрого перехода к демократии. Предвыборная гонка проходила не совсем честно, но любой сторонник демократии рад был видеть, что столько [TUR.GetAdjective] граждан пришло голосовать на первые свободные выборы государства [TUR.GetName].\n\nКандидаты шли вровень, и на подсчет голосов и определение результата выборов ушло немало времени. В итоге победителем на первых выборах государства [TUR.GetNameDef] становится…"
 bftb_turkey.21.a: "…республиканское движение!"
 bftb_turkey.21.b: "Демократическая партия!"
 TUR_republican_victory_tt: "£faction_tur_kemalist §YНРП§! должен быть наделен §Yдемократическим§! мандатом на управление нацией."
 TUR_conservative_victory_tt: "£faction_tur_traditionalist §YДП§! должен получить §Yдемократический§! мандат на управление нацией."
 bftb_turkey.22.t: "[TUR.GetAdjective] гражданская война"
 bftb_turkey.22.desc: "После того, как на выборах победила Демократическая партия, конфликт в государстве [TUR.GetNameDef] был практически неизбежен. После выборов напряжение между правительством и вооруженными силами продолжало расти, и теперь, похоже, оно достигло пика. Офицеры уже захватили контроль над западными, самыми богатыми районами, где они, как считается, пользуются народной поддержкой. \n\nНа востоке курдское ополчение начало готовиться к вооруженной борьбе за свою независимость. С нашей стороны глупо было считать, что союз с курдами продлится долго, но с их стороны еще глупее думать, будто мы не подавим в зародыше их жалкие попытки вырвать себе кусок нашей суверенной территории. \n\nБорьба за душу государства [TUR.GetNameDef] началась, и проигрывать нам нельзя."
 bftb_turkey.22.a: "Фисабилиллях, мы будем сражаться!"
 bftb_turkey.23.t: "Саадабадский пакт"
 bftb_turkey.23.desc: "[TUR.GetLeader] и [ROOT.GetLeader] ведут переговоры: первый предлагает второму подписать пакт о ненападении с перспективой дальнейшего сотрудничества. [TUR.GetAdjective] дипломаты усердно работали над предложением, подробно описав общие историю и интересы наших двух наций, сопроводив это искренним призывом к миру между братскими народами. Переговоры прошли в дружелюбной атмосфере, но в итоге решение подписывать документ или нет остается за нами."
 bftb_turkey.23.a: "Конечно же, мы подпишем этот пакт о дружбе!"
 bftb_turkey.23.b: "Мы с тобой не родня, [TUR.GetName], мы тебя не знаем."
 bftb_turkey.24.t: "Выбор наследника Ататюрка"
 bftb_turkey.24.desc: "Пусть никто и не может надеяться на то, чтобы достичь мифических высот Мустафы Кемаля Ататюрка, но Отец Турков по-прежнему смертный человек. Мы не ищем того, кто заменит нашего Гази, — такое не по силам никому, — но мы должны выбрать лидера, который сможет достойно следовать по пути Ататюрка. Такой лидер должен олицетворять собой ценности кемалистов и следовать примеру Ататюрка, возглавляя государство [TUR.GetNameDef]."
 bftb_turkey.24.a: "Джеляль Баяр — очевидный кандидат."
 bftb_turkey.24.b: "Джеляль Баяр — очевидный кандидат."
 bftb_turkey.24.c: "Исмет Инёню — достойный наследник Ататюрка."
 bftb_turkey.24.d: "Февзи Чакмак — тот лидер, которого ждет [TUR.GetNameDef]."
 bftb_turkey.24.e: "Февзи Чакмак станет нашим Франсиско Франко."
 bftb_turkey.24.f: "Реджеп Пекер — тот, кто объединит фашизм и кемализм."
 bftb_turkey.24.g: "Гений Шевкета Сюрейи Айдемира поможет нам."
 bftb_turkey.24.h: "Лишь Исмет Инёню может основать уникальный [TUR.GetAdjective] социализм."
 bftb_turkey.24.i: "Кязым Карабекир будет возглавлять военную хунту, пока мы не найдем свой путь."
 bftb_turkey.24.j: "Хм… Может быть… Бывший халиф?.."
 bftb_turkey.25.t: "[TUR.GetName] настаивает на решении проблемы с Хатаем"
 bftb_turkey.25.desc: "[TUR.GetLeader] написал резкое письмо, в котором потребовал, чтобы турецкому населению сирийской провинции Хатай дали исполнить их демократическое право на референдум и возможность решить, хотят ли они присоединиться к государству [TUR.GetNameDef] или бессрочно оставаться в составе Сирии. Наша колониальная полиция обнаружила незаконную деятельность на [TUR.GetAdjective] границе: [TUR.GetAdjective] граждане проникают на территорию государства и провоцируют беспорядки в провинции Хатай. Очевидно, что [TUR.GetNameDef] планирует подтасовать результаты референдума так, чтобы обеспечить [TUR.GetAdjective] победу, но все же нам выгоднее, если [TUR.GetNameDef] останется нам другом. Кто знает, как далеко готов зайти [TUR.GetLeader], чтобы интегрировать Хатай в состав государства [TUR.GetNameDef]?"
 bftb_turkey.25.a: "Мы позволим Хатаю перейти в состав государства [TUR.GetNameDef]."
 bftb_turkey.25.b: "Хатай останется частью Сирии, чего бы там ни хотело [TUR.GetAdjective] население."
 bftb_turkey.26.t: "[FROM.GetNameDefCap] отдаёт Хатай нам"
 bftb_turkey.26.desc: "[TUR.GetLeader] произнес краткую речь в Антакье, поздравив жителей Хатая с вхождением в состав государства [TUR.GetNameDef] и с благодарностью отметив, что [FROM.GetLeader], лидер государства [FROM.GetNameDef], уважает демократическую волю народа. Хоть сирийскими официальными лицами это заявление было встречено с яростью, в Хатае и государстве [TUR.GetNameDef] настроение в целом хорошее и многие [TUR.GetAdjective] граждане отправились из своих домов в Хатай, чтобы поздравить новоявленных земляков с вступлением в державу [TUR.GetNameDef] и обменяться подарками."
 bftb_turkey.26.a: "С возвращением на родину, братья и сестры."
 bftb_turkey.27.t: "[FROM.GetName] сохраняет уверенный контроль над Хатаем"
 bftb_turkey.27.desc: "[TUR.GetLeader] провел бурный митинг в Газиантепе, где заявил, что [FROM.GetNameDef] притесняет турков за границей, и пылко осудил соседей. [TUR.GetAdjective] народ разделил это возмущение, и теперь отношения между жителями Хатая и народом государства [FROM.GetNameDef] накалились. Пока что Хатай нам недоступен, но мы всегда будем помнить об этом предательстве."
 bftb_turkey.27.a: "Так или иначе, Хатай будет освобожден и вернется туда, где он должен быть."
 bftb_turkey.29.t: "Бывшие отказники добровольно идут служить"
 bftb_turkey.29.desc: "Кажется, наше решение исповедовать в управлении принцип «Отчизна прежде всего» возымело огромный эффект! По всей стране люди спешат добровольно записаться в армию. Верховному командованию уже трудно справляться с таким наплывом желающих самых разных религий и языков. \n\nК счастью, мы хоть и отчасти, но были готовы к такому повороту событий, и интеграция бывших уклонистов прошла более-менее плавно. Советники предполагают, что приток добровольцев может длиться еще довольно долго!"
 bftb_turkey.29.a: "Приятно видеть, что столько храбрецов явились на защиту нации."
 bftb_turkey.30.t: "Сделка за острова Оники"
 bftb_turkey.30.desc: "Острова Оники находятся в наших территориальных водах. Некогда они считались неотъемлемой частью нашей империи. Додеканес, как предпочитают называть его [ENG.GetAdjective] и [GRE.GetAdjective] жители, снова будет нашим, когда [ITA.GetAdjective] захватчики отдадут его законным владельцам. \n\nПредставители правительства подготовили портфолио, в котором указано, что мы можем предложить [ITA.GetAdjective] правительству в обмен на острова, ведь оно наверняка захочет компенсацию — если вообще согласится на сделку."
 bftb_turkey.30.a: "Мы предложим им право добычи нашего хрома."
 bftb_turkey.30.b: "Мы предложим промышленную компенсацию."
 bftb_turkey.30.c: "Предложения дружбы будет вполне достаточно."
 bftb_turkey.31.t: "[FROM.GetNameDefCap] предлагает нам эксклюзивные права на ресурсы в государстве [342.GetName]"
 bftb_turkey.31.desc: "[FROM.GetAdjective] правительство обратилось к нам с удивительным предложением. Они хотят передать нам право на сто процентов всех природных руд и металлов, добываемых в государстве [342.GetName], взамен на архипелаг Додеканес.\n\nНаше правительство больше привыкло получать территории, чем отдавать их, но [TUR.GetNameDef] предлагает нам источник ресурсов, которые могут быть очень важны для поддержания военной экономики. Стоит также учитывать, что когда война начнётся всерьёз, доступа к этим ресурсам у нас может и не остаться. Принимать ли [FROM.GetAdjective] предложение или нет, решать исключительно нам."
 bftb_turkey.31.a: "Мы принимаем права на ваши ресурсы в ответ на архипелаг Додеканес."
 bftb_turkey.31.b: "Мы не отдадим ни пяди земли! Ни сейчас и никогда!"
 bftb_turkey.32.t: "[FROM.GetNameDefCap] предлагает нам промышленную помощь в обмен на архипелаг Додеканес"
 bftb_turkey.32.desc: "[FROM.GetAdjective] правительство обратилось к нам с интригующим предложением. [FROM.GetAdjective] делегация представила нам портфолио, в котором описана историческая и стратегическая важность Додеканеса для государства [FROM.GetNameDef], и набросала список недвижимости и предприятий, которые нам готовы продать в обмен на архипелаг.\n\nНаше правительство больше привыкло получать территории, чем отдавать их, но нельзя отрицать, что дополнительная промышленная мощь была бы очень кстати для [ROOT.GetAdjective] военной машины. Нам надо решить, что более ценно для нашей нации — усиление индустрии или архипелаг Додеканес."
 bftb_turkey.32.a: "Подпишите контракт. Пусть забирают острова, если готовы за них заплатить."
 bftb_turkey.32.b: "Мы не отдадим ни пяди земли! Ни сейчас и никогда!"
 bftb_turkey.33.t: "[FROM.GetNameDefCap] просит о передаче архипелага Додеканес"
 bftb_turkey.33.desc: "[FROM.GetAdjective] правительство прислало нам подробнейшее письмо, подписал которое сам [FROM.GetLeader]. В письме делается особый упор на важность связи наших двух наций и природную предрасположенность [FROM.GetAdjective] людей к нашей стране. Если вкратце, [FROM.GetAdjective] дипломаты предлагают заключить так называемый «Пакт о силе» — достаточно бессмысленный союз, но с определёнными условиями. К письму о дружбе прилагается досье с инструкциями о мирном обмене властью между нашими региональными управляющими и [FROM.GetAdjective] бюрократами, которые хотят получить под своё управление архипелаг Додеканес.\n\nНаше правительство больше привыкло получать территории, чем отдавать их, но [FROM.GetAdjective] народ мог бы стать очень полезным союзником в конфликте на Средиземном море. Население архипелага Додеканес, по большей части греческое, выразило недовольство идеей аннексии их островов государством [FROM.GetNameDef] и включения их в состав [FROM.GetAdjective] нации. С другой стороны, примерно так же они реагировали и когда мы отщипнули их родные земли от останков Османской империи после Великой войны."
 bftb_turkey.33.a: "Будем надеяться, что это обеспечит нам военный союз..."
 bftb_turkey.33.b: "Остров останется нашим, и пусть нас называют лицемерами!"
 bftb_turkey.34.t: "[FROM.GetNameDefCap] принимает наше предложение"
 bftb_turkey.34.desc: "[FROM.GetAdjective] власти вернули нам острова Оники в обмен на эксклюзивные права на ресурсы в государстве [342.GetName]. Официальные лица в частном порядке выразили своё недовольство таким неприкрытым случаем сознательного колониализма в государстве [342.GetName], но многие из голосов были заглушены общим приятным волнением по поводу аннексии новой провинции государства [TUR.GetNameDef].\n\n[TUR.GetLeader] прибыл с личным визитом на Родос, где заверил давно угнетаемых граждан, что все их жалобы будут услышаны и разобраны [TUR.GetAdjective] правительством. На архипелаге тем временем распространялась новая методичка, в которой всячески превозносилась историческая и этническая связь островов с государством [TUR.GetNameDef]."
 bftb_turkey.34.a: "Большая победа!"
 bftb_turkey.35.t: "[FROM.GetNameDefCap] принимает наше предложение"
 bftb_turkey.35.desc: "[FROM.GetAdjective] власти вернули нам острова Оники в обмен на часть плодов труда нашей индустрии. Официальные лица в частном порядке выразили своё недовольство тем, что нам приходится платить за веками принадлежавшее нам, но многие из голосов были заглушены общим приятным волнением по поводу аннексии новой провинции государства [TUR.GetNameDef].\n\n[TUR.GetLeader] прибыл с личным визитом на Родос, где заверил давно угнетаемых граждан, что все их жалобы будут услышаны и разобраны [TUR.GetAdjective] правительством. На архипелаге тем временем распространялась новая методичка, в которой всячески превозносилась историческая и этническая связь островов с государством [TUR.GetNameDef]."
 bftb_turkey.35.a: "Большая победа!"
 TUR_three_factories_sacrificed: "Ликвидированы три §Yгражданские фабрики§!."
 bftb_turkey.36.t: "[FROM.GetNameDefCap] принимает наше предложение"
 bftb_turkey.36.desc: "К удивлению многих [TUR.GetAdjective] официальных лиц, [FROM.GetAdjective] власти вернули нам острова Оники в обмен на взаимное подписание договора, который по большому счёту не обязывает ни одну из сторон выполнять его бессмысленные условия. [FROM.GetLeader] нанёс личный визит, в ходе которого он и [TUR.GetLeader] подписали так называемый Пакт о силе. Оба лидера пообещали и дальше поддерживать отношения между двумя соседними морскими державами в свете этого исторического обмена территориями. Ажиотаж распространился по всей державе [TUR.GetNameDef]: многие радуются аннексии новой провинции государства [TUR.GetNameDef].\n\n[TUR.GetLeader] прибыл с личным визитом на Родос, где заверил давно угнетаемых граждан, что все их жалобы будут услышаны и разобраны [TUR.GetAdjective] правительством. На архипелаге тем временем распространялась новая методичка, в которой всячески превозносилась историческая и этническая связь островов с государством [TUR.GetNameDef].\n\n[GRE.GetAdjective] правительство осудило обмен территориями и призвало другие великие державы также осудить то, что они называют несправедливым и незаконным нарушением суверенитета [GRE.GetAdjective] народа на островах Оники. Международное сообщество в массе своей хранит молчание по поводу этого обмена — вероятно, чтобы не злить [TUR.GetAdjective] правительство."
 bftb_turkey.36.a: "Всё прошло как нельзя лучше."
 bftb_turkey.37.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 bftb_turkey.37.desc: "[FROM.GetAdjective] правительство публично заявило, что, несмотря на усилия [TUR.GetAdjective] агитаторов и реваншистов, архипелаг Додеканес навсегда останется неотъемлемой частью [FROM.GetAdjective] государства. [FROM.GetLeader] насмешливо заявил, что даже если [TUR.GetLeader] пользуется большим уважением в государстве [TUR.GetNameDef], в державе [FROM.GetNameDef] он высмеивался [FROM.GetAdjective] гражданами как некомпетентный правитель. [FROM.GetLeader] объявил, что [TUR.GetNameDef] — несостоявшееся государство, и подробно описал, как само существование нашего народа является непростительным оскорблением [FROM.GetAdjective] нации. В своей долгой речи [FROM.GetLeader] упомянул невыполненные обещания Севрского мирного договора не менее тридцати семи раз.\n\n[TUR.GetLeader] назвал [FROM.GetAdjective] позицию «досадной», но выразил надежду на возможность для дальнейшего дипломатического диалога в будущем."
 bftb_turkey.37.a: "Что ж, могло бы быть и лучше."
 bftb_turkey.38.t: "[FROM.GetNameDefCap] предлагает совместно добывать ресурсы на Кавказе"
 bftb_turkey.38.desc: "[FROM.GetAdjective] правительство признало, что отправляет в Грузию геологоразведчиков, чтобы оценить перспективы разработки наших полезных ископаемых, и представило нам портфолио, где предложило способ организовать совместную добычу, выгодную обоим нашим государствам. Сам случай, когда государственный деятель признаёт, что занимается определённого вида шантажом, а затем использует это признание для взаимовыгодной сделки, довольно необычен, но так уж у нас сложились обстоятельства. [FROM.GetAdjective] правительство известно тем, что не любит рисковать понапрасну.\n\n[FROM.GetAdjective] портфолио составлено тщательно и подробно, [FROM.GetAdjective] представители готовы разрабатывать найденные ими месторождения и передавать большую часть добычи нам, вывозя остальное в государство [354.GetName]. Мы, вероятно, ещё много лет не сможем узнать, что нашли [FROM.GetAdjective] изыскатели, но мы можем использовать присланные нам планы, чтобы улучшить горнодобывающую промышленность Грузии и добывать пусть и меньше ископаемых, но зато без привлечения [FROM.GetAdjective] помощи. Нам предстоит решить, надо ли принять помощь [FROM.GetAdjective] правительства или работать самим."
 bftb_turkey.38.a: "Давайте будем работать вместе к нашей взаимной выгоде."
 bftb_turkey.38.b: "Глупо было с их стороны думать, что мы разрешим хозяйничать на нашей земле."
 bftb_turkey.39.t: "[FROM.GetNameDefCap] принимает наше предложение"
 bftb_turkey.39.desc: "[TUR.GetAdjective] представители высоко оценивают свою работу: [FROM.GetAdjective] правительство только что сообщило нам, что хочет начать совместную добычу руды в Грузии, как и запланировано в представленных нами документах.\n\nУже идут приготовления, чтобы обеспечить немедленную подготовку к перевозке добытой в Грузии руды в государство [354.GetName], где мы сможем очистить и использовать её."
 bftb_turkey.39.a: "Дипломатический триумф!"
 bftb_turkey.40.t: "[FROM.GetNameDefCap] отвергает наше предложение!"
 bftb_turkey.40.desc: "[FROM.GetAdjective] представители с недоверием отнеслись к нашему предложению вести в Грузии добычу полезных ископаемых с разрешения [FROM.GetAdjective] правительства. Они высмеяли наше предложение, и, что, пожалуй, ещё более оскорбительно, [FROM.GetAdjective] геологи теперь используют некоторые из представленных нами планов, чтобы добывать обнаруженную нами руду без нас."
 bftb_turkey.40.a: "Вот мерзавцы!"
 bftb_turkey.41.t: "[FROM.GetNameDefCap] приглашает нас в альянс [FROM.GetFactionName]"
 bftb_turkey.41.desc: "[FROM.GetLeader], президент государства [FROM.GetNameDef], возглавил инициативу по формальному преобразованию Балканского пакта в более обширный и всеохватывающий стратегический альянс под названием Балканская антанта. Все участники Балканского пакта приглашены вступить в альянс [FROM.GetFactionName] — в том числе и мы.\n\nПредставители государства [FROM.GetNameDef] заверили, что связи, образовавшиеся среди наций альянса [FROM.GetFactionName], будут служить далеко не только военным целям, и уже представили планы по совместному развитию наших финансовых систем, оборонительных стратегий и многому другому."
 bftb_turkey.41.a: "Объединившись, мы сможем защитить Балканы."
 bftb_turkey.41.b: "Эта инициатива — бессмысленная иллюзия, порождённая [FROM.GetAdjective] шовинизмом."
 bftb_turkey.42.t: "[FROM.GetNameDefCap] вступит в группу [ROOT.GetFactionName]."
 bftb_turkey.42.desc: "[FROM.GetLeader] объявил, что [FROM.GetNameDef] ратифицирует альянс [ROOT.GetFactionName] и вступит в него. Объявление было встречено с большой помпой, и объединение наших двух наций в случае неминуемой войны было отмечено двумя государственными праздниками подряд."
 bftb_turkey.42.a: "Вместе мы спасём Балканы."
 bftb_turkey.43.t: "[FROM.GetNameDefCap] отклоняет предложение вступить в альянс [ROOT.GetFactionName]"
 bftb_turkey.43.desc: "[FROM.GetLeader] сообщил нам, что [FROM.GetNameDef] не будет вступать в альянс [ROOT.GetFactionName]. Разочарование наших дипломатов и правительственных чиновников неизмеримо. Тот факт, что [FROM.GetNameDefCap] выходит из Балканского пакта и отказывается от альянса [ROOT.GetFactionName], поставил под удар весь проект."
 bftb_turkey.43.a: "Солидарность могла спасти нас, но вместо этого нас может погубить разделённость."
 bftb_turkey.44.t: "Предложение Петры"
 bftb_turkey.44.desc: "Мы получили план обороны от государства [FROM.GetNameDef]. Этот план предполагает, что [FROM.GetAdjective] правительство возьмёт на себя ответственность за защиту наших владений в Леванте. [FROM.GetLeader] утверждает, что географическая близость государства [FROM.GetNameDef] упрощает защиту этих территорий и управление ими и что, если сдать эти территории государству [FROM.GetNameDef], освободившиеся ресурсы можно направить куда-нибудь ещё.\n\nЭто предложение не лишено логики, но мы поставлены... в интересное положение. Мы захватили Палестину, Иорданию и Синай у побеждённой Османской империи. Готовы ли мы отдать их её [FROM.GetAdjective] наследникам? Впрочем, безотносительно исторических фактов, стоит подумать, как отреагирует [FROM.GetAdjective] правительство на наш отказ, который могут принять за знак нашего недоверия или и вовсе решить, что мы не ценим их место в этом альянсе. Государство [FROM.GetNameDefCap] уже демонстрировало в прошлом свою непредсказуемость, и мы, к сожалению, не можем быть уверены, что [FROM.GetAdjective] власти в случае отказа не пойдут на принцип."
 bftb_turkey.44.a: "Этот план стратегически разумен!"
 bftb_turkey.44.b: "Османская империя рухнула не просто так."
 bftb_turkey.45.t: "[FROM.GetAdjective] правительство даёт своё одобрение на предложение Петры"
 bftb_turkey.45.desc: "[FROM.GetAdjective] колониальные офицеры уже оставляют свои посты и переезжают в соседние протектораты, чтобы помочь провести плавную передачу бывших [FROM.GetAdjective] колоний. [FROM.GetLeader] написал письмо нашему президенту, объясняя, что [ROOT.GetNameDef] пользуется полным доверием государства [FROM.GetNameDef] касательно нашей способности защищать отданные нам провинции и управлять ими.\n\nМногие [ROOT.GetAdjective] граждане считают передачу территорий большой победой и подтверждением того, что держава [ROOT.GetNameDef] снова сильна и уважаема во всём мире."
 bftb_turkey.45.a: "Мы теперь вышли на новый уровень."
 bftb_turkey.46.t: "[FROM.GetAdjective] правительство отклоняет предложение Петры"
 bftb_turkey.46.desc: "[FROM.GetLeader], премьер-министр государства [FROM.GetNameDef], заявил, что сама мысль о сдаче [FROM.GetAdjective] территорий в Леванте государству [ROOT.GetNameDef] недопустима и что в регионе следует оставить [FROM.GetAdjective] управление. [FROM.GetAdjective] войска в Леванте были приведены в полную боевую готовность на случай [ROOT.GetAdjective] вторжения в регион.\n\nМногие из наших правительственных чиновников выразили своё разочарование [FROM.GetAdjective] решением, заявив, что это доказательство [FROM.GetAdjective] недоверия к нам как к союзникам. [ROOT.GetLeader] также высказал своё недовольство [FROM.GetAdjective] решением и попросил у советников рекомендаций по ответным мерам."
 bftb_turkey.46.a: "Мы пытались и потерпели неудачу. Других вариантов у нас нет."
 bftb_turkey.46.b: "Мы это так не оставим!"
 bftb_turkey.47.t: "[FROM.GetNameDefCap] высказывает обеспокоенность обороной залива"
 bftb_turkey.47.desc: "[FROM.GetLeader], президент государства [FROM.GetNameDef], связался с нами и выразил обеспокоенность безопасностью наших колоний в заливах Аравии. [FROM.GetAdjective] лидер предложил: пусть [FROM.GetNameDef] возьмёт ответственность за оборону и управление всем регионом. Это оправдано как самой историей государства [FROM.GetNameDef], так и его близостью к области.\n\nЧасть [ROOT.GetAdjective] представителей выразили обеспокоенность предложением, ведь государство [FROM.GetNameDef] совсем недавно просило передать ему контроль над Левантским регионом. Аналитики обеспокоены тем, что эти дипломатические захваты территории стратегически спланированы государством [FROM.GetNameDef] так, чтобы утвердить новый статус-кво для региона, где неоспоримо влияние державы [FROM.GetNameDef], на весь субконтинент. Вне зависимости от будущих проблем государство [FROM.GetNameDef] всё же остаётся нашим союзником, и если мы хотим, чтобы это продолжалось и дальше, разумно будет уступить его просьбам о контроле над нашими аравийскими колониями."
 bftb_turkey.47.a: "Посмотрим, готово ли государство [FROM.GetNameDef] взять на себя такую ответственность."
 bftb_turkey.47.b: "Мы не можем и не будем терпеть этот неоколониализм."
 bftb_turkey.48.t: "[FROM.GetAdjective] правительство доверяет нам оборону залива"
 bftb_turkey.48.desc: "Уже готовится транспорт для наших гарнизонов и администраторов, чтобы их можно было немедленно отправить на наши новые территории в Аравийских заливах. [FROM.GetAdjective] правительство отменило свою власть над регионом и передало суверенитет этих земель нам, чтобы мы защищали их и управляли ими."
 bftb_turkey.48.a: "Теперь мы действительно великая держава."
 bftb_turkey.49.t: "[FROM.GetAdjective] правительство не отдаёт нам свои аравийские территории"
 bftb_turkey.49.desc: "[FROM.GetAdjective] посол назвал [ROOT.GetAdjective] предложения насчёт [FROM.GetAdjective] территорий в Аравии неприемлемыми и потребовал немедленно прекратить их обсуждение. Наши эксперты по обороне разочарованы тем, что нам не дали управлять [FROM.GetAdjective] аравийскими территориями, но [FROM.GetAdjective] говорит, что пока [ROOT.GetNameDef] остаётся частью государства [FROM.GetFactionName], мы сохраняем свои права на стоянку и размещение баз на территориях."
 bftb_turkey.49.a: "Очень жаль."
 bftb_turkey.50.t: "[FROM.GetNameDefCap] просит лёгкие танки"
 bftb_turkey.50.desc: "Представители государства [FROM.GetNameDef] изъявили желание купить у нас лёгкие танки. Выразив трепет перед тем, что они называют «[ROOT.GetAdjective] гением» и «безупречным проектированием», [FROM.GetAdjective] представители сообщили, что государство [FROM.GetNameDef] попросту не может защищать свой суверенитет без [ROOT.GetAdjective] бронетехники."
 bftb_turkey.50.a: "Мы отправим лучшие наши модели!"
 bftb_turkey.50.b: "Отправьте им несколько наших стандартных моделей бронетехники."
 bftb_turkey.50.c: "Мы можем предложить им наши старые модели."
 bftb_turkey.50.d: "[FROM.GetNameDefCap] ничего от нас не получит."
 bftb_turkey.51.t: "[FROM.GetNameDefCap] отправляет улучшенные лёгкие танки!"
 bftb_turkey.51.desc: "Мы получили партию [FROM.GetAdjective] танков прямиком из их запасов! Это самые современные модели, ранние испытания выявили их универсальность. Они очень пригодятся в наших вооружённых силах."
 bftb_turkey.51.a: "Какой неожиданный сюрприз!"
 bftb_turkey.52.t: "[FROM.GetNameDefCap] отправляет лёгкие танки"
 bftb_turkey.52.desc: "Мы получили партию [FROM.GetAdjective] танков прямиком из их запасов! Эта лёгкая бронетехника немного устарела, но, как показали наши испытания, ещё довольно надёжна. Она очень пригодится в наших вооружённых силах."
 bftb_turkey.52.a: "Это замечательно."
 bftb_turkey.53.t: "[FROM.GetNameDefCap] дарит нам устаревшую бронетехнику"
 bftb_turkey.53.desc: "Мы получили партию [FROM.GetAdjective] танков прямиком из их запасов! Эти танки явно устарели и сняты [FROM.GetAdjective] войсками с вооружения из-за многочисленных недочётов. И всё-таки наша армия найдёт им применение... какое-нибудь."
 bftb_turkey.53.a: "Годились для 1922 года, сгодятся и сейчас!"
 bftb_turkey.54.t: "[FROM.GetNameDefCap] не отправляет нам ничего"
 bftb_turkey.54.desc: "[FROM.GetAdjective] правительство отказалось отправлять нам даже шасси своей самой старой модели. Как видно, [FROM.GetAdjective] бронетехника предназначена только для [FROM.GetAdjective] армии, и верхушка государства [FROM.GetNameDef] ссылается на вопросы национальной безопасности как на повод не давать нам танки."
 bftb_turkey.54.a: "Их танки всё равно бы сломались."
 bftb_turkey.55.t: "Честерская концессия"
 bftb_turkey.55.desc: "В 1923 году новообразованная Турецкая республика ратифицировала и одобрила договор, разрешающий нам разрабатывать нефтяные месторождения и строить железные дороги в государстве [FROM.GetNameDef]. Сенат Соединенных Штатов, приняв во внимание, как сильно Великая депрессия сказалась на американской экономике, решил не подписывать договор. Государство [FROM.GetNameDef] отменило его неподписание и снова попросило нас выполнить условия концессии, изначально составленные нами.\n\nНельзя отрицать, что с 1923 года наша экономика значительно окрепла, и было бы очень кстати сделать государство [FROM.GetNameDef] своим идеологическим и военным союзником. Однако над миром нависла угроза войны, и даже с нашей позиции силы мы должны распределять ресурсы экономно. Доступная нефть в государстве [FROM.GetNameDef] в будущем может стать полезным рычагом давления на государство [SOV.GetNameDef], но в краткосрочной перспективе надо учитывать возможность того, что добытое топливо попадёт к нашим врагам. Возможно, было бы правильно воспользоваться в своих целях [FROM.GetAdjective] нуждой в нашей помощи. На территории державы [FROM.GetNameDef] находится много хрома; у нас же его, к сожалению, нет. Выбор за нами."
 bftb_turkey.55.a: "Мы поможем всем друзьям демократии."
 bftb_turkey.55.b: "Мы поможем им, но на определённых условиях."
 bftb_turkey.56.t: "[FROM.GetNameDefCap] даёт нам концессию без всяких условий"
 bftb_turkey.56.desc: "[FROM.GetNameDefCap] соглашается выполнить договорённости, заключённые более десяти лет назад, и ничего не требует взамен. Держава использовала своё техническое превосходство и развитую промышленность, чтобы добывать нефть в регионе [350.GetName], которая была для нас недоступна. Кроме того, нам передали часть [FROM.GetAdjective] нефтедобывающей промышленности, и теперь мы можем использовать её по своему усмотрению. \n\nВ качестве ещё одного дружеского жеста мы получили часть [FROM.GetAdjective] добывающих технологий и оборудования, чтобы мы лучше могли распорядиться природными ресурсами своей страны."
 bftb_turkey.56.a: "[FROM.GetAdjective] государство лучше всех!"
 bftb_turkey.57.t: "[FROM.GetAdjective] государство выдвигает условия для концессии"
 bftb_turkey.57.desc: "[FROM.GetNameDefCap] соглашается выполнить договорённости, заключённые более десяти лет назад, но в обмен на компенсацию держава желает использовать свою передовую технологию и обширные промышленные ресурсы, чтобы добывать нефть в регионе[350.GetName], которая ранее была нам недоступна. Взамен [FROM.GetAdjective] представители хотят права на регион [343.GetName]. Чтобы подсластить пилюлю, [FROM.GetAdjective] представители готовы научить нас своим эффективным методам добычи и передать нам чертежи сложной горнодобывающей техники.\n\nНеобходимость просить о концессии сама по себе унизительна, но это уже переходит все границы. Наша нация должна олицетворять плоды антиимпериализма и антиколониализма, согласившись на [FROM.GetAdjective] требования. Мы предадим собственные ценности, но можем ли мы позволить себе отвергать блага, которые предлагает [FROM.GetNameDef]?"
 bftb_turkey.57.a: "Хорошо, дайте империалистическим мерзавцам то, что они хотят."
 bftb_turkey.57.b: "Мы никогда не станем жить под [FROM.GetAdjective] пятой!"
 bftb_turkey.58.t: "[FROM.GetNameDefCap] выполняет наши требования"
 bftb_turkey.58.desc: "[FROM.GetAdjective] правительство согласилось на все наши требования в обмен на нашу помощь. Хром уже начал поступать в наши порты в регионе [343.GetName], и, что более важно, мы научились новым методам добычи нефти на востоке государства [FROM.GetName]."
 bftb_turkey.58.a: "Хорошо быть [FROM.GetAdjective] гражданином."
 bftb_turkey.59.t: "[FROM.GetNameDefCap] отвергает наши требования!"
 bftb_turkey.59.desc: "[FROM.GetAdjective] правительство отклонило справедливые условия, выдвинутые в обмен на нашу помощь. Если бы [FROM.GetAdjective] правительство просто согласилось взять свою долю, все были бы в выигрыше. Теперь им придётся ждать ещё несколько лет, прежде чем они вообще смогут найти чёрное золото."
 bftb_turkey.59.a: "[ROOT.GetNameDef] по-прежнему в выигрыше."
 bftb_turkey.60.t: "[FROM.GetName] настаивает на решении проблемы с Хатаем"
 bftb_turkey.60.desc: "[FROM.GetLeader] написал резкое письмо, в котором потребовал, чтобы турецкому населению сирийской провинции Хатай дали исполнить их демократическое право на референдум и возможность решить, хотят ли они присоединиться к государству [FROM.GetNameDef] или бессрочно оставаться в составе державы [ROOT.GetNameDef]. Наши вооруженные силы обнаружили незаконную деятельность на [ROOT.GetAdjective]-[FROM.GetAdjective] границе: [FROM.GetAdjective] граждане проникают на территорию государства и провоцируют беспорядки в провинции Хатай. Очевидно, что [FROM.GetNameDef] планирует подтасовать результаты референдума так, чтобы обеспечить [FROM.GetAdjective] победу, но, возможно, умнее всего будет просто отдать провинцию Хатай государству [FROM.GetNameDef]. Враждебно настроенная армия государства [FROM.GetNameDef] у наших границ — не лучшее развитие событий."
 bftb_turkey.60.a: "Разве у нас есть выбор?"
 bftb_turkey.60.b: "Если они хотят Хатай, пусть попробуют забрать его силой."
 bftb_turkey.61.t: "[FROM.GetNameDef] отдает Хатай нам"
 bftb_turkey.61.desc: "[ROOT.GetLeader] произнёс небольшую речь в Антакье, заявив, что [ROOT.GetNameDef] с радостью принимает жителей Хатая в свой состав, и с благодарностью отметив, что [FROM.GetLeader], лидер государства [FROM.GetNameDef], уважает демократическую волю хатайского народа. Хотя сирийские официальные лица встретили это заявление с яростью, объединение Хатая и державы [ROOT.GetNameDef] было радостным, и многие [ROOT.GetAdjective] граждане отправились из своих домов в примкнувший регион, чтобы поздравить новоявленных земляков с присоединением к державе [ROOT.GetNameDef] и обменяться подарками. [FROM.GetLeader] никак не прокомментировал случившееся, но источники, близкие к [FROM.GetAdjective] лидеру, говорят, что [FROM.GetAdjective] народ верит: это лишь временно, и так или иначе Хатай в будущем вернётся к ним."
 bftb_turkey.61.a: "С возвращением на родину, братья и сестры."
 bftb_turkey.62.t: "[FROM.GetName] сохраняет уверенный контроль над Хатаем"
 bftb_turkey.62.desc: "[ROOT.GetLeader] устроил пламенный митинг в Газиантепе, где заявил, что [FROM.GetNameDef] притесняет турков за границей, и пылко осудил соседей. [ROOT.GetAdjective] народ поддержал возмущение. Советники утверждают, что часть [ROOT.GetAdjective] населения поддерживает идею искоренить эту несправедливость огнём и мечом. [FROM.GetNameDef] считает, что может противиться нашей воле, но это очень глупо — [ROOT.GetNameDef] не потерпит нападок от слабаков."
 bftb_turkey.62.a: "Государство [FROM.GetNameDef] должно исчезнуть."
 bftb_turkey.63.t: "[FROM.GetNameDefCap] приглашает нас в альянс [FROM.GetFactionName]"
 bftb_turkey.63.desc: "[FROM.GetLeader] и [ROOT.GetLeader] провели встречу, чтобы обсудить всеобъемлющий средиземноморский союз, участники которого разделяют позицию по кризисам с военным вторжением. Есть мнение, что если [FROM.GetNameDef] добровольно свяжет себя с нами союзом, это придаст больше легитимности нашим региональным целям, даже если придётся отказаться от поддержки более крупных держав. Стоит также учитывать, что, в отличие от нас, [FROM.GetNameDef] положительно оценивается народностями Балкан и Средиземноморья. Возможно, это государство сможет конвертировать репутацию в дипломатическую победу, заручившись поддержкой стран, которые в противном случае не стали бы иметь с нами дела.\n\nМы находимся на распутье: то ли нам принять предложение мира от государства [FROM.GetNameDef] и с помощью их пера заточить свой меч для борьбы с другими великими державами; то ли связаться с презренными тевтонами и скосить под корень, словно сорняки в саду, все слабые государства, что взывают к нам? Мы и только мы можем решить судьбы балканских наций — мы либо спасём их от [GER.GetAdjective] и [SOV.GetAdjective] гегемонии, либо поможем захватчикам и ускорим падение наших соседей. Выбор за нами."
 bftb_turkey.63.a: "Мы ещё можем искупить свою вину, если спасём остальных."
 bftb_turkey.63.b: "Этот мир холоден и беспощаден — и мы тоже."
 bftb_turkey.64.t: "[FROM.GetNameDefCap] присоединяется к альянсу [ROOT.GetFactionName]"
 bftb_turkey.64.desc: "[FROM.GetLeader] в ходе чрезвычайно торжественной церемонии объявил своей нации, что [FROM.GetNameDef] теперь делит общую душу и судьбу с государством [ROOT.GetNameDef]. [ROOT.GetLeader] выразился примерно так же, но более осторожно.\n\n[ROOT.GetAdjective] представители надеются, что союз с государством [FROM.GetNameDef] сдержит его экспансионистские настроения, а его статус великой державы будет использоваться для защиты малых наций Средиземноморья от зарубежных гегемоний, желающих проглотить их целиком."
 bftb_turkey.64.a: "Мы должны срочно подключить к этому пакту и другие нации."
 bftb_turkey.65.t: "[FROM.GetNameDefCap] не желает вступать в альянс [ROOT.GetFactionName]"
 bftb_turkey.65.desc: "Нам стало известно, что [FROM.GetNameDef] не будет присоединяться к альянсу [ROOT.GetFactionName]. [ROOT.GetAdjective] представители разочарованы и изрядно обеспокоены возможными последствиями для будущего Средиземноморья. [ROOT.GetLeader] в частной беседе попросил правительство ускорить процесс принятия в альянс новых участников, чтобы образовать заметный блок, который мог бы противодействовать любому потенциальному проявлению [FROM.GetAdjective] ирредентизма."
 bftb_turkey.65.a: "Мы должны срочно подключить к этому пакту и другие нации."
 bftb_turkey.66.t: "[FROM.GetNameDefCap] предлагает план по разделению государства [GRE.GetNameDef]"
 bftb_turkey.66.desc: "[FROM.GetNameDefCap] предлагает, признавая всю прискорбность такого положения дел, уничтожить регионы государства [GRE.GetNameDef] ради национальной безопасности. Наши представители искренне и всецело согласны с мнением наших [FROM.GetAdjective] союзников и напоминают им, что именно такова и была наша официальная позиция с самого начала.\n\n[FROM.GetNameDefCap] предлагает разделить державу [GRE.GetNameDef] по географическому признаку: мы получим регионы [185.GetName], [186.GetName] и [182.GetName], что закрепит наше доминирование над Восточным Средиземноморьем и Ионическим морем. [FROM.GetNameDefCap] возьмёт себе оставшиеся [GRE.GetAdjective] регионы, что гарантирует [FROM.GetAdjective] контроль над Эгейским морем, с которым и так уже граничат многие территории державы.\n\nСоглашение составлено по большей части справедливо — справедливее, чем в принципе можно ожидать для такой ситуации. И всё же мы давно мечтали сделать город [47.Capital.GetName] жемчужиной нашей империи, а такой план определённо заставит нас отказаться от этой мечты на обозримое будущее. Готовы ли мы расстаться с планами на город [47.Capital.GetName] ради мира в Средиземноморье?"
 bftb_turkey.66.a: "Вполне справедливое предложение касательно будущего державы [GRE.GetNameDef]."
 bftb_turkey.66.b: "Мы должны получить всё!"
 bftb_turkey.67.t: "Переворот Золотого квадрата"
 bftb_turkey.67.desc: "Прибыли шокирующие новости из региона [676.GetName]: бывший премьер-министр Рашид Али аль-Гаялани попытался свергнуть правительство, которое возглавляет [ROOT.GetLeader]. Аль-Гаялани поддерживает большая часть армии и даже отчасти народ.\n\nПрактически нет сомнений, что ключевую роль в организации переворота и снабжении оружием предателей из Золотого квадрата сыграло иностранное вмешательство. Считается, что из всех потенциально вовлечённых в переворот государственных деятелей самую важную роль в поддержке фашистского переворота сыграл [FROM.GetNameDef].\n\nЗолотой квадрат твёрдо стоит на позиции насильственного удаления [ENG.GetAdjective] империалистов с помощью государства [GER.GetNameDef], и многие в народе находят такую позицию весьма похвальной. Возможно, только с фашизмом мы образуем свободную Аравию..."
 bftb_turkey.67.a: "Машалла, мы будем сражаться против фашизма и за душу Ирака!"
 bftb_turkey.67.b: "Наше освобождение возможно только через фашизм."
 bftb_turkey.67.c: "Разогнать фашистскую гадину!"
 bftb_turkey.68.t: "Начинается [IRQ.GetAdjective] гражданская война"
 bftb_turkey.68.desc: "Наши усилия по устройству фашистского переворота в государстве [IRQ.GetNameDef], кажется, окупились. [IRQ.GetAdjective] фашисты теперь сражаются с бывшим правительством за контроль над всей державой, и так или иначе у нас будут все возможности утвердить свой контроль над регионом."
 bftb_turkey.68.a: "Пока что мы подождём."
 bftb_turkey.69.t: "[IRQ.GetAdjective] фашисты побеждают"
 bftb_turkey.69.desc: "[IRQ.GetAdjective] фашисты закончили подавлять последние очаги [IRQ.GetAdjective] лоялистского сопротивления, как мы и предвидели. Они будут слишком слабы, чтобы противостоять нам, когда мы захватим контроль над их государственными аппаратами."
 bftb_turkey.69.a: "Какое восхитительное коварство!"
 bftb_turkey.70.t: "[IRQ.GetAdjective] фашисты проигрывают"
 bftb_turkey.70.desc: "[IRQ.GetAdjective] фашисты не смогли изгнать [IRQ.GetAdjective] лоялистов и были раздавлены [IRQ.GetAdjective] армией. Это просто ужасно! С другой стороны, наши стратеги полагают, что государство [IRQ.GetNameDef] теперь будет слишком слабо, чтобы противостоять нам, когда наши войска захватят контроль над его государственными аппаратами."
 bftb_turkey.70.a: "Игра с самого начала велась нечестно."
 bftb_turkey.71.t: "[IRQ.GetAdjective] фашисты захватывают контроль в государстве [IRQ.GetNameDef]"
 bftb_turkey.71.desc: "[IRQ.GetAdjective] фашисты успешно изгнали бывшее правительство и захватили контроль над всей страной. [IRQ.GetAdjective] фашисты ясно дали понять, что одна из главных их целей — любой ценой избавить Аравию от [ENG.GetAdjective] влияния. Они считают, что лучше всего этого можно добиться [ROOT.GetAdjective] вмешательством."
 bftb_turkey.71.a: "[IRQ.GetName]? Нас это не касается."
 bftb_turkey.71.b: "Мы окажем им всемерную поддержку."
 bftb_turkey.71.c: "Они доказали, что достойны вступить в альянс [ROOT.GetFactionName]."
 bftb_turkey.72.t: "[FROM.GetNameDefCap] поддерживает нас"
 bftb_turkey.72.desc: "[FROM.GetAdjective] верхушка решила объявить, что поддерживает наше правительство. Такие объявления очень важны для закрепления нашего суверенитета и легитимизации нашей роли как отдельной нации вопреки [ENG.GetAdjective] империализму."
 bftb_turkey.72.a: "Их отвага достойна похвалы, и мы за неё признательны!"
 bftb_turkey.73.t: "[IRQ.GetAdjective] фашисты захватывают контроль в государстве [IRQ.GetNameDef]"
 bftb_turkey.73.desc: "[IRQ.GetAdjective] фашисты успешно изгнали бывшее правительство и захватили контроль над всей страной. [IRQ.GetAdjective] фашисты ясно дали понять, что одна из главных их целей — любой ценой избавить Аравию от [ENG.GetAdjective] влияния. Они считают, что лучше всего этого можно добиться [ROOT.GetAdjective] вмешательством."
 bftb_turkey.73.a: "[IRQ.GetName] не стоит нашего внимания."
 bftb_turkey.73.b: "Что ж, мы ведь объявили себя Мечом Ислама..."
 bftb_turkey.74.t: "[FROM.GetNameDefCap] поддерживает нас"
 bftb_turkey.74.desc: "[FROM.GetAdjective] верхушка решила объявить, что поддерживает наше правительство. Такие объявления очень важны для закрепления нашего суверенитета и легитимизации нашей роли как отдельной нации вопреки [ENG.GetAdjective] империализму."
 bftb_turkey.74.a: "Когда на нашей стороне [ITA.GetAdjective] правительство, мы непобедимы!"
 bftb_turkey.75.t: "[IRQ.GetAdjective] правительство национализирует свою нефть!"
 bftb_turkey.75.desc: "Поступили шокирующие новости из государства [IRQ.GetNameDef]: [ROOT.GetAdjective] представителей, управляющих нефтяными запасами страны, отвели к [IRQ.GetAdjective] границе под вооружённой охраной и выгнали насильно! Не менее тревожны и слухи о том, что новое [IRQ.GetAdjective] правительство планирует пригласить на наши территории [GER.GetAdjective] армию.\n\nБолее того, разведка предполагает, что за всем этим стоит [FROM.GetNameDef] в рамках помощи союзу [GER.GetFactionName]! Нам надо решить, как теперь поступить: [IRQ.GetAdjective] представители могут занять более нейтральное положение, если мы примем их решение по захвату нефти, но можем ли мы позволить себе отдать эту нефть в [GER.GetAdjective] руки?"
 bftb_turkey.75.a: "Они, как и мы, стражи священного пламени."
 bftb_turkey.75.b: "Эта нефть не должна попасть в руки фашистов!"
 bftb_turkey.75.c: "Необходимо защитить божественное право королей."
 bftb_turkey.75.d: "Иного выхода у нас никогда не было."
 bftb_turkey.75.e: "Это их право как суверенной нации."
 bftb_turkey.76.t: "[ENG.GetAdjective] представители сдаются нам!"
 bftb_turkey.76.desc: "[FROM.GetAdjective] представители уступили нам полный контроль над нашими нефтяными месторождениями. Наш суверенитет теперь принадлежит нам, мы победили империалистов в их же игре!"
 bftb_turkey.76.a: "Аллаху Акбар, славься, [ROOT.GetLeader]!"
 bftb_turkey.77.t: "Англо-[GER.GetAdjective] альянс"
 bftb_turkey.77.desc: "Мы стали жертвой ужасного и жестокого поворота судьбы: [ENG.GetAdjective] и [GER.GetAdjective] правительства заключили союз! Нам очень нужна была поддержка альянса [GER.GetFactionName], но вероломные [ENG.GetAdjective] псы нас опередили!\n\nВ [ROOT.GetAdjective] истории настали чёрные дни. Мы теперь одни, нам некому помочь, кроме государства [TUR.GetAdjective], которое почти наверняка испугается [ENG.GetAdjective]-[GER.GetAdjective] альянса. И разве можно его за это винить? Кто в здравом уме мог бы противиться такому могущественному дуэту? Стоит ли даже и пробовать?"
 bftb_turkey.77.a: "Иншалла, европейцы падут перед мечом."
 bftb_turkey.77.b: "В каком безумном мире мы живём?!"
 bftb_turkey.79.t: "[FROM.GetNameDefCap] предлагает продлить пакт о ненападении"
 bftb_turkey.79.desc: "Мы исторически очень близки с государством [FROM.GetNameDef], поскольку считаем друг друга близкими по духу антиимпериалистами, но за последние годы наши отношения были прохладны.\n\nВ попытке добиться потепления в отношениях [FROM.GetLeader] предложил продлить пакт о ненападении, который мы подписали много лет назад. Это предложение мира следует рассматривать как знак, что государство [FROM.GetNameDef] может быть открыто к более глубокому сотрудничеству, но [ROOT.GetLeader] также ясно даёт понять, что хочет заполучить Турецкие проливы. Мы должны решить, что для нас лучше: благожелательно настроенный [FROM.GetAdjective] союзник или [FROM.GetAdjective] вассал."
 bftb_turkey.79.a: "От дружбы с такими странами, как [FROM.GetNameDef], можно ждать только добра."
 bftb_turkey.79.b: "Увы, у нас на них другие планы."
 bftb_turkey.80.t: "[FROM.GetAdjective] правительство согласно возобновить пакт о ненападении"
 bftb_turkey.80.desc: "Радостные вести из [FROM.GetAdjective] земель: [FROM.GetNameDef] с энтузиазмом относится к возобновлению пакта о ненападении. Наши власти уверены, что уже до конца недели все детали соглашения будут оговорены."
 bftb_turkey.80.a: "Отличный день для сохранения мира."
 bftb_turkey.81.t: "[FROM.GetAdjective] держава отказывается возобновлять пакт о ненападении"
 bftb_turkey.81.desc: "Мы узнали, что [FROM.GetNameDef] не собирается возобновлять пакт о ненападении. Напротив, [FROM.GetAdjective] власти уже отказались от прежних договорённостей, окончательно развеяв иллюзии, что [FROM.GetNameDef] интересуется отношениями с нами."
 bftb_turkey.81.a: "Ни к чему хорошему это не приведёт."
 bftb_turkey.82.t: "Турецкая коммунистическая партия больше не под запретом"
 bftb_turkey.82.desc: "[ROOT.GetNameDef] приглашает изгнанных лидеров Турецкой коммунистической партии вернуться, а [ROOT.GetLeader] гарантирует, что все обвинения против них будут сняты. И вот, дело сделано. По возвращении члены ТКП были тепло приняты некоторыми чиновниками правительства, но более ортодоксальные кемалисты встретили их демонстративно холодно. \n\nПусть [ROOT.GetLeader] не приветствует никого лично, но бывшим изгнанникам открыто предложили должности в правительстве. Впрочем, окажутся ли члены ТКП в кабинете министров, решать только самому правительству."
 bftb_turkey.82.a: "Нам всё равно, что они будут делать."
 bftb_turkey.83.t: "Возвращение Турецкой коммунистической партии"
 bftb_turkey.83.desc: "[ROOT.GetNameDef] приглашает изгнанных лидеров Турецкой коммунистической партии вернуться, а [ROOT.GetLeader] гарантирует, что все обвинения против них будут сняты. И вот дело сделано. По возвращении члены ТКП были тепло приняты некоторыми чиновниками правительства, но более ортодоксальные кемалисты встретили их демонстративно холодно. \n\n[ROOT.GetLeader] устроил торжественный приём в честь их возвращения, но произошло нечто непредвиденное. На сцену вышел Шефик Хюсню и заявил о свержении буржуазного и ревизионистского режима кемалистов и об установлении правительства, подобного, скорее, московскому. В последующие несколько часов все чиновники и офицеры-кемалисты были найдены и арестованы. Поговаривают, что в организации переворота и претворении его в жизнь замешаны [SOV.GetAdjective] агенты."
 bftb_turkey.83.a: "Погодите-ка..."
 bftb_turkey.84.t: "[FROM.GetNameDefCap] требует нашей покорности"
 bftb_turkey.84.desc: "Подколодные змеи из державы [FROM.GetNameDef] прислали нам недвусмысленное требование сложить оружие и допустить [FROM.GetAdjective] солдат на нашу территорию для «защиты [ROOT.GetAdjective] рабочих и их прав». Мотив долго искать не приходится: [FROM.GetNameDef] хочет полностью прибрать к рукам наши дела и наш суверенитет. \n\nМы не какая-то второсортная нация на мировых побегушках, мы — [ROOT.GetNameDef]! Никому не позволено вытирать нами пол, тем более такой откровенно враждебной державе, для которой мы — вечная жертва. Нам необходимы союзники. Должна же быть хоть одна страна, которая вместе с нами восстанет против [FROM.GetAdjective] воинственности! Хотя, если подумать, стоит ли это возможных потерь среди [ROOT.GetAdjective] народа?"
 bftb_turkey.84.a: "[SOV.GetNameDefCap] станет честным посредником в этом вопросе."
 bftb_turkey.84.b: "Мы демократично голосуем за то... чтобы позвать на помощь!"
 bftb_turkey.84.c: "Должен же кто-нибудь спасти нас от марксистской сволочи!"
 bftb_turkey.84.d: "Гарантом нашей безопасности должны стать друзья."
 bftb_turkey.84.e: "Жизни [ROOT.GetAdjective] людей превыше всего."
 bftb_turkey.85.t: "[FROM.GetNameDefCap] просит о посредничестве — [TUR.GetNameDefCap] проявляет агрессию"
 bftb_turkey.85.desc: "[FROM.GetNameDefCap] надеется на нашу защиту против [TUR.GetAdjective] агрессии. [FROM.GetAdjective] чиновники в красках описали, как сильно пошатнётся равновесие на континенте, если [FROM.GetNameDef] окажется в [TUR.GetAdjective] сфере влияния, и эмоционально заявили о своём праве на самоуправление в надежде, что мы поможем им его защитить."
 bftb_turkey.85.a: "[TUR.GetNameDefCap] пытается монополизировать коммунизм!"
 bftb_turkey.85.b: "[TUR.GetNameDefCap] угрожает равновесию на континенте!"
 bftb_turkey.85.c: "Нельзя позволять красным творить, что им хочется."
 bftb_turkey.85.d: "[FROM.GetAdjective] дрязги нас не касаются."
 bftb_turkey.86.t: "[FROM.GetNameDefCap] гарантирует нам независимость"
 bftb_turkey.86.desc: "Нам сообщили, что [FROM.GetNameDef] гарантирует нашу безопасность перед лицом [TUR.GetAdjective] агрессии. Для нас это большая дипломатическая победа. Будем надеяться, [TUR.GetNameDef] прекратит предъявлять нам бесчеловечные требования."
 bftb_turkey.86.a: "Истинные друзья державы [ROOT.GetNameDef]."
 bftb_turkey.87.t: "[BUL.GetNameDefCap] получает поддержку извне"
 bftb_turkey.87.desc: "Подлые [BUL.GetAdjective] трусы нашли сообщников в бесполезной борьбе за безопасность! Мы, конечно, хотели избежать подобных осложнений. Необходимо решить, продолжим ли мы напор и вынудим их принять наши требования или пора отступить и предотвратить большую войну."
 bftb_turkey.87.a: "Мы не ослабим напор."
 bftb_turkey.87.b: "Крайне неприятная задержка."
 bftb_turkey.88.t: "[FROM.GetNameDefCap] отступает!"
 bftb_turkey.88.desc: "«Ликование» — вот слово, хорошо описывающее настроения в наших верхах. [FROM.GetAdjective] правительство и вооружённые силы отступили и пытаются потушить конфликт. Это великая победа и [ROOT.GetAdjective] государства, и [ROOT.GetAdjective] народа."
 bftb_turkey.88.a: "Мы победили!"
 bftb_turkey.89.t: "Мы не получим поддержку ни одного государства"
 bftb_turkey.89.desc: "[ROOT.GetLeader] не может прийти в себя после ужасных новостей о том, что [ROOT.GetNameDef] не получит никакой поддержки против [TUR.GetAdjective] агрессии. Пренебрежение прочих наций оставило нас без защиты перед отвратительным ультиматумом: выйти на бой или сдаться ради спасения жизней."
 bftb_turkey.89.a: "У нас нет выбора: мы должны сдаться."
 bftb_turkey.89.b: "Мы без боя не сдадимся!"
 bftb_turkey.90.t: "[BUL.GetNameDefCap] сдаётся нам"
 bftb_turkey.90.desc: "Мы ещё на шаг приблизились к мировой революции! [FROM.GetAdjective] власти сдались и уступили власть новым коммунистическим министрам, которых кропотливо отобрали чиновники нашей партии. Теперь [FROM.GetNameDef] в наших руках. [FROM.GetAdjective] армии и промышленность откроют нам дорогу к ещё большим высотам власти в регионе и в Европе."
 bftb_turkey.90.a: "Их освобождение наконец свершилось."
 bftb_turkey.91.t: "[BUL.GetNameDefCap] продолжает сопротивляться"
 bftb_turkey.91.desc: "Мы получили неожиданный доклад. [FROM.GetNameDef] сопротивляется нашим совершенно разумным требованиям. [FROM.GetAdjective] правительство могло пойти путём наименьшего сопротивления, но решило выбрать путь боли."
 bftb_turkey.91.a: "Придётся их усмирить."
 bftb_turkey.92.t: "[FROM.GetName] Подписывает Саадабадский пакт"
 bftb_turkey.92.desc: "[FROM.GetLeader] проявил большой энтузиазм, когда мы предложили ему проект мирного договора и пакта о ненападении, и сразу же подписал документы. Теперь, заручившись его поддержкой, мы стали на шаг ближе к достижению мира на родной земле и во всем мире!"
 bftb_turkey.92.a: "[ROOT.GetNameDef] всегда будет считать вас близким другом."
 bftb_turkey.93.t: "[FROM.GetName] отвергает Саадабадский пакт!"
 bftb_turkey.93.desc: "[FROM.GetLeader] написал витиеватое письмо, адресатом которого выступил [ROOT.GetLeader]. В этом письме лидер заявил, что предложение мирных переговоров и пакта о ненападении было напрасной тратой бумаги и чернил. Также [FROM.GetLeader] заявил, что всё, кроме формального союза между государствами [FROM.GetNameDef] и [ROOT.GetNameDef], — пустая трата времени, и просил впредь не втягивать его ни в какие [ROOT.GetAdjective] интриги."
 bftb_turkey.93.a: "Простого «нет» было бы достаточно…"
 bftb_turkey.94.t: "Экономика рушится"
 bftb_turkey.94.desc: "[ROOT.GetAdjective] экономисты в страшной панике: валюта страны упала в цене, а нация проявляет все признаки депрессии. Для нашего народа это ужасная трагедия, особенно после того как Великая депрессия коснулась нас лишь мельком. А теперь, когда весь мир избавляется от экономических проблем, нашу экономику ждёт жуткая встряска. \n\nДоверие к государственным учреждениям упало низко как никогда, а народ хорошо понимает, что в страданиях державы повинна действующая [ROOT.GetAdjective] администрация."
 bftb_turkey.94.a: "За нашу алчность страна платит кровью..."
 bftb_turkey.95.t: "Османские офицеры предлагают возможность возродить султанат"
 bftb_turkey.95.desc: "Мы получили предложение от неких единомышленников, которые всем сердцем разделяют наше трепетное отношение к религии в [ROOT.GetAdjective] государстве, но мы знаем наверняка, что эти заступники верны не только Всемогущему. Бывшие офицеры и военачальники Османской империи обратились к нам с предложением, которое изменит историю: они хотят вернуть султана на трон. \n\nПредложение не так уж удивительно, ведь многие наши министры и избиратели не раз открыто сожалели о падении Османского султаната и с гордостью заявляли о своём знакомстве с османскими диссидентами, живущими за границей. Электорат, несомненно, поддержит наше решение в любом случае, но согласия среди верховных чинов пока не наблюдается. Уважение к республике и достижениям Мустафы Кемаля Ататюрка велико, и, если мы подпишем пакт с османскими призраками, это станет смертельным ударом по республике Ататюрка."
 bftb_turkey.95.a: "Нам не терпится вернуть былую славу..."
 bftb_turkey.95.b: "Мы верны только республике и демократии!"
 bftb_turkey.97.t: "[FROM.GetNameDefCap] требует подчинения"
 bftb_turkey.97.desc: "Говорят, история идёт по кругу, но ни один заслуживающий уважения учёный не мог предсказать то, что сейчас происходит. Многие в правительстве испытывают дежавю: [FROM.GetNameDef] присылает нам ультиматум! [FROM.GetLeader] требует от нас покорности! \n\nКакой абсурд! Как такое вообще могло произойти? Как это допустил турецкий народ? Как мы позволили себе оказаться в таком положении? Ситуация нелепа, но угроза реальна. Необходимо решить, готовы ли мы вновь дать отпор [FROM.GetAdjective] угрозе, как десятки лет назад, или времена настолько изменились, что мы не посмеем сопротивляться их невразумительным идеям, дабы не навлечь на себя их гнев?"
 bftb_turkey.97.a: "Злобные османы переоценили свою силу!"
 bftb_turkey.97.b: "Не забудем 1908 год!"
 bftb_turkey.97.c: "Сопротивляться османам бессмысленно."
 bftb_turkey.98.t: "[FROM.GetNameDefCap] продолжает верить в защиту со стороны Союзников"
 bftb_turkey.98.desc: "[FROM.GetAdjective] правительство отказалось признавать наш авторитет и законность наших требований. Жалкие трусы решили, что [FROM.GetFactionName] их защитит. Следует решить, не побоимся мы союзников державы [FROM.GetNameDef] или немного отложим триумфальное шествие к власти."
 bftb_turkey.98.a: "Наша сила сокрушит всех и вся!"
 bftb_turkey.98.b: "Нельзя допустить повторения 1913 года..."
 bftb_turkey.99.t: "[FROM.GetNameDefCap] отказывается от требований!"
 bftb_turkey.99.desc: "Невыносимые [FROM.GetAdjective] паразиты отказались от своих безумных требований. Можно было бы назвать этот поступок мудрым, но отнести этот эпитет к [FROM.GetAdjective] администрации — значит, невероятно ей польстить. Пока что [ROOT.GetNameDef] и [FROM.GetNameDef] сохранят мир..."
 bftb_turkey.99.a: "Мы пережили великий кризис!"
 bftb_turkey.100.t: "[FROM.GetNameDefCap] склоняется перед нашей силой!"
 bftb_turkey.100.desc: "Мы на шаг приблизились к былой славе, обуздав беспринципное [FROM.GetAdjective] государство и заставив его уважать наши ценности. Вся страна празднует нашу великую победу."
 bftb_turkey.100.a: "Быть может, месть за Великую войну ещё возможна..."
 bftb_turkey.101.t: "[FROM.GetNameDefCap] продолжает сопротивляться"
 bftb_turkey.101.desc: "[FROM.GetAdjective] мерзавцы отказались преклонить колени пред нашим всемогущим и мудрейшим султаном и решили пойти дорогой войны. Если [FROM.GetAdjective] держава хочет войны, пусть получит её! 1913 год никогда не повторится!"
 bftb_turkey.101.a: "Аллах направляет наш меч."
 bftb_turkey.102.t: "Дамасский диктат"
 bftb_turkey.102.desc: "Бандиты из державы [FROM.GetNameDef] потребовали, чтобы мы немедленно сдали им Сирию или готовились к войне. Удивляться тут нечему: [FROM.GetAdjective] стервятники давно точат когти на нашу территорию, но ситуация от этого не становится приятнее. \n\nНеобходимо решить, готовы ли мы отдать собственную землю [FROM.GetAdjective] захватчикам в надежде избежать войны или пусть [FROM.GetNameDef], наконец, канет в анналы истории, откуда этой стране не нужно было выползать."
 bftb_turkey.102.a: "Война — худший вариант."
 bftb_turkey.102.b: "С османской гегемонией давным-давно пора покончить."
 bftb_turkey.103.t: "[FROM.GetNameDefCap] отказывает нам!"
 bftb_turkey.103.desc: "[FROM.GetNameDef], это сборище идиотов, считает, что может отказаться возвращать законным владельцам нашу бывшую территорию. Что ж, у нас остался только один ответ: война!"
 bftb_turkey.103.a: "На такую дерзость ответят наши ятаганы."
 bftb_turkey.104.t: "Наши территории принадлежат нам!"
 bftb_turkey.104.desc: "[FROM.GetNameDef], логово слабаков, считает, что лучше избежать насилия и вернуть нам Сирию. Внезапно мудрое решение. Мы уже активно работаем над включением территории в нашу империю и оказались на распутье. \n\nУдивительно, но в истории Леванта мы остались по большей части империалистами, захватчиками, которые нагло вторглись на чужие территории. Конечно, это чушь, но подобное отношение сохраняется по сей день. Возможно, стоит пойти длинным путём и создать дотационный автономный имперский регион, который мы интегрируем позже, если возникнет такая необходимость. С другой стороны, мы можем просто аннексировать территорию и включить её в султанат — в конце концов, это наше священное право."
 bftb_turkey.104.a: "Мы объединим эялеты Дамаск и Аллепо!"
 bftb_turkey.104.b: "Добро пожаловать в империю!"
 bftb_turkey.110.t: "Мятежники в регионе [TUR_kurdish_state_event_target.GetName] разбиты"
 bftb_turkey.110.desc: "Наши вооружённые силы выиграли долгий бой с сепаратистами: [TUR_kurdish_state_event_target.GetName] за нами. В регионе прошла череда арестов, и нашим военным пришлось попотеть, прежде чем порядок был восстановлен. \n\nПотери с обеих сторон значительны, но общественность понимает, что ради единства нации можно пожертвовать чем угодно. В память о погибших правительство объявило день траура по всей стране."
 bftb_turkey.110.a: "Республика едина и неделима"
 bftb_turkey.111.t: "Мятежники победили в регионе [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.desc: "[TUR_kurdish_state_event_target.GetName] останется в нашей памяти как место ужасающей катастрофы: нашим вооружённым силам пришлось бежать с территории после изнурительного сражения с мятежниками-сепаратистами. \n\nВысшие чины правительства и верховное командование шокированы таким поворотом дел и призывают к немедленному ответному удару по заполонившим регион повстанцам. [ROOT.GetLeader] не делает публичных заявлений, но в частном порядке военному командованию приказано подготовить ответную операцию и покарать бунтовщиков за наши потери."
 bftb_turkey.111.a: "Они ещё узнают, на что мы способны."
 bftb_turkey.113.t: "Фундаменталисты протестуют против производства товаров, запрещённых религией"
 bftb_turkey.113.desc: "Удовлетворение потребностей свободного рынка всегда было краеугольным камнем политики кемалистов: если есть спрос, у кого-то найдётся предложение. Некоторые группы населения, в основном религиозные, считают, что разумная культура потребления, которую развивает [ROOT.GetNameDef], вредна. \n\nПо стране прокатилась волна протестов против производства некоторых продуктов, запрещённых религией, которую исповедует часть нашего общества. Нашу идею о том, что [FROM.GetName] — светское государство, они не уважают и, похоже, не очень понимают. Впрочем, возможно, проще будет угодить толпе, чем разбираться с междоусобицами среди народа."
 bftb_turkey.113.a: "Ну что ж, хорошо, мы уступим из уважения к их обычаям."
 bftb_turkey.113.b: "Наш прогресс не остановить."
 bftb_turkey.114.t: "Фундаменталисты мирно протестуют против государственной политики"
 bftb_turkey.114.desc: "Новый день, новый религиозный протест в нашей стране. Последняя серия выступлений прошла в регионе [TUR_fundamentalist_state.GetName]. Поводом стало якобы вмешательство правительства туда, куда не следует. Это абсурд — на то мы и правительство, чтобы вникать во все дела наших граждан. \n\nПротесты были мирными, и отвечать на них силой не обязательно. Более того, советники составили список ничего не значащих уступок, после которых [TUR_fundamentalist_state.GetName] сможет немного успокоиться. Однако если [TUR_fundamentalist_state.GetName] получит поблажки, то фундаменталисты по всей стране решат, что и им сойдёт с рук подобное. Возможно, всё-таки стоит отправить армию и продемонстрировать, что мы решительно оберегаем главные ценности."
 bftb_turkey.114.a: "Пожалуй, мелкие уступки предложить можно."
 bftb_turkey.114.b: "Разогнать неугомонных паразитов."
 bftb_turkey.115.t: "Фундаменталисты требуют региональной автономии"
 bftb_turkey.115.desc: "Напряжение в регионе [TUR_fundamentalist_state.GetName] между религиозными фундаменталистами и правительством достигло точки кипения. Фундаменталисты требуют власти и права жить по собственным законам. Это уже совсем не мирные протесты и беззубые лозунги, с которых всё начиналось. \n\n[TUR_fundamentalist_state.GetName] выходит из-под нашего контроля. Как бы мучительно ни было это признавать, если мы дадим региону автономность, это как минимум утихомирит бунтовщиков, и [TUR_fundamentalist_state.GetName] перестанет быть проблемой. Однако даже мысли об этом весьма напоминают государственную измену..."
 bftb_turkey.115.a: "Это необходимая жертва."
 bftb_turkey.115.b: "Пусть наши офицеры расскажут им, что думают об их «требованиях»."
 bftb_turkey.116.t: "В регионе [TUR_fundamentalist_state.GetName] произошло нападение партизан"
 bftb_turkey.116.desc: "Ужасные новости из нашего гарнизона в регионе [TUR_fundamentalist_state.GetName]: страшная партизанская атака, подстроенная религиозными фундаменталистами, привела к множеству жертв. Потери с обеих сторон значительны, но мятежники угрожают, что атаки будут повторяться, если наши войска не покинут регион. \n\nПечален тот день, когда гражданин идёт против другого гражданина из-за причин столь эфемерных, как вера, но этот день настал в нашем государстве. Офицерский корпус предлагает нанести полномасштабный ответный удар по бунтовщикам, но некоторые политики предлагают решить дело миром и временно вывести войска, пока ситуация не уляжется. Принять решение будет непросто."
 bftb_turkey.116.a: "Ответный удар с удвоенной силой!"
 bftb_turkey.116.b: "Вывести войска."
 bftb_turkey.117.t: "Фундаменталисты отравляют регион [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc: "С мест сообщают, что религиозные фундаменталисты наводнили регион [TUR_fundamentalist_state.GetName] и подбивают население вернуться к более традиционному укладу, который, без сомнения, полностью противоположен идеям светского государства. Харизматичные священники и энергичные лидеры протестов стоят во главе движения, склоняющего регион [TUR_fundamentalist_state.GetName] к своим идеалам, и методы несилового воздействия пока не принесли заметных результатов. \n\nМы встали перед дилеммой: нам не хочется нарушать народную волю, но если не будут предприняты более жёсткие меры, государство почти наверняка окажется в руках фундаменталистов. Раз за разом мы пытались вызвать в народе симпатии к секуляризму, но фанатики яростно сопротивляются каждому шагу. Мы должны сделать выбор: или [TUR_fundamentalist_state.GetName] имеет право на собственное мнение, или правительство должно принять жёсткие меры и разрушить планы фундаменталистов."
 bftb_turkey.117.a: "Остановите их любой ценой."
 bftb_turkey.117.b: "Воля народа превыше всего..."
 bftb_turkey.118.t: "[TUR_fundamentalist_state.GetName] полностью под контролем фундаменталистов!"
 bftb_turkey.118.desc: "Катастрофа! Стало известно, что [TUR_fundamentalist_state.GetName] больше не подчиняется нам! Скоординированная партизанская атака религиозных фундаменталистов на административные центры и военные базы региона оказалась столь внезапной, что не оставила ни малейшего шанса на контратаку. Ситуация вышла из-под контроля. \n\nЭто беспрецедентная потеря для нашего государства: [ROOT.GetAdjective] суверенная территория оказалась полностью в руках врагов государства. Возвращение региона [TUR_fundamentalist_state.GetName] обойдётся нам дорого, но добровольное расставание с ним окажется ещё дороже. Время на исходе, и мы должны принять решение."
 bftb_turkey.118.a: "Ударьте по ним всеми силами!"
 bftb_turkey.118.b: "Со временем мы вернём симпатии народа."
 bftb_turkey.119.t: "Фундаменталисты сдаются правительству в регионе [TUR_fundamentalist_state.GetName]"
 bftb_turkey.119.desc: "Политика прозрачного диалога и общение с активным населением окупились сполна. [TUR_fundamentalist_state.GetName] больше не страдает от поползновений радикалов — местное население попросту выгнало их прочь. \n\nРелигиозность жителей региона [TUR_fundamentalist_state.GetName] никуда не делась, но, судя по настроению лидеров общественного мнения, она больше не идёт вразрез с политикой нашего правительства. [TUR_fundamentalist_state.GetName] на собственном примере показывает, каким должно быть истинное [ROOT.GetAdjective] государственное единство."
 bftb_turkey.119.a: "Мы ценим ваше сотрудничество."
 bftb_turkey.126.t: "[FROM.GetNameDefCap] предлагает инвестиционный портфель"
 bftb_turkey.126.desc: "Представители державы [FROM.GetNameDef] пообщались со многими нашими политиками в надежде на поддержку комплекса инвестиционных проектов. [FROM.GetNameDef] надеется использовать наши ресурсы для усиления собственных промышленных мощностей и продукции. [FROM.GetAdjective] власти пришли к заключению, что, оказав помощь их нации, мы можем сами в будущем рассчитывать на поддержку в виде военного альянса наших государств."
 bftb_turkey.126.a: "Если им нужна помощь, они её получат."
 bftb_turkey.126.b: "Мы не станем заключать сделку с дьяволом."
 bftb_turkey.127.t: "[FROM.GetNameDefCap] исключает возможность инвестиций"
 bftb_turkey.127.desc: "Дурные новости из державы [FROM.GetNameDef]. Хотя [FROM.GetAdjective] правительство не желает нам зла, [FROM.GetNameDef] не станет инвестировать в нашу промышленность. Их позиция была тверда, и чиновники попросили больше не поднимать эту тему в обозримом будущем."
 bftb_turkey.127.a: "Достойно сожаления, но их можно понять."
 bftb_turkey.128.t: "[FROM.GetNameDefCap] вкладывает небольшие средства"
 bftb_turkey.128.desc: "[FROM.GetAdjective] чиновники сообщили о завершении поддержанного ими инвестиционного проекта. Мы провели на месте строительства собственную инспекцию, и результат не разочаровал. \n\n[FROM.GetAdjective] наблюдатели намекнули, что в будущем [FROM.GetNameDef] не откажется поддержать подобные или даже более амбициозные проекты, если [ROOT.GetNameDef] решится за них взяться."
 bftb_turkey.128.a: "Спасибо им за щедрость."
 bftb_turkey.129.t: "[FROM.GetNameDefCap] инвестирует в нашу лёгкую промышленность"
 bftb_turkey.129.desc: "[FROM.GetAdjective] чиновники доложили о завершении промышленного проекта, реализованного с привлечением [FROM.GetAdjective] инвестиций. Мы провели на месте строительства собственную инспекцию, и результат не разочаровал. Предполагается, что новый промышленный комплекс немедленно приступит к работе. \n\n[FROM.GetAdjective] наблюдатели намекнули, что в будущем [FROM.GetNameDef] не откажется поддержать подобные или даже более амбициозные проекты с высоким уровнем секретности."
 bftb_turkey.129.a: "Прекрасная новость!"
 bftb_turkey.130.t: "[FROM.GetNameDefCap] инвестирует в нашу военную промышленность"
 bftb_turkey.130.desc: "[FROM.GetAdjective] чиновники доложили о завершении совершенно секретного промышленного проекта, реализованного с привлечением [FROM.GetAdjective] инвестиций. Мы провели на месте строительства собственную инспекцию, и результат не разочаровал. Предполагается, что новый комплекс немедленно приступит к работе. \n\n[FROM.GetAdjective] наблюдатели намекнули, что в будущем [FROM.GetNameDef] не откажется поддержать подобные проекты."
 bftb_turkey.130.a: "Вот настоящие друзья [ROOT.GetAdjective] народа."
 bftb_turkey.131.t: "[FROM.GetNameDefCap] соглашается на разделение государства [GRE.GetNameDef]"
 bftb_turkey.131.desc: "[FROM.GetNameDef] и мы пришли к соглашению о разделении территорий государства [GRE.GetNameDef]. [FROM.GetNameDefCap] получит регионы на границе с Восточным Средиземноморьем и Ионическим морем, а нам достанутся дальние [GRE.GetAdjective] регионы, с которыми мы делим побережье Эгейского моря. Печально, но [GRE.GetNameDef] не оставляет нам иного выбора."
 bftb_turkey.131.a: "Да простит нас Всемогущий, но [GRE.GetNameDef] подлежит уничтожению."
 bftb_turkey.132.t: "[FROM.GetNameDefCap] отказывается делить государство [GRE.GetNameDef]!"
 bftb_turkey.132.desc: "[FROM.GetNameDefCap] отказывается поступить разумно и поделить государство [GRE.GetNameDef], предпочитая безумную драку за землю без оглядки на её население. Конечно, вторжения не бывают приятными, но можно было сделать всё максимально деликатно, а [FROM.GetAdjective] дуболомы хотят превратить вторжение в беспорядочный бардак ради того, чтобы захапать побольше территорий и полностью покорить [GRE.GetAdjective] народ. \n\nМы этого не хотели. Этого не должно было случиться. Наше наследие запятнано навеки!"
 bftb_turkey.132.a: "Да начнётся гонка!"
 bftb_turkey.133.t: "Болезнь Мустафы Кемаля Ататюрка"
 bftb_turkey.133.desc: "Вчера Мустафу Кемаля Ататюрка в критическом состоянии срочно доставили в больницу после того, как он потерял сознание на своей яхте, где принимал старых друзей. Этот эпизод стал последним в череде тревожных признаков ухудшения здоровья Ататюрка, и советники в частной беседе выразили свою обеспокоенность тем, что глава государства работает на износ, а его состояние ухудшается все более непредсказуемо. \n\nНесмотря на заверения самого Мустафы Кемаля Ататюрка, что с ним все в порядке, правительство взяло на себя контроль за его здоровьем и составило список возможных мер. Если Ататюрк не сложит с себя обязанности и сам не позаботится о собственном здоровье, нам придется отправить его в отставку, чтобы он мог провести свои последние дни в кругу семьи."
 bftb_turkey.133.a: "Время работает против нас."
 bftb_turkey.134.t: "Смерть Мустафы Кемаля Ататюрка"
 bftb_turkey.134.desc: "\nРеспублика скорбит. \n\nГерой войны, революционер, президент и Отец Турков Мустафа Кемаль Ататюрк умер во сне. \n\nНикто и не может надеяться достичь мифических высот руководства Мустафы Кемаля Ататюрка, но Отец Турков не хотел бы, чтобы его бесценная республика пришла в упадок из-за кризиса власти. \n\nМы не пытаемся заменить нашего Гази — такое не по силам никому, — но мы должны выбрать лидера, который сможет достойно следовать по пути Ататюрка. Такой лидер должен олицетворять собой ценности кемалистов и следовать примеру Ататюрка, возглавляя государство [TUR.GetNameDef]."
 bftb_turkey.134.a: "Джеляль Баяр — очевидный кандидат."
 bftb_turkey.134.b: "Джеляль Баяр — очевидный кандидат."
 bftb_turkey.134.c: "Исмет Инёню — достойный наследник Ататюрка."
 bftb_turkey.134.d: "Февзи Чакмак — тот лидер, которого ждет [TUR.GetNameDef]."
 bftb_turkey.134.e: "Февзи Чакмак обеспечит безопасность нашей нации."
 bftb_turkey.134.f: "Реджеп Пекер — тот, кто объединит фашизм и кемализм."
 bftb_turkey.134.g: "Гений Шевкета Сюрейи Айдемира поможет нам."
 bftb_turkey.134.h: "Лишь Исмет Инёню может основать уникальный [TUR.GetAdjective] социализм."
 bftb_turkey.134.i: "Кязым Орбай будет возглавлять военную хунту, пока мы не найдем свой путь."
 bftb_turkey.135.t: "Смерть Мустафы Кемаля Ататюрка"
 bftb_turkey.135.desc: "\nРеспублика скорбит. \n\n Герой войны, революционер, президент и Отец турок Мустафа Кемаль Ататюрк тихо умер во сне.\n\nОн исполнял свой долг перед основанной им республикой и турецким народом до самого конца. Тысячи плакальщиков отправились в Стамбул, чтобы воздать ему последние почести, после чего его тело погрузили в кессон и перевезли в Анкару. Там он был похоронен в присутствии членов парламента и представителей многих государств.\n\nИ хотя отца современной турецкой нации больше нет с нами, республика должна двигаться дальше. В числе многих политиков на похоронах Ататюрка выступил и [ROOT.GetLeader]. В своей речи он поклялся сохранить наследие человека, сыгравшего столь значительную роль в защите независимости нации."
 bftb_turkey.135.a: "Покойся с миром, Гази. Мы никогда тебя не забудем."
 bftb_turkey.136.t: "Османскую правящую семью постигло несчастье!"
 bftb_turkey.136.desc: "Новости о внезапной смерти нашего султана разнеслись по стране и погрузили Османский султанат в пучины скорби. Султан и его сыновья отправились посетить плодородные поля Никсара и покоряли горы Джаник в Самсуне, когда в провинции случилось землетрясение. Тела османских владык нашли через три дня, и правящий двор впал в панику. \n\nС учетом измененных османских законов престолонаследия трон должен отойти старшей дочери султана. Она талантлива и обладает силой воли, но консервативная часть наших религиозных институтов может возразить против того, что на османском троне будет сидеть женщина."
 bftb_turkey.136.a: "Да здравствует султана!"
 bftb_turkey.136.b: "Женщина? Неприемлемо! Нам нужен регент!"
 bftb_turkey.137.t: "[FROM.GetNameDefCap] занимает опасную позицию во внешней политике"
 bftb_turkey.137.desc: "[FROM.GetNameDef] задает новый курс во внешней политике, и этот курс препятствует нашим внешнеполитическим интригам. Представители державы [FROM.GetNameDef] сообщили нашим дипломатам, что не намерены менять нынешний деструктивный курс."
 bftb_turkey.137.a: "Они стали именно теми, кого сами же клялись уничтожить."
 bftb_turkey.137.b: "Они предали дело Революции!"
 bftb_turkey.137.c: "Возможно, они экспериментируют со строительством социализма в отдельно взятой стране?"
 bftb_turkey.137.d: "Главное, чтобы не лезли в дела наших союзников..."
 bftb_turkey.137.e: "Очевидно, что им больше нельзя доверять."
 TUR_keeping_turkey_under_observation: "Мы будем пристально следить за действиями державы §Y[TUR.GetNameDef]§! и в будущем исключим ее из нашего альянса, если возникнет такая необходимость."
 bftb_turkey.138.t: "[FROM.GetNameDefCap] нарушает суверенитет члена альянса!"
 bftb_turkey.138.desc: "Как и предсказывали наши эксперты по внешней политике, [FROM.GetNameDef] атакует собственных союзников. Мы осудили [FROM.GetAdjective] послов за безрассудное решение их правительства, но не похоже, чтобы это произвело на них впечатление."
 bftb_turkey.138.a: "Дадим им последний шанс. Последний."
 bftb_turkey.138.b: "Поддержка этих отступников не принесла нам ничего хорошего."
 bftb_turkey.139.t: "[FROM.GetNameDefCap] вновь нарушает суверенитет члена альянса!"
 bftb_turkey.139.desc: "[FROM.GetNameDef] и возглавляющие эту страну бандиты вновь предали наше доверие. Пора заканчивать этот фарс. Союзники не будут уважать нас, пока мы покрываем страну, которая ведет себя откровенно враждебно."
 bftb_turkey.139.a: "Мы их предупреждали!"
 bftb_turkey.140.t: "[FROM.GetNameDefCap] выносит предупреждение"
 bftb_turkey.140.desc: "[FROM.GetAdjective] правительство предупредило нас о недопустимости повторного нарушения суверенитета членов нашего альянса. На этот раз они готовы нас простить, но в случае дальнейших действий [FROM.GetNameDef] примет ответные меры."
 bftb_turkey.140.a: "Мы поступаем как считаем нужным."
 bftb_turkey.141.t: "[FROM.GetNameDefCap] изгоняет нас из альянса [FROM.GetFactionName]!"
 bftb_turkey.141.desc: "[FROM.GetNameDef] не в состоянии смириться с нашей внешней политикой, а поэтому мы больше не считаемся союзником этой державы. Отныне мы не входим в альянс [FROM.GetFactionName]."
 bftb_turkey.141.a: "Значит, так и будет."
 TUR_downgrade_fundamentalist_defiance_effect_tt: "£faction_tur_traditionalist §YТрадиционалисты§! будут больше сотрудничать с правительством в государстве §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_upgrade_fundamentalist_defiance_effect_tt: "£faction_tur_traditionalist §YТрадиционалисты§! будут интенсивнее сопротивляться действиям правительства в государстве §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_placate_fundamentalist_state_effect_tt: "£faction_tur_traditionalist §YТрадиционалисты§! прекратят всю антиправительственную риторику в государстве §Y[TUR_fundamentalist_state.GetName]§! и станут проповедовать активное сотрудничество с властями."
 TUR_placate_fundamentalist_state_all_targets_effect_tt: "£faction_tur_traditionalist §YТрадиционалисты§! разом перестанут быть в оппозиции к правительству."
 bftb_bulgaria_tsar_boris.1.t: "[GetDestinationName] — царь Борис III прибывает с визитом"
 bftb_bulgaria_tsar_boris.1.desc_success: "Сегодня царь Борис завершил свой визит в город [GetDestinationName], где его процессия, пройдя по самым известным улицам, была встречена крайне тепло местным населением.\nВпрочем, визит монарха был направлен не только на развлечение простого народа. В последующие дни в городе проводились пышные банкеты, грандиозные приёмы и встречи с представителями местной элиты.\n\nВ общем и целом визит сыграл свою роль: царь усилил свои связи с богатейшими членами общества и показал себя простому народу великодушным правителем, близким к своим подданным."
 bftb_bulgaria_tsar_boris.1.desc_extra_success: "Монарший визит в город [GetDestinationName] прошёл с ошеломляющим успехом! После визита в ратушу и встречи с мэром царь решил прогуляться по небогатому району города [GetDestinationName] и пообщаться с народом.\nГорожане оказали Борису удивительно тёплый приём. Правитель, запросто вышедший побродить по улицам, привёл всех в такой восторг, что многие принесли царю скромные, но искренние дары — от цветочных венков до небольших поделок из дерева и железа.\n\nНеясно, тронуло ли царя такое радушие, но известно, что вместо закрытого приёма и уединённых посиделок в саду он приказал устроить роскошный пир на потеху всему народу. Надо ли говорить, что по домам жители города [GetDestinationName] расходились довольные и, конечно же, довольно поздно."
 bftb_bulgaria_tsar_boris.1.desc_failure: "Похоже, [GetDestinationName] навсегда останется чёрным пятном на репутации царя. С самого начала визита монарха было ясно, что народ, особенно встречавшие процессию бедняки, настроен совсем недружелюбно — временами в толпе отчётливо слышались недовольные возгласы.\n\nСитуация ухудшилась, когда горожане устроили акцию протеста у ратуши, где для царя и его семьи устроили помпезный приём и роскошный банкет в компании местной элиты. Народ воспринял такое расточительство в штыки и обвинил аристократию во всех экономических и социальных бедах, постигших страну в последние десятилетия.\n\nПолиции было поручено немедленно разогнать демонстрацию, но насилие только ухудшило положение дел, и митинги переросли в беспорядки."
 bftb_bulgaria_tsar_boris.1.a: "Когда планируется следующий визит?"
 bftb_bulgaria_tsar_boris.1.b: "Этот вечер запомнится надолго!"
 bftb_bulgaria_tsar_boris.1.c: "Значит, с пирушками придётся повременить..."
 bftb_bulgaria_tsar_boris.2.t: "Смерть царя Бориса III"
 bftb_bulgaria_tsar_boris.2.desc: "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic: "Страдавший от тяжелой болезни в течение недели царь Борис III умер в городе [BUL.Capital.GetName] — предположительно, от сердечной недостаточности."
 BUL_context_of_death_assassinated: "Несколько часов назад на выходе из Софийского университета неизвестный в упор расстрелял Бориса III. Царь возвращался с ежегодного международного конгресса византийских исследований, когда убийца быстро приблизился к нему, выхватил оружие и успел сделать несколько выстрелов, прежде чем охране удалось застрелить его самого. Не прошло и нескольких минут, как и царь, и нападавший были мертвы."
 BUL_context_of_death_ger: "Вскоре после возвращения в город [BUL.Capital.GetName], после того как [GER.GetLeader] [GetBorisGermanMeetingLocation] оказал ему неожиданно холодный прием, царь Борис III умер — предположительно, от сердечной недостаточности."
 BUL_boris_german_meeting_location_historical: "в «Волчьем логове», штабе армии Восточной Пруссии в Растенбурге"
 BUL_boris_german_meeting_location_capital: "в городе [GER.Capital.GetName]"
 BUL_context_of_death_sov: "Вскоре после возвращения в город [BUL.Capital.GetName], после того как с ним встретился [SOV.GetLeader] в городе [SOV.Capital.GetName], царь Борис III умер — предположительно, от сердечной недостаточности."
 BUL_context_of_death_eng: "Через неделю после возвращения в город [BUL.Capital.GetName], после того как с ним встретился [ENG.GetLeader] в городе [ENG.Capital.GetName], царь Борис III умер — предположительно, от сердечной недостаточности."
 BUL_popular_suspicions_about_death_basic: "Однако точная причина смерти до сих пор не выяснена. Ходят слухи, что Борис был отравлен на последней встрече, — многие считают, что за убийством стоит [GER.GetLeader]. Есть те, кто убежден, что царя отравил НКВД. Кто-то говорит, что ответственность несёт [ENG.GetNameDef], а кто-то, что особенно неприятно, имеет наглость винить в смерти царя [BUL.GetAdjective] правительство…"
 BUL_popular_suspicions_about_death_assassinated: "Управление национальной безопасности приступило к расследованию цареубийства. Официальные рапорты, согласно которым у преступника при себе были болгарские, немецкие и английские документы, лишь усложняют дело и дают пищу для необоснованных слухов. Большинство болгар считает, что всему виной [GER.GetLeader], НКВД или [ENG.GetAdjective] держава, но есть и наглецы, утверждающие, что к смерти царя приложило руку само правительство…"
 bftb_bulgaria_tsar_boris.2.a: "Это и впрямь тревожит."
 bftb_bulgaria_tsar_boris.3.t: "Регентский совет"
 bftb_bulgaria_tsar_boris.3.desc: "Пора назначить регентский совет, который будет править державой [ROOT.GetNameDef] от имени наследника Бориса — Симеона II.\n\nНеобходимо выбрать наиболее достойных кандидатов из королевской семьи, высших эшелонов власти и военных чинов, но делать это нужно с умом. У каждого из них есть собственные интересы, а наша страна хорошо знает, какими бедами и катастрофами могут оборачиваться решения правителей..."
 bftb_bulgaria_tsar_boris.3.a: "Образовать правительство, склоняющееся к странам Оси"
 bftb_bulgaria_tsar_boris.3.b: "Образовать правительство, склоняющееся к Союзникам"
 bftb_bulgaria_tsar_boris.3.c: "Образовать независимое правительство"
 bftb_bulgaria_factions.10.t: "Раскрыт заговор Звена"
 bftb_bulgaria_factions.10.desc: "Из надёжных источников стало известно, что некоторые члены Звена, не раз публично критиковавшие режим, не так давно встречались с несколькими офицерами нашей армии. И хотя цель этих встреч и имена офицеров пока неизвестны, можно не сомневаться, что Звено втайне плетёт какую-то серьёзную интригу..."
 bftb_bulgaria_factions.10.a: "Продолжить расследование"
 bftb_bulgaria_factions.10.b: "Подождем, пока они не сделают первый шаг"
 bftb_bulgaria_factions.11.t: "Раскрыт конспиратор Звена"
 bftb_bulgaria_factions.11.desc: "После тщательного расследования нам удалось обнаружить нескольких верных режиму членов Звена. Оказалось, что в армии зрел заговор против правительства, но нам удалось предотвратить переворот. \nСреди заговорщиков всплыло имя одного из самых верных наших генералов: [?BUL_zveno_conspirator.GetName].\n\nНужно решить, что же нам делать с этим предателем."
 bftb_bulgaria_factions.11.a: "Немедленно избавьтесь от него!"
 bftb_bulgaria_factions.11.b: "Не будем спешить с выводами."
 bftb_bulgaria_factions.12.t: "Звено готовит переворот"
 bftb_bulgaria_factions.12.desc: "До нас дошли слухи, что Звено набралось храбрости и приступило к последней стадии военного переворота, на который замахивалось уже давно.\nКак и в 1934 году, они попытаются свергнуть правительство, но на этот раз мы не позволим им преуспеть и навсегда сотрём эту надоедливую организацию с лица земли."
 bftb_bulgaria_factions.12.a: "Сотрём их в порошок!"
 bftb_bulgaria_factions.17.t: "Звено интегрировано"
 bftb_bulgaria_factions.17.desc: "Наконец-то нам удалось интегрировать Звено в правительство и добиться более тесного сотрудничества членов почившей организации с нашей партией. Единение величайших умов нашей страны станет залогом успешной совместной работы над более крупными проектами."
 bftb_bulgaria_factions.17.a: "Так пусть же эти умы принимаются за работу!"
 bftb_bulgaria_factions.19.t: "Звено уничтожено!"
 bftb_bulgaria_factions.19.desc: "В последние несколько недель полиция отлавливала остатки Звена, которое, лишившись руководства после недавней череды арестов, заметно ослабело и растерялось.\nМожно уверенно заявить, что Звена больше нет в державе [ROOT.GetNameDef], и от этого наша страна и правительство только выиграют."
 bftb_bulgaria_factions.19.a: "Чудесная новость!"
 bftb_bulgaria_factions.20.t: "Забастовка рабочих"
 bftb_bulgaria_factions.20.desc: "Широкие социалисты и коммунисты вместе подстрекают рабочих к забастовкам. Их тайные сборища снискали серьёзную поддержку и сочувствие у болгарского пролетариата.\nНаводить порядок в регионах, где эти бунтовщики особенно популярны, нужно осторожно. В противном случае мы рискуем получить нечто гораздо худшее, чем простые стачки..."
 bftb_bulgaria_factions.20.a: "Рано или поздно голод заставит их вернуться в стадо"
 bftb_bulgaria_factions.20.b: "Их нужно раздавить! Любой ценой!"
 bftb_bulgaria_factions.21.t: "Бунты приводят к сопутствующим потерям"
 bftb_bulgaria_factions.21.desc: "После того, как забастовщикам начали противостоять наши силы, во всех промышленных районах начались яростные стычки и бунты. В регионе [?BUL.BUL_damaged_civs_state.GetName] бунты привели к повреждению гражданских фабрик[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a: "Неудачный итог..."
 BUL_bs_strikes_no_military_factories_damaged: ""
 BUL_bs_strikes_military_factories_damaged_same_state: " , в то время как несколько коммунистических групп пытались саботировать наше производство оружия, портя военные заводы"
 BUL_bs_strikes_military_factories_damaged_other_state: ". В регионе [?BUL.BUL_damaged_mils_state.GetName] несколько коммунистических групп пытались саботировать наше производство оружия, портя военные заводы"
 BUL_bs_strikes_no_infrastructure_damaged: ""
 BUL_bs_strikes_infrastructure_damaged: " Также бунты привели к повреждению и блокировке дорог, рельсов и транспортной инфраструктуре в регионе [?BUL.BUL_damaged_infrastructure_state.GetName]."
 bftb_bulgaria_factions.27.t: "Широкие социалисты интегрированы"
 bftb_bulgaria_factions.27.desc: "Наконец-то нам удалось интегрировать широких социалистов в правительство и добиться более тесного сотрудничества членов почившей организации с нашей партией. Единение величайших умов нашей страны станет залогом успешной совместной работы над более крупными проектами."
 bftb_bulgaria_factions.27.a: "Вместе мы достигнем подлинного величия!"
 bftb_bulgaria_factions.29.t: "Широкие социалисты уничтожены"
 bftb_bulgaria_factions.29.desc: "В последние несколько недель полиция отлавливала остатки широких социалистов, которые, лишившись руководства после недавней череды арестов, заметно ослабели и растерялись.\nМожно уверенно заявить, что широких социалистов больше нет в державе [ROOT.GetNameDef], и от этого наша страна и правительство только выиграют."
 bftb_bulgaria_factions.29.a: "Это было небыстро..."
 bftb_bulgaria_factions.30.t: "В сельской местности растет популярность аграриев"
 bftb_bulgaria_factions.30.desc: "Аграрный национальный союз ведёт незаконную пропаганду в сельских районах страны. Они убеждают тысячи фермеров, что только в их рядах они достигнут успеха, а правительству верить нельзя.\nАграрии вовсю поносят воинственную политику минувших дней, которая, по их словам, привела Болгарию к разрухе и унижениям. При этом они ищут любую мелочь, которая позволит связать действия нынешнего правительства с чудовищами из прошлого и посеять в народе недовольство и неуверенность."
 bftb_bulgaria_factions.30.a: "Абсолютно неприемлемо!"
 bftb_bulgaria_factions.31.t: "Раскол в Аграрном национальном союзе"
 bftb_bulgaria_factions.31.desc: "Несмотря на то что в прошлом аграрии и коммунисты редко находили общий язык, желание свергнуть правительство, похоже, объединило определённые фракции Аграрного национального союза и Коммунистической партии.\nНекоторые аграрии решили переметнуться к коммунистам, а их более консервативные коллеги остались верны как борьбе с буржуазией, так и неприятию большевизма, и ныне ищут политические пути к взаимопониманию с правительством."
 bftb_bulgaria_factions.31.a: "Мерзкие крысы!"
 bftb_bulgaria_factions.37.t: "Аграрный национальный союз интегрирован"
 bftb_bulgaria_factions.37.desc: "Наконец-то нам удалось интегрировать Аграрный национальный союз в правительство и добиться более тесного сотрудничества членов почившей организации с нашей партией. Единение величайших умов нашей страны станет залогом успешной совместной работы над более крупными проектами."
 bftb_bulgaria_factions.37.a: "Это решение принесёт стране огромную пользу."
 bftb_bulgaria_factions.39.t: "Аграрный национальный союз уничтожен"
 bftb_bulgaria_factions.39.desc: "В последние несколько недель полиция отлавливала остатки Аграрного национального союза, который, лишившись руководства после недавней череды арестов, заметно ослабел и растерял былой пыл.\nМожно уверенно заявить, что Аграрного национального союза больше нет в державе [ROOT.GetNameDef], и от этого наша страна и правительство только выиграют."
 bftb_bulgaria_factions.39.a: "Так им и надо!"
 bftb_bulgaria_factions.40.t: "Шествие в городе [GetMarchDestinationName]"
 bftb_bulgaria_factions.40.desc: "Ради популярности национал-социалистическое движение подражает методам болгарского Союза молодых национальных легионов: оно организовало шествие от стольного города [Root.Capital.GetName] в город [GetMarchDestinationName].\nПодобно нацистам, протестующие несли факелы и громко требовали принятия ещё более жёстких мер подавления и искоренения большевиков, создания национального синдиката рабочих против классовой борьбы и более активного вмешательства государства в болгарскую экономику и общественные вопросы.\nЭтот марш снискал горячие симпатии городской молодёжи, поэтому, если мы собираемся положить ему конец, лучше заняться этим как можно скорее."
 bftb_bulgaria_factions.40.a: "Да этот протест неоригинален!"
 bftb_bulgaria_factions.40.b: "Надо заткнуть им рот, пока они не стали опаснее"
 bftb_bulgaria_factions.47.t: "Национал-социалистическое движение интегрировано"
 bftb_bulgaria_factions.47.desc: "Наконец-то нам удалось интегрировать национал-социалистическое движение в правительство и добиться более тесного сотрудничества членов почившей организации с нашей партией. Единение величайших умов нашей страны станет залогом успешной совместной работы над более крупными проектами."
 bftb_bulgaria_factions.47.a: "Продолжаем твердить, что это к лучшему..."
 bftb_bulgaria_factions.49.t: "Национал-социалистическое движение уничтожено"
 bftb_bulgaria_factions.49.desc: "В последние несколько недель полиция отлавливала остатки национал-социалистического движения, которое, лишившись руководства после недавней череды арестов, заметно ослабело и растерялось.\nМожно уверенно заявить, что национал-социалистов больше нет в державе [ROOT.GetNameDef], и от этого наша страна и правительство только выиграют."
 bftb_bulgaria_factions.49.a: "Никто по ним скучать не будет!"
 bftb_bulgaria_factions.50.t: "Члены Звена репрессированы"
 bftb_bulgaria_factions.50.desc: "Мы нанесли решительный и успешный удар по Звену, арестовали его членов, которые, согласно донесениям, публично утверждали, что [ROOT.GetLeader] — недостойный лидер, и даже планировали государственный переворот."
 bftb_bulgaria_factions.50.a: "Они получили по заслугам."
 bftb_bulgaria_factions.51.t: "Члены Звена репрессированы"
 bftb_bulgaria_factions.51.desc: "Наша служба безопасности провела серьёзные репрессии против организации, известной как Звено. Руководство операции утверждает, что полицейским удалось захватить многих смутьянов на тайном собрании организации, и, таким образом, операция завершилась ошеломительным успехом."
 bftb_bulgaria_factions.51.a: "Чудесная новость!"
 bftb_bulgaria_factions.52.t: "Члены Звена репрессированы"
 bftb_bulgaria_factions.52.desc: "Мы попытались нанести решительный удар по организации, известной как Звено, но потерпели сокрушительное поражение. Полиция вломилась в предполагаемое место тайной встречи заговорщиков Звена, где они, по слухам, должны были планировать государственный переворот. И они действительно обнаружили членов Звена — вот только встреча не имела отношения ни к делам организации, ни к политике вообще. \nСтоит ли говорить, что действия правоохранителей отнюдь не вызвали понимания у народа и тем паче у Звена..."
 bftb_bulgaria_factions.52.a: "Как возмутительно..."
 bftb_bulgaria_factions.53.t: "Захват лидеров Звена"
 bftb_bulgaria_factions.53.desc: "Захват лидеров Звена прошёл успешно. Несколько важных фигур, в том числе сам Кимон Георгиев, арестованы. Для организации этот удар станет очень болезненным."
 bftb_bulgaria_factions.53.a: "Вот и конец их подрывной деятельности!"
 bftb_bulgaria_factions.54.t: "Захват лидеров Звена"
 bftb_bulgaria_factions.54.desc: "Захват лидеров Звена прошёл совсем не так, как нам хотелось. Конечно, полиция арестовала нескольких важных лиц, но лидер организации Кимон Георгиев сбежал и продолжает руководить Звеном, пусть даже из укрытия."
 bftb_bulgaria_factions.54.a: "Какое разочарование..."
 bftb_bulgaria_factions.55.t: "Захват лидеров Звена"
 bftb_bulgaria_factions.55.desc: "Попытка захватить лидеров Звена обернулась грандиозным провалом. Полицейские ворвались на тайную встречу, но их было гораздо меньше, чем заговорщиков, поэтому никого не удалось задержать, и участники собрания быстро разбежались. В ходе полицейского преследования на улицах завязались жестокие столкновения, и пострадали многие невинные жители. Столкнувшись с такой жестокостью полиции, многие горожане невольно отдали свои симпатии Звену и принялись укрывать членов организации, а иногда и стали давать отпор органам охраны порядка."
 bftb_bulgaria_factions.55.a: "Кто-то поплатится за этот провал!"
 bftb_bulgaria_factions.60.t: "Широкие социалисты репрессированы"
 bftb_bulgaria_factions.60.desc: "Мы нанесли серьёзный удар по широким социалистам и арестовали тех, кто, согласно донесениям, был неоднократно замечен в подстрекательствах к протестам и мятежам."
 bftb_bulgaria_factions.60.a: "Они получили по заслугам."
 bftb_bulgaria_factions.61.t: "Широкие социалисты репрессированы"
 bftb_bulgaria_factions.61.desc: "Наша служба безопасности провела серьёзные репрессии против фракции широких социалистов. Нам доложили, что полицейским удалось захватить многих смутьянов на тайной встрече членов организации с рабочими союзами и даже коммунистами. Начальник полиции утверждает, что операция завершилась ошеломительным успехом."
 bftb_bulgaria_factions.61.a: "Чудесная новость!"
 bftb_bulgaria_factions.62.t: "Широкие социалисты репрессированы"
 bftb_bulgaria_factions.62.desc: "Мы попытались нанести широким социалистам решительный удар, но потерпели сокрушительное поражение. Полиция слепо вломилась в предполагаемое место тайной встречи широких социалистов с рабочими союзами и коммунистами, где они, по слухам, занимались организацией стачек. Однако, хотя широкие социалисты действительно были в указанном месте, они просто слушали лекцию Тодора Павлова о диалектическом материализме, и появление полиции оказалось эффектным, но неэффективным. \nСтоит ли говорить, что действия правоохранителей отнюдь не вызвали понимания у народа и тем паче у широких социалистов..."
 bftb_bulgaria_factions.62.a: "Как возмутительно..."
 bftb_bulgaria_factions.63.t: "Захват лидеров широких социалистов"
 bftb_bulgaria_factions.63.desc: "Захват лидеров широких специалистов прошёл успешно. Арестовано большинство важных фигур. От такого удара организация вряд ли оправится."
 bftb_bulgaria_factions.63.a: "Вот и конец их подрывной деятельности!"
 bftb_bulgaria_factions.64.t: "Захват лидеров широких социалистов"
 bftb_bulgaria_factions.64.desc: "Захват лидеров широких социалистов прошёл не так, как было задумано. Полиция арестовала несколько важных деятелей, но многим лидерам организации удалось сбежать, и теперь они продолжают руководить широкими социалистами, пусть даже из укрытия."
 bftb_bulgaria_factions.64.a: "Какое разочарование..."
 bftb_bulgaria_factions.65.t: "Захват лидеров широких социалистов"
 bftb_bulgaria_factions.65.desc: "Попытка захватить лидеров широких социалистов обернулась грандиозным провалом. Полицейские ворвались на тайную встречу, но их было гораздо меньше, чем заговорщиков, поэтому никого не удалось задержать, и участники собрания быстро разбежались и обратились за помощью к товарищам-пролетариям. На улицах завязались жестокие столкновения, и пострадали многие невинные жители. Столкнувшись с такой жестокостью полиции, многие горожане невольно отдали свои симпатии широким социалистам и принялись укрывать членов организации, а иногда и стали давать отпор органам охраны порядка."
 bftb_bulgaria_factions.65.a: "Кто-то поплатится за этот провал!"
 bftb_bulgaria_factions.70.t: "Члены Аграрного союза репрессированы"
 bftb_bulgaria_factions.70.desc: "Мы нанесли серьёзный удар Аграрному союзу и арестовали тех, кто, согласно донесениям, был неоднократно замечен в публичной клевете на правительство и подстрекательствах к протестам."
 bftb_bulgaria_factions.70.a: "Они получили по заслугам."
 bftb_bulgaria_factions.71.t: "Члены Аграрного союза репрессированы"
 bftb_bulgaria_factions.71.desc: "Наша служба безопасности ввела серьёзные репрессии против Аграрного национального союза. Полицейские нагрянули по адресам нескольких сборищ аграриев, которые проводили встречи одновременно в разных городах Болгарии, чтобы посеять смуту в сердцах деревенского народа. Согласно официальным полицейским отчётам, операция прошла крайне успешно."
 bftb_bulgaria_factions.71.a: "Чудесная новость!"
 bftb_bulgaria_factions.72.t: "Члены Аграрного союза репрессированы"
 bftb_bulgaria_factions.72.desc: "Мы попытались нанести решительный удар Аграрному национальному союзу, но потерпели сокрушительное поражение. Полиция нашла предполагаемое место тайной встречи аграриев в сельской местности, где они, по слухам, настраивали фермеров против правительства. Но оказалось, что они собрались всего лишь подискутировать о книге Александра Стамболийского «Политические партии или сословные организации». Эффектное появление полиции не принесло результатов. \nНадо ли говорить, что действия правоохранителей не вызвали понимания у народа и тем паче у аграриев..."
 bftb_bulgaria_factions.72.a: "Как возмутительно..."
 bftb_bulgaria_factions.73.t: "Захват лидеров Аграрного союза"
 bftb_bulgaria_factions.73.desc: "Захват лидеров Аграрного национального союза прошёл успешно. Арестовано большинство важных фигур, включая самого Николу Петкова. От такого удара союз вряд ли оправится."
 bftb_bulgaria_factions.73.a: "Вот и конец их подрывной деятельности!"
 bftb_bulgaria_factions.74.t: "Захват лидеров Аграрного союза"
 bftb_bulgaria_factions.74.desc: "Нельзя сказать, что захват лидеров Аграрного национального союза не принёс результатов, но и успешным его не назовёшь. Конечно, полиция арестовала нескольких важных персон, однако Никола Петков сбежал и продолжает руководить аграриями, пусть даже из укрытия."
 bftb_bulgaria_factions.74.a: "Какое разочарование..."
 bftb_bulgaria_factions.75.t: "Захват лидеров Аграрного союза"
 bftb_bulgaria_factions.75.desc: "Попытка захватить лидеров Аграрного национального союза обернулась грандиозным провалом. Полицейские ворвались на тайную встречу, но их было гораздо меньше, чем заговорщиков, поэтому никого не удалось задержать, и участники собрания быстро разбежались. Горожане оказали им поддержку, на улицах завязались жестокие столкновения, и пострадали многие невинные жители. Столкнувшись с такой жестокостью полиции, многие горожане невольно отдали аграриям свои симпатии и принялись укрывать членов организации, а иногда и стали давать отпор органам охраны порядка."
 bftb_bulgaria_factions.75.a: "Кто-то поплатится за этот провал!"
 bftb_bulgaria_factions.80.t: "Национал-социалистическое движение репрессировано"
 bftb_bulgaria_factions.80.desc: "Мы успешно расправились с национал-социалистическим движением и арестовали его участников, которые, согласно донесениям, устраивали беспорядки и публично клеймили определённые организации, и даже [ROOT.GetLeader] не раз становился объектом их ненависти."
 bftb_bulgaria_factions.80.a: "Они получили по заслугам."
 bftb_bulgaria_factions.81.t: "Национал-социалистическое движение репрессировано"
 bftb_bulgaria_factions.81.desc: "Наша служба безопасности провела серьёзные репрессии против национал-социалистического движения. Полиция ворвалась на сходку высокопоставленных национал-социалистов, где эти смутьяны публично заявляли, что [ROOT.GetLeader] — настоящее чудовище, и планировали следующий марш протеста против правительства. Большинство радикалов было схвачено, и операция, согласно официальным отчётам, завершилась грандиозным успехом."
 bftb_bulgaria_factions.81.a: "Чудесная новость!"
 bftb_bulgaria_factions.82.t: "Национал-социалистическое движение репрессировано"
 bftb_bulgaria_factions.82.desc: "Наша попытка нанести решительный удар национал-социалистическому движению закончилась грандиозным провалом. Полицейские ворвались в штаб-квартиру организации, где должна была состояться тайная сходка организаторов нового фашистского марша, но оказались на конференции по современной экономической политике, где выступал сам Александр Цанков. Появление полиции оказалось эффектным, но неэффективным. \nНадо ли говорить, что действия правоохранителей не вызвали понимания у народа, а у национал-социалистов и подавно..."
 bftb_bulgaria_factions.82.a: "Как возмутительно..."
 bftb_bulgaria_factions.83.t: "Захват лидеров национал-социалистического движения"
 bftb_bulgaria_factions.83.desc: "Захват лидеров национал-социалистического движения прошёл успешно. Арестовано большинство важных фигур, включая самого Александра Цанкова. От такого удара организация вряд ли оправится."
 bftb_bulgaria_factions.83.a: "Вот и конец их подрывной деятельности!"
 bftb_bulgaria_factions.84.t: "Захват лидеров национал-социалистического движения"
 bftb_bulgaria_factions.84.desc: "Нельзя сказать, что захват лидеров национал-социалистического движения не принёс результатов, но и успешным его не назовёшь. Конечно, полиция арестовала нескольких важных персон, однако Александр Цанков сбежал и продолжает руководить движением, пусть даже из укрытия."
 bftb_bulgaria_factions.84.a: "Какое разочарование..."
 bftb_bulgaria_factions.85.t: "Захват лидеров национал-социалистического движения"
 bftb_bulgaria_factions.85.desc: "Захват лидеров национал-социалистического движения с треском провалился. Полицейские ворвались на тайную встречу, но их было гораздо меньше, чем заговорщиков, поэтому никого не удалось задержать, и участники собрания быстро разбежались. В ходе полицейского преследования на улицах завязались жестокие столкновения, и пострадали многие невинные жители. Столкнувшись с такой жестокостью полиции, многие горожане невольно отдали свои симпатии национал-социалистам и принялись укрывать членов организации, а иногда и стали давать отпор органам охраны порядка."
 bftb_bulgaria_factions.85.a: "Кто-то поплатится за этот провал!"
 BUL_repress_imro_flag: "ВМРО репрессирована"
 bftb_bulgaria_imro.1.t: "ВМРО вернулась!"
 bftb_bulgaria_imro.1.desc: "Из надёжных источников стало известно, что члены ВМРО, оснащенные болгарским оружием, пересекли границу и организуют анти-[ROOT.GetAdjective] движение на македонских территориях."
 bftb_bulgaria_imro.1.a: "Мы вернулись в начало 1930-х годов…"
 bftb_bulgaria_imro.2.t: "В Македонии появляются проболгарские настроения"
 bftb_bulgaria_imro.2.desc: "Активисты ВМРО и другие проболгарски настроенные македонцы пытаются вызвать у македонского населения симпатии к Болгарии.\nВ результате ситуация в регионе вновь дестабилизирована, а противостояние [ROOT.GetAdjective] правительству принимает угрожающие масштабы."
 bftb_bulgaria_imro.2.a: "Пора вновь разобраться с ВМРО…"
 bftb_bulgaria_fatherland_front.1.t: "Отечественный фронт"
 bftb_bulgaria_fatherland_front.1.desc_positive: "Плоды нашего самоотверженного труда позволят нам как минимум объединить многих политических и идеологических соперников в единый фронт против поползновений прогерманской военной диктатуры в Болгарии.\nМы организовали Отечественный фронт, интегрировали не только коммунистическую партию, но и бывших членов Звена, широких социалистов, аграриев и прочие фракции, которые ныне противостоят засилью в стране буржуазии, готовой без колебаний принести нашу родину в жертву собственному благополучию."
 bftb_bulgaria_fatherland_front.1.desc_negative: "Совместно с представителями прочих организаций коммунисты организовали Отечественный фронт — политическое движение сопротивления, которое с опасной скоростью набирает популярность среди пролетариата и в недалёком будущем может превратиться в угрозу правительству."
 bftb_bulgaria_fatherland_front.1.a: "Вместе мы сильнее!"
 bftb_bulgaria_fatherland_front.1.b: "Ещё один трюк коммунистов, обречённый на провал."
 bftb_bulgaria_fatherland_front.2.t: "Отечественный фронт наносит удар!"
 bftb_bulgaria_fatherland_front.2.desc: "Сегодня согласно проработанному заранее плану местные организации и вооружённые партизанские отряды Отечественного фронта захватили ратуши и районные администрации по всей стране. \nМятежники практически не встретили сопротивления на протяжении всего черноморского побережья от Бургаса до Варны[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support: ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support: " и в Пловдиве. Рабочий класс массово вышел на улицы в поддержку бунтовщиков, и через пару часов уличных боев регион оказался в руках повстанцев"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support: ". \nС мест докладывают, что поддержка аграриев в сельских регионах Мезии сыграла в перевороте решающую роль"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support: ". \nВ Софии тем временем военные офицеры Звена захватили пункты связи и ринулись к Национальному собранию, застав врасплох местные войска и заставив их сдаться"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support: ". \nИ, наконец, [GetPartisanFfSupportNationalities] партизаны примкнули к восстанию Отечественного фронта и удерживают контроль над занятыми территориями"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre: "Греческ."
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug: "Югославск."
 bftb_bulgaria_fatherland_front.2.desc_partisans_both: "Греческ. и югославск."
 bftb_bulgaria_fatherland_front.2.a: "Значит, будет гражданская война!"
 BUL_zveno_dissidents_tt: "Если мы своевременно не разделаемся с группировкой [GetZvenoName], ее участники могут устроить в будущем военный переворот."
 BUL_exposed_zveno_conspirator_tt: "Это немного отсрочит переворот, который может замышлять группировка [GetZvenoName]."
 BUL_bs_strikes_no_violence_tt: "В процессе будет повреждено несколько фабрик.\nВысокая поддержка §Yкоммунизма§! и большая популярность группировки [GetBsName] могут усугубить ситуацию."
 bftb_bulgaria_rearmament.1.t: "Переговоры по [BUL.GetAdjective] перевооружению"
 bftb_bulgaria_rearmament.1.desc: "[BUL.GetAdjective] правительство публично объявило о политике мира, которой [BUL.GetNameDef] намеревается придерживаться на Балканах, и теперь настойчиво подталкивает нас к переговорам о снятии серьёзных военных ограничений, наложенных на страну после поражения в Великой войне. \nОни утверждают, что начать перевооружение необходимо немедленно, чтобы дать им возможность создать армию, способную защитить суверенитет и самобытность [BUL.GetAdjective] народа."
 bftb_bulgaria_rearmament.1.a: "Всё это пустые обещания."
 bftb_bulgaria_rearmament.1.b: "Мы требуем заключения официального договора ради сохранения мира."
 bftb_bulgaria_rearmament.1.c: "С их ограничениями нужно покончить!"
 bftb_bulgaria_rearmament.1_refuse_tt: "[BUL.GetNameDefCap] пока не может начать перевооружение."
 bftb_bulgaria_rearmament.1_nap_tt: "[BUL.GetNameDefCap] сможет начать перевооружение, как только заключит пакт о ненападении с одним из следующих государств: [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] или [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.2.t: "[ENG.GetNameDefCap] отказывает в [ROOT.GetAdjective] перевооружении"
 bftb_bulgaria_rearmament.2.desc: "[ENG.GetAdjective] правительство отказалось снимать какие бы то ни было ограничения с наших вооружённых сил. Похоже, их не волнуют растущее напряжение в Европе и мысль о том, что [ROOT.GetNameDef] останется без защиты перед враждебными силами, если хрупкое равновесие на Балканах будет нарушено."
 bftb_bulgaria_rearmament.2.a: "Мы должны найти другие методы убеждения…"
 bftb_bulgaria_rearmament.3.t: "[ENG.GetAdjective] держава требует разрешить перевооружение страны [ROOT.GetNameDef]"
 bftb_bulgaria_rearmament.3.desc: "[ENG.GetAdjective] правительство отказывается снимать какие бы то ни было ограничения с наших вооружённых сил, пока [ROOT.GetNameDef] не подпишет официальный договор с одной из соседних держав, положив начало развитию дружественных отношений на Балканах."
 bftb_bulgaria_rearmament.3.a: "И это препятствие мы преодолеем..."
 BUL_uk_demands_nap_with_balkan_nation_tt: "Национальный дух §YОграничения на армию§! будет убран после подписания §Yпакта о ненападении§! с государством [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] или [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.4.t: "Ограничения на армию сняты"
 bftb_bulgaria_rearmament.4.desc: "Мы и [GetNapTarget] заключили пакт о ненападении, согласно [ENG.GetAdjective] требованиям, и [ENG.GetNameDef] снимает ограничения с наших вооружённых сил. Наконец-то [ROOT.GetAdjective] армия может начинать перевооружение."
 bftb_bulgaria_rearmament.4.a: "За дело!"
 BUL_nap_with_greece: "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia: "[YUG.GetNameDefCap]"
 BUL_nap_with_romania: "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey: "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t: "Ограничения на [BUL.GetAdjective] армию сняты"
 bftb_bulgaria_rearmament.5.desc: "Согласно [ROOT.GetAdjective] требованиям, [GetNapTarget] и [BUL.GetAdjective] делегация заключили пакт о ненападении, после чего последняя прибыла в Лондон для подписания официального договора. Затем [BUL.GetNameDef] сможет начать перевооружение армии."
 bftb_bulgaria_rearmament.5.a: "Давайте же покончим с этим."
 bftb_bulgaria_rearmament.6.t: "[ENG.GetNameDefCap] снимает ограничения на нашу армию"
 bftb_bulgaria_rearmament.6.desc: "После напряжённых переговоров в Софии мы и [ENG.GetNameDef] подписали соглашение о снятии [ENG.GetAdjective] правительством ограничений с наших вооружённых сил. [ROOT.GetNameDef] может, наконец, начать перевооружение армии."
 bftb_bulgaria_rearmament.6.a: "Не будем терять ни минуты, начинаем перевооружение!"
 bftb_bulgaria_rearmament.7.t: "[BUL.GetNameDefCap] настаивает на снятии ограничений на свою армию"
 bftb_bulgaria_rearmament.7.desc: "[BUL.GetAdjective] делегация прибыла в Лондон в попытке надавить на [ROOT.GetAdjective] правительство и потребовать снятия ограничений с вооружённых сил державы [BUL.GetNameDef]. \nНа Балканах зреет война, и они уверяют, что вскоре [BUL.GetNameDef] так или иначе начнёт готовиться к защите целостности своих территорий."
 bftb_bulgaria_rearmament.7.a: "Угрозами нас не взять!"
 bftb_bulgaria_rearmament.7.b: "Выбора нет... Снимаем с них ограничения!"
 bftb_bulgaria_rearmament.8.t: "[ENG.GetNameDefCap] не поддаётся давлению"
 bftb_bulgaria_rearmament.8.desc: "[ROOT.GetAdjective] делегация прибыла в Лондон в попытке вытребовать у [ENG.GetAdjective] правительства снятия ограничений с наших вооружённых сил. Новости неутешительны: [ENG.GetNameDef] не собирается выполнять наши требования. [ROOT.GetNameDef] не сможет перевооружиться."
 bftb_bulgaria_rearmament.8.a: "Они не оставили нам выбора..."
 bftb_bulgaria_rearmament.9.t: "[BUL.GetNameDefCap] не станет терпеть военные ограничения"
 bftb_bulgaria_rearmament.9.desc: "[BUL.GetAdjective] дипломат, которого отправил лично [BUL.GetLeader], прибыл в нашу страну с заявлением: [GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a: "Разберёмся с ними позже."
 bftb_bulgaria_rearmament.9.b: "Они за это поплатятся!"
 bftb_bulgaria_rearmament.9.desc_reason_war: ", из-за военного конфликта, в который их втянули, [BUL.GetNameDef] немедленно начнёт перевооружение для сохранения национальной независимости и свободы своего народа"
 bftb_bulgaria_rearmament.9.desc_reason_faction: " теперь, когда [BUL.GetFactionName] поддерживает их, [BUL.GetNameDef] прекращает выполнять ограничения, наложенные на их вооружённые силы"
 bftb_bulgaria_nationalization.1.t: "[FROM.GetNameDefCap] захватывает наши филиалы"
 bftb_bulgaria_nationalization.1.desc: "Теперь, когда [GetTsarLoyalistOrPartyName] поддерживают его, [GetLeaderNameIfRegencyCouncil] страны [BUL.GetNameDef] издал новый закон, согласно которому все иностранные филиалы в государстве национализированы и впредь принадлежат [BUL.GetAdjective] правительству. \nСтоль дерзкое попрание [ROOT.GetAdjective] интересов со стороны державы [BUL.GetNameDef] в высших эшелонах власти было воспринято как серьёзный удар. В особенности пострадали промышленные магнаты, вложившие крупные суммы в развитие экспроприированной инфраструктуры и филиалов в державе [BUL.GetNameDef]."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists: "верные министры"
 bftb_bulgaria_nationalization.1.desc_party_name: "министры партии [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council: "Богдар Филов и [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader: "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a: "Сейчас мы ничего не можем поделать…"
 bftb_bulgaria_nationalization.1.b: "Торговое эмбарго научит их вежливости!"
 bftb_bulgaria_nationalization.1.c: "Отправим к ним дипломатов… на танках!"
 bftb_bulgaria_nationalization.1.d: "Долой неблагодарных предателей!"
 bftb_bulgaria_nationalization.2.t: "[FROM.GetAdjective] торговое эмбарго против Болгарии"
 bftb_bulgaria_nationalization.2.desc: "В ответ на [ROOT.GetAdjective] национализацию зарубежных филиалов и дочерних офисов [FROM.GetNameDef] собирается наложить эмбарго на нашу страну [GetEmbargoAllies]. \nНекоторые считают, что ситуация может вылиться в нечто гораздо худшее, но, по правде говоря, секторы, занятые импортом и экспортом товаров, уже серьёзно пострадали."
 bftb_bulgaria_nationalization.2.desc_no_allies: ""
 bftb_bulgaria_nationalization.2.desc_allies: ", и это эмбарго уже поддержали их союзники"
 bftb_bulgaria_nationalization.2.a: "Как трагично…"
 bftb_bulgaria_nationalization.3.t: "[FROM.GetNameDefCap] исключает нас из альянса [FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc: "[FROM.GetAdjective] правительство уступило под давлением инвесторов и промышленных магнатов, которые после [BUL.GetAdjective] национализации зарубежных филиалов заявили, что держава [FROM.GetNameDef] не только должна наложить торговое эмбарго на государство [BUL.GetNameDef], но и изгнать его из альянса [FROM.GetFactionName].\nЭмбарго[GetEmbargoAndKickAllies] серьёзно повлияет на несколько секторов экономики, но самое худшее в том, что наша страна окажется без защиты перед территориальными амбициями соседей, которые, несомненно, воспользуются ситуацией, в которой находится [BUL.GetNameDef]."
 bftb_bulgaria_nationalization.3.desc_no_allies: ""
 bftb_bulgaria_nationalization.3.desc_allies: ", которое поддержали союзники страны [FROM.GetNameDef],"
 bftb_bulgaria_nationalization.3.a: "Этого стоило ожидать!"
 bftb_bulgaria_uranium_mining_concessions.1.t: "[FROM.GetNameDefCap] заключает концессию о добыче урана"
 bftb_bulgaria_uranium_mining_concessions.1.desc: "Хорошие отношения с [FROM.GetAdjective] друзьями принесли плоды: [FROM.GetAdjective] правительство дало нам право добывать уран близ города Бухово. Союзники утверждают, что их технологии пока недостаточно развиты для полноценного использования вещества, поэтому для них гораздо удобнее позволить нам добывать уран в обмен на базовые ресурсы для болгарской промышленности и сельского хозяйства.\nСтоль выгодное соглашение не просто подарит нам новый источник урана — в результате его [GER.GetNameDef] и [BUL.GetNameDef] сблизятся ещё сильнее."
 bftb_bulgaria_uranium_mining_concessions.1.a: "Мы найдём ему достойное применение."
 bftb_bulgarian_claims.1.t: "Болгария желает удовлетворения балканских претензий"
 bftb_bulgarian_claims.1.desc: "К нашему правительству обратилась делегация государства [BUL.GetNameDef] с просьбой [ROOT.GetAdjective] поддержки их претензий на Балканах. Они предлагают тайно собраться и обсудить грядущую [BUL.GetAdjective] экспансию в этом регионе. Взамен [BUL.GetAdjective] держава и [ROOT.GetNameDef] станут союзниками, а страна вступит в альянс [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.a: "Признать претензии Болгарии"
 bftb_bulgarian_claims.1.b: "Экспансия пойдёт так, как решим мы!"
 bftb_bulgarian_claims.1.a_tt: "Регионы с модификатором §YОговоренная территориальная экспансия Болгарии§! будут переданы государству [BUL.GetNameDef], когда окажутся под контролем любого союзника, а [BUL.GetNameDef] присоединится к альянсу [ROOT.GetFactionName]."
 bftb_bulgarian_claims.2.t: "[GER.GetNameDefCap] принимает претензии"
 bftb_bulgarian_claims.2.desc: "[ROOT.GetAdjective] делегация направилась в город [FROM.Capital.GetName], чтобы обсудить нашу экспансию на Балканах. Вернувшиеся в город [ROOT.Capital.GetName] дипломаты утверждают, что переговоры прошли весьма успешно. Им удалось заключить тайное соглашение с [FROM.GetAdjective] политиками, согласно которому [FROM.GetNameDef] признает наши претензии, а [ROOT.GetNameDef] получит контроль над Балканами, когда мы вступим в альянс [FROM.GetFactionName] и официально станем миротворческими силами на оккупированных Балканах."
 bftb_bulgarian_claims.2.a: "Лучше и быть не могло!"
 bftb_bulgarian_claims.3.t: "[GER.GetNameDefCap] отвергает претензии"
 bftb_bulgarian_claims.3.desc: "[ROOT.GetAdjective] делегация направилась в город [FROM.Capital.GetName], чтобы обсудить [FROM.GetAdjective] признание наших претензий на Балканах. Вернувшиеся в город [ROOT.Capital.GetName] дипломаты известили, что не смогли добиться от державы [FROM.GetNameDef] согласия по поводу [ROOT.GetAdjective] экспансии на Балканах."
 bftb_bulgarian_claims.3.a: "Значит, наша экспансия будет не такой деликатной..."
 bftb_bulgarian_claims.4.t: "[GER.GetNameDefCap] дает Болгарии контроль"
 bftb_bulgarian_claims.4.desc: "Как и было оговорено, [GER.GetNameDef] уступает контроль над территориями, которые ныне занимает [GER.GetFactionName] и на которые претендует [ROOT.GetNameDef]. Отныне здесь распоряжается [ROOT.GetAdjective] правительство."
 bftb_bulgarian_claims.4.a: "Мы берём то, что наше по праву!"
 bftb_bulgarian_claims.5.t: "Разрешена болгарская оккупация"
 bftb_bulgarian_claims.5.desc: "Как и было оговорено, мы уступаем контроль над территориями, которые ныне занимает [GER.GetFactionName] и на которые претендует [ROOT.GetNameDef]. Отныне здесь распоряжается [ROOT.GetAdjective] правительство."
 bftb_bulgarian_claims.5.a: "Мы выполнили свою часть сделки."
 bftb_bulgarian_claims.6.t: "[GER.GetNameDefCap] разрешает болгарскую оккупацию"
 bftb_bulgarian_claims.6.desc: "Согласно договору между [GER.GetAdjective] и [BUL.GetAdjective] правительствами, [GER.GetNameDef] уступает контроль над территориями, которые сейчас занимаем мы и на которые претендует [BUL.GetNameDef]. Отныне здесь распоряжается [BUL.GetAdjective] правительство."
 bftb_bulgarian_claims.6.a: "Ох уж эти болгарские выскочки!"
 bftb_bulgarian_claims.7.t: "[FROM.GetNameDefCap] просит контроль над территорией: [FROM.FROM.GetName]"
 bftb_bulgarian_claims.7.desc: "[FROM.GetAdjective] держава берет на себя миротворческую миссию на оккупированных балканских землях и для поддержки порядка и стабильности просит нас предоставить административный контроль над следующей территорией — [FROM.FROM.GetName]. В данный момент ее занимает [ROOT.GetFactionName]. Также это позволит освободить [ROOT.GetAdjective] гарнизоны: эти войска смогут укрепить фронт."
 bftb_bulgarian_claims.7.a: "Правильно, нам есть куда направить войска!"
 bftb_bulgarian_claims.7.b: "Как же болгары жадны до территорий!"
 bftb_bulgarian_claims.8.t: "[FROM.GetNameDefCap] передаёт контроль над территорией — [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.desc: "[FROM.GetAdjective] правительство подтвердило, что [ROOT.GetNameDef] получает административный контроль над территорией — [FROM.FROM.FROM.GetName]. Мы начинаем миротворческую миссию и вскоре разместим гарнизон, который сможет не только сохранить порядок и стабильность в регионе, но и защитить его от любых поползновений врага."
 bftb_bulgarian_claims.8.a: "Больше территорий для Болгарии!"
 bftb_bulgarian_claims.9.t: "[FROM.GetNameDefCap] не передает [ROOT.GetAdjective] державе контроль над территорией — [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.desc: "[FROM.GetAdjective] правительство заявляет, что [ROOT.GetNameDef] не получит административный контроль над территорией — [FROM.FROM.FROM.GetName]. Союзник утверждает, что за нашим предложением стоит лишь желание расширить зону [ROOT.GetAdjective] оккупации и урвать побольше кусков Балкан по окончании войны, и даже сам [FROM.GetLeader] обмолвился, что наши территориальные амбиции начинают его раздражать."
 bftb_bulgarian_claims.9.a: "Ну, может, позже…"
 BUL_germany_recognizes_our_claim_tt: "[GER.GetNameDefCap] признаёт наши претензии на регион."
 bftb_bulgaria_german_influence.1.t: "[GER.GetNameDefCap] предлагает помощь самолетами"
 bftb_bulgaria_german_influence.1.desc: "Наша страна и [GER.GetNameDef] объединены особыми узами — это [GetFirstDonation]. Герман Геринг предлагает нам 12 [GER.GetAdjective] истребителей, очевидно, желая склонить державу [ROOT.GetNameDef] к вступлению в альянс [GER.GetFactionName] и получить могучего союзника на Балканах и стража [GER.GetAdjective] интересов в регионе."
 bftb_bulgaria_german_influence.1.desc_first_donation: "Чтобы возродить [ROOT.GetAdjective] ВВС и усилить"
 bftb_bulgaria_german_influence.1.desc_more_donations: "Чтобы ещё больше усилить"
 bftb_bulgaria_german_influence.1.a: "Мы с радостью соглашаемся!"
 bftb_bulgaria_german_influence.1.b: "Мы вежливо откажемся."
 bftb_bulgaria_german_influence.2.t: "[BUL.GetNameDefCap] принимает нашу помощь"
 bftb_bulgaria_german_influence.2.desc: "[BUL.GetAdjective] верховное командование с радостью согласилось на наше предложение. [BUL.GetLeader] лично поблагодарил нас за предоставленные самолёты и заявил, что [ROOT.GetNameDef] и [BUL.GetNameDef] становятся ближе, и наши отношения крепнут и приносят всё большую выгоду."
 bftb_bulgaria_german_influence.2.a: "Хорошо."
 bftb_bulgaria_german_influence.3.t: "[BUL.GetNameDefCap] отказывается от нашей помощи"
 bftb_bulgaria_german_influence.3.desc: "[BUL.GetAdjective] верховное командование вежливо отклонило наше предложение пожертвовать [ROOT.GetAdjective] самолёты для укрепления [BUL.GetAdjective] ВВС. Политики заявили, что в настоящее время [BUL.GetNameDef] не интересуется вовлечением в [ROOT.GetAdjective] политику, и державе надо сосредоточиться на развитии собственной, [BUL.GetAdjective] авиации."
 bftb_bulgaria_german_influence.3.a: "Что это с ними?"
 bftb_bulgaria_german_influence.4.t: "[GER.GetLeader] требует замены Кёсеиванова"
 bftb_bulgaria_german_influence.4.desc: "Сегодня [GER.GetLeader] лично прислал нам письмо. Он утверждает, что [ROOT.GetAdjective] премьер-министр Георгий Кесеиванов настолько некомпетентен, что [GER.GetAdjective] руководство совершенно утратило к нему доверие. Премьеру предлагается уйти в отставку и уступить пост кому-то более достойному. \n[GER.GetAdjective] лидер предлагает заменить Кесеиванова Богданом Филовым. В политике этот германофил совсем недавно, а значит [GetLeaderToChallenge] для него не соперник."
 bftb_bulgaria_german_influence.4.desc_tsar: "царь"
 bftb_bulgaria_german_influence.4.desc_regency_council: "[ROOT.GetAdjective] регентский совет"
 bftb_bulgaria_german_influence.4.desc_no_tsar: "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a: "Немцы правы!"
 bftb_bulgaria_german_influence.4.b: "С чего нам потакать капризам немцев?!"
 bftb_bulgaria_german_influence.5.t: "[BUL.GetLeader] соглашается заменить Кёсеиванова"
 bftb_bulgaria_german_influence.5.desc: "Некомпетентность [BUL.GetAdjective] премьер-министра Георгия Кесеиванова лишила его доверия руководства. [BUL.GetLeader] прекрасно понимает, что такая беспомощность может нанести государству немалый вред, и предложение отправить премьера в отставку было принято. Кесеиванов уступил место Богдану Филову. В политике этот германофил совсем недавно, а значит [GetLeaderToChallenge] для него не соперник, да и [ROOT.GetAdjective] интересам он мешать не станет."
 bftb_bulgaria_german_influence.5.a: "[BUL.GetLeader] показал себя довольно мудрым человеком."
 bftb_bulgaria_german_influence.6.t: "[BUL.GetLeader] соглашается заменить Кёсеиванова"
 bftb_bulgaria_german_influence.6.desc: "[BUL.GetLeader] не собирается менять Георгия Кесеиванова и утверждает, что [ROOT.GetAdjective] правительство требует отставки политика, для которого [BUL.GetNameDef] превыше всего, исключительно для возвышения [ROOT.GetAdjective] пешки, которой манипулирует [GER.GetLeader], преследуя свои интересы в державе [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.6.a: "Пешка здесь только одна — это Георгий Кесеиванов!"
 bftb_bulgaria_german_influence.7.t: "[GER.GetNameDefCap] требует право на проход войск"
 bftb_bulgaria_german_influence.7.desc: "Дипломат из державы [GER.GetNameDef] сегодня прибыл в город [ROOT.Capital.GetName], чтобы предъявить свои требования: государство [ROOT.GetNameDef] должно обеспечить беспрепятственный проход для [GER.GetAdjective] армии. \nДля проведения боевых операций на Балканах [GER.GetAdjective] войскам необходимо пройти через земли державы [ROOT.GetNameDef] до границы с нашими соседями. Если [ROOT.GetNameDef] станет помехой на пути [GER.GetAdjective] военной машины, [GER.GetLeader] не обрадуется..."
 bftb_bulgaria_german_influence.7.a: "Конечно же, мы поможем немецкой армии."
 bftb_bulgaria_german_influence.7.b: "Пусть [GER.GetLeader] ищет иные способы."
 bftb_bulgaria_german_influence.8.t: "Государство [BUL.GetNameDefCap] предоставляет нам право на проход войск"
 bftb_bulgaria_german_influence.8.desc: "Мы отправили дипломата в город [BUL.Capital.GetName], чтобы обсудить использование [BUL.GetAdjective] территории в качестве плацдарма для наших войск. Переговоры прошли успешно, и [BUL.GetLeader] уже подписал соглашение, согласно которому [BUL.GetNameDef] не будет препятствовать перемещениям [ROOT.GetAdjective] армии по своим территориям."
 bftb_bulgaria_german_influence.8.a: "Всё идёт по плану."
 bftb_bulgaria_german_influence.9.t: "[BUL.GetNameDefCap] отклоняет наш запрос на право на проход войск"
 bftb_bulgaria_german_influence.9.desc: "Мы отправили дипломата в город [BUL.Capital.GetName], чтобы обсудить использование [BUL.GetAdjective] территории в качестве плацдарма наших войск. Результат неутешителен: [BUL.GetLeader] отказывается пропускать [ROOT.GetAdjective] войска на свою территорию, и это ставит под угрозу наши операции на Балканах в ближайшем будущем. Видимо, [BUL.GetLeader] считает, что если наши требования будут выполнены, [BUL.GetNameDef] превратится в [ROOT.GetAdjective] государство-сателлит и никогда уже не станет могущественной балканской державой."
 bftb_bulgaria_german_influence.9.a: "[BUL.GetLeader] играет с огнём..."
 bftb_bulgaria_italian_influence.1.t: "[BUL.GetAdjective] предложение о совместных исследованиях"
 bftb_bulgaria_italian_influence.1.desc: "Сегодня [BUL.GetAdjective] делегация прибыла в нашу столицу для встречи с [ITA.GetAdjective] министром иностранных дел и подписания соглашения между нашими странами. \nПомимо прочего в договоре, представленном [BUL.GetAdjective] дипломатами, есть пункты о программе военного сотрудничества в области технологических исследований и внедрении новых экономических правил, которые примет [BUL.GetNameDef] и которые принесут значительную выгоду [ITA.GetAdjective] инвесторам."
 bftb_bulgaria_italian_influence.1.a: "[ITA.GetNameDef] выиграет от этого соглашения."
 bftb_bulgaria_italian_influence.1.b: "Мы не станем делиться технологическими открытиями с [BUL.GetAdjective] народом!"
