 bftb_bulgaria_fate_of_the_balkans.1.t: "[BUL.GetNameDefCap] требует, чтобы мы присоединились к альянсу [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc: "Сегодня [ROOT.GetLeader] принимает [BUL.GetAdjective] посла, который потребовал, чтобы держава [ROOT.GetNameDef] вошла в альянс [BUL.GetFactionName]. [GetBulgarianLeader] сообщает, что [BUL.GetNameDef] разрабатывает программы сотрудничества в областях исследований и обороны и гарантирует безопасность и суверенитет всех членов альянса. При этом дипломат предостерёг, что все государства, которые откажутся вступать в альянс, будут считаться врагами."
 BUL_leader_is_tsar: "Царь [BUL.GetLeader]"
 BUL_leader_is_regency_council: "болгарский регентский совет"
 BUL_leader_is_a_politician: "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a: "[ROOT.GetNameDefCap] вступит в альянс [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b: "Нас не взять пустыми угрозами!"
 bftb_bulgaria_fate_of_the_balkans.2.t: "[FROM.GetNameDefCap] соглашается присоединиться к альянсу [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc: "Дипломат, отправленный на переговоры с правительством державы [FROM.GetName] о вступлении в альянс [BUL.GetFactionName], сегодня принес из [FROM.GetAdjective] столицы добрую весть: [FROM.GetLeader] принимает наши требования, и [FROM.GetHerHis] страна наконец вступила в альянс."
 bftb_bulgaria_fate_of_the_balkans.2.a: "[BUL.GetFactionName] растёт!"
 bftb_bulgaria_fate_of_the_balkans.3.t: "[FROM.GetNameDefCap] отказывается присоединиться к альянсу [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc: "Дипломат, который должен был потребовать от державы [FROM.GetName] вступления в альянс [BUL.GetFactionName], сообщил, что [FROM.GetLeader] не считает нужным членство в этом союзе. Предупреждение, что [FROM.GetNameDef] в полной мере понесёт ответственность за неповиновение [BUL.GetAdjective] приказам, не возымело эффекта."
 bftb_bulgaria_fate_of_the_balkans.3.a: "Судя по всему, [FROM.GetLeader] — попросту тупица…"
 bftb_bulgaria_fate_of_the_balkans.4.t: "[BUL.GetNameDefCap] требует регион [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc: "[BUL.GetAdjective] дипломатическая миссия[GetBulgarianLeaderDiplomaticMission] прибыла в нашу столицу для переговоров. Они утверждают, что [FROM.FROM.GetName] по праву принадлежит державе [BUL.GetNameDef], и требуют вернуть регион законным владельцам."
 BUL_tsar_leads_diplomatic_mission: ", во главе которой стоял сам царь [BUL.GetLeader],"
 BUL_politician_leads_diplomatic_mission: ", во главе которой стоял сам [BUL.GetLeader],"
 BUL_bulgarian_government: ""
 bftb_bulgaria_fate_of_the_balkans.4.a: "Мы не в том положении, чтобы отказываться…"
 bftb_bulgaria_fate_of_the_balkans.4.b: "Не бывать этому!"
 bftb_bulgaria_fate_of_the_balkans.5.t: "[FROM.GetNameDefCap] соглашается передать [BUL.GetAdjective] правительству контроль над территорией — [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc: "После долгой дискуссии с [BUL.GetAdjective] дипломатической миссией, прибывшей в [FROM.GetAdjective] столицу, [FROM.GetLeader] признаёт, что [FROM.FROM.FROM.GetName] принадлежит Болгарии."
 bftb_bulgaria_fate_of_the_balkans.5.a: "[FROM.FROM.FROM.GetName] возвращается к законным владельцам"
 bftb_bulgaria_fate_of_the_balkans.6.t: "[FROM.GetNameDefCap] отказывается отдать державе [BUL.GetNameDef] территории — [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.6.desc: "После долгой дискуссии с [BUL.GetAdjective] дипломатической миссией, прибывшей в [FROM.GetAdjective] столицу, [FROM.GetLeader] упрямится и заявляет, что [FROM.FROM.FROM.GetName] не достанется державе [BUL.GetNameDef]."
 bftb_bulgaria_fate_of_the_balkans.6.a: "[FROM.GetLeader] не может мыслить здраво…"
 bftb_bulgaria_fate_of_the_balkans.7.t: "[BUL.GetNameDefCap] требует [ROOT.GetAdjective] подчинения"
 bftb_bulgaria_fate_of_the_balkans.7.desc: "Наконец-то [BUL.GetAdjective] правительство явило свои истинные намерения и отправило делегацию, которая заявила, что [BUL.GetNameDef] должна стать метрополией державы [ROOT.GetNameDef]. Таким образом, они потребовали безоговорочной капитуляции [ROOT.GetAdjective] правительства и признания, что отныне всем распоряжается [GetBulgarianLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.a: "Мы не в том положении, чтобы отказываться…"
 bftb_bulgaria_fate_of_the_balkans.7.b: "[ROOT.GetNameDefCap] ни за что не сдастся чужакам!"
 bftb_bulgaria_fate_of_the_balkans.8.t: "[FROM.GetNameDefCap] подчиняется государству [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc: "Сколько [FROM.GetNameDef] состоит в альянсе [BUL.GetFactionName], столько мы лоббируем их правительство признать, что их истинный лидер — [GetBulgarianLeader]. Подкупом и принуждением нам в последнее время удалось склонить на свою сторону нескольких [FROM.GetAdjective] министров, и [FROM.GetLeader] вынужден официально признать, что [BUL.GetNameDef] — их метрополия. Так был покорён [FROM.GetAdjective] народ."
 bftb_bulgaria_fate_of_the_balkans.8.a: "[FROM.GetAdjective] народ знает своё место."
 bftb_bulgaria_fate_of_the_balkans.9.t: "[FROM.GetNameDefCap] отказывается принять требования державы [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc: "[FROM.GetAdjective] правительство внезапно решило, что [GetBulgarianLeader] — человек, с которым можно спорить. [FROM.GetLeader] публично объявляет, что отказывается принимать требования [BUL.GetAdjective] правительства. Конечно, это смелый шаг, который поддерживает [FROM.GetAdjective] большинство, но, как ни крути, это проявление крайней безответственности — [FROM.GetAdjective] народу не обойтись без нашей защиты в грядущем конфликте, а после такой выходки [GetBulgarianLeader] подумывает вообще исключить державу из альянса [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.9.a: "Нельзя давать им послаблений!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt: "Решение §YПодчинить государство [FROM.GetName]§! будет вновь доступно через §R365 дней§!"
 bftb_bulgaria_fate_of_the_balkans.9.b: "Их дерзость не останется безнаказанной!"
 bftb_bulgaria_fate_of_the_balkans.10.t: "[BUL.GetNameDefCap] принуждает государство [FROM.GetNameDef] вступить в альянс [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc: "Получив ультиматум [BUL.GetAdjective] правительства, [FROM.GetLeader], лидер державы [FROM.GetNameDef], явно испугался угроз в адрес своей страны. И сам он, и его министры уступили [BUL.GetAdjective] давлению и объявили, что [FROM.GetNameDef] более не разделяет ценности, которые исповедует [ROOT.GetFactionName], и теперь государство войдёт в альянс [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.a: "[BUL.GetNameDef] за это поплатится!"
 bftb_bulgaria_fate_of_the_balkans.10.b: "Жалкий выбор жалкого лидера…"
 BUL_transferred_bulgarian_state_autonomy_desc: "Уступлены регионы, затребованные Болгарией."
 bftb_bulgaria_political_leaders.1.t: "Убийство Христо Лукова"
 bftb_bulgaria_political_leaders.1.desc: "Минувшим вечером [GetLukovLeader] стал жертвой нападения. Два человека, предположительно [GetLukovPartisans] следовали за ним от «Рояль-синема» до самого дома на 1-й Артиллерийской улице. \nКогда политический деятель собирался войти в дом, один из [GetLukovCriminals] расстрелял его в упор, ранив в плечо. Луков схватил нападавшего и прижал к стене, после чего попытался скрыться в доме, но [GetLukovSecondAssailant] выстрелила ему в спину, после чего она и ее [GetLukovAccomplice] бежали через соседний двор, оставив смертельно раненного Христо Лукова на пороге собственного дома. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a: "Выбрать нового лидера из членов СБНЛ."
 bftb_bulgaria_political_leaders.1.b: "Нам нужен сторонник более радикальных взглядов… Назначим Александра Цанкова!"
 bftb_bulgaria_political_leaders.1.c: "Без него мир станет лучше!"
 bftb_bulgaria_political_leaders.1.d: "Трагический случай..."
 BUL_hristo_lukov_death_leader_party: "Христо Луков, лидер Союза болгарских национальных легионов"
 BUL_hristo_lukov_death_leader_country: "[ROOT.GetAdjective] лидер Христо Луков"
 BUL_hristo_lukov_death_partisans_communism: "члены боевой группировки, организованной Коммунистической партией Болгарии, которые"
 BUL_hristo_lukov_death_partisans_other: "партизаны, которые, предположительно,"
 BUL_hristo_lukov_death_criminals_communism: "партизан, Иван Буруджиев,"
 BUL_hristo_lukov_death_criminals_other: "преступников"
 BUL_hristo_lukov_death_second_assailant_communism: "второй агент, Виолета Якова, которая до этого времени держалась вне поля зрения жертвы,"
 BUL_hristo_lukov_death_second_assailant_other: "но вторая нападающая, — согласно показаниям свидетелей, женщина, которая до этого времени держалась вне поля зрения жертвы,"
 BUL_hristo_lukov_death_accomplice_communism: "товарищ"
 BUL_hristo_lukov_death_accomplice_other: "сообщник"
 BUL_hristo_lukov_death_conclusion_communism: ""
 BUL_hristo_lukov_death_conclusion_other: "Наша служба национальной безопасности уже разыскивает убийц, но необходимо думать о будущем нации. [ROOT.GetNameDef] нуждается в новом лидере. Пора найти замену Христо Лукову."
 bftb_bulgaria_greek_influence.1.t: "[BUL.GetNameDefCap] обращается к [GRE.GetAdjective] правительству"
 bftb_bulgaria_greek_influence.1.desc: "[BUL.GetAdjective] премьер-министр, [BUL.GetLeader] и [ROOT.GetLeader] встретились, чтобы придать официальный характер дружбе, которой давно связаны [BUL.GetNameDef] и [ROOT.GetNameDef], и заключить мирный договор. [BUL.GetAdjective] лидер также предлагает некоторые налоговые льготы [ROOT.GetAdjective] капиталистам, желающим открыть филиалы в соседней стране."
 bftb_bulgaria_greek_influence.1.a: "Отныне [GRE.GetNameDefCap] и [BUL.GetNameDef] будут сотрудничать!"
 bftb_bulgaria_greek_influence.1.b: "[BUL.GetAdjective] слову доверять нельзя!"
 bftb_bulgaria_greek_influence.2.t: "[FROM.GetNameDefCap] соглашается с нашим предложением"
 bftb_bulgaria_greek_influence.2.desc: "[FROM.GetAdjective] лидер [FROM.GetLeader] принимает наше предложение и хочет закрепить нашу дружбу юридически. [BUL.GetNameDef] и [FROM.GetNameDef] заключат мирный договор."
 bftb_bulgaria_greek_influence.2.a: "Отныне [BUL.GetNameDefCap] и [GRE.GetNameDef] будут сотрудничать!"
 bftb_bulgaria_greek_influence.3.t: "[FROM.GetAdjective] правительство отклонило наше предложение"
 bftb_bulgaria_greek_influence.3.desc: "[FROM.GetAdjective] лидер [FROM.GetLeader] заявляет, что не доверяет новой [BUL.GetAdjective] миролюбивой политике, а потому отклоняет наше предложение юридически оформить дружественные отношения между государствами [FROM.GetNameDef] и [BUL.GetNameDef]."
 bftb_bulgaria_greek_influence.3.a: "Они слишком горды, чтобы осознать необходимость сотрудничества!"
 bftb_bulgaria_british_influence.1.t: "[BUL.GetAdjective] правительство ищет у нас защиты"
 bftb_bulgaria_british_influence.1.desc: "Болгарский премьер-министр [BUL.GetLeader] прибыл к нам с целью заключить соглашение с государством [ENG.GetNameDef] и юридически оформить обещание защитить болгарские земли. \nКак заявляет [BUL.GetLeader], его партия желает упрочить связи с [ENG.GetAdjective] правительством, но опасается за территориальную целостность государства [BUL.GetNameDef] в случае отказа от сотрудничества с другими великими державами, чьи амбиции угрожают Балканам. В частности, речь идёт о [GER.GetAdjective], [ITA.GetAdjective] и [SOV.GetAdjective] нациях."
 bftb_bulgaria_british_influence.1.a: "[BUL.GetNameDef] теперь под [ENG.GetAdjective] защитой."
 bftb_bulgaria_british_influence.1.b: "Мы согласны подписать пакт о ненападении."
 bftb_bulgaria_british_influence.1.c: "У нас есть более важные дела."
 bftb_bulgaria_british_influence.2.t: "[FROM.GetNameDefCap] соглашается стать гарантом [BUL.GetAdjective] независимости"
 bftb_bulgaria_british_influence.2.desc: "[FROM.GetAdjective] правительство согласилось подписать договор, который предложил им [BUL.GetLeader], и гарантировать независимость нашей страны. Мы надеемся, что в будущем отношения между нами станут ещё прочнее."
 bftb_bulgaria_british_influence.2.a: "Теперь мы под [ENG.GetAdjective] защитой!"
 bftb_bulgaria_british_influence.3.t: "[FROM.GetNameDefCap] соглашается подписать пакт о ненападении"
 bftb_bulgaria_british_influence.3.desc: "Хотя [FROM.GetAdjective] правительство согласилось заключить договор между государствами [BUL.GetNameDef] и [FROM.GetNameDef], [FROM.GetLeader] отказался стать официальным гарантом независимости нашей страны, заявив, что подобный шаг может повлечь за собой серьёзные последствия и накалить обстановку не только на Балканах, но и во всей Европе. \nОднако [FROM.GetAdjective] лидер, кажется, заинтересован в налаживании дружеских отношений и сотрудничества между нашими странами."
 bftb_bulgaria_british_influence.3.a: "Неплохое начало!"
 bftb_bulgaria_british_influence.4.t: "[ENG.GetNameDefCap] отклоняет наше предложение"
 bftb_bulgaria_british_influence.4.desc: "[FROM.GetAdjective] правительство не выказало интереса в усилении связей между нашими странами и отмело наше предложение оформить соглашение о поддержке независимости государства [BUL.GetNameDef] и развитии сотрудничества между нами."
 bftb_bulgaria_british_influence.4.a: "Чёрт бы побрал этих британцев с их упрямством!"
 bftb_bulgaria_democratic_international_policies.1.t: "[BUL.GetNameDefCap] гарантирует [ROOT.GetAdjective] независимость"
 bftb_bulgaria_democratic_international_policies.1.desc: "Сегодня [BUL.GetAdjective] правительство объявило, что [BUL.GetNameDef] считает своим долгом защищать территориальную целостность дружественных балканских стран от милитаристских посягательств иностранных держав. \nВ этой связи премьер-министр [BUL.GetLeader] объявил, что [BUL.GetNameDef] намеревается защищать [ROOT.GetAdjective] народ, и сообщил о внедрении ряда мер по подготовке обороны Балкан."
 bftb_bulgaria_democratic_international_policies.1.a: "Какая забота с их стороны!"
 bftb_bulgaria_democratic_international_policies.2.t: "[BUL.GetAdjective] Инвестиции в промышленность"
 bftb_bulgaria_democratic_international_policies.2.desc: "[BUL.GetAdjective] магнаты сделали ряд вкладов в нашу страну и открыли несколько филиалов, которые усилят нашу национальную экономику. \nНесомненно, это часть грандиозного плана [BUL.GetAdjective] правительства увеличить свое влияние и распространить капиталистические идеи в нашей державе, но пока мы можем извлечь выгоду из этой небольшой промышленной экспансии."
 bftb_bulgaria_democratic_international_policies.2.a: "Они думают, что могут так просто влиять на нашу политику?"
 bftb_bulgaria_democratic_international_policies.3.t: "Вливание [BUL.GetAdjective] капитала"
 bftb_bulgaria_democratic_international_policies.3.desc: "Чтобы стабилизировать экономическое положение нашей страны, [BUL.GetAdjective] правительство оказало финансовую поддержку [ROOT.GetAdjective] компаниям, пребывающим в затруднительном положении. \nОднако среди наших министров нет наивных людей, предполагающих, что этот поступок вызван солидарностью или симпатией. Очевидно, что [BUL.GetAdjective] правительство просто хочет усилить свой контроль над нашей экономикой при помощи подобных вливаний капитала."
 bftb_bulgaria_democratic_international_policies.3.a: "Нужно быть осторожнее..."
 bftb_bulgaria_democratic_international_policies.4.t: "[BUL.GetAdjective] Территориальная интеграция"
 bftb_bulgaria_democratic_international_policies.4.desc: "К нам прибыли представители государства [BUL.GetNameDef]. Они надеются, что [ROOT.GetLeader] признает легитимность [BUL.GetAdjective] правительства на бывших болгарских территориях, оккупированных войсками Союзников, и, следовательно, передаст административный контроль над регионом государству [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.4.a: "[ROOT.GetAdjective] правительство признает территориальную целостность Болгарии!"
 bftb_bulgaria_democratic_international_policies.4_tt: "§Y[BUL.GetNameWithFlag]§! станет владельцем региона  и получит контроль над:"
 bftb_bulgaria_democratic_international_policies.4.b: "Это невозможно."
 bftb_bulgaria_democratic_international_policies.5.t: "[ENG.GetNameDefCap] признает территориальную целостность Болгарии"
 bftb_bulgaria_democratic_international_policies.5.desc: "Наша делегация, отправленная в государство [ENG.GetNameDef], вернулась после успешной петиции к [ENG.GetAdjective] правительству, согласившемуся передать державе [BUL.GetNameDef] административный контроль над бывшими болгарскими территориями, оккупированными войсками Союзников."
 bftb_bulgaria_democratic_international_policies.5.a: "Наш народ радуется новостям!"
 bftb_bulgaria_democratic_international_policies.6.t: "[ENG.GetNameDefCap] отказывается признать территориальную целостность Болгарии"
 bftb_bulgaria_democratic_international_policies.6.desc: "Увы, наша делегация в государство [ENG.GetNameDef] не сумела убедить [ENG.GetAdjective] правительство передать нам административный контроль над бывшими болгарскими территориями, оккупированными войсками Союзников."
 bftb_bulgaria_democratic_international_policies.6.a: "Они нарушают нашу территориальную целостность!"
 bftb_bulgaria_democratic_international_policies.7.t: "[ENG.GetAdjective]-[BUL.GetAdjective] пакт"
 bftb_bulgaria_democratic_international_policies.7.desc: "[ENG.GetAdjective] правительство отправило дипломатическую делегацию, чтобы сообщить нам о своем согласии на немедленную передачу государству [BUL.GetNameDef] административного контроля над бывшими болгарскими территориями, оккупированными войсками Союзников. \nСтолкнувшись с этим и не сумев договориться с [ENG.GetAdjective] властями, наше правительство было вынуждено передать контроль над этими оккупированными территориями, чтобы не испортить отношений с союзниками."
 bftb_bulgaria_democratic_international_policies.7.a: "Это оскорбление державы [ROOT.GetNameDef]"
 bftb_news.1.t: "[BUL.GetAdjective] правительство осуждает ВМРО"
 bftb_news.1.desc: "Этим утром [BUL.GetAdjective] лидер [BUL.GetLeader] выступил с официальным заявлением, в котором публично осудил действия Внутренней македонской революционной организации. \n[BUL.GetAdjective] министр внутренних дел также сообщил о вступлении в силу пакета чрезвычайных мер, которые позволят правительству выделить дополнительные ресурсы на борьбу с ВМРО, чтобы раз и навсегда покончить с этой террористической организацией. \nЭто заявление демонстрирует, что [BUL.GetAdjective] правительство стремится искоренить один из главных источников конфликта и напряжённости на Балканах…"
 bftb_news.1.a: "Давно пора!"
 bftb_news.1.b: "Самое время уничтожить ВМРО!"
 bftb_news.1.c: "Похоже, дни ВМРО сочтены…"
 bftb_news.2.t: "[BUL.GetAdjective] правительство поддерживает ВМРО"
 bftb_news.2.desc: "Этим утром [BUL.GetAdjective] лидер [BUL.GetLeader] открыто заявил, что правительство начнет переговоры с Иваном Михайловым, одним из руководителей Внутренней македонской революционной организации, о прекращении вооружённых столкновений между ВМРО и [BUL.GetAdjective] властями. По словам министра внутренних дел, государство [BUL.GetNameDef] должно сотрудничать с этой организацией, чтобы освободить многочисленных македонцев, проживающих в державах [YUG.GetNameDef] и [GRE.GetNameDef]. Это сильное заявление, и оно, несомненно, подольёт масла в огонь балканского конфликта и увеличит напряжённость между великими державами, у которых есть интересы в этом регионе…"
 bftb_news.2.a: "Болгары играют с огнём!"
 bftb_news.2.b: "Мы поступаем в интересах Болгарии."
 bftb_news.2.c: "Похоже, конфликт на Балканах скоро вспыхнет с новой силой…"
 bftb_news.3.t: "Смерть болгарского царя Бориса III"
 bftb_news.3.desc: "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a: "Теперь он покоится с миром… чего не скажешь о стране!"
 bftb_news.4.t: "Возвращение царя Фердинанда I"
 bftb_news.4.desc: "После смерти царя Бориса III правительство Болгарии приняло неожиданное решение встретиться с отцом Бориса, бывшим царём Фердинандом I, и попросить его вновь править страной. \n[GetFormerLeaderBeforeFerdinand] и Фердинанд I провели встречу, после чего этот воинственно настроенный правитель, вынужденный отречься от престола в пользу сына после катастрофических поражений во Второй Балканской и Великой войнах, согласился вернуться в Софию и повторно короноваться царём Болгарии."
 bftb_news.4.a: "Вот правитель, в котором нуждается [BUL.GetNameDef]!"
 bftb_news.4.b: "А этот дряхлый старик вообще способен править?"
 bftb_news.4.c: "Неожиданный поворот событий…"
 BUL_former_leader_before_ferdinand_kyoseivanov: "Премьер-министр Георгий Кесеиванов"
 BUL_former_leader_before_ferdinand_filov: "Премьер-министр Богдан Филов"
 BUL_former_leader_before_ferdinand_mushanov: "Премьер-министр Никола Мушанов"
 BUL_former_leader_before_ferdinand_lukov: "Премьер-министр Христо Луков"
 BUL_former_leader_before_ferdinand_tsankov: "Премьер-министр Александр Цанков"
 BUL_former_leader_before_ferdinand_generic: "болгарский премьер-министр"
 bftb_news.5.t: "Кампания по болгарской реинтеграции на Балканах"
 bftb_news.5.desc: "[BUL.GetAdjective] правительство начало масштабную кампанию по реинтеграции оккупированных балканских территорий, поощряя расселение болгарских переселенцев, меняя названия городов и мест на традиционные болгарские и перестраивая управление землями по образцу Болгарии. \nПодобным способом [BUL.GetLeader] надеется продемонстрировать болгарскую природу этих регионов и придать законность их будущей аннексии государством [BUL.GetNameDef]."
 bftb_news.5.a: "[BUL.GetAdjective] суверенитет над этими землями больше не подлежит обсуждению!"
 bftb_news.5.b: "Как они смеют разрушать [THIS.GetAdjective] культуру?!"
 bftb_news.5.c: "Смелый ход со стороны болгар…"
 bftb_news.6.t: "Восстановление Болгарского патриархата"
 bftb_news.6.desc: "С поддержкой правительства Болгарский экзархат вынудил константинопольского патриарха признать автокефалию Болгарской православной церкви. \nСтолкнувшись с подобными требованиями и узнав, что их поддерживает [BUL.GetLeader], Вселенский патриархат Константинополя был вынужден позволить Священному Синоду принять новый статут, позволяющий избрать главу Болгарской церкви и следовательно, впервые за семь веков восстановить Болгарский патриархат."
 bftb_news.6.a: "Это достижение вселяет радость во всех болгар!"
 bftb_news.6.b: "Любопытное развитие событий..."
 bftb_news.7.t: "Третье Болгарское царство"
 bftb_news.7.desc: "Вчера в Софии прошёл многотысячный митинг, организованный болгарским правительством. \nНа митинге, ко всеобщему удивлению, [BUL.GetLeader] объявил о создании Третьего Болгарского царства и возвестил о наступлении новой эпохи для великого болгарского народа. \nЗа этой речью последовала величественная и торжественная церемония, в ходе которой [BUL.GetLeader] короновался императором Болгарии, а политические и военные лидеры присягнули на верность империи и её правителю."
 bftb_news.7.a: "Это укрепит болгарский народ!"
 bftb_news.7.b: "Похоже, [BUL.GetLeader] пребывает во власти иллюзий о собственном величии…"
 bftb_news.7.c: "Это и правда было необходимо?"
 bftb_news.8.t: "Отечественный фронт захватывает власть в Болгарии"
 bftb_news.8.desc: "Отечественный фронт — болгарская антифашистская политическая организация, в состав которой входят представители ряда политических групп, но особо сильным влиянием пользуются коммунисты. Эта организация была создана для борьбы с авторитарной диктатурой, которую [FROM.GetLeader] установил в Болгарии. \nПосле восстания, устроенного этой организацией, в стране вспыхнула гражданская война между войсками, верными болгарскому правительству, и сторонниками Отечественного фронта. \nНаконец война завершилась, [FROM.GetLeader] свергнут, а страна переименована в Народную Республику Болгария."
 bftb_news.8.a: "Большая победа для болгарского народа!"
 bftb_news.8.b: "Тревожные вести..."
 bftb_news.9.t: "Балканская федерация социалистических республик"
 bftb_news.9.desc: "Государство [BUL.GetNameDefCap] создало альянс [BUL.GetFactionName] — пересмотренную версию предложенного в 1920-е годы проекта, который в то время оказался не слишком удачным. \nКак заявил премьер-министр Болгарии [BUL.GetLeader], [BUL.GetAdjective] правительство стремится создать на Балканах единый фронт, способный дать отпор странам, угрожающим этим землям во имя удовлетворения своих амбиций. \nБудущее покажет, насколько успешным будет этот новый проект, но очевидно, что среди населения соседних стран растёт поддержка Балканской федерации."
 bftb_news.9.a: "Это путь к прогрессу!"
 bftb_news.9.b: "Любопытно..."
 bftb_news.9.c: "Очередная попытка объединить Балканы, обречённая на неудачу…"
 bftb_news.10.t: "Объединение балканских государств"
 bftb_news.10.desc: "Бывшее правительство государства [BUL.GetOldNameDef] объявило том, что отныне их страна называется [BUL.GetNameDef]. Так они намереваются совершить следующий шаг после создания альянса [BUL.GetFactionName] и предложить своим союзникам объединиться под властью одного централизованного правительства. \nКак заявляет [BUL.GetLeader], [BUL.GetNameDef] стремится достичь полного сотрудничества между балканскими странами, забыть о конфликтах прошлого и укрепить единство балканских народов."
 bftb_news.10.a: "Мечта становится явью!"
 bftb_news.10.b: "В этом ли нуждается [THIS.GetNameDef]?" #THIS
 bftb_news.10.c: "Это ли нужно Балканам?"
 bftb_news.10.d: "Чепуха!"
 bftb_news.11.t: "[BUL.GetNameDefCap] обращается к государству [GER.GetNameDef]"
 bftb_news.11.desc: "\n[BUL.GetAdjective] Правительство подписало торговые соглашения с несколькими [GER.GetAdjective] компаниями в попытке укрепить связи с государством [GER.GetNameDef] и одновременно с этим привлечь в страну иностранный капитал. \nВ рамках этого соглашения [GER.GetAdjective] инвесторы получат значительные юридические привилегии и налоговые послабления в государстве [BUL.GetNameDef]."
 bftb_news.11.a: "Это улучшит наши отношения с государством [GER.GetNameDef]!"
 bftb_news.11.b: "Это убедит [BUL.GetAdjective] правительство поддержать нас!"
 bftb_news.11.c: "Значит ли это, что [BUL.GetNameDef] вступит в альянс [GER.GetFactionName]?"
 bftb_news.11.d: "Они лишь хотят, чтобы [GER.GetLeader] защитил их!"
 bftb_news.12.t: "[ITA.GetAdjective]-[BUL.GetAdjective] обмен военными технологиями"
 bftb_news.12.desc: "\nПосле обращения к [GER.GetAdjective] правительству [BUL.GetNameDef] стремится упрочить отношения с государством [ITA.GetNameDef]. \n[BUL.GetLeader] и [ITA.GetLeader] подписали договор о научно-техническом сотрудничестве, разработанный специалистами обеих стран и призванный поспособствовать созданию современного военного снаряжения для их вооруженных сил. \nНаряду с этим соглашением [BUL.GetAdjective] правительство приняло новые экономические законы с целью привлечь в страну [ITA.GetAdjective] капитал."
 bftb_news.12.a: "Это будет плодотворное сотрудничество!"
 bftb_news.12.b: "[BUL.GetAdjective] правительству придется доказать, что [ITA.GetNameDef] может рассчитывать на них."
 bftb_news.12.c: "Похоже, болгары отчаянно ищут новых друзей…"
 bftb_news.12.d: "Они заключили сделку с дьяволом…"
 bftb_news.13.t: "[SOV.GetAdjective]-[BUL.GetAdjective] Договор о взаимопомощи"
 bftb_news.13.desc: "\n[BUL.GetAdjective] Премьер-министр [BUL.GetLeader] и [SOV.GetAdjective] руководитель [SOV.GetLeader] подписали соглашение, в рамках которого они стремятся упрочить связи между странами и развивать сотрудничество в военной и экономической сферах. \nЭтим соглашением [BUL.GetAdjective] правительство надеется увеличить товарооборот с государством [SOV.GetNameDef] и использовать [SOV.GetAdjective] капитал для новых инвестиций в промышленность."
 bftb_news.13.a: "[BUL.GetNameDef] многое выиграет от этого соглашения!"
 bftb_news.13.b: "Советское влияние на Балканах растет!"
 bftb_news.13.c: "Получается, [BUL.GetNameDef] теперь вступит в альянс [SOV.GetFactionName]?"
 bftb_news.13.d: "Они лишь хотят [SOV.GetAdjective] защиты!"
 bftb_news.14.t: "Договор о вечной дружбе на Балканах"
 bftb_news.14.desc: "В качестве первого шага по восстановлению отношений между государством [BUL.GetNameDef] и его балканскими соседями [BUL.GetAdjective] правительство подписало договор о дружбе с державой [YUG.GetNameDef], по которому обе страны закрепили свое стремление развивать дружеские отношения и способствовать экономическому взаимодействию. \nНекоторые заявляют, что истинные намерения [BUL.GetAdjective] правительства не ограничиваются дружескими отношениями с соседями — в действительности они стремятся создать Балканскую федерацию, способную противостоять великим европейским державам. \nНо пока подобные заявления являются лишь простыми предположениями…"
 bftb_news.14.a: "Это наконец принесет стабильность на Балканы!"
 bftb_news.14.b: "Отчаянная попытка помешать нашим военным успехам!"
 bftb_news.15.t: "Салоникское соглашение"
 bftb_news.15.desc: "[BUL.GetAdjective] премьер-министр [BUL.GetLeader] и [GRE.GetLeader] встретились в [GRE.GetAdjective] столице, чтобы обсудить подписание договора, по которому правительства обеих стран официально договорятся о дружеских отношениях и экономическом сотрудничестве между странами [BUL.GetNameDef] и [GRE.GetNameDef]. \nКак заявляет [BUL.GetLeader], это станет первым шагом на пути к восстановлению отношений между государством [BUL.GetNameDef] и его соседями. Эта попытка может принести плоды в ближайшем будущем."
 bftb_news.16.t: "[BUL.GetNameDefCap] обращается к государству [ENG.GetNameDef]"
 bftb_news.16.desc: "\n[BUL.GetAdjective] Правительство в поисках поддержки со стороны великих держав, способных обеспечить независимость и территориальную целостность государства [BUL.GetNameDef], отправило делегацию в государство [ENG.GetNameDef], чтобы договориться о подписании соглашения с [ENG.GetAdjective] правительством. \nПомимо пунктов, посвященных военным вопросам, этот договор включает в себя экономическое соглашение, предоставляющее [ENG.GetAdjective] капиталистам налоговые послабления на территории государства [BUL.GetNameDef]."
 bftb_news.16.a: "Это улучшит наши отношения с государством [ENG.GetNameDef]!"
 bftb_news.16.b: "Это убедит [BUL.GetAdjective] правительство поддержать нас!"
 bftb_news.16.c: "Значит ли это, что [BUL.GetNameDef] вступит в альянс [ENG.GetFactionName]?"
 bftb_news.16.d: "Они лишь хотят, чтобы [ENG.GetLeader] защитил их!"
 bftb_news.201.t: "[TUR.GetNameDefCap] ремилитаризует Турецкие проливы"
 bftb_news.201.desc: "[TUR.GetNameDefCap] и [SOV.GetNameDef] приняли решение пересмотреть Лозаннский мирный договор, подписанный и вступивший в действие, когда новоиспечённая Турецкая республика прогнала Антанту со своих земель во время [TUR.GetAdjective] войны за независимость. Долгое время утверждалось, что договор угрожает [TUR.GetAdjective] суверенитету, но сегодня, наконец, в него внесли правки согласно недавно утверждённой конвенции Монтрё. \n\nОтныне [TUR.GetNameDefCap] полностью контролирует все пути через Турецкие проливы. Также [TUR.GetNameDef] ремилитаризует все государства в их окрестностях. [ENG.GetAdjective] наблюдатели, принимавшие участие в процессе, довольны, что конфликта в регионе удалось избежать."
 bftb_news.201.a: "Значит, так и будет."
 bftb_news.201.b: "Отличный день для сохранения мира."
 bftb_news.201.c: "Еще один договор Великой войны нарушен."
 bftb_news.201.d: "Тем лучше для державы [TUR.GetNameDef]."
 bftb_news.202.t: "Турецкие проливы остаются демилитаризованными"
 bftb_news.202.desc: "[TUR.GetNameDefCap] и [SOV.GetNameDef] так и не договорились о пересмотре Лозаннского мирного договора, подписанного и вступившего в действие, когда новоиспечённая Турецкая республика прогнала Антанту со своих земель во время [TUR.GetAdjective] войны за независимость. Лозаннский договор демилитаризовал Турецкие проливы, открыв Босфор и Дарданеллы для гражданского и военного транспорта. Судя по всему, в ближайшем будущем этот статус-кво не изменится.\n\n[TUR.GetLeader] произнёс речь, раскритиковав подобное решение. По словам лидера, оно может привести лишь к тому, что [TUR.GetNameDef] останется в цепких лапах империализма. Речь транслировалась на всю страну, но [ENG.GetAdjective] наблюдатели, принимавшие участие в процессе, довольны, что конфликта в регионе удалось избежать."
 bftb_news.202.a: "Они не зря боялись нашей мощи."
 bftb_news.202.b: "Что еще нам было делать?"
 bftb_news.202.c: "Могли мы сделать больше?"
 bftb_news.202.d: "По крайней мере, удалось избежать войны..."
 bftb_news.202.e: "Это доказывает слабость государства [TUR.GetNameDef]..."
 bftb_news.203.t: "[TUR.GetAdjective]-[SOV.GetAdjective] война"
 bftb_news.203.desc: "Банальный пересмотр условий договора десятилетней давности о допуске в Турецкие проливы обернулся катастрофой: [SOV.GetNameDef] и [TUR.GetNameDef] объявили друг другу войну. \n\n[TUR.GetLeader] называет срыв переговоров и объявление войны «досадным недоразумением, которого можно было легко избежать». [SOV.GetLeader], в свою очередь, заявляет, что армия державы [SOV.GetNameDef] не остановится ни перед чем ради соблюдения договоров Великой войны. Недалёк тот день, утверждает [SOV.GetLeader], когда [TUR.GetAdjective] рабочие обретут свободу, [TUR.GetAdjective] режим потерпит неминуемый крах, и это станет важным шагом на пути к победе мирового коммунизма."
 bftb_news.203.a: "Ура-а-а-а-а!"
 bftb_news.203.b: "Ну давайте!"
 bftb_news.203.c: "Черт возьми, это катастрофа..."
 bftb_news.203.d: "Что случилось со старой доброй дипломатией?!"
 bftb_news.203.e: "Хм, нам стоит помочь [TUR.GetAdjective] народу в этой войне..."
 bftb_news.203.f: "Ужасно."
 bftb_news.204.t: "Гражданская война в государстве [TUR.GetNameDef]!"
 bftb_news.204.desc: "[TUR.GetNameDef] сотрясается от конфликта: консервативная правящая партия и кемалисты, уступившие ей власть, развязали гражданскую войну. Кемалисты, благодаря которым держава [TUR.GetNameDef] сохранила независимость после падения Османской империи, заявляют, что за многократные вопиющие нарушения конституции текущий режим подлежит немедленному свержению. Знаменитый военачальник и открытый кемалист Казим Орбай избран вождём военной хунты, намеренной добиться отставки исламского правительства, которое возглавляет [TUR.GetLeader]. \n\n[TUR.GetLeader] заявляет, что действия кемалистов противоречат принципам истинной демократии, и клянётся восстановить закон и порядок в расколотой нации."
 bftb_news.204.a: "Мы должны победить!"
 bftb_news.204.b: "Какие страшные новости..."
 bftb_news.204.c: "Это открывает перед нами определенные возможности..."
 bftb_news.204.d: "Мы в этом кое-что смыслим!"
 bftb_news.205.t: "Возрождение Османского султаната"
 bftb_news.205.desc: "Весь мир в смятении: по итогам жесточайшей гражданской войны консерваторов и антиклерикальных кемалистов османский султан вернулся на трон. После невероятно экстравагантной и поистине средневековой церемонии султан вновь обрёл былое положение, а республика Мустафы Кемаля Ататюрка сгинула навеки. \n\n[TUR.GetLeader] обратился к народу возрождённого султаната и заявил, что принимает своё высокое положение с удивлением и смирением. Новый султан — довольно мягкий человек, но в его окружении немало разжигателей войны и ирредентистов. Эксперты, не верившие, что возвращение султана в принципе возможно, понятия не имеют, чего ожидать в будущем."
 bftb_news.205.a: "Аль-Хамду ли-Ллях!"
 bftb_news.205.b: "О нет, неужели опять?!"
 bftb_news.205.c: "Как это случилось?!"
 bftb_news.205.d: "Любопытно..."
 bftb_news.205.e: "Странно."
 bftb_news.206.t: "Рождение Средиземноморского пакта"
 bftb_news.206.desc: "[ITA.GetLeader] и [TUR.GetLeader] объявили о создании Средиземноморского союза, получившего название «[TUR.GetFactionName]». [ITA.GetLeader] утверждает, что новый блок, подобно европейским лидерам минувших дней, станет доминирующей силой в Европе. [TUR.GetLeader] говорит более взвешенно и заверяет дипломатов, что альянс имеет исключительно стратегическое значение и призван стабилизировать обстановку на Балканах и обеспечить большую безопасность народам Средиземноморья. \n\n[ENG.GetAdjective] власти окрестили новую региональную структуру «бесполезной и нежелательной», в то время как [GER.GetAdjective] наблюдатели высказались более конкретно и назвали фракцию лишь сноской на странице истории, которая уйдёт в прошлое к концу десятилетия."
 bftb_news.206.a: "Ура!"
 bftb_news.206.b: "Что за болваны!"
 bftb_news.206.c: "Слабаки!"
 bftb_news.206.d: "Новый соперник выходит на ринг."
 bftb_news.206.e: "Что это значит для Европы?"
 bftb_news.207.t: "[TUR.GetNameDefCap] соглашается на охрану Балкан"
 bftb_news.207.desc: "Сегодня [TUR.GetLeader] объявил всему миру, что [TUR.GetNameDef] намеревается расширить балканоцентричную внешнюю политику и гарантировать независимость всех союзных народов. Международные наблюдатели поняли, что [TUR.GetNameDef] занимает более решительную позицию и планирует свести отношения с крупными державами к минимуму, чтобы сосредоточиться на безопасности в регионе. \n\nХотя одни приходят в восторг от [TUR.GetAdjective] решения, другие видят в нём источник серьёзных проблем. В частности, [ITA.GetAdjective] власти заметно встревожились и принялись умолять [TUR.GetAdjective] правительство отказаться от этого гибельного курса, который не приведёт ни к чему, кроме конфликтов в регионе. В ответ [TUR.GetAdjective] правительство заявило, что [ITA.GetNameDef] — их оппоненты в регионе."
 bftb_news.207.a: "Наша судьба ждет нас."
 bftb_news.207.b: "Слава богу."
 bftb_news.207.c: "Стоит ждать проблем."
 bftb_news.207.d: "Хм."
 bftb_news.208.t: "[TUR.GetNameDefCap] требует возврата границ 1920-х"
 bftb_news.208.desc: "[TUR.GetNameDefCap] сообщает о своих намерениях пересмотреть национальные границы и вернуть их к состоянию до принесения Национальной клятвы. [TUR.GetAdjective] правительство заявило о претензиях на все соседние регионы и не пожелало отказываться от них. \n\nМеждународное сообщество в целом осуждает [TUR.GetAdjective] администрацию за подобное решение, и многие опасаются, что безрассудные действия [TUR.GetAdjective] руководства лишь накалят и без того непростую мировую обстановку, сложившуюся в последние годы. Похоже, государство [TUR.GetNameDefCap] встало на путь реваншизма, но только время покажет, какими будут последствия выбранного курса."
 bftb_news.208.a: "Мы не можем беспокоиться из-за [TUR.GetAdjective] планов."
 bftb_news.208.b: "Эмбарго кажется адекватным решением."
 bftb_news.208.c: "Милитаристы!"
 bftb_news.208.d: "Мы хотим лишь вернуть свои земли."
 bftb_news.208.e: "Они лишь все усложняют!"
 bftb_news.209.t: "Расцвет Турана"
 bftb_news.209.desc: "Турецкие завоевания дошли до той точки, когда турецкие власти сочли уместным объявить о переименовании страны: теперь она называется [TUR.GetNameDef]. Дебют этой новой империи многих поверг в шок, ведь лишь немногие из сторонних наблюдателей верили, что Турция в ближайшие десятилетия сможет хотя бы оправиться от Войны за независимость, не говоря уже о создании новой империи, раскинувшейся на несколько континентов. \n\nСогласно докладам, молодое [TUR.GetAdjective] государство еще не закончило с экспансией, и [TUR.GetLeader] заявляет, что завоевания продолжатся, пока все турки мира не обретут свободу. Мир может лишь следить за этим, затаив дыхание."
 bftb_news.209.a: "Нас не остановить."
 bftb_news.209.b: "Как?.."
 bftb_news.301.t: "[GRE.GetAdjective] гражданская война!"
 bftb_news.301.desc: "В державе [GRE.GetNameDef] разразилась гражданская война между прокоролевскими силами, распустившими эллинский парламент, и республиканцами с коммунистами, отстаивающими принципы демократии в государстве [GRE.GetNameDef]. Несмотря на былые противоречия, республиканцы и коммунисты объединились ради общей цели — свержения ненавистного короля-чужеземца, тирана и деспота всего [GRE.GetAdjective] народа. \n\n[GRE.GetLeader] обещает, что ни он сам, ни верные ему монархисты не успокоятся, пока не уничтожат всех антимонархистов до единого."
 bftb_news.301.a: "Поддержим короля!"
 bftb_news.301.b: "Правительство роялистов может неплохо послужить нам..."
 bftb_news.301.c: "Хорошо, хорошо, рвите сами себя на части!"
 bftb_news.301.d: "Наступит ли в Греции передышка?"
 bftb_news.302.t: "Образование Великой Греции"
 bftb_news.302.desc: "Весь мир гадал о целях закрытой Гераклионской конвенции, многочисленные участники которой прибыли со всей Европы. Больше гадать не нужно: сегодня [GRE.GetLeader] объявил, что [GRE.GetAdjective] мечта о Великой Греции наконец-то свершилась. \n\nЭксперты удивлялись, сколь стремительно расширяется [GRE.GetNameDef], и заявляли, что, учитывая сложную политическую обстановку и экономические трудности, столь серьёзные перемены в [GRE.GetAdjective] государстве невозможны. Но недавние события показали, что это была ошибка."
 bftb_news.302.a: "Наконец-то наша мечта осуществилась!"
 bftb_news.302.b: "Обычно мы не одобряем подобное поведение, но..."
 bftb_news.302.c: "Это им не поможет!"
 bftb_news.302.d: "Ух ты."
