 spiritual_mobilization_idea_desc: "«Роскошь — наш враг!» Бережливость, личная гигиена и трудолюбие стали столпами нации, и теперь больше граждан могут внести свою лепту в войну."
 office_of_strategic_services: "Управление стратегических служб"
 office_of_strategic_services_desc: "§LУправление стратегических служб (УСС, OSS) — образованная во время Второй мировой войны разведывательная служба США, на основе которой впоследствии было создано Центральное разведывательное управление (ЦРУ).§!"
 nkvd: "НКВД"
 nkvd_desc: "§LНародный комиссариат внутренних дел (НКВД) — центральный орган государственного управления Советского Союза по поддержанию общественного порядка, который непосредственно выполнял постановления Всесоюзной коммунистической партии. В его задачи также входило обеспечение безопасности границ, борьба со шпионажем, осуществление политических убийств за рубежом, влияние на правительства других государств и проведение сталинской политики усиления коммунистических движений в других странах.§!"
 nkvd_2: "НКВД"
 nkvd_2_desc: "§LНародный комиссариат внутренних дел (НКВД) — центральный орган государственного управления Советского Союза по поддержанию общественного порядка, который непосредственно выполнял постановления Всесоюзной коммунистической партии. В его задачи также входило обеспечение безопасности границ, борьба со шпионажем, осуществление политических убийств за рубежом, влияние на правительства других государств и проведение сталинской политики усиления коммунистических движений в других странах.§!"
