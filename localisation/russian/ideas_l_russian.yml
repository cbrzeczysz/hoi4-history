 home_of_revolution: "Родина революции"
 home_of_revolution_desc: "Товарищи, после разгрома контрреволюционных сил в лице троцкистов мы можем сосредоточить свои усилия на защите революции. Наша цель, наша надежда, наш лозунг — построение социализма в отдельно взятой стране. Мы построим настоящий социалистический рай в Советском Союзе, и остальные страны мира последуют за нами."
 en_svensk_tiger: "Шведский тигр"
 en_svensk_tiger_desc: "Если Швеция намерена дожидаться подходящего момента, словно затаившийся тигр, то шпионы должны узнать об этом в последнюю очередь. В эти неспокойные времена долг каждого шведа — хранить молчание."
 state_shintoism: "Государственный синтоизм"
 state_shintoism_desc: "Начиная с Реставрации Мэйдзи мы старались использовать синтоистские храмы в целях укрепления преданности императору и построения национального общества. В итоге народ готов пожертвовать собой ради блага государства. "
 vittoria_mutilata: "Изувеченная победа"
 vittoria_mutilata_desc: "§LНарушив Лондонский пакт, наши союзники предали Италию и нанесли ей удар в спину. Мы пролили так много крови под Изонцо ради их победы, а они отказали в том, что принадлежало нам по праву. Теперь Италия намерена взять судьбу в свои руки и сама вершить справедливость.§!"
 stiff_upper_lip: "Британский стоицизм"
 stiff_upper_lip_desc: "О, если ты спокоен, не растерян,\nКогда теряют головы вокруг,\nИ будешь тверд в удаче и в несчастье,\nКоторым в сущности цена одна,\nЗемля — твое, мой мальчик, достоянье.\nИ более того, ты — человек! "
 trotskyite_plot: "Троцкистский заговор?"
 trotskyite_plot_desc: "Руководители этого государства страдают от паранойи и патологического недоверия, корни которых уходят в давнюю борьбу за власть."
