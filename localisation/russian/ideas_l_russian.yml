l_russian:
 fascist_influence: "Влияние фашизма"
 fascist_influence_desc: "Влияние фашизма сделало эту идеологию чрезвычайно популярной, и страна охотнее поддержит другие фашистские государства."
 communist_influence: "Влияние коммунизма"
 communist_influence_desc: "Влияние коммунизма сделало эту идеологию чрезвычайно популярной, и страна охотнее поддержит другие коммунистические государства."
 democratic_influence: "Влияние демократии"
 democratic_influence_desc: "Влияние демократии сделало эту идеологию чрезвычайно популярной, и страна охотнее поддержит другие демократические государства."
 neutrality_influence: "Авторитарное влияние"
 neutrality_influence_desc: "Влияние авторитаризма сделало государства с сильным правительством и благородными королевскими домами чрезвычайно популярными, и страна охотнее поддержит другие авторитарные государства."
 soviet_german_friendship: "Дружба между СССР и Германией"
 soviet_german_friendship_desc: "Третий рейх и Советский Союз объединили усилия в борьбе против разлагающегося Запада."
 sour_loser: "Горечь поражения"
 sour_loser_desc: "Политику этого государства определяет горечь поражения в Великой войне."
 received_attache: "Прибыл атташе"
 received_attache_desc: "Иностранные военные атташе на нашей территории."
 ATTACHE_LIST: "Прибыли военные атташе ($LIST$). Они окажут следующий эффект:"
 porsche: "«Порше»"
 porsche_desc: "«Порше» отдает предпочтение тяжелой бронетехнике."
 henschel: "«Хеншель»"
 henschel_desc: "«Хеншель» отвечал за все серийные модели «Тигров». После того как ранние проблемы с надежностью были устранены, танки показали себя вполне достойно."
 GER_MAN: "MAN"
 GER_MAN_desc: "Машиностроительная компания MAN, знаменитая в первую очередь танками «Пантера», также принимала участие в разработке и производстве более ранних образцов танков."
 rheinmetall: "«Рейнметалл»"
 rheinmetall_desc: "Концерн «Рейнметалл» разрабатывает и производит различные крупные орудия и пушки."
 mauser: "«Маузер»"
 mauser_desc: "«Маузер» разрабатывает и конструирует различные виды малокалиберного стрелкового оружия."
 ig_faben: "«И.Г. Фарбен»"
 ig_faben_desc: "«И.Г. Фарбен» особенно интересуется промышленными исследованиями."
 messerschmitt: "«Мессершмитт»"
 messerschmitt_desc: "«Мессершмитт» специализируется на разработках легких самолетов, таких как истребители."
 focke_wulf: "«Фокке-Вульф»"
 focke_wulf_desc: "«Фокке-Вульф» особенно интересуется конструированием средних самолетов, таких как тяжелые истребители."
 junkers: "«Юнкерс»"
 junkers_desc: "«Юнкерс» славится прежде всего тем, что разработал пикирующий бомбардировщик «Штука»."
 todt: "Фриц Тодт"
 todt_desc: "Фриц Тодт — немецкий инженер, основатель «Организации Тодта». Увеличивает скорость строительства гражданских промышленных проектов."
 speer: "Альберт Шпеер"
 speer_desc: "Альберт Шпеер — немецкий архитектор, министр вооружений и военного производства в 1942-1945 годах, с именем которого часто связывают «чудо военного производства». Его назначение увеличивает эффективность промышленности."
 raeder: "Эрих Редер"
 raeder_desc: "Эрих Редер — немецкий адмирал, отдававший предпочтение традиционным кораблям и доктрине воздействия флотом."
 donitz: "Карл Дениц"
 donitz_desc: "Карл Дениц — немецкий адмирал, отдававший предпочтение подводным лодкам и доктрине заграждения морских путей."
 goering: "Герман Геринг"
 goering_desc: "Герман Геринг — ас-истребитель Великой войны, ставший впоследствии одним из главных соратников Гитлера. Не самый лучший специалист, но чрезвычайно преданный."
 walther_wever: "Вальтер Вефер"
 walther_wever_desc: "Вальтер Вефер — один из первых поборников стратегических бомбардировок."
 ritter_von_greim: "Роберт Риттер фон Грейм"
 ritter_von_greim_desc: "Роберт Риттер фон Грейм — сторонник доктрины «Воспрещение тактических действий»."
 ernst_udet: "Эрнст Удет"
 ernst_udet_desc: "Эрнст Удет сыграл важную роль в развитии метода бомбометания с пикирования и в разработке пикирующего бомбардировщика «Штука»."
 werner_von_fritsch: "Вернер фон Фрич"
 werner_von_fritsch_desc: "Вернер фон Фрич — генерал старой закалки, отдающий предпочтение пехоте."
 ludwig_beck: "Людвиг Бек"
 ludwig_beck_desc: "Людвиг Бек уделяет особое внимание снабжению."
 franz_halder: "Франц Гальдер"
 franz_halder_desc: "Франц Гальдер верит в ударную мощь артиллерии в наступательном бою."
 heinz_guderian: "Хайнц Гудериан"
 wilhelm_keitel: "Вильгельм Кейтель"
 wilhelm_keitel_desc: "Вильгельм Кейтель — генерал старой закалки, отдающий предпочтение пехоте. Недостаток мастерства компенсирует преданностью."
 ferdinand_schorner: "Фердинанд Шёрнер"
 ferdinand_schorner_desc: "Фердинанд Шёрнер — мастер обороны и ведения боевых действий в холодных погодных условиях."
 general_staff: "Генеральный штаб"
 general_staff_desc: "Генеральный штаб ответственен за все исследования в военной области, включая разработку и пересмотр планов мобилизации или военной кампании. Способствует повышению уровня организации армии."
 v_weapons: "Оружие возмездия"
 v_weapons_desc: "Ракеты дальнего действия будут идеальным оружием возмездия против наших врагов."
 hermann_gortz: "Герман Гёрц"
 hermann_gortz_desc: "§HГерман Гёрц§! — опытный немецкий шпион."
 elyesa_bazna: "Эльяс Базна"
 elyesa_bazna_desc: "§HЭльяс§! широко известен под кличкой «Цицерон»."
 marina_lee: "Марина Ли"
 marina_lee_desc: "§HМарина Ли§! — балерина, специализирующаяся на похищении планов операций."
 german_advisors: "Немецкие военные советники"
 german_advisors_desc: "Действующая в Китае немецкая военная миссия во главе с Александром фон Фалькенхаузеном помогает нам в переводе нашей армии на западные стандарты."
