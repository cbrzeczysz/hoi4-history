 air_war_plans_division_focus_desc: "Мы разгромим страны Оси, лишь когда завоюем превосходство в воздухе. Многолетние планы по выпуску и эксплуатации истребителей и стратегических бомбардировщиков делают эту цель не просто возможной, а достижимой."
