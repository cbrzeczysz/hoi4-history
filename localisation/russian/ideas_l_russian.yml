 the_long_lance: "Длинное копье"
 the_long_lance_desc: "§LЯпонская торпеда «Тип-93», прозванная «длинным копьем», была самой совершенной торпедой своего времени, не имевшей западных аналогов. Она легко уничтожала малые корабли и наносила эффективные повреждения более крупным бронированным кораблям в радиусе действия.§!"
