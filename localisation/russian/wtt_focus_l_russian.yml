l_russian:
 CHI_secure_internal_politics: "Контроль над внутренней политикой"
 CHI_secure_internal_politics_desc: "Чтобы наше правительство смогло уцелеть в сумятице китайской политики, мы не можем позволить себе отвлекаться на внутренние дрязги. Нужно поставить крест на всей внутренней оппозиции."
 CHI_cooperation_with_the_nationalists: "Сотрудничество с националистами"
 CHI_cooperation_with_the_nationalists_desc: "У националистов шансы объединить страну и дать отпор японцам выше прочих. Необходимо приложить все усилия, чтобы они не считали нас угрозой для себя."
 CHI_cooperation_with_the_nationalists_effect_tooltip: "[WTT_communist_china.GetNameDefCap] и военачальники, примкнувшие к коммунистам, могут завязывать с нами §Hпограничные конфликты§! в ответ на это."
 CHI_technological_cooperation: "Технологическое сотрудничество"
 CHI_technological_cooperation_desc: "Сотрудничество с центральным правительством откроет нам доступ ко всем новым технологиям, разработанным центром."
 CHI_new_model_province: "Новая модель провинции"
 CHI_new_model_province_desc: "В то время как центральное правительство не справляется с модернизацией страны, мы проведем куда менее масштабные реформы, но будем выглядеть светочами прогресса на фоне общей отсталости нации."
 CHI_root_out_corruption: "Искоренение коррупции"
 CHI_root_out_corruption_desc: "Чиновники много лет злоупотребляли своим положением, чтобы набивать карманы и запугивать народ, закрывая глаза на злодеяния преступников. Пора положить этому конец."
 CHI_embrace_the_opium_trade: "Поддержка торговли опиумом"
 CHI_embrace_the_opium_trade_desc: "Страна нуждается в финансах, и в сложившейся ситуации мы не можем позволить себе тщательно выбирать источники финансирования."
 CHI_land_reform: "Земельная реформа"
 CHI_land_reform_desc: "Коммунисты проводят агрессивную программу перераспределения земель, завоевывая тем самым поддержку крестьянских слоев населения. Нам следует задуматься о проведении менее радикальной программы, чтобы также привлечь население на свою сторону."
 CHI_reform_the_administration: "Реформа администрации"
 CHI_reform_the_administration_desc: "Наши старания на общегосударственном уровне будут тщетны, если местный уровень их не поддержит. Нам нужны чиновники, готовые — и способные — выполнять наши указания на местах."
 CHI_join_the_republican_government: "Присоединение к правительству"
 CHI_join_the_republican_government_desc: "Укрепив территории и реформировав администрацию, мы готовы обратиться к центральному правительству с требованием учесть наши интересы. Став признанной политической партией, мы сможем использовать новообретенную легитимность, чтобы расширить наше влияние на соседние регионы."
 CHI_power_struggle: "Борьба за власть"
 CHI_power_struggle_desc: "Наше влияние на политические процессы в государстве заметно выросло. Теперь мы можем разговаривать на равных с другими державами."
 china_nationalist_focus: "Фокусы националистического Китая"
 china_communist_focus: "Фокусы коммунистического Китая"
 CHI_cooperation_with_the_communists: "Сотрудничество с коммунистами"
 CHI_cooperation_with_the_communists_desc: "Несмотря на все попытки, Гоминьдану не удалось создать современную державу: страна чудовищно раздроблена, крестьяне живут в страхе перед правительством, на всех уровнях администрации процветает коррупция, а к нашим границам подступили японские империалисты. Возможно, лучшее будущее — за коммунизмом."
 CHI_cooperation_with_the_communists_effect_tooltip: "Военачальники, примкнувшие к националистам, могут завязывать с нами §Hпограничные конфликты§! в ответ на это.\n"
 CHI_land_redistribution: "Перераспределение земли"
 CHI_land_redistribution_desc: "Помещики безжалостно эксплуатируют крестьян несмотря на то, что те являются основой экономики. Сделав владельцами земли тех, кто на ней работает, мы создадим куда более справедливое и продуктивное общество."
 CHI_ideological_education: "Идеологическое обучение"
 CHI_ideological_education_desc: "Фундамент будущих свершений закладывается уже сегодня. Новым поколениям следует объяснить основополагающую истину: история мира — это история классовой борьбы."
 CHI_land_value_tax: "Налог на землю"
 CHI_land_value_tax_desc: "Налог на землю — система одновременно стабильная и справедливая: она позволяет нам брать деньги у тех, у кого их и так в достатке."
 CHI_judiciary_reforms: "Судебная реформа"
 CHI_judiciary_reforms_desc: "Чтобы добиться желаемых изменений, мы должны быть уверены, что наши судьи образованы в юридических вопросах и правильно применяют законы нашей страны."
 CHI_communist_administrators: "Коммунистическая администрация"
 CHI_communist_administrators_desc: "Чиновники старой школы слишком сильно цепляются за свою привычную точку зрения. Следует заменить их новыми, более молодыми кадрами с более радикальными идеями."
 CHI_join_the_chinese_soviet: "Присоединение к советской республике"
 CHI_join_the_chinese_soviet_desc: "Революция может прийти к успеху лишь в том случае, если все коммунисты объединят свои усилия. Нужно принять меры, чтобы внутри партии не осталось реакционеров — в противном случае революция может потерпеть крах, даже не начавшись."
 CHI_the_yanan_incident: "Яньаньский инцидент"
 CHI_the_yanan_incident_effect_tt: "Обратиться к государству §H[SOU.GetNameDef]§! за поддержкой: §H[WTT_communist_china.GetNameDef]§! должен перестать быть лидером коммунистов.\nВ случае отказа §H[WTT_communist_china.GetNameDef]§! вступит в войну с нами.\nЕсли договор будет заключен, §H[SOU.GetNameDef]§! и [SOU.GetLeader] смогут предъявлять нам свои требования.\n"
 CHI_the_yanan_incident_desc: "Текущий руководитель партии предал своих социалистических собратьев из Советского Союза. Следует обратиться к Советам и заручиться их поддержкой в деле революции в Китае."
 CHI_opposition: "Оппозиция"
 CHI_opposition_effect_tooltip: "§H[WTT_current_china_leader.GetNameDef]§! может завязать пограничный конфликт с нами в ответ на это."
 CHI_opposition_desc: "Центральное правительство слабо и неэффективно. Коммунисты хотят перечеркнуть пять тысячелетий китайской истории. Стране нужен великий лидер, готовый принимать тяжелые решения, чтобы любой ценой объединить страну."
 CHI_public_works: "Гражданская инфраструктура"
 CHI_public_works_desc: "Население должно понять, что мы трудимся ради его же блага. Наша пропаганда будет основываться на нескольких масштабных проектах — пусть все видят, каким мог стать весь Китай, если бы мы получили большую поддержку."
 CHI_labor_reform: "Трудовая реформа"
 CHI_labor_reform_desc: "Китайские привычки и обычаи формировались тысячелетиями. Настало время открыть им дверь в современность."
 CHI_rural_militias: "Сельское ополчение"
 CHI_rural_militias_desc: "Наши земли обширны; отправленные для обороны границ войска могут находиться в пути длительное время. Сформировав местное ополчение, мы обеспечим любому захватчику серьезные проблемы на пути по нашим землям."
 CHI_war_taxes: "Военный налог"
 CHI_war_taxes_desc: "Отчаянное положение вынуждает нас идти на отчаянные меры. Пока война продолжается, мы должны мобилизовать все экономические ресурсы нашего населения, насколько это возможно."
 CHI_seek_japanese_support: "Запрос поддержки у Японии"
 CHI_seek_japanese_support_desc: "Могущественные союзники есть и у коммунистов, и у центрального правительства. Если мы хотим одержать верх, нам самим нужен защитник, не уступающий им по силе."
 CHI_personal_leadership: "Единоличное руководство"
 CHI_personal_leadership_desc: "Разобщенное командование войсками грозит тем, что какой-нибудь самоуверенный офицер в любой момент может попытаться прийти к власти. Нужно приложить все усилия, чтобы наши солдаты всегда были верны своему правительству."
 CHI_cult_of_personality: "Культ личности"
 CHI_cult_of_personality_desc: "Народ должен знать, кто ведет его через это смутное время к светлому будущему, и сколько достойных качеств у этого человека."
 CHI_provoke_border_clashes: "Пограничные конфликты"
 CHI_provoke_border_clashes_desc: "Мы пока не готовы рисковать полномасштабной войной. Небольшой конфликт же позволит нам продвинуть свои позиции, избежав сокрушительного поражения. Идеально было бы нанести удар, когда наш противник задействует свои войска на другом направлении."
 CHI_defensive_posture: "Оборонительное построение"
 CHI_defensive_posture_desc: "Этот конфликт — не спринт, а марафон. Слишком рано бросить вызов другим группировкам будет губительно для нас, поэтому пока что мы ограничимся защитой."
 CHI_rapid_mobilization: "Быстрая мобилизация"
 CHI_rapid_mobilization_desc: "Нам необходима сильная армия, чтобы мы могли заявить свои права на главенство в Китае. Мы разработаем новые методики тренировок и создадим армию, способную выполнять любые поставленные задачи."
 CHI_proclaim_rival_government: "Альтернативное правительство"
 CHI_proclaim_rival_government_desc: "Пришло время объявить всему миру о своих амбициях. Нас устроит лишь полный контроль над Китаем, и мы готовы вести диалог с другими державами только на равных."
 CHI_industrial_investment: "Инвестиции в промышленность"
 CHI_industrial_investment_desc: "Хотя наши ресурсы скудны, следует направить весь доступный капитал на развитие нашей экономики."
 CHI_public_education_reform: "Реформа народного образования"
 CHI_public_education_reform_desc: "Науки и знания — фундамент современной нации. Сперва мы обязаны укрепить его должным образом."
 CHI_local_arms_production: "Локальное производство оружия"
 CHI_local_arms_production_desc: "Пока мир считает нас лишь одной из мелких группировок в этой войне, мы не можем полагаться на помощь извне. Нам следует заняться строительством арсеналов и самостоятельным производством оружия."
 CHI_long_term_economic_planning: "Долгосрочные экономические планы"
 CHI_long_term_economic_planning_desc: "Наш бюрократический аппарат куда скромнее центрального правительства. Это позволяет нам избежать множества формальностей, стоящих на пути экономического развития, и добиваться значительных успехов весьма скромными усилиями."
 CHI_local_arms_development: "Развитие оружейной промышленности"
 CHI_local_arms_development_desc: "Производство грубых копий иностранного вооружения нас не устраивает. Чтобы не отставать от остального Китая, мы должны начать разработку собственного оружия."
 90_days_tt: "На выполнение этого потребуется 90 дней.\n"
 CHI_heavy_weapons_development: "Развитие тяжелого вооружения"
 CHI_heavy_weapons_development_desc: "Располагая лишь скромными ресурсами, мы должны максимально эффективно использовать тяжелое вооружение. Нужно начать разработку новых артиллерийских орудий."
 CHI_anti_opposition_campaigns: "Кампания по сдерживанию"
 CHI_anti_opposition_campaigns_desc: "Враги стягивают силы к нашим границам. Мы обязаны пресечь это; серия внезапных атак заставит их отступить и обеспечит нас пространством для маневра."
 CHI_anti_opposition_campaigns_effect_tooltip: "Открывает £decision_icon_small §Hрешения§! о начале §Hпограничных конфликтов§! с военачальниками, примкнувшими к противоположной стороне.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists: "§RПока ещё ни один военачальник не перешёл на сторону коммунистов.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists: "§RПока ещё ни один военачальник не перешёл на сторону националистов.§!\n"
 CHI_institute_cross_border_raids: "Пограничные рейды"
 CHI_institute_cross_border_raids_desc: "Чтобы считаться полноправными претендентами на власть в Китае, мы должны показать всему миру, что мы способны сражаться за свои земли. Проведя несколько небольших рейдов, мы продемонстрируем всем свою решимость и заодно, возможно, сможем оккупировать плохо защищенные территории."
 CHI_institute_cross_border_raids_effect_tooltip: "Открывает £decision_icon_small §Hрешения§! о начале §Hпограничных конфликтов§! с военачальниками и государством [WTT_communist_china.GetNameDef]\n"
 CHI_provoke_border_clashes_effect_tooltip: "Открывает £decision_icon_small §Hрешения§! о начале §Hпограничных конфликтов§! с государством [WTT_current_china_leader.GetNameDef]\n"
 CHI_inflation_up_tt: "§RПовышает§! инфляцию.\n"
 CHI_inflation_down_tt: "§GСнижает§! инфляцию.\n"
 CHI_invite_foreign_investors: "Приглашение инвесторов"
 CHI_invite_foreign_investors_desc: "Пусть это и унизительно, но нам придется обратиться к нашим эксплуататорам за помощью в деле индустриализации страны."
 CHI_mission_to_germany: "Делегация в Германию"
 CHI_mission_to_germany_desc: "Европейские парии проводят активные реформы, стремясь вернуть былую славу. Мы можем многому у них научиться."
 CHI_give_falkenhausen_citizenship: "Гражданство для Фалькенхаузена"
 CHI_give_falkenhausen_citizenship_desc: "Немецкие советники внесли неоценимый вклад в восстановление и модернизацию нашей армии. Нужно приложить все усилия, чтобы они остались здесь, как бы дальше ни сложилась политическая ситуация."
 falkenhausen_tt: "Какое-то другое государство уже предложило гражданство Фалькенхаузену."
 CHI_chinese_general_staff: "Генштаб Китая"
 CHI_chinese_general_staff_desc: "Для планирования сложных операций нам необходим хорошо организованный генеральный штаб. Нужно воспользоваться примером Германии и создать аналогичную структуру."
 CHI_wargaming_division: "Отдел военных игр"
 CHI_wargaming_division_desc: "Нужно сформировать отдел генштаба, задачей которого будет предсказывать будущие войны и работать над тактикой и стратегией. Вероятнее всего, для имитации мировой войны им потребуется какое-нибудь вычислительное устройство..."
 CHI_closer_ties_with_germany: "Сближение с Германией"
 CHI_closer_ties_with_germany_desc: "Дипломатические контакты с Германией расширили наши возможности в области сотрудничества – в их числе кредиты для дальнейшего индустриального развития."
 CHI_purchase_tanks: "Закупка танков"
 CHI_purchase_tanks_desc: "В условиях современных боевых действий бронетехника является основным ударным кулаком. Нужно приобрести хотя бы минимальное количество танков и начать формирование костяка бронетанковых соединений в китайской армии."
 CHI_chinese_panzers: "Китайские танки"
 CHI_chinese_panzers_desc: "Немецкие танки, вне всяких сомнений, не имеют себе равных в мире. Нужно последовать примеру Германии и разрабатывать собственные танки на основе тех же принципов."
 CHI_tank_plant: "Танковый завод"
 CHI_tank_plant_desc: "Наша разработка танков идет полным ходом. Пора задуматься о заводе, который будет их строить."
 CHI_experimental_mechanised_unit: "Механизированное соединение"
 CHI_experimental_mechanised_unit_effect: "Добавляет дивизию из 2 §Yлегких танковых§! и 4 §Yмоторизованных§! батальонов\n"
 CHI_experimental_mechanised_unit_desc: "Европейские теоретики давно ведут дискуссии о наиболее эффективном применении танков. Пока кажется, что лучше всего сочетать быстрые танки и мобильные пехотные группы. Нужно сформировать подобное соединение."
 CHI_combined_arms_warfare: "Общевойсковые операции"
 CHI_combined_arms_warfare_desc: "Колесные грузовики позволяют нам проводить эксперименты в области применения механизированных подразделений, но для активных боевых действий им не хватает проходимости и защиты."
 CHI_hire_soviet_designer: "Помощь советских конструкторов"
 CHI_hire_soviet_designer_desc: "Советы уже достаточно давно занимаются разработкой бронетехники. Помощь лучших советских конструкторов была бы бесценна для наших собственных проектов."
 CHI_joint_tank_development: "Совместная разработка танков"
 CHI_joint_tank_development_desc: "Опыт, полученный от сотрудничества с советскими конструкторами, привел нас к пониманию того, что эффективнее всего будет создать совместные конструкторские бюро, которые позволят нам лучше координировать работу и обмениваться знаниями."
 CHI_mission_to_the_soviet_union: "Делегация в СССР"
 CHI_mission_to_the_soviet_union_desc: "Китай представляет интерес для Советского Союза – в основном как средство сдерживания японской экспансии. Нужно отправить делегацию в Москву, чтобы понять, насколько наши цели совпадают."
 CHI_rapprochement_with_soviet_union: "Сближение с Советским Союзом"
 CHI_rapprochement_with_soviet_union_desc: "Пусть у нас есть некоторые идеологические разногласия с СССР, за последнее время стало очевидно, что и общих интересов тоже достаточно. Нам следует формально закрепить наши отношения и заключить договор о ненападении, чтобы продемонстрировать всему миру наше единство."
 CHI_invite_soviet_advisers: "Приглашение советников из СССР"
 CHI_invite_soviet_advisers_desc: "Советский Союз предложил нам помощь в восстановлении наших вооруженных сил."
 soviet_advisers_tt: "Советы уже отправили военную делегацию к одной из фракций Китая"
 CHI_the_soviet_volunteer_group: "Советские добровольцы"
 CHI_the_soviet_volunteer_group_desc: "По численности наших ВВС мы чудовищно отстаем от всех прочих держав региона. Советский Союз, возможно, будет не против прислать подкрепление из добровольцев."
 CHI_reach_out_to_france: "Обращение к Франции"
 CHI_reach_out_to_france_desc: "Пусть раньше Франция неоднократно унижала нас, постоянно заставляя идти на уступки, в текущей ситуации нам может потребоваться даже её помощь."
 CHI_small_arms_expertise: "Разработка стрелкового оружия"
 CHI_small_arms_expertise_desc: "Основной силой армии до сих пор является индивидуальное стрелковое оружие. Нужно сосредоточить наши скромные ресурсы на том, чтобы идти в этой области в ногу со временем."
 CHI_elite_mountaineers: "Элитные горные стрелки"
 CHI_elite_mountaineers_desc: "Бои на высокогорье всегда значительно отличаются от сражений на равнинах. Нужно подготовить специализированные подразделения, способные пользоваться преимуществами рельефа местности."
 CHI_free_mountain_template_tt: "Добавит шаблон из §Y7 горнострелковых§! и §Y2 артиллерийских§! батальонов.\n"
 CHI_heavy_weapons: "Тяжелое вооружение"
 CHI_heavy_weapons_desc: "Без поддержки артиллерии армия не сможет отразить нападение врагов. Нужно обеспечить вооруженные силы адекватным снаряжением."
 CHI_guarantee_the_hanoi_route: "Гарантия Ханойского маршрута"
 CHI_guarantee_the_hanoi_route_desc: "В случае войны с Японией маршрут через Ханой на север к нашим границам станет наилучшим каналом поддержки."
 CHI_construction_battalions: "Инженерные батальоны"
 CHI_construction_battalions_desc: "Единственный ресурс, которого у нас в достатке, – это люди. Мы можем создать подразделения, способные справляться с инженерными задачами, имея в своем распоряжении практически одни лишь лопаты."
 CHI_french_military_mission: "Французское военное представительство"
 CHI_french_military_mission_desc: "Французская армия – одна из самых обученных в Европе. Мы можем многому научиться у французов."
 CHI_french_drill: "Французская доктрина"
 CHI_french_drill_desc: "Опыт Великой войны сделал французов гениями обороны. Изучив их учебные методики и стандарты, мы заметно улучшим собственную обороноспособность."
 CHI_modern_logistics: "Современная логистика"
 CHI_modern_logistics_desc: "Без отлаженной логистики мы не сможем обеспечивать действующую армию."
 CHI_renegotiate_the_unequal_treaties: "Пересмотр неравных договоров"
 CHI_renegotiate_the_unequal_treaties_desc: "Слишком долго западный мир диктовал нам, как нам управлять собственными владениями. Жители западных стран и их дела неподконтрольны нашим законам. Этому следует положить конец; дальше мы будем разговаривать с ними, как с равными."
 CHI_one_china_policy: "Единый Китай"
 CHI_one_china_policy_desc: "В послереволюционном хаосе некоторые регионы откололись и отказываются признавать новое правительство; кое-кто претендует на звание независимого государства. Теперь у нас достаточно сил, чтобы всенародно объявить о том, что мы признаем лишь существовавшие веками границы единого Китая."
 CHI_integrate_tibet: "Интеграция Тибета"
 CHI_integrate_tibet_desc: "Эксперимент с тибетской независимостью завершен. Военное вторжение рассматривается, но сперва следует попробовать вернуть Тибет мирными методами."
 CHI_conquer_tibet: "Захват Тибета"
 CHI_conquer_tibet_desc: "Тибет занимает стратегически важное положение между нами и Индией, будучи при этом не в состоянии защитить себя. Мы должны вмешаться и обезопасить свои южные границы."
 CHI_renounce_the_mcmahon_line: "Денонсация линия Макмагона"
 CHI_renounce_the_mcmahon_line_desc: "Старая граница, проведенная Британией и империалистическим правительством, не соответствует действительности, пусть даже британцы делают вид, что уважают ее. Десятилетиями нам не хватало сил, чтобы исправить положение, но этот момент настал."
 CHI_demand_mongolia: "Претензии на Монголию"
 CHI_demand_mongolia_desc: "Монголия находится между нами и Россией и может в любой момент пасть жертвой советской агрессии. Мы должны действовать быстрее."
 CHI_anti_imperialism: "Антиимпериалистическая политика"
 CHI_lessons_of_war_completed: "Выполнены все шаги §Y«Реформы армии»§! и §Y«Уроков войны»§!\n"
 CHI_anti_imperialism_desc: "Мы – одна из первых наций, сбросившая оковы колониализма; наш священный долг – помочь остальным странам Азии самим решать свою дальнейшую судьбу."
 CHI_guidance_and_support: "Поддержка и руководство"
 CHI_guidance_and_support_desc: "Народам Индокитая требуется помощь в создании собственных государств. Мы сделаем все, чтобы они снова не оказались под влиянием внешних сил."
 CHI_indian_cooperation: "Сотрудничество с Индией"
 CHI_indian_cooperation_desc: "Народ Индии изо всех сил борется с остатками колониального гнета. Мы должны протянуть им руку помощи ради светлого будущего обеих наших держав."
 CHI_commit_to_korean_independence: "Гарантия независимости Кореи"
 CHI_commit_to_korean_independence_desc: "Корейцы пали первыми жертвами японской оккупации, но скоро они снова займут свое место в мире как свободная нация."
 CHI_influence_mongolia: "Влияние на Монголию"
 CHI_influence_mongolia_desc: "Монголия выступает буфером между нами и Россией на северном направлении. Нужно лишь проконтролировать ее способность постоять за себя."
 CHI_imperial_legacy: "Имперское наследие"
 CHI_imperial_legacy_desc: "Тысячелетиями Китай был могущественной силой на востоке – гарантом мира и стабильности в регионе. Пришло время вернуть себе былое величие."
 CHI_overlordship_over_indochina: "Господство над Индокитаем"
 CHI_overlordship_over_indochina_desc: "С давних времен Индокитай нуждался в защите Китая. То, как быстро он оказался под властью Франции, – лишнее доказательство неспособности постоять за себя."
 CHI_dominate_japan: "Господство над Японией"
 CHI_dominate_japan_desc: "Десятки лет Япония была угрозой нашей независимости. При помощи западных держав японцы уже однажды пытались подчинить нас себе, но второй подобной попытки мы не допустим. Нужно действовать первыми."
 CHI_secure_the_peninsula: "Контроль над полуостровом"
 CHI_secure_the_peninsula_desc: "В наших интересах принять меры для того, чтобы Корейский полуостров больше никогда не оказался под властью враждебной державы."
 CHI_british_cooperation: "Сотрудничество с Великобританией"
 CHI_british_cooperation_desc: "Несмотря на имперские замашки британцев, сотрудничество с ними открывает нам возможность модернизировать свою авиацию и обеспечить приток снабжения."
 CHI_burma_road: "Бирманская дорога"
 CHI_burma_road_desc: "Бирманская дорога соединяет нас со странами запада. Ее следует любой ценой защищать и расширять, чтобы снабжение продолжало поступать."
 CHI_ledo_road: "Дорога Ледо"
 CHI_ledo_road_desc: "Одной Бирманской дороги недостаточно. Нужно искать новые способы получать военное снабжение."
 CHI_fighter_purchases: "Закупка истребителей"
 CHI_fighter_purchases_desc: "Нашим ВВС необходимы современные истребители, способные противодействовать иностранным угрозам. Наша собственная промышленность пока не способна их производить, поэтому остаются лишь закупки из-за рубежа."
 CHI_camco: "CAMCO"
 CHI_camco_desc: "Чтобы создать независимую авиастроительную промышленность, сперва следует изучить методики сборки и обслуживания уже имеющихся у нас самолетов."
 CHI_local_fighter_production: "Местное производство истребителей"
 CHI_local_fighter_production_desc: "Поскольку наши рабочие уже знакомы с базовыми принципами обслуживания авиации, мы можем переходить к производству всех компонентов современного истребителя."
 CHI_local_bomber_production: "Местное производство бомбардировщиков"
 CHI_local_bomber_production_desc: "Поскольку мы уже освоили производство одномоторных самолетов, то можем попробовать создать более тяжелые многомоторные машины."
 CHI_the_hump: "Воздушные поставки"
 CHI_the_hump_desc: "Поставки по воздуху через Гималаи не могут полностью заменить остальные транспортные каналы, но и помешать им гораздо сложнее."
 CHI_chinese_expeditionary_force: "Китайская экспедиционная армия"
 CHI_chinese_expeditionary_force_desc: "Чтобы мы могли лучше координировать действия с союзниками, американцы прислали одного из своих генералов для руководства совместной группировкой войск."
 CHI_the_chu_x_po: "Чу X-P0"
 CHI_the_chu_x_po_desc: "Чу X-P0 – первый разработанный и целиком производящийся в Китае истребитель, способный на равных сражаться с любыми врагами."
 CHI_mission_to_the_us: "Делегация в США"
 CHI_mission_to_the_us_soong_us_decision: "Пока §YСун Мэйлин§! остается §Yполитическим советником§!, США может поддерживать нашу войну с §YЯпонией§!\n"
 CHI_mission_to_the_us_desc: "США уже давно являются верным союзником Китая. Вероятнее всего, именно от американцев мы получим необходимую поддержку."
 CHI_hire_chennault: "Клэр Шеннолт"
 CHI_hire_chennault_desc: "Клэр Ли Шеннолт – американский теоретик войны в воздухе, и он заинтересован в сотрудничестве. Следует поручить ему восстановление наших ВВС."
 CHI_invite_the_flying_tigers: "«Летающие тигры»"
 CHI_invite_the_flying_tigers_desc: "Наши американские друзья создали подразделение пилотов-добровольцев и закупили современные самолеты, чтобы поддержать нас. Нужно лишь одобрить этот план."
 CHI_sino_american_cooperative_organization: "Китайско-американская совместная организация"
 CHI_sino_american_cooperative_organization_desc: "Американская разведка готова сотрудничать с нами и проводить спецоперации в тылу противника. Это поможет нам расширить собственные возможности в этой области."
 CHI_light_cruiser_project: "Проект легкого крейсера"
 CHI_light_cruiser_project_desc: "Первый шаг к созданию собственных ВМС – модернизация флота крейсеров. Первый проект не должен быть чересчур амбициозным."
 CHI_heavy_cruiser_project: "Проект тяжелого крейсера"
 CHI_heavy_cruiser_project_desc: "Основываясь на успехе предыдущего проекта крейсера, мы можем пойти дальше и создать более мощный крейсер для наших ВМС."
 CHI_naval_aviation: "Авианосцы"
 CHI_naval_aviation_desc: "Будущее боев на море – за авианосцами. Нам никогда не стать по-настоящему морской державой, пока у нас не будет собственного авианесущего флота."
 CHI_carrier_air_wing: "Палубная авиация"
 CHI_carrier_air_wing_desc: "Основная сила авианосца заключается в самолетах, способных взлетать с него. Мы должны приложить все усилия, чтобы обеспечить ВМС наиболее современными образцами."
 CHI_investment_into_shipbuilding: "Инвестиции в кораблестроение"
 CHI_investment_into_shipbuilding_desc: "Сильный флот требует мощной промышленности. Нужно пригласить иностранных инвесторов для развития наших судостроительных верфей."
 CHI_order_destroyers: "Заказ эсминцев"
 CHI_order_destroyers_desc: "В качестве первого шага к модернизации флота следует произвести небольшую партию эсминцев."
 CHI_train_marines: "Подготовка морской пехоты"
 CHI_train_marines_desc: "Наша длинная береговая линия уязвима для вражеских высадок с моря. При этом, однако, она дает нам возможность атаковать с неожиданных направлений, если противник вдруг окажется на нашей территории."
 CHI_collaboration_with_the_japanese: "Сотрудничество с Японией"
 CHI_collaboration_with_the_japanese_desc: "Что бы японцы ни планировали в отношении Китая, они демонстрируют нам свою готовность к сотрудничеству, если мы проявим должное уважение."
 CHI_modern_submarines: "Современные подводные лодки"
 CHI_modern_submarines_desc: "Япония не готова предоставлять нам технологии, которые поставили бы под угрозу ее господство на море, однако подводные лодки считаются у японцев вспомогательным вооружением. У нас есть на этот счет своя точка зрения."
 CHI_coastal_patrol_planes: "Береговая патрульная авиация"
 CHI_coastal_patrol_planes_desc: "Наше обширное побережье можно эффективно контролировать лишь с воздуха. Современная морская бомбардировочная авиация позволит нам защитить береговую линию без лишней траты ресурсов."
 CHI_three_principles_of_the_people: "Три народных принципа"
 CHI_three_principles_of_the_people_desc: "Сунь Ятсен, основатель республики, заложил три фундаментальных принципа: «миньцзу», «миньцюань» и «миньшэн», т.е. национализм, народовластие и народное благосостояние."
 CHI_welfare: "Социальная программа"
 CHI_welfare_desc: "Государство, идущее в ногу со временем, должно заботиться о своих гражданах, чтобы они в трудную минуту смогли встать на его защиту."
 CHI_refugee_relief_agency: "Организация помощи беженцам"
 CHI_refugee_relief_agency_desc: "Война лишила крова миллионы людей. Мы создадим организацию, которая будет помогать им искать новое пристанище."
 CHI_land_tax_reform: "Реформа налога на землю"
 CHI_land_tax_reform_desc: "Наша финансовая система отчаянно нуждается в реформах. Часть этих реформ – расширение базы налогообложения."
 CHI_refugee_resettlement: "Переселение беженцев"
 CHI_refugee_resettlement_desc: "Миллионам беженцев, оставшимся без дома, нужно где-то жить. Дав им приют на своей территории, мы получим новую рабочую силу для экономики и новых призывников."
 CHI_new_life_movement: "Движение «За новую жизнь»"
 CHI_new_life_movement_desc: "С этого момента наших граждан поведут в светлое будущее четыре благодетели: мораль, честность, верность и справедливость."
 CHI_unemployment_assistance: "Помощь безработным"
 CHI_unemployment_assistance_desc: "Безработица не должна превращать людей в отчаявшихся нищих. Голод – лучший союзник коммунистов."
 CHI_free_hospitals: "Бесплатная медицина"
 CHI_free_hospitals_desc: "Великой нации не подобает бросать больных граждан на произвол судьбы. Мы создадим масштабную систему больниц и тем самым повысим общий уровень здоровья среди населения – и народ нас поддержит."
 CHI_rural_schooling: "Сельские школы"
 CHI_rural_schooling_desc: "Ключ к модернизации страны – образованность населения. Нельзя полагаться на горстку образованных руководителей; мы должны нести знания и науки в каждую деревню."
 CHI_democracy: "Демократия"
 CHI_democracy_desc: "Путь, начатый Сунь Ятсеном, рано или поздно приведет нас к республике. Путь этот долог, но мы его пройдем."
 CHI_constitutional_reform: "Конституционная реформа"
 CHI_constitutional_reform_desc: "Значительная часть наших нынешних проблем – результат отсутствия конституции, отражающей реалии современного Китая. Это нужно исправить."
 CHI_republicanism: "Республика"
 CHI_republicanism_desc: "Державы запада с интересом следят, насколько искренне наше стремление стать республикой западного типа. Нужно во всеуслышание заявить о наших планах."
 CHI_inter_party_coordination_council: "Координационный совет"
 CHI_inter_party_coordination_council_desc: "Первый шаг к превращению страны в многопартийную демократию со зрелым электоратом – создание организации, задачей которой станет привлечение заинтересованных сторон к работе над законодательством."
 CHI_judicial_yuan: "Судебный Юань"
 CHI_judicial_yuan_desc: "Сунь Ятсен видел в будущем современную республику с разграничением власти. Наша судебная система должна быть независимой от внешних воздействий, чтобы принимать решения в соответствии лишь с законодательством."
 CHI_control_yuan: "Контролирующий Юань"
 CHI_control_yuan_desc: "Коррупция неизбежна при любом строе, и для эффективной работы государства ее необходимо сдерживать. Для этого мы создадим отдельную ветвь правительства, независимую от законодательной, исполнительной и судебной."
 CHI_examination_yuan: "Экзаменационный Юань"
 CHI_examination_yuan_desc: "Много веков китайские чиновники проходили отбор на основе строгих экзаменов. Требования меняются, но общий подход остается неизменным."
 CHI_executive_yuan: "Исполнительный Юань"
 CHI_executive_yuan_desc: "Исполнительная власть – сердце государства. Создание структуры, обеспечивающей выполнение законов, – первый шаг на пути к действенному республиканскому государству."
 CHI_legislative_yuan: "Законодательный Юань"
 CHI_legislative_yuan_desc: "Современная республика опирается на законодательный орган, избираемый народом. Мы должны привести нашу систему в соответствие."
 CHI_nationalism: "Национализм"
 CHI_nationalism_desc: "Идея единой нации, а не народности или религии – вот что превращает скопление людей в страну."
 CHI_foreign_threats: "Внешние угрозы"
 CHI_foreign_threats_desc: "Несколько лет назад Япония оккупировала Маньчжурию, сформировав на ее месте марионеточное государство. Японцы не остановятся, пока не подчинят себе весь Китай; мы должны быть готовы дать им отпор, даже если ради этого придется пойти на контакт с местными царьками."
 CHI_prioritize_the_interior: "Упор на внутреннюю политику"
 CHI_prioritize_the_interior_desc: "Прежде чем дело дойдет до возвращения отобранных японцами земель, мы должны навести порядок внутри. Китай, состоящий из разрозненных, враждующих между собой регионов, никогда не победит."
 CHI_united_front: "Единый фронт"
 CHI_united_front_desc: "Чтобы иметь возможность дать отпор японской угрозе, мы готовы принять помощь от кого угодно – даже от коммунистов."
 CHI_pick_a_fight_with_japan: "Противостояние с Японией"
 CHI_pick_a_fight_with_japan_desc: "Долгие годы японцы неустанно выдвигали новые и новые требования. Это время прошло: в следующий раз мы не уступим ни на йоту."
 CHI_anti_communism: "Антикоммунизм"
 CHI_anti_communism_desc: "Коммунизм – величайшая из угроз для нашей нации. Мы должны неустанно бороться с ним."
 CHI_subjugate_the_warlords: "Подчинение местных военачальников"
 CHI_subjugate_the_warlords_desc: "Воспользовавшись слабостью власти, местные военачальники взяли под контроль значительную часть страны. Пришло время напомнить, что, так или иначе, им придется подчиниться правительству."
 CHI_war_of_resistance: "Партизанская война"
 CHI_war_of_resistance_desc: "Мы пока что не готовы к полномасштабной войне с японцами. Мы будем оказывать сопротивление захватчикам, пока не выдастся удачный момент для контратаки."
 CHI_industrial_evacuations: "Эвакуация заводов"
 CHI_industrial_evacuations_desc: "Победу в современной войне обеспечивают заводы: армия без оружия – это просто толпа людей в дурацких шапках."
 CHI_war_of_national_liberation: "Национально-освободительная война"
 CHI_war_of_national_liberation_desc: "Отбив наступление японцев, мы можем начать более активные действия, направленные на освобождение наших территорий."
 CHI_scorched_earth_tactics: "Тактика выжженной земли"
 CHI_scorched_earth_tactics_desc: "В борьбе за выживание нации все средства хороши."
 CHI_war_of_anti_imperialism: "Антиимпериалистическая война"
 CHI_war_of_anti_imperialism_desc: "Освободив наши земли от оккупантов, мы дадим бой врагу на его территории, чтобы защитить себя от будущих вторжений."
 CHI_forced_conscription: "Принудительная мобилизация"
 CHI_forced_conscription_desc: "Наши текущие методы вербовки не обеспечивают достаточный приток солдат. Поражение в войне станет концом нашей нации, так что мы вынуждены просить от своего народа еще больших жертв."
 CHI_dare_to_die_corps: "Отряды смертников"
 CHI_50_cheaper_force_attack: "§G-50%§! стоимости §Yвынужденной атаки§!\n"
 CHI_dare_to_die_corps_desc: "Борьба за выживание республики уже унесла жизни множества мучеников. До конца войны их число еще увеличится, но люди будут помнить их жертву не одно поколение."
 CHI_military_affairs_commission: "Военная комиссия"
 CHI_military_affairs_commission_desc: "Наши вооруженные силы страдают от недостатка компетенции. Реформа командного состава – первый шаг к улучшению ситуации."
 CHI_fortify_shanghai: "Укрепление Шанхая"
 CHI_fortify_shanghai_desc: "В случае японского нападения первый удар придется по Шанхаю. Мы должны быть готовы."
 CHI_army_reform: "Реформы армии"
 CHI_army_reform_desc: "В армии на всех уровнях царят коррупция, некомпетентность и трусость. Исправление ситуации будет небыстрым и нелегким процессом."
 CHI_bureau_of_investigation_and_statistics: "Разведывательно-статистическое бюро"
 CHI_bureau_of_investigation_and_statistics_desc: "Нельзя допустить, чтобы во время войны за будущее нации стране угрожали предатели и шпионы. Новое бюро будет вести дела пусть малоприятными, но неизбежными методами."
 CHI_the_chinese_hindenburg_line: "Китайская «линия Гинденбурга»"
 CHI_the_chinese_hindenburg_line_desc: "Наши немецкие советники поделились с нами опытом строительства укреплений, который они почерпнули за время Великой войны. Любая попытка наступления через Шанхай разобьется о наши оборонительные рубежи."
 CHI_60_divisions_plan: "План «60 дивизий»"
 CHI_60_divisions_plan_desc: "Наши иностранные советники рекомендуют отказаться от решения проблемы численностью и предлагают взамен кардинально новый план: сформировать группировку из обученных дивизий, не уступающих врагам умением. Экспериментальный проект уже запущен."
 CHI_whampoa_military_academy: "Военная академия Вампу"
 CHI_whampoa_military_academy_desc: "Без достойных командиров армия бесполезна. Чтобы иметь первоклассные вооруженные силы, мы должны позаботиться о наличии обученных офицеров, готовых их возглавить."
 CHI_unified_industrial_planning: "Единое промышленное планирование"
 CHI_unified_industrial_planning_desc: "Нельзя откладывать наш план агрессивной индустриализации."
 CHI_expand_the_academica_sinica: "Расширение Academia Sinica"
 CHI_expand_the_academica_sinica_desc: "Многие века Китай шел впереди всего мира в области наук и искусств. Увеличение финансирования наших университетов – первый шаг к возвращению былого величия."
 CHI_chemical_research_institute: "НИИ химии"
 CHI_chemical_research_institute_desc: "Пусть мы никогда не применим химическое оружие первыми, мы должны быть готовы защищаться от подобной атаки. Следует создать новый научно-исследовательский институт, который займется изучением соответствующих методик и технологий."
 CHI_rural_reconstruction_movement: "Возрождение китайской деревни"
 CHI_rural_reconstruction_movement_desc: "Мы добились значительного повышения качества жизни в городах, однако всего в нескольких километрах от них крестьяне живут в практически средневековых условиях. Мы должны сделать все возможное, чтобы каждый наш гражданин мог наслаждаться результатами общего труда."
 CHI_mining_commission: "Комиссия по разработке месторождений"
 CHI_mining_commission_desc: "Разработка подземных ископаемых играет важнейшую роль для военной промышленности. Мы должны контролировать наши разработки, чтобы обеспечивать заводы необходимыми ресурсами."
 CHI_taiyuan_arsenal: "Расширение Тайюаньского арсенала"
 CHI_taiyuan_arsenal_desc: "Тайюаньский арсенал – одно из немногих мест в Китае, способных производить тяжелое вооружение. Следует расширить его, чтобы обеспечить наши войска артиллерией и прочим оружием."
 CHI_develop_the_hanyan_arsenal: "Расширение Ханьянского арсенала"
 CHI_develop_the_hanyan_arsenal_desc: "Ханьянский арсенал уже давно снабжает нас оружием. Его расширение позволит нам лучше удовлетворять наши потребности в будущем."
 CHI_financial_policy: "Финансовая политика"
 CHI_financial_policy_desc: "Экономическое положение в стране не из лучших, а амбициозные правительственные программы грозят неконтролируемой гиперинфляцией. Финансовая реформа должна стать нашим первым приоритетом."
 CHI_price_controls: "Регулирование цен"
 CHI_price_controls_desc: "Первый шаг по сдерживанию инфляции – фиксированные цены на основные товары народного потребления. Эта мера будет крайне непопулярна среди торговцев."
 CHI_grain_tax: "Налог зерном"
 CHI_grain_tax_desc: "Бумажные банкноты стремительно теряют в цене. Скоро мы не сможем даже прокормить армию. Мы можем провести новый закон, обязав крестьян выплачивать налоги зерном, – это позволит нам игнорировать рынок. Это будет непопулярно, и, кроме того, есть риск, что эта мера приведет к голоду в стране."
 CHI_reform_the_national_bank: "Реформа национального банка"
 CHI_reform_the_national_bank_desc: "Новый национальный банк займется координацией экономических операций государства и распределением финансирования."
 CHI_forced_loans: "Принудительные займы"
 CHI_forced_loans_desc: "Купцы и промышленники накопили огромные состояния за время относительного затишья. Несомненно, государство имеет право претендовать на часть их богатств в тяжелое время – разумеется, с гарантией возвращения займов сразу же, как только это позволит ситуация."
 CHI_purchase_tanks_tt: "Мы получим 100 старых легких танков от поддерживающего нас государства."
 CHI_purchase_fighters_tt: "Мы получим 50 старых истребителей от поддерживающего нас государства. В случае поддержки и Великобритании, и США мы получим истребители от обоих государств."
 PRC_strengthen_the_central_secretariat: "Усиление секретариата ЦК"
 PRC_strengthen_the_central_secretariat_desc: "После Великого похода мы должны провести реорганизацию политической структуры и создать государство, способное конкурировать с националистами."
 PRC_marxist_orthodoxy: "Ортодоксальный марксизм"
 PRC_marxist_orthodoxy_desc: "Ключ к построению настоящего коммунизма – воплотить в жизнь учения Маркса настолько, насколько представляется возможным."
 PRC_soviet_leadership: "Пример СССР"
 PRC_soviet_leadership_desc: "Советский Союз дальше всего продвинулся на пути к полному коммунизму. Мы пойдем по его стопам и будем стремиться перенять советский опыт."
 PRC_soviet_economic_aid: "Экономическая помощь от СССР"
 PRC_soviet_economic_aid_desc: "Без внешней помощи последствия Великого похода будут чувствоваться еще не одно поколение. Нам следует обратиться к Советскому Союзу за поддержкой. "
 PRC_internationalism: "Интернационализм"
 PRC_internationalism_desc: "Рабочие и крестьяне всего мира должны объединиться, чтобы сбросить свои оковы. Сплотив ряды, мы построим светлое будущее."
 PRC_agrarian_socialism: "Аграрный социализм"
 PRC_agrarian_socialism_desc: "Китай не похож на промышленные державы Запада. Ожидать свершения коммунистической революции в соответствии с учениями Маркса означает не понимать ситуации, в которой находится страна."
 PRC_rectification_campaign: "Кампания по упорядочиванию"
 PRC_rectification_campaign_desc: "Бытует несколько заблуждений относительного того, каким курсом должна двигаться наша страна. Следует дать нашим заблуждающимся товарищам шанс осознать свои ошибки."
 PRC_maoism: "Маоизм"
 PRC_maoism_desc: "Наш великий председатель многие месяцы трудился над превращением своих политических теорий в единую идеологию, которая укажет путь нашей стране."
 PRC_socialism_with_chinese_characteristics: "Марксизм с китайской спецификой"
 PRC_socialism_with_chinese_characteristics_desc: "Труды Маркса — несомненно, блестящего теоретика — написаны с европейского точки зрения. Особая ситуация, в которой оказался Китай, будет учитываться при претворении в жизнь социалистических идей."
 PRC_proclaim_the_peoples_republic: "Создание Народной республики"
 PRC_proclaim_the_peoples_republic_desc: "Одержав победу над националистами, мы можем занять свое законное место во главе Китая. У нас много работы, но с каждым днем будущее кажется все более светлым."
 PRC_socialist_market_economy: "Социалистическая рыночная экономика"
 PRC_socialist_market_economy_desc: "Путь к социализму и коммунизму по определению пролегает сквозь капитализм. Полноценной рыночной экономики в Китае никогда не было, потому наступление социализма в текущей ситуации практически невозможно. Мы должны создать капиталистические методы производства, чтобы получить возможность двигаться дальше."
 PRC_social_democracy: "Социал-демократия"
 PRC_social_democracy_desc: "Радикальные решения партии только усугубили и без того непростую ситуацию. Националисты при всех их недостатках являются нашими союзниками в борьбе за светлое будущее. Мы должны быть ближе к ним в политических вопросах."
 PRC_coalition_government: "Коалиционное правительство"
 PRC_coalition_government_desc: "Пусть до объединения нашей страны еще далеко, совместное правительство при участии националистов сделает эту перспективу реалистичнее."
 PRC_purge_the_radicals: "Чистки радикалов"
 PRC_purge_the_radicals_desc: "Некоторые члены партии все еще придерживаются доктрины классовой борьбы и противодействия так называемым эксплуататорам. От них нужно избавиться."
 PRC_strengthen_the_left_wing_of_the_kmt: "Усиление левого крыла Гоминьдана"
 PRC_strengthen_the_left_wing_of_the_kmt_desc: "У националистов достаточно своих проблем: некоторые элементы ведут подрывную деятельность, стремясь не допустить соглашения между нашими режимами. Нужно сделать все возможное, чтобы поддержать наших союзников в борьбе за власть."
 PRC_remove_chiang_kai_shek: "Нейтрализация Чана Кайши"
 PRC_remove_chiang_kai_shek_desc: "Несмотря на все наши старания, генералиссимус все еще видит в нас коммунистов. Его противодействие объединению становится настоящей проблемой. Необходимо принять меры."
 PRC_national_leadership: "Национальное правительство"
 PRC_national_leadership_desc: "Без Чана Кайши уже никто не пытается помешать объединению. Будет вполне разумно, если руководящая роль в новом правительстве останется за нами."
 PRC_land_redistribution: "Перераспределение земли"
 PRC_land_redistribution_desc: "Многие века те, кто работает на земле, были вынуждены платить за это людям, в собственности которых она находится. Ситуацию нужно менять."
 PRC_the_yanan_base_area: "База в Яньане"
 PRC_the_yanan_base_area_desc: "Родина и оплот нашей революции — Яньань. Нужно расширить и улучшить нашу базу, если мы хотим одержать победу в грядущей схватке."
 PRC_prepare_for_war_with_japan: "Подготовка к войне с Японией"
 PRC_prepare_for_war_with_japan_desc: "Японские милитаристы — серьезная угроза для нашей нации: они хотят разрезать ее на части и эксплуатировать так, как не снилось ни одному китайскому правительству. Наша борьба с националистами меркнет в сравнении с этим."
 PRC_government_of_national_defense: "Народная оборона"
 PRC_government_of_national_defense_desc: "Разделенная страна легко падет жертвой агрессоров. Мы должны начать координировать действия с националистами."
 PRC_confrontation_with_the_warlords: "Конфликт с местными правителями"
 PRC_confrontation_with_the_warlords_desc: "В Китае остались элементы, игнорирующие центральное правительство и держащиеся в стороне от противоборства. Кое-кто из них может даже строить планы по захвату страны при поддержке японских агрессоров. Ситуацию нужно исправлять."
 PRC_anti_japanese_expedition: "Антияпонская экспедиция"
 PRC_anti_japanese_expedition_desc: "Вступать с японцами в открытое противостояние в текущей ситуации будет глупо. Сперва нужно приготовить плацдармы, отправив небольшие группы на территорию врага. Когда наступит подходящий момент, мы устроим восстание."
 PRC_revolutionary_military_commission: "Революционный военный совет"
 PRC_revolutionary_military_commission_desc: "Революционную борьбу против наших врагов следует координировать с помощью специального органа."
 PRC_provoke_japan: "Провокация Японии"
 PRC_provoke_japan_desc: "На протяжении трех поколений мы жили, опасаясь японской угрозы. Противодействие вторжению Японии сделает нас героями в глазах жителей Китая. И, если японцы не хотят начинать нужную нам войну, мы их заставим."
 PRC_protracted_warfare: "Затяжная война"
 PRC_protracted_warfare_desc: "Мы должны вести войну на своих условиях. У Китая много людей и много времени; вступать с врагом в открытое противостояние самоубийственно."
 PRC_mobile_warfare: "Маневренная война"
 PRC_mobile_warfare_desc: "Мы не можем вечно прятаться по лесам и горам. Пришло время дать врагу решительный бой и показать всему миру, что мы не боимся открытого противостояния."
 PRC_peoples_war: "Народная война"
 PRC_peoples_war_desc: "Многие державы считают, что войны выигрываются технологиями и огневой мощью. Но мы-то знаем: нет такой технологии, которая выстояла бы против целеустремленных людей, готовых жертвовать собой."
 PRC_100_regiments_campaign: "Битва ста полков"
 PRC_100_regiments_campaign_desc: "До сих пор мы сосредотачивались на мелких стычках, заставляя противника считать нас слабыми и неорганизованными. Наше массированное наступление застигнет расслабившихся врагов врасплох."
 PRC_central_military_commission: "Центральный военный совет"
 PRC_central_military_commission_desc: "Закрепив свои позиции, мы можем перейти от борьбы за выживание революции к борьбе за власть в стране."
 PRC_peoples_liberation_army: "Национально-освободительная армия"
 PRC_peoples_liberation_army_desc: "Красная армия Китая смогла многого достичь. В будущем ее ждут еще более великие свершения в борьбе за свободу нашего народа."
 PRC_peoples_volunteer_army: "Китайские народные добровольцы"
 PRC_peoples_volunteer_army_desc: "Борьба за освобождение рабочих и крестьян идет во многих странах мира. Не всегда разумно напрямую вмешиваться в конфликт; иногда ход событий может переломить даже небольшая группа."
 PRC_military_intelligence_department: "Бюро военной разведки"
 PRC_military_intelligence_department_desc: "Среди народа много друзей режима, обеспечивающих нас ценной информацией. Но врагов еще больше. Нужно создать организацию, которая помогла бы нам отделить одних от других."
 PRC_central_security_bureau: "Центральное бюро безопасности"
 PRC_central_security_bureau_desc: "Нельзя допустить, чтобы даже в маленькой деревушке продолжали тлеть очаги контрреволюции. Мы должны поймать всех предателей до последнего, пока они не натворили дел."
 PRC_focus_on_china: "Акцент на Китае"
 PRC_focus_on_china_desc: "Мы не можем дать отпор Японии, пока ведем борьбу с националистами и мятежными царьками. Мы должны победить внутренних врагов, прежде чем вступать в противоборство с японцами."
 PRC_exploit_the_weak_neighbours: "Эксплуатация слабых соседей"
 PRC_exploit_the_weak_neighbours_desc: "Коррупция и внутренние дрязги ослабили наших соседей. Это прекрасная возможность расширить наши владения."
 PRC_infiltration: "Внедрение"
 PRC_infiltration_desc: "Националисты хотят открытого столкновения, но нельзя поддаваться искушению. Мы отправим небольшую группу солдат для строительства баз на вражеской территории. Когда придет время, мы начнем восстание и застанем националистов врасплох."
 PRC_enforce_the_three_rules: "Три правила"
 PRC_enforce_the_three_rules_desc: "Первое: выполнять приказы.\n Второе: не трогать имущество крестьян.\n Третье: сдавать властям все захваченные трофеи.\n Эти простые правила должны показать простому народу, что мы на его стороне."
 PRC_permit_opium_trade: "Разрешение на торговлю опиумом"
 PRC_permit_opium_trade_desc: "Несмотря на нежелательные побочные эффекты, мы вынуждены позволить крестьянам выращивать опиумные маки ради доходов, которые пойдут на снабжение армии."
 PRC_ban_the_opium_trade: "Запрет на торговлю опиумом"
 PRC_ban_the_opium_trade_desc: "Опиум – инструмент западных держав, с помощью которого они планировали поставить нас на колени. Мы не позволим этому злу укорениться в нашей стране."
 PRC_abolish_the_land_rent: "Отмена земельной ренты"
 PRC_abolish_the_land_rent_desc: "Частное владение землей — абсурдная концепция. Земля принадлежит тем, кто на ней трудится. Этот шаг организует крестьян и принесет нам народную поддержку."
 PRC_literacy_programs: "Ликвидация безграмотности"
 PRC_literacy_programs_desc: "Первый шаг к современному обществу – принять меры для того, чтобы каждый гражданин осознавал текущие проблемы и мог принять участие в их решении."
 PRC_china_medical_university: "Китайский университет медицины"
 PRC_china_medical_university_desc: "Гигиена и медицинская помощь помогут нам сберечь армию и улучшить жизнь наших граждан. Нужно начать исследования в этих областях и передавать знания населению."
 PRC_form_the_academy_of_sciences: "Учреждение Академии наук"
 PRC_form_the_academy_of_sciences_desc: "Мы объединим различные научно-исследовательские комплексы и университеты, чтобы создать единую организацию с более эффективным управлением."
 JAP_the_unthinkable_option: "Немыслимый вариант"
 JAP_the_unthinkable_option_desc: "Будущее нашей нации требует от нас пойти путем, который никогда не рассматривался нашими руководителями. Теперь же нам придется серьезно его обдумать."
 JAP_approach_the_young_officers: "Ставка на молодых офицеров"
 JAP_approach_the_young_officers_desc: "Старшее поколение слишком крепко держится за прошлое, чтобы принять новые парадигмы. Центром нашего внимания станет более молодое поколение."
 JAP_approach_the_young_officers_tt: "Дает 3 генералов-коммунистов.\n"
 JAP_exchange_the_exiles: "Обмен изгнанниками"
 JAP_if_man_accepts: "Если §HМаньчжоу-го§! согласится, произойдет следующее:\n"
 JAP_exchange_the_exiles_desc: "Раньше мы отправляли офицеров и чиновников с убеждениями левого толка в неофициальное изгнание в Маньчжурию. Теперь пришла пора обменять их на сторонников правых течений."
 JAP_open_up_the_universities: "Открытые университеты"
 JAP_open_up_the_universities_desc: "Образование должно быть доступно каждому – вне зависимости от его происхождения и социального статуса."
 JAP_cast_the_die: "Ставки сделаны"
 JAP_cast_the_die_desc: "Наша политическая и военная база достаточно прочна. Пришло время бросить вызов судьбе!"
 cast_the_die_TT: "§RЗахват Токио быстро положит конец войне.§!\n"
 JAP_the_fate_of_the_imperial_family: "Судьба императорской семьи"
 JAP_the_fate_of_the_imperial_family_desc: "Пришло время поставить точку в истории наследственной системы правления. Нам предстоит решить судьбу императора и его семьи."
 JAP_rebuild_the_civil_service: "Возрождение администрации"
 JAP_rebuild_the_civil_service_desc: "Мы поставим на важные должности наиболее способных чиновников, чтобы обеспечить наиболее адекватное руководство страной."
 JAP_reeducation_campaign: "Программа переобучения"
 JAP_reeducation_campaign_desc: "После великой революции по всей стране наблюдаются народные волнения. Мы должны провести просветительскую кампанию, чтобы сформировать наиболее желательное поведение."
 JAP_finish_the_fight: "Последняя битва"
 JAP_finish_the_fight_desc: "Нужно бросить вызов нашей старой колонии и уничтожить последний оплот враждебной идеологии."
 JAP_join_comintern: "Вступление в Коминтерн"
 JAP_join_comintern_desc: "В одиночку нам не выстоять против всего мира. Мы должны объединиться с родоначальниками коммунизма, чтобы защитить дело революции!"
 JAP_red_brigades: "Красные бригады"
 JAP_red_brigades_desc: "Все мужчины и все женщины должны внести свой вклад в защиту родины. Мы гарантируем им такую возможность."
 JAP_communist_volunteers: "Коммунисты-добровольцы"
 JAP_communist_volunteers_desc: "Наша борьба не знает конца. Мы должны помочь дружественным нациям. Мы пошлем к ним лучших, достойнейших из нас на борьбу за дело революции!"
 JAP_asian_communist_solidarity: "Азиатская солидарность"
 JAP_asian_communist_solidarity_tt: "Пригласить лидера §H[WTT_communist_china.GetNameWithFlag]§! в наш альянс."
 JAP_asian_communist_solidarity_desc: "Мы должны стоять плечом к плечу со своими собратьями. В Азии нет места западной форме коммунизма, однако, объединившись, мы сможем явить миру азиатский коммунизм, отвечающий нашим потребностям."
 JAP_nationalize_the_zaibatsus: "Национализация дзайбацу"
 JAP_nationalize_the_zaibatsus_desc: "Крупнейшие корпорации в нашей стране располагают беспрецедентной политической и экономической силой. С этим нужно покончить: никому не позволено стоять на пути государственного контроля."
 JAP_people_owned_mines: "Народные месторождения"
 JAP_people_owned_mines_desc: "Рабочим будет положена доля доходов от месторождений, на которых они работают. Это повысит мотивацию и эффективность труда."
 JAP_public_works: "Гражданская инфраструктура"
 JAP_public_works_desc: "Расширение инфраструктуры в масштабах всей страны принесет неоспоримую пользу и создаст множество рабочих мест."
 JAP_tokyo_aluminum_plant: "Токийский алюминиевый завод"
 JAP_tokyo_aluminum_plant_desc: "Благодаря трудолюбию наших рабочих мы сможем повысить свою самодостаточность."
 JAP_purge_the_kodoha_faction: "Борьба с «Кодоха»"
 JAP_purge_the_kodoha_faction_desc: "Нам угрожают элементы, стремящиеся захватить власть и нанести удар на север по СССР. Мы должны нейтрализовать угрозу, пока не нанесен непоправимый ущерб."
 JAP_liaison_conference: "Конференция представителей"
 JAP_liaison_conference_desc: "Собрав конференцию из представителей всех ветвей правительства и вооруженных сил, мы можем значительно повысить скорость принятия решений."
 JAP_greater_east_asian_co_prosperity_sphere: "Восточноазиатская сфера сопроцветания"
 JAP_greater_east_asian_co_prosperity_sphere_desc: "Время западного империализма прошло: народы Азии должны сплотиться под нашим чутким руководством. Азия для азиатов!"
 JAP_intervene_in_china: "Инцидент на мосту Марко Поло"
 JAP_intervene_in_china_desc: "[Root.GetNameDefCap] страдает от недостатка ресурсов, чего нельзя сказать о наших соседях. Мы должны силой заполучить то, что нам необходимо. Для этого нам нужен повод. С этим могут помочь несколько предприимчивых солдат, после чего у Императора не будет иного выбора, кроме как согласиться на войну, как бы плохо мы ни были к ней подготовлены..."
 JAP_secure_china: "Порядок в Китае"
 JAP_secure_china_desc: "Китайцы продолжают упорное сопротивление, а потому мы тоже должны удвоить наши усилия и как можно скорее навести порядок в континентальном Китае."
 JAP_develop_chinese_resources: "Разработка китайских ресурсов"
 JAP_develop_chinese_resources_desc: "Нужно начать разработку попавших в наши руки богатых ресурсов Китая – они послужат нам в следующей войне."
 JAP_strike_south_doctrine: "Наступление на юг"
 JAP_strike_south_doctrine_desc: "Несмотря на все свои богатства, Китай не удовлетворяет всех наших потребностей в ресурсах. К югу же лежит Голландская Ост-Индия и британские Малайя и Борнео. Для полной экономической независимости нам нужно отобрать у европейских империалистов контроль над этими землями."
 JAP_non_aggression_pact_with_the_soviet_union: "Пакт о ненападении с государством [SOV.GetNameDef]"
 JAP_non_aggression_pact_with_the_soviet_union_desc: "Чтобы мы могли свободно действовать на южном направлении, наша северная граница должна быть в безопасности. Мы и [SOV.GetNameDef] должны заключить пакт о ненападении как можно скорее."
 JAP_bypass_the_philippines: "Обход Филиппин"
 JAP_bypass_the_philippines_desc: "Филиппины лишь отвлекают нас на пути к нашей истинной цели. Пока что мы не будем обращать на них свое внимание."
 JAP_secure_the_philippines: "Захват Филиппин"
 JAP_secure_the_philippines_desc: "Филиппины станут незаменимой опорой на пути к нашей истинной цели. Мы должны захватить их для проведения дальнейших операций."
 JAP_strike_on_the_southern_resource_area: "Удар по южной зоне ресурсов"
 JAP_strike_on_the_southern_resource_area_desc: "Пришло время привести наш план в действие. Мы нанесем удар на юг и установим контроль над богатыми западными колониями."
 JAP_alliance_with_siam: "Союз с Сиамом"
 JAP_alliance_with_siam_desc: "Географическое положение Сиама как нельзя более удобно для того, чтобы помочь нам в грядущей войне с западными державами. Заручившись его поддержкой, мы значительно упростим неотвратимую операцию по вторжению в Малайю и Ост-Индию."
 JAP_exploit_the_southern_resource_area: "Эксплуатация южной зоны ресурсов"
 JAP_exploit_the_southern_resource_area_desc: "Мы должны интенсифицировать эксплуатацию богатых ресурсов Ост-Индии, чтобы удовлетворять потребности нашей армии."
 JAP_sign_tripartite_pact: "Подписание тройственного пакта"
 JAP_sign_tripartite_pact_bypass_tt: "В Германии или Италии нет фашистского правительства либо мы ведем войну с какой-то из этих стран."
 JAP_sign_tripartite_pact_desc: "Задача, которая стоит перед нами, может оказаться нам не по силам. Следует обратиться к другим государствам со схожими целями и наладить сотрудничество в некоторых вопросах."
 JAP_guide_the_zaibatsus: "Направление дзайбацу"
 JAP_guide_the_zaibatsus_desc: "Крупнейшие корпорации в нашей стране располагают беспрецедентной политической и экономической силой. Мы вполне можем направить их усилия на благо нашей страны."
 JAP_nationalize_war_industry: "Национализация промышленности"
 JAP_nationalize_war_industry_desc: "Усиление госконтроля над оборонной промышленностью значительно повысит эффективность работы – и, как следствие, ее результаты."
 JAP_coal_liquification: "Ожижение угля"
 JAP_coal_liquification_desc: "[JAP.GetNameDefCap] остро нуждается в нефти. Мы должны удвоить наши усилия в области ее синтезирования."
 JAP_national_mobilization_law: "Закон о повсеместной мобилизации"
 JAP_national_mobilization_law_desc: "Новый законопроект о военной службе призван воззвать к чувству долга в наших гражданах, равно как и заставить их осознать необходимость войны."
 JAP_national_research_policy: "Научная политика"
 JAP_national_research_policy_desc: "Государственные поддержка и контроль научно-исследовательских институтов значительно повысят гибкость и продуктивность наших научных разработок."
 JAP_imperial_arsenals: "Имперские арсеналы"
 JAP_imperial_arsenals_desc: "Усиление имперского контроля над оборонной промышленностью значительно повысит эффективность работы – и, как следствие, ее результаты."
 JAP_national_defense_state: "Режим национальной обороны"
 JAP_national_defense_state_desc: "Каждый гражданин должен осознавать важность превращения нашей нации в крепость, способную сдержать любой натиск."
 JAP_spiritual_mobilization: "Духовная мобилизация"
 JAP_spiritual_mobilization_desc: "Мы можем увеличить количество новобранцев, сделав упор на те аспекты синтоизма, которые взывают к чувству долга нашего народа."
 JAP_warrior_spirit: "Воинский дух"
 JAP_warrior_spirit_desc: "Государственный синтоизм заставит наших подданных проникнуться идеей самопожертвования ради блага родины и императорской семьи."
 JAP_strengthen_the_divine_wind: "Божественный ветер усиливается"
 JAP_strengthen_the_divine_wind_effect: "Позволит производить §HЙокосука MXY7 «Ока»§!"
 JAP_strengthen_the_divine_wind_effect_bba: "Открывает доступ к модулю §HПрикрепленный взрывной заряд§!"
 JAP_strengthen_the_divine_wind_desc: "Тактика камикадзе изменила представление о самоубийственных атаках. Если раньше на такое решались импульсивно, в последний момент, то теперь это стало официальной доктриной. С новыми самолетами, которые фактически являются управляемыми снарядами, атаки таких ударных групп становятся особенно мощными."
 JAP_support_the_kodoha_faction: "Поддержка «Кодоха»"
 JAP_support_the_kodoha_faction_desc: "Появилась новая группировка, стремящаяся захватить власть и нанести удар на север по СССР. Мы должны всеми силами способствовать ее победе – на благо императора и будущего империи."
 JAP_challenge_the_zaibatsus: "Контроль дзайбацу"
 JAP_challenge_the_zaibatsus_desc: "Крупнейшие корпорации в нашей стране располагают беспрецедентной политической и экономической силой. Следует напомнить им, что они являются подданными императора и выполняют его волю."
 JAP_showa_restoration: "Реставрация Сёва"
 JAP_showa_restoration_desc: "Время символизма прошло; император должен взять под личный контроль государственные дела. Лишь так наша империя сможет выстоять против империалистического Запада."
 JAP_modern_shogunate: "Современный сегунат"
 JAP_modern_shogunate_desc: "Должность императора должна остаться скорее символической, в то время как от его имени правят влиятельные наместники. Это позволит слову императора разноситься вширь и вдаль по всей стране."
 JAP_prepare_for_war_with_the_soviet_union: "Подготовиться к войне с государством [SOV.GetNameDef]"
 JAP_prepare_for_war_with_the_soviet_union_desc: "[SOV.GetSovietThreatName] угрожает нам, и мы должны покончить с этой угрозой нашим северным пределам. Нужно начинать приготовления; скоро [SOV.GetNameDef] познает наш гнев."
 SOV_communist_threat: "Коммунизм"
 SOV_fascist_threat: "Фашизм"
 SOV_country_threat: "[SOV.GetAdjective]ая"
 SOV_communist_threatAlt: "Большевизм"
 SOV_fascist_threatAlt: "Империализм"
 JAP_join_the_london_naval_treaty: "Лондонское морское соглашение"
 JAP_join_the_london_naval_treaty_desc: "Чтобы схлестнуться с медведем, нам нужно обезопасить свои фланги. Если подписание бумаги, ограничивающей строительство ВМФ, гарантирует нам мир, то пусть так и будет."
 JAP_build_up_the_manchurian_army: "Усиление Маньчжурской армии"
 JAP_build_up_the_manchurian_army_desc: "[MAN.GetNameDefCap] станет линией фронта при любой войне на северном направлении. Войска там должны быть достаточно сильны, чтобы отразить любое потенциальное нападение."
 JAP_non_aggression_pact_with_china: "Пакт о ненападении с Китаем"
 JAP_non_aggression_pact_with_china_desc: "Несмотря на то, что наши отношения с Китаем всегда были, мягко говоря, напряженными, нам нужно заключить с ним пакт о ненападении, чтобы перенаправить основные силы к северным границам."
 JAP_create_a_manchurian_imperial_air_force: "Создание Маньчжурских ВВС"
 JAP_create_a_manchurian_imperial_air_force_desc: "Ключом к победе в этой войне будет превосходство в воздухе. Если [MAN.GetNameDef] получит собственные ВВС, то ситуация в воздухе ощутимо изменится в нашу пользу."
 JAP_technological_exchange: "Обмен технологиями"
 JAP_technological_exchange_desc: "Нам нужны союзники в противостоянии с медведем. Германия не просто подходящий кандидат, а обладает также значительными техническими ноу-хау, которые помогли бы нам в войне."
 JAP_preemptive_war: "Превентивная война"
 JAP_preemptive_war_desc: "Сфальсифицировав доклады о нарастающей [SOV.GetAdjective]ой агрессии у наших северных границ, мы обеспечим себе повод для превентивного удара ради нейтрализации угрозы с севера."
 JAP_establish_the_northern_resource_area: "Северная зона ресурсов"
 JAP_establish_the_northern_resource_area_desc: "Мы должны начать эксплуатацию богатых сибирских земель во благо нашей набирающей силы военной машины."
 JAP_german_rocketry: "Немецкие ракетные технологии"
 JAP_german_rocketry_desc: "Новейшие немецкие технологии пришлись бы нашим вооруженным силам очень кстати. Мы должны любой ценой получить доступ к этим чертежам."
 JAP_strengthen_civilian_government: "Усиление гражданского правительства"
 JAP_tora_tora_tora_idea: "Тора! Тора! Тора!"
 JAP_tora_tora_tora_idea_desc: "За первым ударом японцев следует агрессивная и стремительная военная кампания, опирающаяся на авианосцы."
 JAP_strengthen_civilian_government_desc: "Растущее влияние демократии и либерализма – не просто угроза нашей нации, но, быть может, потенциально ее величайшая сила. Наше правительство должно встать на защиту этих идеалов."
 JAP_ally_with_the_zaibatsus: "Союз с дзайбацу"
 JAP_ally_with_the_zaibatsus_desc: "Крупнейшие корпорации в нашей стране располагают беспрецедентной политической и экономической силой. Они – доказательство того, какие возможности дают свобода и индивидуальность; мы должны сотрудничать с ними на благо нации."
 JAP_research_spending: "Научно-исследовательский бюджет"
 JAP_research_spending_desc: "Нам следует выделить значительное финансирование научно-исследовательскому направлению, чтобы наиболее эффективно использовать лучшие умы страны."
 JAP_pre_emptive_coup: "Превентивный переворот"
 JAP_pre_emptive_coup_desc: "Нам нужно действовать ради будущего нации и не позволить авторитарному правительству растоптать наши идеалы."
 JAP_purge_the_militarists: "Чистки милитаристов"
 JAP_purge_the_militarists_desc: "Нам следует избавиться от всех, кто верит в военное решение любых проблем, чтобы на их место пришли сторонники более сдержанных подходов. Они могут найти свой собственный путь за пределами наших границ."
 JAP_the_showa_constitution: "Конституция Сёва"
 JAP_the_showa_constitution_desc: "Мы с уважением относимся к имперской истории нашей страны. Однако в Японии, которую мы хотим построить, не место авторитарному правлению. Мы сохраним символический пост императора, но ограничим его власть конституцией, как это сделано во многих западных странах."
 JAP_west_pacific_treaty_organization: "Западно-тихоокеанский договор"
 JAP_west_pacific_treaty_organization_desc: "Нам следует создать собственный союз, включающий другие азиатские страны, который будет стоять на страже нашего нового образа жизни."
 JAP_rekindle_the_old_alliance: "Возвращение к старым союзам"
 JAP_rekindle_the_old_alliance_desc: "Разумнее всего будет обратиться к тому, кто был нашим верным союзником в Великой войне. Несомненно, [ENG.GetNameDef] поддержит нас в деле защиты демократии."
 JAP_pacific_guardian: "Хранители Тихого океана"
 JAP_pacific_guardian_desc: "Мы возьмем на себя роль опекуна всех азиатских государств в Тихоокеанском регионе. Сбросив оковы западного империализма, они теперь нуждаются в руководстве на пути становления полноценной демократии."
 JAP_anti_communist_bulwark: "Оплот борьбы с коммунизмом"
 JAP_anti_communist_bulwark_desc: "Принципы демократии несовместимы с существованием коммунизма. Мы должны дать бой враждебной идеологии, защитив как себя, так и всех, кто на нас полагается."
 JAP_anti_communist_volunteers: "Антикоммунисты-добровольцы"
 JAP_anti_communist_volunteers_desc: "Мы должны воевать с коммунизмом везде, где сталкиваемся с ним. Если где-то мы не участвуем в конфликте официально, то там нашу идеологию будут отстаивать добровольцы."
 JAP_the_korean_question: "Корейский вопрос"
 JAP_the_korean_question_desc: "Мы уже какое-то время контролируем Корейский полуостров, и вопрос самоопределения Кореи становится все более острым. Как мы можем утверждать о приверженности демократии, если не даем нашим соседям права на самоуправление?"
 JAP_liberate_manchuria: "Освобождение Маньчжурии"
 JAP_liberate_manchuria_desc: "Маньчжурия продолжает существовать в условиях авторитаризма – отвратительный пережиток нашей колониальной политики. Мы должны исправить ситуацию, вернув регион Китаю, его законному владельцу."
 JAP_liberate_manchuria_tt: "После завоевания Маньчжурии можно принять решение.\n"
 JAP_ultimate_deterrence: "Оружие сдерживания"
 JAP_ultimate_deterrence_desc: "Лучший способ защитить наших граждан – сделать все возможное, чтобы им не пришлось участвовать в войне. В этом нам поможет разработка нового оружия колоссальной разрушительной силы."
 JAP_full_sovereignty_for_the_philippines: "Полная независимость Филиппин"
 JAP_full_sovereignty_for_the_philippines_desc: "Переход к самоопределению должен продолжить свой путь по Азии. Государство [USA.GetNameDefCap] продолжает контролировать Филиппины, и мы должны оказать давление, напомнив о демократических правах филиппинского народа."
 JAP_the_manchurian_project: "Маньчжурский проект"
 JAP_the_manchurian_project_desc: "На наших островах крайне мало пригодных земель, однако их достаточно в наших владениях на континенте. Там мы можем развивать то, что не получится развить у нас «дома». [MAN.GetNameDef] станет местом полномасштабной индустриализации."
 JAP_expand_the_showa_steel_works: "Металлургический комбинат Сёва"
 JAP_expand_the_showa_steel_works_desc: "Мы должны радикально повысить производительность металлургического комбината Сёва – это является необходимым условием будущей масштабной индустриализации."
 JAP_develop_aluminum_sources: "Разработка алюминия"
 JAP_develop_aluminum_sources_desc: "Наша авиастроительная программа нуждается в огромном количестве алюминия. Мы должны начать массовые разработки месторождений в Маньчжурии."
 JAP_expand_manchurian_railways: "Развитие маньчжурских железных дорог"
 JAP_expand_manchurian_railways_desc: "Инфраструктура в Маньчжурии остро нуждается в развитии, чтобы соответствовать нуждам индустриализации, идущей полным ходом."
 JAP_light_industry_development: "Развитие легкой промышленности"
 JAP_light_industry_development_desc: "Легкая промышленность удовлетворяет базовые потребности наших вооруженных сил, а потому ее следует развивать."
 JAP_heavy_industry_development: "Развитие тяжелой промышленности"
 JAP_heavy_industry_development_desc: "Легкая промышленность удовлетворяет продвинутые потребности наших вооруженных сил, а потому ее следует развивать."
 JAP_japanese_settlement: "Переселение японцев"
 JAP_japanese_settlement_desc: "Переселение нашего собственного народа в Маньчжурию обеспечит нас дополнительной рабочей силой, позволив нам построить больше фабрик и заводов в подходящих местах."
 JAP_fortify_the_border: "Укрепление границы"
 JAP_fortify_the_border_desc: "Наша северная граница практически беззащитна. Нужно укрепить северные рубежи на случай атаки с этого направления."
 JAP_army_expansion_law: "Закон об увеличении армии"
 JAP_army_expansion_law_desc: "Одним из важнейших приоритетов нашего правительства должно быть немедленное увеличение численности вооруженных сил."
 JAP_small_arms_modernization: "Модернизация стрелкового оружия"
 JAP_small_arms_modernization_desc: "Наши вооруженные силы нуждаются в современном вооружении, чтобы не отставать от наиболее вероятных противников."
 JAP_supremacy_of_technology: "Главенство технологий"
 JAP_supremacy_of_technology_desc: "Технологии – вот что приведет нас к победе. Мы должны направить все наши усилия на то, чтобы превзойти врагов по уровню оружия и снаряжения."
 JAP_modern_artillery: "Современная артиллерия"
 JAP_modern_artillery_desc: "Храбрость и умение наших солдат не заменят им артиллерийскую поддержку при наступлении."
 JAP_armored_divisions: "Бронетанковые дивизии"
 JAP_armored_divisions_desc: "Многие державы уже осознали всю мощь танковых дивизий. Мы не должны отставать: нужно разработать более современные виды техники, которые позволят нам бить врага быстро и сильно."
 JAP_bicycle_battalions: "Велосипедные батальоны"
 JAP_bicycle_battalions_desc: "Мобильность – ключ к победе. Мы снабдим войска велосипедами, заметно повысив скорость передвижения дивизий."
 JAP_army_expansion: "Расширение армии"
 JAP_army_expansion_desc: "Чтобы увеличить численность наших вооруженных сил, мы должны найти опытных офицеров, способных обучать солдат искусству войны."
 JAP_supremacy_of_will: "Превосходство воли"
 JAP_supremacy_of_will_desc: "Даже самое современное снаряжение бесполезно, если тот, в чьих руках оно находится, не способен сражаться. В то время как воля к победе способна превратить даже простой камень в смертоносное оружие."
 JAP_fighter_modernization: "Модернизация истребителей"
 JAP_fighter_modernization_desc: "Мы должны сохранять превосходство над врагами везде – в том числе и в воздухе. Для этого нам нужны самые современные истребители."
 JAP_range_focus: "Упор на дальность"
 JAP_range_focus_desc: "Тихоокеанский театр военных действий – это огромные расстояния. Нам нужны модели, способные преодолевать их при выполнении заданий."
 JAP_agility_focus: "Упор на маневренность"
 JAP_agility_focus_desc: "Дальность бесполезна, если наши самолеты не смогут одержать верх над противником, оказавшись в точке назначения. Нам нужны истребители, превосходящие врага по маневренности."
 JAP_the_zero: "«Зеро»"
 JAP_the_zero_desc: "Новый проект «Мицубиси» может стать лучшим на сегодняшний момент палубным истребителем. Невероятная маневренность вкупе с солидной дальностью действия долгие годы будет оставаться актуальной. Нужно немедленно начать сборку прототипа и подготовку к производству."
 JAP_the_zero_tt: "Позволит производить §HМицубиси A6M «Зеро-сэн»§!"
 JAP_bomber_modernization: "Модернизация бомбардировщиков"
 JAP_bomber_modernization_desc: "Для эффективной поддержки наших войск на поле боя необходимы модернизированные тактические бомбардировщики."
 JAP_strategic_bomber_effort: "Стратегические бомбардировщики"
 JAP_strategic_bomber_effort_desc: "Сколь бы нам того ни хотелось, войну нельзя выиграть лишь на поле боя. На ее исход в значительной степени влияют промышленные мощности, а потому нам нужны новые модели стратегических бомбардировщиков, способные наносить удары по вражеским тылам."
 JAP_unified_fighter_development: "Совместная разработка истребителей"
 JAP_unified_fighter_development_desc: "Слишком долго мы страдали от того, что армия и флот ведут независимые разработки истребителей для своих нужд. Нужно объединить эти программы ради стандартизации вооружения и более эффективных трат наших и без того ограниченных ресурсов."
 JAP_jet_prototypes: "Прототипы реактивной авиации"
 JAP_jet_prototypes_desc: "Будущее авиации не за винтовыми двигателями: нам следует обратить внимание на реактивные двигатели для повышения летных характеристик наших самолетов."
 JAP_new_naval_estimates: "Переоценка флота"
 JAP_new_naval_estimates_desc: "Нам нужно оценить размеры нового увеличенного флота, чтобы рассчитать количество верфей, необходимых для реализации программы."
 JAP_carrier_warfare_experiments: "Экспериментальные авианосцы"
 JAP_carrier_warfare_experiments_desc: "Линкоры – пережиток ушедшей эпохи. Мы должны смотреть в будущее, а будущее – за авиацией. Авианесущие корабли позволят нам сохранять превосходство в воздухе над всем Тихим океаном."
 JAP_expand_the_snlf: "Увеличение морской пехоты"
 JAP_expand_the_snlf_desc: "Война в океане – это массированные высадки с моря. Нам следует увеличить численность нашей морской пехоты, чтобы она была в состоянии выполнять поставленные задачи. "
 JAP_first_air_fleet: "Первое авианосное соединение"
 JAP_first_air_fleet_desc: "Чтобы максимизировать ударную мощь, мы объединим авианосцы в одно ударное соединение и разработаем методики, которые позволят нам согласованно проводить наступательные операции. Нашим врагам не выстоять против нашего превосходства в области палубной авиации."
 JAP_modern_escorts: "Современные эскортные корабли"
 JAP_modern_escorts_desc: "Нашим флотам необходимо сопровождение современных кораблей, чтобы не пасть жертвами подводных лодок и торпедных катеров."
 JAP_supremacy_of_the_battlefleet: "Превосходство линейного флота"
 JAP_supremacy_of_the_battlefleet_desc: "Мощные линейные корабли способны решить исход войны на море одним решительным ударом. Нужно оптимизировать наш линейный флот, чтобы обеспечить ему возможность нанести подобный удар."
 JAP_the_ultimate_battleship: "Непревзойденный линкор"
 JAP_the_ultimate_battleship_desc: "Поскольку мы не купаемся в ресурсах, необходимо инвестировать их с умом. Мы построим самый мощный линкор на планете, способный в открытом бою одержать верх над любым противником."
 JAP_cruiser_modernization: "Модернизация крейсеров"
 JAP_cruiser_modernization_desc: "Крейсеры составляют основной костяк наших оперативных соединений в Тихом океане. Из всех доступных вариантов мы должны сосредоточиться на лучших и самых современных проектах."
 JAP_long_lance_torpedoes: "Торпеды «Длинное копье»"
 JAP_long_lance_torpedoes_desc: "Из-за ограниченности наших ресурсов наш флот уступает по численности вражеским; чтобы компенсировать это, мы создадим самую продвинутую в мире торпеду – мощное и дальнобойное оружие, использующее сжатый кислород, а не сжатый воздух. С ней даже некрупные корабли смогут наносить врагу ощутимый ущерб, несмотря на свои скромные размеры."
 JAP_torpedo_cruisers: "Торпедные крейсеры"
 JAP_torpedo_cruisers_desc: "Мы создадим новый класс кораблей, способных нести множество наших новых мощных торпед и наносить сокрушительные удары по вражескому флоту."
 JAP_yamato_tt: "Будут добавлены две производственные линии с суперлинкорами §Yкласса «Ямато»§!, завершенными на 75% и 50%."
 cost_reduced_last_stand: "Позволяет использовать приказ §Y«Последний рубеж»§! гораздо дешевле.\n"
 MAN_pacify_the_countryside: "Наведение порядка в стране"
 MAN_pacify_the_countryside_desc: "Как только мы пришли к власти, многочисленные бандиты и повстанцы стали пытаться установить контроль над удаленными регионами страны. Чтобы показать серьезность своих намерений, мы должны избавиться от террористов и продемонстрировать народу, что мы способны поддерживать законность."
 MAN_pacify_the_countryside_effect_tooltip: "Держите войска в регионах, чтобы нейтрализовать местных бандитов.\n"
 MAN_army_modernization: "Модернизация армии"
 MAN_army_modernization_desc: "Наша армия малочисленна и отстала. С учетом наших нынешних ресурсов это неприемлемо: мы должны быть способны постоять за себя."
 MAN_mukden_military_academy: "Мукденская военная академия"
 MAN_mukden_military_academy_desc: "Если мы хотим, чтобы наша армия побеждала не только числом, мы должны обеспечить ее верными и толковыми офицерами."
 MAN_invite_japanese_settlers: "Привлечение японских поселенцев"
 MAN_invite_japanese_settlers_desc: "У нас гораздо больше пространства, чем людей, способных его заселить — значительные части страны практически необитаемы. Мы должны пригласить новых поселенцев, чтобы подстегнуть экономическое развитие на всей территории."
 MAN_collective_farms: "Коллективное хозяйство"
 MAN_collective_farms_desc: "Система отдельных семей, владеющих хозяйством в частном порядке, отстала и неэффективна. Объединив земли и рабочую силу всей деревни в единое целое, мы сможем заметно ускорить развитие."
 MAN_law_university: "Юридический университет"
 MAN_law_university_desc: "Наша страна только-только сформировалась, а потому у нас есть уникальная возможность выстроить с нуля новую систему законов на основе наиболее современных теорий государственности. Для этого мы создадим учреждение, под крышей которого соберутся лучшие умы Азии."
 MAN_research_and_education_department: "Наука и образование"
 MAN_research_and_education_department_desc: "Вместе с ростом страны мы должны обеспечить развитие и в вопросах науки и образования. Нужно приложить все усилия для того, чтобы научный прогресс шел в наиболее важном для нас направлении."
 MAN_trade_delegation: "Обмен опытом"
 MAN_trade_delegation_desc: "Мы ощутимо отстаем от всего мира в вопросах промышленного развития. Следует отправить делегацию, которая изучит иностранные методики и выработает способы улучшения наших собственных."
 MAN_expand_the_textile_industry: "Упор на текстильную промышленность"
 MAN_expand_the_textile_industry_desc: "Текстильная промышленность исторически очень важна для нас. Привлечь иностранный капитал для ее развития будет проще всего."
 MAN_obedience: "Послушание"
 MAN_obedience_desc: "Некоторые называют нас марионетками Японии, но причиной тому коренное непонимание наших тесных — и равноправных — отношений. Выступать против наших благодетелей — уподобиться неразумному дитя, спорящему со своими родителями."
 MAN_hoankyoku: "Хоанкёку"
 MAN_hoankyoku_desc: "Наше правительство дает Китаю наилучшие шансы на светлое будущее. Однако многие замышляют уничтожить его. Нам нужна организация, которая возьмет на себя борьбу с подобными элементами и защиту нашего государства."
 MAN_first_five_year_plan: "Первый пятилетний план"
 MAN_first_five_year_plan_desc: "Несмотря на то, что концепция пятилетки запятнана коммунистами, она остается важным инструментом планирования экономики. Нужно сформировать подобный план, чтобы контролировать развитие промышленности в стране."
 MAN_invite_japanese_investors: "Привлечение японских инвесторов"
 MAN_invite_japanese_investors_desc: "В деле развития нашей страны не обойтись без иностранной помощи. Некоторые японские компании изъявляют желание вложить средства в нашу экономику."
 MAN_expand_the_railways: "Расширение сети железных дорог"
 MAN_expand_the_railways_desc: "Современная система железных дорог соединит далекие уголки нашей страны."
 MAN_develop_aluminum_sources: "Разработка алюминия"
 MAN_develop_aluminum_sources_desc: "В Ляонине обширные залежи бокситов, которые могут стать серьезным подспорьем нашей авиационной промышленности."
 MAN_expand_showa_steel_works: "Металлургический комбинат Сёва"
 MAN_expand_showa_steel_works_desc: "Металлургический комбинат Сёва — сердце нашей тяжелой промышленности. Вложив в него дополнительные средства, мы получим прибыль спустя некоторое время."
 MAN_social_research_unit: "Отдел социальных исследований"
 MAN_social_research_unit_desc: "Мы сформируем специальную группу для изучения традиций и обычаев нашего народа, чтобы помочь людям стать продуктивными гражданами великой нации."
 MAN_second_five_year_plan: "Второй пятилетний план"
 MAN_second_five_year_plan_desc: "После успеха первой пятилетки будет логичным запустить план экономического развития по ее образу и подобию."
 MAN_national_defense_state: "Режим национальной обороны"
 MAN_national_defense_state_desc: "Пока мы не вернем себе власть над всем Китаем, мы должны прикладывать все усилия, идти на любые жертвы и использовать все доступные ресурсы, чтобы стремиться к победе."
 MAN_mukden_arsenal: "Мукденский арсенал"
 MAN_mukden_arsenal_desc: "Старый имперский арсенал станет основой нового военно-промышленного комплекса, которому предстоит обеспечивать армию современным вооружением."
 MAN_mamc: "Маньчжурское авиастроение"
 MAN_mamc_desc: "Создав Маньчжурскую авиастроительную компанию, мы сделаем первый шаг к современным ВВС, не уступающим силам иностранных держав."
 MAN_alliance_with_the_kwantung_army: "Альянс с Квантунской армией"
 MAN_alliance_with_the_kwantung_army_desc: "Размещенные в нашей стране японские войска зачастую не разделяют наши идеи. Нужно идти на более тесный контакт с ними, чтобы гарантировать максимально бесконфликтное взаимодействие."
 MAN_chinese_leadership: "Власть Китая"
 MAN_chinese_leadership_desc: "Китайским народом должен руководить китаец. Мы во публично заявим о том, что наша цель — полное возвращение имперской власти во все уголки Китая."
 MAN_vassalize_mengukuo: "Вассализация Мэнцзяна"
 MAN_vassalize_mengukuo_desc: "Принц Мэнцзяна недостоин считаться равным императору Маньчжоу-го. Настало время прекратить этот дурацкий эксперимент и поставить его на место."
 MAN_national_cooperation_government: "Правительство народного содействия"
 MAN_national_cooperation_government_desc: "До нас доходят тревожные слухи о том, что японцы планируют сформировать марионеточное правительство из других китайских политиков-простолюдинов. Это недопустимо. Нам нужны гарантии того, что все китайские территории, захваченные совместно, окажутся под властью нашей администрации."
 MAN_the_two_emperors: "Два императора"
 MAN_the_two_emperors_desc: "Пришло время поставить крест на домыслах о том, что мы с Японией не являемся равноправными партнерами. Наши два императора подобны двум братьям!"
 MAN_assertiveness: "Напористость"
 MAN_assertiveness_desc: "Японцы продолжают править нами с оскорбительной надменностью. Следует напомнить им, что мы тоже империя, достойная уважения."
 MAN_request_control_of_the_railways: "Контроль над железными дорогами"
 MAN_request_control_of_the_railways_desc: "В столь обширных землях, как наши, контроль над железными дорогами означает контроль над всей страной.\n\nСейчас железные дороги в руках японцев.\n\nСитуация должна измениться."
 MAN_staff_the_court_with_manchus: "Маньчжуры при дворе"
 MAN_staff_the_court_with_manchus_desc: "Династия Цин не один век правила Китаем. Чтобы вернуть себе былую славу, мы должны как можно точнее следовать ее примеру."
 MAN_expand_the_imperial_guards: "Расширение Императорской гвардии"
 MAN_expand_the_imperial_guards_tt: "Получите 4 боевые единицы с §Y7 пехотными§! и §Y2 артиллерийскими§! батальонами.\n"
 MAN_expand_the_imperial_guards_desc: "Императорская гвардия станет элитой новой армии и примером для подражания всем нашим солдатам."
 MAN_local_arms_procurement: "Локальные источники оружия"
 MAN_local_arms_procurement_desc: "Мы не можем рассчитывать на то, что японцы будут до скончания веков снабжать нас оружием. Нам нужно найти источники вооружения, которые будем контролировать мы сами."
 MAN_bolster_nationalism: "Поддержка национализма"
 MAN_bolster_nationalism_desc: "Слишком долго Маньчжоу-го считалась искусственным государством, созданным в угоду Японии. Каждая нация когда-то была лишь идеей; так и мы представим миру идею маньчжурской самоидентификации и сделаем эту идею реальностью."
 MAN_five_equal_peoples: "Равенство пяти народов"
 MAN_five_equal_peoples_desc: "Прошло время, когда один народ мог править другими. Маньчжоу-го станет державой нового времени, где все пять народов — русские, японцы, монголы, корейцы и маньчжуры — будут жить в гармонии."
 MAN_white_russian_advisers: "Советники из Белого движения"
 MAN_white_russian_advisers_desc: "После Гражданской войны в России некоторые русские предпочли изгнание судьбе, которая была уготована Советами побежденным врагам. Эти люди могут помочь нам подготовить и обучить нашу армию."
 MAN_empower_the_legislative_council: "Законодательное собрание"
 MAN_empower_the_legislative_council_desc: "Сейчас Законодательное собрание — учреждение в значительной степени формальное, во всем соглашающееся с японскими правителями. Чтобы стать по-настоящему суверенной державой, нам сперва нужно добиться полной автономности в законодательных вопросах."
 MAN_five_people_armies: "Армия пяти народов"
 MAN_five_people_armies_desc: "Если все граждане равны, то каждый из них должен быть в равной степени готов защищать родину от внешних врагов."
 MAN_five_people_armies_tt: "Получите 7 боевых единиц с §Y3 пехотными§! батальонами.\n"
 MAN_purge_the_general_affairs_council: "Чистки в Госсовете"
 MAN_purge_the_general_affairs_council_desc: "Государственный совет был создан японцами для того, чтобы контролировать деятельность правительства. Так больше продолжаться не может; мы избавимся от всех, чья лояльность нашему режиму вызывает хотя бы малейшие вопросы."
 MAN_reform_the_civil_service: "Реформа администрации"
 MAN_reform_the_civil_service_desc: "Государственный совет был лишь верхушкой айсберга. На деле в руках японцев значительная часть госадминистрации. Нужно заменить их марионеток собственными чиновниками."
 MAN_independence_war: "Война за независимость"
 MAN_independence_war_desc: "Пришло время сбросить оковы и вступить в схватку за нашу свободу. Маньчжоу-го станет первой частью Китая, которая избавится от иностранных оккупантов."
 MAN_imperial_divinity: "Божественная природа"
 MAN_imperial_divinity_desc: "В прошлом императоры Китая почитались как божества. Нужно вернуть эту традицию, включив в нее нынешнего императора."
 MAN_imperial_university: "Имперский университет"
 MAN_imperial_university_desc: "Империи необходимы способные и талантливые кадры. Мы должны создать место, куда будут стекаться лучшие умы страны, чтобы учить и учиться друг у друга."
 MAN_move_capitals: "Перенос столицы"
 MAN_move_capitals_desc: "Исторически столицей единого Китая всегда был Пекин. Поскольку он теперь в наших руках, мы можем с триумфом вернуть императора в его старый дом."
 MAN_claim_the_mandate_of_heaven: "Мандат небес"
 MAN_claim_the_mandate_of_heaven_desc: "Наши военные победы ясно дают понять: сами небеса признали императора достойным занять престол. Перед лицом подобных доказательств любые сомнения в его легитимности должны растаять без следа."
 MAN_reclaim_the_empire: "Возрождение империи"
 MAN_reclaim_the_empire_desc: "Мы вернули себе свободу, и теперь пора объявить войну предателям и бунтовщикам на остальных китайских землях. Мы будем править всей страной или погибнем, стремясь к этой цели."
 MAN_assert_our_authority: "Укрепление власти"
 MAN_assert_our_authority_desc: "Остальные регионы страны страдают от раздробленности. Среди оккупантов и уголовников, именующих себя вождями и председателями, нет никого, кто был бы способен править. Когда мы наведем порядок, наша власть распространится по всему Китаю."
 MAN_offer_vassalization: "Предложить стать вассалом"
 MAN_offer_vassalization_desc: "Война разорвала нашу родину на части. Мы можем положить конец бедам и страданиям, если предложим место у власти тем, кто пока что отказывается выбрать сторону в конфликте."
