 DOD_hungary.1.t: "Венгрия требует провести референдум"
 DOD_hungary.1.desc: "Выступая с речью в Будапеште, [HUN.GetLeader] потребовал, чтобы его австрийским подданным разрешили вернуться под его опеку. Впрочем, в качестве жеста дружбы он публично отметил, что австрийский народ имеет право сделать этот выбор самостоятельно."
 DOD_hungary.1.a: "Пусть народ выскажет свое желание."
 DOD_hungary.1.b: "Такими вопросами должны заниматься профессионалы."
 DOD_hungary.1.c: "Мы обеспечим правильные результаты."
 DOD_hungary.2.t: "Одобрение на референдуме"
 DOD_hungary.2.desc: "Референдум завершен. По предварительным результатам голосования подавляющее большинство высказалось за объединение с Венгрией."
 DOD_hungary.2.a: "Такова воля народа."
 DOD_hungary.3.t: "Провал референдума"
 DOD_hungary.3.desc: "Несмотря на мощную агитационную кампанию, организованную провенгерскими группами и монархистами, предварительные итоги референдума показывают, что сторонники сохранения статус кво одержали верх с небольшим перевесом."
 DOD_hungary.3.a: "Мудрый выбор."
 DOD_hungary.4.t: "Победа на референдуме"
 DOD_hungary.4.desc: "Граждане Австрии высказались за объединение с Венгрией, говорится в заявлении, сделанном лидером страны ([AUS.GetLeader]) сразу после полуночи. Как гласит официальная телеграмма, приняв австрийскую корону, [HUN.GetLeader] сделает первый шаг на пути к восстановлению двойной монархии."
 DOD_hungary.4.a: "Превосходно!"
 DOD_hungary.5.t: "Поражение на референдуме"
 DOD_hungary.5.desc: "Несмотря на все усилия, жители Австрии решили сохранить нынешнее статус кво."
 DOD_hungary.5.a: "Мы должны освободить страну и вернуть ее законному правителю."
 DOD_hungary.5.b: "Мы будем уважать итоги референдума."
 DOD_hungary.6.t: "Отказ от проведения референдума"
 DOD_hungary.6.desc: "Как заявляет глава Австрии [AUS.GetLeader], вся страна объединилась, чтобы выразить протест Габсбургам, а сама идея референдума о независимости Австрии является полным бредом. "
 DOD_hungary.6.a: "Посмотрим, насколько они едины на самом деле."
 DOD_hungary.6.b: "Вот она, типичная «демократия»."
 DOD_hungary.7.t: "Ручной референдум"
 DOD_hungary.7.desc: "Предложив провести референдум, Венгрия поставила нас в неудобное положение перед другими странами. Мы не можем лишить людей права голоса, но при этом сомневаемся, что они сделают нужный нам выбор. К счастью, эту проблему можно решить разными способами. Какие итоги референдума нам нужны?"
 DOD_hungary.7.a: "Граждане ответили отказом"
 DOD_hungary.7.b: "Граждане согласились"
 DOD_hungary.10.t: "Австро-Венгрия предлагает гарантии"
 DOD_hungary.10.desc: "Драматические изменения, произошедшие недавно на политической арене Балкан, поставили под вопрос наши взаимоотношения с новой Австро-Венгерской империей. Сегодня посол Венгрии передал нам официальную ноту, потребовав, чтобы мы выразили нашу позицию в отношении империи. Габсбурги утверждают, что Богемия и Моравия, две земли старой империи, принадлежат им. \n\nОднако [HUN.GetLeader] дал нам понять, что согласен на компромисс — он станет номинальным главой нашего государства, обладая при этом минимальной реальной властью."
 DOD_hungary.10.a: "Мы вернемся в империю."
 DOD_hungary.10.b: "Мы согласны на компромиссный вариант."
 DOD_hungary.10.c: "Мы никогда не променяем нашу свободу на безопасность!"
 DOD_hungary.11.t: "Богемия возвращается в империю"
 DOD_hungary.11.desc: "После переговоров на высшем уровне, продлившихся до глубокой ночи, [CZE.GetAdjective] правительство приняло наше предложение, по условиям которого [HUN.GetLeader] становится королем Богемии и губернатором Моравии. Войска бывшей чешской армии принесли клятву на верность новому королю и императору, а гражданские администрации территорий были объединены."
 DOD_hungary.11.a: "Еще один шаг на пути к возвращению того, что принадлежит нам по праву."
 DOD_hungary.12.t: "Богемия согласилась на более тесные отношения"
 DOD_hungary.12.desc: "Осторожно балансируя между республиканцами и монархистами в правительстве страны, [CZE.GetLeader] соглашается на компромиссный вариант. [HUN.GetLeader] станет королем Богемии и Моравии, но [CZE.GetAdjective] конституция ограничит его властные полномочия — любые его решения должны быть одобрены парламентом."
 DOD_hungary.12.a: "Мы согласны."
 DOD_hungary.13.t: "[CZE.GetNameDefCap] отвергает предложение"
 DOD_hungary.13.desc: "[CZE.GetNameDefCap] не желает даже обсуждать какие-либо предложения, касающиеся наших дальнейших взаимоотношений. Когда наш посол прибыл в министерство иностранных дел, чтобы обсудить отправленную им официальную ноту, ему заявили, что говорить не о чем и быстро указали на дверь. [CZE.GetAdjective] посол в нашей стране заявил, что его правительство стремится к мирным, добрососедским отношениям между нашими странами, но [CZE.GetNameDef] ни за что не станет частью Австро-Венгерской империи."
 DOD_hungary.13.a: "Какая досада."
 DOD_hungary.20.t: "Война в Венгрии"
 DOD_hungary.20.desc: "В Венгрии вспыхнула война, и в политических кругах активно обсуждают, должны ли мы оказывать поддержку. Консервативно настроенные газеты призывают помочь венграм, заявляя, что король не должен сидеть сложа руки, глядя на то, как его родной сын, ставший королем Венгрии, пытается держать оборону. Из письма анонимной группы армейских офицеров, попавшего в прессу, стало ясно, что многие солдаты готовы отправиться на войну в Венгрию, если правительство им разрешит. \n\nРуководители страны встретились, чтобы обсудить возможные варианты действий."
 DOD_hungary.20.a: "Мы не допустим, чтобы нас втянули в этот конфликт."
 DOD_hungary.20.b: "Надо отправить наблюдательную миссию в Венгрию. Сделаем широкий жест."
 DOD_hungary.20.c: "Их война – наша война."
 DOD_hungary.21.t: "Швеция отказалась помочь"
 DOD_hungary.21.desc: "Несмотря на многократные обращения короля Швеции и ряда офицеров шведской армии, шведское правительство отказалось отправить кого-либо нам на помощь. Даже отдельные граждане, желающие отправиться в Венгрию на войну, получили отказы в визе. Кроме того, власти продавили закон, запрещающий продавать нам оружие."
 DOD_hungary.21.a: "Мы будем отбиваться своими силами."
 DOD_hungary.22.t: "Швеция направила помощь"
 DOD_hungary.22.desc: "Шведские власти официально сохраняют нейтралитет, но при этом они одобрили длительные отпуска для поразительно большого числа солдат и офицеров и даже разрешили им взять с собой табельное оружие. Эти солдаты прибыли в Венгрию и готовы примкнуть к нашей армии."
 DOD_hungary.22.a: "Превосходно."
 DOD_hungary.23.t: "Вмешательство Швеции"
 DOD_hungary.23.desc: "Шведское правительство решилось на шаг, удививший даже опытных дипломатов, и объявило о том, что считает наше спасение делом государственной важности для Швеции. По слухам, в ситуацию вмешался шведский король – он пригрозил отречься от престола, лично отправиться в Венгрию и вступить в нашу армию, если правительство решит ограничиться одними лишь словами поддержки."
 DOD_hungary.23.a: "Успеют ли они прибыть сюда вовремя?"
 DOD_hungary.24.t: "Нападение на Швецию"
 DOD_hungary.24.desc: "Швеция оказалась втянута в кровавую войну. В редком личном обращении к обеим палатам парламента король заявил, что переживает за свою бывшую родину и обеспокоен судьбой, которая ждет его отца и родных в случае поражения Швеции. В связи с этим правительство решило обсудить возможные меры по оказанию помощи Швеции."
 DOD_hungary.24.a: "Мы не позволим втянуть себя в их конфликт."
 DOD_hungary.24.b: "Втайне оказать помощь."
 DOD_hungary.24.c: "Мы будем сражаться бок о бок со шведами."
 DOD_hungary.25.t: "Венгрия отказалась помочь"
 DOD_hungary.25.desc: "Несмотря на личную просьбу венгерского короля, парламент отказался помогать Швеции каким бы то ни было способом. Оппозиция пригрозила, что [HUN.GetLeader] получит вотум недоверия, если предпримет любое действие, нарушающее нейтралитет Венгрии."
 DOD_hungary.25.a: "Мы будем отбиваться своими силами."
 DOD_hungary.26.t: "Венгрия направила помощь"
 DOD_hungary.26.desc: "Венгрия открыла свои старые арсеналы и прислала нам груз с отремонтированными винтовками и другим снаряжением для пехоты. Кроме того, к нам прибыли несколько тысяч венгерских добровольцев."
 DOD_hungary.26.a: "Мы этому очень рады."
 DOD_hungary.27.t: "Вмешательство Венгрии"
 DOD_hungary.27.desc: "Венгерское правительство заявило о том, что рассматривает любое нападение на Швецию как нападение на территорию Венгрии. Венгерская армия приведена в состояние повышенной боеготовности и вступит в войну сразу по завершении мобилизации."
 DOD_hungary.27.a: "Но успеет ли она вовремя?"
 DOD_hungary.30.t: "Венгрия предложила возобновить дружеские отношения"
 DOD_hungary.30.desc: "Венгерские власти обратились к нам с просьбой пересмотреть условия Трианонского договора. Они предлагают изменить ограничения на численность войск, налагаемые договором, чтобы Венгрия смогла укрепить свою армию. Венгрии также разрешат увеличить расходы бюджета на расширение и модернизацию военной промышленности. \n\nПоскольку страна находится под твердым контролем демократического правительства, наши дипломаты склонны согласиться на это предложение."
 DOD_hungary.30.a: "Это разумная просьба."
 DOD_hungary.30.b: "А зачем они хотят увеличить армию?"
 DOD_hungary.31.t: "Пересмотр Трианонского договора"
 DOD_hungary.31.desc: "[HUN.GetLeader] и правительство страны одержали крупную политическую победу – [From.GetNameDef] ратифицирует пересмотренный вариант Трианонского договора. Теперь мы снова можем вести набор на военную службу и открыто выделять средства на строительство военных заводов."
 DOD_hungary.31.a: "Превосходно."
 DOD_hungary.32.t: "[From.GetNameDefCap] отказывается от участия в переговорах"
 DOD_hungary.32.desc: "Власти государства [From.GetNameDef] не захотели делать уступки в вопросе довооружения. Переговоры были прерваны почти сразу. [From.GetAdjective] делегаты тянули время изо всех сил, устраивая многочасовые дебаты из-за процедурных вопросов вроде рассадки. Очевидно, что они не допустят нашего довооружения, но хотят, чтобы мы первыми покинули зал переговоров."
 DOD_hungary.32.a: "Хорошо, мы исполним их желание."
 DOD_hungary.32.b: "Обратиться за помощью к Франции."
 DOD_hungary.32.c: "Обратиться за помощью к Великобритании."
 DOD_hungary.33.t: "Венгрия обращается за поддержкой"
 DOD_hungary.33.desc: "В последнее время венгры стали обращаться к своим соседям с просьбой ослабить ограничения, наложенные на них по итогам последней войны. В частности, они хотят вернуть призыв на военную службу и расширить свои военные заводы. Венгрия утверждает, что мир с каждым днем становится все опаснее, и им нужна полноценная армия, способная защитить страну. [From.From.GetNameDefCap] считает иначе."
 DOD_hungary.33.a: "Нужно разрешить Венгрии провести ограниченное довооружение."
 DOD_hungary.33.b: "Нам нельзя нарушать расстановку сил в регионе."
 DOD_hungary.34.t: "[From.GetName] поддерживает Венгрию"
 DOD_hungary.34.desc: "Посол государства [From.GetNameDef] ясно дал понять, что его правительство недовольно нашим решением отказать Венгрии в просьбе довооружить армию. Он также отметил, что, если мы продолжим настаивать на этом решении, его правительство учтет нашу позицию при обсуждении дипломатических вопросов, которые могут возникнуть между нашими странами в будущем. \n\nИными словами, они готовы поставить на кон дружеские отношения с нами."
 DOD_hungary.34.a: "Будем молиться, что они правы."
 DOD_hungary.34.b: "Мы должны твердо стоять на своем в этом вопросе."
 DOD_hungary.35.t: "[From.GetName] отказывает в поддержке"
 DOD_hungary.35.desc: "Власти государства [From.GetNameDef] сообщили нам, что пересмотр условий Трианонского договора является внутренним делом подписавших его государств, и отказались вмешиваться в этот процесс. Похоже, что дружеские отношения с бывшими союзниками для них важнее, чем восстановление справедливости."
 DOD_hungary.35.a: "Будь они прокляты."
 DOD_hungary.36.t: "[From.GetNameDefCap] продолжает упрямствовать"
 DOD_hungary.36.desc: "Несмотря на сильное политическое давление, которое оказывает [From.From.GetNameDef], [From.GetNameDef] категорически не желает обсуждать этот вопрос. Похоже, они до сих пор опасаются, что мы обратим наши орудия против них. \n\nМы использовали все дипломатические рычаги и теперь вынуждены ждать, когда нам представится шанс вновь вернуться к этому вопросу."
 DOD_hungary.36.a: "Неужели мы настолько опасны?"
 DOD_hungary.40.t: "[HUN.GetNameDefCap] денонсирует Трианонский договор"
 DOD_hungary.40.desc: "[HUN.GetLeader] сегодня заявил о том, что, начиная с этого момента, [HUN.GetNameDef] более не признает условия договора. Он объявил, что это соглашение не имеет юридической силы, поскольку его навязали Венгрии. Правительство Венгрии даже не удосужилось формально сообщить нам о своем решении.\n\n Многие наши чиновники требуют жестко ответить на этот демарш. Если мы покажем венграм, что не боимся их, они непременно пойдут на попятную. Впрочем, они также могут подумать, что мы блефуем."
 DOD_hungary.40.a: "Немедленно выдвинуть ультиматум."
 DOD_hungary.40.b: "Нам сейчас не нужна война."
 DOD_hungary.41.t: "[From.GetName] выдвигает ультиматум"
 DOD_hungary.41.desc: "Наш недавний отказ от условий Трианонского договора вызвал необычайно бурный протест со стороны государства [From.GetNameDef]. Как нам сообщили, [From.GetLeader] ждет от [From.GetAdjective] военных срочный план вторжения. Тем временем, [From.GetAdjective] посол попросил нас уточнить наше заявление относительно договора, намекая, что не исключает силового варианта развития событий."
 DOD_hungary.41.a: "Они явно блефуют."
 DOD_hungary.41.b: "Похоже, это какое-то недоразумение."
 DOD_hungary.42.t: "[From.GetName] отказывается от борьбы"
 DOD_hungary.42.desc: "Несмотря на наши резкие заявления в отношении Трианонского договора, [From.GetNameDef] не пытается остановить нас. Недавняя пресс-конференция показала, что [From.GetLeader] не может ответить ни на один вопрос о нашем решении денонсировать договор. Это лишь подтверждает всеобщее подозрение: [From.GetNameDef] – не более чем пугало."
 DOD_hungary.42.a: "Как мы и ожидали."
 DOD_hungary.43.t: "Венгрия не собирается уступать"
 DOD_hungary.43.desc: "Похоже, что Венгрия проигнорировала наше предупреждение. На демонстрации, которая прошла вчера вечером в Будапеште, толпа скандировала «Сдохни, [From.From.GetNameDef]!». [HUN.GetLeader] обещает, что любая попытка помешать Венгрии занять достойное место на мировой арене приведет к «такой войне, которую мир еще не видел; войне, на фоне которой мясорубка 1914-1918 годов покажется пьяной дракой в баре».\n\nМы сейчас стоим на распутье. Либо мы дадим бой, защищая наши честь и достоинство, либо признаем, что нас перехитрили."
 DOD_hungary.43.a: "Если венгры хотят войны, мы им ее обеспечим."
 DOD_hungary.43.b: "Они раскусили наш блеф."
 DOD_hungary.44.t: "Венгрия пошла на уступки"
 DOD_hungary.44.desc: "Как только речь зашла о войне, правительство Венгрии сразу стало более дружелюбным. Нашего посла пригласили на закрытый ужин, в ходе которого [HUN.GetLeader] заверил его, что [HUN.GetNameDef] стремится к миру и дружеским отношениям с нами. Любые высказывания охочей до сенсаций прессы не следует приписывать правительству Венгрии, которое никогда не желало войны."
 DOD_hungary.44.a: "Так мы и думали."
 DOD_hungary.45.t: "Вторжение в Венгрию"
 DOD_hungary.45.desc: "[From.GetNameDefCap] готовится к военному вторжению после того как Венгрия открыто денонсировала Трианонский договор. Нас попросили оказать помощь и расправиться с Венгрией до того, как она вернет себе силу."
 DOD_hungary.45.a: "Мы должны нанести удар, пока еще не поздно."
 DOD_hungary.45.b: "Мы не желаем ввязываться в этот конфликт."
 DOD_hungary.46.t: "[From.GetNameDefCap] объявляет о своем нейтралитете"
 DOD_hungary.46.desc: "Сборище трусов и предателей, известное как [From.GetNameDef], не хочет идти с нами на войну! Вместо того, чтобы дать отпор задирам из Будапешта, они прогнулись и бросили нас наедине с венграми."
 DOD_hungary.46.a: "Мы справимся сами."
 DOD_hungary.50.t: "Венгрия требует передать Трансильванию"
 DOD_hungary.50.desc: "Трансильвания долгое время входила в состав Венгрии, но после Великой войны ее жители добровольно примкнули к нам. К сожалению, Венгрия до сих пор мечтает вернуть утраченные земли. Ее политики неоднократно называли Трансильванию неотъемлемой частью Венгрии. Теперь, когда изменился расклад политических сил, они снова вспомнили про старые притязания и требуют, чтобы мы отдали им всю Трансильванию, иначе..."
 DOD_hungary.50.a: "Это не стоит того, чтобы снова проливать кровь."
 DOD_hungary.50.b: "Иначе что?"
 DOD_hungary.51.t: "Румыния отдает Трансильванию"
 DOD_hungary.51.desc: "Испугавшись столкновения с нашей могучей армией, трусливые румыны решили вернуть наши исторические земли. Трансильвания целиком перешла под наше управление, а наши войска удерживают ситуацию под контролем."
 DOD_hungary.51.a: "Именно так и должно быть."
 DOD_hungary.52.t: "Румыния отказывается отдать Трансильванию"
 DOD_hungary.52.desc: "Сегодня утром [HUN.GetLeader] и румынский посол провели встречу. Посол обозначил позицию своей страны как нельзя ярче, добавив «как всегда» к безапелляционному отказу обсуждать даже мысль о передаче спорных территорий. Раз за разом румынские власти публично отвергают наши притязания, подчас насмехаясь над ними. Долгое время мы были слабыми и не могли им ответить.\n\nНо теперь все будет иначе."
 DOD_hungary.52.a: "Гнев – не лучший повод для войны. Мы будем ждать своего часа."
 DOD_hungary.52.b: "На этот раз они зашли слишком далеко."
 DOD_hungary.53.t: "Венгрия проводит мобилизацию"
 DOD_hungary.53.desc: "Венгрия привела свои войска в боевую готовность. Венгерские разведывательные самолеты вторглись в наше пространство как минимум десять раз за последние несколько часов. Наша разведка сообщает о передвижении больших скоплений пехоты к границам. В Будапеште звучит воздушная тревога. Похоже, на сей раз венгры настроены очень решительно. Видимо, нас ждет война."
 DOD_hungary.53.a: "Мы сделали жест доброй воли. Война никому не нужна."
 DOD_hungary.53.b: "Они не пройдут!"
 DOD_hungary.53.c: "Возможно, пора найти компромисс."
 DOD_hungary.54.t: "Румыния проводит мобилизацию"
 DOD_hungary.54.desc: "В ответ на наши военные приготовления [ROM.GetLeader] подписывает общее распоряжение номер 1 о приведении румынской армии в боевую готовность. Румынские летчики заняли свои боевые посты, их истребители отрабатывают маневры в учебных боях с применением наших самолетов. Румынский посол потребовал свой паспорт. Пули пока еще не свистят, но со временем этот кризис неизбежно обернется войной. \n\nНаши послы в Великобритании, Франции и Германии сообщают о панике во внешнеполитических ведомствах этих стран, у которых есть свои интересы в нарастающем кризисе. Если мы хотим разрешить ситуацию силой, нельзя медлить с атакой."
 DOD_hungary.54.a: "Ситуация выходит из-под контроля."
 DOD_hungary.54.b: "Значит, быть войне."
 DOD_hungary.54.c: "Предложить переговоры с участием независимого посредника."
 DOD_hungary.55.t: "Выберите посредника"
 DOD_hungary.55.desc: "Ситуация напряжена до предела, но у нас еще есть шанс уладить все мирным путем. Другая сторона обратилась к нам по неофициальным каналам, намекнув, что не станет возражать, если проблему решит группа непричастных к этому вопросу стран. К кому нам следует обратиться за помощью?"
 DOD_hungary.55.a: "Обратиться к Германии"
 DOD_hungary.55.b: "Обратиться к Великобритании"
 DOD_hungary.55.d: "Обратиться к Франции"
 DOD_hungary.55.c: "Обратиться к Советскому Союзу"
 DOD_hungary.55.e: "Обратиться к Италии"
 DOD_hungary.55.f: "Никто не хочет выслушать нас..."
 DOD_hungary.57.t: "Венгрия пошла на уступки"
 DOD_hungary.57.desc: "Несмотря на новые грубые заявления Будапешта, венгерские войска, стоявшие у границы, отступили вглубь. Вторжения в воздушное пространство прекратились. Похоже, [HUN.GetLeader] желает сохранить это в секрете как можно дольше, и наши дипломаты считают, что мы должны ему это позволить. Жест примирения — небольшая цена за то, что мы чудом избежали войны."
 DOD_hungary.57.a: "Это победа."
 DOD_hungary.58.t: "Венгрия ищет посредников на переговорах"
 DOD_hungary.58.desc: "Ситуация на Балканах грозит скоро перерасти в военный конфликт, и Венгрия предложила нам стать посредником на переговорах по спору о Трансильвании. Нас попросили войти в состав группы, которая решит судьбу Трансильвании. Венгры считают, что мы сможем защитить их интересы на предстоящей конференции."
 DOD_hungary.58.a: "Мы с радостью это сделаем."
 DOD_hungary.58.b: "Защита их интересов сейчас не играет нам на руку."
 DOD_hungary.59.t: "Румыния ищет посредников на переговорах"
 DOD_hungary.59.desc: "Столкнувшись с нарастающим давлением Венгрии, румыны потребовали создать независимую группу для решения спора о Трансильвании. Они обратились к нам, чтобы узнать, желаем ли мы войти в состав этой группы. Они, вне всяких сомнений, верят, что мы будем отстаивать их интересы в этом вопросе."
 DOD_hungary.59.a: "Разумеется, будем."
 DOD_hungary.59.b: "Мы не горим желанием отстаивать их интересы."
 DOD_hungary.60.t: "Балканский кризис"
 DOD_hungary.60.desc: "Последние несколько дней обострили и без того напряженные отношения между Венгрией и Румынией. Венгрия потребовала от Румынии вернуть спорные территории Трансильвании. Румыния ответила отказом. Обе стороны начали мобилизацию своих армий, и война в регионе кажется неизбежной.\n\nМинистр иностранных дел считает, что мы должны подготовиться к интервенции для защиты наших интересов в регионе. Кроме того, новость о том, что мы можем вмешаться в конфликт, возможно, вернет одну из сторон за стол переговоров."
 DOD_hungary.60.a: "Нам следует поддержать Венгрию."
 DOD_hungary.60.b: "Нам следует поддержать Румынию."
 DOD_hungary.60.c: "Это всего лишь очередной дурацкий спор на Балканах."
 DOD_hungary.61.t: "Балканский кризис: [From.GetNameDef] поддерживает Венгрию"
 DOD_hungary.61.desc: "Сегодня утром наше министерство иностранных дел посетил [From.GetAdjective] посол. Он отметил, что его правительство с тревогой наблюдает за эскалацией кризиса. Наша угроза объявить войну из-за Трансильвании заставила [From.GetNameAdj] правительство задуматься о военном вмешательстве на стороне Венгрии."
 DOD_hungary.61.a: "Нам против них не выстоять."
 DOD_hungary.61.b: "Нам нельзя сейчас отступать."
 DOD_hungary.61.c: "Обратиться к посредникам."
 DOD_hungary.62.t: "Балканский кризис: [From.GetNameDef] поддерживает Румынию"
 DOD_hungary.62.desc: "Нашего посла в государстве [From.GetNameDef] вызвали для консультаций. В ходе встречи его проинформировали о том, что [From.GetNameDef] считает территориальную целостность Румынии своим национальным интересом. [From.GetNameDef] в первую очередь беспокоится о нефтяных месторождениях в Плоешти. Если мы заберем Трансильванию или попытаемся оккупировать Румынию целиком, запасы нефти окажутся под угрозой. Похоже, что [From.GetAdjective] власти не согласны на такой риск. Они даже пригрозили военным вмешательством на стороне Румынии, если дело дойдет до войны."
 DOD_hungary.62.a: "Мы должны уступить."
 DOD_hungary.62.b: "Эта война завершится быстрее, чем они сюда доберутся."
 DOD_hungary.62.c: "Обратиться к посредникам."
 DOD_hungary.63.t: "Провал посреднических усилий"
 DOD_hungary.63.desc_HUN_refused: "Несмотря на все наши усилия, мы не смогли найти тех, кто поддержал бы наши притязания. От нас отвернулись все страны, к которым мы обратились. Нам советовали признать, что Трансильвания является частью Румынии. \n\nНо как можно признать то, что попросту недопустимо?"
 DOD_hungary.63.desc_HUN_nothing: "Конференция по Трансильвании закончилась полной катастрофой. По непонятной причине группа решила, что вся Трансильвания останется под властью Румынии. Несмотря на то, что в итоговом варианте протокола есть пункты, предусматривающие защиту прав этнических венгров, мы, вне всяких сомнений, потерпели сокрушительное дипломатическое поражение."
 DOD_hungary.63.a: "Все предали нас!"
 DOD_hungary.63.b: "Мы умрем, но вернем себе наши земли!"
 DOD_hungary.64.t: "Провал посреднических усилий"
 DOD_hungary.64.desc_ROM_refused: "Мы изо всех сил пытались заручиться поддержкой других государств, но, похоже, сегодня лишь немногие готовы защищать уклад, созданный Версальским и Трианонским договорами. Теперь, когда балом правят такие задиры, как [HUN.GetLeader], все вопросы можно решать лишь силой."
 DOD_hungary.64.desc_ROM_nothing: "Похоже, договоры и традиции полностью потеряли смысл. В ходе переговоров по Трансильвании было решено передать все спорные территории Венгрии. Наше правительство до сих пор в шоке от такого решения, но мы должны сделать выбор: признать эту мерзость или дать ей отпор?"
 DOD_hungary.64.a: "Это черный день."
 DOD_hungary.64.b: "Мы еще можем сражаться."
 DOD_hungary.65.t: "Венгрия отказалась подписать протокол посреднических переговоров"
 DOD_hungary.65.desc: "Узнав решение посреднической группы о спорных территориях, [HUN.GetLeader] отказался его подписать. Он утверждает, что любой исход, кроме восстановления Венгрии в ее прежних границах, оскорбляет чувства всех венгров, живых или мертвых.\n\nОн пошел еще дальше и заявил о том, что, поскольку переговоры и дипломатия исчерпали себя, есть только один способ разрешить этот спор. \n\nВласти Румынии обратились к нам за нашей точкой зрения в этом вопросе, памятуя о том, что мы ранее согласились оказать им поддержку."
 DOD_hungary.65.a: "Это выходит за рамки обещанной нами помощи."
 DOD_hungary.65.b: "Венгрию нужно остановить, пока она не подмяла под себя весь регион."
 DOD_hungary.66.t: "Румыния отказалась подписать протокол посреднических переговоров"
 DOD_hungary.66.desc: "Румынское правительство отказалось принять условия соглашения, принятого на только что завершившейся конференции. Говорят, что [ROM.GetLeader] разорвал документ, даже не дочитав его до конца, и объявил о том, что скорее отрежет себе руку, чем подпишет такую унизительную бумажку.\n\nВенгерское правительство заявило, что готово отстаивать свои законные земли с оружием в руках, но при этом поинтересовалось, какую из сторон конфликта готовы поддержать мы."
 DOD_hungary.66.a: "Мы желаем им победы."
 DOD_hungary.66.b: "Мы готовы поддержать их."
 DOD_hungary.67.t: "Переговоры сорваны"
 DOD_hungary.67.desc: "Переговоры между великими державами оказались сорваны, когда стало ясно, что обе страны не смогут найти точки соприкосновения. Все попытки прийти к компромиссу были перечеркнуты неприемлемыми требованиями, которые выдвинули обе стороны. Делегаты покинули переговоры, так и не решив проблему."
 DOD_hungary.67.a: "Проблема будет решена огнем, кровью и сталью."
 DOD_hungary.68.t: "Решение арбитража по Трансильвании"
 DOD_hungary.68.desc: "Обе стороны попросили нас решить, кому из них достанется Трансильвания. Министерство иностранных дел подготовило следующее заявление:\n\n«С учётом сложившейся ситуации было бы неразумным отдавать всю Трансильванию одной из сторон. Следует выбрать непопулярный, но приемлемый компромиссный вариант, который не покажется оскорбительным ни одной из сторон»."
 DOD_hungary.68.a: "Отдать Трансильванию целиком Венгрии."
 DOD_hungary.68.b: "Отдать северную Трансильванию Венгрии."
 DOD_hungary.68.c: "Трансильвания останется в составе Румынии."
 DOD_hungary.69.t: "Трансильванский компромисс"
 DOD_hungary.69.desc: "Многочасовые переговоры, кажется, позволили найти своего рода решение. К сожалению, нам придется отдать венграм часть своей территории. Им достанется северная часть Трансильвании, а мы сохраним южную. Мы надеялись на иной исход, но, если трезво оценивать ситуацию, это – наилучший из возможных исходов."
 DOD_hungary.69.a: "Это приемлемый вариант. Хоть и с трудом."
 DOD_hungary.69.b: "Мы не уступим и пяди своей земли!"
 DOD_hungary.70.t: "Трансильванский компромисс"
 DOD_hungary.70.desc: "К рассвету делегациям, участвующим в конференции, удалось найти компромисс. Согласно его условиям, мы получим северную Трансильванию, а южные части этой территории останутся у Румынии. Румынская делегация уже согласилась на такие условия. Министерство иностранных дел предупреждает, что в случае непринятия данного предложения нам грозит дипломатическая изоляция."
 DOD_hungary.70.a: "Это лучшее, на что мы могли рассчитывать."
 DOD_hungary.71.t: "Конференция по Трансильвании: день 1"
 DOD_hungary.71.desc: "После всех протокольных формальностей делегаты, которых направили Венгрия, Румыния и [ROM_mediator.GetNameDef], сели за стол переговоров для обсуждения проблемы. Было решено, что, поскольку мы представляем интересы Венгрии, мы озвучим свое предложение первыми."
 DOD_hungary.71.a: "Отдать Трансильванию целиком Венгрии."
 DOD_hungary.71.b: "Отдать северную Трансильванию Венгрии."
 DOD_hungary.71.c: "Трансильвания останется в составе Румынии."
 DOD_hungary.72.t: "Конференция по Трансильвании: день 2"
 DOD_hungary.72.desc_HUN_all: "Венгерская сторона предложила нам свой вариант решения назревающего кризиса. Неудивительно, что они потребовали отдать Венгрии всю Трансильванию как можно скорее. Мы можем принять это предложение, но оно, вне всяких сомнений, расстроит наших румынских союзников. \n\nМы можем выдвинуть встречное предложение, на чем настаивает наш министр иностранных дел. Обе стороны гораздо быстрее согласятся на компромиссный вариант."
 DOD_hungary.72.desc_compromise: "Венгерская сторона предложила нам свой вариант решения назревающего кризиса. По его условиям северная часть Трансильвании отойдет Венгрии, а южная останется у Румынии. \n\nНаш министр иностранных дел полагает, что венгры потеряли уверенность в себе, поэтому мы должны добиваться еще более выгодных условий."
 DOD_hungary.72.desc_HUN_nothing: "Венгерская сторона предложила на удивление примирительный вариант. Вся Трансильвания останется у Румынии в обмен на незначительные льготы для этнических меньшинств. Представитель Румынии настойчиво предлагает нам согласиться на эти условия, обещая, что льготы будут предоставлены уже через несколько дней после подписания договора."
 DOD_hungary.72.a: "Принять предложение."
 DOD_hungary.72.b: "Настаивать на более выгодных условиях."
 DOD_hungary.73.t: "Конференция по Трансильвании: день 3"
 DOD_hungary.73.desc: "Поскольку мы отклонили предложение Венгрии, мы теперь должны выдвинуть альтернативные условия."
 DOD_hungary.73.a: "Отдать Трансильванию целиком Венгрии."
 DOD_hungary.73.b: "Отдать северную Трансильванию Венгрии."
 DOD_hungary.73.c: "Трансильвания останется в составе Румынии."
 DOD_hungary.74.t: "Конференция по Трансильвании: день 4"
 DOD_hungary.74.desc_HUN_all: "Румынская сторона, похоже, горит желанием скорее покончить с этой проблемой. Они отвергли наш предыдущий компромиссный вариант и вместо этого предложили отдать всю Трансильванию Венгрии. Беседуя с румынскими делегатами в кулуарах, наши представители не смогли понять, зачем они сделали это предложение, но оно выдвинуто абсолютно серьезно. Нам стоит его принять."
 DOD_hungary.74.desc_compromise: "Румыния предложила компромиссное решение: разделить Трансильванию на две части. Учитывая напряженность между этими странами, такой вариант, возможно, является самым лучшим."
 DOD_hungary.74.desc_HUN_nothing: "Не удивительно, что румынская сторона не пошла на уступки – Румыния полна решимости оставить всю Трансильванию у себя. На этом этапе переговоров мы вряд ли сможем что-нибудь изменить. Мы можем принять предложение или покинуть конференцию."
 DOD_hungary.74.a: "Мы согласны."
 DOD_hungary.74.b: "Последствия этого провала – на их совести!"
 DOD_hungary.75.a: "Мы сделали все возможное."
 DOD_hungary.80.t: "Венгрия требует южную Словакию"
 DOD_hungary.80.desc: "К нам обратилось венгерское правительство с просьбой передать им южную Словакию якобы из-за притеснения этнических венгров в этом регионе. Одновременно с этим мы задержали нескольких участников террористической группы «Гвардия оборванцев», пытавшихся пересечь границу со стороны Венгрии. Они утверждают, что не имеют никакого отношения к правительству Венгрии, но у них были изъяты вещи с официальной венгерской маркировкой.\n\nНазревает война, но у нас еще есть шанс решить проблему дипломатическим способом, если мы заручимся поддержкой ведущей державы."
 DOD_hungary.80.a: "Нам не победить в такой войне. Лучше отдать земли."
 DOD_hungary.80.b: "Обратиться к нашим союзникам."
 DOD_hungary.80.c: "Обратиться к Германии."
 DOD_hungary.80.d: "Нас не запугать!"
 DOD_hungary.81.t: "[From.GetNameDefCap] возвращает южную Словакию"
 DOD_hungary.81.desc: "Государство [From.GetName] отдало нам южную Словакию и отвело войска за демаркационную линию. Теперь этот регион полностью принадлежит нам."
 DOD_hungary.81.a: "Отлично."
 DOD_hungary.82.t: "[CZE.GetName] умоляет о помощи"
 DOD_hungary.82.desc: "Посол государства [CZE.GetName] обратился к нам с мольбой об экстренной помощи. С некоторых пор [HUN.GetNameDef] проводит масштабную кампанию по дестабилизации обстановки в южной Словакии. Их цель ясна: создать повод для вторжения под предлогом защиты людей, которых они считают гражданами своего государства. \n\n[CZE.GetAdjective] правительство обратилось к нам за помощью в этом вопросе."
 DOD_hungary.82.a: "Они ее получат."
 DOD_hungary.82.b: "Это не наш конфликт."
 DOD_hungary.83.t: "[SLO.GetName] умоляет о помощи"
 DOD_hungary.83.desc: "[SLO.GetName] в последнее время подвергается жесткому давлению – [HUN.GetNameDef] требует вернуть земли вдоль южной границы, раньше принадлежавшие Венгрии. Венгерское правительство четко дало понять, что готово решить вопрос силой, если это понадобится. \n\nНам нельзя допустить, чтобы в этом регионе вспыхнула война из-за такой мелочи. Мы должны настаивать на дипломатическом решении спора."
 DOD_hungary.83.a: "Одобрить действия Венгрии."
 DOD_hungary.83.b: "Попросить Венгрию уступить."
 DOD_hungary.84.t: "[From.GetName] отказывается"
 DOD_hungary.84.desc: "[From.GetName] отказывается даже обсуждать наши требования, утверждая, что эта территория всегда являлась частью государства [From.GetName] и что за нее будут сражаться «до последнего солдата, до последней пули, до последнего вздоха»."
 DOD_hungary.84.a: "Мы вернем свое, но время для этого еще не пришло."
 DOD_hungary.84.b: "Тогда мы выполним их требования."
 DOD_hungary.85.t: "[From.GetNameDefCap] предупреждает о действиях в южной Словакии"
 DOD_hungary.85.desc: "Власти государства [From.GetNameDef] уведомили нас о том, что территориальная целостность Словакии не является предметом обсуждения. Нас попросили вывести из этого региона все регулярные и нерегулярные части или готовиться к худшему."
 DOD_hungary.85.a: "Вот и закончилось национальное самоопределение."
 DOD_hungary.85.b: "Мы заберем наши земли."
 DOD_hungary.86.t: "[From.GetNameDefCap] отказывается поддерживать нас"
 DOD_hungary.86.desc: "[From.GetAdjective] власти отклонили нашу просьбу о помощи на фоне вопиющей венгерской агрессии. Они признают нашу правоту, но не желают проливать кровь и тратить деньги, отстаивая ее."
 DOD_hungary.86.a: "Одними лишь словами войну не выиграть."
 DOD_hungary.86.b: "Значит, мы будем сражаться одни."
 DOD_hungary.90.t: "Венгрия требует передать Воеводину"
 DOD_hungary.90.desc: "Венгерские власти начали активно муссировать вопрос о принадлежности Воеводины, утверждая, что она когда-то входила в Венгрию как часть империи и поэтому должна быть возвращена. Они утверждают, что объединение Сербии в конце Великой войны произошло «под давлением извне» и посему не имеет силы, а значит, эта территория до сих пор является венгерской."
 DOD_hungary.90.a: "Нам не победить в этом конфликте."
 DOD_hungary.90.b: "Мы не станем поддерживать эти бредовые заявления."
 DOD_hungary.91.t: "[YUG.GetNameDefCap] передает Воеводину"
 DOD_hungary.91.desc: "\n[YUG.GetNameDef] передает нам Воеводину. Наши войска уже заняли эту территорию."
 DOD_hungary.91.a: "Отлично."
 DOD_hungary.92.t: "[From.GetNameDefCap] отвергает наши требования"
 DOD_hungary.92.desc: "Как выяснила наша делегация в ходе напряженных переговоров, [YUG.GetLeader] считает, что принадлежность Воеводины не является предметом обсуждения и что [YUG.GetAdjective] правительство ни при каких обстоятельствах не пойдет на уступки. Граждане Воеводины сделали свой выбор в 1919 году, их родина – [YUG.GetNameDef]. [YUG.GetAdjective] считает, что на этом вопрос закрыт."
 DOD_hungary.92.a: "Возможно, так и есть."
 DOD_hungary.92.b: "Обратиться к Германии за поддержкой."
 DOD_hungary.92.c: "Обратиться к Италии за поддержкой."
 DOD_hungary.92.d: "Обратиться к Германии и Италии."
 DOD_hungary.92.e: "Мы решим этот вопрос сами."
 DOD_hungary.93.t: "Венгрия предлагает новый раздел Югославии"
 DOD_hungary.93.desc: "На встрече в Цюрихе представители венгерских властей спросили нас, как мы относимся к совместным действиям, целью которых станет [YUG.GetNameDef]. [YUG.GetAdjective] власти не реагируют на требования Венгрии вернуть территории, аннексированные государством [YUG.GetNameDef] по окончании Великой войны. Поскольку мы тоже претендуем на территорию, которую сейчас оккупирует [YUG.GetNameDef], наши страны смогут объединиться и выдвинуть совместный ультиматум, но это может обернуться для нас войной."
 DOD_hungary.93.a: "Мы окажем им всемерную поддержку."
 DOD_hungary.93.b: "Мы не станем ввязываться в этот спор."
 DOD_hungary.94.t: "[From.GetNameDefCap] предлагает поддержку против Югославии"
 DOD_hungary.94.desc: "\nПереговоры, которые мы и [From.GetNameDef] провели по неофициальным каналам, позволили прийти к соглашению о том, что Югославию следует полностью разделить или хотя бы сильно уменьшить в размерах. \n\nЗаручившись поддержкой новых союзников, мы теперь сможем разговаривать с [YUG.GetAdjective] властями с позиции превосходящей силы. Мы также можем решить вопрос военным путем, пока югославская армия не готова к войне."
 DOD_hungary.94.a: "Послать ультиматум в Белград!"
 DOD_hungary.94.b: "Атаковать сейчас же!"
 DOD_hungary.95.t: "[From.GetNameDefCap] отвергает наше предложение"
 DOD_hungary.95.desc: "\nПосле нескольких раундов переговоров нам не удалось прийти к соглашению с [From.GetAdjective] властями по вопросу реорганизации Югославии. Послание, которое подписал лично [From.GetLeader], гласит: все территориальные споры следует решать на двусторонней основе, «когда того требует ситуация»."
 DOD_hungary.95.a: "Жаль."
 DOD_hungary.95.b: "Значит, мы все сделаем сами!"
 DOD_hungary.96.t: "Ультиматум из Будапешта"
 DOD_hungary.96.desc_HUN_GER: "Вместо того, чтобы разрядить ситуацию, наш резкий ответ на недавнее требование Венгрии передать Воеводину привел к заключению пакта между Венгрией и Германией. [GER.GetLeader] считает Словению «одной из старейших, до сих пор не возвращенных провинций Рейха», которую нужно затребовать обратно. Венгерский и немецкий послы передали ноты, в которых говорится, что Воеводину и Словению следует передать их странам как можно скорее."
 DOD_hungary.96.desc_HUN_ITA: "Вместо того, чтобы разрядить ситуацию, наш резкий ответ на недавнее требование Венгрии передать Воеводину привел к заключению пакта между Венгрией и Италией. [ITA.GetLeader] считает Далмацию «до сих пор не возвращенным уголком Адриатики», который нужно затребовать обратно. Венгерский и итальянский послы вручили ноты, в которых говорится, что Воеводину и Далмацию следует передать их странам как можно скорее."
 DOD_hungary.96.desc_HUN_both: "Наше нежелание выполнить требования Венгрии не умерило амбиции Будапешта. Раздражительную риторику, звучащую из венгерской столицы, теперь повторяют не менее пугающие заявления Рима и Берлина. Обе державы заявили о поддержке венгерских притязаний и попутно выдвинули свои списки требований. Послы трех государств вместе прибыли в министерство иностранных дел, чтобы вручить ноту с требованием передать Воеводину, Словению и Далмацию каждому из соответствующих заявителей."
 DOD_hungary.96.a: "У нас нет иного выбора, кроме как согласиться."
 DOD_hungary.96.b: "Мы лучше погибнем в бою!"
 DOD_hungary.97.t: "Югославия сопротивляется"
 DOD_hungary.97.desc: "Несмотря на неблагоприятные для себя обстоятельства, [YUG.GetAdjective] правительство отказалось внять голосу разума и сообщило нашим послам, что, если мы пожелаем решить вопрос силой, [YUG.GetAdjective] армия будет готова отразить нападение."
 DOD_hungary.97.a: "Значит, быть войне."
 DOD_hungary.100.t: "Венгрия требует передать Словакию"
 DOD_hungary.100.desc: "Венгерские власти обратились к нам с вопросом о дальнейшем статусе Словакии. Они считают, что Словакия должна полностью перейти под их контроль, поскольку раньше Словакия являлась частью имперской Венгрии.\n\nВенгерская делегация воздержалась от откровенных угроз, но, как сообщает наша разведка, в рядах венгерской армии наблюдается подозрительно бурная активность."
 DOD_hungary.100.a: "У нас нет выбора."
 DOD_hungary.100.b: "Мы не уступим и пяди земли."
 DOD_hungary.101.t: "Состоялась передача Словакии"
 DOD_hungary.101.desc: "Словакия снова находится под нашим контролем. Теперь нужно решить, что с ней делать. Многие в правительстве высказываются за прямую аннексию, называя ее «возвратом к историческим границам», но есть и те, кто считает, что интеграция большого количества граждан невенгерского происхождения может обернуться провалом. Они предлагают создать автономную область с правительством в Братиславе, которое будет самостоятельно вести некоторые внутренние дела, четко следуя нашей линии во всех прочих вопросах."
 DOD_hungary.101.a: "Мы вернемся к прежним историческим границам."
 DOD_hungary.101.b: "Лучше создать марионеточное правительство."
 DOD_hungary.102.t: "[From.GetNameDefCap] отказывается отдать Словакию"
 DOD_hungary.102.desc: "Переговоры о передаче Словакии почти сразу зашли в тупик. [From.GetAdjective] делегация объявила, что намерена сохранить текущее статус кво без каких-либо серьезных изменений. Наша делегация, разумеется, еще раз напомнила, что мы считаем Словакию своей территорией, незаконно изъятой в конце Великой войны.\n\nНам не удалось добиться прогресса и, судя по раздражению обеих сторон на переговорах, это вряд ли получится."
 DOD_hungary.102.a: "Забыть про эту проблему."
 DOD_hungary.102.b: "Обратиться к Германии насчет раздела страны."
 DOD_hungary.103.t: "Венгрия хочет разделить государство [CZE.GetNameDef]"
 DOD_hungary.103.desc: "Венгерское правительство предложило нам разделить государство [CZE.GetNameDef]. Нам достанутся западные районы страны, Венгрия получит большую часть Словакии, а демаркационная линия между нашими державами разделит государство почти пополам. \n\nВенгры заверили нас, что оставляют за нами право сделать первый шаг, лишь бы им в итоге досталась обещанная доля."
 DOD_hungary.103.a: "Мы будем помнить об их интересах."
 DOD_hungary.103.b: "Они ничего не получат."
 germany.55.do: "Сдержать обещание, данное Венгрии."
 DOD_hungary.104.t: "[GER.GetLeader] соглашается"
 DOD_hungary.104.desc: "Немецкое правительство направило нам секретную депешу с заверением, что учтет наши интересы, когда будет решать судьбу государства [CZE.GetNameDef]. Но когда именно это случится, пока неизвестно."
 DOD_hungary.104.a: "Отлично."
 DOD_hungary.105.t: "Германия отказывается от раздела государства [CZE.GetName]"
 DOD_hungary.105.desc: "\nПо слухам, [From.GetLeader] пребывает в бешенстве из-за нашего плана по разделу государства [CZE.GetNameDef]. Нас назвали «отсталой страной, которая и понятия не имеет о современных реалиях». \n\nИзлишне говорить, что наше предложение было отвергнуто."
 DOD_hungary.105.a: "Какая грубость."
 DOD_hungary.105.b: "Мы заберем наши земли."
 DOD_hungary.106.t: "[From.GetLeader] нарушает данное обещание"
 DOD_hungary.106.desc: "Несмотря на письменные гарантии, которые дает [From.GetLeader], немецкие власти забыли о своем обещании. На недавних переговорах о судьбе государства [CZE.GetNameDef] мы не участвовали в дискуссии — нас использовали лишь для того, чтобы оказать давление на других. Похоже, [From.GetLeader] не собирается держать свое слово."
 DOD_hungary.106.a: "Выразить протест самым решительным образом."
 DOD_hungary.106.b: "Мобилизовать армию."
 DOD_hungary.107.t: "Венгрия требует господства"
 DOD_hungary.107.desc_SLO_independent: "После нескольких недель лихорадочной активности венгерских военных [HUN.GetLeader] заявляет о том, что ситуация, сложившаяся в Словакии, вызывает сильную обеспокоенность в Венгрии, и требует от нас некоторых гарантий. \n\nПомимо прочего, мы будем должны консультироваться с ними перед вступлением в альянсы и заключением договоров, а действия нашей армии будет координировать их военная миссия."
 DOD_hungary.107.desc_SLO_puppet: "Венгерская делегация прибыла к нам для обсуждения ситуации в Словакии. Они считают эту страну своей исторической сферой влияния и обеспокоены тем, что мы оказываем воздействие на политику Словакии.\n\nГлава делегации даже осмелился предположить, что территорию Словакии могут использовать как плацдарм для вторжения в Венгрию.\n\nОни считают, что венгерские власти должны получить такие же рычаги воздействия на Словакию, какими мы пользуемся сейчас."
 DOD_hungary.107.a: "Хорошо."
 DOD_hungary.107.b: "Ни в коем разе."
 DOD_hungary.108.t: "Словакия под нашим контролем"
 DOD_hungary.108.desc: "Наш полномочный посол прибыл в свою резиденцию в Братиславе. Он проследит за тем, чтобы курс, проводимый властями Словакии, четко совпадал с нашим."
 DOD_hungary.108.a: "Отлично."
 DOD_hungary.109.t: "Отказ в контроле над Словакией"
 DOD_hungary.109.desc: "Несмотря на все наши усилия, правительство Словакии отказалось подчиниться. Теперь нам придется рассмотреть возможность военных действий для защиты наших северных рубежей."
 DOD_hungary.109.a: "Так или иначе мы получим эту страну."
 DOD_hungary.110.t: "Венгрия хочет оказать давление на Румынию"
 DOD_hungary.110.desc: "[HUN.GetLeader] находится в Москве для обсуждения ситуации в Румынии. По окончании Великой войны Румыния незаконно оккупировала ряд территорий, в том числе Бессарабию и Трансильванию. Наши венгерские товарищи предложили нам оказать давление на Румынию, чтобы та вернула эти земли их законным владельцам."
 DOD_hungary.110.a: "Отличное предложение, товарищи!"
 DOD_hungary.110.b: "Не сейчас."
 DOD_hungary.111.t: "Коммунистический ультиматум"
 DOD_hungary.111.desc: "[HUN.GetNameDef] и [SOV.GetNameDef] выступили с совместным заявлением о незаконной аннексии Трансильвании и Бессарабии нашей страной. Они рассматривают эти территории как незаконно оккупированные и дают нам одну, последнюю возможность покинуть эти районы."
 DOD_hungary.111.a: "У нас нет выбора."
 DOD_hungary.111.b: "Возможно, мы сможем найти компромисс."
 DOD_hungary.111.c: "Коммунистическое правительство, возможно, добьется лучшего результата."
 DOD_hungary.111.d: "Это священные земли!"
 DOD_hungary.112.t: "[SOV.GetLeader] отвергает наше предложение"
 DOD_hungary.112.desc: "Посетив недавно Москву, [HUN.GetLeader] провел напряженные многочасовые переговоры, в ходе которых [SOV.GetLeader] несколько раз назвал его тупицей за попытку выдвинуть столь очевидно ошибочный план. Похоже, мы не до конца поняли всю важность национальной территории в революционной борьбе и пришли к неверным выводам о том, как мы должны действовать."
 DOD_hungary.112.a: "Мы продолжим гнуть свою линию в одиночку."
 DOD_hungary.112.b: "Мы задумаемся над нашими ошибками."
 DOD_hungary.113.t: "Румыния предлагает компромиссный вариант"
 DOD_hungary.113.desc: "Румынское правительство, которое возглавляет [ROM.GetLeader], отправило в Москву делегацию на переговоры о статусе спорных территорий. Судя по всему, они уверены, что смогут достичь компромисса: отдать одну половину спорных земель и оставить себе другую. Если мы согласимся, то какую область нам стоит потребовать?"
 DOD_hungary.113.a: "Заставить их отдать Трансильванию"
 DOD_hungary.113.b: "Заставить их отдать Бессарабию"
 DOD_hungary.113.c: "Повторить наше первоначальное предложение с большей агрессией."
 DOD_hungary.114.t: "Румыния идет на политические уступки"
 DOD_hungary.114.desc: "К всеобщему удивлению, [ROM.GetLeader] предлагает разделить полномочия с Румынской коммунистической партией, если мы в ответ гарантируем целостность их границ. Это отличная возможность усилить наше влияние в регионе, не начиная войну."
 DOD_hungary.114.a: "Революция шагает по планете."
 DOD_hungary.114.b: "Настаивать на территории."
 DOD_hungary.115.t: "Румыния отвергла наши требования"
 DOD_hungary.115.desc: "[ROM.GetAdjective] правительство отказалось обсуждать статус спорных территорий. В кулуарной беседе румынский министр иностранных дел осмелился сказать нашему послу, что мы получим эти земли только ценой миллиона загубленных жизней."
 DOD_hungary.115.a: "Они того не стоят."
 DOD_hungary.115.b: "Настаивать на территории."
 DOD_hungary.115.c: "Значит, они получат миллион загубленных жизней."
 DOD_hungary.116.t: "[SOV.GetLeader] отвечает на предложение"
 DOD_hungary.116.desc_transylvania: "Выслушав нашу делегацию, [SOV.GetLeader] предлагает нам своего рода компромисс. [SOV.GetNameDefCap] в принципе не против того, чтобы Бессарабия осталась у нас, но «независимая пограничная комиссия», в которую входят официальные представители Советского Союза и Танну-Тува, считает, что большая часть Трансильвании должна отойти к Венгрии."
 DOD_hungary.116.desc_bessarabia: "Выслушав нашу делегацию, [SOV.GetLeader] предлагает нам своего рода компромисс. Советы готовы оставить нам Трансильванию, если мы согласимся отдать им Бессарабию. Венгерская сторона при этом не явилась на переговоры."
 DOD_hungary.116.desc_no_deal: "В ходе переговоров с нашей делегацией советско-венгерская сторона вновь озвучила свои требования. Если мы не передадим Бессарабию и Трансильванию соответствующим заявителям, они готовы решить вопрос военным путем."
 DOD_hungary.116.a: "Мы согласны."
 DOD_hungary.116.b: "Мы никогда не согласимся на такие условия!"
 DOD_hungary.117.t: "[SOV.GetLeader] принимает предложение"
 DOD_hungary.117.desc: "Советы согласны с нашим предложением поставить коммунистов во главе государства. [SOV.GetLeader] лично заверяет нашу делегацию в том, что никто не будет предъявлять к нам новые территориальные притязания. По меньшей мере, ни одна из стран Коминтерна."
 DOD_hungary.117.a: "Мы проследим, чтобы он сдержал свое слово."
 DOD_hungary.118.t: "Советы пошли на уступки"
 DOD_hungary.118.desc: "Наш решительный отпор советско-венгерским агрессорам дал плоды. На днях «Правда» опубликовала передовицу с критикой в адрес «антисоциалистических ревизионистских притязаний», особенно отметив, что притязания на Бессарабию и Трансильванию – признак «империалистического поведения, не присущего развитым социалистическим странам».\n\nРеакция Будапешта, впрочем, была очень сдержанной. Вполне возможно, что [HUN.GetLeader] до сих пор желает заполучить наши земли."
 DOD_hungary.118.a: "Ну хорошо, пусть попробуют."
 DOD_hungary.120.t: "Венгрия предлагает поддержать Чехословакию"
 DOD_hungary.120.desc: "[HUN.GetLeader] отправился в Москву с предложением обеспечить совместные гарантии государству [CZE.GetNameDef] в обмен на снятие ограничений с коммунистической партии и передачу Южной Словакии под контроль Венгрии."
 DOD_hungary.120.a: "Отличная мысль."
 DOD_hungary.120.b: "Зачем нам ввязываться в войны империалистов?"
 DOD_hungary.121.t: "Коминтерн дает гарантии"
 DOD_hungary.121.desc: "Послы государств [HUN.GetNameDef] и [SOV.GetNameDef] обратились к нам с предложением совместно обеспечивать защиту наших границ от агрессоров. Взамен мы обязуемся предоставить часть министерских портфелей коммунистам. Венгрия также увязывает выполнение своей части гарантий с возвращением ей Южной Словакии."
 DOD_hungary.121.a: "Разумная цена."
 DOD_hungary.121.b: "Именно от таких требований мы и должны себя защищать!"
 DOD_hungary.122.t: "Чехословакия не принимает наше предложение"
 DOD_hungary.122.desc: "[CZE.GetAdjective] власти без восторга приняли наши гарантии. Политические уступки, на которые пойдет в этом случае [CZE.GetNameDef], вызвали переполох в стране. Несколько высокопоставленных генералов и чиновников пригрозили подать в отставку, если власти согласятся на эти требования.\n\nСославшись на то, что наша поддержка может оказаться запоздалой, [CZE.GetAdjective] правительство официально отклонило наше предложение."
 DOD_hungary.122.a: "Ожидаемая реакция."
 DOD_hungary.122.b: "Обратиться к Германии."
 DOD_hungary.123.t: "[SOV.GetLeader] не принимает наше предложение"
 DOD_hungary.123.desc: "Стоя перед огромной картой Европы, [SOV.GetLeader] прочитал нашей делегации часовую лекцию и несколько раз указал на недоработки и изъяны выдвинутого нами плана. Он долго говорил о том, сколь глупым является наше предложение и даже обвинил нас в заговоре с империалистами.\n\nНаши делегаты вернулись из Москвы с пустыми руками, зато живыми."
 DOD_hungary.123.a: "Возможно, это и впрямь не самый лучший план."
 DOD_hungary.123.b: "Обратиться к Германии."
 DOD_hungary.124.t: "[From.GetNameDefCap] предлагает разделить Чехословакию"
 DOD_hungary.124.desc: "[From.GetAdjective] министр иностранных дел прибыл в Берлин, чтобы обсудить план раздела государства [CZE.GetNameDef] на две части. Заключив предложенное соглашение, каждая из сторон получит полный контроль над своей частью страны. Разумеется, нам при этом достанутся западные области Богемии и Моравии, а им отойдет Словакия."
 DOD_hungary.124.a: "Интересный маневр."
 DOD_hungary.124.b: "Мы не потерпим их вмешательства в наших краях!"
 DOD_hungary.126.t: "[CZE.GetAdjective] власти ответили отказом"
 DOD_hungary.126.desc: "Как нам сообщили, [CZE.GetAdjective] правительство отказалось от предложенных нами гарантий, заявив, что не пойдет на такие «чудовищные» уступки.\n\nМежду тем, наш посол в государстве [SOV.GetNameDef] сообщил о повышенной активности [SOV.GetAdjective] министерства иностранных дел. В дипломатических кругах вовсю обсуждают слухи о возможном договоре с Германией."
 DOD_hungary.126.a: "Поживем – увидим."
 DOD_hungary.127.t: "Германия соглашается на раздел государства [CZE.GetNameDef]"
 DOD_hungary.127.desc: "[GER.GetLeader] подписал тайный Берлинский договор, по условиям которого немецкие власти соглашаются разделить государство [CZE.GetNameDef] на две сферы интересов. Он пообещал согласиться с любым решением касательно Словакии."
 DOD_hungary.127.a: "Это победа дипломатии."
 DOD_hungary.127.b: "Не такого договора мы ждали."
 DOD_hungary.128.t: "Германия не принимает предложение"
 DOD_hungary.128.desc: "На встрече с нашим послом [GER.GetLeader] дал ясно понять, что [CZE.GetNameDef] входит в сферу интересов его правительства и что всякое нарушение границ этого государства будет рассматриваться как враждебные действия."
 DOD_hungary.128.a: "Какая грубость."
 DOD_hungary.128.b: "Они явно блефуют."
 DOD_hungary.129.t: "Немецкий ультиматум"
 DOD_hungary.129.desc: "Сегодня немецкий посол передал нам послание, в котором [GER.GetLeader] требует немедленно передать ему все государственные полномочия как новому «рейхспротектору» и ждать прибытия утвержденного им управляющего из Берлина. В том же послании посол потребовал, чтобы государство [From.From.GetNameDef] получило аналогичные права в отношении Словакии.\n\nНам грозят «быстрыми и решительными военными действиями» в случае отказа."
 DOD_hungary.129.a: "У нас нет выбора."
 DOD_hungary.129.b: "Выбросить его в окно!"
 DOD_hungary.130.t: "[From.GetAdjective] делегация покидает переговоры"
 DOD_hungary.130.desc: "Несмотря на первые успехи, похоже, правительство, которым руководит [From.GetLeader], изменило свое мнение незадолго перед подписанием договора. Они не объяснили причины, заставившие их передумать, но, как полагает наша разведка, поводом стала неготовность их вооруженных сил."
 DOD_hungary.130.a: "Жаль."
 DOD_hungary.140.t: "[FROM.GetNameDefCap] требует права на перевооружение"
 DOD_hungary.140.desc: "Указав на ухудшающуюся политическую обстановку в Европе и полную неспособность Лиги наций остановить дальнейшую эскалацию, [HUN.GetLeader] публично объявил о том, что его правительство будет добиваться поддержки от соседних государств с целью пересмотра Трианонского договора. [HUN.GetLeader] в своей речи не затронул каких-либо территориальных притязаний и говорил лишь об ограничениях, наложенных на венгерские вооруженные силы.\n\nВ нашу столицу прибыла венгерская делегация, рассчитывающая получить от нас разрешение на перевооружение венгерских ВС."
 DOD_hungary.140.a: "Они должны получить право обороняться."
 DOD_hungary.140.b: "Из-за них уже разразилась одна война!"
 DOD_hungary.141.t: "[HUN.GetNameDefCap] заручается [From.GetAdjective] согласием на перевооружение"
 DOD_hungary.141.desc: "Безо всяких предварительных консультаций с нами [From.GetAdjective] правительство подписало соглашение с Венгрией, изменяющее или снимающее ограничения, налагаемые Трианонским договором. Теперь Венгрия может свободно довооружать свою армию и разрабатывать все виды военной техники, в том числе танки и самолеты.\n\nТо, что Венгрия наращивает свою армию, уже давно не является тайной, но благодаря этому новому соглашению она скоро сможет вновь угрожать нашей безопасности."
 DOD_hungary.141.a: "Мы должны нанести удар, пока еще не поздно!"
 DOD_hungary.141.b: "Заявить официальный дипломатический протест."
 DOD_hungary.141.c: "Последовать [From.GetAdjective] примеру."
 DOD_hungary.142.t: "Бледское соглашение"
 DOD_hungary.142.desc: "Нам удалось заручиться [From.GetAdjective] поддержкой для частичного пересмотра условий Трианонского договора. Все ограничения, наложенные на наши войска, сняты. Международная группа инспекторов по вооружениям покинула нашу страну, а министерство обороны подготовило предварительный план по ограниченному расширению наших вооруженных сил."
 DOD_hungary.142.a: "Отлично."
 DOD_hungary.143.t: "[From.GetNameDefCap] заявляет ноту протеста"
 DOD_hungary.143.desc: "[From.GetAdjective] посол передал нам следующее заявление: \n«[From.GetNameDef] выражает глубокую озабоченность последними событиями, в центре которых находится [HUN.GetNameDef]. Трианонский договор является гарантией мира и стабильности региона. [From.GetAdjective] правительство убеждено, что у всех наций есть право на самоопределение, но мы самым решительным образом призываем власти государства [HUN.GetNameDef] соблюдать условия этого договора. Дальнейшая дестабилизация ситуации в регионе может привести к непоправимым последствиям»."
 DOD_hungary.143.a: "Тем лучше для них."
 DOD_hungary.144.t: "[From.GetNameDefCap] настаивает на перевооружении"
 DOD_hungary.144.desc: "Переговоры о возможном пересмотре условий Трианонского договора не сдвинулись с начального этапа. Правительство государства [From.GetNameDef] ясно дало понять, что не отступится от своего стремления сохранить статус кво.\n\nНам остается лишь согласиться с их позицией или попробовать заручиться поддержкой третьей стороны."
 DOD_hungary.144.a: "Мы должны уступить им."
 DOD_hungary.144.b: "Обратиться к ведущей державе за поддержкой."
 DOD_hungary.145.t: "Обращение за поддержкой"
 DOD_hungary.145.desc: "Переговоры в Бледе зашли в тупик. Мы должны перехватить дипломатическую инициативу, подключив к процессу третью сторону. Если мы заручимся поддержкой ведущей державы, [From.From.GetLeader] может пойти на уступки. К кому мы должны обратиться?"
 DOD_hungary.145.a: "Германия"
 DOD_hungary.145.b: "Франция"
 DOD_hungary.145.c: "Советский Союз"
 DOD_hungary.145.d: "Италия"
 DOD_hungary.145.e: "Великобритания"
 DOD_hungary.146.t: "[HUN.GetLeader] обращается за дипломатической поддержкой"
 DOD_hungary.146.desc: "Венгерское правительство пытается изменить условия Трианонского договора, чтобы Венгрия смогла восстановить свою армию. На переговорах в Бледе уже несколько дней царит тупиковая ситуация. Венгерский посол обратился к нашему правительству с просьбой оказать давление на другую сторону.\n\nМинистерство иностранных дел предупреждает о том, что помощь Венгрии, вне всяких сомнений, ухудшит наши отношения с ее соседями и изменит соотношение сил в регионе. Но если мы ответим отказом, Венгрия может отказаться от дипломатии и прибегнуть к агрессии, дестабилизировав тем самым весь регион."
 DOD_hungary.146.a: "Венгрия должна получить право на перевооружение."
 DOD_hungary.146.b: "Венгрия не должна получить право на перевооружение."
 DOD_hungary.147.t: "[From.GetNameDefCap] вмешивается в ситуацию с перевооружением Венгрии"
 DOD_hungary.147.desc: "В личном послании [From.GetLeader] настоятельно попросил нас пересмотреть нашу позицию по перевооружению Венгрии. В частности, он отметил, что даже если венгры получат право на перевооружение, у них уйдут годы, прежде чем они накопят армию, способную угрожать какой-либо стране этого региона. \n\nПродолжая настаивать на своем, мы окажемся в дипломатической изоляции. Мы должны решить, стоит ли она нашей дополнительной безопасности."
 DOD_hungary.147.a: "Будем молиться, что они правы."
 DOD_hungary.147.b: "Нам виднее, что лучше для нас."
 DOD_hungary.148.t: "Провал Бледской конференции"
 DOD_hungary.148.desc: "После нескольких дней напряженных переговоров в Бледе делегации так и не пришли к единому мнению и вернулись домой с пустыми руками. Даже [From.From.GetLeader] не может повлиять на ситуацию своим вмешательством. \n\nВ дипломатических кругах царит глубокое разочарование. Многие старшие дипломаты считают, что мы все равно должны провести перевооружение – пусть [From.GetLeader] узнает, что бывает, когда он не желает договариваться."
 DOD_hungary.148.a: "Нам нельзя развязывать войну."
 DOD_hungary.148.b: "Время разговоров прошло. Пора действовать!"
 DOD_hungary.150.t: "Конкурс на истребители"
 DOD_hungary.150.desc: "Недавнее исследование современных истребителей выявило слабое место наших ВВС. Наши истребители сильно отстают в развитии от техники других стран. Министерство авиации начало реализацию программы по созданию современного истребителя в кратчайшие сроки. На разработку самолета своими силами у нас уйдет неприемлемое количество времени, поэтому мы решили купить лицензию за рубежом. На это выделены дополнительные средства.\n\nЭксперты не могут сойтись во мнении, какой тип самолета лучше всего подходит для обновления наших истребительных авиакрыльев."
 DOD_hungary.150.a: "Небольшой легкий перехватчик."
 DOD_hungary.150.b: "Большой тяжелый истребитель."
 DOD_hungary.151.t: "Конкурс на легкие истребители"
 DOD_hungary.151.desc_light_fighter: "Министерство авиации желает приобрести новый легкий истребитель для боевых рейдов и обороны объектов, но министерство иностранных дел отметило, что политические и дипломатические мотивы также должны влиять на выбор страны, у которой мы закажем самолеты."
 DOD_hungary.151.desc_light_fighter_refused: "Ссылаясь на интересы национальной безопасности, [From.GetAdjective] правительство отказалось выдать нам лицензию на производство. Мы можем попытать счастья где-нибудь еще либо заняться модернизацией наших существующих самолетов в качестве экстренной меры."
 DOD_hungary.151.a: "Обратиться к Германии"
 DOD_hungary.151.b: "Обратиться к Италии"
 DOD_hungary.151.c: "Обратиться к Франции"
 DOD_hungary.151.d: "Обратиться к Великобритании"
 DOD_hungary.151.e: "Обратиться к США"
 DOD_hungary.151.f: "Использовать опыт, полученный в ходе тендера, для улучшения собственных самолетов."
 DOD_hungary.152.t: "Конкурс на тяжелые истребители"
 DOD_hungary.152.desc_heavy_fighter: "Министерство авиации желает приобрести новый тяжелый истребитель для перехвата целей на большом расстоянии и сопровождения бомбардировщиков, но министерство иностранных дел отметило, что политические и дипломатические мотивы также должны влиять на выбор страны, у которой мы закажем самолеты."
 DOD_hungary.152.desc_heavy_fighter_refused: "Ссылаясь на интересы национальной безопасности, [From.GetAdjective] правительство отказалось выдать нам лицензию на производство. Мы можем попытать счастья где-нибудь еще либо заняться модернизацией наших существующих самолетов в качестве экстренной меры."
 DOD_hungary.153.t: "Конкурс на [From.GetAdjective] истребители"
 DOD_hungary.153.desc: "В [From.GetAdjective] ВВС проходят испытания новых легких истребителей. По данным нашего военно-воздушного атташе, наша новейшая модель должна одержать верх. Мы ожидаем официального запроса от [From.GetAdjective] правительства. \n\nРуководство завода-изготовителя всецело одобряет сделку, но продажа новейшей военной техники иностранному государству может нанести вред нашей национальной безопасности. Стоит ли нам разрешить продажу этих самолетов?"
 DOD_hungary.153.a: "Несомненно."
 DOD_hungary.153.b: "Мы не будем рисковать утечкой информации."
 DOD_hungary.154.desc: "В [From.GetAdjective] ВВС проходят испытания новых тяжелых истребителей. По данным нашего военно-воздушного атташе, наша новейшая модель должна одержать верх. Мы ожидаем официального запроса от [From.GetAdjective] правительства. \n\nРуководство завода-изготовителя всецело одобряет сделку, но продажа новейшей военной техники иностранному государству может нанести вред нашей национальной безопасности. Стоит ли нам разрешить продажу этих самолетов?"
 DOD_hungary.155.t: "Конкурс на истребители завершен"
 DOD_hungary.155.desc: "После переговоров с заводом-изготовителем и представителями властей мы приобрели лицензию на выпуск истребителей нового типа. Механики уже изучают тонкости техобслуживания этой модели на пробном образце, а вскоре мы получим полный комплект чертежей и схем. Выпуск можно начать в любой момент."
 DOD_hungary.155.a: "Отлично."
 DOD_hungary.160.t: "Конкурс на бомбардировщики"
 DOD_hungary.160.desc: "Как показало исследование, проведенное министерством обороны, наши ВВС плохо укомплектованы для поддержки наземных сил. Наихудшая ситуация сложилась с авиаударами на большой дальности и воздушной поддержкой. Правительство выделило средства на ускоренную программу выпуска современных бомбардировщиков, но мы должны решить, какой тип самолета лучше."
 DOD_hungary.160.a: "Небольшой бомбардировщик для непосредственной авиаподдержки."
 DOD_hungary.160.b: "Крупный самолет с большой дальностью действия."
 DOD_hungary.161.t: "Конкурс на легкие бомбардировщики"
 DOD_hungary.161.desc_cas: "Министерство авиации желает приобрести новый легкий бомбардировщик для воздушной поддержки наземных сил, но министерство иностранных дел отметило, что политические и дипломатические мотивы также должны влиять на выбор страны, у которой мы закажем самолеты."
 DOD_hungary.161.desc_cas_refused: "Ссылаясь на интересы национальной безопасности, [From.GetAdjective] правительство отказалось выдать нам лицензию на производство. Мы можем попытать счастья где-нибудь еще либо заняться модернизацией наших существующих самолетов в качестве экстренной меры."
 DOD_hungary.162.t: "Конкурс на средние бомбардировщики"
 DOD_hungary.162.desc_tac: "Министерство авиации хочет приобрести новый средний бомбардировщик для перехвата целей на большом расстоянии и нанесения тактических воздушных ударов, но министерство иностранных дел отметило, что политические и дипломатические мотивы также должны влиять на выбор страны, у которой мы закажем самолеты."
 DOD_hungary.162.desc_tac_refused: "Ссылаясь на интересы национальной безопасности, [From.GetAdjective] правительство отказалось выдать нам лицензию на производство. Мы можем попытать счастья где-нибудь еще либо заняться модернизацией наших существующих самолетов в качестве экстренной меры."
 DOD_hungary.163.t: "Конкурс на [From.GetAdjective] бомбардировщики"
 DOD_hungary.163.desc: "В [From.GetAdjective] ВВС проходят испытания новых легких бомбардировщиков. По данным нашего военно-воздушного атташе, наша новейшая модель должна одержать верх. Мы ожидаем официального запроса от [From.GetAdjective] правительства. \n\nРуководство завода-изготовителя всецело одобряет сделку, но продажа новейшей военной техники иностранному государству может нанести вред нашей национальной безопасности. Стоит ли нам разрешить продажу этих самолетов?"
 DOD_hungary.164.t: "Конкурс на [From.GetAdjective] бомбардировщики"
 DOD_hungary.164.desc: "В [From.GetAdjective] ВВС проходят испытания новых средних бомбардировщиков. По данным нашего военно-воздушного атташе, наша новейшая модель должна одержать верх. Мы ожидаем официального запроса от [From.GetAdjective] правительства. \n\nРуководство завода-изготовителя всецело одобряет сделку, но продажа новейшей военной техники иностранному государству может нанести вред нашей национальной безопасности. Стоит ли нам разрешить продажу этих самолетов?"
 DOD_hungary.165.t: "Конкурс на бомбардировщики завершен"
 DOD_hungary.165.desc: "После переговоров с заводом-изготовителем и представителями властей мы приобрели лицензию на выпуск бомбардировщиков нового типа. Механики уже изучают тонкости техобслуживания этой модели на пробном образце, а вскоре мы получим полный комплект чертежей и схем. Выпуск можно начать в любой момент."
 DOD_hungary.165.a: "Отлично."
 DOD_hungary.170.t: "Договор прекратил действие"
 DOD_hungary.170.desc: "Теперь, когда его больше никто не поддерживает, Трианонский договор не стоит даже бумаги, на которой напечатан его текст. Больше никто не помешает нам вооружать свою армию!"
 DOD_hungary.170.a: "Превосходно!"
 SWE_HUN_ALLIANCE: "Династия Бернадотов"
 DOD_romania.1.t: "Румыния желает восстановить альянс"
 DOD_romania.1.desc: "За последние годы старый альянс с Румынией потерял свое значение. Угроза со стороны Германии и Венгрии уже не выглядит столь явной. Но после недавних событий [ROM.GetLeader] прибыл в Варшаву, чтобы обсудить возобновление альянса между Румынией и Польшей. Сейчас он носит лишь оборонительный характер – обе стороны обязуются поддерживать друг друга в случае войны."
 DOD_romania.1.a: "Это разумная просьба."
 DOD_romania.1.b: "Нам это не интересно."
 DOD_romania.2.t: "[From.GetNameDefCap] соглашается заключить альянс"
 DOD_romania.2.desc: "Наша делегация вернулась из Варшавы с договором о взаимопомощи, гарантом которого выступает [POL.GetLeader]. Наши страны обязуются защищать друг друга в случае войны."
 DOD_romania.2.a: "Отлично."
 DOD_romania.3.t: "[From.GetNameDefCap] отклоняет предложение об альянсе"
 DOD_romania.3.desc: "[From.GetLeader] отказывается от встречи с нашей делегацией в Варшаве. Вместо этого мы получили резкое сообщение о том, что более тесные связи с Румынией «сейчас не в интересах [From.GetAdjective] правительства».\n\nМы не получили ответа на просьбу дать подробные разъяснения."
 DOD_romania.3.a: "Очень жаль."
 DOD_romania.10.t: "Санитарный кордон"
 DOD_romania.10.desc: "[ROM.GetLeader] предложил возродить «санитарный кордон», некогда созданный для того, чтобы сдержать распространение коммунизма и помешать Красной Армии войти в Европу. Правда, на сей раз его целью станут два дипломатических изгоя: [GER.GetNameDef] и [SOV.GetNameDef], которых нужно разделить.\n\nРумыния уже предложила нам вступить с ней в формальный союз."
 DOD_romania.10.a: "Мы будем вместе."
 DOD_romania.10.b: "Нейтралитет – лучший способ защиты."
 DOD_romania.11.t: "[From.GetNameDefCap] соглашается войти в «санитарный кордон»"
 DOD_romania.11.desc: "[From.GetLeader] всецело поддерживает идею «санитарного кордона». Делегация из государства [From.GetNameDef] прибыла к нам, чтобы обсудить вступление в союз и подготовить планы военной поддержки на случай войны."
 DOD_romania.11.a: "Отлично."
 DOD_romania.12.t: "[From.GetNameDefCap] отказывается."
 DOD_romania.12.desc: "Переговоры с государством [From.GetNameDef] о вступлении в наш союз завершились безрезультатно. Делегация государства [From.GetNameDef] выдвинула нам длинный список требований для вступления в наш союз, в том числе важные обязательства по военной поддержке.\n\nГенштаб отверг их как невыполнимые, а в министерстве иностранных дел полагают, что [From.GetLeader] намеренно выдвигает такие требования, чтобы ответить отказом на наше предложение и избежать при этом ответственности."
 DOD_romania.12.a: "Какая грубость."
 DOD_romania.20.t: "Румыния требует гарантий"
 DOD_romania.20.desc: "На протяжении нескольких месяцев мы пытались заключить союз с государством [ROM.GetNameDef], чтобы их нефть не досталась врагам. Теперь [ROM.GetLeader] заявляет, что мы должны дать официальные гарантии военной помощи на случай войны, прежде чем его правительство начнет хоть как-то обсуждать вступление в наш союз."
 DOD_romania.20.a: "Они получат наши гарантии."
 DOD_romania.20.b: "Это лишь ослабит наши войска."
 DOD_romania.21.t: "[From.GetNameDefCap] гарантирует целостность румынских границ"
 DOD_romania.21.desc: "Выступая перед участниками Румынско-[From.GetAdjective] ассоциации дружбы, [From.GetLeader] объявил о том, что текущие границы Румынии являются «неизменными и постоянными». Он пообещал, что его правительство приложит все усилия по защите границ, если начнется война."
 DOD_romania.21.a: "Отлично."
 DOD_romania.22.t: "[From.GetNameDefCap] отказывается дать гарантии"
 DOD_romania.22.desc: "Наш недавний дипломатический демарш был прохладно встречен государством [From.GetNameDef]. Выступая на сессии парламента, [From.GetLeader] заявил, что вопрос официальных гарантий для Румынии «будет решен, если он когда-нибудь станет важным»."
 DOD_romania.22.a: "Суровый ответ."
 DOD_romania.30.t: "Румыния предлагает базы"
 DOD_romania.30.desc: "В Европе нарастает напряженность, и [ROM.GetLeader] обратился к нам с неожиданным предложением: согласившись защищать Румынию от всех внешних угроз, мы получим право размещать свои войска на ее территории. \n\nВ качестве жеста доброй воли [ROM.GetLeader] также ослабил ограничения, наложенные на деятельность компартии."
 DOD_romania.30.desc_alt: "В Европе нарастает напряженность, и [ROM.GetLeader] обращается к нам с неожиданным предложением: если мы согласимся защищать Румынию от всех внешних угроз, то получим право размещать свои войска на ее территории."
 DOD_romania.30.a: "Они получат наши гарантии."
 DOD_romania.30.b: "Никаких сделок с империалистами!"
 DOD_romania.31.t: "[From.GetNameDefCap] принимает предложение"
 DOD_romania.31.desc: "[SOV.GetLeader] лично приказывает подготовить план обороны Румынии [SOV.GetSovietArmyAdjectiveBasedOnIdeology] армией на случай войны. Небольшая военная миссия уже прибыла на место, чтобы подготовить базы и аэродромы для скорого размещения основного гарнизона."
 DOD_romania.31.a: "Надеюсь, мы потом об этом не пожалеем."
 DOD_romania.32.t: "[From.GetNameDefCap] отвергает наше предложение"
 DOD_romania.32.desc: "Переговоры о размещении [SOV.GetAdjective] войск в Румынии продлились всего несколько часов. [SOV.GetAdjective] власти заявили, что гарантия целостности наших границ не совпадает с их интересами.\n\nМногие наши генералы встревожены этим отказом. По их мнению, Советам не нравятся наши нынешние границы и они хотели бы их изменить."
 DOD_romania.32.a: "Это и впрямь тревожит."
 DOD_romania.40.t: "Румыния оказывает давление"
 DOD_romania.40.desc: "[ROM.GetLeader] срочно вызвал к себе нашего посла. Прежде чем посол успел задать вопрос о недавнем перемещении румынской армии к нашей общей границе, ему предъявили ультиматум. [BUL.GetNameDefCap], как утверждает [ROM.GetLeader], не имеет права предпринимать какие-либо действия без его прямого согласия и впредь будет предлагать все важные политические решения на его одобрение.\n\nВ случае отказа они намерены применить силу."
 DOD_romania.40.a: "Нам придется принять их требования."
 DOD_romania.40.b: "Смерть превыше бесчестья!"
 DOD_romania.41.t: "[From.GetNameDefCap] сдается"
 DOD_romania.41.desc: "[BUL.GetNameDefCap] принимает наши требования и теперь будет советоваться с нами перед принятием каких-либо политических шагов.\n\nВ Софию уже прибыл наш специальный представитель для координации действий с местным правительством."
 DOD_romania.41.a: "Отлично."
 DOD_romania.42.t: "[From.GetNameDefCap] сопротивляется"
 DOD_romania.42.desc: "Получив список наших требований, [BUL.GetLeader], по слухам, рассмеялся и порвал документ, заявив, что румынская армия никогда не одержит верх над болгарской в честном бою."
 DOD_romania.42.a: "Это не стоит кровопролития."
 DOD_romania.42.b: "Давайте выясним, прав ли он."
 DOD_romania.50.t: "Румыния требует внести изменения в состав правительства."
 DOD_romania.50.desc: "Когда [ROM.GetLeader] публично потребовал себе право блокировать назначение любого министра в [HUN.GetAdjective] правительстве, потому что это входит в интересы Румынии, большинство дипломатов сочли его слова пустой пропагандой, рассчитанной на жителей его страны. \n\nМы были удивлены, когда чуть позже получили официальную ноту с точно таким же требованием.\n\nУгроза применить силу в случае, если мы откажемся выполнить это условие, вызвала панику в нашем генштабе. Верховное командование серьезно сомневается в том, что мы сможем сдержать натиск румынской армии."
 DOD_romania.50.a: "У нас нет выбора."
 DOD_romania.50.b: "Мы можем пойти на некоторые уступки."
 DOD_romania.50.c: "Лучше погибнуть на воле, чем жить в рабстве."
 DOD_romania.51.t: "[From.GetNameDefCap] подчиняется"
 DOD_romania.51.desc: "Осознав всю невозможность и бессмысленность военного противостояния, венгерское руководство решило выполнить нашу просьбу и перешло под наш контроль. [HUN.GetLeader] пообещал, что будет консультироваться с нами перед принятием любых важных решений."
 DOD_romania.51.a: "Отлично."
 DOD_romania.52.t: "[From.GetNameDefCap] предлагает заключить договор о дружбе"
 DOD_romania.52.desc: "В ответ на наше недавнее требование внести изменения в работу венгерского правительства [HUN.GetLeader] предложил нам заключить договор о дружбе и взаимопомощи. Он обяжет их встать на нашу сторону в случае войны, но также содержит условие, запрещающее нам вмешиваться во внутренние дела Венгрии."
 DOD_romania.52.a: "Это приемлемый компромисс."
 DOD_romania.52.b: "Это не то, что мы имели в виду."
 DOD_romania.53.t: "[From.GetNameDefCap] сопротивляется"
 DOD_romania.53.desc: "Несмотря на явную слабость своей армии, [HUN.GetLeader] отказался внять голосу разума и приказал своим войскам занять оборонительные позиции вдоль нашей границы. По неизвестным причинам значительная часть его армии выполнила этот приказ.\n\nПохоже, они готовы к войне."
 DOD_romania.53.a: "Это не стоит ни времени, ни усилий."
 DOD_romania.53.b: "Мы непременно победим. Оружие к бою!"
 DOD_romania.60.t: "Румыния требует провести радикальную реорганизацию"
 DOD_romania.60.desc: "Румынская армия стоит у нашей границы, и свет полнится слухами о том, каковы ее цели. Когда наш посол в Бухаресте задал вопрос на этот счет, ему прямо ответили: [ROM.GetLeader] решил, что единая Югославия больше не отвечает его интересам. Он намерен разделить нашу страну на несколько вассальных государств под прямым управлением Румынии.\n\nВ течение часа мы получим официальный ультиматум."
 DOD_romania.60.a: "Мы не сможем противостоять им."
 DOD_romania.60.b: "Ни за что!"
 DOD_romania.61.t: "[From.GetNameDefCap] отказывается от борьбы"
 DOD_romania.61.desc: "Через считаные минуты после того, как истек срок, отведенный ультиматумом Белграду, мы получили официальное коммюнике: югославское правительство распущено, а его полномочия переданы ряду местных правительств, каждое из которых тут же присягнуло нам на верность."
 DOD_romania.61.a: "Отлично."
 DOD_romania.62.t: "[From.GetNameDefCap] сопротивляется"
 DOD_romania.62.desc: "Срок ультиматума, выдвинутого [YUG.GetAdjective] правительству, истек, но мы так и не получили ответа. Наши пилоты-разведчики сообщили, что к югославской части нашей границы стягиваются войска, после чего в генштабе провели анализ нашего плана вторжения. Старшие военные советники не стали гарантировать быструю победу в войне с Югославией."
 DOD_romania.62.a: "Мы их сокрушим!"
 DOD_romania.62.b: "Нужно обратиться за помощью."
 DOD_romania.63.t: "[From.GetLeader] желает разделить Югославию"
 DOD_romania.63.desc: "В отношениях между Румынией и Югославией разразился кризис, открывший перед нами выгодную возможность. [YUG.GetLeader] ответил отказом, когда [ROM.GetLeader] потребовал от него отдать страну. В ответ [ROM.GetLeader] обратился к нам с идеей раздела Югославии. Он предложил передать нам Словению и создать независимое государство Хорватия под нашим контролем."
 DOD_romania.63.a: "Интересный маневр."
 DOD_romania.63.b: "Зачем нам их помощь?"
 DOD_romania.64.desc: "В отношениях между Румынией и Югославией разразился кризис, открывший перед нами выгодную возможность. [YUG.GetLeader] ответил отказом, когда [ROM.GetLeader] потребовал от него отдать страну. В ответ [ROM.GetLeader] обратился к нам с идеей раздела Югославии. Он предложил передать нам Далмацию и создать в Черногории марионеточное государство под нашим контролем."
 DOD_romania.65.t: "[From.GetNameDefCap] соглашается"
 DOD_romania.65.desc: "[From.GetLeader] сообщил о том, что принимает наши условия. [From.GetAdjective] правительство поддержит наши действия в Югославии."
 DOD_romania.65.a: "Превосходно."
 DOD_romania.66.t: "[From.GetNameDefCap] отказывается"
 DOD_romania.66.desc: "Правительство государства [From.GetNameDef] не поддержало наше предложение, но не стало отговаривать нас от вмешательства в дела Югославии. \n\nВозможно, они ждут, когда мы потерпим неудачу, чтобы забрать всю Югославию себе."
 DOD_romania.66.a: "Мы постараемся их разочаровать."
 DOD_romania.67.t: "Ультиматум Югославии"
 DOD_romania.67.desc: "Мы заручились дополнительной дипломатической поддержкой, и теперь пришло время сообщить Югославии о том, что ситуация кардинально изменилась. Их войска рассредоточились вдоль длинной границы, ухудшив и без того слабую оборону страны."
 DOD_romania.67.a: "Победа не за горами."
 DOD_romania.68.t: "Провал дипломатических усилий"
 DOD_romania.68.desc: "Наши попытки обратиться к Германии и Италии за поддержкой не увенчались успехом. Это дало Югославии достаточно времени подготовиться к неизбежной войне, но в генштабе по-прежнему уверены, что мы сможем быстро добиться победы."
 DOD_romania.68.a: "К оружию!"
 DOD_romania.69.t: "Окружение"
 DOD_romania.69.desc_GER: "Мы получили второй ультиматум. На сей раз к требованиям прилагалось схожее по тексту послание от посла государства [GER.GetNameDef], поддержавшего румынский план. Он требует, чтобы наши войска не мешали оккупации Словении и Хорватии германской армией."
 DOD_romania.69.desc_ITA: "Мы получили второй ультиматум. На сей раз к требованиям прилагалось схожее по тексту послание от посла государства [ITA.GetNameDef], поддержавшего румынский план. Он требует, чтобы наши войска не мешали оккупации Далмации и Черногории итальянской армией."
 DOD_romania.69.desc_GERITA: "Мы получили второй ультиматум. На сей раз к требованиям прилагалось схожее по тексту послание от послов государств [GER.GetNameDef] и [ITA.GetNameDef], поддержавших румынский план. Они требуют, чтобы наши войска не мешали оккупации, дабы избежать лишнего кровопролития."
 DOD_romania.69.a: "Отступить."
 DOD_romania.69.b: "Мы будем сражаться до последнего!"
 DOD_romania.70.t: "Раздел Югославии"
 DOD_romania.70.desc: "Югославское правительство признало свое поражение. Войска союзных держав взяли страну под контроль и оккупировали выбранные ими зоны."
 DOD_romania.70.a: "Очередная победа дипломатии."
 DOD_romania.71.t: "Югославия сопротивляется"
 DOD_romania.71.desc: "Югославская армия заняла позиции вдоль нашей границы, а части югославских ВВС прибыли в места дислокации и, похоже, готовы к бою. \n\nОднако наш источник в югославском министерстве обороны утверждает, будто это лишь жест демонстративного неповиновения – [YUG.GetLeader] твердо уверен в том, что мы блефуем и что никакой войны не будет."
 DOD_romania.71.a: "Мы не блефуем."
 DOD_romania.81.t: "Любовница короля приобрела виллу "
 DOD_romania.81.desc: "Магда Люпеску, любовница короля Кароля II, по слухам, приобрела новую виллу в дорогом пригороде Бухареста. Все задаются вопросом, откуда у нее взялись такие средства. В зарубежной прессе появились новые доказательства того, что сам король выделил из казны деньги на приобретение виллы.\n\nРазгорается скандал, и мы должны выступить с официальным заявлением по этому поводу как можно скорее."
 DOD_romania.81.a: "Правительство купило это здание и разрешило госпоже Люпеску в нем поселиться."
 DOD_romania.81.b: "Король взял средства из казны в счет своего денежного пособия."
 DOD_romania.82.t: "Король запретил книгу с критикой в его адрес"
 DOD_romania.82.desc: "Известный социолог выпустил новую книгу, в которой подробно рассказал о том, какое влияние оказывает близкое окружение короля на принимаемые им решения. Большинство этих решений в итоге приносят выгоду этому узкому кругу лиц. Особое внимание в книге уделено любовнице короля, которая, по слухам, хорошо нажилась, используя свои связи. Король приказал арестовать автора книги.\n\nЛиберальная пресса и ультраправые в равной мере возмущены, но по разным причинам. Мы должны опубликовать заявление на этот счет, пока ситуация не вышла из-под контроля."
 DOD_romania.82.a: "Клевета является уголовно наказуемым правонарушением."
 DOD_romania.82.b: "Немедленно отпустить автора книги."
 DOD_romania.83.t: "Король устроил пышный прием"
 DOD_romania.83.desc: "Несмотря на то, что официальные публикации о недавнем приеме в королевском дворце были одобрены самим королем, они вызвали громкое недовольство публики. Фотографии любовницы короля в дорогом вечернем платье от французского кутюрье и подробное описание ужина с 7 сменами блюд на золотых тарелках еще сильнее разгневали граждан, до сих пор не оправившихся от Великой депрессии.\n\nКороль потребовал, чтобы мы срочно выпустили публичное заявление в его поддержку."
 DOD_romania.83.a: "У короля есть право быть представительным."
 DOD_romania.83.b: "Правительство не обсуждает личные дела короля."
 DOD_romania.84.t: "Любовницу короля заметили в Париже"
 DOD_romania.84.desc: "Французская пресса на все лады обсуждает парижские похождения Магды Люпеску, устроившей загул по местным магазинам.\n\nСамо по себе это обыденное явление, но, как утверждает национальная пресса, она поручила доставку своих покупок сотрудникам румынского посольства и говорила продавцам в магазинах, что за все заплатит правительство Румынии. Нас попросили прокомментировать эти слухи."
 DOD_romania.84.a: "Госпожа Люпеску выполняла поручение короля."
 DOD_romania.84.b: "Правительство не комментирует действия частных лиц."
 DOD_romania.85.t: "Король отправился на отдых в Ниццу"
 DOD_romania.85.desc: "Король Кароль II в сопровождении любовницы и большинства своей свиты прибыл на отдых в Ниццу. Монарх поселился в королевском номере отеля «Негреско» и сообщил местным репортерам, что намерен наслаждаться лучшими блюдами местной кухни и гостеприимством горожан на протяжении нескольких недель. Он также планирует посетить оперный театр Ниццы и совершить ряд коротких поездок в Париж за покупками.\n\nМестная пресса задается неудобными вопросами о времени, выбранном для визита, и о том, кому придется за него заплатить."
 DOD_romania.85.a: "Это был официальный государственный визит."
 DOD_romania.85.b: "Король ездит отдыхать в Ниццу каждый год."
 DOD_romania.86.t: "Король замешан в скандальном деле о хищении средств"
 DOD_romania.86.desc: "В ответ на слухи о коррупции в закупочном процессе армии король пообещал провести независимое расследование. В прессу попал предварительный текст доклада, который не только подтвердил слухи, но и напрямую связал с хищениями ближайших советников короля.\n\nЭта история обернулась позором для всего правительства. Король требует от нас действий, но при этом полностью поддерживает советников, замешанных в деле."
 DOD_romania.86.a: "Подписанный контракт уже нельзя изменить."
 DOD_romania.86.b: "Реформировать процесс."
 DOD_romania.110.t: "Румыния предлагает разделить государство [CZE.GetNameDef]"
 DOD_romania.110.desc: "[ROM.GetLeader] обратился к нам с идеей нейтрализовать государство [CZE.GetNameDef]. Упомянув наши общие интересы в этом регионе, он предложил разделить страну на три части. Нам достанутся западные области, Румыния получит Словакию, а Венгрии отойдет крохотная часть территории вдоль южной границы."
 DOD_romania.110.a: "Мы должны воспользоваться этой возможностью."
 DOD_romania.110.b: "Зачем договариваться о том, что мы можем захватить сами?"
 DOD_romania.111.t: "[GER.GetLeader] соглашается"
 DOD_romania.111.desc: "Немецкое правительство одобрило предложенные нами черновой вариант договора и демаркационные линии. Осталось лишь отправить ультиматум в Прагу."
 DOD_romania.111.a: "Нужно отправить послание."
 DOD_romania.113.t: "[GER.GetLeader] отказывается"
 DOD_romania.113.desc: "В ходе встречи с нашим послом, прошедшей на повышенных тонах, [GER.GetLeader] наотрез отказался обсуждать любые вопросы, связанные с государством [CZE.GetNameDef]. Немецкие власти считают, что эта страна целиком находится в сфере их интересов, и предупредили нас о возможных последствиях, если мы проигнорируем то, о чем нам заявил [GER.GetLeader]."
 DOD_romania.113.a: "Пора пересмотреть наш подход."
 DOD_romania.113.b: "Мы нанесем удар в одиночку."
 DOD_romania.114.t: "Немецкий ультиматум"
 DOD_romania.114.desc: "К нашей границе стягиваются немецкие войска, а послы Германии и Румынии предъявили нам совместный ультиматум: если мы не согласимся передать Словакию Венгрии и сделать Румынию «протекторатом» Германии, немецкое люфтваффе «ликвидирует» Прагу. Венгерские войска тем временем готовы вторгнуться в нашу страну с юга."
 DOD_romania.114.a: "У нас нет выбора."
 DOD_romania.114.b: "Для нас смерть превыше бесчестья."
 DOD_romania.115.t: "[CZE.GetLeader] сопротивляется"
 DOD_romania.115.desc: "[CZE.GetAdjective] руководство проигнорировало наш ультиматум и объявило всеобщую мобилизацию. [CZE.GetLeader] обещает, что всякий, кто посмеет вторгнуться в страну, узнает, что ее граждане готовы бороться до последнего."
 DOD_romania.115.a: "Мы рассмотрим возможные варианты."
 DOD_romania.120.t: "Приглашение иностранных автопроизводителей"
 DOD_romania.120.desc: "Несколько иностранных компаний, выпускающих грузовые автомобили, желают открыть завод в Румынии для производства новых коммерческих и военных моделей. Мы должны выбрать одну из них для флагманского проекта, который позволит нам получить несколько лицензий на производство.\n\nКто интересует нас больше всего?"
 DOD_romania.120.a: "Быстроходная техника «Воксхолл»."
 DOD_romania.120.b: "Надежная немецкая техника «Опель»."
 DOD_romania.120.c: "Серийное производство «Форда»."
 DOD_yugoslavia.1.t: "Военные устроили переворот"
 DOD_yugoslavia.1.desc: "После того, как мы решили заключить пакт с Германией, группа офицеров ВВС организовала переворот. Военные захватили ряд опорных пунктов в Белграде. Короля Петра объявили совершеннолетним и, таким образом, [YUG.GetLeader] был отстранен от власти.\n\nНаселение поддержало переворот. Толпы на улицах скандируют «Лучше война, чем пакт, лучше могила, чем рабство!».\n\nПеред правительством стоит непростой выбор. Мы можем поддержать переворот, вступив тем самым в войну с Германией, либо попытаться дать отпор, положив начало кровопролитной гражданской войне."
 DOD_yugoslavia.1.a: "Нам следовало прислушаться к офицерам."
 DOD_yugoslavia.1.a.tt: "§YПетр II§! станет лидером партии §Y[YUG.GetIdeologyNameWithCaps]§!.\n"
 DOD_yugoslavia.1.b: "Мы будем отстаивать наше решение!"
 DOD_yugoslavia.2.t: "Переворот в государстве [YUG.GetNameDef]"
 DOD_yugoslavia.2.desc: "Сразу после того, как правительство принца Павла подписало Трехсторонний пакт, ряд офицеров [YUG.GetAdjective] ВВС организовали тщательно спланированный переворот, свергнув законно избранное правительство и посадив на престол несовершеннолетнего Петра II.\n\nЮгославское правительство сложило свои полномочия, а новые власти объявили подпись принца Павла недействительной."
 DOD_yugoslavia.2.a: "Выполнить 25-ю директиву фюрера."
 DOD_yugoslavia.3.desc: "Сразу после того, как правительство принца Павла подписало Трехсторонний пакт, ряд офицеров [YUG.GetAdjective] ВВС организовали тщательно спланированный переворот, свергнув законно избранное правительство и посадив на престол несовершеннолетнего Петра II.\n\nРяд бывших членов правительства осудили переворот и объявили в стране чрезвычайное положение. Поскольку это явно работа иностранных агентов, они утверждают, что мы обязаны оказать помощь."
 DOD_yugoslavia.3.a: "Они глубоко ошибаются."
 DOD_yugoslavia.3.b: "Мы спасем их."
 DOD_yugoslavia.10.t: "Пятая колонна"
 DOD_yugoslavia.10.desc: "По стране разносится новость о том, что мы объявили войну Германии, но далеко не все жители готовы встать под ружье, чтобы дать отпор агрессору. Многие части хорватской армии отказались выполнить приказ и выдвинуться к границе, а в некоторых случаях даже открывали огонь по частям, выполнявшим этот приказ.\n\nПохоже, мы остались без поддержки хорватов, что, по меньшей мере, затрудняет оборону нашей границы с Германией."
 DOD_yugoslavia.10.a: "Предатели!"
 DOD_yugoslavia.20.t: "[YUG.GetName] запросы о продаже самолетов"
 DOD_yugoslavia.20.desc: "Осознав свою стратегическую слабость, [YUG.GetAdjective] ВВС начали реализацию программы ускоренной модернизации и расширения авиации. На покупку техники выделена значительная сумма. Специальная комиссия отправилась в поездку по Европе в поисках новых производителей истребителей и средних бомбардировщиков.\n\nПоскольку дело не терпит отлагательства, [YUG.GetAdjective] власти настаивают на немедленной доставке или переброске самолетов прямо с завода."
 DOD_yugoslavia.20.a: "Разрешить продажу самолетов из нашего резерва."
 DOD_yugoslavia.20.b: "Разрешить продажу бомбардировщиков из нашего резерва."
 DOD_yugoslavia.20.d: "Перейти на производство истребителей, чтобы выполнить их заказ."
 DOD_yugoslavia.20.e: "Перейти на производство бомбардировщиков, чтобы выполнить их заказ."
 DOD_yugoslavia.20.c: "Мы не можем ничего продать."
 DOD_yugoslavia.21.t: "[From.GetNameDefCap] соглашается продать истребители"
 DOD_yugoslavia.21.desc: "Наша закупочная комиссия в государстве [From.GetNameDef] договорилась о поставках истребителей для наших ВВС. Мы уже получили первую партию самолетов, и наши пилоты начали их осваивать."
 DOD_yugoslavia.21.a: "Превосходно."
 DOD_yugoslavia.22.t: "[From.GetNameDefCap] соглашается продать бомбардировщики"
 DOD_yugoslavia.22.desc: "Наша закупочная комиссия в государстве [From.GetNameDef] договорилась о поставках средних бомбардировщиков для наших ВВС. Мы уже получили первую партию самолетов, и наши пилоты начали их осваивать."
 DOD_yugoslavia.30.t: "[YUG.GetNameDef] стоит перед выбором"
 DOD_yugoslavia.30.desc: "\nТеперь, когда Австрия вновь вошла в Рейх, у нас появилась общая граница с государством [YUG.GetNameDef]. Правительство, которым руководит [YUG.GetLeader], не спешит высказывать своего мнения о нашем плане передела Европы. Возможно, пора напомнить им о необходимости сделать выбор."
 DOD_yugoslavia.30.a: "Оказать на них давление."
 DOD_yugoslavia.30.b: "Их мнение не играет никакой роли."
 DOD_yugoslavia.31.t: "Немцы оказывают давление"
 DOD_yugoslavia.31.desc: "Несколько дней назад немецкий посол и [YUG.GetLeader] пообщались на дипломатическом приеме. Посол заметил, что после аншлюса Австрии [YUG.GetNameDef] и [GER.GetNameDef] непосредственно граничат друг с другом. [YUG.GetLeader] получил заверения в том, что Германия, разумеется, желает развивать добрососедские отношения. \n\nПосол попросил учитывать этот факт при принятии важных решений в будущем."
 DOD_yugoslavia.31.a: "Как мило с его стороны."
 DOD_yugoslavia.32.desc: "Теперь, когда [CZE.GetNameDef] больше не представляет угрозы, соотношение сил в Юго-Восточной Европе резко изменилось. Страны, прежде полагавшиеся на чешские оружие и деньги, теперь вынуждены искать новых партнеров. Возможно, [YUG.GetLeader] успел подзабыть об этом. Пора бы ему напомнить."
 DOD_yugoslavia.32.a: "Оказать на него давление."
 DOD_yugoslavia.32.b: "У нас другие планы."
 DOD_yugoslavia.33.desc: "Через считаные часы после того, как немецкие войска вошли в Прагу, а [CZE.GetAdjective] посол произнес прощальную речь, посол государства [GER.GetNameDef] был вызван в министерство иностранных дел. \n\nПо его словам, немецкое правительство глубоко сожалеет о том, что ему пришлось принять столь решительные меры в отношении государства [CZE.GetNameDef], но [GER.GetLeader] рад, что [YUG.GetLeader] не дал ему повода поступить аналогичным образом с Югославией.\n\nПосол выразил надежду на то, что это положение дел сохранится и впредь."
 DOD_yugoslavia.33.a: "Как мило с его стороны."
 DOD_yugoslavia.34.desc: "Мы заняли главенствующее положение в Европе. Франция долгое время была гарантом стабильности Юго-Восточной Европы, но теперь мы можем захватить весь этот регион. Если мы втянем все его нации в нашу орбиту, больше никто не сможет нам помешать. \n\nПришла пора сообщить югославам о том, что они должны сделать выбор. Если они не примкнут к нам, мы сотрем их с лица земли."
 DOD_yugoslavia.34.a: "Наше терпение уже на исходе."
 DOD_yugoslavia.34.b: "Тигру безразлично, о чем думают мыши."
 DOD_yugoslavia.35.desc: "На недавней встрече в Бергхофе [GER.GetLeader] и [YUG.GetLeader] обсудили текущую ситуацию в Европе и наше участие в ней. [GER.GetLeader] настаивает на том, что Югославия должна примкнуть к одной из сторон надвигающегося масштабного конфликта. Кроме того, Германия не потерпит соседства со страной, соблюдающей нейтралитет. \n\nБыло бы идеально, заключил он, если бы Югославия выбрала союзников, чтобы всем показать, на чьей она стороне."
 DOD_yugoslavia.35.a: "Время на исходе."
 DOD_yugoslavia.36.t: "Судьба Югославии"
 DOD_yugoslavia.36.desc: "Несмотря на наши регулярные призывы выбрать одну из сторон, [YUG.GetLeader] и его правительство все еще цепляются за мысль о том, что Югославия сможет сохранить нейтралитет в этом конфликте. Теперь они познают цену своего малодушия."
 DOD_yugoslavia.36.a: "Если они не с нами – они против нас!"
 DOD_yugoslavia.36.b: "Они никогда ни на что не влияли, и так будет всегда."
 DOD_yugoslavia.40.desc: "Югославия является краеугольным камнем нашей стратегии на Балканах. Они продолжают сохранять нейтралитет и ведут торговлю с Германией, но не примкнули к странам Оси. Мы должны напомнить им о том, что не потерпим торговлю с противником, если разразится война."
 DOD_yugoslavia.40.a: "Отправить им весточку."
 DOD_yugoslavia.40.b: "Мы не имеем права вмешиваться в дела другого государства."
 DOD_yugoslavia.41.t: "Великобритания оказывает давление"
 DOD_yugoslavia.41.desc: "[ENG.GetLeader] недавно объявил о начале дипломатической кампании на Балканах. Одним из мероприятий стала закрытая встреча, которую он провел с нашим послом в Лондоне. В ходе встречи он спросил о нашем отношении к Германии. [GER.GetNameDefCap], отметил он, обеспечивает существенную часть экспорта наших несырьевых отраслей. По его мнению, нам не помешало бы ослабить зависимость от Германии."
 DOD_yugoslavia.41.a: "Мы подумаем над этим."
 DOD_yugoslavia.42.desc: "Мюнхенское соглашение, возможно, принесет мир в Европу – или наоборот. Германия – далеко не единственная держава, мечтающая изменить границы в Европе. Как ни странно, [YUG.GetLeader] и его правительство до сих пор никак не отреагировали на судьбу их главного поставщика оружия.\nМногие дипломаты подозревают, что югославы знали о том, что произойдет, и, возможно, дали свое согласие.\n\nМы должны напомнить им о том, что любые соглашения с Германией будут восприняты как враждебные действия, если начнется война."
 DOD_yugoslavia.42.a: "Отправить специального представителя."
 DOD_yugoslavia.42.b: "Они, наверное, до сих пор в шоке."
 DOD_yugoslavia.43.desc: "К нам прибыл специальный представитель из Берлина, чтобы обсудить наше отношение к Мюнхенскому соглашению. Похоже, [ENG.GetLeader] рассчитывал, что мы окажем более твердую поддержку, когда на переговорах прозвучала угроза войны. Наше государство и [CZE.GetNameDef] связаны единой судьбой, напомнил он. Если [CZE.GetNameDef] достанется немцам, мы окажемся в изоляции на континенте."
 DOD_yugoslavia.43.a: "Они просто ищут новых марионеток."
 DOD_yugoslavia.44.desc: "Война длится уже несколько месяцев, но [YUG.GetLeader] по-прежнему не хочет поддержать какую-либо из сторон и продолжает торговать с Германией, соблюдая при этом жесткий нейтралитет. Их помощь Германии сейчас вряд ли является важной проблемой, но нам нужно решить, позволим ли мы им поддерживать страну, с которой ведем войну."
 DOD_yugoslavia.44.a: "Они должны сделать выбор."
 DOD_yugoslavia.44.b: "Нам более выгоден их нейтралитет."
 DOD_yugoslavia.45.desc: "Сегодня министерство иностранных дел посетил британский посол и потребовал объяснить, почему мы продолжаем вести торговлю с Германией. Он заявил, что британские власти рассматривают это как враждебные действия и готовы принять «соответствующие меры», если мы не прекратим торговлю."
 DOD_yugoslavia.45.a: "Мы должны сделать выбор."
 DOD_yugoslavia.46.desc: "Похоже, наше давление на Югославию возымело противоположный эффект. Вместо того, чтобы прекратить торговлю с Германией или объявить о поддержке союзников, [YUG.GetLeader] упрямо настаивает на нейтралитете. МИ-6 получила сведения о том, что югославские власти намерены пропустить германские войска через свою территорию."
 DOD_yugoslavia.46.a: "Их уже можно записывать во враги."
 DOD_yugoslavia.46.b: "Новые враги нам сейчас не нужны."
 DOD_yugoslavia.181.t: "В государстве [This.GetNameDef] распространяются коммунистические настроения"
 DOD_yugoslavia.181.d: "Похоже, что с основанием панславянского конгресса рабочих многие представители [This.GetAdjective] рабочего класса начинают поддерживать идею вхождения государства [This.GetNameDef] в альянс в виде коммунистической страны, чья модель развития — [From.GetNameDef]. Сейчас это движение незначительно, но многие [This.GetAdjective] официальные лица опасаются, что если не наказать активистов должны образом за пропаганду такой идеи, в государстве [This.GetNameDef] начнутся общенациональные забастовки и даже вырастет парамилитаризм левого толка."
 DOD_yugoslavia.182.t: "Панславянская пропаганда"
 DOD_yugoslavia.182.d: "Наши сторонники панславянского конгресса рабочих начали украшать улицы города [This.Capital.GetName] плакатами и листовками с пропагандой [From.GetAdjective] модели социализма. [From.GetLeader] и его режим нравятся им; они считают, что [This.GetAdjective] правительству пойдут на пользу социальные реформы вроде тех, что проводятся в государстве [From.GetNameDef]. Многие считают, что таким образом [From.GetLeader] пытается подорвать [This.GetAdjective] независимость, но нельзя не признать, что эта пропаганда заметно влияет на отношение среднего [This.GetAdjective] гражданина к коммунизму и объединенному балканскому союзу."
 DOD_yugoslavia.183.t: "Панбалканское ополчение"
 DOD_yugoslavia.183.d: "Пока в нашей стране продолжают расти коммунистические настроения, среди крайне левых начинают формироваться небольшие парамилитаристские группы. Вооружены они, судя по всему, оружием из Югославии, и многие подозревают, что [From.GetLeader] со своим режимом планирует свергнуть [This.GetAdjective] правительство, чтобы провести во власть тех, кому близка его новая идеология — [From.GetRulingIdeology]."
 DOD_yugoslavia.183.a: "Нужно соблюдать осторожность."
 DOD_yugoslavia.184.t: "Бойцы-коммунисты требуют смены режима"
 DOD_yugoslavia.184.d: "Напряжение между [This.GetAdjective] правительством и крестьянами достигло предела. Многие милитаристы левого толка по всей стране берут в руки оружие, полученное, как считается, из государства [From.GetNameDef]. Крестьяне теперь требуют, чтобы [This.GetLeader] оставил свой пост народу, который он, по его же утверждению, представляет. В их требованиях чувствуется неявная угроза: в случае отказа крестьяне возьмут оружие и будут воевать за правительство, проповедующее новую идеологию — [From.GetRulingIdeology]."
 DOD_yugoslavia.184.a: "Раз этого хочет народ..."
 DOD_yugoslavia.184.b: "Разделаться с этой бандой несносных крестьян!"
 DOD_yugoslavia.50.t: "Званый вечер"
 DOD_yugoslavia.50.desc: "Политики давно обсуждают вопрос женитьбы и наследования в государстве [YUG.GetName]. Долгое отсутствие на троне законного короля ставит под сомнение легитимность правления Карагеоргиевичей. Однако на недавнем званом приеме в Лондоне сердце юного короля Петра покорила прекрасная аристократка. Члены королевского кабинета уже обсуждают свадебные планы. Без сомнения, выбор королевской жены окажет длительное дипломатическое воздействие на нашу нацию и может повлиять на отношение к Югославии других государств."
 DOD_yugoslavia.50.a: "Греческая принцесса Александра покорила сердце короля."
 DOD_yugoslavia.50.b: "Итальянская принцесса Мария Франческа."
 DOD_yugoslavia.50.c: "Немецкая принцесса Александрина."
 DOD_yugoslavia.50.d: "Аделаида фон Габсбург."
 DOD_yugoslavia.50.e: "Испанская принцесса Мария-Франсуаза."
 DOD_yugoslavia.501.t: "[From.GetNameDefCap] ищет королеву"
 DOD_yugoslavia.501.desc: "Карагеоргиевичи из государства [From.GetNameDef] желают продолжить свой королевский род и жизнь нации посредством королевской свадьбы. Похоже, что [From.GetLeader] увлечен: его сердце украла принцесса [Root.GetPrincessName], чей род — [Root.GetFamilyName]. Правитель просит ее руки. Если девушка примет предложение, [From.GetNameDef] и [Root.GetNameDef] породнятся. Хоть такой брак и не приведет к немедленному заключению [From.GetAdjective]-[Root.GetAdjective] союза, он сделает его весьма вероятным в ближайшем будущем."
 DOD_yugoslavia.501.a: "Свадьба — это чудесно!"
 DOD_yugoslavia.501.b: "[Root.GetPrincessName] не примет такое предложение! [From.GetLeader] ей не по сердцу."
 italian_princess_name: "Принцесса Мария"
 german_princess_name: "Принцесса Александрина"
 hungarian_princess_name: "Эрцгерцогиня Аделаида"
 spanish_princess_name: "Принцесса Мария-Франсуаза"
 italian_dynasty_name: "Савойя"
 german_dynasty_name: "Гогенцоллерны"
 hungarian_dynasty_name: "Габсбурги"
 spanish_dynasty_name: "Бурбоны"
 DOD_yugoslavia.19.t: "Король Петр повзрослел!"
 DOD_yugoslavia.19.desc: "Взойдя на трон гораздо раньше времени из-за вспыхнувшего глобального конфликта, король [Root.GetLeader] наконец повзрослел и показал себя мудрым и умелым лидером. Теперь, когда на троне есть законный наследник правильного возраста, народ государства [YUG.GetNameDef] обрел символ своей национальной идентичности, вокруг которого можно объединяться и за который стоит бороться."
 DOD_yugoslavia.19.a: "Да здравствует король!"
 DOD_yugoslavia.502.t: "[From.GetPrincessName] соглашается"
 DOD_yugoslavia.502.desc: "Молодой король [Root.GetLeader] и [From.GetPrincessName] связали себя священными узами брака в церемонии, проводимой в городе [Root.GetLondonBelgrade] перед ликующей толпой — свидетелями того, как двое влюбленных сошлись во времена кризиса. [Root.GetWeddingGoodBad] Хоть эта свадьба и не знаменует создание какого-либо официального [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective] союза, сейчас ясно, что сотрудничество между двумя нациями этим не ограничится."
 DOD_yugoslavia.502.a: "Как романтично!"
 YUG_wedding_bad: "Дома же, в государстве [Root.GetNameDef], молодой монарх подвергся критике консервативной [Root.GetAdjective] прессы за то, что решил жениться во времена, когда нация переживает большой кризис."
 YUG_wedding_good: "Все Балканы от Белграда до Бухареста совместно празднуют стойкость [Root.GetAdjective] монарха перед лицом растущих трудностей."
 DOD_yugoslavia.503.t: "[From.GetPrincessName] отклоняет предложение!"
 DOD_yugoslavia.503.desc: "Хоть король [Root.GetLeader] и убеждал свою избранницу в настоящей любви, зарубежную принцессу не тронули его чувства. После нескольких недель интенсивных ухаживаний и любезностей [From.GetPrincessName] отвергла предложение короля, подкрепив свое решение публичным соглашением от [From.GetAdjective] правительства. Король, разумеется, огорчен отказом, но все равно верит, что однажды найдет подходящую королеву для своего королевства."
 DOD_yugoslavia.503.a: "Возможно, добрая принцесса Александра..."
 DOD_yugoslavia.60.t: "Коронация"
 DOD_yugoslavia.60.peter: "Впервые с начала ХХ века монарх государства [YUG.GetNameDef] коронован в Белградском соборе. Церемония прошла со светским оттенком, что отражает религиозное разнообразие современной Югославии. Не все согласны с тем, что король Петр может править в таком юном возрасте, но теперь он носит корону, и будущее Югославии, к добру ли, к худу ли, находится в его руках."
 DOD_yugoslavia.60.paul: "Впервые с начала ХХ века монарх государства [YUG.GetNameDef] коронован в Белградском соборе в ходе традиционной сербской православной церемонии. Многие до сих пор считают короля Павла узурпатором и больше фашистом-диктатором, чем достойным королем, но теперь он носит корону, и будущее Югославии, к добру ли, к худу ли, находится в его руках."
 DOD_yugoslavia.60.a: "Да здравствует король!"
 DOD_yugoslavia.70.t: "[From.GetNameDefCap] желает подписать Тройственный пакт"
 DOD_yugoslavia.70.desc: "[From.GetLeader] отправляет сегодня телеграмму в город [Root.Capital.GetName], выражая в ней интерес к подписанию пакта о ненападении с фашистскими державами. Опасаясь [SOV.GetAdjective] вторжения и роста национализма в своей нации, [From.GetLeader] желает наладить отношения с государством [Root.GetNameDef]. Это не означает заключения официального союза, но перемещает государство [From.GetNameDef] в нашу сферу влияния и начнет процесс вступления [From.GetAdjective] державы в альянс [Root.GetFactionName]."
 DOD_yugoslavia.70.a: "Мы согласны."
 DOD_yugoslavia.70.b: "У нас другие планы на государство [From.GetNameDef]."
 DOD_yugoslavia.701.t: "[From.GetNameDefCap] возражает!"
 DOD_yugoslavia.701.tripartite_rejection: "[From.GetLeader] отвечает на [Root.GetAdjective] предложение подписать Тройственный пакт отказом, заявляя, что у его страны есть «другие идеи» насчет будущего нашего государства."
 DOD_yugoslavia.701.allied_objection: "Решение подписать Тройственный пакт было встречено крайне неодобрительно как в нашей стране, так и за ее пределами. Оно поставило под сомнение положение дел, при котором [Root.GetLeader] имеет право быть регентом короля Петра II, и даже саму необходимость такого регентства. Группа офицеров Югославской королевской армии объявила Петра II совершеннолетним, при [From.GetAdjective] поддержке отправилась маршем на Белград и потребовала, чтобы [Root.GetLeader] был немедленно отстранен от власти."
 DOD_yugoslavia.701.a: "У нас нет иного выбора, кроме как согласиться."
 DOD_yugoslavia.701.b: "К оружию!"
 DOD_yugoslavia.702.t: "[YUG.GetNameDefCap] подписывает Тройственный пакт"
 DOD_yugoslavia.702.desc: "[YUG.GetAdjective] правительство сегодня подписало Тройственный пакт с фашистскими странами. Факт его подписания не просто означает, что [YUG.GetNameDef] вступает в альянс [From.GetFactionName], — он указывает на усиление связей между двумя нациями и на то, что [YUG.GetLeader], вероятно, пользуется симпатией фашистов. Многие ждут [Root.GetAdjective] реакции на это тревожное развитие событий, но [Root.GetLeader] пока что никак не комментирует происходящее..."
 DOD_yugoslavia.702.a: "[YUG.GetLeader] — трус и узурпатор!"
 DOD_yugoslavia.702.b: "Не вижу поводов для беспокойства."
 DOD_yugoslavia.80.t: "Зара за Альянс"
 DOD_yugoslavia.80.desc: "[From.GetLeader] объявляет сегодня, что [From.GetNameDef] желает идти одним курсом с государством [Root.GetNameDef] и официально вступит в альянс [Root.GetFactionName], но лишь в обмен на наш выход из Балкан путем отказа от контроля над регионом [163.GetName]."
 DOD_yugoslavia.80.a: "Справедливое пожелание."
 DOD_yugoslavia.80.b: "Пусть лучше они откажутся от контроля над регионом [103.GetName]."
 DOD_yugoslavia.801.t: "[From.GetNameDefCap] требует регион [103.GetName]!"
 DOD_yugoslavia.801.desc: "Нашу делегацию плохо приняли в державе [From.GetNameDef] — их посол требует от нас регион [103.GetName] в обмен на членство в союзе [From.GetFactionName]."
 DOD_yugoslavia.801.a: "Что ж, ладно..."
 DOD_yugoslavia.801.b: "Это исключено."
 DOD_yugoslavia.802.t: "[From.GetNameDefCap] соглашается"
 DOD_yugoslavia.802.desc: "Наконец-то с напряженностью на [From.GetAdjective] границе будет покончено. [From.GetAdjective] правительство согласилось вернуть оккупированные далматские территории законному югославскому владельцу. [Root.GetLeader] сегодня объявляет, что [From.GetLeader] — настоящий друг [Root.GetAdjective] свободы и самоопределения, и отныне две страны будут сотрудничать в качестве союзников."
 DOD_yugoslavia.802.a: "Все прошло по плану."
 czech.1.t: "Вступление в Коминтерн"
 czech.1.d: "Наши отношения с чехами часто были натянутыми, но в последнее время их политики сделали резкий крен в правильную сторону. Усиливающееся давление со стороны Германии и разочарование в способности западных демократических стран предоставить защиту подтолкнули их к вступлению в Коминтерн."
 czech.1.a: "Мы с радостью их примем."
 czech.1.b: "Они пока еще не готовы."
 czech.2.d: "[SOV.GetLeader] одобряет наш запрос на вступление в Коминтерн. Наша делегация вошла в исполнительный комитет с правом голоса по всем вопросам."
 czech.3.d: "[SOV.GetLeader] отклоняет наш запрос на вступление в Коминтерн без каких-либо объяснений."
 czech.3.a: "Вот вам и дружба славянских народов..."
 czech.4.t: "Румынская проблема"
 czech.4.d: "Наши отношения с Румынией всегда омрачало то, что они владеют Бессарабией, которая должна принадлежать нам по праву, но теперь целое государство мешает нам прийти на помощь нашим [From.GetNameAdj] союзникам. Эти союзники предложили решить проблему раз и навсегда, разделив территорию Румынии между нами!"
 czech.4.a: "Все гениальное просто."
 czech.4.b: "Мы найдем другой выход."
 czech.5.d: "[From.GetNameDefCap] одобряет наше решение румынской проблемы. Наша армия готова, мы можем начать кампанию по своему усмотрению."
 czech.6.d: "[From.GetLeader] не одобряет наш вариант решения румынской проблемы. Похоже, что у него есть свои виды на Румынию."
 czech.6.a: "Попробовать все равно стоило."
 czech.7.t: "Польская ситуация"
 czech.7.d: "С самого начала нашей борьбы за освобождение мирового пролетариата Польша создавала одни проблемы, однако наши [From.GetNameAdj] союзники сделали интересное предложение. Польша лишила земель обе наши страны. Почему бы нам не отплатить ей той же монетой и не провести раздел ее территории?"
 czech.7.a: "Правда, почему бы и нет?"
 czech.8.d: "[From.GetNameDefCap] одобряет предложенное нами решение польской ситуации. Мы можем начать кампанию, как только получим приказ."
 czech.9.d: "[From.GetNameDefCap] не одобряет наше предложение. Мы будем ждать подходящего момента и искать другие варианты."
 czech.10.d: "В конце Великой войны Польша оккупировала немецкие земли. Хуже того, она регулярно нападала на наших соседей, агрессивно расширяя свои владения. Наши [From.GetNameAdj] союзники пришли к тому же выводу, что и мы: мир воцарится в Европе только тогда, когда польское государство перестанет существовать."
 czech.10.a: "Приступим."
 czech.11.d: "[From.GetNameDefCap] одобряет наше решение польской ситуации. Мы можем начать кампанию, как только завершим все приготовления."
 czech.12.d: "[From.GetNameDefCap] не одобряет наше решение польской ситуации. Время покажет, представится ли новая возможность в будущем."
 czech.14.t: "Словацкое восстание"
 czech.14.d: "Словацкие лидеры затаили злобу, когда их отстранили от управления государством, и активно подстрекают граждан к насилию. Сегодня они наконец-то добились того, к чему так рьяно стремились, – в Словакии вспыхнуло восстание."
 czech.14.a: "Раз им так хочется войны, они ее получат."
 czech.15.d: "Мы сокрушили последний оплот словаков. Их мятежу пришел конец."
 czech.15.a: "Победа!"
 czech.16.t: "Чехия вступает в Ось?"
 czech.16.d: "Чехи поначалу испытывали сомнения, но в конечном итоге поняли, какой серьезной угрозой является большевизм, и обратились с просьбой принять их в Ось. Правительство, которым руководит [CZE.GetLeader], поспешило заявить о том, что это никак не скажется на статусе Судетской области."
 czech.17.d: "[From.GetNameDefCap] соглашается принять нас в Ось!"
 czech.17.a: "Отлично!"
 czech.18.d: "[From.GetNameDefCap] отказывается принять нас в Ось!"
 czech.18.a: "Это тревожит."
 czech.19.t: "Бесчестье прежде смерти"
 czech.19.d: "Правительство, которым руководит [From.GetLeader], наконец-то осознало то, что мы поняли уже очень давно: [From.GetNameDef] выживет только под нашей защитой. Это лишит нас возможности оккупировать их территорию напрямую, зато у нас появится покорный союзник, а другие страны не смогут вмешиваться в его дела."
 czech.20.t: "Бесчестье прежде смерти"
 czech.20.d: "[From.GetLeader] принимает наше предложение. [From.GetAdjective] полномочный посол прибыл в Прагу для координации политики."
 czech.20.a: "Это единственный выход."
 czech.21.t: "Бесчестье прежде смерти"
 czech.21.d: "Говорят, что, узнав о нашем предложении, [From.GetLeader] воскликнул «Не в этой жизни!» и произнес долгую речь об ущербности нашего народа, нашего государственного строя и лидерских качеств, которых якобы лишен [CZE.GetLeader]. Мы пока не получили официальный отказ, но у нашего посла почти не осталось надежды."
 czech.21.a: "Возможно, это к лучшему."
 czech.22.t: "Судетский вопрос"
 czech.22.d: "Власти государства [From.GetNameDef] предложили Судетскую область как шаг к укреплению взаимопонимания. С одной стороны, это отличный шанс дешево и безопасно получить богатую территорию. С другой стороны, кризис вокруг Судетской области покажет всему миру, что так называемые «великие державы» считают Версальский договор беззубым и морально ущербным."
 czech.23.d: "[From.GetNameDefCap] принимает наше предложение. [From.GetAdjective] войска заняли Судетскую область под аплодисменты местного населения."
 czech.23.a: "Большего они, конечно же, не попросят."
 czech.24.d: "[From.GetLeader] отвергает наше предложение передать Судетскую область. Он не объяснил нам причины, но это [From.GetAdjective] решение сильно встревожило наших военных, которые считают, что у немцев есть серьезные виды на нашу страну."
 czech.24.a: "Подождем и увидим."
 czech.25.t: "Югославия в Антанте"
 czech.25.d: "Власти государства [From.GetNameDef] решили подтвердить свою приверженность альянсу «Малая Антанта», забытому в последние годы из-за роста немецкого влияния. Их министр иностранных дел посетил недавно нашу столицу для обсуждения вопроса, не желаем ли мы стать постоянными участниками этого альянса."
 czech.26.d: "[From.GetName] соглашается вступить в Антанту. В страну прибыла делегация военных для обсуждения плана совместной обороны."
 czech.27.d: "[From.GetLeader] согласился на встречу с нашей делегацией, но пока что отказывается вступить в Антанту. Похоже, [From.GetAdjective] власти волнуются, что, вступив в наш альянс, они нарушат хрупкое равновесие сил в регионе."
 czech.28.t: "Румыния в Антанте"
 czech.32.t: "Восстановление отношений между Чехией и Венгрией"
 czech.32.d: "Антанта, которую возглавляет [From.GetNameDef], давно пытается сдержать развитие нашей державы. Однако, чем сильнее Германия, тем более активное давление [From.GetNameDef] испытывает с ее стороны. Не желая воевать на два фронта, [From.GetLeader] ищет возможности заключить с нами мир. \n\nМнения наших руководителей разделились. Одна фракция считает, что договор с государством [From.GetNameDef] станет первым шагом к выходу из окружения. Другие уверяют, что [GER.GetLeader] придет в ярость, услышав такую новость."
 czech.32.a: "Мы принимаем их предложение."
 czech.32.b: "Никогда!"
 czech.33.d: "[From.GetLeader] отнесся к нашему предложению с неожиданным пониманием. Мы заключили договор о взаимной дружбе, подтвердив, что не имеем территориальных притязаний друг к другу."
 czech.33.a: "Это лучше, чем мы ожидали!"
 czech.34.d: "Мало кто удивился тому, что [From.GetLeader] отверг наше предложение, сославшись на наше нежелание передать часть регионов Венгрии."
 czech.34.a: "Ну, это не новость."
 dod_news.1.t: "Восстановление Малой Антанты"
 dod_news.1.d: "Государство [From.GetName] объявило сегодня о том, что почти забытый альянс «Малая Антанта» продолжит свое существование. Заявление [From.GetNameAdj] министерства иностранных дел гласит:\n«[From.GetName] – не великая, но местная держава. Мы твердо уверены, что альянс местных держав помешает так называемым великим державам вмешиваться в наши дела»."
 dod_news.1.a: "Вместе мы станем великой державой."
 dod_news.1.b: "Интересное предложение."
 dod_news.1.c: "Мы не забыли, в чей адрес это было направлено."
 dod_news.1.e: "Если потребуется, мы быстро с ними покончим."
 dod_news.1.f: "Невероятный поворот событий!"
 dod_news.2.a: "Мы будем до последнего сражаться бок о бок с нашими новыми союзниками."
 dod_news.2.b: "Они сделали мудрый выбор."
 dod_news.2.c: "Это очень тревожная новость..."
 dod_news.2.t: "[CZE.GetName] вступает в Ось"
 dod_news.2.d: "Повергнув в шок почти всю Европу, [CZE.GetName] и [GER.GetNameDef] заключили договор об альянсе. [CZE.GetName], некогда демократическое государство, в последние месяцы все сильнее смещается вправо."
 dod_news.3.t: "[CZE.GetName] вступает в Коминтерн"
 dod_news.3.d: "Повергнув в шок почти всю Европу, [CZE.GetName] и [SOV.GetNameDef] заключили договор об альянсе. [CZE.GetName], некогда демократическое государство, в последние месяцы все сильнее смещается влево."
 dod_news.4.t: "[CZE.GetName] отдает Судетскую область"
 dod_news.4.d: "Государство [CZE.GetName] повергло в шок многих, объявив о том, что в одностороннем порядке передает Судетскую область Германии. Отвечая на вопрос, источник в [CZE.GetName] министерстве иностранных дел ответил, что «мы поняли, с какой стороны дует ветер, и это был наш единственный способ выжить». \n\nПо слухам, неназванный французский чиновник осудил [CZE.GetNameAdj] поступок, отметив, что западные державы поддержали бы государство [CZE.GetName], если бы на него давила Германия."
 dod_news.4.a: "Другого выбора не было."
 dod_news.4.b: "Их проницательность предотвратила кризис."
 dod_news.4.c: "Они поступили разумно."
 dod_news.4.e: "Могли ли мы изменить ситуацию?"
 DOD_romania.999.t: "Признание в любви"
 DOD_romania.999.desc: "Сегодняшнее стратегическое совещание прервал изрядно пьяный и расчувствовавшийся король Кароль II, чтобы рассказать всем о «гениальной» идее, озарившей его вчера вечером.\n\nКороль, всегда слывший романтиком, со слезами на глазах объявил о том, что хочет показать всем дорогим его сердцу женщинам, как горячо он их любит. Обратившись к начальникам штабов и министрам с длинной, хоть и сбивчивой речью, он взывал к их самым искренним чувствам и завершил свой монолог просьбой переименовать два величайших вражеских города в честь самого яркого чувства, которое есть у людей, – любви.\n\nПохоже, эта идея крепко засела в голове короля, и его вряд ли удастся переубедить."
 DOD_romania.a: "Он – настоящий гений, сошедший к нам с небес!"
 DOD_romania.b: "Устроить прием, чтобы отвлечь его. ОЧЕНЬ пышный прием."
 DOD_romania.16.t: "[FROM.GetNameDefCap] хочет присоединиться к альянсу [ROOT.GetFactionName]"
 DOD_romania.16.desc: "Изменения в [FROM.GetAdjective] правительстве, хотя пока что оно и [romania_former_ally_target.GetNameDef] состоят в союзе, означают, что [ROOT.GetAdjective] идеалы станут им более близки. [FROM.GetLeader] уже заявил, что вступление в альянс [ROOT.GetFactionName] весьма его интересует. Это историческая возможность — враг сейчас направлен на государство [FROM.GetNameDef] и не ждёт удара в спину от [FROM.GetAdjective] войск."
 DOD_romania.16.a: "Добро пожаловать, [FROM.GetAdjective] друзья!"
 DOD_romania.161.t: "[FROM.GetNameDefCap] предаёт державу [ROOT.GetNameDef]!"
 DOD_romania.161.desc: "Мы получили неприятное послание от [FROM.GetAdjective] министра иностранных дел. То, что сообщает [FROM.GetNameDef], — несомненное предательство идеалов, которые отстаивают [ROOT.GetFactionName] и [ROOT.GetRulingIdeology]! [FROM.GetNameDefCap] показывает, что [romania_new_ally_target.GetFactionName] им дороже и они будут сражаться вместе."
 DOD_romania.161.a: "Нужно было понимать, что [FROM.GetLeader] не заслуживает доверия!"
 DOD_romania.162.t: "[romania_new_ally_target.GetNameDefCap] соглашается"
 DOD_romania.162.desc: "Нам сообщили, что [romania_new_ally_target.GetNameDef] принимает наше предложение о вступлении в альянс [romania_new_ally_target.GetFactionName]. Скоро [romania_former_ally_target.GetLeader] узнает, как сражаются настоящие [ROOT.GetAdjective] солдаты."
 DOD_romania.162.a: "К оружию!"
 DOD_romania.601.t: "[FROM.GetName] стремится разделить государство [YUG.GetNameDef]"
 DOD_romania.601.desc: "Наблюдая за внутренней борьбой, характерной для государства [YUG.GetNameDef], [ROM.GetLeader] решает продолжить свою политику господства на Балканах, разделив югославский народ между несколькими местными державами. [Root.GetNameDefCap] входит в число народов, приглашенных разделить Югославию, и, хотя это заманчивая возможность расширить наши балканские территории, мы будем обязаны присоединиться к конфликту в случае, если Югославия откажется от ультиматума."
 DOD_romania.601.a: "Великолепная идея!"
 DOD_romania.601.b: "Возможно, нам лучше держаться в стороне."
 invited_to_split_yugo: "Приглашение разделить Югославию принято"
