 DOD_romania.163.t: "Умер Кодряну"
 DOD_romania.163.desc: "Кодряну угрожал будущему румынского государства. За свои безрассудные действия он был арестован — ради сохранения стабильности. Его смерть станет предостережением, что можно выступать либо хорошим примером для людей, либо жутким им напоминанием. Фашистов Румынии ждет более уравновешенный и ответственный лидер."
 DOD_romania.163.a: "Ничто не забыто."
