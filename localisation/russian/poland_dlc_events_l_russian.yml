 poland.13.t: "[From.GetNameDefCap] надеется на [faction_invitee_target.GetAdjective] сотрудничество"
 poland.13.d: "[From.GetLeader] просит у [Root.GetAdjective] правительства приглашения в свой альянс [Root.GetFactionName], упоминая о большой стратегической пользе, которую [faction_invitee_target.GetAdjective] союз принесет в случае вторжения."
 poland.13.a: "Конечно! [faction_invitee_target.GetNameDefCap] нам друг!"
 poland.13.b: "[faction_invitee_target.GetLeader] не из тех, кому можно доверять!"
 poland.1301.t: "[From.From.GetNameDefCap] желает сотрудничать"
 poland.1301.d: "Уже состоя в альянсе [From.GetFactionName], [From.From.GetLeader] желает военного сотрудничества с государством [Root.GetNameDef], отмечая большую стратегическую пользу, которую [From.From.GetAdjective]-[Root.GetAdjective] союз принесет в случае [GER.GetAdjective] или [SOV.GetAdjective] вторжения."
 poland.1301.a: "Конечно!"
 poland.1301.b: "[From.GetFactionName] нас не интересует."
 poland.1302.t: "[From.GetNameDefCap] отказывает [faction_invitee_target.GetAdjective] правительству в помощи"
 poland.1302.d: "Похоже, что [From.GetLeader] верит в необходимость [faction_invitee_target.GetAdjective] союза меньше, чем [Root.GetLeader]. Неясно, какова точная причина такого недоверия, но [From.GetAdjective] правительство, очевидно, считает, что для выживания союза [From.GetFactionName] [faction_invitee_target.GetNameDef] скорее является помехой, нежели благом."
 poland.1302.a: "Что ж, попробовать стоило."
 poland.1303.t: "[From.GetNameDefCap] отклоняет предложение!"
 poland.1303.d: "По неизвестным причинам [From.GetAdjective] правительство решило, что не станет присоединяться к нам в борьбе за свободу на стороне альянса [From.From.GetFactionName]. Чем бы ни было продиктовано их решение, будущее [Root.GetAdjective]-[From.GetAdjective] сотрудничества выглядит мрачным."
 poland.1303.a: "Печально."
 poland.15.t: "[From.GetNameDefCap] требует [Root.GetAdjective] аннексии!"
 poland.15.d: "[Root.GetLeader] получает сегодня весьма тревожную телеграмму от [From.GetAdjective] президента. Тот требует, чтобы государство [LIT.GetNameDef] не только отказалось от своих претензий на бывшую столицу, Вильнюс, но также сложило оружие и уступило все территории [From.GetAdjective] державе. [From.GetNameDefCap] пытается восстановить давно почившую унию еще со времен образования государства [Root.GetNameDef] и, похоже, считает угрозу очередной войны достаточной, чтобы [Root.GetLeader] запросил пощады."
 poland.15.d.notlit: "[Root.GetLeader] получает сегодня весьма тревожную телеграмму от [From.GetAdjective] президента. Тот требует, чтобы государство [Root.GetNameDef] сложило оружие и уступило все территории [From.GetAdjective] державе. [From.GetNameDefCap] пытается восстановить давно почившую Унию еще со времен образования государства [Root.GetNameDef] и, похоже, считает угрозу очередной войны между нашими народами достаточной, чтобы [Root.GetLeader] запросил пощады."
 poland.15.a: "Превосходно."
 poland.15.b: "Это исключено!"
 poland.1501.t: "[From.GetNameDefCap] соглашается"
 poland.1501.d: "Сегодня для государства [Root.GetNameDef] настал великий день — [From.GetAdjective] армия сложила оружие и дала [Root.GetAdjective] солдатам пройти прямо в столицу и объявить воссоединение государств [Root.GetNameDef] и [From.GetNameDef]! Уния возродилась, улицы города [Root.Capital.GetName] полны людьми, машущими [Root.GetAdjective] и [From.GetAdjective] флагами, — правда, в [From.GetAdjective] столице таких торжеств не видно, и народ там на удивление мрачен."
 poland.1501.a: "Уния возродилась!"
 poland.1502.t: "[From.GetNameDefCap] сопротивляется!"
 poland.1502.d: "Сегодня от [From.GetAdjective] верховного командования пришел ответ. Оно отказывается подчиниться каким-либо [Root.GetAdjective] требованиям и утверждает, что «[Root.GetLeader] не будет попирать [From.GetAdjective] суверенитет». Многие предпочли бы не переходить снова в состояние войны с государством [From.GetNameDef], но, если [Root.GetLeader] не ответит в ближайшее время, будущие [Root.GetAdjective] требования вряд ли кто-то будет принимать всерьез."
 poland.1502.a: "[Root.GetNameDef] и [From.GetNameDef] будут едины!"
 poland.16.t: "[From.GetNameDefCap] приглашает нас в Междуморье"
 poland.16.a: "Конечно!"
 poland.16.b: "Я не вижу причины заключать союз с поляками."
 poland.17.t: "Триумф левых санационистов"
 poland.17.d: "Валерий Славек наконец-то вернул себе место главы правительства государства [Root.GetNameDef]. [Root.GetLeader] теперь занимает скорее роль советника, но многие зачастую сомневаются в политической ориентации Славека. Кто-то считает его социалистом, желающим реформ, но многие из его критиков полагают его очередным авторитарным политиком, таким же, как [Root.GetLeader] или Рыдз-Смиглы. Теперь, наконец-то став главой правительства, Славек, вероятно, положит конец таким вопросам, ведь он опять вносит поправки в конституцию Польши."
 poland.17.a: "Поддержать сильное правительство."
 poland.17.b: "Провести социальную реформу."
 poland.18.t: "Триумф OZN"
 poland.18.d: "Довольно долго главной поддерживающей силой государства [Root.GetNameDef] был Эдвард Рыдз-Смиглы и его последователи, правые санационисты, но теперь, когда [Root.GetLeader] соглашается с Лагерем национального объединения, власть Рыдз-Смиглы фактически становится легитимной. Из-за его близких связей с фалангистами слышатся опасения, что [Root.GetNameDef] слишком заигрывает с крайне правыми силами с политических окраин и что симпатии Рыдз-Смиглы к фашистам могут привести к дипломатической изоляции государства [Root.GetNameDef] от бывших союзников."
 poland.18.a: "Наша диктатура идеально нейтральна."
 poland.18.b: "Пригласить фалангистов в правительство."
 poland.19.t: "Самоубийство Валерия Славека"
 poland.19.d: "«Я кончаю жизнь самоубийством. Прошу в моей смерти никого не винить. Я сжег все личные письма и документы. Если не все, прошу меня простить. Господь Всемогущий, возможно, простит мне мои грехи, включая и этот, последний». Вчера вечером ровно в 20:45 эта записка и пистолет были найдены у тела Валерия Славека. Самые опытные доктора в военном госпитале Пилсудского не смогли спасти Славека, и этим утром было объявлено о смерти бывшего премьер-министра. Вместе с этой запиской было оставлено письмо, прочитать которое по воле покойного может только [Root.GetLeader]. И хотя его содержимое, как и причина такого шокирующего поступка, остаются тайной, свои предположения в городе [Root.Capital.GetName] строят все подряд. Многие считают, что длительная маргинализация левых санационистов и растущая изоляция Славека сильно поспособствовали его меланхолии. Смерть самого влиятельного лидера левых, без сомнения, опечалила многих."
 poland.19.a: "Покойся с миром."
 poland.20.t: "Четырехлетний план выполнен!"
 poland.20.desc.a: "Почти полное отсутствие инвестиций за последние четыре года привело к тому, что многие объявили четырехлетний план полным провалом. Восточная Польша остается изолированным и бедным сельскохозяйственным регионом, так называемый «центральный промышленный регион» — это несколько жалких заводов и железнодорожных станций, а сама польская промышленность — позор нации. Финансовые эксперты убеждены, что полный провал четырехлетнего плана окажет длительное негативное воздействие на будущие индустриальные усилия Польши."
 poland.20.desc.b: "Благодаря скромным вложениям будущее индустриального сектора Польши выглядит многообещающим, но сама промышленность по-прежнему отстает от объемов западных и восточных соседей. Хоть это и не тот масштабный индустриальный прорыв, который обещал [Root.GetLeader], инвестиции, сделанные правительством, пойдут весьма на пользу следующему четырехлетнему плану!"
 poland.20.desc.c: "Скрежет колес локомотива на рельсах, терпкий запах сажи и смога в воздухе, едкий промышленный туман — все это признаки прогресса. Сегодня прибыть в центральный регион Польши — это попасть в мир индустрии и развития. Заводы, дороги, рельсы, локомотивы, автомобили — все это наконец-то есть у Польского государства. Теперь, когда Царство Польское, Великая Польша и Восточная Польша связаны прочной сетью обычных и железных дорог, Польша наконец стала единым промышленным целым и четырехлетний план Квятковского можно считать успешным. Хоть это и не означает прекращения промышленных инвестиций в Польшу, ошеломительный успех программы индустриализации обеспечил ее жителям стабильность и занятость. Теперь многие готовы встретить любые трудности, ждущие Польское государство."
 poland.20.a: "Проклятье!"
 poland.20.b: "Отлично!"
 poland.20.c: "Отлично!"
 poland.20.d: "Нет свободы без солидарности!"
 poland.20.e: "Отлично!"
 poland.20.f: "Проклятье!"
 poland.21.t: "[DNZ.GetNameDef] ищет примирения с государством [Ger.GetNameDefCap]"
 poland.21.d: "Пока на улицах города [DNZ.GetNameDef] бушует война, [DNZ.GetLeader] упорно противостоит войскам, которыми командует [POL.GetLeader]. Но одного города, очевидно, недостаточно, чтобы выстоять против армии государства [POL.GetNameDef]. Как член партии [Root.GetRulingParty], [DNZ.GetLeader] признает, что [Root.GetLeader] выше по иерархии и [DNZ.GetAdjective] поражение здесь неприемлемо. [GER.GetNameDefCap] может вступить в войну, защищая город [DNZ.GetNameDef], — это даст уникальную возможность захватить его, играя роль защитника."
 poland.21.a: "Гданьск останется Данцигом!"
 poland.21.b: "Мы не станем вмешиваться."
 poland.2101.t: "[From.GetNameDefCap] предлагает поддержку"
 poland.2101.d: "Немецкая партия [GER.GetRulingParty] предложила поддержать нашу борьбу с Польшей в обмен на более прямой контроль над государством [Root.GetNameDef] державой [From.GetNameDef]."
 poland.2101.a: "У нас нет выбора."
 poland.2101.b: "Данциг останется Данцигом!"
 poland.2102.t: "Аннексия Данцига"
 poland.2102.d: "[DNZ.GetLeader] продемонстрировал свою пользу в борьбе с государством [POL.GetNameDef], но сам автономный регион нам больше не нужен, и [DNZ.GetLeader] станет гауляйтером рейхсгау «Данциг — Восточная Пруссия», интегрированного в государство [Root.GetNameDef]."
 poland.2102.a: "Добро пожаловать в рейх."
 poland.2102.b: "Возможно, они заслуживают определенной автономии."
 poland.22.t: "[DNZ.GetNameDefCap] предлагает заключить мир"
 poland.22.d: "Эта война идет уже достаточно долго, и даже коварный [DNZ.GetLeader] желает заключить мир с государством [POL.GetNameDef]. Теперь, когда под [DNZ.GetAdjective] контролем находится даже Гдыня, многие беспокоятся, что, продолжив войну с Вольным городом, мы потеряем больше, чем приобретем. Хоть сам город неизбежно перейдет под [GER.GetAdjective] контроль, мы не можем позволить себе продолжать этот конфликт."
 poland.22.a: "По крайней мере, мы попытались."
 poland.22.b: "Война не окончена, пока об этом не объявлю я!"
 poland.23.t: "Саботаж производства в регионе [poland_state_withdrawn.GetName]"
 poland.23.d: "[Root.GetAdjective] войска входят в регион [poland_state_withdrawn.GetName] и захватывают контроль над железными дорогами и промышленными объектами — и тут мы с удивлением обнаруживаем, что все объекты заминированы. Очевидно, что такую ловушку оставила нам [POL.GetAdjective] армия и что подобного мы можем ожидать везде, где попытаемся захватить [POL.GetAdjective] индустрию."
 poland.23.a: "Это не задержит нас надолго."
 poland.24.d: "На востоке накалилась обстановка. Туда направлены силы полиции, чтобы разобраться с протестующими, но жестокость полицейских лишь распаляет население.\n\nЕсли не разрешить этот кризис как можно скорее, мы можем столкнуться с гражданской войной. Восстание, организованное лидером Крестьянской партии Станиславом Миколайчиком, образовало коалицию демократов, социалистов и коммунистов, оппозиционных польскому правительству. Если игнорировать восстание, оно перерастет в настоящий бунт."
 poland.24.a: "Крестьяне восстали!"
 poland.25.t: "[hosting_country_target.GetNameDefCap] требует: пусть[Root.GetLeader] уйдет в отставку!"
 poland.25.d: "Несмотря на обещания государства [hosting_country_target.GetNameDef] приютить [Root.GetAdjective] правительство в изгнании, [hosting_country_target.GetLeader] требует: пусть [Root.GetLeader] немедленно оставит пост президента державы [Root.GetNameDef]. В хаосе, последовавшем за капитуляцией и ссылкой, [Root.GetLeader] уже бежит в нейтральную европейскую страну, и те немногие, кто остался от [Root.GetAdjective] правительства, должны решить, кто возглавит борьбу за родное государство."
 poland.25.a: "Патриот без связей с санационистами."
 poland.25.b: "Нам нужен легионер."
 poland.25.c: "Это наш шанс восстановить польскую демократию."
 poland.26.t: "Слухи о революции"
 poland.26.d: "По всей Польше, находящейся под [Root.GetAdjective] оккупацией, ходят слухи о революции, что зреет в подполье. На городских стенах расклеены листовки «Niech zyje opor!» и другие лозунги, призывающие восстать против [Root.GetAdjective] власти. До сегодняшнего дня деятельность сопротивления ограничивалась распространением пропаганды, вредительством на производстве и иногда взрывами и саботажем, но теперь повстанцы ведут себя подозрительно тихо, и атмосфера в Польше накалилась до предела.\n\n[Root.GetAdjective] агенты по всей Польше предсказывают полномасштабное восстание, финансируемое [POL.GetAdjective] правительством в изгнании. Лишь как следует закрутив гайки, [Root.GetNameDef] может надеяться удержать Польшу под своей властью."
 poland.26.a: "Надо задержать этих предателей."
