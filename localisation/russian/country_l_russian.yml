 NATIONAL_UNITY: "Национальное единство"
 STABILITY: "Стабильность"
 WAR_SUPPORT: "Поддержка войны"
 NATIONAL_UNITY_DESC: "Уровень национального единства отражает готовность населения вести войну до победного конца. Чем выше это значение, тем дольше мы будем сражаться, прежде чем нас заставят капитулировать."
 STABILITY_DESC: "Стабильность отражает уровень поддержки нынешнего правительства народом. Высокая стабильность упрощает проведение политических преобразований и помогает эффективно управлять экономикой."
 WAR_SUPPORT_DESC: "Поддержка войны отражает стремление граждан довести войну до победного конца. Высокий уровень поддержки войны требуется для принятия многих законов и подготовки страны к войне."
