 INDUSTRIAL_CAPACITY: "Фабрики"
 INDUSTRIAL_CAPACITY_DESC: "Фабрики образуют основу §Hпромышленного потенциала§! страны. §HВоенные заводы§! производят снаряжение для армии и ВВС, тогда как §Hверфи§! строят и ремонтируют корабли для флота. §HГражданские фабрики§! строят и ремонтируют здания и инфраструктуру, а также способствуют торговле."
 INDUSTRIAL_CAPACITY_DESC_OCCUPATION: "Количество фабрик, доступных вам в оккупированных регионах, зависит от вашей оккупационной политики."
 ARMY_EXPERIENCE: "Опыт армии"
 ARMY_EXPERIENCE_GAIN_TRAINING: "От §Hармейских учений§!: $VALUE|=+3$ ежедневно"
 ARMY_EXPERIENCE_DESC: "По мере использования техники в бою вы получаете опыт армии. Это значит, что вы можете получать опыт армии, когда ваши §Hдивизии§! участвуют в сражениях или когда вы поставили союзникам технику по §Hленд-лизу§!.\nВы также получаете опыт за проведение §Hармейских учений§! войск, достигших как минимум уровня $UNIT_TRAINING_LEVEL|Y$, и за определенные §Hнациональные фокусы§!. Некоторые §Hминистры§! могут повышать полученный опыт.\n\nОпыт армии необходим для создания и изменения ваших §Hшаблонов дивизий§!."
 NAVY_EXPERIENCE: "Опыт флота"
 NAVY_EXPERIENCE_GAIN_TRAINING: "От §Hморских учений§!: $VALUE|=+3$ ежедневно"
 NAVY_EXPERIENCE_DESC: "По мере использования ваших кораблей в бою и проведения §Hморских учений§! с их участием вы получаете опыт флота. Некоторые §Hнациональные фокусы§! дают дополнительный опыт, а некоторые §Hминистры§! увеличивают получаемый опыт.\n\nОпыт флота позволяет создавать улучшенные варианты существующих кораблей."
 AIR_EXPERIENCE: "Опыт авиации"
 AIR_EXPERIENCE_GAIN_TRAINING: "От §Hвоздушных учений§!: $VALUE|=+3$ ежедневно"
 AIR_EXPERIENCE_DESC: "Вы получаете опыт авиации по мере участия ваших самолетов в §Hвоздушных учениях§! и сражениях с противником (когда ваши §Hавиакрылья§! участвуют в боях или когда вы передали технику по §Hленд-лизу§! вашим союзникам, участвующим в войне).\nНекоторые §Hнациональные фокусы§! дают дополнительный опыт, а некоторые §Hминистры§! увеличивают получаемый опыт.\n\nОпыт авиации позволяет создавать улучшенные варианты существующих самолетов."
 COMMAND_POWER: "Командный ресурс"
 COMMAND_POWER_DESC: "§HКомандный ресурс§! используется для проведения боевых операций и повышения генералов. Его можно тратить на единоразовые операции или резервировать для поддержки длительных операций. Прирост и максимум §Hкомандного ресурса§! можно увеличивать с помощью различных доктрин и национального духа."
