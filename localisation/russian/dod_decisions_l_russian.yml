 ROM_change_sides_to_allies: "Примкнуть к Союзникам"
 ROM_change_sides_to_allies_desc: "Изменения в нашем правительстве потребовали изменений в нашем отношении к войне. Присоединившись к Союзникам, наши сегодняшние «товарищи» в глобальном конфликте будут немало удивлены, когда румынские пули найдут новую цель."
 ROM_change_sides_to_commintern: "Вступить в Коминтерн"
 ROM_change_sides_to_commintern_desc: "Изменения в нашем правительстве потребовали изменений в нашем отношении к войне. Присоединившись к Коммунистическому интернационалу, наши сегодняшние «товарищи» в глобальном конфликте будут немало удивлены, когда румынские пули найдут новую цель."
