 YUG_instigate_in_bulgaria: "Разжечь крестьянские восстания в Болгарии"
 YUG_instigate_in_bulgaria_desc: "Наше государство освободило почти всех южнославянских рабочих, кроме болгар. Лишь побудив их восстать против своих угнетателей, мы сможем с полным правом утверждать, что освободили славянских рабочих на Балканах."
 YUG_instigate_in_albania: "Разжечь крестьянские восстания в Албании"
 YUG_instigate_in_albania_desc: "Хоть сами албанцы и не считают себя славянами, близость к нашей границе и культурный обмен албанцев с южными славянами делает их идеальными кандидатами на вступление в панславянский конгресс рабочих."
 YUG_instigate_in_greece: "Разжечь крестьянские восстания в Греции"
 YUG_instigate_in_romania: "Разжечь крестьянские восстания в Румынии"
 YUG_instigate_in_hungary: "Разжечь крестьянские восстания в Венгрии"
 YUG_instigate_in_turkey: "Разжечь крестьянские восстания в Турции"
 YUG_propaganda_in_target: "Пропагандистские кампании в государстве [YUG_communist_coup_target.GetNameDef]"
 YUG_propaganda_in_target_desc: "Наша цель выбрана — нужно лишь снабдить наших союзников-социалистов эффективной пропагандой, и уже скоро мы посеем семена восстания, нужные, чтобы свергнуть высшие классы Балкан."
 YUG_arm_communist_militants: "Вооружить [YUG_communist_coup_target.GetAdjective] бойцов"
 YUG_arm_communist_militants_desc: "Одними словами мы не сподвигнем наших зарубежных товарищей на революцию. Мы должны обеспечить союзников оружием, которое нужно им, чтобы свергнуть своих господ."
 YUG_communist_coup: "Спровоцировать коммунистический переворот"
 YUG_communist_coup_desc: "Подготовка шла долго. Нам остается лишь дать бойцам в соседней стране свою отмашку, и тогда они попытаются свергнуть свое коррумпированное капиталистическое правительство!"
 YUG_abandon_communist_effort: "Оставить наши попытки в государстве [YUG_communist_coup_target.GetNameDef]"
 YUG_abandon_communist_effort_desc: "Очевидно, что народ государства [YUG_communist_coup_target.GetNameDef] еще не готов освободиться от оков своего правительства и мы должны оставить свои попытки спровоцировать в их стране коммунистический переворот."
 YUG_uprising_strength_tt: "С их текущей поддержкой сила §Yкоммунизма§! будет иметь значение [YUG_communist_coup_target.Get_Yugo_Uprising_strength].\nПоказатель рассчитывается, исходя из их текущей поддержки §Yкоммунизма§! и количества раз, когда крестьяне были вооружены."
