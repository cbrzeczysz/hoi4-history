 SWE_train_the_sheltered_tt: "Открывает решения обучать изгнанных скандинавских солдат. Эти людские ресурсы добавляются в отдельный запас, который со временем заполнится до предела. Если на нас нападут, ресурсы из такого запаса будут добавлены к нашим людским ресурсам.\nПредел отдельного запаса можно повысить дополнительно, расходуя ресурсы.\nВ случае войны отдельный запас перестанет расти."
