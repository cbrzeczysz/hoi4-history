 ENG_narvik_crisis: "Осуществить План R4"
 ENG_narvik_crisis_blow_up_mines: "Саботировать [SWE.GetAdjective]ие шахты"
 ENG_explode_the_swedish_iron_ore_mine: "План R4"
 ENG_explode_the_swedish_iron_ore_mine_tt: "У нас не так много времени, чтобы устроить диверсию в шахтах по добыче железной руды, пока эта новость не всколыхнула общественность в стране и за ее пределами. Провал приведет к унизительному военному поражению."
 #NORTH SEA EMPIRE
 form_north_sea_category: "Восстановить Империю Северного моря"
 form_north_sea_category_desc: "Теперь, когда мы собрали все земли Кнуда Великого, пришло время вернуть Данелаг и восстановить Империю Северного Моря. Его волны снова станут нашей вотчиной, и мы будем повелевать ими, как пожелаем."
 form_north_sea_empire: "Восстановить Империю Северного моря"
 #Baltic Sea Empire
 form_baltic_sea_empire_category: "Установить Dominium Maris Baltici"
 form_baltic_sea_empire_category_desc: "Установить гегемонию на Балтийском море давно было одной из важнейших наших целей. За контроль над морем мы бились в многих войнах, чаще всего против шведов. Теперь мы наконец реализовали свои амбиции: пришло время установить [ROOT.GetAdjective]ую Dominium Maris Baltici."
 form_baltic_sea_empire: "Установить Dominium Maris Baltici"
 #THE UNITED STATES OF AMERICA
 USA_initiate_the_greenland_patrol: "Основать Гренландский патруль"
