 #### ICELAND ####
 ICE_drilling_for_oil_off_shore: "Вести подводную добычу нефти и газа"
 ICE_drilling_for_oil_off_shore_repeat_tt: "Это решение можно принять снова через §Y180§! дней"
 no_more_oil_tt: "§RНефти больше нет§!"
 no_more_oil_flag: "Нефтяные месторождения истощены"
 ICE_improve_the_viking_spirit: "Почитание предков"
 ICE_already_improving_the_viking_spirit_flag: "Уже улучшает дух викингов"
 ICE_a_new_yggdrasill: "Современный Иггдрасиль"
 ICE_a_new_yggdrasill_desc: "Теперь, когда все знают о своих великих предках, нужно взяться за большие проекты и отстроить Исландию так, чтобы она была достойна легендарных Мидгарда и Иггдрасиля!"
 ICE_has_best_spirit_idea: "Мы в полной мере почтили своих предков"
 ICE_the_wisdom_of_odin: "Мудрость Одина"
 ICE_the_wisdom_of_odin_desc: "Один — бог, связанный со многими аспектами жизни, от мудрости, лечения, смерти, царской власти, виселицы, знания, войны, битвы, колдовства, поэзии и безумия до рунического письма. Он получил огромную мудрость, когда отдал свой глаз за право испить из источника Мимира, давшего ему бесконечное знание о настоящем, прошлом и будущем. Нужно постараться воплотить его дух и его наследие в будущем!"
 ICE_the_might_of_thor: "Мощь Тора"
 ICE_the_might_of_thor_desc: "Тор — бог грома, силы и защиты человечества. Своим молотом Мьёльниром он бьет по тучам, чтобы гремел гром. Такой же гром обрушит и наша армия на врагов!"
 ICE_the_guidance_of_aegir_and_ran: "Руководство Эгира и Ран"
 ICE_the_guidance_of_aegir_and_ran_desc: "Ран — божество моря, а Эгир — ее муж-йотун. Под их руководством наши корабли будут властвовать в северных морях."
 ICE_the_ferocity_of_the_fenrir: "Ярость Фенрира"
 ICE_the_ferocity_of_the_fenrir_desc: "Фенрир, наряду с Хель и Мировым змеем, — дитя Локи и великанши Ангрбоды. Во время Рагнарёка он должен был убить Одина, но не смог несмотря на всю свою силу и ярость. Наши солдаты должны стать его воплощением на поле боя, чтобы победить врага как силой, так и морально."
 ICE_the_fertility_of_freya: "Плодовитость Фрейи"
 ICE_the_fertility_of_freya_desc: "Фрейя, помимо всего, богиня любви, красоты и плодородия. Ее образ должен помочь нам рожать детей, которые однажды станут великими воинами."
 ICE_a_monument_to_leif: "Воздвигнуть монумент Лейфу Эрикссону"
 ICE_a_monument_to_leif_desc: "Несмотря на популярный и распространяемый южанами миф о том, что первым из европейцев Америку открыл Христофор Колумб, на самом деле его, конечно же, опередил наш великий предок Лейф Эрикссон. Нам стоит возвести в его честь монумент в Винланде, когда мы будем завоевывать новые земли."
 ICE_infiltrate_the_british_isles_category: "Проникновение на Британские острова"
 ICE_infiltrate_the_british_isles_category_desc: "Необходимо распространять рабочую революцию. Угнетенные рабочие Британских островов станут отличной отправной точкой. Антиимпериалистические и антикапиталистические настроения можно и нужно использовать в полной мере."
 ICE_incite_communist_uprising_scotland: "Вдохновить восстание в Шотландии"
 ICE_incite_communist_uprising_scotland_desc: "С некоторыми усилиями мы сможем убедить шотландских рабочих поднять восстание в регионе [121.GetCapitalVictoryPointName] и объявить о своей независимости от правительства, засевшего в городе [121.owner.capital.GetCapitalVictoryPointName]."
 ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: поддержка партии [121.owner.GetCommunistParty] больше [?ICE.communism_support_needed|%Y0]"
 ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§! начинает войну за независимость против государства §Y[121.owner.GetName]§! в регионе [121.GetName]"
 ICE_incite_communist_uprising_wales: "Вдохновить восстание в Уэльсе"
 ICE_incite_communist_uprising_wales_desc: "С некоторыми усилиями мы сможем убедить валлийских рабочих поднять восстание в регионе [122.GetCapitalVictoryPointName] и объявить о своей независимости от правительства, засевшего в городе [122.owner.capital.GetCapitalVictoryPointName]."
 ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: поддержка партии [122.owner.GetCommunistParty] больше [?ICE.communism_support_needed|%Y0]"
 ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§! начинает войну за независимость против государства §Y[122.owner.GetName]§! в регионе [122.GetName]"
 ICE_incite_communist_uprising_ni: "Вдохновить восстание в Северной Ирландии"
 ICE_incite_communist_uprising_ni_desc: "С некоторыми усилиями мы сможем убедить рабочих Северной Ирландии поднять восстание в регионе [119.GetCapitalVictoryPointName] и объявить о своей независимости от правительства, засевшего в городе [119.owner.capital.GetCapitalVictoryPointName]."
 ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: поддержка партии [119.owner.GetCommunistParty] больше [?ICE.communism_support_needed|%Y0]"
 ICE_incite_communist_uprising_ni_tt: "§Y[WLS.GetName]§! начинает войну за независимость против государства §Y[119.owner.GetName]§! в регионе [119.GetName]"
 #NORWAY
 NOR_democratic_preparation_decisions_category: "Строительство нации"
 NOR_democratic_preparation_decisions_category_desc: "Если мы хотим конкурировать с миром, нашей молодой нации предстоит проделать долгий путь. Десятилетия небрежения и годы Великой депрессии оставили нашу промышленность в печальном состоянии, выйти из которого можно лишь общими усилиями.\n\nК сожалению, это скажется на нашей обороноспособности и готовности к войне, но мы верим: политика полного невооруженного нейтралитета покажет всем, что мы не представляем угрозы и интереса для врагов.\n\n\nОбщее развитие государства [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_historical_deploy_prep_decisions_category: "Готовность к буре"
 NOR_historical_deploy_prep_decisions_category_desc: "Несмотря на все наши старания, на наши берега пришла война. До сих пор мы концентрировались на развитии промышленности, экономики и инфраструктуры на наших территориях, но теперь нам нужно найти способ воспользоваться всем этим для защиты государства [NOR.GetNameDef].\n\n\nПотенциальная боеготовность государства [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_preparation_decisions_category: "Подготовка Норвегии к войне"
 NOR_allied_democratic_preparation_decisions_category_desc: "Это правительство уверено, что враги атакуют с минуты на минуту. Мы должны строго придерживаться политики вооружения населения государства [NOR.GetName], чтобы бороться с возможным вторжением — даже если это означает превентивный удар. Нужно мобилизовать страну и взять в свои руки власть для решительной победы над противником.\n\nНациональная боеготовность: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_deploy_prep_decisions_category: "Готовность к войне"
 NOR_allied_democratic_deploy_prep_decisions_category_desc: "Как мы и ожидали, на наш порог пришла война. Но нам нечего бояться! Последние годы мы делали все для того, чтобы наша страна, [ROOT.GetName], была готова дать ответ на любые поползновения неприятеля. Мы покажем врагу, чего мы стоим.\n\nНациональная боеготовность: [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_alt_dem: "Подготовить государство [FROM.GetName] к войне"
 NOR_prepare_state_alt_dem_desc: "Мы катастрофически не готовы к надвигающемуся конфликту. Нужно принять меры, чтобы с началом войны государство [FROM.GetName] смогло внести свой вклад. Не все отнесутся с пониманием, но мы сделали свой выбор. Пути назад нет."
 NOR_alt_dem_naval_expansion: "Расширить ВМФ"
 NOR_alt_dem_naval_expansion_desc: "Развитие ВМФ крайне необходимо, и не только из-за необходимости защищать нашу растянутую береговую линию от захватчиков, но и потому, что с помощью флота мы сможем перенести боевые действия на чужую территорию."
 NOR_alt_dem_military_industry_expansion: "Расширить военную промышленность"
 NOR_alt_dem_military_industry_expansion_desc: "Мы не можем зависеть от поставок снаряжения из-за границы, ведь сегодняшние торговые партнеры завтра могут стать врагами. Мы должны развивать промышленность и производить все необходимое для войны."
 NOR_alt_dem_economic_relief_measures: "Экономические послабления"
 NOR_alt_dem_economic_relief_measures_desc: "Население начинает уставать от наращивания военной мощи. У обывателей иной взгляд на мир, они не понимают, что их жертвы необходимы, чтобы наша военная машина смогла достичь победы. Неважно, на этот раз мы удовлетворим их запросы."
 NOR_alt_dem_expedite_training: "Ускорить подготовку"
 NOR_alt_dem_expedite_training_desc: "Положение отчаянное. Мы обречены, если в ближайшее время не подготовим новые войска."
 NOR_alt_dem_prioritize_production: "Сосредоточиться на производстве"
 NOR_alt_dem_prioritize_production_desc: "Нашей военной машине необходимо снаряжение, здесь и сейчас! Пусть заводы гудят непрерывно, чтобы у наших отважных солдат была возможность победить врага любой ценой."
 NOR_alt_dem_offensive_push: "Наступательный порыв"
 NOR_alt_dem_offensive_push_desc: "Пора атаковать, остальное неважно. Нужно пойти на прорыв и сокрушить врагов, чтобы те даже не осознали, что происходит."
 NOR_alt_dem_focus_on_defense: "Акцент на оборону"
 NOR_alt_dem_focus_on_defense_desc: "До недавнего времени государство [NOR.GetName] было мирным и безоружным, мы слишком ослабли. В ближайшее время нужно сосредоточиться на защите того, что у нас есть."
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_fascist_preparation_decisions_category: "Рыщущие в тенях"
 NOR_fascist_preparation_decisions_category_desc: "Партия «Национальное единение» исторически пользовалась очень малой поддержкой в [NOR.GetAdjective]ом обществе. Вот почему очень важно найти ей как можно больше сторонников и построить основу для ее поддержки.\n\nЗаронив семена фашизма при удобной возможности, мы сможем пожать плоды и прибрать к рукам государство [ROOT.GetName].\n\n\nОбщая поддержка «Национального единения» в государстве [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_fascist_deploy_prep_decisions_category: "Выход из тени"
 NOR_fascist_deploy_prep_decisions_category_desc: "Мы обзавелись достаточным количеством сторонников, чтобы выйти из тени и захватить власть в государстве [NOR.GetName]. Мы должны начать подготовку на всех землях Отечества.\n\nМы с нуля создали себе поддержку, и наши тайные ячейки готовы вырвать свои земли из рук трусливых сил демократии по приказу нашего великого фюрера."
 NOR_communist_preparation_decisions_category: "Сбор пролетариата"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_stalinist: "Народ государства [ROOT.GetName] слишком долго был слеп. Пришла пора откликнуться на зов наших братьев и сестер из державы [SOU.GetNameDef].\n\nОни на личном примере показывают, чего может достичь [ROOT.GetName], захватив средства производства и объединившись под одним знаменем и одним лидером, который поведет войска в бой против тирании Осло.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_trostkyist: "Пора народу государства [NOR.GetName] прислушаться к учению Маркса и Троцкого и подготовиться к неминуемому столкновению, которое превратит нашу страну в оплот коммунизма в Скандинавии.\n\nПора войти в горнило перманентной революции и объединить страну перед силами капитализма, засевшим в Осло.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_other: "Революция должна идти с низов, от народных масс, горбатящихся на помещика или промышленника.\n\nМногие из наших братьев и сестер по пролетариату не знают, какой властью они обладают, и поэтому мы должны объединить пролетариат, чтобы дать отпор Осло и сбросить ярмо капитализма, регион за регионом.$NOR_revolution_support_counter$"
 NOR_revolution_support_counter: "\n\n\nОбщая поддержка нашей революции: [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
 NOR_monarchist_preparation_decisions_category: "Показать королю Хокону нашу поддержку его власти"
 NOR_monarchist_preparation_decisions_category_desc: "Еще до того, как занять трон, наш скромный король Хокон передал свою власть парламенту и его избирателям. Для своего времени это было очень разумно, но сегодня мы должны показать, что ему пора начать прямое управление страной [ROOT.GetName], пока ему еще есть чем управлять.\n\n\nОбщая поддержка монархии: [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_historical: "Развить регион [?FROM.GetName]"
 NOR_prepare_state_historical_desc: "Наша промышленная база разрушена, но мы готовы приложить усилия, чтобы улучшить положение народа государства [ROOT.GetName] и наши шансы на выживание, если случится самое страшное."
 NOR_prepare_historical_unlock_TT: "Открывает решение §Y«Развить регион»§!, позволяющее ускорить §Gгражданское строительство§!, но дающее штрафы к §Rвоенному строительству и обороне§!."
 NOR_prepare_fascist_unlock_TT: "Открывает решение §Y«Укрепление поддержки в регионе»§!. Это решение §Gповышает поддержку фашизма§! и дает §Gтерриторию и преимущества§! с началом гражданской войны, но накладывает штраф на §Rгражданскую промышленность§!."
 NOR_prepare_communist_unlock_TT: "Открывается решение §Y«Собрать пролетариат в регионе»§!, которое предоставит §Gтерриторию и войска§! с началом коммунистической революции, но §Rповредит сооружения§! в регионе."
 NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
 NOR_decision_defend_state_title: "Защитить регион [FROM.GetName]"
 NOR_decision_emergency_production_title: "Экстренное производство в регионе [FROM.GetName]"
 NOR_decision_deploy_emergency_militias_title: "Отправить ополчение в регион [FROM.GetName]"
 NOR_dem_his_integrate_militias: "Интегрировать ополченцев"
 NOR_dem_his_integrate_militias_desc: "Теперь, когда наши ополченцы проявили себя в деле, мы сможем интегрировать их в армию, в регулярные батальоны и дивизии."
 NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
 NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
 NOR_prepare_exile: "Подготовить ссылку"
 NOR_prepare_exile_desc: "Реальность очевидна: наша нация не сможет отражать вражеские нападения вечно. Зато мы можем обороняться достаточно долго, чтобы выжать из нашей страны все возможное и прожить лишний день."
 NOR_focus_on_training: "Акцент на обучении"
 NOR_focus_on_training_desc: "Нужно направить все усилия на то, чтобы как можно скорее превратить резервистов и новобранцев в солдат и отправить их на фронт — ведь, того и гляди, сам фронт скоро перестанет существовать."
 NOR_modernize_armed_forces_decision: "Модернизировать армию"
 NOR_modernize_armed_forces_decision_desc: "[ROOT.GetAdjective]ой армией так долго пренебрегали, что наши вооруженные силы годятся больше для музея, чем для поля боя."
 NOR_move_government_headquarters_decision: "Перенести правительство в регион [FROM.GetName]"
 NOR_move_government_headquarters_decision_desc: "Если наше правительство попадет в руки врага, это будет означать верную гибель — нашу и нашего короля и принца. Единственный выход — быть всегда в движении и как можно дольше избегать неизбежного."
 NOR_expedite_training: "Ускорить подготовку"
 NOR_expedite_training_desc: "Для выживания важно подготовить войска как можно лучше, но все это будет бессмысленно, если войска закончат подготовку, а государства [NOR.GetName], которое надо защищать, к тому времени не останется. Нужно поднажать, пока враг не поспешил и не изгнал нас с наших земель."
 NOR_public_investment_drive: "Публичные инвестиции"
 NOR_public_investment_drive_desc: "В государстве [ROOT.GetName] предстоит проделать немало работы. Не обойтись, судя по всему, без прямых вложений в государственный сектор. Наводним же страну инфраструктурными и строительными проектами!"
 NOR_naval_expanion: "Морская экспансия"
 NOR_naval_expanion_desc: "Чтобы выжить, нам нужно оборонять береговую линию, а для этого требуются корабли. Каждый наш фьорд должен стать верфью."
 NOR_prepare_state_fascist: "Укрепление поддержки в регионе [FROM.GetName]"
 NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
 NOR_invite_fascist_to_invade: "Пригласить политика [?platonic_local_dangerous_fascist.GetName] вторгнуться в державу [NOR.GetNonIdeologyName]"
 NOR_decision_take_over_state_title: "Захватить регион [FROM.GetName]"
 NOR_decision_industrial_takeover_title: "Промышленный захват региона [FROM.GetName]"
 NOR_decision_military_takeover_title: "Военный захват региона [FROM.GetName]"
 NOR_prepare_state_communist: "Собрать пролетариат в регионе [FROM.GetName]"
 NOR_prepare_state_communist_desc: "Народ государства [FROM.GetName] слишком долго пребывал в дреме, позволяя эксплуатировать себя. Нужно посеять зерна будущей революции"
 NOR_communist_propaganda_campaign: "Кампания коммунистической пропаганды"
 NOR_prepare_state_monarchist: "Демонстрация монархистов в регионе [FROM.GetName]"
 NOR_prepare_state_monarchist_desc: "Народу государства [FROM.GetName] надо напомнить о выборах 1905 г. и о том, почему именно подавляющее большинство отдало свой голос за короля. Очень скоро потребуется прямое вмешательство монарха."
 NOR_prop_up_the_economy: "Поддержать экономику"
 NOR_prop_up_the_economy_desc: "Мы не сможем достичь политических целей, если народ будет голодать. Нужно приостановить свой монархистский крестовый поход, чтобы позаботиться о подданных и об их потребностях."
 NOR_make_assurances_to_the_people: "Предоставить гарантии народу государства [NOR.GetNonIdeologyName]"
 NOR_make_assurances_to_the_people_desc: "Не стоит и говорить, что сейчас в государстве [NOR.GetName] настали тяжелые времена. Нужно убедить народ через прессу, что мы все преодолеем и что наш славный король возглавит борьбу за выживание."
 NOR_promote_the_armed_defense_of_the_country: "Подготовить вооруженную оборону государства [NOR.GetName]"
 NOR_promote_the_armed_defense_of_the_country_desc: "Гражданам державы [NOR.GetName] пора напомнить о том, что случится, если они не встанут за защиту нашей страны. В грядущем конфликте никто не должен оставаться в стороне."
 NOR_exile_decisions_category: "Изгнание правительства державы [ROOT.GetName]"
 NOR_exile_decisions_category_desc: "Мы оказались в крайне отчаянном положении. Враг занял наши земли, и у нас не осталось иного выхода, кроме как отправиться в изгнание. Можно лишь поблагодарить наших гостеприимных хозяев и надеяться, что однажды с их помощью мы вернемся на столь любимую землю государства [NOR.GetNonIdeologyName]."
 NOR_request_reinstatement: "Попросить государство [FROM.GetNameDef] о восстановлении правительства"
 NOR_request_reinstatement_desc: "Наш враг утрачивает контроль над землями государства [NOR.GetName], и, как нам кажется, сейчас самое время вернуть наше правительство на его законное место."
 NOR_lobby_for_parliamentary_support: "Пролоббировать поддержку в [FROM.GetAdjective]ом правительстве"
 NOR_lobby_for_parliamentary_support_desc: "Наши хозяева были к нам щедры, но, возможно, стоит напомнить им о страданиях нашего народа, чтобы они не забывали, что стоит на кону."
 NOR_bring_soldiers_from_norway: "Привезти солдат из государства [NOR.GetNonIdeologyName]"
 NOR_bring_soldiers_from_norway_desc: "Многие из тех, кто сражался за нашу страну, оказались в ловушке на родине. Мы должны попытаться перевезти сюда хотя бы кого-то из них, а также тех, кто еще не участвовал в войне, но все равно горит желанием освободить нашу страну."
 NOR_weapons_for_the_resistance: "Приобрести и распространить оружие"
 NOR_weapons_for_the_resistance_desc: "Мы можем воспользоваться своим внушительным торговым флотом, чтобы приобрести вооружение как для себя, так и для бойцов сопротивления, сражающихся на родине. Доставленное оружие ослабит контроль врага над государством [NOR.GetNonIdeologyName], а в наших руках оно нанесет смертельный удар по тирании."
 NOR_unity_parade: "Парад единства в городе [FROM.Capital.GetCapitalVictoryPointName]"
 NOR_unity_parade_desc: "Нужно заполнить улицы города [FROM.Capital.GetCapitalVictoryPointName] нашими голосами и напомнить жителям, что мы ведем общую борьбу."
 NOR_joint_training_exercise: "Совместные учения с государством [FROM.GetNameDef]"
 NOR_joint_training_exercise_desc: "Для достижения победы наши и войска державы [FROM.GetNameDef] должны действовать как единое целое. Достичь этого можно только боевой подготовкой и углубленным взаимодействием с союзниками."
 NOR_expand_industrial_capacity: "Инвестировать в промышленные мощности"
 NOR_expand_industrial_capacity_desc: "Мы изгнаны, но отнюдь не беспомощны. В нашем распоряжении один из крупнейших торговых флотов мира, и с его помощью мы можем обеспечить себе промышленные мощности, необходимые, чтобы вернуть нашу родину."
 NOR_foment_resistance_in_state: "Разжечь сопротивление в государстве [FROM.GetName]"
 NOR_foment_resistance_in_state_desc: "В народе государства [FROM.GetName] жив дух сопротивления, и люди дают отпор врагу! Просто нужно подтолкнуть бойцов, чтобы переломить ход противостояния."
 NOR_support_rebellion: "Поддержать восстание в государстве [FROM.GetName]"
 NOR_support_rebellion_desc: "Наша поддержка сопротивления в государстве [FROM.GetName] оправдала себя. Местные жители уже борются с угнетателями. Как только они начнут борьбу, мы сразу же вернемся домой и поддержим их."
