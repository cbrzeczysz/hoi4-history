 FIN_motion_of_no_confidence_against_leader: "Вотум недоверия лидеру [ROOT.GetLeader]"
 FIN_motion_of_no_confidence_against_leader_desc: "[ROOT.GetLeader] явно не старается решить проблемы нашей страны, и ясно, что так будет и дальше. Пора объявить вотум недоверия и изгнать некомпетентного лидера."
 FIN_resignation_of_kallio: "$FIN_kyosti_kallio$ уходит в отставку"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$ был не лучшим государственным деятелем, и его недавние неудачи ясно показали, что он не может вести страну в правильном направлении. Сейчас, когда обстановка в мире накалилась и состояние здоровья не позволяет ему справляться с серьезными проблемами, будет лучше, если он уйдет в отставку."
 FIN_form_a_military_government: "Сформировать военное правительство"
 FIN_form_a_military_government_desc: "Текущее гражданское правительство продемонстрировало слабость перед враждебным окружением. $FIN_carl_mannerheim$ хорошо служил нашей стране раньше и, несомненно, сможет сделать это снова. Он должен собрать военное правительство, чтобы прогнать всех врагов до единого."
 FIN_resignation_of_mannerheim: "$FIN_carl_mannerheim$ уходит в отставку"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$ не имеет ни потребности, ни желания править страной вечно и потому намерен объявить об отставке с поста президента. Он говорит, что выполнил все обязательства, которые взял на себя при вступлении в должность, и потому больше не нужен."
 FIN_organize_the_opposition: "Организовать оппозицию"
 FIN_organize_the_opposition_desc: "Правительство не смогло выполнить свои обещания, и на это нужно отреагировать соответствующим образом. Пора объединить оппозицию и организовать мероприятия, которые позволят заручиться поддержкой и дискредитировать лидера [ROOT.GetLeader]."
 FIN_appeal_to_the_finnish_spirit: "Воззвать к финскому духу"
 FIN_appeal_to_the_finnish_spirit_desc: "Мы должны воззвать к той необычайной целеустремленности, твердости и крепости духа, что проявляют финны перед лицом опасности. Финский народ должен трудиться сообща, чтобы победить несмотря ни на что. Финская стойкость укрепляет нас!"
 FIN_entice_the_masses: "Вдохновить массы"
 FIN_entice_the_masses_desc: "Массами легко манипулировать. Раздавая обещания решить малые, но насущные проблемы, наше правительство может легко повысить свою привлекательность в глазах среднего финна."
 FIN_organize_the_opposition_cost_increase_tt: "\nСтоимость решений §Y«$FIN_organize_the_opposition$»§! будет §Rумножена§! на §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\nСтоимость решений §Y«$FIN_appeal_to_the_finnish_spirit$»§! будет §Rумножена§! на §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_entice_the_masses_cost_increase_tt: "\nСтоимость решений §Y«$FIN_entice_the_masses$»§! будет §Rумножена§! на §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_the_path_to_socialism: "Путь к социализму"
 FIN_the_path_to_socialism_desc: "Однажды общими усилиями народа мы придем к истинному социализму. Путь к нему будет тернист и труден, но сворачивать с этого пути нельзя, что бы ни случилось."
 FIN_gather_popular_support: "Добиться поддержки населения"
 FIN_gather_popular_support_desc: "Для любой революции и любому правительству нужен народ. Нужно делать все, чтобы заручиться его поддержкой."
 FIN_gather_popular_support_dec_tt: "Наша сторона получит §G+10%§! общей территории и воинских подразделений. \nПоявятся дополнительные дивизии §Yополчения§! коммунистов."
 when_civil_war_starts_tt: "§YС началом гражданской войны:§!"
 FIN_crack_down_on_fascists: "Преследовать фашистов"
 FIN_crack_down_on_fascists_desc: "Фашисты — истинные враги [FIN.GetAdjective]ого народа, с ними нужно разделаться как можно скорее."
 FIN_crack_down_on_fascists_character_tt: "Фашистские политические фигуры будут помещены в тюрьму и не смогут поддержать противоположную сторону в ходе гражданской войны:"
 FIN_crack_down_on_fascists_militias_tt: "У врага будет меньше дивизий §Yополчения§! фашистов."
 FIN_crack_down_on_the_military: "Преследовать военных"
 FIN_crack_down_on_the_military_desc: "Армия в последнее время ведет себя подозрительно. Нужно с ней разобраться, пока это не стало проблемой."
 FIN_crack_down_on_the_military_character_tt: "Определенные генералы и военные советники будут помещены в тюрьму и не смогут поддержать противоположную сторону в ходе гражданской войны:"
 FIN_crack_down_on_the_military_divs_tt: "Новые фашистские §Yпехотные§! дивизии будут распущены."
 effects_applied_to_the_enemy_side_in_cw_tt: "§YЭффекты, накладываемые на противоположную сторону в гражданской войне:§!"
 FIN_prepare_construction_workers_actions: "Подготовить действия строителей"
 FIN_prepare_construction_workers_actions_desc: "Объединив свои усилия, строители могут обрушить экономику страны за день. Пора максимально использовать весь потенциал этих людей."
 FIN_prepare_construction_workers_actions_dec_tt: "Наша сторона получит §G+5%§! общей территории и воинских подразделений. \nПоявятся дополнительные дивизии §Yополчения§! коммунистов."
 FIN_prepare_construction_workers_actions_enemy_side_dec_tt: "Часть гражданских фабрик и инфраструктуры будет повреждена."
 FIN_align_the_trade_unions: "Организовать профсоюзы"
 FIN_align_the_trade_unions_desc: "Поддержка профсоюзов может оказаться очень кстати для нашего правительства. Мы должны пойти на уступки им, чтобы они остались на нашей стороне."
 FIN_align_the_trade_unions_enemy_side_dec_tt: "Часть военных заводов и верфей будет повреждена."
 FIN_purchase_soviet_equipment: "Приобрести советское оборудование"
 FIN_purchase_soviet_equipment_desc: "У Советов есть много оборудования, которое куда сильнее пригодилось бы нам."
 FIN_infiltrate_soviet_commandos: "Внедриться в ряды советских десантников в Финляндии"
 FIN_infiltrate_soviet_commandos_desc: "Советские десантники — одни из лучших солдат на нашей территории, они могли бы быть полезны делу революции."
 FIN_infiltrate_soviet_commandos_dec_tt: "В столице появятся §G3 дивизии§! по 6 батальонов §Yпехоты§!, 2 §Yбригады артиллерии§! и 4 §Yбатальона поддержки§!."
 FIN_call_to_union_activism: "Призвать профсоюзы к действию"
 FIN_call_to_union_activism_desc: "Профсоюзы могут оказывать давление на правительство и заставлять его принимать законы на благо рабочего класса. Пришло время призвать их к действию."
 FIN_push_for_cabinet_participation: "Потребовать участия в кабинете министров"
 FIN_push_for_cabinet_participation_desc: "С 1929 года дорога в финский кабинет министров для социалистов закрыта. Пришло время заявить о своих правах, быть может, [ROOT.GetLeader] наконец вспомнит о принципах парламентаризма."
 FIN_gather_funds_for_womens_shelters: "Собрать средства на дома матерей"
 FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$ последнее десятилетие упорно боролась за права трудящихся женщин и матерей-одиночек и строила дома матери и ребенка. Она бы достигла еще больших успехов, если бы правительство поддержало ее усилия."
 FIN_appoint_yrjo_leino_as_president: "Назначить Ирйё Лейно президентом"
 FIN_appoint_yrjo_leino_as_president_desc: "Юрьё Лейно — единственный, кто может вести наш народ к процветанию. Стоит подумать о том, чтобы как можно скорее сделать его президентом."
 FIN_request_extradition_of_kullervo_manner: "Потребовать выдачи Куллерво Маннера"
 FIN_request_extradition_of_kullervo_manner_desc: "Состояние Куллерво Маннера ухудшается с каждым днем. Нужно вернуть его в государство [FIN.GetNameDef], пока он не умер в лагере от туберкулеза."
 FIN_prioritize_light_industry: "Отдать приоритет легкой промышленности"
 FIN_prioritize_light_industry_desc: "Мы неправильно сделали упор на промышленность. Нужно немедленно пересмотреть подход."
 FIN_prioritize_heavy_industry: "Отдать приоритет тяжелой промышленности"
 FIN_prioritize_heavy_industry_desc: "Мы неправильно сделали упор на промышленность. Нужно немедленно пересмотреть подход."
 FIN_rebalance_industrial_focus: "Пересмотреть акцент на промышленности"
 FIN_rebalance_industrial_focus_desc: "Мы неправильно сделали упор на промышленность. Нужно немедленно пересмотреть подход."
 FIN_prioritize_light_industry_dec_cost_tt: "Стоимость решений §Y«$FIN_prioritize_heavy_industry$»§! будет §Rудвоена§!, пока отдается приоритет легкой промышленности.\n"
 FIN_prioritize_heavy_industry_dec_cost_tt: "Стоимость решений §Y«$FIN_prioritize_light_industry$»§! будет §Rудвоена§!, пока отдается приоритет тяжелой промышленности.\n"
 FIN_rebalance_industrial_focus_dec_cost_tt: "Стоимость решений §Y«$FIN_prioritize_heavy_industry$»§! и §Y«$FIN_prioritize_light_industry$»§! вернется к изначальным значениям.\n"
 FIN_kullervo_manner_extradited_flag: "§Y$FIN_kullervo_manner$§! был экстрадирован из государства [SOV.GetName] (завершены фокус §Y«$FIN_approach_the_soviets$»§! и решение §Y«$FIN_request_extradition_of_kullervo_manner$»§!) до его смерти §Y31 января 1939 года§!."
 FIN_coastal_garrisons: "Береговые гарнизоны"
 FIN_coastal_garrisons_desc: "Нужно построить береговые гарнизоны, чтобы защищать страны от вторжения с моря."
