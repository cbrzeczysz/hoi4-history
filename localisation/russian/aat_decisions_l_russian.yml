 FIN_can_demand_territory_if_occupying_tt: "\n\nМы сможем требовать территориальных уступок от государства [SOV.GetNameDef], если будем контролировать регионы §Y[213.GetName]§!, §Y[215.GetName]§! или §Y[216.GetName]§!."
 FIN_can_demand_peace_negotiations_flag: "Выполнено задание §Y«$FIN_hold_leningrad_mission$»§! (контролировать регион §Y[195.GetName]§! не менее §Y30 дней§!) и сейчас контролируется регион §Y[195.GetName]§!"
