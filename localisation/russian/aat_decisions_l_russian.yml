 DEN_bop_motion_of_no_confidence: "Вотум недоверия"
 DEN_bop_motion_of_no_confidence_desc: "Судя по всему, текущее правительство неспособно на какие-либо действия по спасению государства [DEN.GetNameDef] и его жителей. Нужен новый, решительный лидер! [DEN.GetLeader] заслуживает вотума недоверия от парламента."
 DEN_bop_criticize_the_country_leader: "Критиковать то, как [DEN.GetLeader] правит страной"
 DEN_bop_criticize_the_country_leader_desc: "[ROOT.GetLeader] подвергается критике членов парламента за закрытыми дверями, но никто, похоже, не хочет делать это открыто. Кто-то должен раскритиковать лидера государства гласно и собрать в парламенте большинство, чтобы была возможность объявить вотум недоверия!"
 DEN_has_criticized_country_leader_flag: "Критик того, как [DEN.GetLeader] правит страной"
 DEN_bop_defend_our_chosen_path_neutrality: "£BoP_left_texticon Защищать выбранный нами путь"
 DEN_bop_defend_our_chosen_path_neutrality_desc: "К добру ли, к худу ли, но мы отправились по дороге, сворачивать с которой сейчас не стоит. Мы должны верить в свои решения и надеяться, что выбрали верный путь."
 DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon Запретить всю униформу политорганизаций"
 DEN_bop_ban_all_political_uniforms_desc: "По всей Европе маршируют, словно на военном параде, люди в политической униформе. И по всей же Европе проносятся политические беспорядки, растет нестабильность, втягивая континент в хаос. Мы должны уберечь от такого развития событий государство [ROOT.GetNameDef], пока не поздно."
 DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon Разрешить униформу оппозиционных политорганизаций"
 DEN_bop_unban_oppositions_uniforms_desc: "Мы не можем запрещать другой партии использовать политическую униформу, пока наши последователи маршируют по улицам как на военном параде. Этот запрет следует отменить."
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon Защищать политику нейтралитета"
 DEN_bop_defend_the_policy_of_neutrality_desc: "Нейтралитет сослужил нам добрую службу — и не в последнюю очередь во времена Великой войны. Тогда по всей Европе бушевали бои, но не здесь, не в Дании. Мы были спасены, избавлены от невзгод. Нейтралитет пришелся нам очень кстати."
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon Высказаться в пользу разоружения"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "Мы, как маленькая страна, окруженная ведущими державами, ни за что не сможем сдержать наступающего врага. Так зачем тратить деньги на оборону, которая все равно не поможет нам, а вместо этого потенциально может разозлить наших крупных соседей?"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon Высказаться против перевооружения армии"
 DEN_bop_speak_out_against_warfare_desc: "Сейчас перевооружение может представлять для нас большую опасность, так как соседние страны способны легко принять его за враждебные действия. Мы сейчас не можем рисковать разозлить крупного соседа, ведь у нас нет возможности защититься от армии, намного превосходящей нашу."
 DEN_bop_expand_the_welfare: "£BoP_left_texticon Расширить социальную программу"
 DEN_bop_expand_the_welfare_desc: "Вместо того чтобы разжигать войну и тратить деньги на оборону, которая все равно не сдержит натиск ведущих соседних держав, нужно повысить траты на нашу процветающую систему социальной защиты!"
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon Разрешить всю униформу политорганизаций"
 DEN_bop_unban_all_political_uniforms_desc: "Мы не можем продолжать и дальше запрещать политическую униформу — это нарушение прав граждан!"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon Запретить униформу оппозиционных политорганизаций"
 DEN_bop_ban_oppositions_uniforms_desc: "Мы не можем допустить, чтобы наши политические оппоненты маршировали и красовались в своей униформе. Это лишь способствует недовольству и разногласиям. Нужно запретить всякую политическую униформу — за исключением, конечно, униформы той партии, которая находится у власти."
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon Защищать выбранный нами путь"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon Раскритиковать нашу неподготовленность"
 DEN_bop_criticize_our_preparedness_desc: "Над Европой вновь собираются черные тучи, а мы и близко не готовы к скорой буре! Если мы хотим выдержать ее, надо начинать приготовления как можно скорее."
 DEN_bop_question_our_defenses: "£BoP_right_texticon Усомниться в качестве нашей обороны"
 DEN_bop_question_our_defenses_desc: "Долгая политика нейтралитета полностью лишила Данию обороны! Если на нас сейчас нападет другое государство, ничто не помешает его армии дойти прямо до Копенгагена. Если мы хотим сохранить государственность, нужно укреплять оборону!"
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon Высказаться против социальной программы"
 DEN_bop_speak_out_against_welfare_desc: "Нужно сначала укреплять оборону и независимость, прежде чем тратить деньги на что-то еще. В конце концов, если Дания закончится как нация, никакие социальные программы не имеют смысла."
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon Высказаться в пользу перевооружения"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "Мы не можем сидеть сложа руки, пока в остальной Европе бушует гонка вооружений и впереди ждут смутные времена. Надо подготовить оборону и начать перевооружение как можно скорее, в идеале — вчера!"
 DEN_bop_landstorm: "£BoP_right_texticon Восстановить Ландсторм"
 DEN_bop_landstorm_desc: "С учетом неспокойной обстановки в мире пришло время возродить Ландсторм для защиты нашей территории. Эти войска не лучшего качества, но они станут нашей последней линией обороны."
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon Провести военный парад"
 DEN_bop_hold_a_military_parade_desc: "Проведя военный парад, мы повысим веру народа в нашу способность защитить государство [ROOT.GetNameDef]. Это непременно повысит боевой дух и решимость людей."
 #OCCUPATION BOP
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon Критиковать политику коллаборационизма"
 DEN_bop_occupation_criticize_collaboration_desc: "Этот бесчестный акт капитуляции и позорное сотрудничество государств [ROOT.GetNameDef] и [?DEN.DEN_overlord_nation.GetNameDef] не стоят бумаги, на которой написаны!"
 DEN_bop_occupation_strikes: "£BoP_right_texticon Тайно координировать удары"
 DEN_bop_occupation_strikes_decs: "Лучшее, что мы сейчас можем сделать, — пассивно протестовать против [?DEN.DEN_overlord_nation.GetAdjective]ой оккупации, координируя общенародные стачки."
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon Координировать движение сопротивления"
 DEN_bop_occupation_resistance_coordination_desc: "Если мы хотим вернуть себе свободу, надо собрать общее движение сопротивления и сражаться за одну цель — освобождение государства [ROOT.GetNameDef]."
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon Подпольные оружейные заводы"
 DEN_bop_occupation_underground_factories_desc: "Чтобы у нас было больше шансов вернуть суверенитет, нужны достаточные запасы оружия. Надо создать тайные оружейные заводы, чтобы мы могли вооружить население, когда придет время воевать за свою свободу."
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon Устроить налет на склады оружия"
 DEN_bop_occupation_raid_depots_desc: "Наши местные оружейные заводы производят оружие и снабжают им государство [?DEN.DEN_overlord_nation.GetNameDef] для его войн. Организовав набеги на склады оружия, мы уменьшим его запас и вместе с тем усилим наше движение сопротивления."
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon Саботировать гражданскую промышленность"
 DEN_bop_occupation_sabotage_civ_industry_desc: "Наши местные заводы и фабрики вынуждены производить для государства [?DEN.DEN_overlord_nation.GetNameDef] разные материалы, которые то пускает на свои военные цели. Организовав саботаж этих заводов и фабрик, мы уменьшим запас материалов, что навредит немецкой военной мощи."
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon Саботировать военную промышленность"
 DEN_bop_occupation_sabotage_mil_industry_desc: "Наши местные оружейные заводы производят оружие и снабжают им государство [?DEN.DEN_overlord_nation.GetNameDef] для его войн. Организовав диверсии на этих заводах, мы снизим темпы производства оружия, что навредит немецкой военной мощи и усилит наших потенциальных союзников."
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon Передавать ресурсы датским бригадам"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap] с благодарностью принимает и собирается обучить датские войска, которые со временем смогут помочь освобождению державы [ROOT.GetNameDef]. Чтобы убедиться, что у этих войск есть все шансы преуспеть в освобождении нашей страны, мы должны помочь им деньгами и материальным обеспечением."
 DEN_bop_occupation_switch_ideology: "Принять идеологию «[?DEN.DEN_overlord_nation.GetRulingIdeologyNoun]»"
 DEN_bop_occupation_switch_ideology_desc: "Если мы хотим идти одним курсом с государством [?DEN.DEN_overlord_nation.GetNameDef] и заслужить его поддержку, мы должны принять его идеологию и убеждения."
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon Запретить выборы"
 DEN_bop_occupation_ban_elections_desc: "Мы должны умаслить свою [?DEN.DEN_overlord_nation.GetAdjective]ую метрополию, запретив свободные выборы"
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon Защищать политику коллаборационизма"
 DEN_bop_occupation_defend_collaboration_desc: "Сдаться государству [?DEN.DEN_overlord_nation.GetNameDef] и сотрудничать с ним — единственный правильный выбор! Он избавил нас от невообразимых ужасов и разрушений."
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon Ввести цензуру в СМИ"
 DEN_bop_occupation_censor_the_media_desc: "Мы не можем допустить, чтобы в такой опасной ситуации пресса открыто критиковала [?DEN.DEN_overlord_nation.GetAdjective]ую оккупацию. Надо сдерживать журналистов, чтобы не рисковать той малой свободой, что еще осталась у нас."
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon Снять с постов политических агитаторов"
 DEN_bop_occupation_remove_political_agitator_desc: "Некоторые заметные политики не стесняются критиковать нашу [?DEN.DEN_overlord_nation.GetAdjective]ую метрополию, что увеличивает напряженность в отношениях. Надо убрать этих возмутителей спокойствия с общественных постов прежде, чем [?DEN.DEN_overlord_nation.GetNameDef] вынудит нас это сделать."
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon Запретить коммунизм"
 DEN_bop_occupation_ban_communism_desc: "Наша [?DEN.DEN_overlord_nation.GetAdjective]ая метрополия воюет с идеологией коммунизма и будет еще больше ценить наше сотрудничество, если мы запретим в своей стране все коммунистические организации."
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon Разрешить коммунизм"
 DEN_bop_occupation_allow_communism_desc: "Наши хозяева-коммунисты не очень рады тому, что мы запретили их идеологию в государстве [ROOT.GetNameDef]. В наших лучших интересах было бы снова разрешить коммунизм."
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon Запретить фашизм"
 DEN_bop_occupation_ban_fascism_desc: "Наша [?DEN.DEN_overlord_nation.GetAdjective]ая метрополия воюет с идеологией фашизма и будет еще больше ценить наше сотрудничество, если мы запретим в своей стране все фашистские организации."
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon Разрешить фашизм"
 DEN_bop_occupation_allow_fascism_desc: "Наши хозяева-фашисты не очень рады тому, что мы запретили их идеологию в государстве [ROOT.GetNameDef]. В наших лучших интересах было бы снова разрешить фашизм."
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon Разрешить демократические партии"
 DEN_bop_occupation_allow_democratism_desc: "Регулярные выборы — польза для страны и признак доверия горожан друг к другу. Запрет демократических выборов — позор для нашей нации."
 #RESISTANCE
 DEN_resistance_category: "Датское движение сопротивления"
 DEN_resistance_category_desc: "Мы должны сопротивляться оккупантам и вернуть себе свободу! Достичь этого можно лишь совместными усилиями, и мы упорно идем к нашей общей цели — освобождению государства [ROOT.GetNameDef]."
