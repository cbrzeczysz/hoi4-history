 FIN_pressure_government_active_flag: "$SOV_pressure_government_active_flag$"
 FIN_pressure_government_cd_tt: "\nОказывать давление на правительство одной и той же страны можно не чаще раза в §Y[?FIN_pressure_government_cd]§! д."
 FIN_coup_preparations: "Подготовка к перевороту"
 FIN_coup_preparations_desc: "Переворот не удастся, если мы сперва не сделаем все, что должны. Подготовка — важная составляющая успеха."
 FIN_appeal_to_the_middle_class: "Воззвать к среднему классу"
 FIN_appeal_to_the_middle_class_desc: "Основным источником поддержки финских правых организаций служит средний класс. Мы должны обратиться к богатым фермерам, образованным буржуа, чиновникам, духовенству и студентам университетов с призывом примкнуть к нашему движению и распространить наши принципы и идеологию среди населения."
 FIN_appeal_to_the_middle_class_dec_tt: "Наша сторона получит §G+10%§! общей территории и воинских подразделений."
 FIN_secure_the_military: "Заручиться поддержкой армии"
 FIN_secure_the_military_desc: "История доказывает, что армия — полезный союзник в любом перевороте. Следовательно, перед тем, как пытаться свергнуть власть, надо заручиться поддержкой военных."
 FIN_secure_the_military_dec_tt: "Наша сторона получит §G+10%§! общей территории и воинских подразделений, а также сохранит всех командиров."
 FIN_purchase_german_equipment: "Купить немецкое снаряжение"
 FIN_purchase_german_equipment_desc: "В Германии есть большие запасы оборудования, которое просто лежит на складах. Нужно попросить передать часть его нам — так мы сможем стать полезнее."
 FIN_the_last_kinship_war: "Последняя Братская война"
 FIN_the_last_kinship_war_desc: "Оживив дух Братской войны, мы сможем начать подготовку к освобождению сородичей от кабалы их захватчиков."
 FIN_stir_anti_soviet_sentiment_in_karelia: "Разжечь антисоветские настроения в Карелии"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "В Карелии много тех, кто не согласен с политикой советского правительства. Мы могли бы воспользоваться этим, чтобы начать беспорядки в регионе."
 FIN_instigate_a_new_karelian_uprising: "Спровоцировать новое карельское восстание"
 FIN_instigate_a_new_karelian_uprising_desc: "Мы оживили дух Братской войны, и теперь нам следует разжечь в Карелии новое восстание и дать карельскому народу бороться за желанную независимость."
 FIN_finno_soviet_kinship_war: "Финно-[ROOT.GetAdjective]ая Братская война"
 FIN_finno_soviet_kinship_war_desc: "Во время российской гражданской войны финны участвовали в братских войнах, в ходе которых они вторгались на нашу территорию, чтобы украсть у нас землю. Теперь это повторяется снова."
 FIN_crush_the_karelian_insurrection: "Подавить карельский мятеж"
 FIN_crush_the_karelian_insurrection_desc: "Теперь у нас достаточно оружия и солдат, чтобы сокрушить карельское восстание регионалистов. Начинайте операцию!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp: "£infantry_equipment_text_icon  §Y1500§! £command_power  §Y30§! £pol_power  §Y70§!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_blocked: "£infantry_equipment_text_icon  §R1500§! £command_power  §R30§! £pol_power  §R70§!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_tooltip: "Стоимость принятия решения: £infantry_equipment_text_icon  §Y1500§! £command_power  §Y30§!  £pol_power  §Y70§!"
 FIN_crush_the_karelian_insurrection_tt: "\n[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! §Gне сможет вновь спровоцировать карельское восстание§!.\n"
 FIN_confederated_finno_russian_republics_category: "Конфедеративные финско-русские республики"
 FIN_confederated_finno_russian_republics_category_desc: "В бывших и настоящих советских республиках проживает много финно-угорских народов — финнов, эстонцев, карелов, вепсов, ижорцев, вожан, сету, выру и ингерманландцев. Нам следует основать конфедерацию для всех этих и других народностей."
 FIN_integrate_karelia_puppet: "Интегрировать государство [FROM.GetName] в качестве республики"
 FIN_integrate_karelia_puppet_desc: "Давно пора основать Карельскую республику, которую мы могли бы принять под свое крыло."
 FIN_integrate_karelia_states: "Интегрировать регион [FROM.GetName] в составе Карельской республики"
 FIN_integrate_karelia_states_desc: "В Карельскую республику до сих пор не входят все земли, населяемые карелами. Интегрировав в нее регион [FROM.GetName], мы попытаемся разрешить эту ситуацию."
 FIN_integrate_karelia_additional_states: "Добавить регион [FROM.GetName] к Карельской республике"
 FIN_integrate_karelia_additional_states_desc: "В Карельскую республику до сих пор не входят все земли, населяемые карелами. Интегрировав в нее регион [FROM.GetName], мы попытаемся разрешить эту ситуацию."
 FIN_integrate_veps_states: "Интегрировать государство [FROM.GetName] в качестве республики"
 FIN_integrate_veps_states_desc: "У вепсов никогда не было собственного государства. Пора дать его им."
 FIN_integrate_veps_additional_states: "Интегрировать государство [FROM.GetName] в качестве республики"
 FIN_integrate_veps_additional_states_desc: "Есть и другие регионы, которые можно интегрировать в нашу новообразованную Вепсскую республику. [FROM.GetName] — один из таких регионов."
 FIN_integrate_ingria_states: "Интегрировать государство [FROM.GetName] в качестве Ингерманландской республики"
 FIN_integrate_ingria_states_desc: "Есть и другие регионы, которые можно интегрировать в нашу новообразованную Ингерманландскую республику. [FROM.GetName] — один из таких регионов."
 FIN_integrate_ingria_additional_states: "Добавить регион [FROM.GetName] к Ингерманландской республике"
 FIN_integrate_ingria_additional_states_desc: "Есть и другие регионы, которые можно интегрировать в нашу новообразованную Ингерманландскую республику. [FROM.GetName] — один из таких регионов."
 FIN_integrate_leningrad: "Сделать регион [FROM.GetName] столицей Ингерманландской республики"
 FIN_integrate_leningrad_desc: "Регион [195.GetName] населен по преимуществу русскими, но для планов нашей новой Ингерманландской республики это мало что значит."
 FIN_request_an_armistice_with_moscow: "Запросить перемирие с Москвой"
 FIN_request_to_switch_sides_in_the_war: "Предложить перейти на другую сторону в обмен на мир"
