 FIN_hold_leningrad_mission: "Удержать регион [195.GetName]"
 FIN_hold_leningrad_mission_desc: "Пусть регион [195.GetName] и захвачен нашими войсками, но чтобы подкрепить свои требования, мы должны удерживать его до тех пор, пока [SOV.GetAdjective]ие войска не будут деморализованы должным образом."
 FIN_retake_leningrad_mission: "Вернуть себе регион [195.GetName]"
 FIN_retake_leningrad_mission_desc: "[FIN.GetAdjective]ие войска отняли у нас регион [195.GetName], и если мы в скором времени не вернем его себе, они смогут продавливать любые требования."
 FIN_finland_can_send_peace_demands_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! может требовать мирных переговоров, включая [ROOT.GetAdjective]ие территориальные уступки, если контролирует регионы §Y[213.GetName]§!, §Y[215.GetName]§! или §Y[216.GetName]§!."
 FIN_finnish_resistance_category: "[FIN.GetAdjective]ое сопротивление"
 FIN_finnish_resistance_category_desc: "В рамках секретной военной операции большие объемы оружия и снаряжения [ROOT.GetAdjective]ой армии были спрятаны в схронах по всей территории Финляндии, чтобы бойцы [ROOT.GetAdjective]ого сопротивления могли продолжать сражаться с нашими войсками."
 FIN_search_for_weapon_caches_in_state: "Искать схроны с оружием в регионе [FROM.GetName]"
 FIN_search_for_weapon_caches_in_state_desc: "Наши войска тщательно обыщут регион [FROM.GetName], чтобы найти и конфисковать там все оружие из схронов."
