 NORDIC_promote_nordic_unity: "Поддержать скандинавское единство"
 NORDIC_promote_nordic_unity_desc: "Стоит напомнить соседям о нашей общей истории и традиции помогать друг другу, пусть даже и от случая к случаю."
 NORDIC_strenghten_ties_decision: "Укрепление связей с государством [FROM.GetName]"
 NORDIC_strenghten_ties_decision_desc: "[ROOT.GetName] и [FROM.GetName] исторически связаны друг с другом, хотим мы того или нет. Мы можем учиться друг у друга, укрепляя эту связь."
 NORDIC_strenghtening_ties_flag: "Укрепление связей с другой северной страной."
 NORDIC_strengthen_ties_TT: "Открывается решение §Y«Укрепить связи со скандинавами»§!, позволяющее дипломатически и политически сблизить государство [ROOT.GetName] и другую северную страну."
 NORDIC_invest_in_nordic: "Инвестировать в государство [FROM.GetName]"
 NORDIC_invest_in_nordic_desc: "Если мы инвестируем в государство [FROM.GetName], то сможем получить выгоду от своего соседа, а заодно сделать ему неплохое предложение."
 NORDIC_ask_for_investment_to_nordic: "Попросить государство [FROM.GetName] инвестировать в нас"
 NORDIC_ask_for_investment_to_nordic_desc: "Очевидно, что нам не хватает капитала для инвестиций, необходимых для нашего развития и накопления сил. Мы можем обратиться к нашему скандинавскому соседу, государству [FROM.GetName], и влить часть их капитала в нашу страну, чтобы достичь поставленной цели. Разумеется, мы вознаградим их за поддержку."
 NORDIC_ongoing_investment: "Уже инвестирует в скандинавскую экономику."
 NORDIC_economic_cooperation_decisions: "Наладить экономическое сотрудничество с государством [FROM.GetName]"
 NORDIC_economic_cooperation_decisions_desc: "[ROOT.GetName] и [FROM.GetName] объединены столетиями общей истории. Иногда мы были врагами, иногда союзниками и дружелюбными соседями. В это неспокойное время мы, скандинавы, должны держаться вместе и на равных работать сообща ради общего блага."
 NORDIC_ongoing_negotiations: "Идущие переговоры"
 NORDIC_court_foreign_power: "Подольститься к государству [FROM.GetNameDef]"
 NORDIC_court_foreign_power_desc: "Чтобы достичь желаемого господства, нам потребуется поддержка таких держав, как [FROM.GetName]. Вступление в их альянс даст нам необходимое преимущество, чтобы изменить Север."
