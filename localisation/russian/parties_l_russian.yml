 conservatism: "Консерватизм"
 conservatism_desc: "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 liberalism: "Либерализм"
 liberalism_desc: "Либерализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека основной функцией государства."
 socialism: "Социализм"
 socialism_desc: "Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 marxism: "Марксизм"
 marxism_desc: "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий — признание классовой борьбы и необходимости перехода к общественной собственности."
 leninism: "Ленинизм"
 leninism_desc: "Ленинизм — это основанная на марксизме идеология, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 stalinism: "Сталинизм"
 stalinism_desc: "Сталинизм можно определить как развитие марксистско-ленинских идей и способ авторитарного правления социалистическим государством, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 anti_revisionism: "Антиревизионизм"
 anti_revisionism_desc: "Антиревизионизм — реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические государства и определяет себя через их отрицание."
 anarchist_communism: "Анархический коммунизм"
 anarchist_communism_desc: "Для анархических коммунистов коммунизм — это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 nazism: "Нацизм"
 nazism_desc: "Корни нацизма — крайний национализм и идеи о превосходстве немецкой нации. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера — лидера с абсолютной властью."
 gen_nazism: "Нацизм"
 gen_nazism_desc: "Корни национал-социализма — крайний национализм и идеи о расовом превосходстве. Он призывает к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством лидера с абсолютной властью."
 fascism_ideology: "Фашизм"
 fascism_ideology_desc: "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 falangism: "Фалангизм"
 falangism_desc: "Фалангизм — авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 rexism: "Рексизм"
 rexism_desc: "Рексизм противопоставляет себя одновременно и либеральным, и коммунистическим идеологиям. Это сугубо консервативное националистическое движение, ратующее за корпоративную экономическую политику. Используя популистскую и авторитарную риторику, постепенно сближается с фашистскими движениями."
 neutrality: "Нейтралитет"
 neutrality_noun: "Нейтралитет"
 neutrality_desc: "Авторитарный режим"
 despotism: "Деспотизм"
 despotism_desc: "Деспотизм — форма правления, при которой вся абсолютная власть принадлежит одному человеку."
 oligarchism: "Олигархия"
 oligarchism_desc: "Олигархия — форма правления, при которой абсолютная власть принадлежит небольшой группе людей."
 moderatism: "Модератизм"
 moderatism_desc: "Модератизм — форма правления, при которой стараются избегать крайне левых и крайне правых взглядов, занимая политически умеренную позицию."
 centrism: "Центризм"
 centrism_desc: "Центризм — форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."
 anarchism: "Анархизм"
 anarchism_desc: "Анархизм — отторжение всякой власти. Он пропагандирует разделение сообщества на самоуправляемые коллективы внутри единого централизованного государства."
