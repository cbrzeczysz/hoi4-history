 tut_1_text_1: "Добро пожаловать в обучающий курс §YHearts of Iron IV§!!\n\nВам предстоит управлять Италией @ITA в период подготовки к войне. Мы рекомендуем вам читать всплывающие подсказки по ходу игры — это поможет быстрее освоиться."
 tut_1_text_alert: "Начните игру с §Yчтения оповещений§!, появляющихся в верхней части экрана."
 tut_2_text_1: "Отлично! Вы разобрались с оповещениями, теперь можно заняться войной. Италия сейчас ведет войну в Эфиопии, и вы с легкостью одержите победу, как только научитесь воевать.\n\nПеремещайте камеру в юго-восточном направлении до тех пор, пока не найдете Эритрею в Африке. Изменив местоположение камеры, §Yвыберите дивизии§! в регионе $STATE|Y$, перемещая мышь с зажатой §Gлевой кнопкой§!."
 tut_3_text_1: "Прекрасно! Сейчас вы научитесь планировать наступления.\n\nДивизии можно объединять в §Yармии§!. Армия используется при черчении планов операций, и к ней можно прикреплять §Yкомандующего§!."
 tut_3_text_2: "Выбрав дивизии, нажмите кнопку §Y«Новая армия»§! в нижней части экрана. Сделайте то же самое для дивизий на юге, в §YСомалиленде§!."
 tut_4_text_1: "Хорошо! Создание армии — лишь первый шаг.\n\nЧтобы отдать §Yармии§! приказ, нужно начертить §Yплан операции§!.\n\nНажмите кнопку §Y«Линия фронта»§!, затем щелкните по границе Эфиопии. Наведите указатель на кнопку §Y«Линия фронта»§!, чтобы получить дальнейшую информацию о проведении линий фронта. Если хотите удалить линию фронта, нажмите кнопку §Y«Удалить приказ»§!."
 tut_5_text_1: "Отлично! Теперь к Эфиопии протянулась §Yлиния фронта§!. Чтобы ваши войска начали атаку согласно §Yплану операции§!, вы должны нарисовать §Yнаступательный приказ§!.\n\nЩелкните по кнопке §Y«Линия наступления»§!, затем удерживайте §Gправую кнопку§! мыши и перемещайте стрелку между двумя выделенными провинциями. Сделайте то же самое для дивизий на юге, в §YСомалиленде§!."
 tut_6_text_1: "Вы создали наступательный приказ для штурма эфиопской столицы. Прежде чем вы приступите к выполнению плана, не будет лишним как следует подготовиться.\n\nЕсли вы разрешите вашим войскам готовиться к операции в течение $DAYS_OF_PLANNING|0Y$ дн., они получат боевой бонус, достигающий §G+$PLANNING_MAX|0%$§!. Одни £tech_mod  §Yсухопутные доктрины§! изменяют время, отводимое на §Yподготовку§!, другие позволяют быстрее достичь максимального уровня готовности.\n\nСоветуем вам заодно подготовить и авиацию. Щелкните по §Yавиабазе§! в §YЭритрее§!."
 tut_7_text_1: "Отлично! Чтобы повысить шансы ваших войск на победу, необходимо обеспечить их надежной §Yвоздушной поддержкой§!.\n\n§YАвиакрылья§!, закрепленные за §Yвоздушным регионом§!, можно отправлять на задания. Авиакрылья §Yсамолетов поддержки§! выполняют задания по §Yподдержке с воздуха§!, позволяющие им участвовать в операциях сухопутных войск.\n\nЗакрепите §Yавиакрылья§!, расположенные на §Yэритрейской авиабазе§!, щелкнув §Gправой кнопкой§! по §YДанакилю§!. Теперь вы можете отдать им приказ."
 tut_8_text_1: "Отлично! Теперь у вас есть §Yавиакрылья§!, закрепленные за §Yвоздушным регионом§! Восточной Африки. Но прежде чем они поднимутся в воздух, вы должны выбрать для них §Yзадание§!. Если у авиакрыла нет активного задания, оно останется на базе.\n\nЕсть несколько видов §Yвоздушных заданий§!, которые можно давать разным авиакрыльям в зависимости от их типа. §YАвиакрылья штурмовиков§! можно отправлять на задания по §Yподдержке с воздуха§!, что позволяет им участвовать в операциях сухопутных войск и атаковать ваших врагов.\n\nЧтобы отправить авиакрыло на задание, щелкните на значке заданий в меню авиации."
 tut_9_text_1: "Отлично! У вас почти все готово. Пришла пора выполнить §Yплан операции§! и захватить Эфиопию для Италии.\n\nЩелкните по кнопке §Y«Режим карты: стандартный»§! £GFX_F1 в нижнем правом углу экрана, затем выберите вашу армию, щелкнув по портрету внизу экрана."
 tut_10_text_1: "Отлично! Прежде чем мы начнем захват Эфиопии, прикрепите командующего к вашей армии, если вы этого еще не сделали. Щелкните по §Yпустому портрету лидера§! в верхнем левом углу экрана и выберите командующего из списка.\n\nЩелкните по кнопке §Y«Выполнить план»§! внизу экрана, и ваши войска перейдут в наступление."
 tut_10_text_2: "Кнопка «Выполнить план»"
 tut_11_text_1: "Ваши войска начнут наступление на столицу Эфиопии — Аддис-Абебу. Как только вы захватите достаточно вражеской территории, противник капитулирует.\n\n§YСнимите игру с паузы§!, нажав £SPACE. Вы можете менять скорость игры, нажимая клавиши £KP_PLUS и £KP_MINUS. Игроки постоянно регулируют темп по мере необходимости, а не играют все вместе с одной и той же скоростью.\n\nПолезный совет: если вы уверены, что можете лучше управлять войсками, выберите дивизию и щелкайте §Gправой кнопкой§! мыши по провинциям, чтобы вручную заменить приказы из плана операции."
 tut_12_text_1: "Эфиопия капитулировала! Вы победили!\nТеперь вы можете выдвигать требования на §Yмирной конференции§!. Советуем вам выбрать вариант §YЗахватить все регионы§!.\n\nКаждое ваше требование увеличивает £world_tension_icon  §Yмировую напряженность§! на определенное значение. Чем оно выше, тем ближе вы к мировой войне.\n\nОтдельные §Yдипломатические действия§! недоступны для некоторых стран при достаточно высоком уровне мировой напряженности. Читайте подробности в подсказке ниже."
 tut_13_text_1: "Вы победили! Война окончена, Эфиопия повержена.\n\nВ мирное время вы можете §Yперебрасывать войска§! через океан, чтобы укрепить другие регионы или, возможно, подготовиться к войне.\n\nЭфиопия разгромлена, и вам не нужно держать там такое количество дивизий.\n\nВыберите как минимум §Y4 дивизии§! и переместите их в §Yвыделенный порт§!, щелкнув §Gправой кнопкой§! мыши по провинции."
 tut_14_text_1: "Чтобы войска можно было перемещать между двумя дружественными территориями, они должны находиться в порту.\n\nВыберите боевые единицы, §Yстоящие в порту§!, и щелкните §Gправой кнопкой§! мыши по другому §Yпорту в Италии§!."
