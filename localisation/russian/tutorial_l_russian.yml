 HINT_AIR_BASE: "Совет: авиабаза"
 HINT_AIR_BASE_TEXT: "Мир разделен на заранее заданные §Yвоздушные регионы§!. §YАвиакрыло§! — группа самолетов одного типа (например, истребителей или бомбардировщиков), которую можно закрепить за регионом.\n\nКогда вы щелкнете по §Yавиабазе§! на карте, она откроется и будут автоматически выбраны все авиакрылья этой базы.\n\nЧтобы закрепить выбранное авиакрыло за регионом или перебросить его на другую авиабазу, щелкните §Gправой кнопкой§! мыши по воздушному региону или авиабазе.\n\nМожно также закреплять авиакрылья за армиями, выбрав авиакрыло и затем §Gщелкнув правой кнопкой§! армию в нижней части экрана."
 HINT_CONSTRUCTIONS: "Совет: строительство"
 HINT_CONSTRUCTIONS_TEXT: "Это экран §Yстроительства§!, где вы можете улучшать свои провинции и регионы, возводя новые сооружения. Советуем начать игру со строительства £GFX_civ_factory §Yгражданских фабрик§! в течение пары лет и только затем переходить к строительству £GFX_mil_factory§Yвоенных заводов§! и специализированных сооружений. Гражданские фабрики позволят вам возводить больше сооружений в дальнейшем.\n\nВсе незанятые фабрики занимаются строительством новых сооружений в порядке, заданном очередью строительства. Чем более развита £GFX_infrastructure_texticon §G80%§! §Yинфраструктура региона§!, тем быстрее будет строительство.\n\nДля вашего удобства мы выделили все гражданские фабрики.§YЩелкните по одной из них, чтобы войти в режим строительства.§! Когда действует этот режим, щелчок по карте добавляет сооружение в очередь на строительство. §YЧтобы сразу добавить максимально возможное количество сооружений, щелкайте с зажатой клавишей Shift.§!"
 HINT_ARMY_PLANNER: "Совет: мобилизация и размещение"
 HINT_ARMY_PLANNER_TEXT_1_1: "Это экран §Yмобилизации и размещения§!, где вы создаете очередь на подготовку новых дивизий и их последующую дислокацию. Советуем вам добавить в очередь §Yпехотную дивизию§!.\n\nДивизии, проходящие подготовку, сначала попытаются получить необходимую §Yтехнику§! и лишь затем начнут обучение. Уровень подготовки не может быть больше, чем уровень обеспечения техникой.\n\nЩелкните по кнопке §YОбучить§!, чтобы добавить дивизию на подготовку."
 HINT_ARMY_PLANNER_TEXT_1_2: "Как только дивизии закончат подготовку, их можно §Yотправлять§! в §Yвыбранный вами район§!, но только в пределах вашей национальной территории."
 HINT_ARMY_PLANNER_TEXT_2: "Дивизии можно выпускать поочередно или параллельно.\n\nДивизии, проходящие параллельную подготовку, получают §Yтехнику§! с одинаковой скоростью и завершат обучение примерно в один и тот же момент. Как только дивизия получит всю нужную технику и пройдет полный курс подготовки, она отправится в указанную вами точку.\n\nЩелкните по §YДобавить§!, чтобы добавить еще одну дивизию для параллельного обучения.\n\nЕсли вы проигрываете в войне, полезно размещать дивизии §Yдо того как они полностью получат технику и подготовку§!. Впрочем, таких ситуаций лучше избегать.\n\nО том, какие боевые единицы следует создавать, читайте в HOI4 Wiki!"
 HINT_DIPLOMACY_SCREEN: "Совет: переговоры"
 HINT_DIPLOMACY_TEXT: "Это окно §Yдипломатии§!. Здесь можно узнать мнение других государств о вас.\n\nВсегда полезно знать, нет ли у вашей будущей цели союзников, которые могут прийти ей на помощь.\n\nМожно также §Gщелкнуть правой кнопкой§! любую страну, чтобы увидеть перечень доступных дипломатических взаимодействий."
 HINT_DIVISION_DESIGNER: "Совет: конструктор дивизий"
 HINT_DIVISION_DESIGNER_NOXP_TEXT: "Это §Yконструктор дивизий§!, позволяющий создавать новые §Yшаблоны дивизий§! или редактировать существующие. На создание или изменение шаблона вы тратите £army_experience §Yопыт армии§!. Вы получаете его, когда ваши войска участвуют в боях или учениях. Войска с первым уровнем опыта (§Yзеленые§!) не дают £army_experience опыта армии.\n\nВам необходимо накопить £army_experience опыт армии, прежде чем вы сможете создавать или изменять шаблоны дивизий."
 HINT_DIVISION_DESIGNER_XP_TEXT: "Это §Yконструктор дивизий§!, позволяющий создавать новые §Yшаблоны дивизий§! или редактировать существующие. На создание или изменение шаблона вы тратите £army_experience §Yопыт армии§!. Вы получаете его, когда ваши войска участвуют в боях или учениях. Войска с первым уровнем опыта (§Yзеленые§!) не дают £army_experience опыта армии.\n\nПри первом изменении шаблона мы советуем щелкнуть по пустой ячейке в столбце «Поддержка», чтобы добавить £unit_artillery_icon_small §Yподдержку артиллерии§! для вашей дивизии. После этого нажмите кнопку §YСохранить§!. Ваши дивизии, использующие этот шаблон, теперь начнут запрашивать артиллерийскую §Yтехнику§!."
 HINT_EDIT_TEMPLATE_TEXT: "Вы производите технику, которая не используется ни в одном из §Yшаблонов дивизий§!. Но вы можете их изменить, поскольку у вас есть £army_experience  §Yопыт армии§!.\n\nЩелкните на §YИзменить§! рядом с §Yпехотной дивизией§! или любой другой дивизией."
 HINT_EXECUTE_ORDER_TEXT: "Под портретом расположен небольшой индикатор (3), указывающий соотношение сил вашей армии и вероятного противника.\n\nЕсли вы еще не назначили командующего армией, советуем сделать это сейчас. Щелкните по пустому портрету в верхнем левом углу.\n\nКогда шансы в вашу пользу, цвет прогноза по плану (2) будет зеленым. Если это так, щелкайте по кнопке «Выполнить план» (1)."
 HINT_NAVAL_MISSIONS: "Совет: задания флота"
 HINT_NAVAL_MISSIONS_TEXT: "Это экран §Yфлота§!, где можно просматривать флоты и отдавать им приказы. Чтобы ваш флот выполнил какое-либо действие, он должен получить §Yзадание§!.\n\nОбычно флот подразделяется на несколько §Yоперативных соединений§!. Флоты можно задействовать сразу в нескольких регионах, а оперативные соединения нельзя. Выполняя задание, флот старается охватить все назначенные зоны, но иногда это приводит к чрезмерному рассредоточению кораблей и затрудняет сопротивление большим силам противника.\n\nЧтобы отправить флот на §Yзадание§!, щелкните одну из выделенных кнопок с заданиями, а затем щелкните §Gправой кнопкой§! по нужному §Yморскому региону§!. Например, поручите своему флоту §Yпатрулирование§! региона."
 HINT_LOGISTICS: "Совет: логистика и снабжение"
 HINT_LOGISTICS_TEXT: "Это окно §Yснабжения§!. Здесь можно увидеть, какую технику вы производите быстрее или медленнее, чем расходуете.\n\nЕсли вам кажется, что вы выпускаете какую-то §Yтехнику§! в большем количестве, чем нужно, сократите количество заводов, занятых в §Yпроизводственной линии§! этого вида техники.\n\nОт успешного §Yснабжения§! во многом зависят ваши боевые победы. Статус снабжения можно узнать, переключившись в §Yрежим карты «Снабжение»§! £GFX_F4"
 HINT_LOGISTICS_TEXT_2: "Снабжение осуществляется из £GFX_capital_hub_texticon §Yстоличного центра снабжения§!; ресурсы доставляются £GFX_train_texticon §Yпоездами§! или £GFX_convoy_texticon §Yконвоями§! в £GFX_supply_hub_texticon §Yцентры снабжения§! или £GFX_naval_supply_hub_texticon §Yморские базы§! в разных провинциях.\n\nЗатем ресурсы распределяются по полевым дивизиям в пределах досягаемости центра. Эту досягаемость можно узнать, выбрав £GFX_supply_hub_texticon §Yцентр снабжения§! и удерживая £GFX_shift.. Эту дальность можно изменять моторизацией, для которой необходимы £GFX_unit_motorized_icon_small§Y грузовики§!.\n\nКроме того, на эффективность снабжения влияют уровень £GFX_railways_texticon §Yжелезных дорог§! и £GFX_naval_supply_hub_texticon §Yморских баз§!, недостаток £GFX_train_texticon §Yпоездов§! и вражеские авианалеты. Все это создает §Rузкие места§!, влияние которых можно снижать, улучшая железные дороги, ведущие к столичному центру снабжения, обеспечивая защиту воздушного пространства истребителями и набирая достаточное количество поездов. Доступность снабжения показана в §Yрежиме карты «Снабжение»§! £GFX_F4."
 HINT_OBJ_LOG_1: "Переключиться в §Lрежим карты «Снабжение»§! £GFX_F4"
 HINT_OBJ_LOG_2: "Вернуться в §Lобычный режим карты§! £GFX_F1"
 HINT_NATIONAL_FOCUS: "Совет: национальный фокус"
 HINT_NATIONAL_FOCUS_TEXT: "Это — экран §Yнационального фокуса§!. Он позволяет задавать политические цели вашей страны, приносящие ей пользу по ходу игры.\n\nДля вашего удобства мы выделили пару национальных фокусов, с которых можно начать. Мы советуем этот путь, потому что он позволит вам очень быстро получить новую §Yячейку для исследований§!, и вы сможете параллельно изучать на одну £tech_mod  §Yтехнологию§! больше."
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT: "Рекомендуемый национальный фокус"
 HINT_NO_TEMPLATE: "Совет: нет шаблона"
 HINT_NO_TEMPLATE_NO_XP_TEXT: "Вы щелкнули по предупреждению §YНет шаблона§!. Не пугайтесь! Это хорошо, что вы обращаете внимание на эти сообщения, они полезны.\n\nСкорее всего, вы создали производственную линию для выпуска артиллерии. Однако сейчас ни одна из ваших §Yдивизий§! не использует этот вид техники в своих §Yшаблонах§!.\n\nНакопив достаточное количество £army_experience  §Yопыта армии§!, вы сможете изменить шаблон и добавить в него артиллерию. Вы получаете £army_experience  опыт армии, когда ваши войска участвуют в боях или учениях.\n\nСейчас вы можете игнорировать это предупреждение — когда вы наберете £army_experience  опыт армии, обучающее сообщение появится снова."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT: "Вы щелкнули по предупреждению §YНет шаблона§!, которое сообщает, что вы производите технику, которая нигде не используется.\n\nЧтобы ваши дивизии смогли использовать новую технику, надо отредактировать их §Yшаблон§!. Для изменения шаблона необходимо потратить £army_experience  §Yопыт армии§!.\n\nОткройте экран §YМобилизация и размещение§! и выберите шаблон дивизии для §Yизменения§!.\n\nЕсли вы наведете курсор на это предупреждение, то увидите, какой тип техники вы выпускаете, но не используете."
 HINT_POLITICS_SCREEN: "Совет: политика"
 HINT_POLITICS_SCREEN_TEXT: "Это — экран §Yполитики§!, где находятся §Yнациональные фокусы§! вашей страны, £pol_idea  §Yидеи§!, §Yзаконы§! и многое другое.\n\n£pol_power  §YПолитическая власть§! отражает способность вашей страны достичь своих политических целей.\nНаем советников, обоснование претензий и гарантии независимости — лишь часть действий, на которые вы тратите £pol_power  политическую власть.\n\n£pol_idea  Идеи дают вашей стране бонусы в различных сферах, но для их активации тоже нужно £pol_power  политическая власть."
 HINT_PRODUCTION_LINES: "Совет: производственные линии"
 HINT_PRODUCTION_LINES_TEXT_1: "Это экран §Yпроизводственных линий§!. Производственные линии выпускают военную технику. Советуем вам наладить изготовление не только нужной в данный момент техники, но и той, что может пригодиться в будущем.\n\nЕсть два вида производственных линий: военные и морские. Первые используют £factory_item §Yвоенные заводы§!, вторые — £naval_factory_icon §Yверфи§!. Чем больше заводов вовлечено в производственную линию, тем быстрее они выпустят нужную технику.\n\nЧтобы создать производственную линию, щелкните по одной из четырех выделенных кнопок слева."
 HINT_PRODUCTION_LINES_TEXT_2: "Как только вы выберете тип техники, для него будет создана производственная линия.\n\nНа §Yследующей странице§! этой подсказки вы найдете §Yсоветы§! о том, какую технику выпускать и сколько заводов надо добавить в каждую производственную линию."
 BUTTON_HINT_PAGE_1: "1"
 BUTTON_HINT_PAGE_2: "2"
 HINT_PRODUCTION_LINES_2_1: "На картинке ниже приведена производственная линия, в которую включены §Y10§! £factory_item  §Yвоенных заводов§!."
 HINT_PRODUCTION_LINES_2_2: "Рекомендуем вам создать производственные линии для:"
 HINT_RESEARCH_TREE: "Совет: древо исследований"
 HINT_RESEARCH_TREE_TEXT: "Это §Yдрево исследований§!. Поначалу в нем можно запутаться, но на самом деле все не такое уж сложно. Мы выделили для вас несколько технологий, которые стоит изучить в самом начале игры.\n\nСоветуем исследовать технологии, усиливающие промышленность вашей страны, и военные улучшения общего характера. Постепенно вы перейдете к освоению более специализированных технологий, например танков и авиации. Все зависит от того, чего вы хотите добиться.\n\nЕсли технология опережает свое время, ее изучение затянется. Некоторые §Yнациональные фокусы§! могут сократить штраф за преждевременное исследование определенных технологий."
 HINT_RESEARCH_SCREEN: "Совет: исследования"
 HINT_RESEARCH_SCREEN_TEXT: "Это — экран §Yисследований§!. У вас есть несколько ячеек под исследования, в каждой из которых можно освоить новую £tech_mod  §Yтехнологию§!. Щелкните по пустой §Yячейке исследований§! и выберите что-нибудь для изучения.\n\nКоличество ячеек меняется от страны к стране; у ведущих держав их обычно больше. Вы можете открыть новые ячейки с помощью §Yнациональных фокусов§!, которым посвящены отдельное оповещение и подсказка."
 HINT_DECISION_SCREEN: "Подсказка: события и решения"
 HINT_DECISION_SCREEN_TEXT: "В ходе игры происходят самые разные §Yсобытия§!, исход которых для государства игрока может быть положительным, отрицательным или смешанным. Эти события отображаются в виде всплывающих экранов, которые могут как давать игроку сделать выбор, так и просто известить его о последствиях.\n\n§YРешения§! — это долгосрочные и/или краткосрочные цели, которые можно ставить перед собой. На их принятие уходит £pol_power §Yполитическая власть§!.\n\nНекоторые решения временные, для них необходимо выполнить определенные условия за отведенное время."
 HINT_INTELLIGENCEAGENCY_SCREEN: "Подсказка: разведывательное агентство"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT: "Это окно §Yразведывательного агентства§!. §YРазведывательное агентство§! необходимо для вербовки шпионов, сбора развединформации, основания шпионских §Yсетей§! и организации тайных §Yопераций§!. §YКриптология§! — один из аспектов войны: взлом вражеского шифра может обеспечить вам огромное преимущество на поле боя.\n\nЧем больше у вас разведданных, тем больше вы знаете о дислокации войск противника, его промышленном потенциале, проводимых им исследованиях и т. п.\n\n§GЩелкнув правой кнопкой§! по стране, можно открыть §Yсводку по разведданным§! во вкладке рядом с §Yдипломатией§!."
 HINT_OFFICER_CORPS_SCREEN: "Подсказка: офицерский корпус"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1: "Это окно §Yофицерского корпуса§!. Здесь назначается §Yвысшее военное командование§!, §Yтеоретик§!, а также главнокомандующие §Yармией§!, §Yфлотом§! и §YВВС§!.\n\nВысшее командование и главнокомандующие ежедневно дают £army_experience §Yопыт армии§!, £navy_experience §Yопыт флота§! и £air_experience §Yопыт авиации§!, а также бонусы к определенным параметрам, показанным под каждым родом войск."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2: "Теоретики снижают стоимость сухопутных, морских и воздушных §Yдоктрин§!, сосредоточенных на общей стратегии. Они задаются для каждого рода войск и обеспечивают бонусы несущим службу дивизиям, флотам и авиаполкам."
 HINT_OCCUPIED_TERRITORIES_SCREEN: "Подсказка: оккупированные территории"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT: "Чтобы сражаться с сопротивлением и управлять населением, на оккупированных территориях необходимо размещать свои войска. Эти войска располагаются в гарнизоне; их можно назначать на вкладке §YОккупированные территории§! в §Yокне политики§!, которое открывается по щелчку на флаге вашей страны в левом верхнем углу.\n\nДивизии, нужные для комплектации гарнизонов, не показываются на карте; они размещаются и получают снаряжение автоматически. Распределение снаряжения можно задавать на вкладке §Yмобилизации и размещения§!."
 HINT_SELECT_UNIT_TEXT: "Пришла пора начать войну с §YЭфиопией§!. Отдайте приказы своим войскам, создав план операции с приказом о наступлении.\n\n§YВыберите выделенные дивизии§! в регионе §YЭритрея§!."
 HINT_TRADE_SCREEN: "Совет: торговля"
 HINT_TRADE_SCREEN_TEXT: "Это экран §Yторговли§!. Здесь вы можете обменивать £GFX_civ_factory §Yгражданские фабрики§! на ресурсы.\n\n§YОповещение о нехватке ресурсов§! даст вам понять, каким из ваших производственных линий недостает ресурсов. Они будут продолжать выпуск оборудования, но со сниженной скоростью. Торговля позволяет решить эту проблему.\n\nУчтите: если вы обменяли фабрику на ресурсы, с ее помощью нельзя строить сооружения."
 HINT_WAR_SCREEN: "Совет: война"
 HINT_WAR_SCREEN_TEXT: "Это — экран §Yвойны§!, показывающий текущий ход боевых действий.\n\nВ начале игры Италия воюет с Эфиопией, но вы пока не обращайте на это внимания. Читайте другие подсказки."
 HINT_WORLD_TENSION: "Совет: мировая напряженность"
 HINT_WORLD_TENSION_TEXT: "Это — экран £world_tension_icon  §Yмировой напряженности§!. Все события, так или иначе влияющие на мировую напряженность, приведены здесь.\n\nМировая напряженность показывает, насколько накалена обстановка в игре. У некоторых стран есть §Yдипломатические действия§!, недоступные, пока мировая напряженность не станет достаточно высокой.\n\nЕсли вкратце, то державы Оси хотят понизить напряженность, чтобы избежать вмешательства демократических стран. Демократы, напротив, повышают напряженность, чтобы был повод вмешаться.\n\nОбъявление войны, обоснование претензий, аннексия территорий, выполнение ряда §Yнациональных фокусов§! — вот примеры действий, повышающих напряженность.\n\nЧем выше мировая напряженность, тем ближе вы к началу мировой войны."
 HINT_WORLD_TENSION_TEXT_2: "£world_tension_icon §YМировая напряженность§! показывает, насколько накалена обстановка в игре. У некоторых стран есть §Yдипломатические действия§!, недоступные при недостаточно высоком уровне мировой напряженности.\n\nЕсли вкратце, то фашисты и коммунисты хотят понизить напряженность, чтобы избежать вмешательства демократических стран. Демократы, напротив, повышают напряженность, чтобы был повод вмешаться.\n\nОбъявление войны, обоснование претензий, аннексия территорий, выполнение ряда §Yнациональных фокусов§! — действия, повышающие напряженность.\n\nЧем выше мировая напряженность, тем ближе вы к началу мировой войны."
 HINT_LOW_SUPPLY: "Совет: снабжение"
 HINT_LOW_SUPPLY_TEXT_1: "Чтобы сохранять боеспособность дивизий, необходимо снабжение. Снабжение осуществляется из £GFX_capital_hub_texticon §Yстоличного центра снабжения§!; ресурсы доставляются £GFX_train_texticon §Yпоездами§! или £GFX_convoy_texticon §Yконвоями§! в £GFX_supply_hub_texticon §Yцентры снабжения§! или £GFX_naval_supply_hub_texticon §Yморские базы§! в разных провинциях.\n\nЗатем ресурсы распределяются по полевым дивизиям в пределах досягаемости центра. Эту досягаемость можно узнать, выбрав £GFX_supply_hub_texticon §Yцентр снабжения§! и удерживая £GFX_shift..§YПриоритет моторизации§! повышает дальность снабжения из центра. Для снабжения используются £GFX_unit_motorized_icon_small §Yгрузовики§!."
 HINT_LOW_SUPPLY_TEXT_2: "§YПриоритет моторизации§! у армии можно изменить, выбрав ее, затем выбрав один из трех уровней слева сверху. По умолчанию приоритет установлен на значение «Низкий» — при таком уровне не используются £GFX_unit_motorized_icon_small §Yгрузовики§!. \n\nДоступность снабжения показана на §Yкарте снабжения§! £GFX_F4. Чтобы вернуться к §Yстандартной карте§!, щелкните £GFX_F1."
