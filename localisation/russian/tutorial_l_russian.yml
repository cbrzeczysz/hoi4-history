 INTERNATIONAL_MARKET_HINT_SCREEN: "Совет: международный рынок"
 INTERNATIONAL_MARKET_HINT_SCREEN_TEXT: "Перед вами окно §Yмеждународного рынка§!. Здесь можно покупать снаряжение у других стран или продавать собственное за £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$, что временно повысит скорость строительства.\n\nПри покупке снаряжения вам нужно будет назначить £GFX_civ_factory §Yфабрики§!, которые займутся выполнением контракта. На фабриках производится £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$ — ресурс, необходимый для оплаты снаряжения. Чем больше фабрик вы назначите, тем меньше будет поставок и тем быстрее вы получите заказанное снаряжение. Учтите, что £GFX_civ_factory §Yфабрики§!, назначенные на оплату контракта, не могут строить здания.\n\nЕсли в рамках одного из ваших контрактов не поставляется ожидаемое количество снаряжения или £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$ не производится в необходимом количестве, на кнопке §Y«Международный рынок»§! появится §Yпредупреждение о неэффективности контракта§!. Его выполнение не прервется, но доставок потребуется больше."
 BUTTON_WIKI_MARKET: "Прочитать о §Hрынке§! в HOI4 Wiki!"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN: "Совет: военно-промышленные организации"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN_TEXT: "При производстве, изучении или проектировании техники может назначаться $INDUSTRIAL_ORG_TOOLTIP_HEADER$. Эти организации улучшают любую технику при ее проектировании или изучении. На производственных линиях они ускоряют производство, повышают эффективность и удовлетворяют потребности в ресурсах.\n\nЗа каждое выполненное задание $INDUSTRIAL_ORG_TOOLTIP_HEADER$ получает средства, которые можно расходовать на открытие новых черт. Эти черты повышают бонусы ($INDUSTRIAL_ORG_TOOLTIP_HEADER$) к технике или производству.\n\nКаждое исследование, на которое назначается $INDUSTRIAL_ORG_TOOLTIP_HEADER$, будет ежедневно расходовать £pol_power §Yполитической власти§!."
