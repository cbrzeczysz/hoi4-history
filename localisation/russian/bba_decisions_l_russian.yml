 SWI_federal_council_decisions_category_desc_dem: "Федеральный совет Швейцарии существует с 1848 года и является высшим достижением швейцарской демократии. [SWI_get_temp_explanation_of_council_system]\n\n§YПрезидент Швейцарской Конфедерации:§! \n[SWI_GetPresidentName] \n\n§YВедущие члены совета:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc: "Новому славному режиму, который возглавляет [SWI.GetLeader], нужен сильный совет, который станет проводить волю фюрера в государстве [?SWI.SWI_biggest_fascist.GetNameDef] — даже если он и не сравнится с тем самым советом былых времен. \n\n§YВедущие советники:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_alt: "Нельзя ожидать, что [SWI.GetLeader], глава государства [SWI.GetNameDef], будет выполнять все функции в стране со столь важной миссией. Вот почему лидер должен полагаться на совет, которому будет делегирована часть функций устаревшей Ассамблеи.\n\n§YВедущие советники:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
