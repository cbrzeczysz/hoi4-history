 ETH_freedom_at_gunpoint_offer_peace: "Предложить мир государству [FROM.Capital.OWNER.GetName] в обмен на независимость [FROM.GetAdjective] территории"
 ETH_freedom_at_gunpoint_offer_peace_tt: "§Y[FROM.Capital.OWNER.GetName]§! получит предложение мира в обмен на отказ от претензий на §Y[FROM.GetAdjective]§! территорию, которую §Y[THIS.GetName]§! контролирует сейчас. В случае согласия §Y[THIS.GetName]§! получает марионетку на контролируемой территории, являющейся национальной территорией государства §Y[FROM.GetName]§!.\n\n§R[ROOT.GetFlag][ROOT.GetNameDefCap] выйдет из любого альянса, в котором состоит, если мир принят и альянс находится в состоянии войны с государством [FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName]!§! \n\n§R[FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName] обдумает предложение мира лишь в том случае, если [ROOT.GetFlag][ROOT.GetName] контролирует [FROM.GetAdjective] территорию!§!"
