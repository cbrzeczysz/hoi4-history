 SWI_recently_finished_president_initiative_desc: "Президент Конфедерации и Федеральный совет обладают ограниченной властью, и поэтому вы должны выждать, прежде чем выступать с новой инициативой. Чтобы проводить в жизнь больше инициатив, можно дать Совету больше власти, но мы должны подумать о том, соответствует ли это швейцарским демократическим традициям."
 SWI_defense_fund_drive: "Сбор средств для Фонда обороны"
 SWI_defense_fund_drive_desc: "Чтобы обороняться против потенциальных агрессоров, нужны деньги, которых у швейцарского федерального правительства нет. Мы можем обратиться к гражданам Швейцарии, чтобы они пожертвовали нам необходимые средства."
 SWI_swiss_democratic_tradition_campaign: "Кампания за демократические традиции Швейцарии"
 SWI_swiss_democratic_tradition_campaign_desc: "Мы можем напомнить народу Швейцарии о наших давних демократических традициях, о том, что мы — старейшая и, быть может, единственная демократическая страна в Европе."
 SWI_rally_workers: "Сплотить рабочих"
 SWI_rally_workers_desc: "Рабочие могут сыграть ключевую роль в обороне державы [SWI.GetName], поэтому мы можем призвать их к участию в создании [SWI.GetAdjective] военной мощи и попросить добровольно пойти на сопутствующие жертвы."
 SWI_anti_fascist_drive: "Антифашистское движение"
 SWI_anti_fascist_drive_desc: "В государстве [ROOT.GetName], направленном на самоопределение и местную дипломатическую власть, нет места фашизму. Чтобы наша страна стала настоящим раем, мы должны полностью искоренить в ней фашизм."
 SWI_spouse_fascism: "Проповедовать идеалы фашизма"
 SWI_spouse_fascism_desc: "Если учесть то, какая ситуация складывается в мире, то, возможно, надежнее всего будет выбрать союзниками фашистов. Мы можем приступить к распространению фашистской пропаганды, чтобы люди были готовы к изменению наших ценностей."
 SWI_focus_on_swiss_unity: "Сделать акцент на единстве швейцарцев"
 SWI_focus_on_swiss_unity_desc: "Мы можем убедить [SWI.GetAdjective] народ в том, что в данной ситуации нужно забыть о наших различиях в том, что касается родного языка, класса, происхождения и политических убеждений. Мы должны потратить наши ресурсы и усилия на то, чтобы объединить и защитить страну под названием [SWI.GetNameDef]."
 SWI_isolate_switzerland: "Изолировать Швейцарию"
 SWI_isolate_switzerland_desc: "Мы можем сосредоточиться на том, чтобы держава [SWI.GetName] была самодостаточной и могла сама за себя постоять. Возможно, это наш единственный шанс сохранить независимость."
 SWI_militarization_drive: "Милитаризация"
 SWI_militarization_drive_desc: "Мы можем сделать акцент на усилении [SWI.GetAdjective] военной машины, чтобы у нас появилась возможность защитить себя и даже предотвратить наступление противника."
 SWI_expand_covert_operations: "Увеличить число тайных операций"
 SWI_expand_covert_operations_desc: "Мы можем увеличить расходы на шпионаж и тем самым склонить чашу весов на международной арене в нашу пользу, одновременно сохраняя видимость нейтралитета."
 SWI_expand_arms_industry: "Усилить производство оружия"
 SWI_expand_arms_industry_desc: "Мы можем развить нашу способность создавать и довольно быстро производить новое вооружение. Это сделает нас независимыми от других государств в вопросах обороны."
 SWI_support_humanitarian_efforts: "Поддержать гуманитарные операции"
 SWI_support_humanitarian_efforts_desc: "Мы не можем сидеть сложа руки, когда рядом творятся чудовищные злодеяния. Мы обязаны помочь угнетенным европейцам и дать им убежище в нашей стране."
 SWI_diplomatic_mission: "Дипломатическая миссия"
 SWI_diplomatic_mission_desc: "Мы можем отправить дипломатические делегации, чтобы улучшить отношения с другими странами, развеять их сомнения относительно нашего нейтралитета и тем самым предотвратить нападение на нашу страну."
 SWI_appease_fascists: "Задобрить фашистов"
 SWI_appease_fascists_desc: "Мы можем смириться с новым европейским порядком и научиться сосуществовать с нашими соседями-фашистами. Возможно, это позволит нам избежать войны и поможет сохранить независимость и нейтралитет."
