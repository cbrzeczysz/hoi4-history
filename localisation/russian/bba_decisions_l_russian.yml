 ITA_withdraw_from_ethiopia: "Выйти из Эфиопии"
 ITA_withdraw_from_ethiopia_desc: "Война с Эфиопией была ошибкой. Пора уладить этот конфликт."
 ITA_transfer_lost_states_tt: "§Y[550.GetName]§!, §Y[559.GetName]§! и §Y[844.GetName]§! будут переданы державе §Y[ETH.GetName]§!, если они находятся под ее полным контролем. Также будет передан регион §Y[908.GetName]§!, если им владеет держава [ROOT.GetNameDef]."
 ITA_missiolinis: "Задания от дуче"
 ITA_missiolinis_desc: "У дуче большие планы по возвращению гордой итальянской нации ее законного места в мире. Чтобы воплотить в жизнь свое видение Великой Италии, он отдает соответствующие приказы и ожидает, что они будут исполнены своевременно.\n\n£ITA_missiolini_text_icon Активные задания: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon Успешные задания: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon Проваленные задания: §R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia: "Захватить Эфиопию"
 ITA_missiolini_conquer_ethiopia_desc: "Чтобы Италия победила, надо расправиться с оставшимися абиссинскими укреплениями."
 ITA_missiolini_pacify_ethiopia: "Усмирить Эфиопию"
 ITA_missiolini_pacify_ethiopia_desc: "Дуче приказал жестоко подавлять абиссинскую оппозицию силовыми методами и ввести законы, контролирующие население. Он хочет усмирить всю страну и как можно скорее привести ее под итальянское правление."
 ITA_missiolini_pacify_ethiopia_vanilla: "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc: "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt: "У всех изначальных эфиопских регионов показатель подчинения выше §Y60%§!"
 ITA_missiolini_strengthen_heavy_industry: "Программа индустриализации"
 ITA_missiolini_strengthen_heavy_industry_desc: "Чтобы Италия по-настоящему процветала, нам нужно построить новые заводы, которые будут поддерживать рост нашей расширяющейся империи и улучшат наши производственные способности."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt: "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§! (в данный момент §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!)."
 ITA_missiolini_strengthen_the_army: "Усилить армию"
 ITA_missiolini_strengthen_the_army_desc: "Как и Римская империя в древности, наша активно растущая империя раскинулась широко и нуждается в сильной армии для защиты от орд варваров, притаившихся прямо за границами."
 ITA_missiolini_stockpile_trucks: "Запастись грузовиками"
 ITA_missiolini_stockpile_trucks_desc: "Нам нужна более мобильная армия, способная быстро преодолевать большие расстояния без необходимости ждать отстающих снабженцев."
 ITA_missiolini_stockpile_fuel: "Увеличить запасы топлива"
 ITA_missiolini_stockpile_fuel_desc: "Современную армию питает не только продовольствие, но и горючее, а если последнего нет, резко останавливается вся военная машина. Топливо необходимо всем родам войск, и если мы хотим преуспеть на поле боя, то должны быть способны поставлять горючее в больших количествах."
 ITA_missiolini_strengthen_the_airforce: "Усилить ВВС"
 ITA_missiolini_strengthen_the_airforce_desc: "Aeronautica стала символом национальной гордости и когда-то входила в число лучших ВВС мира. Нам нужно произвести еще самолеты, чтобы усилить свою авиацию и снова сделать ее великой."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt: "Произведены или приобретены новые самолеты (§Y$fighter_equipment$§!): §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§!. \nЗадействовано истребителей: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! — истребители в резерве §G[?ROOT.num_equipment@small_plane_airframe]§! — запланированное число истребителей §Y[?ITA_missiolinis_fighters_goal]§! \n\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt: "Произведены или приобретены новые самолеты (§Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! или §Y$tac_bomber_equipment$§! — только один тип): §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§!. \nЗадействовано штурмовиков: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! — штурмовики в резерве §G[?ROOT.num_equipment@small_plane_cas_airframe]§! — запланированное число штурмовиков §Y[?ITA_missiolinis_cas_goal]§! \nЗадействовано морских бомбардировщиков: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! — морские бомбардировщики в резерве §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! — запланированное число морских бомбардировщиков §Y[?ITA_missiolinis_naval_bombers_goal]§! \nЗадействовано тактических бомбардировщиков: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! — тактические бомбардировщики в резерве §G[?ROOT.num_equipment@medium_plane_airframe]§! — запланированное число тактических бомбардировщиков §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research: "Исследования в промышленности"
 ITA_missiolini_industrial_research_desc: "Мы должны показать миру, как фашизм и итальянский народ способны ускорить развитие технологий."
 ITA_missiolini_expand_intelligence_agency: "Усилить разведку"
 ITA_missiolini_expand_intelligence_agency_desc: "Расширив свою разведку, мы проникнем во все слои итальянского общества, чтобы изобличить и покарать коммунистов, преступников и другие зловредные элементы, сделав тем самым Италию безопаснее."
 ITA_missiolini_occupy_albania: "Оккупировать Албанию"
 ITA_missiolini_occupy_albania_desc: "Связь Италии и Албании прочна: ей уже несколько тысяч лет, ведь она длится со времен Римской империи. Нужно включить Албанию в состав Италии, чтобы приобрести залив в Адриатическом море."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text: "Наличие мощной [ROOT.GetAdjective]администрации"
 ITA_missiolini_occupy_albania_occupation_effects: "Если [ROOT.GetFlag][ROOT.GetNameDef] контролирует [ALB.GetFlag][ALB.GetAdjective] национальные территории: \n"
 ITA_missiolini_occupy_albania_subject_effects: "Если [ALB.GetFlag][ALB.GetNameDef] является марионеткой государства §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_occupy_dalmatia: "Оккупировать государство [103.GetName]"
 ITA_missiolini_occupy_dalmatia_desc: "Нужно исправить жестокую несправедливость Великой войны и забрать то, что принадлежит нам по праву. Далмация должна стать итальянской!"
 ITA_missiolini_occupy_dalmatia_occupation_effects: "\nЕсли [ROOT.GetFlag][ROOT.GetNameDef] контролирует территорию §Y[103.GetName]§!: \nНа каждой [YUG.GetFlag][YUG.GetAdjective] национальной территории, находящейся под полным контролем государства [ROOT.GetFlag][ROOT.GetNameDef]: \n Подчинение: §G+5,0%§!. \n Сопротивление: §G-5,0%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects: "\n Если §Y[103.GetName]§! находится под полным контролем [ROOT.GetAdjective] марионетки [YUG.GetAdjective] происхождения: \n Все [ROOT.GetAdjective] марионетки [YUG.GetAdjective] происхождения: \n"
 ITA_missiolini_occupy_greece: "Оккупировать государство [GRE.GetName]"
 ITA_missiolini_occupy_greece_desc: "Как и легионы Древнего Рима, мы тоже можем разбить наложенные на нас оковы, завоевав Грецию и объединив наши братские народы."
 ITA_missiolini_occupy_greece_occupation_effects: "\nНа каждой [GRE.GetFlag][GRE.GetAdjective] национальной территории, находящейся под полным контролем государства [ROOT.GetFlag][ROOT.GetNameDef]: \n Подчинение: §G+5,0%§!. \n Сопротивление: §G-5,0%§!\n\nТекущие эффекты:"
