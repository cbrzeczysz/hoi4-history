 ETH_reintegrate_former_territory_category_desc: "Перед нами стоит важная задача — вернуть земли, по закону принадлежащие нашей стране, и объединить [ETH.GetAdjective] народ под руководством нашего великого лидера. Пусть [ETH.GetLeader] возглавит нас всех."
