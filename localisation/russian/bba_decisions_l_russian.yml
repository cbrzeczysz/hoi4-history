 ETH_exploit_french_weakness_category_desc: "Когда настанет время, мы станем контролировать регион [268.GetName] — [FRA.GetAdjective] государству будет не до того, оно отвлечется на внутренние дела."
 ETH_take_DJI: "Занять Французский Берег Сомали"
 ETH_take_DJI_tt: "Мы должны дождаться подходящего момента для удара. Когда Французский Берег Сомали будет свободен, мы сможем быстро захватить территорию. Франция, скорее всего, согласится с нашими притязаниями на нее, но мы все равно должны быть готовы к более масштабному конфликту."
 ETH_take_DJI_cancel_tt: "\n§RБудет отменено, если $FRA_VICHY_fascism$ больше не контролирует Французский Берег Сомали или разместит в регионе свои дивизии!§!"
