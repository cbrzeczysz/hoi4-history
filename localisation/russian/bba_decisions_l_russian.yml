l_russian:
 #### Ethiopia
 #Balance of Power
 ETH_recall_balco_safo_decision: "Отозвать из отставки $ETH_balcho_safo$"
 ETH_recall_balco_safo_decision_desc: "$ETH_balcho_safo$ — ярый противник императорских амбиций и стремлений реформировать и централизовать государство [ROOT.GetName]. При всем при том он герой, сражавшийся при Мэкэлэ и одержавший славную победу при Адуа. Он популярен в народе, и если попросить его снова взять в руки оружие ради государства [ROOT.GetName], мы не только заполучим опытного командира, но и, вероятнее всего, обеспечим приток новых солдат под наши знамена."
 balcho_safo_recalled_tt: "Получить 1 подразделение (§Y$irregular_infantry$§!)."
 ETH_bop_increase_mesafint_privileges: "Увеличить привилегии мэсафынт"
 ETH_bop_increase_mesafint_privileges_desc: "Местные расы лучше всего подходят для того, чтобы управлять этими регионами. Центральной власти государства [ROOT.capital.GetCapitalVictoryPointName] не стоит утруждать себя незначительными подробностями, однако мы не должны действовать поспешно, иначе они объявят о своей независимости."
 ETH_bop_increase_the_power_of_the_mekwanint: "Увеличить влияние мэкуаннынт"
 ETH_bop_increase_the_power_of_the_mekwanint_desc: "Назначенные министры должны обладать большей властью для решения проблем на местах. Нам нужно усилить мэкуаныннт за счет мэсафынт и постепенно передать контроль центральному правительству, которое возглавляет [ROOT.GetLeader]. Это, конечно, разозлит расов, но только так [ROOT.GetName] сможет стать сильной страной."
 ETH_bop_privileges_changed: " Привилегии были изменены менее года назад"
 ETH_bop_increase_anarchist_influence: "Повысить поддержку анархистов"
 ETH_bop_increase_communist_influence: "Повысить поддержку коммунистов"
 ETH_bop_increase_anarchist_influence_desc: "Нужно убедиться, что у анархистов достаточно влияния, чтобы не дать центральному правительству снова ограничивать права народа. Нам следует начать пропагандистскую кампанию, чтобы народ активней поддерживал наше дело. "
 ETH_bop_increase_communist_influence_desc: "Нужно убедиться, что коммунисты влияют на решения центрального правительства. Нам следует начать пропагандистскую кампанию, чтобы народ активней поддерживал наше дело, пока нация не распалась на части."
 #Decisions Menu
 ETH_placeholder_political_category: "PLACEHOLDER - TO BE REMOVED"
 ETH_placeholder_political_category_desc: "PLACEHOLDER - TO BE REMOVED\n- Децентрализация / Централизация: [GetPlaceholderBopText]"
 war_escalation_text: "£generic_war_escalation_text_iconУровень эскалации войны: §Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt: "§YТекущая эскалация войны§!\nУровень эскалации увеличивается с течением времени; также его повышают действия Италии.\n\nДлительность войны: §Y+[?ETH.ETH_escalation_time_increase_total]§!\nИталия начала массированное наступление (+1) [GetItalianRenewedOffensiveText]\n\nИталия отправила на фронт не менее 25 регулярных дивизий (+1) [GetItalian20DivisionsText]\n\nИталия отправила на фронт не менее 300 самолетов (+1) [GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt: "§YЭскалация войны§!\nЭффекты от нарастающей эскалации войны по уровням:\nУровень 3:\n §YЛига Наций§!: доступен вариант «Попросить ввести эмбарго».\n §YЭфиопия§!: увеличивается международная репутация.\nУровень 4:\n §YЛига Наций§!: доступен вариант «Закупка оружия».\n §YИталия§!: итальянская общественность обеспокоена.\nУровень 5:\n §YЛига Наций§!: доступен вариант «Закрытие Суэцкого канала».\n §YИталия§!: Армия Африки разочарована.\nУровень 6: \n §YЛига Наций§!: доступен вариант «Международные бригады».\n §YЭфиопия§!: повышен боевой дух армии.\n §YИталия§!: беспорядки в колониях.\nУровень 7: \n §YЛига Наций§!: доступен вариант «Международные посредники».\n§YИталия§!: итальянская общественность сомневается в правомерности военной экономики\nУровень 8:\n §YЭфиопия§!: дезертирство в рядах врага.\n §YИталия§!: массовое дезертирство.\nУровень 9:\n §YЭфиопия§!: выживание вопреки всему.\nУровень 10:\n §YЭфиопия§!: Народная война\n §YИталия§!: беспорядки в колониях."
 war_escalation_1_tt: "Уровень 1\n Нет эффектов"
 war_escalation_2_tt: "Уровень 2\n Нет эффектов"
 war_escalation_3_tt: "Уровень 3\n §YЛига Наций§!: Эфиопия может запросить эмбарго.\n §YЭфиопия§!: увеличивается международная репутация, доступен фокус §Y«Попросить ввести эмбарго»§!."
 war_escalation_4_tt: "Уровень 4\n §YЛига Наций§!: Эфиопия может запрашивать оружие.\n §YИталия§!: итальянская общественность обеспокоена\n §YЭфиопия§!: доступен фокус §Y«Закупка оружия»§!."
 war_escalation_5_tt: "Уровень 5\n §YЛига Наций§!: Эфиопия может запросить закрытие Суэцкого канала.\n §YИталия§!: Армия Африки разочарована\n §YЭфиопия§!: доступен фокус §Y«Закрытие Суэцкого канала»§!."
 war_escalation_6_tt: "Уровень 6 \n §YЛига Наций§!: Эфиопия может запросить международные бригады.\n §YЭфиопия§!: повышен боевой дух армии, доступен фокус §Y«Международные бригады»§!.\n §YИталия§!: беспорядки в колониях."
 war_escalation_7_tt: "Уровень 7\n §YЛига Наций§!: Эфиопия может запросить международных посредников.\n§Y Италия§!: итальянская общественность сомневается в правомерности военной экономики\n§YЭфиопия§!: доступен фокус §Y«Международные посредники»§!."
 war_escalation_8_tt: "Уровень 8\n §YЭфиопия§!: дезертирство в рядах врага.\n §YИталия§!: массовое дезертирство."
 war_escalation_9_tt: "Уровень 9\n §YЭфиопия§!: выживание вопреки всему."
 war_escalation_10_tt: "Уровень 10\n §YЭфиопия§!: Народная война.\n §YИталия§!: беспорядки в колониях."
 ETH_trigger_fulfilled: "£trigger_yes"
 ETH_trigger_not_fulfilled: "£trigger_no"
 ETH_war_escalation_threat: "Эскалация итало-эфиопской войны"
 ETH_major_offensive_threat: "Крупная наступательная операция на фронте итало-эфиопской войны"
 ETH_improve_country_category: "Наступление войск страны [ROOT.GetName]"
 ETH_improve_country_category_desc: "Экономика государства [ETH.GetNameDefCap] держится в основном на сельском хозяйстве, где трудятся полунищие фермеры. Чтобы начать индустриализацию, нам нужны большие вложения в электрификацию и транспортную инфраструктуру — тогда больше людей сможет перебраться с ферм на заводы."
 ETH_build_local_resistance_force: "Создать войска сопротивления в регионе [FROM.GetName]"
 ETH_build_local_resistance_force_desc: "Мы должны сделать все, что в наших силах, чтобы поддерживать движение сопротивления на оккупированных территориях. Это поможет ослабить [ITA.GetAdjective] хватку в регионе и отвлечет противника, пока мы готовимся к неизбежному освобождению государства [ETH.GetName]."
 ETH_build_local_resistance_force_increase_tt: "Нанимает §G1§! дивизию арбеньоков, которая может появиться в стране."
 ETH_build_local_resistance_force_cost: "£command_power §G25§!"
 ETH_build_local_resistance_force_cost_blocked: "£command_power §R25§!"
 ETH_building_local_resistance_flag: "В данный момент вербует бойцов Сопротивления"
 ETH_launch_large_scale_uprising: "Крупномасштабное восстание"
 ETH_launch_large_scale_uprising_desc: "Народ государства [ETH.GetName] жаждет сбросить иго иностранной оккупации. Нужно лишь подтолкнуть его к этому."
 ETH_has_readied_uprising_tt: "Восстание подготовлено не менее чем в 1 стране"
 ETH_italian_uprising_warning_mission: "[ETH.GetName] ожидает неизбежного восстания"
 ETH_italian_uprising_warning_mission_desc: "По слухам, [ETH.GetLeader] призывает местных мятежников поднять восстание и напасть на войска страны [ROOT.GetName]."
 ETH_italian_uprising_warning_mission_tt: "Восстание начинается"
 ETH_coup_haile_selassie_imru: "Спровоцировать дворцовый переворот"
 ETH_coup_haile_selassie_imru_desc: "Демократически настроенный $ETH_ras_imru_haile_selassie$ правит страной в отсутствие императора. Несомненно, массы считают его истинным героем государства [ROOT.GetName] после того, как он возглавлял страну во время войны. Сейчас все громче раздаются призывы демократизации державы [ROOT.GetName]. Возможно, пришли времена, когда в государстве [ROOT.GetNameDef] действительно назрела необходимость перемен."
 ETH_palace_coup_tt: "§Y$ETH_ras_imru_haile_selassie$§! устраивает попытку переворота"
 ETH_formal_request_to_host: "Составить официальный запрос [?ETH.host_nation.GetAdjective] правительству."
 ETH_formal_request_to_host_desc: "Нужно обратиться к [?ETH.host_nation.GetAdjective] правительству и попросить его присоединиться к войне против государства [ITA.GetNameDef]. Так начнется последний этап возрождения нашей нации."
 ETH_false_flag_operation_decision: "Начать операцию под чужим флагом"
 ETH_false_flag_operation_decision_desc: "Принимающую сторону можно убедить в том, что [ITA.GetName] — ненадежный партнер, изобразив атаку на немецкий пограничный пост и обвинив в ней итальянцев."
 ETH_throw_grand_party_for_host: "Устроить пышный прием"
 ETH_throw_grand_party_for_host_desc: "Устроив роскошный прием в своем доме, [ROOT.GetLeader] создаст отличные условия для неформального общения перед официальной встречей."
 ETH_influence_host_cost: "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked: "§R10§! £GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt: "Является членом Организации африканского единства"
 ETH_take_loans: "Личные кредиты"
 ETH_take_loans_desc: "Мы можем попытаться увеличить доступные средства, используя императорскую казну в качестве обеспечения."
 ETH_take_loans_tt: "Казна фракции £GFX_ETH_imperial_treasury: §G+10§! \n"
 ETH_fundraising_campaign_decision: "Кампания по сбору средств"
 ETH_fundraising_campaign_decision_desc: "После того как президент [ROOT.GetLeader] выступил на радио, число наших сторонников в Америке значительно выросло. Нужно воспользоваться ситуацией и провести кампанию по сбору средств. Это поможет нам наполнить казну и, следовательно, профинансировать освободительную войну."
 ETH_low_fundraising_effect_tt: "Казна фракции £GFX_ETH_imperial_treasury: §G+5§! \n"
 ETH_medium_fundraising_effect_tt: "Казна фракции £GFX_ETH_imperial_treasury: §G+15§! \n"
 ETH_high_fundraising_effect_tt: "Казна фракции £GFX_ETH_imperial_treasury: §G+20§! \n"
 ETH_very_high_fundraising_effect_tt: "Казна фракции £GFX_ETH_imperial_treasury: §G+30§! \n"
 ETH_set_up_gideon_force_decision: "Отряд «Гидеон»"
 ETH_set_up_gideon_force_decision_desc: "Правительство страны [?ETH.host_nation.GetAdjective] готово выделить средства на создание небольшого экспедиционного корпуса, который вступит в бой с захватчиками. Нужно немедленно воспользоваться этой возможностью!"
 ETH_set_up_gideon_force_decision_tt: "[?ETH.host_nation.GetAdjective] командир войск специального назначения временно присоединяется к [ROOT.GetAdjective] армии."
 ETH_recruit_mercenaries_host_cost: "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked: "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host: "Вербовать наемников"
 ETH_recruiting_mercenaries_flag: "Вербовка наемников"
 ETH_recruit_mercenaries_from_host_desc: "Всегда найдутся люди, готовые воевать за деньги."
 ETH_recruit_aircrews_from_host: "Завербовать [?ETH.host_nation.GetAdjective] пилотов"
 ETH_recruit_aircrews_from_host_desc: "Наверняка здесь найдутся [?ETH.host_nation.GetAdjective] пилоты и механики, которые готовы послужить стране [ROOT.GetName], если за это им хорошо заплатят."
 ETH_recruit_merchant_marines_from_host: "Приобрести гражданские корабли"
 ETH_recruit_merchant_marines_from_host_desc: "Чтобы перевезти нашу армию в Африку, нам понадобятся корабли и моряки."
 ETH_buy_rifles_from_host: "Купить [?ETH.host_nation.GetAdjective] винтовки."
 ETH_buy_rifles_from_host_desc: "Мы должны идти на жертвы, ведь только так [ROOT.GetName] снова обретет свободу. Покупка оружия на личные средства монарха — отчаянный шаг, но в тяжелой ситуации нужно действовать решительно."
 ETH_buy_rifles_from_host_cost: "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked: "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag: "Заключение сделки о покупке оружия"
 ETH_will_be_re_enabled_tt: "Это решение будет повторно доступно через [?ETH_re_enable_time_international_actions] д."
 ETH_buy_tanks_from_host: "Купить лишние [?ETH.host_nation.GetAdjective] танки"
 ETH_buy_tanks_from_host_desc: "[ROOT.GetAdjective] армия испытывает сильную нехватку танков. На рынке есть излишки старой техники, и ситуацию можно слегка улучшить, купив ее за счет средств из императорской казны. Старые танки лучше, чем никаких."
 ETH_buy_support_equipment_from_host: "Приобрести вспомогательное оснащение"
 ETH_buy_support_equipment_from_host_desc: "Винтовки — это еще не все. Солдатам нужны каски, сапоги, гранаты и многое прочее. Мы можем приобрести все это за счет средств из императорской казны."
 ETH_chitet_category: "Читет"
 ETH_chitet_category_desc: "Созыв национального ополчения обеспечивает быстрый доступ к большому количеству войск в регионе. За прошедшие столетия ополчение сослужило стране добрую службу. Когда война закончится, ополченцев можно отправить по домам, чтобы они вернулись к мирной жизни."
 ETH_raise_the_chitet: "Собрать читет"
 ETH_raise_the_chitet_desc: "Собрать ополчение во всех регионах Эфиопии, которые находятся под вашим контролем."
 ETH_disband_the_chitet: "Расформировать читет"
 ETH_disband_the_chitet_desc: "Когда война закончится, ополченцам придет пора вернуться по домам."
 ETH_chitet_cooldown_tt: "Читет можно снова собрать через [?var_ETH_chitet_cooldown] д. после роспуска."
 ETH_chitet_disband_tt: "После расформирования читета прошло [?var_ETH_chitet_cooldown] д."
 ETH_disband_the_chitet_mission: "Ополчение возвращается домой"
 ETH_disband_the_chitet_mission_desc: "Пора распустить читет и дать солдатам вернуться к мирной жизни."
 ETH_raise_the_chitet_effect_tt: "Собирает ополчение"
 ETH_number_levy_units_less_than_five: "Менее 5 действующих дивизий ополчения."
 ETH_second_italo_ethiopian_war_category: "Вторая итало-эфиопская война"
 ETH_second_italo_ethiopian_war_category_desc: "[Get2ndItaloEthiopianWarDesc] "
 ETH_2ndItaloEthiopianWar: "[ITA.GetName] незаконно вторгается на наши земли. Хоть мы и полноправный член Лиги Наций, мировое сообщество никак не реагирует на это нападение, решив, что происходящее — просто незначительная стычка в одной из колоний. \nМы должны доказать Лиге Наций, что один из ее членов ведет полномасштабную войну против нас. Это заставит мир принять меры, и [ITA.GetLeader] пострадает."
 ITA_2ndItaloEthiopianWar: "Пока что Лига Наций не приняла никаких мер против нас и лишь осудила наш захват Эфиопии. Однако чем дольше длится этот конфликт и чем больше регулярных частей мы отправляем на фронт, тем выше вероятность того, что другие государства начнут вмешиваться в наши дела. Мы должны положить конец войне до того, как [ETH.GetLeader] убедит Лигу Наций перейти к решительным мерам."
 ETH_christmas_offensive_mission: "Рождественское наступление"
 ETH_christmas_offensive_mission_desc: "Наши войска по-прежнему идут вперед, но скорость продвижения падает, и скоро контратака захлебнется."
 ETH_time_based_war_escalation_mission: "Постепенная эскалация войны"
 ETH_time_based_war_escalation_mission_desc: "Чем дольше идет война, тем выше уровень обеспокоенности в мире. Уровень эскалации войны будет увеличиваться на единицу каждые полгода, начиная с октября 1935 года."
 ETH_started_uprising_flag: "Идет крупномасштабное восстание"
 ETH_hold_the_north_mission: "Удержать север"
 ETH_hold_the_north_mission_desc: "В ходе рождественского наступления нам удалось оттеснить итальянцев, но мы не сумели сбросить их в море. Они соберут новые силы и снова пойдут в наступление. Нам нужно доказать, что мы можем отстоять нашу родину."
 ETH_hold_the_north_mission_success: "\n[ETH.GetName] удерживает север (+1) £trigger_yes\n"
 ITA_conquer_the_north_mission: "Захватить северную Эфиопию"
 ITA_conquer_the_north_mission_desc: "Пора отбить у эфиопов земли, которые они захватили в ходе наступления."
 ETH_war_escalation_inc_tt: "Уровень эскалации войны повышается на §G1§!"
 ETH_war_deescalation_inc_tt: "Уровень эскалации войны понижается на §R1§!"
 ITA_war_escalation_inc_tt: "Уровень эскалации войны повышается на §R1§!"
 ITA_war_deescalation_inc_tt: "Уровень эскалации войны понижается на §G1§!"
 ETH_hold_the_south_mission: "Удержать юг"
 ETH_hold_the_south_mission_desc: "На южном фронте до сих пор было тихо, но итальянцы наверняка планируют провести там еще одну наступательную операцию. Мы должны остановить их и доказать всему миру, что требования итальянцев и их марионеток в Сомали являются незаконными."
 ETH_hold_the_south_mission_success: "\n[ETH.GetName] удерживает юг (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission: "Захватить южную Эфиопию"
 ITA_conquer_the_south_mission_desc: "Вероятно, эфиопы не ожидают удара с юга. Мы должны подорвать боевой дух их армии и лишить их поддержки в Лиге Наций, быстро захватив регионы [837.GetName] и [836.GetName]."
 ETH_hold_addis_ababa_mission: "Удержать Аддис-Абебу"
 ETH_hold_addis_ababa_mission_desc: "Если мы отстоим нашу столицу, то, возможно, убедим мировое сообщество в том, что итальянцев нужно остановить силовыми методами."
 ETH_hold_the_capital_mission_success: "\n[ETH.GetName] удерживает Аддис-Абебу (+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission: "Захватить Аддис-Абебу"
 ETH_conquer_addis_ababa_mission_desc: "Мы должны захватить столицу, и тогда [ETH.GetName] капитулирует."
 ETH_hold_harar_mission: "Удержать регион [835.GetName]"
 ETH_hold_harar_mission_desc: "Мы потеряли юг и теперь нам нужно отстоять Харэр и защитить выход к морю."
 ETH_harar_lost_tt: "Потеря контроля над Харэром снизит поддержку войны в народе."
 ETH_conquer_harar_mission: "Захватить регион [835.GetName]"
 ETH_conquer_harar_mission_desc: "Эфиопы собирают силы в горах. Нам нужно захватить регион [835.GetCapitalVictoryPointName], пока они не закрепились на своих позициях."
 ETH_hold_harar_mission_success: "\n[ETH.GetName] удерживает регион [835.GetName] (+1) £trigger_yes\n"
 ETH_buy_rifles: "Купить стрелковое оружие"
 ETH_buy_rifles_desc: "Теперь у нас есть выход на международный рынок оружия, и мы должны действовать. Прежде всего нужно приобрести винтовки, чтобы наша пехота могла на равных сражаться с захватчиками."
 ETH_buy_artillery: "Закупить артиллерию"
 ETH_buy_artillery_desc: "Наша армия отчаянно нуждается в современной артиллерии. Нам нужно прежде всего закупить тяжелое вооружение."
 ETH_buy_support_equipment: "Закупить вспомогательное снаряжение"
 ETH_buy_support_equipment_desc: "Нам нужно не только оружие, но также средства связи и дополнительное снаряжение в целом. Добыть все это — наша первоочередная задача."
 ETH_buy_anti_tank_guns: "Закупить противотанковые орудия"
 ETH_buy_anti_tank_guns_desc: "У итальянцев есть бронетехника, а у нас только канистры с бензином и охотничьи ружья. Нам нужна большая партия качественных противотанковых орудий, иначе эту войну мы проиграем."
 ETH_request_sent_flag: "Ожидает ответа"
 ETH_host_confirmed_flag: "Подтверждает возможность создать правительство в изгнании в этой стране"
 ETH_host_country_decision: "Попросить разрешение создать правительство в изгнании в государстве [FROM.GetName]."
 ETH_host_country_decision_desc: "Мы должны готовиться к худшему. Если вся территория страны будет захвачена, нам понадобится база, откуда мы сможем руководить сопротивлением. Нам необходимо обратиться к [FROM.GetAdjective] правительству и попросить разрешения создать на его территории правительство в изгнании."
 ETH_host_country_decision_tt: "§Y[ROOT.GetLeader]§! сможет создать §Yправительство в изгнании§! в стране §Y[FROM.GetNameWithFlag]§!, если до капитуляции успешно выполнен фокус §Y$ETH_boarding_the_train$§!. \n\nОткрывает дополнительные фокусы, если правительство в изгнании будет создано в стране [FROM.GetNameDef]."
 ITA_expand_regional_control: "Установить контроль над регионом [FROM.GetName]"
 ITA_expand_regional_control_desc: "Мы расширим [ITA.GetAdjective] контроль над государством [FROM.GetName]."
 ITA_discredit_haile_selassie_cd_tt: "[GetDecisionCooldownTooltip] §Y180§! дней.\n"
 expanding_regional_control_flag: "Установление контроля над регионом"
 ETH_italian_occupation_category: "[ITA.GetAdjective] оккупация региона [ETH.GetName]"
 ETH_italian_occupation_category_desc: "Хоть мы и были вынуждены уйти с родной земли, война далека от завершения. Мы используем все доступные возможности, чтобы снова дать [ETH.GetAdjective] народу свободу."
 ETH_italian_occupation_category_map_category_name: "Управлять [ITA.GetAdjective] оккупацией региона [ETH.getNameDef]"
 ETH_italian_control_mission: "[ITA.GetName] интегрирует территорию региона [?ITA.state_integrated.GetName]"
 ETH_italian_control_mission_desc: "[ITA.GetName] пытается установить контроль над нашей территорией с помощью грубой силы. Мы должны оттеснить врага."
 ETH_italian_control_mission_tt: "[?ITA.state_integrated.GetName] будет принадлежать государству [ITA.GetNameWithFlag]."
 ETH_retake_territory_mission: "Отбить территорию"
 ETH_retake_territory_mission_desc: "[ROOT.GetName] наполовину находится во власти противника. Местные расы недовольны тем, что их территории бросили, и сомневаются в эффективности центральной власти. Говорят, что они хотят заключить сделку с итальянцами. Единственный способ убедить людей в победе — это захватить [ROOT.GetAdjective] территорию."
 controls_50_percent_of_territory: "[ROOT.GetNameWithFlag] контролирует не менее §Y50%§! от общего числа территорий.\n Контроль на данный момент: [?num_owned_controlled_states|Y0]\n Необходимо: [?controlled_owned_50|Y0] "
 controls_more_than_50_percent_of_territory: "[ROOT.GetNameWithFlag] контролирует более §Y50%§! от общего числа территорий.\n Контроль на данный момент: [?num_owned_controlled_states|Y0]\n Необходимо: [?controlled_owned_more_than_50|Y0] "
 ETH_road_reform_BoP: "Дорожные улучшения"
 ETH_Education_reform_decentralized_BoP: "Локальные реформы образования"
 ETH_Education_reform_decentralized_BoP_tt: "Образование — один из главных наших методов борьбы с устаревшими властными структурами. Нам нужно так выучить молодежь, чтобы она начала подвергать сомнению действия власти и отвергала старые традиционалистские воззрения."
 ETH_Education_reform_centralized_BoP: "Государственные реформы образования"
 ETH_Education_reform_centralized_BoP_tt: "Главное для нас — сделать все, чтобы следующее поколение смогло занять свои места в рядах рабочей силы. У нас есть возможность подтолкнуть это поколение в правильном направлении и проследить, чтобы оно знало твердо: [ETH.GetLeader] — его рулевой."
 ETH_road_reform_local_BoP: "Поддержать развитие местных дорог"
 ETH_road_reform_highways_BoP: "Поддержать развитие столичных шоссе"
 ETH_road_reform_local_BoP_desc: "Дорожная сеть государства [ETH.GetName] все сильнее мешает дальнейшему экономическому развитию. Теперь у нас достаточно политического влияния, чтобы настаивать на модернизации дорог. Улучшение дорожной сети между городами и деревнями пойдет на пользу жителям."
 ETH_road_reform_highways_BoP_tt: "Дорожная сеть государства [ETH.GetName] все сильнее мешает дальнейшему экономическому развитию. Нужно воспользоваться новообретенным влиянием и ускорить экономическое развитие и централизацию, начав строить вокруг столицы новые эффективные шоссе."
 ETH_officer_reforms_centralized_BoP: "Ввести институт политруков"
 ETH_officer_reforms_decentralized_BoP: "Повышение меритократии в армии"
 ETH_officer_reforms_centralized_BoP_tt: "Чтобы быть уверенными в лояльности армии, нужно ввести в нее специальных офицеров-политруков."
 ETH_officer_reforms_decentralized_BoP_tt: "Чтобы быть уверенными в эффективности армии, нужно повысить уровень меритократии в офицерском корпусе."
 ETH_BoP_purge_communists: "Изгнать коммунистов"
 ETH_BoP_purge_communists_tt: "Шаткий мир между Черными львами и офицерами-коммунистами начинает рушиться. Офицеры явно намерены централизовать власть и создать лояльное себе авторитарное государство. Нужно устранить их, пока они не разрушили все, что мы построили."
 ETH_BoP_purge_anarchists: "Изгнать анархистов"
 ETH_BoP_purge_anarchists_tt: "Шаткий мир между «Черными львами» и армией начинает рушиться. Их наивные анархистские воззрения привели к тому, что [ETH.GetNameDef] разрушается изнутри и вскоре не сможет противостоять атакам. Чтобы гарантировать, что революция не зачахнет, нужно разделаться с «Черными львами» раз и навсегда.\n\n§Y$ETH_prov_mil_admin$§! станет лидером государства §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!."
 ETH_BoP_expand_black_lions: "Увеличить дивизии Черных львов"
 ETH_BoP_expand_black_lions_tt: "Коммунистам нельзя доверять. Мы должны быть начеку на тот случай, если они попытаются захватить власть. Следовательно, нужно увеличить количество дивизий Черных львов, чтобы устрашить коммунистов."
 ETH_BoP_expand_red_guards: "Увеличить дивизии Красной гвардии"
 ETH_BoP_expand_red_guards_tt: "Доверять Черным львам управление страной нельзя, их необходимо отстранить от власти. Мы должны нарастить количество отрядов Красной гвардии, чтобы на момент неминуемого падения Черных львов у нас было преимущество."
 ETH_electrify_state: "Электрификация страны [FROM.GetName]"
 ETH_electrify_state_desc: "Проведение электросетей в деревни жизненно необходимо для модернизации страны."
 ETH_electrify_state_tt: "§Y$ETH_state_development_dynamic_modifier$§! изменится на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§! \n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_improve_communications_in_state: "Улучшить инфраструктуру связи в государстве [FROM.GetName]"
 ETH_improve_communications_in_state_desc: "Эффективная связь крайне важна для модернизации страны."
 ETH_improve_communications_in_state_tt: "§Y$ETH_state_development_dynamic_modifier$§! изменится на: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!"
 ETH_invest_in_state_industry: "Инвестиции в промышленность государства [FROM.GetName]"
 ETH_invest_in_state_industry_desc: "Если [FROM.GetName] хочет создать эффективную промышленность, потребуются государственные инвестиции — либо прямые, либо от местных правителей."
 ETH_invest_in_state_industry_tt: "§Y$ETH_state_development_dynamic_modifier$§! изменится на: \n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 prospecting_ongoing_flag: "Добыча ресурсов уже идет"
 ETH_prospect_for_resources: "Добыча ресурсов"
 ETH_prospect_for_resources_desc: "[FROM.GetName] — место, располагающее природными ресурсами. Если пробурить скважины поглубже, [ROOT.GetName] станет богаче."
 ETH_japanese_industrial_investments_decision: "Японские инвестиции в промышленность"
 ETH_japanese_industrial_investments_decision_desc: "Японские предприниматели ищут новые возможности вложить средства в Африку. [FROM.GetName] идеально подходит для инвестиций в промышленность."
 ETH_japanese_investments_flag: " Японцы уже инвестируют средства "
 ETH_local_development_state_grows_mission: "Рост в регионе [?ETH.ETH_local_state.GetName]"
 ETH_local_development_state_grows_mission_desc: "В данный момент [?ETH.ETH_local_state.GetName] процветает. Производство сельскохозяйственной продукции увеличивается, города и деревни растут."
 ETH_max_japanese_investments_tt: "Инвестировать средства можно не более чем в §Y3§! региона. Число регионов, в которые уже вложены средства: §Y[?ETH_japanese_invesment_states]§!"
 ETH_japanese_infrastructure_investments_decision: "Японские инвестиции в инфраструктуру"
 ETH_japanese_infrastructure_investments_decision_desc: "Японские предприниматели ищут новые возможности вложить средства в Африку. [FROM.GetName] идеально подходит для инвестиций в инфраструктуру."
 ETH_japanese_dockyard_investments_decision: "Японские инвестиции в кораблестроение"
 ETH_japanese_dockyard_investments_decision_desc: "Японские предприниматели ищут новые возможности вложить средства в Африку. [FROM.GetName] идеально подходит для инвестиций в судостроительные заводы."
 ETH_local_development_industry_grows_mission: "Промышленная экспансия в регионе [?ETH.ETH_local_state.GetName]"
 ETH_local_development_industry_grows_mission_desc: "В регионе [?ETH.ETH_local_state.GetName] процветает мелкосерийное производство. Если мы будем и дальше стимулировать его, [ROOT.GetName] только выиграет."
 ETH_local_development_arms_industry_grows_mission: "Производство оружия в регионе [?ETH.ETH_local_state.GetName]"
 ETH_local_development_arms_industry_grows_mission_desc: "Производители оружия в регионе [?ETH.ETH_local_state.GetName] значительно повысили количество выпускаемой продукции. Еще немного, и это принесет пользу всей стране."
 ETH_local_development_improved_production_mission: "В регионе [?ETH.ETH_local_state.GetName] формируются местные строительные комитеты"
 ETH_local_development_improved_production_mission_desc: "Местные комитеты улучшают условия работы, инструменты и методы производства в регионе [?ETH.ETH_local_state.GetName]."
 ETH_local_development_improved_production_mission_tt: "§Y$ETH_state_development_dynamic_modifier$§! изменится на: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_anti_colonialism_category: "Антиколониализм"
 ETH_anti_colonialism_category_desc: "Мы сделаем все возможное, чтобы поддержать движения сопротивления по всему региону, пока с чумой империализма не будет покончено."
 ETH_anti_colonialism_map_category_name: "Регионы-колонии, где можно поддержать сопротивление"
 ETH_support_resistance_decision: "Поддержать [FROM.OWNER.GetAdjective] сопротивление в регионе [FROM.GetName]"
 ETH_support_resistance_decision_desc: "Поддержать бойцов сопротивления, чтобы свергнуть [FROM.Owner.GetAdjective] правление."
 ETH_arm_resistance_decision: "Вооружить людей, оказывающих сопротивление [FROM.OWNER.GetAdjective] государству в регионе [FROM.GetName]"
 ETH_arm_resistance_decision_desc: "Вооружить бойцов сопротивления в этом регионе."
 ETH_support_independence_decision: "Поддержать [FROM.GetAdjective] независимость"
 ETH_support_independence_decision_desc: "Поддержать [FROM.GetAdjective] независимость"
 ETH_independence_support_progress_flag: " В данный момент поддерживает движение за независимость"
 ETH_support_resistance_decision_cost: "£command_power §Y25§!"
 ETH_support_resistance_decision_cost_blocked: "£command_power §R25§!"
 ETH_anti_colonialism_decision: "Пропаганда против [FROM.GetAdjective] правления"
 ETH_anti_colonialism_decision_desc: "[FROM.GetAdjective] империализму в Африке нужно положить конец. Мир должен очнуться и понять, что эпоха [FROM.GetAdjective] колониализма закончилась. Люди государства [FROM.GetNameDef] должны оказать давление на своих лидеров и добиться независимости для африканских колоний."
 ETH_demand_peace_decision: "Потребовать у [?FROM.previous_overlord.GetAdjective] народа признать государство [FROM.GetNameDef]"
 ETH_demand_peace_decision_desc: "Храбрый народ государства [FROM.GetName] восстал против [?FROM.previous_overlord.GetAdjective] тирании. Мы должны немедленно сделать так, чтобы [?FROM.previous_overlord.GetNameDef] покинул [FROM.GetAdjective] территорию."
 ETH_demand_peace_decision_tt: "§Y[?FROM.previous_overlord.GetNameWithFlag]§! находится под давлением: от лидера требуют прекратить войну с государством §Y[FROM.GetNameWithFlag]§!"
 ETH_currently_demanding_peace_flag: " В данный момент требует мира"
 ETH_social_reforms_category: "Анархо-коммунистические социальные реформы"
 ETH_social_reforms_category_desc: "Нам нужны социальные реформы, которые решат культурные и религиозные разногласия в государстве [ETH.GetName] и объединят страну."
 ETH_education_reforms_decision: "Реформы системы образования"
 ETH_education_reforms_decision_desc: "Чтобы предотвратить усиление реакционеров, мы должны реформировать образование. Тогда наши дети вырастут свободомыслящими и не станут прислугой капиталистов."
 ETH_collectivization_reforms_decision: "Земельная реформа"
 ETH_collectivization_reforms_decision_desc: "Землю в государстве [ETH.GetNameDefCap] обрабатывает народ, но она уже много веков принадлежит знати. У нас есть возможность перераспределить территории так, чтобы каждый стал сам себе господином."
 ETH_secularization_reforms_decision: "Секуляризация"
 ETH_secularization_reforms_decision_desc: "[ETH.GetNameDefCap] — клубок культурных и религиозных противоречий, уходящих корнями в глубину веков. Нам нужно устранить суеверия, иначе в будущем в стране начнутся столкновения между представителями разных религий."
 ETH_freedom_at_gunpoint_category: "Свобода под дулом пистолета"
 ETH_freedom_at_gunpoint_category_desc: "Наши соседи остаются под игом империализма. Нам пора применить наш боевой опыт и экономическую мощь в деле освобождения Африки. Мы будем общаться с колониалистами на том языке, который они понимают, — на языке грубой силы."
 ETH_freedom_at_gunpoint_dynamic: "Освободить государство [FROM.GetName] от власти державы [FROM.Capital.OWNER.GetName]"
 ETH_freedom_at_gunpoint_dynamic_tt: "Появляются §Yцели войны «Освободить государство»§! против государства §Y[FROM.Capital.OWNER.GetName]§!"
 ETH_has_active_liberation_goal: "Имеет активную цель войны по освобождению"
 form_ethiopian_empire_category: "Расширение [ETH.GetAdjective] империи"
 form_ethiopian_empire_category_desc: "[ROOT.GetNameDefCap] уже является могучей империей, однако государство далеко не то, каким оно было раньше. Впрочем, при правильном руководстве страна может стать еще сильнее."
 ETH_italo-ethiopian_empire_decisions: "Расширение Итало-[ETH.GetAdjective] империи"
