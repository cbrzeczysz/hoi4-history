 CHL_compania_general_electricidad: "Compañia General de Electricidad"
 CHL_compania_general_electricidad_desc: "CGE была основана 21 февраля 1905 года группой профессионалов под предводительством инженеров Франсиско Хунеуса Ганы и Рауля Кларо Солара. Это самый крупный производитель электроники во всем государстве [ROOT.GetName]."
 CHL_compania_sudamerica_vapores: "Compañía Sudamericana de Vapores"
 CHL_compania_sudamerica_vapores_desc: "CSAV — [CHL.GetAdjective]ая судоходная компания, на данный момент крупнейшая компания своего типа в Латинской Америке, а также одна из старейших (основана в 1872 году). Ее можно задействовать для повышения производства гражданских судов."
 CHL_via_trans_radio: "Vía Trans Radio Chilena Compañía de Radiotelegrafía"
 CHL_via_trans_radio_desc: "VTR основана 26 сентября 1928 года на основе совместных инвестиций Radio Corporation of America, Marconi Wireless Telegraph Company, Compagnie Generale de Telegraphie sans Fils и Telefunken Gesellschaft. Компания обеспечивает радиотелеграфные услуги в стране и за ее пределами, это одна из первых частных телекоммуникационных компаний в государстве [ROOT.GetName]."
 CHL_banco_central_de_chile: "Центральный банк Чили"
 CHL_banco_central_de_chile_desc: "Центральный банк Чили был создан в августе 1925 года указом 486, который также утвердил монополию банка на выпуск банкнот по золотовалютному стандарту. Образование банка пришлось на первый президентский срок Артуро Алессандри."
 CHL_compania_electro_industrial_valdivia: "Compañía Electro-Siderúrgica e Industrial de Valdivia"
 CHL_compania_electro_industrial_valdivia_desc: "ESVAL — сталелитейная компания в чилийском городе Вальдивия. Предприятие считается продолжателем дела Altos Hornos y Acerías de Corral, чью инфраструктуру оно скупило в 1926 году, когда создавалось предпринимателями Вальдивии."
 CHL_empresa_ferrocarries_del_estado: "Empresa de los Ferrocarriles del Estado"
 CHL_empresa_ferrocarries_del_estado_desc: "EFE — национальная сеть железных дорог и старейшее государственное предприятие Чили. Оно управляет железнодорожной инфраструктурой и перевозками в стране."
 CHL_compania_manufacura_cartones: "Compañía Manufacturera de Papeles y Cartones"
 CHL_compania_manufacura_cartones_desc: "CMPC — [CHL.GetAdjective]ая целлюлозно-бумажная компания со штаб-квартирой в Сантьяго, крупнейший производитель бумаги в стране. Компания была основана в 1920 году в результате слияния фабрик Cartón del Maipo и Esperanza, а также сделки бизнесмена Луиса Матте Ларрайна и немецкого инженера Германа Эббингхауса."
 CHL_corporacion_fomento_production: "Corporación de Fomento de la Producción de Chile"
 CHL_corporacion_fomento_production_desc: "CORFO была основана после Чилийского землетрясения, чтобы распределять помощь тем, кого оно затронуло, а также помогать контролировать, распределять и перевозить товары на [ROOT.GetAdjective]их территориях."
