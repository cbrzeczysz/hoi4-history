 CHL_chilean_economy_dynamic_modifier: "Чилийская экономика"
 CHL_chilean_economy_dynamic_modifier_desc: "Из-за большой зависимости от экспорта меди и нитратов чилийская экономика потерпела мощный удар. Крупнейший торговый партнер страны — США — перестал импортировать товары из Чили, и государство вынуждено было распродавать участки территории, чтобы удержать экономику от окончательного краха. Предприняты определенные усилия по разрешению ситуации, но работы предстоит еще много. Однажды чилийская экономика снова станет великой!"
