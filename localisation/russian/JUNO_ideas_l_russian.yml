 BRA_brown_water_navy_idea: "Увеличенный флот внутренних вод"
 BRA_brown_water_navy_idea_desc: "$SMB_brown_water_navy_desc$"
 BRA_brown_water_navy_idea_bonus_tt: "Вся пехота:\n §Y— Река:§!\n Движение: §G+10%§!\n Атака: §G+10%§!\n Защита: §G+5%§!"
 ARG_political_corruption_modifier: "Политическая коррупция"
 ARG_political_corruption_modifier_desc: "Многие годы государство [ARG.GetNameDef] страдало от коррупции в правительстве. Считалось, что образование «Конкордансии» снизит этот эффект, но мы по-прежнему сталкиваемся с фальшивыми голосами и запугиванием избирателей."
 ARG_modify_corruption_ns_intro: "§Y$ARG_political_corruption_modifier$§!: модифицировать на"
 ARG_international_loan_modifier: "Международный кредит"
 ARG_international_loan_modifier_desc: "Во времена кризиса одни государства нередко обращаются к другим за финансовой помощью. Учитывая текущее состояние экономики государства [ARG.GetNameDef], имеет смысл принимать помощь от крупных держав, участвующих в этом конфликте."
 ARG_modify_international_loan_intro: "§Y$ARG_international_loan_modifier$§!: модифицировать на"
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc: "Коррупция, наводнившая правительство нашей страны, достигла неприемлемого размаха. Благодаря политике Роберто Марии Ортиса мы наконец-то смогли бороться с откровенными махинациями наших политиков."
 ARG_anti_corruption_modifier: "Антикоррупционная политика"
 ARG_anti_corruption_modifier_desc: "Коррупция, наводнившая правительство нашей страны, достигла неприемлемого размаха. Благодаря политике Марсело Т. де Альвеара мы наконец-то смогли бороться с откровенными махинациями наших политиков."
 ARG_infamous_decade_idea: "Бесславное десятилетие"
 ARG_infamous_decade_idea_desc: "Бесславное десятилетие — период в аргентинской истории, начавшийся с переворота 1930 года, в ходе которого был свергнут президент Иполито Иригойен. Период отмечен с одной стороны значительным исходом из сельской местности после Великой депрессии, с другой — откровенными подделками результатов в стремлении удержать консервативное правительство у власти."
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_2_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_3_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_3_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_4_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_4_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_public_works_investment_idea: "Инвестиции в гражданскую инфраструктуру"
 ARG_public_works_investment_idea_desc: "Для [ARG.GetAdjective]ого правительства важно финансировать и создавать инфраструктурные проекты для отдыха, занятости, здравоохранения и обеспечения безопасности. Это поможет в целом повысить уровень жизни [ARG.GetAdjective]ого общества."
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc: "Государство [ARG.GetNameDefCap] сильно пострадало в начале XX века как от Великой депрессии, так и от случившегося впоследствии Бесславного десятилетия. Несмотря на постоянные махинации с выборами, попытки переворота и продажность чиновников, мы смогли стать стабильной и эффективной нацией."
 ARG_economic_reactivation_idea: "Оживление экономики"
 ARG_economic_reactivation_idea_desc: "Цель закона об оживлении экономики — увеличить приток правительственных денег в развитие экономического и промышленного секторов."
 ARG_civilian_economy_boost_idea: "Развитая гражданская экономика"
 ARG_civilian_economy_boost_idea_desc: "Посредством тщательного планирования и грамотных пожертвований мы смогли развить свою гражданскую экономику. Нашим гражданам теперь доступно больше благ, а значит, национальный индекс счастья будет постепенно расти."
 ARG_invest_in_roads_idea: "Инвестиции в дороги"
 ARG_invest_in_roads_idea_desc: "Автомагистрали нации критически важны для экономического, промышленного и военного развития державы [ARG.GetNameDef]. Наши инвестиции в их строительство и содержание сослужат нам хорошую службу в долгосрочной перспективе."
 ARG_invest_in_railways_idea: "Инвестиции в железные дороги"
 ARG_invest_in_railways_idea_desc: "В современную эпоху все виды промышленности зависят от национальных железных дорог, это костяк экономики. Расширив сеть железных дорог по всей стране, мы заложили фундамент надежной перевозки товаров от сельских общин в города."
 ARG_roca_runciman_treaty_idea: "Соглашение Рока — Ренсимена"
 ARG_roca_runciman_treaty_idea_desc: "Соглашение Рока — Ренсимена, значимое торговое соглашение между государствами [ARG.GetNameDef] и [ENG.GetNameDef], было подписано в мае 1933 года. Оно гарантировало державе [ARG.GetNameDef] фиксированную долю на [ENG.GetAdjective]ом рынке мяса. В обмен государство [ARG.GetNameDef] согласилось на ограничения, связанные с торговлей и валютным контролем, что позволило державе [ENG.GetNameDef] сохранить свои коммерческие интересы в этой стране."
 ARG_eden_malbran_treaty_idea: "Договор Эден — Малбрэна"
 ARG_eden_malbran_treaty_idea_desc: "В ответ на суровые ограничения, введенные соглашением Рока — Ренсимена, позже был заключен пересмотренный договор под названием «Договор Эден — Малбрэна». Это позволило государству [ENG.GetNameDef] добиться дополнительных уступок в обмен на снижение фрахтовых ставок на пшеницу."
 ARG_raf_cooperation_idea: "Сотрудничество с Королевскими ВВС"
 ARG_raf_cooperation_idea_desc: "Пока по всему миру продолжают бушевать конфликты, мы должны всячески поддерживать своих союзников всеми доступными способами. Более близкое сотрудничество с ВВС государства [ENG.GetNameDef], несомненно, пойдет на пользу нашим пилотам."
 ARG_argentine_beef_idea: "Аргентинская говядина"
 ARG_argentine_beef_idea_desc: "С тех пор как скот был впервые завезен в государство [ARG.GetNameDef] в 1536 году испанскими конкистадорами, говядина остается основой традиционной аргентинской кухни. Из-за этого наша говядина стала известна по всему миру, и в мире велик спрос на ее экспорт."
 ARG_argentine_metropole_idea: "Аргентинская метрополия"
 ARG_argentine_metropole_idea_desc: "До недавнего времени основой нашей страны были фермерские и шахтерские сообщества. Сейчас, однако, мы живем уже в XX веке, времена изменились, а с ними изменился и идеал [ARG.GetAdjective]ой жизни. Народ массово стекается в наши расширившиеся и процветающие города в надежде пустить там корни и приспособиться к стилю жизни мегаполиса."
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc: "Несмотря на все сложности, что повстречались нам на пути, государство [ARG.GetNameDef] способно твердо стоять на ногах, не падая на колени перед другими нациями, альянсами и конгломератами. В эти непростые времена мы выбираем свой собственный путь."
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc: "[ENG.GetNameDefCap] — один из самых давних наших торговых партнеров. Мы продолжаем соблюдать многочисленные договоры и соглашения, и наша идеология постепенно сближается с идеологией этого государства."
 ARG_subdue_dissension_idea: "Несогласные подавлены"
 ARG_subdue_dissension_idea_desc: "Долгий бунт в армии наконец-то подавлен. Это должно послужить нам уроком на будущее — надо следить за настроениями в многочисленных институтах нашего правительства."
 ARG_improved_cooperation_idea: "Улучшенное сотрудничество"
 ARG_improved_cooperation_idea_desc: "[ARG.GetNameDefCap] и [ENG.GetNameDef] объединены общими интересами."
 ARG_refused_embargo_idea: "Отказывается наложить эмбарго"
 ARG_refused_embargo_idea_desc: "Государство [ARG.GetNameDefCap] отказалось наложить эмбарго на страны Оси по нашему запросу."
 ARG_maintain_neutrality_idea: "Приверженность самим себе"
 ARG_maintain_neutrality_idea_desc: "Мы дали понять, что нас не интересуют масштабные конфликты, бушующие по всему миру. В первую очередь нам надо беспокоиться о самих себе. Пусть все знают, что [ARG.GetNameDef] твердо намеревается идти собственным путем."
 ARG_american_allyship_idea: "Близкие связи с Вашингтоном"
 ARG_american_allyship_idea_desc: "В духе настоящего Американского сотрудничества мы усилили политическую связь с государством [USA.GetNameDef]. Когда мы объединены мудрыми положениями доктрины Монро, ни одна держава в Европе не сможет противостоять нашему общему фронту."
 ARG_envoy_to_london_idea: "Близкие связи с Лондоном"
 ARG_envoy_to_london_idea_desc: "Пока мы продолжаем поддерживать друг друга, [ENG.GetNameDev] и [ARG.GetNameDef] будут друзьями. Для наших двух наций важно сохранять политическое единство и следить, чтобы мы шли параллельным курсом."
 ARG_counter_interlligence_program_idea: "Программа контрразведки Аргентины"
 ARG_counter_interlligence_program_idea_desc: "Шпионаж — один из многих наших фронтов в этом глобальном конфликте. Чтобы выжить в столь масштабной войне, необходима эффективная программа контрразведки. Вместо политики активных диверсий мы сосредоточились на обороне."
 ARG_disrupt_bolivar_lar: "Подрыв операции «Боливар»"
 ARG_disrupt_bolivar_lar_desc: "Операция «Боливар» досаждает нам уже много лет. Пора предпринять решительные действия против этой откровенно подрывной шпионской деятельности."
 ARG_cut_ties_with_britain_idea: "Оборвать связи с Британией"
 ARG_cut_ties_with_britain_idea_desc: "Государство [ARG.GetNameDefCap] оборвало связь с нами."
 ARG_disrupt_bolivar_no_lar: "Операция «Боливар» сорвана"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_red_scare_idea: "Эффекты красной угрозы"
 ARG_red_scare_idea_desc: "В отношениях между этими двумя странами сильна напряженность из-за разногласий в идеологии."
 ARG_anti_soviet_idea: "Антисоветские настроения"
 ARG_anti_soviet_idea_desc: "Угроза коммунизма и опасность, которую он представляет для нашей нации, слишком важны, чтобы их игнорировать. [SOV.GetNameDefCap] продолжает демонстрировать свою способность к разрушению нашего образа жизни. Народ боится красной угрозы — и правильно делает!"
 ARG_buying_the_islands_idea: "Купили острова Южной Атлантики"
 ARG_buying_the_islands_idea_desc: "Как оказалось, покупка двух островов — весьма затратное предприятие. Мы еще долго будем расплачиваться с долгами."
 ARG_siam_di_tella: "SIAM Di Tella"
 ARG_chade_cade: "CHADE-CADE"
 ARG_anti_british_sentiment_idea: "Антибританские настроения"
 ARG_anti_british_sentiment_idea_desc: "С тех пор как мы разорвали связи с государством [ENG.GetNameDef], в нашем правительстве обнаружились антибританские настроения. Мы больше не связаны договорами и торговыми соглашениями! Мы можем сосредоточиться на том, что более важно: войне."
 ARG_growing_nationalism_modifier: "Растущее националистическое движение"
 ARG_growing_nationalism_modifier_desc: "Аргентинская националистическая партия прогремела по всей стране. Все больше и больше людей вступает в ее ряды, чтобы поддержать растущую идеологию партии. Аргентинский национализм следует идее восстановления [ARG.GetAdjective]ой идентичности и закрепления нашей страны в роли доминирующей державы Южной Америки."
 ARG_modify_growing_nationalism_ns_intro: "§Y$ARG_growing_nationalism_modifier$§!: модифицировать на"
 ARG_military_government_idea: "Военное правительство"
 ARG_military_government_idea_desc: "Педро Пабло Рамирес захватил правительство и основал вместо него военное государство. Такой смене режима способствовали многочисленные призывы к переменам и к отставке погрязшей в коррупции «Конкордансии». С манифестом, суть которого — [ARG.GeAdjective]ий экспансионизм, наша страна наверняка будет втянута во множество конфликтов."
 ARG_spirit_of_the_conquistadors_idea: "Дух конкистадоров"
 ARG_spirit_of_the_conquistadors_idea_desc: "Именно слава конкистадоров привела наш народ сюда, в этот прекрасный край серебра. Они сыграли важную роль в нашей истории и теперь вдохновляют новое националистическое движение «Нимио де Анкина». [ARG.GetNameDefCap] вырастет в размерах, когда мы покорим наших слабых соседей и станем доминирующей силой в Южной Америке."
 ARG_rapid_militarization_idea: "Быстрая милитаризация"
 ARG_rapid_militarization_idea_desc: "Быстрая милитаризация — процесс, в ходе которого общество готовит себя к военному конфликту и насилию. Мы взяли на себя полное развитие военно-промышленного комплекса и подготовку к будущим сражениям."
 ARG_argentine_nationalism_idea: "Аргентинский национализм"
 ARG_argentine_nationalism_idea_desc: "Нам, как представителям [ARG.GetAdjective]ого народа, есть чем гордиться, и потому мы по-прежнему поощряем тех, кто находится в наших границах, идентифицировать себя с нашей нацией и поддерживать ее интересы. Нам не нужна помощь людей, которые желают ввести суровые правила или грозят нам войной. [ARG.GetNameDefCap] — суверенное государство, готовое справляться с трудностями самостоятельно."
 ARG_war_division_idea: "Военное управление"
 ARG_war_division_idea_desc: "Теперь, когда наша нация укрепила правительство и основала сильную экономику, мы наконец-то набрали достаточную народную поддержку, чтобы реализовать свои планы по экспансии."
 ARG_preparing_for_war_idea: "Подготовка к войне"
 ARG_preparing_for_war_idea_desc: "Целый Южноамериканский континент созрел и уже готов упасть в наши руки. Наша армия готовится к войне, пока политики и дипломаты что есть сил разрабатывают документы и ультиматумы в преддверии завоевательных походов. Гремучая змея готова атаковать."
 ARG_spirit_of_the_cisplatine_war_idea: "Дух Цисплатинской войны"
 ARG_spirit_of_the_cisplatine_war_idea_desc: "Цисплатинская, она же аргентино-бразильская война — вооруженный конфликт, имевший место в 1820-х годах. После нее между нашими двумя нациями установился напряженный и хрупкий мир, но теперь ему пришел конец. Государство [BRA.GetNameDefCap] опасно для нас и с ним необходимо разобраться. Наши войска маршируют вперед, их вдохновляет на подвиги дух свершений прошлого."
 ARG_integrate_operation_bolivar_idea_lar: "Интеграция программы «Операция „Боливар“»"
 ARG_integrate_operation_bolivar_idea_lar_desc: "Благодаря усилению связи со странами Оси мы начали успешно интегрировать программу «Операция „Боливар“» и работать над помощью южноамериканскому театру военных действий нашей шпионской программой."
 ARG_integrate_operation_bolivar_idea_no_lar: "Интеграция программы «Операция „Боливар“»"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_anti_american_idea: "Антиамериканские настроения"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "Антиамериканская пропаганда"
 ARG_anti_american_propaganda_idea_desc: "[USA.GetNameDefCap] — заметная угроза нашему режиму. Это государство известно как «спящий гигант», и мы никогда не знаем, когда он проснется и обратит свой взор на нас. Наши войска благодаря нашему же отделу пропаганды готовы отражать [USA.GetAdjective]ую опасность с севера."
 ARG_state_unions_idea: "Профсоюзы"
 ARG_state_unions_idea_desc: "Профсоюзы — организации рабочих, в чьи планы входит поддержание и улучшение условий труда. К таким условиям зачастую относятся зарплаты, премии, техника безопасности и условия на рабочем месте, а также защита простых рабочих от произвола начальства."
 ARG_FJC_empowered_idea: "Усиление FJC"
 ARG_FJC_empowered_idea_desc: "Federación Juvenil Comunista de la Argentina — одна из самых влиятельных молодежных политических организаций в истории страны. Она следует курсу КПА и была основана в 1921 году, чтобы пропагандировать политику партии среди аргентинской молодежи. Теперь, когда КПА полностью контролирует правительство, эта организация может продолжать расти и превращать молодых аргентинцев в полноправных революционеров!"
 ARG_state_atheism_idea: "Государственный атеизм"
 ARG_state_atheism_idea_desc: "Государственный атеизм — внедрение абсолютного атеизма в политический режим. Такая идеология считается многими полной противоположностью теологии. Это частая политика коммунистических государств, берущих пример с Советского Союза."
 ARG_liberation_theology_idea: "Теология освобождения"
 ARG_liberation_theology_idea_desc: "Теология освобождения — ветвь христианства, в которой делается упор на освобождение угнетенных. Ее роль как религии — социоэкономический анализ, помощь бедным и раскрепощение порабощенных народов. Теология освобождения образовалась из желания нашего народа религиозной свободы и поддержки революционных целей."
 ARG_committee_of_state_security_idea_lar: "Комитет государственной безопасности"
 ARG_committee_of_state_security_idea_lar_desc: "Аргентинский Комитет государственной безопасности, созданный по образцу русских разведывательных ведомств, заведует внешней разведкой, контрразведкой и функциями тайной полиции."
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_socialist_unification_idea: "Социалистическое объединение"
 ARG_socialist_unification_idea_desc: "Силой нашей славной революции мы наконец-то смогли утвердить себя как доминирующую идеологию Южноамериканского континента. Эта война, выигранная кровью и доблестью, наполнила наш народ желанием всячески прославить родину Южноамериканских Социалистических Республик."
 ARG_eliminate_american_imperialism_idea: "Операция «Алый закат»"
 ARG_eliminate_american_imperialism_idea_desc: "«Северный гигант» давно уже служит бастионом капитализма. Пора нам покончить с американским империализмом и явить миру Алый закат."
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc: "Сейчас, когда государством [ARG.GetNameDef] управляет женщина, все видят, что у женщин должны быть права трудиться в самых разных профессиях. Когда трудовые ресурсы страны резко пополнятся женщинами, мы можем ожидать большого экономического прогресса для страны."
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc: "Чтобы способствовать успеху мировой революции, мы должны всячески предлагать помощь другим социалистическим странам при первой потребности. Если у нас будет достаточно людских ресурсов, следует отправлять добровольцев на борьбу с буржуазией по всему миру!"
 ARG_free_association_idea: "Свободная ассоциация производителей"
 ARG_free_association_idea_desc: "Свободная ассоциация — отношения индивидуумов, в которых нет государства, социальных классов, иерархии и средств производства, находящихся в частной собственности. Согласно анархо-синдикалистам у власти, такая ассоциация поможет индивидуумам свободно устанавливать связи без общественных ограничений на производство и воспроизводство собственных условий существования."
 ARG_no_gods_no_masters_idea: "Освобождение!"
 ARG_no_gods_no_masters_idea_desc: "Хотя другие страны континента не во всем согласны с нашим правительством, идеология не позволит нам сидеть сложа руки и смотреть, как их завоевывают агрессоры. Если кто-то из наших соседей станет жертвой агрессии, мы должны взять оружие и отправиться освобождать их."
 ARG_regulated_salaries: "Регуляция зарплат"
 ARG_regulated_salaries_desc: "Мы предприняли меры по защите наших работников от неправомерно низкой оплаты. Договор, заключенный как с промышленниками, так и с рабочими, оказался наиболее эффективен для нас как для государства."
 ARG_social_welfare_fund_ns: "[ARG.GetAdjective]ий фонд социального благосостояния"
 ARG_social_welfare_fund_ns_desc: "В государстве [ARG.GetNameDef] введены повышенные расходы на социальную помощь. Мы уже видим положительные эффекты от такого решения: довольное население, а также все более положительное отношение к правительству."
 ARG_british_argentine_agreement: "[ENG.GetAdjective]о-[ARG.GetAdjective]ое соглашение"
 ARG_british_argentine_agreement_desc: "Мы достигли соглашения с [ENG.GetAdjective]им государством о более выгодных условиях торговли. Теперь нам положена небольшая скидка на все покупки [ENG.GetAdjective]их товаров."
