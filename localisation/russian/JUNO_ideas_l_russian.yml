 BRA_radio_nacional_idea: "Radio Nacional"
 BRA_radio_nacional_idea_desc: "С образованием национальной радиостанции у правительства теперь есть прямой метод общения с публикой. Мы можем воспользоваться этим, чтобы передавать населению самую объективную и свежую информацию — или просто ту, которую сочтем подходящей для него."
 BRA_anaue_idea: "Анауэ"
 BRA_anaue_idea_desc: "Индейское приветствие «анауэ» обрело новый смысл — оно стало лозунгом движения интегралистов. Когда члены партии, одетые в зеленое, выкрикивают его на улицах, оно вызывает гордость за националистов и беспокойство их оппозиции."
 BRA_ethical_internationalism_idea: "Этичный интернационализм"
 BRA_ethical_internationalism_idea_desc: "$BRA_ethical_internationalism$"
 BRA_secure_our_borders_idea: "Обеспечить безопасность границ"
 BRA_secure_our_borders_idea_desc: "$BRA_secure_our_borders$"
 BRA_army_reward: "Награда армии за лояльность"
 BRA_navy_reward: "Награда флоту за лояльность"
 BRA_psad_idea: "Departamento Administrativo do Serviço Público"
 BRA_psad_idea_desc: "DASP, департамент общественных служб, основан, чтобы помогать правительству поддерживать функционирующий режим и экономику. В нем разные департаменты предшественника консолидированы и реорганизованы в одно всеохватное и современное учреждение."
 BRA_commonwealth_idea: "Член Содружества португалоязычных стран"
 BRA_commonwealth_idea_desc: "Эта нация состоит в Содружестве португалоязычных стран — сообществе стран с прочными историческими связями, где чаще всего говорят по-португальски. Страны-участники согласились сотрудничать друг с другом по вопросам взаимных интересов, таких как технология и внешняя политика."
 BRA_proletarian_equality: "Пролетарское равенство"
 BRA_proletarian_equality_desc: "$BRA_equality_for_women_desc$"
 BRA_promoting_communism: "Коммунизм на подъеме"
 BRA_promoting_communism_desc: "Бразилия пытается повлиять на нашу политику, поддерживая разные группы, равняющиеся на коммунистов."
 BRA_sway_the_neighbors_lar: "Нарушить соседскую разведкампанию"
