 ARG_argentina_for_all_idea: "Аргентина для всех"
 ARG_argentina_for_all_idea_desc: "На территории нашей великой страны проживает много самых разных народностей — так много, что очень сложно объединить их все под одним знаменем. Пора поменять подход. [ARG.GetNameDef] — государство, которое должно принять всех, кто считает его своим домом."
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc: "Упрочив связи с государством [USA.GetNameDef], мы смогли перенять его методы армейской подготовки. Если обучать своих солдат так, как это делает держава [USA.GetNameDef], мы получим более сильную и стойкую армию."
 ARG_monroe_doctrine_idea: "Приняли доктрину Монро"
 ARG_monroe_doctrine_idea_desc: "Доктрина Монро давно служит способом предотвратить европейское вмешательство в дела Западного полушария. Если мы хотим выжить в горниле войны, нам очень важно поддерживать положения этой доктрины."
 ARG_argentina_first_idea: "$ARG_argentina_first$"
 ARG_argentina_first_idea_desc: "Действовать в одиночку всегда сложно, особенно когда перед нами стоит такая грандиозная цель, как завоевание Южной Америки. Однако сотрудничество с фашистскими движениями в Европе грозит опасностью вскоре позабыть про наши истинные намерения — объединение всего континента."
 ARG_united_workers_idea: "Объединившиеся рабочие"
 ARG_united_workers_idea_desc: "Любая социалистическая революция вершится руками рабочих. Пролетарии единым фронтом выступили против коррупции и обмана, от которых сегодня так страдает государство [ARG.GetNameDef]."
