 CHL_aid_SPR: "Помощь Испанской республике"
 CHL_aid_araucania: "Помощь Королевству Араукании и Патагонии"
 CHL_aiding_CHL_payment: "Платеж за помощь Королевству Араукании и Патагонии"
 CHL_payment_for_aid: "Платеж за зарубежную помощь"
 CHL_anti_americanism: "Антиамериканизм"
 CHL_empowered_preparations_department: "Усиленный отдел подготовки"
 CHL_empowered_preparations_department_desc: "В настоящее время партия должна сосредоточиться на поддержке департамента подготовки нацистов, который готовит переворот против либерального правительства."
 CHL_lack_of_funds: "Нехватка средств"
 CHL_lack_of_funds_desc: "Либеральное правительство украло огромное количество средств, находившихся в стране, и скрылось с ними за границей. Нам потребуется много времени, чтобы оправиться от этих экономических потерь."
 CHL_republican_guards_in_exile: "[CHL.GetAdjective]ая республиканская гвардия в изгнании"
 CHL_republican_guards_in_exile_desc: "Либеральное [CHL.GetAdjective]ое правительство создало в нашей стране вооруженные военизированные формирования, которые помогут ему справиться с фашистской угрозой в их стране, если мы вступим с ней в войну."
 CHL_naval_mutiny: "Морской мятеж"
 CHL_naval_mutiny_desc: "Сейчас происходит очередной мятеж на флоте в знак протеста против прихода к власти нашего движения, и это сильно подрывает стабильность нашего государства."
 CHL_the_international_revolution: "Мировая революция"
 CHL_the_international_revolution_desc: "Мы должны позаботиться о том, чтобы революционное пламя, разгоревшееся за границей, не было погашено."
 CHL_laissez_faire: "Принцип невмешательства"
 CHL_laissez_faire_desc: "Рынок должен существовать свободно, поэтому, только отказавшись от вмешательства государства в процессы, происходящие в промышленности, мы сможем восстановить нашу экономику."
 CHL_strict_secularism: "Строгий секуляризм"
 CHL_strict_secularism_desc: "Церковь не имеет права голоса в политике и должна быть полностью от нее отделена. Мы должны обязать наших политиков давать клятву оставить свою религию за пределами парламента."
 CHL_catholic_church_holding_political_power: "Политическая власть у католической церкви"
 CHL_catholic_church_holding_political_power_desc: "В настоящее время католическая церковь оказывает большое влияние на официальную политику правительства, что ограничивает возможности левых сформировать против нас сильную коалицию."
 CHL_development_inwards_idea: "Внутреннее развитие"
 CHL_development_inwards_idea_desc: "Новая экономическая доктрина, получившая название «Внутреннее развитие», поможет нам восстановить страну после долгих лет страданий и бездействия."
 CHL_socialist_land_reform: "Социалистическая земельная реформа"
 CHL_socialist_land_reform_desc: "Эпоха асендадо закончилась, и нашим крестьянам больше не придется жить в крепостном рабстве. В [CHL.GetNameDef] наконец-то наступила новая эра!"
 CHL_abolished_serfdom: "Отменено крепостное право"
 CHL_abolished_serfdom_desc: "Эпоха асендадо закончилась, и нашим крестьянам больше не придется жить в крепостном рабстве!"
 CHL_comptroller_general_of_chile: "Contraloría General de la República"
 CHL_comptroller_general_of_chile_desc: "Финансово-контрольная служба республики — это главный аудиторский орган Чили. Его независимый статус закреплен в конституции. Служба контролирует законность действий государственной администрации, занимается надзором за доходами и инвестициями фискальных, муниципальных и других организаций и служб, определенных законами, проверкой и оценкой счетов лиц, отвечающих за фискальное и муниципальное имущество, ведением общего учета в государстве и выполнением других функций, возложенных на нее законом."
 CHL_oppressed_working_class: "Угнетенный рабочий класс"
 CHL_oppressed_working_class_desc: "Из-за жестокого подавления всего, что хоть отдаленно напоминает коммунизм, деятельность профсоюзов в стране прекратилась. Теперь рабочие вынуждены выполнять все наши приказы, не имея возможности должным образом выразить протест, иначе они нарушат закон о долговременной обороне."
 CHL_socialist_youth_idea: "Социалистическая молодежь"
 CHL_socialist_youth_idea_desc: "С помощью социалистических молодежных организаций мы сформируем военизированные отряды, которые будут помогать нашим солдатам в бою."
 CHL_anti_communist_action: "Антикоммунистическое движения"
 CHL_anti_communist_action_desc: "Для того чтобы успешно бороться с внутренней коммунистической угрозой, мы должны организовать патриотические группы, готовые подавить любые левые движения."
 CHL_ligas_patrioticas: "Лиги патриотов"
 CHL_ligas_patrioticas_desc: "Ligas Patrióticas — ультраправая боевая гражданская организация, действующая в государстве [CHL.GetNameDef]. Ее участники помогают нам подавлять инакомыслие и переубеждать уклонистов."
 CHL_hosting_german_intel_lar: "Принимает немецкую разведку и оперативников"
 CHL_hosting_german_intel_lar_desc: "Мы активно помогаем немцам шпионить за другими странами в нашем полушарии."
 CHL_hosting_german_intel_non_lar: "Принимает немецкую разведку и оперативников"
 CHL_hosting_german_intel_non_lar_desc: "Мы активно помогаем немцам шпионить за другими странами в нашем полушарии."
 CHL_fascist_assault_department: "Фашистский отдел нападения"
 CHL_fascist_assault_and_provinces_department: "Фашистский отдел нападения"
 CHL_fascist_youth_department: "Отделение Juventud Nacista"
 CHL_fascist_youth_and_provinces_department: "Отделение Juventud Nacista"
 CHL_pan_hispanic_rhetoric: "Пан-испанская риторика"
 CHL_pan_hispanic_rhetoric_desc: "Скоро наступит эра латиноамериканских народов, и мы будем править континентом. Пришло время положить конец гегемонии англосаксов и объединить латиноамериканцев!"
 CHL_pan_hispanic_rhetoric_2: "Пан-испанская риторика"
 CHL_pan_hispanic_rhetoric_2_desc: "Скоро наступит эра латиноамериканских народов, и мы будем править континентом. Пришло время положить конец гегемонии англосаксов и объединить латиноамериканцев!"
 CHL_pan_hispanic_rhetoric_3: "Пан-испанская риторика"
 CHL_pan_hispanic_rhetoric_3_desc: "Скоро наступит эра латиноамериканских народов, и мы будем править континентом. Пришло время положить конец гегемонии англосаксов и объединить латиноамериканцев!"
 CHL_fascist_military_excercises: "Военные учения"
 CHL_the_true_enemy_idea: "Удар по истинному врагу"
 CHL_spirit_of_the_pacific_war: "Оживлен дух Тихоокеанской войны"
 CHL_spirit_of_the_pacific_war_desc: "Мы до сих пор помним славную победу над [BOL.GetAdjective]ой и [PRU.GetAdjective]ой армиями, когда значительно превосходящий нас числом противник оказался разбит. Это сыграет на руку нашей пропаганде, воспламеняющей сердца солдат!"
 CHL_ancestral_mapuche_resistance: "Родовое сопротивление мапуче"
 CHL_mapuche_ancestral_resistance_good: "Родовое сопротивление мапуче"
 CHL_democratic_volunteer_corps: "Международная защита демократии"
 CHL_democratic_volunteer_corps_desc: "Где бы ни пробивались на поверхность ростки авторитаризма, наши бравые солдаты всегда готовы по первому приказу искоренить этот сорняк."
 CHL_stubbornly_maintaining_neutrality: "Упорно сохраняет нейтралитет"
 CHL_stricter_labor_laws: "Строгое трудовое законодательство"
 CHL_enact_stricter_labor_laws_tt: "Когда удален национальный дух §Y«$CHL_stricter_labor_laws$»§!, §Y$CHL_chilean_economy_dynamic_modifier$§! изменяется на:\n $MODIFIER_STABILITY_FACTOR$: §G+10%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"
 CHL_carabineros_de_chile_fascist: "Карабинеры Чили"
 CHL_carabineros_de_chile_fascist_desc: "Чилийские карабинеры — корпус внутренних войск, сформированный в 1927 году прежним президентом Карлосом Ибаньесом дель Кампо. Они обеспечивают в стране порядок и соблюдение закона, а их полномочия распространяются на все государство."
 CHL_carabineros_de_chile_neutrality: "Карабинеры Чили"
 CHL_carabineros_de_chile_neutrality_desc: "Чилийские карабинеры — корпус внутренних войск, сформированный в 1927 году великим президентом Карлосом Ибаньесом дель Кампо. Они обеспечивают в стране порядок и соблюдение закона, а их полномочия распространяются на все государство."
 CHL_the_francoist_model: "Франкистская модель"
 CHL_the_francoist_model_desc: "Следуя доктринам нейтральных диктаторов, например предложенной испанским генералом Франсиско Франко, мы сможем не ввязываться в глобальные конфликты и сосредоточиться на своей сфере влияния."
 CHL_the_francoist_model_conquest: "Франкистская модель"
 CHL_the_francoist_model_conquest_desc: "Следуя доктринам нейтральных диктаторов, например предложенной испанским генералом Франсиско Франко, мы сможем не ввязываться в глобальные конфликты и сосредоточиться на своей сфере влияния."
 CHL_state_supporting_resistance_modifier: "Сопротивление при чилийской поддержке"
 CHL_state_supporting_resistance_modifier_desc: "Чили тайно поставляет оружие и снаряжение, а также обучает военному делу местное сопротивление и партизанские отряды."
 CHL_mapuche_nationalism_dynamic_modifier: "Национализм мапуче"
 CHL_mapuche_nationalism_dynamic_modifier_desc: "Национализм для народа мапуче — явление не совсем экзотическое, но все-таки малознакомое. Значит, нам придется перекроить его так, чтобы эта идеология приняла нужную нам форму."
 CHL_an_empire_in_the_pacific_idea: "Империя в Тихом океане"
 CHL_an_empire_in_the_pacific_idea_desc: "Настал тот час, когда [CHL.GetNameDef] пора во всеуслышание заявить о своем величии и построить могущественную Тихоокеанскую империю."
 CHL_mapuche_social_classes: "Социальные классы и когендерные идентичности мапуче"
 CHL_mapuche_social_classes_desc: "Бережно перенеся старые социальные классы и нормы в новое общество, мы добьемся процветания."
 CHL_cattle_and_wool: "Скотоводство и шерстяное дело мапуче"
 CHL_cattle_and_wool_desc: "Благодаря умелым скотоводам мапуче, передающим свое искусство из поколения в поколение, наш народ сможет жить достойно даже при нехватке ресурсов."
 CHL_machi_in_the_army: "Армейская организация мачи"
 CHL_machi_in_the_army_desc: "Если в наших подразделениях появятся шаманы мачи, боевой дух солдат всегда будет оставаться на высоте."
 CHL_legacy_of_caupolican: "Наследие Кауполикана"
 CHL_legacy_of_caupolican_desc: "Наследие Кауполикана еще живо в сердцах нашего народа, а его духу наши неутомимые солдаты воздвигнут нерукотворный памятник."
 CHL_unified_in_spirit_idea: "Едины духом"
 CHL_unified_in_spirit_idea_desc: "Америндские и полинезийские народы постоянно обмениваются опытом обучения войск, превращая таким образом солдат в грозную силу."
 CHL_patagonian_giants: "Патагонские гиганты"
 CHL_patagonian_giants_desc: "Когда-то давно воображаемые обитатели Патагонии вселяли страх в сердца даже самых отважных европейских мореплавателей. Сегодня же воплощением этого ужаса должна стать наша армия — только так мы добьемся уважения соседей."
 CHL_crusade_against_imperialism_idea: "Большой поход против империализма"
 CHL_crusade_against_imperialism_idea_desc: "Настал час выкинуть империалистов и колонизаторов с континента раз и навсегда. Долой угнетателей америндских и полинезийских народов!"
 CHL_local_mapuche_defense_groups: "Местные отряды обороны мапуче"
 CHL_ibanez_foriegn_support: "Иностранные инвестиции в экономику"
 CHL_ibanez_foriegn_support_desc: "Благодаря новым кредитам, набранным в немалом количестве, отечественная промышленность наконец-то ощутила приток денег. Экономика постепенно сдвигается с мертвой точки."
 CHL_state_catholicism_idea: "Католичество как государственная религия"
 CHL_state_catholicism_idea_desc: "[CHL.GetNameDef] делает очередной шаг навстречу франкоговорящему миру, приняв католичество в качестве государственной религии."
 CHL_french_investments: "Французские инвестиции"
 CHL_french_investments_desc: "В страну прибыл Жак Антуан Бернар, пользующийся финансовой поддержкой той части французской знати, которая разочаровалась в своей республике и теперь надеется, что [CHL.GetNameDef] обеспечит им светлое будущее."
 CHL_veteran_legionaries: "Легионеры-ветераны"
 CHL_veteran_legionaries_desc: "Многие солдаты и офицеры Французского Иностранного легиона присоединились к Антуану Бернару, отправившемуся в нашу страну, и будут помогать ему в его славных завоеваниях."
 CHL_popular_resistance: "Народное сопротивление"
 CHL_popular_resistance_desc: "В стране еще много людей, которые не верят в гениальность короля Антуана Бернара. С ними необходимо как можно скорее разобраться!"
 CHL_french_aristocracy: "Французская аристократия"
 CHL_araucanian_aristocracy: "Новая арауканская аристократия"
 araucanian_capital_perquenco: "Перкенко"
 CHL_invited_french_academia: "Французская научная среда"
 CHL_invited_french_academia_desc: "Самое ценное для жителя франкоговорящего мира качество — умение думать как все. Чтобы воспитать такое умение, мы будем призывать французских ученых переезжать в государство [CHL.GetNameDef]."
 CHL_royal_mountaineers: "Королевский горные отряды"
 CHL_royal_mountaineers_desc: "Араукания, в отличие от Патагонии, целиком покрыта горами и джунглями. Чтобы иметь возможность сражаться даже в таких условиях, король повелел учредить корпус горных стрелков, обученных успешно воевать в новых землях."
 CHL_peru_payments_to_chile: "Выплаты Чили"
 CHL_peru_payments_to_chile_desc: "Сейчас мы вынуждены ежемесячно выплачивать крупную сумму государству [CHL.GetNameDef], продавшему нам регион [951.GetName]."
 CHL_chile_payments_from_peru: "Выплаты от Перу"
 CHL_chile_payments_from_peru_desc: "Государство [PRU.GetNameDef], купившее регион [951.GetName], вынуждено ежемесячно выплачивать нам крупную сумму денег. Это идет только на пользу нашей экономике."
 CHL_puppeteering_idea: "Серый кардинал"
 CHL_puppeteering_idea_desc: "Плох тот полководец, который стремится захватить все, что только можно прибрать к рукам, и объявить себя королем. Умный король найдет себе верных подданных и доверит им завоеванные престолы — совсем как великий Наполеон Бонапарт!"
 BOL_plurinational_democracy: "Демократический плюринационализм"
 BOL_plurinational_democracy_desc: "В нашей стране мирно сосуществуют отдельные многочисленные группы населения, сформированные по национальному признаку. В государстве [BOL.GetNameDef] укрепляется идея многонациональности — в стране много этнических групп, образующих общины."
