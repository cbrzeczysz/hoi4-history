 BRA_defense_of_the_fatherland_idea_desc: "$BRA_domination_of_the_americas$"
 BRA_neglected_state_dynamic_modifier: "Заброшенный регион"
 BRA_neglected_state_dynamic_modifier_desc: "Одно правительство за другим хронически недодают средства этому региону, что привело к упадку инфраструктуры, безработице и отторжению народом центрального правительства."
 BRA_growing_state_dynamic_modifier: "Растущий регион"
 BRA_growing_state_dynamic_modifier_desc: "Благодаря усиленным инвестициям и развитию силами центрального правительства экономика этого региона растет, и он уверенно движется к полной индустриализации."
 BRA_modify_economy_intro: "§Y$BRA_undiversified_economy_modifier$§!: модифицировать на"
