 PAR_guarani_in_the_army: "Язык гуарани в армии"
 PAR_guarani_in_the_army_desc: "В ходе Чакской войны парагвайская армия приняла язык гуарани как язык общения солдат и верховного командования, отходя от использования испанского, чтобы боливийским врагам труднее было расшифровать их сообщения. Такая мера оказалась очень эффективной."
 BOL_era_of_national_regression: "Эра национального регресса"
 BOL_era_of_national_regression_desc: "Последние десятилетия выдались очень трудными для Боливии. Сначала Тихоокеанская война с 1879 по 1883 год, потом война за Акри с 1899 по 1903 год и наконец последнее поражение нашей нации — Чакская война, что шла с 1932 по 1935 год."
 BOL_era_of_national_regression_tt: "Будет удалено, если восстановлена Большая Боливия:\nИмеет полный контроль над §YАкри§!, §YАнтофагастой§!, §YЧако-Бореалем§!."
