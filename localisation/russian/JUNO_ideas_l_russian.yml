l_russian:
 URG_terra_dictatorship: "Диктатура Терры"
 URG_terra_dictatorship_desc: "Со времен революции 31 марта 1933 года Габриэль Терра и его сторонники, в том числе и последователи батльизма, а также Белая партия и ее лидер Луис Альберто де Эррера находятся у власти, практически не имея оппонентов, которые оспаривали бы их решения. Для Уругвая это означает строгий нейтралитет, поскольку участию на чьей-нибудь стороне во всяких непредвиденных войнах, будь то в Южной Америке или за Атлантикой, Терра предпочитает внутреннее развитие и контроль."
 BOL_toll_of_the_chaco_war: "Эхо Чакской войны"
 BOL_toll_of_the_chaco_war_desc: "Недавно завершилась Чакская война, шедшая с 1932 по 1935 год. Даже самые упорные сторонники экспансионизма и в Боливии, и в Парагвае полностью лишились воли сражаться дальше, а оставшийся спорным регион Чако-Бореаль усеян трупами солдат."
 BOL_toll_of_the_chaco_war_2: "Эхо Чакской войны"
 BOL_toll_of_the_chaco_war_2_desc: "Недавно завершилась Чакская война, шедшая с 1932 по 1935 год. Даже самые упорные сторонники экспансионизма и в Боливии, и в Парагвае полностью лишились воли сражаться дальше, а оставшийся спорным регион Чако-Бореаль усеян трупами солдат."
 PRU_amazonian_war: "Амазонская война"
 PRU_no_factions_tt: "Может вступать в альянсы: §Rнет§!"
 CHL_the_mapuche_conflict: "Конфликт мапуче"
 CHL_the_mapuche_conflict_desc: "Еще со времен усмирения Араукании и насильственной интеграции этих земель и их жителей в Чилийское государство индейцы-мапуче постоянно подвергались разным гонениям и лишениям. Среди них теперь есть как те, кто выступает за сотрудничество и интеграцию, так и те, кто при любой возможности ставит палки в колеса государственной машине."
 CHL_mapuche_conflict_up_tt: "§RУсиливает§! конфликт мапуче.\n"
 CHL_mapuche_conflict_down_tt: "§GОслабляет§! конфликт мапуче.\n"
 idea_CHL_the_Hacienda_inquilinaje_system: "Система асьенд и инкилино"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "Система асьенд и инкилино, иными словами — система помещиков и батраков, истоки которой уходят еще к временам Древнего Рима и Испанской империи, устаревшая и крайне негуманная. Сегодняшние чилийские асьенды отличаются плохими условиями труда и фактически крепостным правом, они тянут нашу экономику на дно. Избавиться от этой проблемы окончательно можно лишь с помощью §Yземельной реформы§!, которая должна стать нашим главным приоритетом, если мы желаем восстановить экономику."
 idea_CHL_near_anarchic_society: "Почти анархическое общество"
 idea_CHL_near_anarchic_society_desc: "Наша страна страдает от постоянных попыток переворота и бунтов; нередки и обычные протесты. Вражда между политиками, армией и правительственными институтами стопорит работу всего государства. Чтобы окончательно и бесповоротно стабилизировать обстановку в стране, эти проблемы придется устранить."
 CHL_anarchic_society_level_down_tt: "$idea_CHL_near_anarchic_society$ — эффекты §Gснижаются§!"
 CHL_anarchic_society_up_tt: "$idea_CHL_near_anarchic_society$ — эффекты §Rусиливаются§!"
 CHL_can_not_have_anarchy_tt: "$idea_CHL_near_anarchic_society$ отсутствует"
 idea_CHL_repubican_guard: "Республиканская гвардия"
 idea_CHL_repubican_guard_desc: "Сейчас республике грозит большая беда, страна на грани коллапса. Тем не менее президент Артуро Алессандри с 1925 года по большей части стабилизировал ситуацию, и теперь на тайное ополчение тратятся средства, предназначенные для армии, что не дает расширить регулярные войска."
 CHL_german_compensation_idea: "Немецкая компенсация"
 CHL_spirit_of_the_conquistadors: "Дух конкистадоров"
 CHL_spirit_of_the_conquistadors_desc: "Именно слава конкистадоров привела наш народ сюда, в это прекрасное королевство в южном полушарии. Они сыграли важную роль в нашей истории и теперь вдохновляют народ, служа ему ориентиром. [CHL.GetNameDefCap] вырастет в размерах, когда мы покорим наших слабых соседей и станем доминирующей силой в Южной Америке."
 CHL_relief_efforts_idea: "Усилия по оказанию помощи"
 CHL_relief_efforts_idea_desc: "Правительство образовало Корпорацию восстановления и помощи, пытаясь лучше организовать и поддержать усилия по восстановлению и помощи после чилийского землетрясения 1939 года."
 CHL_spanish_refugees: "Беженцы из испанской интеллигенции"
 CHL_has_left_wing_government: "Возглавляется левым правительством"
 CHL_has_right_wing_government: "Возглавляется правым правительством"
 CHL_public_works_modifier: "Программы гражданского строительства"
 CHL_deeper_mines_modifier: "Экспансивные системы шахт"
 CHL_devalue_the_peso_idea: "Девальвация песо"
 CHL_devalue_the_peso_idea_desc: "Чтобы экономика набрала обороты и начала расти, нам пришлось принять сложное решение и провести девальвацию песо."
 CHL_devalue_the_franc_idea: "Девальвация франка"
 CHL_devalue_the_franc_idea_desc: "Чтобы экономика набрала обороты и начала расти, нам пришлось принять сложное решение и провести девальвацию франка."
 CHL_introduced_the_franc_idea: "Введение франка"
 CHL_introduced_the_franc_idea_desc: "Чтобы наша страна оправилась от ударов судьбы и заняла достойное место на мировой арене, ей придется влиться во франкоговорящий мир. Мы уже сделали немаловажный первый шаг: заменили песо на арауканский франк."
 CHL_hydroelectric_power: "Энергия с ГЭС"
 CHL_hydroelectric_power_desc: "Благодаря инвестициям в Арауканию мы наконец-то построили сеть ГЭС, которые будут производить электричество и регулировать течение рек."
 CHL_siphoning_funds: "Перекачка средств"
 CHL_siphoning_funds_desc: "Отдел пропаганды нацистской партии вытягивает средства, предназначенные для бюджетного сектора, чтобы сильнее воздействовать на умы [CHL.GetAdjective]ого населения."
 CHL_the_kings_scouts: "Скауты короля"
 CHL_the_kings_scouts_desc: "Еще в детстве наш король с большим удовольствием участвовал во французском скаутском движении с военным уклоном. Сегодня [CHL.GetAdjective]ая молодежь благодаря его усилиям сможет пойти по стопам своего правителя."
 CHL_national_falange: "Национальная фаланга"
 CHL_national_falange_desc: "Христианская политическая партия «Национальная фаланга» — прогрессивно-реформистское движение, отколовшееся в 1935 году от консервативной партии. Его участники более чем готовы поддержать нашу сложившуюся политическую коалицию."
