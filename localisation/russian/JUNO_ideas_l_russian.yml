 BRA_supporting_operation_bolivar: "Поддерживают операцию «Боливар»"
 BRA_aid_operation_bolivar: "Операция «Боливар»"
 BRA_aid_operation_bolivar_desc: "$BRA_expand_operation_bolivar_desc$"
 BRA_international_crisis: "Международный кризис"
 BRA_international_crisis_desc: "$BRA_the_international_crisis_desc$"
 BRA_unwilling_subjects: "Непослушные подданные"
 BRA_unwilling_subjects_desc: "Сейчас при удивительном росте популярности монархии в политической системе нации народ открыто проявляет нежелание снова становиться подданными автократа."
 BRA_federal_republic: "Навстречу федерализму"
 BRA_federal_republic_desc: "$BRA_greater_federalism_desc$"
 BRA_presidential_republic: "Президентская республика"
 BRA_presidential_republic_desc: "Нации нужен сильный, решительный лидер, который сможет объединить народ и защитить наши границы. Для этого мы сосредотачиваем политическую власть в руках президента республики. Нужно обеспечить систему сдержек и противовесов, чтобы не дать очередному Варгасу захватить всю власть."
 BRA_tax_haven: "Растущий налоговый рай"
 BRA_tax_haven_desc: "Низкие налоги для корпораций и несколько законодательных лазеек привели к тому, что в Бразилию переезжает все больше мультинациональных корпораций. Лучше получить от них хоть какие-то налоги, чем не получить никаких."
 BRA_nationalized_banks: "Национализированные банки"
 BRA_nationalized_banks_desc: "Национализировав банки, мы увеличим контроль над притоком денежных средств в экономику и перенаправим его из карманов акционеров в руки рабочих."
 #BRA_court_the_military_ideaa: "Courting the Military"
 #BRA_court_the_military_ideaa_desc: "We can not maintain our grip on power without the established influence and resources of the military. At least for the time being, we must try to keep them on our side."
 BRA_collaboration_with_the_church: "Сотрудничество с церковью"
 BRA_collaboration_with_the_church_desc: "Церковь играет очень важную роль в жизни многих бразильцев. Консультируясь с ней по вопросам политики, мы сможем заручиться ее поддержкой для администрации."
 BRA_atheist_state: "Атеистическое государство"
 BRA_atheist_state_desc: "Как государство, идущее по пути научного прогресса, мы не можем тратить время на заигрывание с церковью. Управление страной и религия ее народа не должны смешиваться, и мы намерены придерживаться этого принципа впредь."
 BRA_collectivized_agriculture: "Коллективизация сельского хозяйства"
 BRA_collectivized_agriculture_desc: "Проведя коллективизацию сельскохозяйственной промышленности, мы повысили ее эффективность и ускорили распространение среди народа идеологии коммунизма."
 BRA_article_138: "Статья 138"
 BRA_article_138_desc: "$BRA_implement_article_138_desc$"
 BRA_court_the_military_idea: "Ублажение военных"
 BRA_court_the_military_idea_desc: "Мы не сможем удерживать власть без влияния и ресурсов армии. Нужно постараться привлечь ее на свою сторону — хотя бы временно."
 BRA_king_vassouras: "Дом Педру Энрике"
 BRA_king_vassouras_desc: ""
 BRA_king_petropolis: "Дом Педру де Алькантара"
 BRA_king_petropolis_desc: ""
 BRA_us_of_brazil: "Защита свободы"
 BRA_us_of_brazil_desc: "Идеалы свободы и демократии — основы, на которых выстроена наша республика. Мы пойдем на все, чтобы защитить эти ценности — дома и, при необходимости, за границей."
 BRA_radicalized_proletariat: "Радикализированный пролетариат"
 BRA_radicalized_proletariat_desc: "Коммунистические идеи укоренились среди рабочего класса государства [BRA.GetNameDef]. Нам нужно балансировать на тонкой грани так, чтобы и потрафить коммунистам, и не разозлить военных."
 BRA_aid_brazilian_communists: "Помочь бразильским коммунистам"
 BRA_us_of_south_america: "Защитник юга"
 BRA_us_of_south_america_desc: "Наши границы раздались так, что в них теперь входит большая часть континента. Мы сделаем своим священным долгом защищать права всех, чей дом — Южная Америка."
 BRA_stability_and_unity: "Порядок и прогресс"
 BRA_stability_and_unity_desc: "Осторожным политическим маневрированием мы смогли добиться усиления и все большего объединения республики. Эти принципы станут основой для защиты граждан нашей великой нации."
 BRA_romanticize_the_old_empire_idea: "Имперские настроения"
 BRA_romanticize_the_old_empire_idea_desc: "В Бразилии хватает тех, кто недоволен ее правительством. Сыграв на восстановлении имперских настроений и ностальгии, мы объединим эти разрозненные группки в единую силу."
 BRA_undermine_democracy_idea: "Подорвать демократию"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_modify_neglected_state: "Модификатор «§Y$BRA_neglected_state_dynamic_modifier$§!»/«§Y$BRA_growing_state_dynamic_modifier$§!» изменится на:"
 BRA_liberated_by_communist_brazil: "Освобождение государством [BRA.GetNameDefCap]"
 BRA_liberated_by_communist_brazil_desc: "Наша страна наконец-то заработала заслуженную независимость от колонизаторов. С помощью державы [BRA.GetNameDef] мы снова стали свободной страной. Благодаря ее помощи идеи коммунизма, которые проповедует эта держава, начинают укореняться у нас в народе."
 BRA_expanding_the_revolution: "Расширение революции"
 BRA_expanding_the_revolution_desc: "В государство [BRA.GetNameDef] пришла революция, и теперь мы должны смотреть за пределы своих границ. Нам пора распространить ее дальше ради блага наших товарищей за пределами державы [BRA.GetNameDef]."
 BRA_banco_do_brasil_idea: "Banco do Brasil"
 BRA_banco_do_brasil_idea_desc: "$BRA_banco_do_brasil_desc$"
