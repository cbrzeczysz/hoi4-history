 SMB_MTG_naval_arms_race_legacy: "Наследие гонки морских вооружений"
 SMB_MTG_naval_arms_race_legacy_desc: "Несмотря на отсутствие официальных договоров, регулирующих наращивание мощи [BRA.GetAdjective]ого, [CHL.GetAdjective]ого или [ARG.GetAdjective]ого флотов, после Великой войны эти страны придерживались неписаного правила о нерасширении ВМФ. Если какая-то из наций в регионе начнет вооружать свой флот новыми крупными кораблями, неизбежна новая гонка вооружений."
 SMB_organization_of_american_states_member: "Член Организации американских государств"
 BRA_undiversified_economy_modifier: "Экономика без диверсификации"
 BRA_undiversified_economy_modifier_desc: "Чрезмерная зависимость исключительно от экспорта кофе привела бразильскую экономику к краху, когда разразилась Великая депрессия и страны мира перестали закупать бодрящий и вызывающий привыкание напиток. Если мы хотим, чтобы нация процветала, любое ее правительство должно диверсифицировать экономику."
 BRA_weak_government: "Слабое правительство"
 BRA_weak_government_desc: "Постоянные революции и попытки переворота с годами ослабили власть бразильского правительства. Ситуация усугубилась конституцией 1934 года, порождением компромисса с малым количеством сторонников. Каково бы ни было будущее Бразилии, очевидно, что текущая политическая ситуация несостоятельна."
 BRA_aftermath_of_the_coup: "Чрезвычайное положение"
 BRA_aftermath_of_the_coup_desc: "В ноябре 1935 года, когда коммунисты запустили переворот, грозящий перерасти в полномасштабную гражданскую войну, было объявлено чрезвычайное положение. Переворот был остановлен, но президент до сих пор не отменил ЧП. Многие на политическом спектре опасаются, что режим продолжит использовать чрезвычайные полномочия для борьбы с несогласными."
