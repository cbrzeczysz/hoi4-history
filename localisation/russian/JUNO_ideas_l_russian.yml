 BRA_road_investment: "Инвестиции в дороги"
 BRA_road_investment_desc: "$BRA_invest_in_road_infrastructure_desc$"
 BRA_port_investment: "Инвестиции в порты"
 BRA_port_investment_desc: "$BRA_invest_in_ports_desc$"
 BRA_new_capital_modifier: "Строительство новой столицы"
 BRA_new_capital_modifier_desc: "Мы сейчас в процессе основания новой столицы в сердце нации — так мы избавим сельские штаты от чувства изоляции."
 BRA_separatism_idea: "Сепаратистские настроения"
 BRA_separatism_idea_desc: "В стране много тех, кому не по душе центральное правительство Бразилии или не хочется поддерживать менее богатые штаты страны. В прошлом такие настроения приводили к кратковременным вспышкам сепаратизма, отделявшим штаты от остальной страны. Если мы не стабилизируем политическую ситуацию в ближайшее время, такие движения могут привести к раздробленности Бразилии."
 BRA_propaganda_idea: "Departamento de Propaganda"
 BRA_propaganda_idea_desc: "В эти непростые времена мы должны убедиться, что общественность получает лишь ту информацию, которая необходима ей для продолжения работы и поддержки правительства."
 BRA_cangaceiro_state: "В штате действуют кангасу"
 BRA_cangaceiro_state_desc: "Вакуум власти, существовавший однажды на северо-востоке Бразилии, привел к росту бандитского движения так называемых кангасу. Эти разбойники досаждают региону десятилетиями, местные жители нередко сочувствуют им. Нужно как-то прекратить постоянные грабежи и убийства, иначе мы рискуем полностью утратить контроль над областью."
 BRA_disrupt_bolivar_LaR: "Финансирование контрразведки"
 BRA_disrupt_bolivar_LaR_desc: "Слишком долго здесь действовала иностранная разведка. Новое финансирование поможет нам сделать так, чтобы ничего на нашей территории не случалось без нашего ведома."
