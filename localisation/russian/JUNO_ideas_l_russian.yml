 JUNO_natal_base_sharing: "Доступ к авиабазе Натал"
 ToA_aid_against_communists: "Антикоммунистические бригады"
 ToA_aid_against_communists_desc: "Американское правительство смотрит сквозь пальцы на хорошо обученных и снаряженных добровольцев, пересекающих океан в стремлении присоединиться ко всемирной борьбе с коммунизмом."
