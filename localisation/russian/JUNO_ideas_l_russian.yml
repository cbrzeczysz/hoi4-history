 USA_monroe_doctrine_idea: "Доктрина Монро"
 USA_monroe_doctrine_idea_desc: "Соединенные Штаты торжественно обещают защищать западное полушарие от любых посягательств со стороны колониальных держав, то есть любое нападение на нашу территорию означает, что США, вероятно, придут нам на помощь. Однако если наш политический курс разойдется с курсом США, вряд ли придется рассчитывать на их помощь."
 USA_monroe_doctrine_enforcer: "Блюститель доктрины Монро"
 USA_monroe_doctrine_enforcer_desc: "Еще с середины XIX века мы стремимся защищать западное полушарие от любых посягательств со стороны европейских держав. Некоторые положения доктрины со временем изменились, однако ее суть осталась прежней, а значит, наши северные и южные соседи рассчитывают на нашу помощь в случае конфликта. Впрочем, решение, когда и как применять эту доктрину, остается за правительством."
