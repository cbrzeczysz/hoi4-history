 CHL_non_lar_encryption: "Бонус к шифрованию"
 CHL_lar_encryption: "Бонус к шифрованию"
 CHL_imposed_new_taxes: "Введены новые налоги"
 CHL_impose_new_taxes_tt: "Когда удален национальный дух §Y«$CHL_imposed_new_taxes$»§!, §Y«$CHL_chilean_economy_dynamic_modifier$»§! изменяется на:\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
