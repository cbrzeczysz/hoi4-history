 chilean_trade_deals_opinion_modifier: "Выгодные торговые соглашения"
 CHL_high_quality_nitrate: "Высококачественная селитра"
 CHL_high_quality_nitrate_desc: "Пусть сейчас мы обладаем не самой сильной промышленностью, но у нас есть одно неоспоримое преимущество. Мы владеем гигантскими запасами селитры, и на нашу страну приходится львиная доля мировой добычи этого сырья. Поэтому самое качественное сырье должно оставаться в нашем единоличном распоряжении, а на продажу пойдет селитра, которая очищена хуже."
 CHL_contract_efe: "Связаться с EFE"
 CHL_contract_efe_desc: "Нашей сетью железных дорог управляет компания под названием Empresa de los Ferrocarriles del Estado. Установив более прямой контроль над ней, мы будем уверены, что их ресурсы и приоритеты будут распределены так, как нужно нам."
 CHL_public_works: "Развитие социальных программ"
 CHL_public_works_desc: "Со времен грандиозного кризиса, наступившего, когда США закрыли границы и прекратили весь экспорт, наша экономика пребывала в руинах, а люди были разобщены. Чтобы восстановиться после этой катастрофы, мы должны развивать масштабные социальные программы по примеру американского «Нового курса», чтобы у жителей страны снова появилась работа, а экономика смогла перезапуститься."
 CHL_dissolve_covensa: "Распустить COVENSA"
 CHL_dissolve_covensa_desc: "Создание внутренней компании по распределению ресурсов, COVENSA, было ошибкой, и мы все это прекрасно понимаем. Единственный реальный способ решить наши экономические проблемы — вновь перейти к крупномасштабному экспорту, а для этого нужно ликвидировать организацию и реформировать по образцу ее предшественницы, COSACH."
 CHL_issue_bonds: "Стимулировать покупку облигаций"
 CHL_issue_bonds_desc: "Жители страны слишком хорошо помнят недавний экономический кризис и крайне неохотно вкладывают деньги. Из-за этого наша экономика никак не может встать на ноги. Надо подтолкнуть людей к покупке государственных облигаций, пообещав инвестировать полученные деньги обратно в экономику. Пройдет немного времени, и [CHL.GetName] станет сильнее."
 CHL_expand_the_forestry: "Расширить лесное хозяйство"
 CHL_expand_the_forestry_desc: "Центральные области нашей страны, в особенности Араукания, богаты лесом. Конечно, не всем понравится расширение промышленности в регионе, но добыча древесины и расчистка земли — самый быстрый путь к достижению экономической безопасности."
 CHL_expand_the_forestry_decision_tt: "Открывает решение §Yрасширить лесное хозяйство§! в регионах §Y[950.GetName]§! и §Y[279.GetName]§!. \n"
 CHL_government_mandated_contracts: "Субсидированные контракты"
 CHL_government_mandated_contracts_desc: "Чтобы дать работу как можно большему числу людей, стоит задуматься о субсидировании отраслевых контрактов и частичном финансировании зарплат из бюджета. В таких условиях компании охотнее будут нанимать людей, а люди — охотнее вкладывать деньги обратно в экономику."
 CHL_we_must_dig_deeper: "Надо копать еще глубже"
 CHL_we_must_dig_deeper_desc: "В нашем деле «слишком глубоко» не бывает. Даже если копать тоннели придется прямо под городами. И даже если при этом слегка пострадает фундамент. Чтобы восстановить экономику с опорой на экспорт и выжать из шахт все возможное, надо идти на риски."
 CHL_establish_trade_relationships: "Установить выгодные торговые отношения"
 CHL_establish_trade_relationships_desc: "Чтобы успешно вести торговлю, недостаточно просто иметь ресурсы, на которые есть спрос — нужны надежные партнеры и соглашения, по которым труд наших людей и наши ресурсы не будут продаваться за бесценок. Надо обратиться к нашим братьям и сестрам на американских континентах, чтобы узнать больше о своих торговых партнерах."
 CHL_international_loans: "Международные займы"
 CHL_international_loans_desc: "Бывший президент нашей страны Карлос Ибаньес дель Кампо пытался преодолеть кризис с помощью займов, взятых у иностранных держав. Эти средства он вкладывал в развитие экономики, рассчитывая нарастить доходы страны и вернуть деньги позже. Во многом такая политика оправдала себя, и мы можем попытаться повторить его успех."
 CHL_CHL_international_loans_tt: "Открывает решение §Yвзять займы§! у иностранных держав, чтобы поправить нашу экономику"
 CHL_connect_the_northern_railways: "Подсоединить северные железные дороги"
 CHL_connect_the_northern_railways_desc: "Железные дороги и другие пути сообщения на севере нашей страны, особенно в провинции Арика, плохо соединены с остальной транспортной сетью. Мы должны улучшить инфраструктуру в этом регионе."
 CHL_expand_southern_infrastructure: "Расширить инфраструктуру юга"
 CHL_expand_southern_infrastructure_desc: "В самых южных регионах Чили в данный момент нет ни инфраструктуры, ни железнодорожной сети. Мы должны подсоединить к сети железных дорог южные портовые города Пунта-Аренас и Пунта-Дельгада."
 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"
 CHL_devalue_the_peso_peso: "Девальвировать песо"
 CHL_devalue_the_peso_peso_desc: "Многие страны прибегают к девальвации своих национальных валют ради экономического роста, но мы пока не предприняли аналогичных мер и в итоге отстали от конкурентов. Чтобы сократить разрыв, нужно немедленно начать снижать курс нашей валюты, даже если эта мера окажется непопулярной."
 CHL_devalue_the_peso_franc: "Девальвировать франк"
 CHL_devalue_the_peso_franc_desc: "Многие страны прибегают к девальвации своих национальных валют ради экономического роста, но мы пока не предприняли аналогичных мер и в итоге отстали от конкурентов. Чтобы сократить разрыв, нужно немедленно начать снижать курс нашей валюты, даже если эта мера окажется непопулярной."
 CHL_utlilize_famae: "Использовать FAMAE"
 CHL_utlilize_famae_desc: "Наша военная промышленность полагается в основном на внешние закупки и лишь изредка — на оружие местного производства. Для развития этой отрасли нужно привлечь на нашу сторону государственного производителя. Хорошим выбором будет Fábricas y Maestranzas del Ejército с их многовековой историей. Эту компанию надо стремительно модернизировать."
 CHL_they_shall_not_pass: "Они не пройдут!"
 CHL_they_shall_not_pass_desc: "Нашей стране угрожают не только старые враги времен Тихоокеанской войны. Аргентина, большой сосед, с которым мы делим протяженную границу, также представляет для нас опасность. Чтобы иметь хоть малейший шанс в обороне, нельзя пропустить врага через горы. Они не пройдут, и мы не сдадимся!"
 CHL_domestic_production_of_the_willys_mb: "Внутреннее производство Willys MB"
 CHL_domestic_production_of_the_willys_mb_desc: "Мы в состоянии самостоятельно производить существенное количество стрелкового оружия и боеприпасов, но для производства полноценной бронированной и моторизованной техники нам не хватает опыта. Поэтому целесообразно будет приобрести у кого-нибудь готовые машины и скопировать их конструкцию."
 CHL_strengthen_the_central_bank: "Усилить центральный банк"
 CHL_strengthen_the_central_bank_desc: "Banco Central de Chile был основан Артуро Алессандри. Чтобы добиться настоящего оздоровления экономики, а не создать его видимость, центральному банку нашей страны нужно дать больше полномочий. Мы дадим банку больше свободы действий и будем надеяться, что это сработает в долгосрочной перспективе."
 CHL_expand_the_naval_arsenal: "Расширить морской арсенал"
 CHL_expand_the_naval_arsenal_desc: "Arsenales de Marina — наш доверенный поставщик кораблей, помогающий поддерживать флот в оптимальном состоянии. Существенно лучшем, чем у любой другой южноамериканской страны. Теперь пора увеличить их бюджет в рамках подготовки к войне."
 CHL_fortify_the_coastlines: "Укрепить побережье"
 CHL_fortify_the_coastlines_desc: "Мы имеем протяженную береговую линию, вполне соответствующую величине нашей страны. Возможно, самую протяженную в мире. Если мы проиграем в войне на море, вся страна окажется уязвимой для атак с побережья. Поэтому нам нужны масштабные укрепления, способные отразить любую морскую высадку."
 CHL_invest_in_shipping: "Инвестиции в судоходство"
 CHL_invest_in_shipping_desc: "Война — это не единственное, что может предложить море. Так как мы сильно зависимы от морского экспорта, а также владеем заморскими территориями (такими, как Рапа Нуи), нам нужно увеличить торговый флот и вложить средства в расширение судоходства."
 CHL_advancements_in_telecommunications: "Развитие телекоммуникаций"
 CHL_advancements_in_telecommunications_desc: "Наши ученые, работающие в сфере научных исследований и конструкторских разработок, начали поиски более эффективных методов использования радио и телевидения. Благодаря их находкам нам будет проще доносить информацию до населения. Кроме того, это ускорит обмен знаниями между удаленными друг от друга научными лабораториями."
 CHL_protect_the_easter_island_tt: "Мы получим §Yповод для войны «Марионетки»§! против стран §Y[JAP.GetName]§!, §Y[NZL.GetName]§! или §Y[AST.GetName]§!, если они §Yфашистские§! или §Yнейтральные§!"
 CHL_upgrade_central_bank_tt: "Изменит §YBanco Central de Chile§!: \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 right_wing_tt: "К власти придет §Yправый§! президент"
 left_wing_tt: "К власти придет §Yлевый§! президент"
 propping_up_gustavo_ross_tt: "Когда §YГуставо Росс§! станет президентом Чили, будет получено §G+75§! очков политической власти, §G+5%§! к стабильности. Он получит черту §Y«Популярен в народе»§!, дающую §G+2%§! к скорости роста подчинения, §G+25%§! к защите от смены идеологии и §G+10%§! к стабильности."
 CHL_has_idea_near_anarchy: "Национальный дух §Y$idea_CHL_near_anarchic_society$§! еще не полностью устранен"
 CHL_not_has_idea_near_anarchy: "Национальный дух §Y«$idea_CHL_near_anarchic_society$»§! полностью устранен"
 CHL_found_national_steelworks_tt: "Открывает решение §Y«$CHL_expand_araucanian_steelworks_decision$»§!, позволяющее получить больше §Yстали§! в регионе §Y[950.GetName]§!"
 denounced_catholicism: "Католицизм отвергнут"
 embraced_catholicism: "Католицизм принят"
 CHL_dispute_over_tierra_del_fuego_tt: "Это может привести к §Rвойне§! с текущим владельцем Огненной Земли"
 CHL_reapproach_america_tt: "Открывает решение §Yприобрести оружие§! у §YСоединенных Штатов Америки§!"
 CHL_mapuche_reconcilliation_campaigns_tt: "Открывает решения по §Gоблегчению§! и §Gразрешению§! §Yконфликта с мапуче§!"
