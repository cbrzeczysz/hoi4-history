 CHL_suppress_the_nacistas_tt: "Нацистский мятеж будет §Gослаблен§!"
 CHL_endorse_the_constitution: "Одобрить конституцию 1925 года"
 CHL_endorse_the_constitution_desc: "1920-е годы ознаменовались общественным и экономическим кризисом, подорвавшим престиж старого правящего класса и приведшим к власти новое правительство во главе с Артуро Алессандри. В 1924-м он был свергнут в результате переворота, но в 1925-м Алессандри вернулся на пост президента и воспользовался этой возможностью, чтобы подготовить новую конституцию вместо конституции 1833 года. Мы должны следовать заветам отца-основателя обновленного Чили."
 CHL_cooperation_with_the_falange: "Сотрудничество с Национальной фалангой"
 CHL_cooperation_with_the_falange_desc: "Национальная фаланга — христианская демократическая партия, основанная в 1935 году и в основном состоящая из прогрессивных и реформистских католиков. Многие их принципы и идеи похожи на наши, и потому вполне логично пригласить их в наше правительство."
 CHL_denounce_the_anarchy: "Осудить анархию"
 CHL_denounce_the_anarchy_desc: "Тот факт, что анархию, захлестнувшую страну после краха Уолл-стрит, до сих пор не удалось обуздать, говорит о слабости нынешнего правительства с его пассивными либеральными идеями. Мы должны публично выступить против них и убедить людей встать на нашу сторону ради лучшего будущего."
 CHL_look_to_tradition: "Обращение к традициям"
 CHL_look_to_tradition_desc: "Артуро Алессандри уже долгое время находится у власти, но до сих пор не решил ни одну из острых проблем. Поэтому нам пора слегка отойти от либерализма и обратить внимание на старые добрые ценности, которыми мы когда-то руководствовались."
 CHL_impose_new_taxes: "Ввести новые налоги"
 CHL_impose_new_taxes_desc: "Попытки вернуть страну в прежнее состояние существенно истощили казну. Способом исправить ситуацию может быть введение нового подоходного налога. Поначалу люди это не оценят, но постепенно недовольство уляжется, а мы сможем свободнее расходовать средства."
 CHL_1938_chilean_presidential_election: "Elección Presidencial de Chile de 1938"
 CHL_1938_chilean_presidential_election_desc: "Впереди нас ждут президентские выборы 1938 года — стране предстоит выбрать одного из четырех основных кандидатов. Кандидат левого толка — Педро Агирре Серда от Народного фронта, правый кандидат — Карлос Ибаньес дель Кампо от Народного освободительного альянса. Густаво Росс представляет либералов-центристов, а на крайне левом фланге — Элиас Лаферте Гавиньо и коммунисты. Кто же одержит победу?"
 CHL_1938_chilean_presidential_election_tt: "Когда в конце §Yоктября 1938 года§! пройдут §Yпрезидентские выборы§!, этот фокус будет выполнен автоматически"
 CHL_construct_new_hydroelectric_stations: "Построить новые ГЭС"
 CHL_construct_new_hydroelectric_stations_desc: "Араукания богата всеми видами природных ресурсов, и один из них — реки и водопады. Мы можем использовать их для постройки ГЭС, даже если это вызовет недовольство местных мапуче."
 CHL_policies_of_arturo_alessandri: "Планы Артуро Алессандри"
 CHL_policies_of_arturo_alessandri_desc: "Планы Артуро Алессандри многочисленны, а его последний президентский срок до сих пор не закончился. Его вклад в будущее страны невозможно переоценить, но у него пока что есть полномочия сделать еще больше. Воистину, он отец современного Чили."
 CHL_suppress_the_nacistas: "Подавить нацистов"
 CHL_suppress_the_nacistas_desc: "В последнее время Movimiento Nacional-Socialista набрало активность — ясно, что они затевают что-то в ближайшем будущем. Мы должны быть бдительны и подавлять любое сопротивление, где бы оно ни возникло."
 CHL_use_the_fascist_movement: "Воспользоваться фашистским движением"
 CHL_use_the_fascist_movement_desc: "Очевидно, что фашисты что-то затевают, однако в их рядах состоят многие высокопоставленные лица, которые могут быть полезны правительству. Мы попытаемся наладить контакт с некоторыми из них и будем использовать их возможности, пока они не решатся на какую-нибудь глупость."
 CHL_reestablish_the_republican_guard: "Восстановить республиканскую гвардию"
 CHL_reestablish_the_republican_guard_desc: "На нас снова напали! Пришло время восстановить республиканскую гвардию и отразить нависшую над нами смертельную угрозу. К оружию, люди, встаньте грудью за нашу республику!"
 CHL_volunteers_to_the_republicans: "Добровольцы за республиканцев"
 CHL_volunteers_to_the_republicans_desc: "Наши братья в Испании сейчас сражаются против хунты, намеренной уничтожить демократический строй в стране. Вмешательство в конфликт может не найти поддержки среди чилийского народа, но оно поможет показать нашу силу и готовность защищать демократию."
 CHL_volunteers_to_the_republicans_tt: "@ИНР Республиканская Испания существует"
 CHL_volunteers_to_the_republicans_tt_2: "@ИНР Республиканская Испания еще не завершила §Y«$SPR_regional_defense_council_of_aragon$»§!"
 CHL_prop_up_gustavo_ross: "Продвинуть Густаво Росса"
 CHL_prop_up_gustavo_ross_desc: "Густаво Росс — главный последователь Артуро Алессандри и его фаворит на предстоящих президентских выборах. Алессандри следует донести это до населения и постараться представить Росса как своего идейного преемника, не стесняясь при этом прибегать к пропаганде."
 CHL_inflation_control_by_the_central_bank: "Контроль инфляции Banco Central de Chile"
 #CHL_inflation_control_by_the_central_bank_desc: "The Banco Central de Chile was founded by president Arturo Alessandri in 1925. We should task them with making sure that inflation stays on a level that is currently desired, so that the budget can be distributed as desired, and the populace be kept as happy as possible."
 CHL_inflation_control_by_the_central_bank_desc: "Центральный банк Чили, основанный в 1925 году президентом Артуро Алессандри, сейчас должен решать одну задачу: удерживать инфляцию, обеспечивая экономическое развитие Чили в долгосрочной перспективе и контролируя рост цен, грозящий нанести серьезный экономический и политический ущерб."
 CHL_construct_the_estadio_nacional: "Построить Estadio Nacional"
 CHL_construct_the_estadio_nacional_desc: "Излюбленным средством Алессандри в вопросах восстановления экономики и доверия населения были общественные работы. Величайшим достижением президента в этой сфере стал Estadio Nacional, грандиозный спортивный стадион, наглядно демонстрирующий его таланты в управлении страной."
 CHL_establish_corfo: "Создать CORFO"
 CHL_establish_corfo_desc: "Надо попробовать создать организацию, ответственную за промышленное развитие, распределение ресурсов и восстановление страны. Она будет называться Corporación de Fomento de la Producción de Chile."
 CHL_work_towards_laissex_faire: "Стремление к Laissez-Faire"
 CHL_work_towards_laissex_faire_desc: "Конечная цель любого либерального правительства — свести к минимуму государственное вмешательство в экономику. Именно к этому мы должны стремиться."
 CHL_align_the_marxists: "Привлечь марксистов на свою сторону"
 CHL_align_the_marxists_desc: "Нынешняя власть кажется слабой многим в нашей стране, но значительную их часть будет легко склонить к поддержке государства, если к ним обратится президент с более левыми взглядами."
 CHL_low_cost_housing: "Дешевое жилье"
 CHL_low_cost_housing_desc: "Многие люди в нашей стране живут в нищете и не имеют крыши над головой. Мы должны помочь этим несчастным: в конце концов, они тоже наши сограждане. Необходимо учредить государственные строительные компании и взять курс на создание системы социальной защиты, которая протянет людям руку помощи в тяжелый момент их жизни."
 CHL_align_the_police: "Привлечь следственную полицию Чили"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_privatize_national_industries: "Приватизировать государственные предприятия"
 CHL_privatize_national_industries_desc: "В данный момент государственные предприятия слабы и неэффективны. Мы должны передать их в руки частным владельцам, которые смогут лучше управлять каждым отдельным промышленным комплексом."
 CHL_strengthen_instituto_nacional: "Укрепить Instituto Nacional"
 CHL_strengthen_instituto_nacional_desc: "Instituto Nacional был основан еще в эпоху Patria Vieja, но сейчас пришло время расширить и улучшить его. Тогда население страны наконец станет грамотным, а наше развитие ускорится."
 CHL_enact_universal_suffrage: "Ввести всеобщее избирательное право"
 CHL_enact_universal_suffrage_desc: "Избирательное право — основа любого демократического общества, и тот факт, что не все наши граждане обладают им — позор для нашей страны. Мы должны стремиться к равенству и как можно скорее предоставить женщинам Чили право голоса."
 CHL_host_spanish_refugees: "Принять беженцев из Испании"
 CHL_host_spanish_refugees_desc: "Наши испанские братья были вынуждены воевать против собственных соотечественников, друзей и родных, и это надломило их. Гражданская война закончилась, и теперь многие из них стремятся сбежать от установившегося режима. Испанию и Чили связывают тесные узы, и потому мы — первый кандидат на принятие беженцев."
 CHL_expand_the_investigations_police: "Следственная полиция Чили"
 CHL_expand_the_investigations_police_desc: "Следственная полиция Чили была создана в 1933 году. Она является одной из двух частей чилийской полиции, наравне с Carabineros de Chile, нашими правоохранительными органами. В зависимости от характера преступления, его расследуют разные отделы следственной полиции, в которых служат специализированные следователи."
 CHL_increase_presidential_powers: "Расширить президентские полномочия"
 CHL_increase_presidential_powers_desc: "Чтобы управлять страной, достаточно одного президента, ведь сильная рука гораздо лучше разрозненного и слабого парламента. Президент — это и есть власть, участие парламента в политическом процессе совершенно излишне."
 CHL_reapproach_america: "Восстановить связи с США"
 CHL_reapproach_america_desc: "После начала Великой депрессии США разорвали большую часть контактов с нами, и отношения все еще не восстановились до конца. Президент и Конгресс должны объединить усилия, попытавшись наладить их — и чем скорее, тем лучше."
 CHL_return_to_the_parliamentary_era: "Вернуть эпоху парламентаризма"
 CHL_return_to_the_parliamentary_era_desc: "Есть лишь одна неоспоримая истина: власть развращает, а абсолютная власть развращает абсолютно. Парламент должен обладать всей полнотой власти, чтобы никакой безумец в президентском кресле не мог в одиночку руководить всей нашей нацией."
 CHL_development_inwards: "Внутреннее развитие"
 CHL_development_inwards_desc: "Нам следует придерживаться политики невмешательства в большую мировую политику и сосредоточиться на внутреннем развитии страны, перестав так сильно полагаться на экспорт."
 CHL_kickstart_the_arsenal_of_democracy: "Развитие арсенала демократии"
 CHL_kickstart_the_arsenal_of_democracy_desc: "Похоже, что в ближайшем будущем мы можем быть втянуты в полномасштабный конфликт. Чтобы избежать разгрома, мы должны стремительно расширить наши военно-промышленные организации."
 CHL_chilean_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_chilean_anti_communist_action_desc: "Коммунисты представляют собой одну из самых серьезных угроз для нашей страны. Нельзя давать им ни малейшей возможности устроить их любимую революцию."
 CHL_chilean_anti_communist_action_dem_version: "Чилийское антикоммунистическое движение"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_organize_patriotic_leagues: "Организовать Патриотические лиги"
 CHL_organize_patriotic_leagues_desc: "Патриотические лиги — это фашистские мафиозные синдикаты, которые когда-то хозяйничали на улицах Сантьяго и Буэнос-Айреса. Мы должны заняться их восстановлением, параллельно удостоверившись, что теперь они будут работать не сами по себе, а по указке государства."
 CHL_preemtively_strike_foreign_revolutionaries: "Превентивный удар по иностранным революционерам"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "Мы уберегли страну от коммунистической угрозы внутри, но угроза снаружи никуда не делась. Надо нанести превентивный удар, пока революция не перекинулась на нас."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "Даст §Yцель войны§! «Марионетка» против всех §Yкоммунистических§! государств в Южной Америке"
 CHL_law_of_permanent_defense_of_democracy: "Закон «О защите демократии»"
 CHL_law_of_permanent_defense_of_democracy_desc: "Коммунистическая угроза нависла не только над нами, но и над всем миром. Чтобы выжить в грядущей холодной войне, мы ни за что не должны позволить коммунистам сбросить наш режим и угрожать безопасности народа."
 CHL_law_of_permanent_defense: "Постоянная оборона"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "[CHL.GetName] — многонациональная страна, где живут люди из разных уголков мира. Наша экономика снова растет, а богатые ресурсы ждут, когда их добудут и превратят в товары. Пора открыть двери для мира, чтобы еще больше людей могло приехать сюда и стать частью [CHL.GetAdjective]ого народа."
 CHL_socialist_youth: "Социалистическая организация молодежи"
 CHL_socialist_youth_desc: "Многие молодые люди имеют радикальные взгляды — будь то левые или правые. Особенно громко и страстно отстаивают свои ценности социалисты. Они готовы бороться с любым, кто угрожает нашей великой стране."
 CHL_counter_operation_bolivar: "Борьба с операцией «Боливар»"
 CHL_counter_operation_bolivar_desc: "Германия пытается усилить свое влияние в странах Южной Америки, используя в рамках своей подлой операции «Боливар» диверсии и шпионаж. Мы сделаем все возможное, чтобы сорвать их планы."
 CHL_strike_down_south_american_fascism: "Сокрушить фашизм в Южной Америке"
 CHL_strike_down_south_american_fascism_desc: "В Южной Америке много тех, кого привлекает фашизм. Мы не можем допустить, чтобы кто-то в регионе угрожал нашей безопасности. Устраним фашистов, прежде чем они хотя бы задумаются о том, чтобы причинить нам вред."
 CHL_land_reforms: "Земельные реформы"
 CHL_land_reforms_desc: "Система асьенд и инкилино серьезно устарела и создает огромный разрыв между социальными стратами в обществе. Мы должны перераспределить земли помещиков-асендадо, а также раз и навсегда покончить с варварской традицией крепостного права!"
 CHL_support_the_democracies: "Поддержать демократию"
 CHL_support_the_democracies_desc: "Демократические режимы в Европе и Америке находятся под угрозой, и наш долг как свободной страны помочь им любыми возможными путями. Надо отправить чилийцев защищать интересы братских демократических стран."
 CHL_mapuche_reconcilliation_campaigns: "Кампании по примирению с мапуче"
 CHL_mapuche_reconcilliation_campaigns_desc: "Со времен завоевания Араукании в XIX веке правительство Чили подвергало мапуче крайне жестокому обращению. Надо сделать так, чтобы мапуче могли спокойно жить рядом с остальными гражданами нашей страны."
 CHL_an_attempt_to_maintain_our_neutrality: "Попытка сохранить нейтралитет"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "Самые разные страны, вовлеченные в мировой конфликт, мечтают втянуть нас в войну, ставшую последствием их мелочных распрей. Мы должны держаться от них подальше и не совать нос в конфликт, который нас не касается."
 CHL_embargo_strategies: "Стратегия эмбарго"
 CHL_embargo_strategies_desc: "Помочь нашим соратникам-демократам можно не только военной силой — опыт показывает, что экономические меры могут быть не менее эффективными. Наложим эмбарго на тех, кто противостоит нашим друзьям, оставив их без меди и селитры, которые необходимы для ведения войны."
 CHL_embargo_strategies_tt: "Мы наложим §Yэмбарго§! на все государства, воюющие с крупнейшими §Yдемократическими§! державами мира."
 CHL_enact_stricter_labor_laws: "Ввести строгое трудовое законодательство"
 CHL_enact_stricter_labor_laws_desc: "Для подлинно демократического общества наше трудовое законодательство чересчур гибкое. Капиталисты и корпорации не должны эксплуатировать чилийский рабочий класс. Наша цель — равноправное общество!"
 CHL_found_national_steelworks: "Заложить государственные сталелитейные заводы"
 CHL_found_national_steelworks_desc: "Страна испытывает острую нехватку стали, и наши геологоразведчики обнаружили именно то, что нам нужно, в пышных землях Араукании. Надо построить новые сталелитейные заводы и пустить доступные нам ресурсы в дело."
 CHL_found_the_contraloria_general_de_la_republica: "Создать Contraloría General de la República"
 CHL_found_the_contraloria_general_de_la_republica_desc: "Генеральный контролер Чили — конституционно автономный орган чилийского правительства. Он отвечает за контроль правовых аспектов, управление, предварительный аудит и постаудит всей деятельности централизованной и децентрализованной государственной службы, а также за другие вопросы, предусмотренные законом."
 CHL_establish_the_ministry_of_mining: "Создать министерство горнодобывающей промышленности"
 CHL_establish_the_ministry_of_mining_desc: "Надо создать министерство, которое будет управлять горной добычей в стране и централизованно контролировать, где будут закладываться шахты и как они будут работать."
 CHL_the_nationalization_of_copper: "Национализация меди"
 CHL_the_nationalization_of_copper_desc: "Огромная доля добычи меди в стране находится под контролем частных горнодобывающих компаний. В наших интересах передать эти запасы под разумное управление правительства и министерства горнодобывающей промышленности."
 CHL_enforce_stricter_secularism: "Ужесточить секуляризм"
 CHL_enforce_stricter_secularism_desc: "Наша либеральная конституция провозглашает секуляризм, но в руках церкви все еще достаточно власти над умами как населения, так и некоторых государственных деятелей. Поэтому обязательным условием участия в политике должны быть строгая приверженность идее секулярного государства и атеистические убеждения."
 CHL_repeal_the_separation_of_church_an_state: "Отменить разделение церкви и государства"
 CHL_repeal_the_separation_of_church_an_state_desc: "Отделение церкви от государства было чудовищной ошибкой, которая должна быть исправлена как можно быстрее. Церковь — наш союзник, и мы все это отлично знаем."
 CHL_a_joint_application_to_the_allies: "Совместное вступление в Союзники"
 CHL_a_joint_application_to_the_allies_desc: "У нас с Аргентиной всегда были достаточно теплые отношения со старыми союзниками, Францией и Великобританией. Теперь пришло время примкнуть к ним и трудиться вместе во имя лучшего будущего."
 CHL_dispute_over_tierra_del_fuego: "Спор вокруг Огненной Земли"
 CHL_dispute_over_tierra_del_fuego_desc: "Аргентинское правительство по-прежнему претендует на восточную половину Огненной Земли, хотя у нас есть более старые и законные права на нее, а у них даже нет сухопутной связи с архипелагом. Мы должны немедленно принять меры по обеспечению безопасности региона."
 CHL_protect_the_easter_island: "Защитить остров Пасхи"
 CHL_protect_the_easter_island_desc: "Острову Пасхи, который местные жители называют Рапа-Нуи, постоянно угрожают фашисты с запада. Нам нужно не только укрепить остров и построить на нем гавани, но и нанести превентивный удар любому, кто решит выдвинуть претензии на владение Тихим океаном."
 form_country_south_america_required_states_tt: "§Y[ROOT.GetName]§! контролирует все §Yконтинентальные регионы§! в §YЮжной Америке§!"
 CHL_joint_research_initiatives_tt: "§YЧили§! и все страны в одном альянсе с нами присоединятся к §Yгруппе по обмену технологиями§!"
 CHL_the_future_of_Chile: "[CHL.GetName] и будущее страны"
 CHL_the_future_of_Chile_desc: "Коммунистическая партия должна провести собрание и определить курс на ближайшие годы. Широкая коалиция, правящая сейчас, не может достичь полного согласия по всем пунктам, разрываясь между марксистом Элиасом Лаферте Гавиньо, социалистом Мармадуке Грове Вальехо, сталинистом Карлосом Контрерасом Лабаркой и троцкистом Мануэлем Идальго Плаcой."
 CHL_support_for_the_international_revolution: "Поддержка мировой революции"
 CHL_support_for_the_international_revolution_desc: "Многим народам приходится бороться не только с вторжением иностранных держав, но и с коррумпированным правительством и промышленниками, лишающими их средств к существованию. Мы должны сделать все возможное, чтобы люди во всем мире могли чувствовать себя в безопасности."
 CHL_sponsor_american_revolutions: "Поддержать американских революционеров"
 CHL_sponsor_american_revolutions_desc: "Мы знаем много людей, которые теоретически могли бы устроить революцию, но им не хватает оружия или средств. Надо оказать поддержку таким революционерам и выбросить капитализм прочь из Южной Америки."
 CHL_sponsor_american_revolutions_tt: "Открывает решение по §Yспонсированию идеологических кампаний§! в других странах §YСеверной и Южной Америки§!"
 CHL_union_of_hispanic_republics: "Союз Испаноязычных Республик"
 CHL_union_of_hispanic_republics_desc: "Теперь, когда все испаноязычные народы Америки объединены под одним флагом, пора показать миру, на что мы способны. Показать, что мы намерены освободить всех наших братьев, которые все еще стонут под гнетом империалистов."
 CHL_propose_closer_cooperation: "Предложить более тесное сотрудничество"
 CHL_propose_closer_cooperation_desc: "Коммунистические страны могут разделять нашу идеологию, но стратегически они разобщены и раскоординированы. Мы должны принять их под свое покровительство и направить их в дальнейшем развитии."
 CHL_nationalize_foreign_industries: "Национализировать иностранные производства"
 CHL_nationalize_foreign_industries_desc: "Капиталисты, которые еще остались в нашей стране, трясутся в ожидании нашего следующего шага. Мы должны конфисковать всю их собственность и раздать ее народу."
 CHL_align_with_the_russian_soviet: "Примкнуть к государству [SOU.GetNameDef]"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap] — наш близкий идеологический товарищ. Нужно обратиться к ним с предложением о взаимопомощи в обмен на вступление в альянс — [SOU.GetFactionName]."
 CHL_hub_of_the_world_revolution: "Центр мировой революции"
 CHL_hub_of_the_world_revolution_desc: "В мире много революционеров, которые недовольны текущим положением вещей, и, что еще важнее, курсом Советского Союза. Мы должны вместе стремиться к лучшему будущему для мира!"
 CHL_hub_of_the_world_revolution_tt: "Советники-коммунисты из других стран будут переводиться в государство [CHL.GetName] в зависимости от политической ситуации в их родной стране. Сейчас [CHL.GetName] примет следующих советников:"
 CHL_joint_development_programs: "Совместная программа развития"
 CHL_joint_development_programs_desc: "Теперь, став союзниками, мы должны совместно строить новые заводы, чтобы эффективнее развивать каждую из наших стран."
 CHL_joint_research_initiatives: "Совместные исследовательские проекты"
 CHL_joint_research_initiatives_desc: "Теперь, став союзниками, мы можем совместно создавать лаборатории и запускать исследовательские программы, чтобы развивать вооружения быстрее, чем капиталисты и империалисты."
 CHL_one_more_fascist_focus_done_tt: "§GСнижает§! негативный эффект переворота на\n Поддержка войны: §G+5%§!\n Стабильность: §G+5%§!"
 CHL_commence_the_counter_revolution_negative_tt: "Потеряет поддержку войны и стабильность в зависимости от количества выполненных §Yподготовительных фокусов§!"
 CHL_propose_closer_cooperation_tt: "Каждая §Yкоммунистическая страна§! в §YЮжной и Центральной Америке§! получит сообщение с требованием подчиниться нам"
 CHL_sway_ariosto_hererra_tt: "§YАриосто Эррера§! и его люди присоединятся к нашему перевороту"
 CHL_proliferate_national_populism_tt: "По завершении фокуса §Y«Начать контрреволюцию»§!:\nПолитическая власть §G+75§!."
 CHL_more_funds_or_the_propaganda_department_tt: "По завершении фокуса §Y«Начать контрреволюцию»§!:\nЛюдские ресурсы §G+5000§!."
 CHL_recruit_young_officers_tt: "Несколько молодых офицеров будут повышены до §Yгенералов§!"
 CHL_enforce_the_chilean_identity_tt: "Когда национальный дух §Y$CHL_ancestral_mapuche_resistance$§! будет удален, [950.GetName] снова станет национальной территорией."
 CHL_expand_the_department_of_provinces_change_tt: "Полученный ранее §Yнациональный дух§! изменится и получит слегка иной эффект в зависимости от того, какой §Yотдел§! мы усилили."
 CHL_expand_the_department_of_provinces_coring_tt: "Открывает решение по §Yинтеграции регионов§!, на которые выдвинули претензии чилийские ирредентисты"
 CHL_abide_by_the_francoist_model_tt: "Мы §Rбольше не сможем вступать в альянсы§!"
 CHL_hipanic_alliance_faction: "Испаноязычный альянс"
 CHL_undo_colonialist_occupations_tt: "Открывает решение по §Yоккупации Белиза и Панамского канала§!"
 CHL_press_our_demands_tt: "Отправит незаконным оккупантам Гвианы требование §Yпередать нам контроль§! над регионами"
 CHL_the_latin_american_alliance_tt: "Пригласит §Yнеиспаноязычные латиноамериканские страны§! в наш альянс"
 CHL_sponsor_anti_colonialist_rebellions_tt: "Открывает решение об усилении сопротивления в колониальных регионах §YЮжной и Центральной Америки§!"
 CHL_empower_the_preparation_department: "Усилить отдел подготовки"
 CHL_empower_the_preparation_department_desc: "Чтобы переворот прошел гладко, в решающий момент нам понадобится не только поддержка населения, но и кадры, планы и логистика."
 CHL_sway_ariosto_hererra: "Склонить на свою сторону Ариосто Эрреру"
 CHL_sway_ariosto_hererra_desc: "Генерал Ариосто Эррера известен своими симпатиями в адрес антикоммунистов, но это не означает, что он лоялен лично нам. Будет разумно заполучить его поддержку и поддержку его верных подчиненных. Такие люди нужны в наших рядах."
 CHL_inflitrate_the_carabinieros: "Внедриться в ряды Carabineros"
 CHL_inflitrate_the_carabinieros_desc: "Перед чилийскими карабинерами поставлена задача защищать страну от любых мятежей, и наш не станет исключением. Если придется столкнуться с ними, дело кончится кровавой бойней, но стоит нам заручиться их доверием, и они станут полезнейшим инструментом."
 CHL_unify_the_fascist_movements: "Объединить фашистские движения"
 CHL_unify_the_fascist_movements_desc: "Movimiento Nacional-Socialista de Chile находится под твердым контролем Хорхе Гонсалеса фон Марэеса, но существуют и другие группы со схожими идеями, которые не подчиняются ему. Следует убедить его возглавить объединенный авангард чилийских фашистов, и тогда переворот может увенчаться успехом."
 CHL_proliferate_national_populism: "Продвигать национал-популизм"
 CHL_proliferate_national_populism_desc: "Поддержка со стороны гражданского населения остается вопросом исключительной важности, особенно для восстановления стабильности государства после переворота. Мы должны заполучить ее, даже если придется применить не самые честные меры."
 CHL_more_funds_or_the_propaganda_department: "Больше средств отделу пропаганды"
 CHL_more_funds_or_the_propaganda_department_desc: "Отдел пропаганды работает не покладая рук, чтобы представить нас спасителями народа, но без вложений с нашей стороны эффекта не будет. Пора начать отмыв денег на подготовку переворота через коррумпированных политиков."
 CHL_request_foreign_support: "Запросить иностранную поддержку"
 CHL_request_foreign_support_desc: "В мире много стран, которыми правят идеологически близкие нам режимы, и было бы разумно наладить с ними отношения. Тогда мы можем запросить у них оружие и солдат, которые помогут в нашем перевороте."
 CHL_the_popular_freedom_alliance: "Народный освободительный альянс"
 CHL_the_popular_freedom_alliance_desc: "Кое-кто в стране разделяет наши идеи, но никогда не решится заявить об этом во всеуслышание. Поэтому мы должны убедить генерала Карлоса Ибаньеса дель Кампо возглавить новую коалицию, Alianza Popular Libertadora, которая будет взывать к традиционным ценностям, но втайне поддерживать нас."
 CHL_rally_the_people: "Поднять народ"
 CHL_rally_the_people_desc: "Переворот подготовлен. Нам осталось только разжечь в народе недовольство, и тогда дни либерального правительства сочтены. Пора положить конец этому нелепому режиму!"
 CHL_commence_the_counter_revolution: "Начать контрреволюцию"
 CHL_commence_the_counter_revolution_desc: "Наши силы готовы. Они ожидают приказа занять все ключевые точки в Сантьяго и административные центры в множестве других городов. Осталось только привести план в действие и ждать. Посмотрим, насколько широкой поддержкой населения мы будем располагать, когда буря уляжется."
 CHL_promote_broad_anti_americansim: "Продвигать общий антиамериканизм"
 CHL_promote_broad_anti_americansim_desc: "Все американцы ублюдки. Они выжали нас досуха, они отняли все, что у нас было, и не дали ничего взамен! Они всегда много говорят, но сделали ли они хоть что-нибудь для нас? Я спрашиваю еще раз: американцы хоть раз сделали что-нибудь для нас?!"
 CHL_ban_liberalism: "Запретить либерализм"
 CHL_ban_liberalism_desc: "Пусть мы и выкинули либералов прочь из правительства, они просачиваются сквозь любые преграды, как речной песок. Мы должны раздавить их кружки и удостовериться, что они никогда больше не смогут собрать достаточно сил, чтобы угрожать нашей власти."
 CHL_recruit_young_officers: "Рекрутировать молодых офицеров"
 CHL_recruit_young_officers_desc: "Многие генералы, занимавшие высокие посты в стране, симпатизировали левым. Все они, за редким исключением, подали в отставку после того, как мы пришли к власти. Надо повысить в звании некоторых молодых офицеров, преисполненных пыла и патриотизма, чтобы они заменили этих старых маразматиков."
 CHL_enforce_the_chilean_identity: "Создать новую чилийскую идентичность"
 CHL_enforce_the_chilean_identity_desc: "Чилийский народ в своем нынешнем состоянии остается разобщенным, а нам надо объединить его под нашим флагом. Испанцы, мапуче, чилийцы — между ними нет никакой разницы, поскольку все они — граждане этой страны. Кто-то отвергнет эту идею, но большинству новая чилийская идентичность придется по душе."
 CHL_cooperate_with_operation_bolivar: "Поддержать операцию «Боливар»"
 CHL_cooperate_with_operation_bolivar_desc: "Как ни крути, немцы многое сделали для нас. Когда мы больше всего в них нуждались, немецкие колонисты отправились заселять Арауканию. Теперь же им нужна помощь в сдерживании американцев. Мы отплатим добром за добро и поддержим их начинания."
 CHL_abide_by_the_francoist_model: "Последовать франкистской модели"
 CHL_abide_by_the_francoist_model_desc: "Хотя влияние немцев и велико, в действительности нашему движению стоит обратить внимание на идеи средиземноморских деятелей, таких как Муссолини и Франко. Мы должны следовать их модели и перенять их идеалы."
 CHL_host_german_intelligence: "Принять немецкую разведку"
 CHL_host_german_intelligence_desc: "В рамках операции «Боливар» немцы пытаются шпионить за американцами с юга. Мы можем предоставить им множество интересной информации — пусть они внедряют своих шпионов и позволяют Абверу близко сотрудничать с нашим правительством."
 CHL_militarize_the_state: "Военизировать государство"
 CHL_militarize_the_state_desc: "Раньше нам удавалось побеждать в мировых войнах, но сейчас страна не готова к новому крупному конфликту. Чтобы наши войска вновь стали эффективными, надо перевести экономику государства на военные рельсы."
 CHL_the_spirit_of_the_war_of_the_pacific: "Дух Тихоокеанской войны"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "Чтобы воодушевить солдат, мы должны воскресить в их памяти грандиозные победы времен Тихоокеанской войны с Перу и Боливией. К тому же это хорошая возможность напомнить о претензиях на некоторые территории, которые немецкие союзники могут нам передать."
 CHL_syndicalize_the_production_sector: "Синдикализировать производственный сектор"
 CHL_syndicalize_the_production_sector_desc: "Наш производственный сектор страдает от неэффективности и жестоких асьендадо, которые не думают ни о чем, кроме собственной прибыли. Мы должны синдикализировать промышленность и создать по-настоящему корпоративистскую индустриальную модель в фалангистском духе."
 CHL_expand_the_mountain_regiments: "Расширить горно-стрелковые войска"
 CHL_expand_the_mountain_regiments_desc: "Горно-стрелковые войска — наши элитные части, способные вести тяжелые бои в любом регионе страны. Мы должны обеспечить им специализированное снаряжение и обязать всех генералов по очереди проводить учения с этими войсками."
 CHL_departemento_de_las_tropas_nacistas_de_asalto: "Отделение Tropas de Asalto"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "Отделение нацистских штурмовых войск должно быть расширено и усилено. Мы должны убедиться, что они не посрамят память штурмовиков Великой войны, и снабдить их соответствующе."
 CHL_departamento_de_la_juventad_nacista: "Отделение Juventud Nacista"
 CHL_departamento_de_la_juventad_nacista_desc: "Германия, среди прочих стран, преуспела в военной подготовке молодежи. Мы должны стремиться к тому же: нам нужны молодые кадры — и срочно."
 CHL_expand_the_department_of_provinces: "Расширить департамент провинций"
 CHL_expand_the_department_of_provinces_desc: "Чиновники департамента провинций работают на износ, чтобы мы могли удерживать под контролем все регионы Чили. Если мы расширим департамент и предоставим ему полную поддержку, он повысит эффективность управления даже на чужих территориях."
 CHL_revoke_the_treaty_of_lima: "Денонсировать договор в Лиме"
 CHL_revoke_the_treaty_of_lima_desc: "Договор в Лиме, который в 1929 году вернул Перу регион Такна, нелегитимен. Нас принудили его заключить, никакого иного объяснения и быть не может. Пора исправить ошибку и потребовать возвращения этой территории."
 CHL_demand_the_fireland: "Потребовать Огненную Землю"
 CHL_demand_the_fireland_desc: "Огненная Земля наша по праву. Аргентина не может претендовать на владение ею уже хотя бы потому, что не имеет с ней связи по суше. Нужно объяснить населению, что мы пришли с миром, и вырвать регион из лап аргентинцев."
 CHL_escalate_the_laguna_del_desierto_issue: "Обострить спор вокруг озера Десьерто"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "Граница в районе озера Десьерто демаркирована исключительно смутно и предвзято в пользу аргентинцев. Мы должны занять ту часть региона, которая по праву принадлежит нам. Ну или даже чуть больше."
 CHL_demand_demilitarization_of_patagonia: "Демилитаризация Патагонии"
 CHL_demand_demilitarization_of_patagonia_desc: "Аргентинцы продолжают представлять угрозу нашему народу, сохраняя военное присутствие в Патагонии. Самое время попросить их оставить нас в покое, а взамен также пообещать не держать в регионе войска."
 CHL_enter_patagonia: "Вторгнуться в Патагонию"
 CHL_enter_patagonia_desc: "Если аргентинцы и поверили нам хоть на секунду, это лишь еще раз показывает, что мы успешно запугали и обманули их. Нашим войскам пора вступить в Патагонию. Аргентинцы даже опомниться не успеют."
 CHL_controlled_education: "Жесткий контроль над образованием"
 CHL_controlled_education_desc: "Чтобы дети получали правильное воспитание и думали так, как мы хотим, необходимо, чтобы образование соответствовало нашим стандартам. Только так из них вырастут примерные граждане."
 CHL_promote_pan_hispanic_rhetoric: "Продвижение паниспанской риторики"
 CHL_promote_pan_hispanic_rhetoric_desc: "Все мы отличаемся друг от друга. И все же мы едины по духу и по крови — мы наследники Испании прошлого. Пришло время забрать то, что принадлежит нам по праву, и сокрушить империалистов, которые хотят видеть наш народ разобщенным."
 CHL_military_excercises: "Военные учения"
 CHL_military_excercises_desc: "Армия все еще не до конца готова к войне. Потребуется нещадная муштра, чтобы встретить день объединения испаноязычной Америки в полной боевой готовности."
 CHL_cultivate_fanaticism: "Взращивание фанатизма"
 CHL_cultivate_fanaticism_desc: "Без объединения у народов Южной и Центральной Америки нет будущего, и мы должны дать знать об этом всем. Если сейчас не дать отпор гринго, мы неизбежно попадем в сети их манипуляций и империалистических амбиций. Честь — вот что делает нас собой. И наша ярость — это то, что испытает на себе каждый, ставший нам врагом."
 CHL_the_path_to_conquest: "Объединение через завоевание"
 CHL_the_path_to_conquest_desc: "Наши народы можно объединить лишь силой, как во времена конкистадоров: ведь власть над нашими братьями захватили мелочные и эгоистичные националисты, которые не видят дальше своего носа. Мы должны освободить все испаноязычные народы Америки — силой!"
 CHL_hispanic_supremacy_pact_faction: "Лига латиноамериканского превосходства"
 CHL_the_hispanic_alliance: "Испаноязычный альянс"
 CHL_the_hispanic_alliance_desc: "Наши народы объединит в первую очередь не государство, а дружба и сотрудничество: Испаноязычный союз возможен только в форме альянса. Мы должны протянуть руку всем, кто разделяет наши идеалы, и заручиться их поддержкой в нашем деле."
 CHL_the_latin_american_alliance: "Латиноамериканский альянс"
 CHL_the_latin_american_alliance_desc: "Хотя наша цель — паниспанизм, на нашем континенте есть и те, кто хочет вместе с нами сражаться против империализма, несмотря на то что нас с ними роднит лишь латиноамериканское происхождение. Нельзя им отказывать: вместе латиноамериканцы будут сильнее."
 CHL_sponsor_anti_colonialist_rebellions: "Спонсировать антиколониальные восстания"
 CHL_sponsor_anti_colonialist_rebellions_desc: "На свете есть люди, которым не хватает решимости взять будущее в свои руки, хотя в целом они и согласны с нами. Мы должны вырвать их из цепкой хватки колониалистов."
 CHL_joint_development_and_research: "Совместные разработки и исследования"
 CHL_joint_development_and_research_desc: "Теперь, когда наши взгляды все теснее сближаются, мы можем начать инвестировать друг в друга и организовывать совместные научные проекты, где будут работать вместе ученые всех стран-участниц."
 CHL_push_past_the_darien_gap: "Преодолеть Дарьенский пробел"
 CHL_push_past_the_darien_gap_desc: "Дарьенский пробел между Колумбией и Панамой преодолеть непросто, но нам нужно это сделать, если мы хотим добраться до границ США и наконец освободить наших братьев."
 CHL_the_might_to_defend_our_homes: "Все силы на защиту дома"
 CHL_the_might_to_defend_our_homes_desc: "Нашим жизням постоянно угрожают могущественные мировые державы, и нашим народам необходимо знать, что государство их защитит. Мы должны укрепить вооруженные силы, чтобы война никогда не пришла к нам на порог."
 CHL_undo_colonialist_occupations: "Изгнать колониальных оккупантов"
 CHL_undo_colonialist_occupations_desc: "Колониальные империи слишком долго удерживают территории в испаноязычной Америке. Пришло время показать им, что с нами шутить нельзя. Поднимайте войска!"
 CHL_unite_hispanic_america: "Объединить испаноязычную Америку"
 CHL_unite_hispanic_america_desc: "Время пришло! Сегодня мы — свидетели истории: большая часть испаноязычных государств Нового Света снова вместе — но на этот раз под началом нашего собственного правительства, а не Испанской короны. Ликуйте, ибо для нашего континента наступает новая эпоха!"
 CHL_the_true_enemy: "Настоящий враг"
 CHL_the_true_enemy_desc: "США — вот настоящий враг нашего народа. Они уже слишком долго угнетают испаноязычных граждан в своих южных штатах. Теперь мы готовы к ответу, осталось сделать лишь последний шаг."
 CHL_demand_the_guayanas: "Потребовать Гвиану"
 CHL_demand_the_guayanas_desc: "Слишком долго Гвиана находится в руках чужеземных сил. Пускай легендарного Эльдорадо там никогда и не было, но здесь много других богатств, которые нужны нам самим."
 CHL_liberate_the_caribbean: "Освободить Карибы"
 CHL_liberate_the_caribbean_desc: "Пускай Карибы не только испаноязычный и даже не полностью латиноамериканский регион, но все равно Карибы должны находиться в нашей сфере влияния, и мы должны приложить максимум усилий, чтобы установить контроль над всеми островами."
 CHL_press_our_demands: "Настоять на своих требованиях"
 CHL_press_our_demands_desc: "Теперь, когда мы контролируем всю Гвиану, можно предъявить на нее свои требования, вырвать ее из лап империалистов и попытаться добиться мира с ее бывшими оккупантами."
 CHL_defense_of_the_hemisphere: "Оборона полушария"
 CHL_defense_of_the_hemisphere_desc: "В нашем полушарии многим странам очень нужна защита от США — именно это можем предложить им мы вместе с Германией."
 CHL_support_the_colonial_plan: "Поддержать колониальный план"
 CHL_support_the_colonial_plan_desc: "Немецкая колониальная канцелярия составила план быстрого получения контроля над госаппаратом Уругвая и установления в стране марионеточного режима. Теперь у нас есть возможность привести этот план в действие. Нам следует потребовать от Уругвая сделать правильный исторический выбор и уступить нашему союзу."
 CHL_unite_with_our_brothers_in_hispania: "Воссоединиться с нашими братьями в Испании"
 CHL_unite_with_our_brothers_in_hispania_desc: "У наших товарищей в старой Испании близкая к нам идеология, но они не решаются вступать в войны на стороне Германии. Мы можем уговорить их наконец-то полностью присоединиться к германскому альянсу."
 CHL_restore_the_old_kingdom: "Возродить старое королевство"
 CHL_restore_the_old_kingdom_desc: "Теперь мы контролируем всю территорию ирредентистского королевства Чили, когда-то входившего в состав Вице-королевства Перу. И нам стоит попытаться интегрировать эти земли в состав нашего государства и, быть может, даже немного выйти за пределы старых исторических границ."
 CHL_an_empire_on_the_pacific: "Империя в Тихом океане"
 CHL_an_empire_on_the_pacific_desc: "Для нашей страны наступил золотой век. Пора поставить перед собой великую цель и устремить взор на запад. Наша могущественная империя раскинется вдоль всего Тихого океана!"
 CHL_modern_conquistadors: "Конкистадоры Педро де Вальдивии"
 CHL_modern_conquistadors_desc: "Старое Королевство Чили восстановлено. Теперь пора вспомнить о своих корнях и продолжить традиции первого королевского губернатора — конкистадора Педро де Вальдивии. Вперед, в неизвестность!"
 CHL_no_more_advisors_tt: "Большая часть доступных сейчас §Yсоветников§! станет §Rнедоступна§!"
 CHL_indigenous_union: "Союз коренных народов Америки"
 CHL_carabineros_secured_by_opposition: "Оппозиция взяла под контроль карабинеров"
 CHL_annex_and_core_all_american_subjects: "§YАннексирует§! все §Yиндейские и полинезийские государства-марионетки§! и делает их §Yнациональными территориями§!"
 CHL_unified_in_spirit_tt: "Все §Yиндейские и полинезийские государства-марионетки§! также обретут этот национальный дух"
 CHL_avenge_the_pacification_tt: "Многие силы, противостоящие мапуче, примут сторону §YКарлоса Ибаньеса дель Кампо§! в §Rгражданской войне§! против нас!"
 CHL_undermine_the_carabineros_de_chile_tt: "Не даст стороне Ибаньеса получить дополнительные дивизии §Yкарабинеров Чили§! после начала §Yгражданской войны§!"
 CHL_crusade_against_imperialism_tt: "Открываются решения §Yосвободить индейские§! и §Yполинезийские регионы§! от гнета империалистов"
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "§YС началом войны за независимость мапуче§!:\nОпыт армии: §G+25§!.\nПолучает базовой поддержки войны: §G+5,00%§!"
 CHL_ibanezs_coup: "Переворот Ибаньеса"
 CHL_ibanezs_coup_desc: "Генерал и бывший президент Карлос Ибаньес дель Кампо уже давно лелеял планы вернуть себе утраченное президентское кресло. Ради этого он способен на самые сомнительные действия. Он готов поддержать переворот коалиции консерваторов и фашистов взамен на обещание вернуть ему власть над страной."
 CHL_address_the_mapuche_conflict: "Заняться конфликтом мапуче"
 CHL_address_the_mapuche_conflict_desc: "Страна дестабилизирована, но при Ибаньесе ситуация для мапуче не улучшится, поэтому нужно действовать быстро. Туземный активист и политик Мануэль Манкилеф начал собирать и объединять разрозненные организации мапуче, чтобы раз и навсегда свергнуть чилийский режим."
 CHL_undermine_the_carabineros_de_chile: "Подорвать позиции Carabineros de Chile"
 CHL_undermine_the_carabineros_de_chile_desc: "Корпус карабинеров Чили создал президент Карлос Ибаньес дель Кампо, и они до сих пор сохраняют ему верность. Если мы попытаемся основать наше собственное государство, они непременно примкнут к нему и встанут у нас на пути. Поэтому нам нужно сделать все, чтобы лишить их влияния в будущем."
 CHL_la_corporacion_araucania: "La Corporación Araucana"
 CHL_la_corporacion_araucania_desc: "Арауканская корпорация под началом консерватора и корпоративиста Венансио Коньюэпана Уэнчуаля, внука знаменитого вождя племени абахинов, может стать полезным союзником и помочь нам сплотиться против чилийского государства."
 CHL_la_federacion_araucania: "La Federación Araucana"
 CHL_la_federacion_araucania_desc: "Арауканская федерация под началом представителя народа мапуче, традиционалиста Мануэля Абурто Пангилефа выступает резко против сотрудничества с современным чилийским обществом. Ее будет легко присоединить к нашему движению за независимость."
 CHL_sociedad_caupolican_defensora_de_la_araucania: "Sociedad Caupolicán de la Araucanía"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "Кауполиканское общество защиты Араукании под предводительством Мануэля Манкилефа — одна из крупнейших действующих организаций мапуче. Это фундамент для успешной революции. Мы должны заручиться поддержкой членов этой группы."
 CHL_union_araucana: "Unión Araucana"
 CHL_union_araucana_desc: "Арауканский союз — одна из старейших организаций мапуче в Чили. Они поддерживают связи с представителями Ордена капуцинов в Араукании и продвигают идеи обращения населения в католичество и его интеграции в чилийское общество. Но если постараться, можно убедить их примкнуть к нам."
 CHL_la_moderna_araucania: "La Moderna Araucanía"
 CHL_la_moderna_araucania_desc: "Современная Араукания — одна из первых организаций мапуче в Чили. Их цель — народное просвещение и прогресс. Нужно постараться включить их в наше движение и как можно эффективнее задействовать их потенциал."
 CHL_electing_a_toqui: "Выборы токи"
 CHL_electing_a_toqui_desc: "Традиции мапуче предписывают в случае войны выбирать общего лидера — токи. Это делается на собрании вождей лонко, предводителей семейств — реуэ и родов — айльяреуэ. Избранные токи занимали высшую роль в обществе мапуче и вели за собой лонко и других воинов во время войны. Пришло время выбрать нового токи — того, кто поведет нас в поход против империалистов!"
 CHL_electing_a_toqui_tt: "Мы сможем избрать лидера с уникальной особенностью"
 CHL_convene_the_araucanian_congress: "Собрать Арауканский конгресс"
 CHL_convene_the_araucanian_congress_desc: "Пришло время начать нашу войну за независимость, но у нас возникли внутренние разногласия. Одни говорят, что полезными союзниками для нас будут коммунисты, поскольку их взгляды близки с нашими. Другие возражают, что коммунисты лишь внесут раскол в наши ряды и предадут нас в решающий момент. Кому верить?"
 CHL_avenge_the_pacification_of_araucania: "Отомстить за усмирение Араукании"
 CHL_avenge_the_pacification_of_araucania_desc: "Оккупация Араукании, осуществленная Чили в период с 1861 по 1883 год, стала черной страницей в истории мапуче. Пришло время отомстить чилийцам за эту несправедливость и за войну. К оружию, отважные воины! Верните то, что когда-то было и скоро снова станет вашим! Не посрамите наследие Куилапана и Кауполикана!"
 CHL_revise_the_social_classes: "Реструктурировать классовое общество"
 CHL_revise_the_social_classes_desc: "Теперь у нас снова есть свое общество, и настало время реструктурировать его классы в соответствии с нашими взглядами и идеалами. Время европейцев скоро придет к концу!"
 CHL_adopt_mapundungun: "Перейти на мапудунгун"
 CHL_adopt_mapundungun_desc: "Большим шагом к восстановлению настоящего государства мапуче стал бы переход на мапудунгун. Надо сделать его официальным языком — как минимум на нем должны говорить при дворе. Также нужно вводить обучение на этом языке, чтобы жители нашего региона тоже начали на нем говорить."
 CHL_embrace_indigenous_corporatism: "Перейти к туземному корпоративизму"
 CHL_embrace_indigenous_corporatism_desc: "Венансио Коньюэпан Уэнчуаль разработал концепцию корпоративизма, основанную на древних методах народных промыслов и строительства индейцев Чили. Необходимо официально внедрить ее для предприятий нашей страны."
 CHL_expand_the_agricultural_field: "Расширить сельское хозяйство"
 CHL_expand_the_agricultural_field_desc: "Несмотря на современные идеи Венансио Коньюэпана Уэнчуаля, многие желают возврата к старой модели общества, опирающейся на сельское хозяйство — но на этот раз с государственной поддержкой для тех, кто не может сам себя прокормить. Чтобы укрепить национальную стабильность, мы должны делать то, чего хочет наше население."
 CHL_focus_on_cattle_and_wool: "Сконцентрироваться на скотоводстве и производстве шерсти"
 CHL_focus_on_cattle_and_wool_desc: "Два самых многочисленных вида скота в нашей стране — это коровы и овцы. Было бы нерационально пытаться изменить положение. Вместо этого нужно стимулировать наших фермеров покупать больше этих животных."
 CHL_enlarge_the_textile_industries: "Развивать текстильную промышленность"
 CHL_enlarge_the_textile_industries_desc: "В нашем отечестве всегда производили много текстиля — причин отказываться от него нет и сегодня. Государство должно субсидировать строительство новых текстильных производств и развивать торговые связи со странами, готовыми покупать нашу продукцию."
 CHL_silverworking: "Серебряные изделия"
 CHL_silverworking_desc: "Производство товаров из серебра — традиционный промысел мапуче. Мы могли бы без проблем экспортировать высококачественные серебряные украшения, ведь наши недра богаты серебряной рудой — и ее запасы станут еще богаче после того, как мы освободим Пуэльмапу от аргентинцев."
 CHL_incorporate_machi_into_the_army: "Ввести мачи в армию"
 CHL_incorporate_machi_into_the_army_desc: "Мачи — народные знахари и шаманы, наши религиозные лидеры. Они хорошо известны своими традиционными методами лечения. В каждой дивизии должен быть мачи, чтобы поддерживать здоровье солдат в бою."
 CHL_the_patagonian_giants: "Патагонские гиганты"
 CHL_the_patagonian_giants_desc: "Патагонские гиганты были мифической расой людей, которые, согласно легендам и ранним описаниям европейцев, жили в Патагонии и были ростом вдвое выше обычного человека. Несмотря на то что эти мифы давно развенчаны, нам следует поощрять стремление наших воинов соответствовать образу этих древних гигантов и вселять ужас в сердца врагов."
 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"
 CHL_honor_the_legacy_of_caupolican: "Почтить наследие Кауполикана"
 CHL_honor_the_legacy_of_caupolican_desc: "Кауполикан был токи — военным лидером, возглавившим борьбу своего народа против испанских конкистадоров, которые вторглись на земли мапуче в XVI веке. Мы должны быть достойны имен Кауполикана и Лаутаро, если хотим очистить наш континент от европейских империалистов."
 CHL_union_of_american_indigenous_peoples: "Союз коренных народов Америки"
 CHL_union_of_american_indigenous_peoples_desc: "На свете много народов, которые страдают под пятой европейского империализма. Пришло время объединить индейские, инуитские и полинезийские народы под одним знаменем и дать отпор этим бесчестным захватчикам!"
 CHL_union_of_american_indigenous_peoples_tt: "Становится доступен §Yгенерал§! §YКинтин Ламе§!"
 CHL_crusade_against_imperialism: "Поход против империализма"
 CHL_crusade_against_imperialism_desc: "Наконец-то мы готовы вернуть справедливость! Пришло время показать этим избалованным европейцам, что мы больше не станем перед ними расстилаться. К оружию, соотечественники, нас ждет война на чужой территории!"
 CHL_unified_by_will: "Единая воля"
 CHL_unified_by_will_desc: "Индейские и полинезийские народы сблизились в антиимпериалистской борьбе, но этого недостаточно. Если мы хотим давать отпор вторжениям европейцев и в грядущем, нужно объединиться в одну нацию, на благо наших народов — под единой властью, свободной от европейского влияния."
 CHL_unified_in_spirit: "Едины духом"
 CHL_unified_in_spirit_desc: "Мы все преследуем одну цель и можем работать сообща — как отлаженный механизм. Поэтому нам следует, не объединяясь в одно государство, стремиться наращивать координацию и взаимодействие наших вооруженных сил. Народы Америки и Тихого океана едины духом и всегда будут стоять плечом к плечу!"
 CHL_taking_back_patagonia_kingdom: "Воссоединить королевство"
 CHL_taking_back_patagonia_kingdom_desc: "Несмотря на то что мы провозгласили себя Новым Королевством Араукании и Патагонии, мы все еще не контролируем большую часть нашей территории, а именно Патагонию. Мы должны как можно скорее восстановить целостность королевства, иначе растеряем остатки легитимности."
 CHL_taking_back_patagonia_mapuche: "Вернуть Пуэльмапу"
 CHL_taking_back_patagonia_mapuche_desc: "Пуэльмапу — древние земли мапуче, занимающие большую часть современной аргентинской Патагонии. Пуэльмапу до сих пор находится под властью чужестранцев, и мы не сможем дать свободу остальным индейским народам, пока не освободим своих собственных собратьев. Другого выхода нет, придется начинать войну..."
 CHL_ibanez_as_prime_minister_tt: "§YКарлос Ибаньес дель Кампо§! присоединяется в роли советника"
 CHL_return_to_the_parliamentary_era_tt: "§YМигель Кручага Токорналь§! присоединяется в роли советника"
 CHL_je_suis_le_deluge_tt: "§YАнтуан III§! приобретает черту §YИстинный император Франции и Америки§!"
 CHL_the_straight_line_tt: "Линеа-Ректа свергнет §YАнтуана III§! и передаст трон §YКарлосу Ибаньесу дель Кампо§!"
 CHL_satellite_kingdoms_tt: "Открывает решения, позволяющие §Yпровозглашать марионеточные королевства§!. §Y[INC.GetNameDef]§!, §Y[SUR.GetName]§! или §Y[HAI.GetName]§! могут стать нашими марионетками, если нам будут принадлежать их исторические территории."
 CHL_rule_by_decree: "Чрезвычайные полномочия"
 CHL_rule_by_decree_desc: "Во время своего первого президентского срока в 1927–1931 годах Ибаньес обладал чрезвычайными диктаторскими полномочиями. Теперь пришло время ему снова взять всю власть в свои руки и своей волей развернуть страну в нужном направлении."
 CHL_strengthen_the_carabinieros: "Усилить Carabineros de Chile"
 CHL_strengthen_the_carabinieros_desc: "Корпус карабинеров Чили был сформирован в 1927 году лично Ибаньесом, и во многом он до сих пор сохраняет верность своему основателю. Было бы полезно сделать так, чтобы власть в этой организации имели лояльные президенту люди."
 CHL_seek_foreign_investments: "Привлекать иностранные инвестиции"
 CHL_seek_foreign_investments_desc: "У Ибаньеса хороший опыт восстановления национальной промышленности за счет средств иностранных держав. Сейчас нужно использовать этот опыт еще раз."
 CHL_increase_spending_on_public_works: "Усилить финансирование гражданской инфраструктуры"
 CHL_increase_spending_on_public_works_desc: "Алессандри доказал за годы своего президентства, что строительство гражданской инфраструктуры помогает оздоровить экономику."
 CHL_alianza_popular_libertadora_as_a_vanguard: "Alianza Popular Libertadora"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "В одиночку править сложно, поэтому было бы разумно сформировать коалиционное правительство с советниками из различных правых партий и продвигать их мнения в правительстве."
 CHL_utilize_national_populism: "Прибегнуть к национал-популизму"
 CHL_utilize_national_populism_desc: "Народ переменчив, но доверчив. Толпа пойдет за кем угодно, если пообещать ей землю, богатство или славу, какими бы пустыми эти обещания ни были."
 CHL_outlaw_socialism: "Запретить социализм"
 CHL_outlaw_socialism_desc: "У диктатуры Ибаньеса много оппонентов, но никто не борется с ней так ожесточенно, как социалисты. Поэтому нужно изгнать их из страны, и чем скорее, тем лучше."
 CHL_sell_arica_to_peru: "Продать Арику Перу"
 CHL_sell_arica_to_peru_desc: "Отличный способ найти много средств для решения экономических проблем — продать Перу и Боливии часть земель, отвоеванных у них в ходе Второй Тихоокеанской войны."
 CHL_sell_arica_to_peru_civil_war_tt: "§RЗавершение этого фокуса и фокуса «$CHL_outlaw_socialism$» или «$CHL_utilize_national_populism$» приведет к гражданской войне.§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§RЗавершение этого фокуса и фокуса «$CHL_sell_arica_to_peru$» приведет к гражданской войне§!"
 CHL_crown_antoine_as_sovereign_king: "Короновать Антуана как суверенного короля"
 CHL_crown_antoine_as_sovereign_king_desc: "Жак Антуан Бернар вернулся при поддержке нашего правительства из Франции в разгар нашей гражданской войны. За это нам пришлось отдать власть в его руки и дать ему титул Суверенного короля Араукании и Патагонии. Что может пойти не так?"
 CHL_strike_a_deal_with_the_mapuche: "Договориться с мапуче"
 CHL_strike_a_deal_with_the_mapuche_desc: "Когда-то именно с согласия мапуче Орели-Антуан I стал первым королем Араукании и Патагонии. Связь с ними позволит нам привлечь на нашу сторону новые организации мапуче."
 CHL_request_assistance_in_the_war: "Запросить помощи в войне"
 CHL_request_assistance_in_the_war_desc: "В мире много правительств, которые были бы рады еще одному лояльному Европе государству. Нам нужно заручиться их поддержкой в борьбе против врагов нашего правительства."
 CHL_request_assistance_in_the_war_tt: "В случае согласия эта страна сможет посылать нам добровольцев для участия в гражданской войне и охотнее пойдет на такой шаг. "
 CHL_mobilize_the_veteran_legionaries: "Мобилизовать легионеров-ветеранов"
 CHL_mobilize_the_veteran_legionaries_desc: "Ветераны Французского иностранного легиона, приглашенные королем Антуаном III для обучения и мобилизации новых войск, теперь остро нужны на фронте. Нам следует серьезно подумать о возможности их вербовки в регулярную армию."
 CHL_establish_a_royal_guard: "Сформировать королевскую гвардию"
 CHL_establish_a_royal_guard_desc: "Настоящему королю необходимы свита и личная гвардия. Увы, последней Антуану III как раз не хватает. Следовательно, необходимо в кратчайшие сроки набрать полк королевской гвардии."
 CHL_attract_additional_french_investments: "Привлечь больше инвестиций из Франции"
 CHL_attract_additional_french_investments_desc: "Французские предприниматели и промышленники, когда-то посчитавшие очень перспективной экспедицию Антуана в Чили, теперь настолько впечатлены его огромными достижениями, что их можно легко уговорить дать нам больше помощи в обмен на обещания земли в будущем."
 CHL_invite_french_aristocracy: "Пригласить французскую аристократию"
 CHL_invite_french_aristocracy_desc: "Чтобы сломать укоренившуюся систему крупных поместий — асьенд, на которых работают бесправные инкилино, нам следует пригласить новых дворян из Франции и изменить структуру аристократии в стране."
 CHL_ibanez_as_prime_minister: "Ибаньес как премьер-министр"
 CHL_ibanez_as_prime_minister_desc: "Конечно же, Антуан III не может править единолично: ему не хватает знаний и государственного опыта Ибаньеса. Поэтому монархия должна стать конституционной."
 CHL_no_deluges_tt: "После этого вы §Rне сможете§! взять дальнейший фокус §Y«Je Suis Le Deluge»§!"
 CHL_an_absolute_monarchy: "Абсолютная монархия"
 CHL_an_absolute_monarchy_desc: "Нашей стране предстоит так много перемен, и взять их проведение под свой личный контроль сможет только король. Поэтому важно сообщить депутатам, что они могут расходиться по домам — парламент больше не нужен."
 CHL_an_absolute_monarchy_tt: "После этого вы §Rне сможете§! взять дальнейший фокус §Y«Прямая Линия»§!"
 CHL_approach_the_moderates: "Сблизиться с центристами"
 CHL_approach_the_moderates_desc: "Несмотря на неприятие монархии, многие в стране как минимум пошли бы вслед за Ибаньесом, если бы он позвал их за собой. Поэтому так он и поступит."
 CHL_introduce_the_franc: "Ввести франк"
 CHL_introduce_the_franc_desc: "Чилийский песо слаб и становится все слабее. Кроме того, он четко ассоциируется со старым чилийским государством. Поэтому ради пользы нации нам нужно заменить эту валюту на франк."
 CHL_strengthen_control: "Укрепить власть"
 CHL_strengthen_control_desc: "Нам нужно отобрать власть в провинциях у близоруких мятежников, которые оторвались от реальности и бесплодно сопротивляются великолепному правлению Антуана."
 CHL_invite_carlist_refugees: "Пригласить беженцев-карлистов"
 CHL_invite_carlist_refugees_desc: "Испанские карлисты — сторонники монархии, как и мы. К сожалению, они были изгнаны из своего отечества, и, если дать им убежище, мы сможем сделать их своими союзниками."
 CHL_expand_the_officer_corps: "Расширить офицерский корпус"
 CHL_expand_the_officer_corps_desc: "Среди офицерства было немало сторонников фашизма и социализма, и поэтому они покинули службу. Нам нужно расширить офицерский корпус и воспитать новых офицеров, чтобы восполнить эту утрату."
 CHL_the_scouts_monarchist_youth_organization: "Королевские скауты"
 CHL_the_scouts_monarchist_youth_organization_desc: "Нам следует основать военно-патриотическую организацию для воспитания молодежи и обучения ее навыкам выживания и военному делу."
 CHL_state_catholicism: "Католичество как государственная религия"
 CHL_state_catholicism_desc: "Старое либеральное правительство отделило католическую церковь от государства. Этот шаг мы сегодня считаем серьезным грехом. Нам следует без промедлений исправить эту ошибку!"
 CHL_invite_french_academia: "Пригласить французских академиков"
 CHL_invite_french_academia_desc: "Нам следует пригласить академиков из Франции, чтобы они помогали нашим соотечественникам получать образование и развивать науку. Это позволит нам совершать научные открытия и сохранять конкурентоспособность на мировой арене."
 CHL_a_new_araucanian_noble_class: "Новая арауканская аристократия"
 CHL_a_new_araucanian_noble_class_desc: "Хотя в нашем обществе немало аристократов, нам нужно создать программы, позволяющие гражданам становиться аристократами за инвестиции в экономику или за службу короне."
 CHL_establish_the_royal_mountaineers: "Усилить корпус Королевских горных стрелков"
 CHL_establish_the_royal_mountaineers_desc: "Южные Анды — наша родина. Наши горные стрелки — это элитные войска, на которых держится вся страна. Нам нужно расширить их корпус и обеспечить всем необходимым снаряжением."
 CHL_an_imperial_capital: "Столица империи"
 CHL_an_imperial_capital_desc: "Сегодня наша столица — Сантьяго, там заседало правительство старого Чили. Нам стоит рассмотреть возможность переноса столицы в другое место."
 CHL_an_imperial_capital_tt: "Мы получим возможность оставить столицу в §YСантьяго§! и получить там §G2§! ячейки для строительства либо перенести ее в §YТемуко§! и получить §G4§! ячейки для строительства."
 CHL_satellite_kingdoms: "Марионеточные королевства"
 CHL_satellite_kingdoms_desc: "Источником вдохновения для себя король Антуан считает Наполеона Великого и его государственные доктрины. Нам нужно следовать его примеру и создать вокруг наших границ кольцо буферных государств, чтобы местное население не возлагало ответственность за свои лишения на метрополию."
 CHL_secure_the_brazilian_border: "Защитить границу с Бразилией"
 CHL_secure_the_brazilian_border_desc: "Бразилия — одно из немногих государств на континенте, способных нам противостоять. Нужно укрепить границу с Бразилией, чтобы мы могли легко начать наступление, когда настанет подходящий момент."
 CHL_a_new_empire_of_brazil: "Новая Бразильская империя"
 CHL_a_new_empire_of_brazil_desc: "Мы победим Бразилию и создадим на ее месте новую Бразильскую империю с новым королем, у которого не будет португальского происхождения!"
 CHL_ruler_of_the_inca: "Правитель инков"
 CHL_ruler_of_the_inca_desc: "Древняя империя инков охватывала большую часть Анд. Мы должны воссоздать это государство под новой властью — нашей."
 CHL_a_french_alliance: "Объединить франкофонов"
 CHL_a_french_alliance_desc: "Во Франции захватили власть наши друзья-монархисты. Нам следует заключить с ними альянс, ведь у нас с ними общие цели и намерения, а также общее наследие и язык. Вместе нас никто не остановит."
 CHL_return_to_the_continent: "Возвращение на континент"
 CHL_return_to_the_continent_desc: "Современное французское государство по определению слабо, и мы готовы этим воспользоваться. Пришло время вернуться на континент и взять то, что принадлежит нам по праву!"
 CHL_joint_invasion_of_mexico: "Совместное вторжение в Мексику"
 CHL_joint_invasion_of_mexico_desc: "Теперь, когда мы заключили союз с Французской империей, пришло время сделать то, что когда-то нам не удалось. Мексиканская империя снова возвысится, иначе мы все падем под натиском гринго!"
 CHL_claim_the_mexican_throne: "Занять мексиканский трон"
 CHL_claim_the_mexican_throne_desc: "Мексиканский трон когда-то принадлежал французскому императору, хоть и недолгое время. Мы должны воспользоваться этим фактом и объявить себя его наследниками, чтобы в нужный момент захватить страну."
 CHL_the_straight_line: "«Прямая Линия»"
 CHL_the_straight_line_desc: "Довольно безумцу Антуану III купаться в лучах славы. Пришло время Линеа-Ректа — «Прямой Линии». Нужно восстановить порядок в нашем отечестве и возвести Ибаньеса на трон Великого Чили."
 CHL_je_suis_le_deluge: "Je Suis Le Deluge"
 CHL_je_suis_le_deluge_desc: "Легенды гласят, что однажды мир будет смыт великим потопом. И это время пришло. Великий потоп — это мы: пора смести погрязший в пороках мировой порядок и возвестить начало новой эпохи!"
 CHL_offer_to_protect_pitcairn: "Предложить защиту острову Питкэрн"
 CHL_offer_to_protect_pitcairn_desc: "В настоящий момент оборона региона [270.GetName] слишком слаба: враг может захватить его и использовать в качестве базы для захвата острова Пасхи, а затем и высадки на материке. Ради нашей собственной безопасности нам следует предложить взять оборону острова на себя."
 CHL_a_grand_armada: "Великая армада"
 CHL_a_grand_armada_desc: "Карлос Ибаньес дель Кампо желает построить непобедимую армаду — как у Испанской империи, родины наших предков. Армада должна сравниться по мощи с флотами Британии, США и Германии. Да будет так!"
 CHL_reclaiming_quebec: "Возвращение Квебека"
 CHL_reclaiming_quebec_desc: "Наши франкоязычные братья в Квебеке жаждут освободиться от оков иностранных оккупантов, и мы должны помочь им как братьям по оружию в борьбе против мировой гегемонии англосаксов. Скорее освободим их!"
 CHL_reclaiming_quebec_tt: "Открывается решение: §YИнтегрировать Квебек§!"
 CHL_work_on_the_pan_american_highway: "Строить Панамериканское шоссе"
 CHL_work_on_the_pan_american_highway_desc: "В последние годы в ходе многочисленных панамериканских конференций мы договорились с нашими братьями в Северной и Южной Америках вместе построить Панамериканское шоссе и наконец соединить оба материка."
 working_on_the_pan_american_highway: "Участие в строительстве Панамериканского шоссе"
 #### Brazil ####
 BRA_defense_spending: "Повысить расходы на оборону"
 BRA_defense_spending_desc: "Мир полыхает в пламени войны, больше никакая страна не может чувствовать себя в безопасности. А значит, мы должны повысить расходы на оборону нашего государства. Развитие системы военных заводов, строительство оборонительных сооружений — нам нужно защитить суверенитет Бразилии, чего бы это ни стоило!"
 BRA_natal_naval_base: "Построить аэропорт в Парнамирине"
 BRA_natal_naval_base_desc: "Благодаря налаженному сотрудничеству с США наши североамериканские партнеры предложили построить в нашей стране военно-воздушные базы — в основном за их счет, в обмен на право размещать в аэропортах самолеты флота и армии США, а также Королевских ВВС Великобритании и использовать аэродромы для сообщения между Южной Америкой и Западной Африкой."
 natal_airbase_modifier: "Позвольте нам использовать аэропорт Парнамирин"
 BRA_no_fascism_in_south_america: "Нет фашизму в Южной Америке"
 BRA_no_fascism_in_south_america_desc: "Мы активно выступили против фашизма, поэтому нам следует ответить на новые угрозы и защитить наш континент от этой гнусной идеологии. Нет, [BRA.GetNameDef] — не ваша колония!"
 BRA_no_fascism_in_south_america_tt: "Даст цель войны §Y«$puppet_wargoal_focus$»§! против всех §Yфашистских§! государств в §YЮжной Америке§!"
 BRA_no_communism_in_south_america_tt: "Даст цель войны §Y«$puppet_wargoal_focus$»§! против всех §Yкоммунистических§! государств в §YЮжной Америке§!"
 BRA_anti_democracy_in_south_america_tt: "Даст повод для войны §Y«$puppet_wargoal_focus$»§! против всех §Yдемократических и нейтральных§! государств в §YЮжной Америке§!"
 BRA_tribunal_de_seguranca_nacional: "Tribunal de Segurança Nacional"
 BRA_tribunal_de_seguranca_nacional_desc: "Хотя Национально-освободительному альянсу не удалось свергнуть правительство, его члены все еще на свободе, строят планы и вербуют сторонников для очередной попытки разрушить нашу страну. Для осуждения этих преступников необходимо учредить военные суды, действующие в период чрезвычайного положения."
 BRA_ensure_continued_military_support: "Обеспечить военную поддержку"
 BRA_ensure_continued_military_support_desc: "Обеспечение поддержки военных имеет жизненную важность для существования нашего режима. Немного обещаний высшим офицерам со стороны правительства, и они наверняка перейдут на нашу сторону."
 BRA_work_with_the_integralists: "Сотрудничество с интегралистами"
 BRA_work_with_the_integralists_desc: "Цели движения интегралистов во многом совпадают с нашими, а значит, было бы полезно заручиться их поддержкой, чтобы обезопасить режим от дальнейших коммунистических восстаний. Их полувоенные формирования и глубоко националистская идеология сделают их авангардом контрреволюции."
 BRA_estado_moderno: "Estado Moderno"
 BRA_estado_novo_desc: "После долгих лет существования на грани гражданской войны мы наконец можем выйти из многолетнего политического тупика и построить новое государство на началах мира, правосудия и труда. Одновременно с этим мы продолжим выявлять противников нового уклада, чтобы они не сеяли семена смуты."
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§! становится лидером партии §Y«$BRA_fascism_party_long$»§!"
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "Estado Novo"
 BRA_estado_moderno_desc: "Наши внутренние враги дезорганизованы и повержены. Пришло время изменить старый государственный строй и провозгласить современное государство, которое сможет обеспечить [BRA.GetAdjective]ий народ миром и стабильностью."
 BRA_cohen_plan: "План Коэна"
 BRA_cohen_plan_desc: "Выборы уже близко, а наша популярность среди электората падает. Мы должны любыми способами сохранить режим. Мы сфабрикуем планы нового коммунистического переворота и оживим поддержку наших сил, а выборы отложим в интересах национальной безопасности."
 BRA_cohen_plan_tt: "Открывается задание §Y$BRA_execute_the_cohen_plan$§!, которое необходимо выполнить в течение 100 дней после завершения этого фокуса. Для выполнения этого задания необходимо выполнить фокус §Y$BRA_estado_novo$§! или §Y$BRA_estado_moderno$§!. §RЕсли миссия не будет выполнена, произойдет переворот!§!"
 BRA_the_polaca: "Польская конституция"
 BRA_the_polaca_desc: "Опасных противников нашего режима в стране почти не осталось, но для укрепления легитимности власти было бы полезно подготовить новую конституцию, регламентирующую полномочия президента. За образец можно взять недавнюю конституцию Польши."
 BRA_anaue: "Анауэ!"
 BRA_anaue_desc: "Наше движение взяло в качестве боевого клича фразу из языка тупи: «Анауэ!» Так мы выражаем дух братства наших единомышленников и их приверженность защите нации. Анауэ!"
 BRA_anaue_tt: "Открывает решения набирать дивизии ополчения интегралистов в регионах после завершения там идеологических кампаний.\nНанимает генерала с чертой §Y«$militias_officer$»§!: \nЗащита ополчения §G+5%§! \nСкорость ополчения §G+5%§! \nОрганизация ополчения §G+5%§!"
 BRA_autarky: "Бразильская автаркия"
 BRA_autarky_desc: "Биржевой крах 1929 года привел к экономическим потрясениям по всему миру и разрушил нашу экономику. Мы должны добиться самообеспечения во всех отраслях — от потребления кофе до производства стали, и изолировать себя от любых будущих кризисов."
 BRA_corporatism: "Перейти к корпоративизму"
 BRA_corporatism_desc: "[BRA.GetAdjectiveCap]ая экономика слишком долго страдает из-за споров между рабочими активистами и капиталистами. Для борьбы с этим мы введем новую экономическую модель на основе корпоративистских идей, которые в последние годы реализуют успешные европейские государства."
 BRA_departamendo_de_propaganda: "Departamento de Propaganda"
 BRA_departamendo_de_propaganda_desc: "Прошедшее десятилетие политических потрясений ясно показало, что может случиться, когда правительство и народ не едины в своих взглядах. Для предотвращения дальнейших беспорядков мы учредим департамент пропаганды, который обеспечит народную поддержку нашей политики."
 BRA_departamento_de_ordem_politica_e_social: "Departamento de Ordem Política e Social"
 BRA_departamento_de_ordem_politica_e_social_desc: "Принуждение и пропаганда не помешают самым отъявленным радикалам и иностранным агентам творить деяния, опасные для государства. Поэтому для борьбы с такими угрозами нужно учредить новую тайную полицию."
 BRA_collective_bargaining: "Коллективные договоры"
 BRA_collective_bargaining_desc: ""
 BRA_cooperation_in_the_americas: "Политика добрососедства"
 BRA_cooperation_in_the_americas_desc: "«Политика добрососедства» Франклина Рузвельта сохраняет свою популярность в Западном полушарии. Мы тоже должны к ней присоединиться и стараться сотрудничать с нациями обеих Америк вместо того, чтобы вмешиваться в их дела."
 BRA_tech_slot_1: "Университет Сан-Паулу"
 BRA_tech_slot_1_desc: "Университет Сан-Паулу открылся совсем недавно, но польза от него уже ощущается во всех отраслях [BRA.GetAdjective]ой экономики. Нам нужно развивать успех и вкладывать больше средств в это молодое учреждение."
 BRA_reject_cosmopolitanism: "Отказаться от космополитизма"
 BRA_reject_cosmopolitanism_desc: "Нынешние космополитические тенденции — это троянский конь коммунизма в нашей великой стране. Мы — [BRA.GetAdjective]ий народ, мы будем защищать свою культуру и идеалы и не позволим их уничтожить."
 BRA_ban_political_parties: "Запретить политические партии"
 BRA_ban_political_parties_desc: "Политические партии оказались всего лишь инструментом раздоров и беспорядка. Мы запретим и устраним их, чтобы радикалы не смогли организовываться против нас."
 BRA_decree_no_37: "Декрет номер 37"
 BRA_decree_no_37_desc: "Предыдущий режим был поражен коррупцией и внутренними склоками из-за чрезмерного влияния отдельных штатов на национальную политику. Нам следует бороться с любыми проявлениями регионализма и сосредоточить власть в руках национального правительства."
 BRA_establish_psad: "Учредить DASP"
 BRA_establish_psad_desc: "Государственный аппарат, реализующий политику нашего правительства, устарел и утратил эффективность. Мы учредим Departamento Administrativo do Serviço Público (DASP), который поможет нам эффективно управлять страной и поддерживать экономику."
 BRA_federal_employment_plan: "Федеральный план по борьбе с безработицей"
 BRA_federal_employment_plan_desc: "Массовая безработица приведет к усилению радикализма и росту преступности. Чтобы не допустить этого, мы построим государственные промышленные предприятия, запустим новые инфраструктурные проекты и создадим больше рабочих мест."
 BRA_secure_our_borders: "Обеспечить безопасность границ"
 BRA_secure_our_borders_desc: "Мы со всех сторон окружены врагами, которые хотят изолировать и разрушить нашу великую нацию. Мы навели порядок внутри страны, теперь пора обратить внимание на внешнюю политику и укрепить национальную безопасность."
 BRA_ethical_internationalism: "Этичный интернационализм"
 BRA_ethical_internationalism_desc: "Даже величайшие государства не могут сами полностью обеспечивать граждан всем необходимым. Чтобы добиться мира и процветания для наших подданных, мы должны строить взаимовыгодные отношения с дружественными государствами."
 BRA_brazil_integral: "Бразилия интегралистская"
 BRA_brazil_integral_desc: "Мы долгие годы шли к этому и наконец укрепили свою власть в стране, избавившись от наследия республиканцев."
 BRA_in_vargas_we_trust: "Мы верим в Варгаса"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$ доказал, что он умелый политик, который достоин занимать место лидера. Мало того, он проявил благоразумие, проводя политический курс нашей партии. Многие в партии верят, что ему суждено поднять страну на еще большие высоты."
 BRA_departamento_feminino: "Departamento Feminino"
 BRA_departamento_feminino_desc: "В нашем отчестве много женщин, которые не менее патриотичны, чем их мужья и отцы. Мы должны дать им возможность принять участие в нашем движении и вместе трудиться над восстановлением [BRA.GetAdjective]ого величия."
 BRA_integrity_of_the_fatherland: "За отечество"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$ — полезный политический союзник, но ему интересна только власть, его нельзя считать истинным интегралистом. Мы пользуемся широкой поддержкой в стране, нам следует изгнать президента, и пусть его место займет наш убежденный сторонник — $BRA_plinio_salgado$."
 BRA_no_communism_in_south_america: "Нет коммунизму в Южной Америке"
 BRA_no_communism_in_south_america_desc: "Коммунистам веры нет: мы все помним попытку переворота в 1935 году, которую мы вовремя пресекли. Чтобы обеспечить будущее нашей нации, мы должны искоренить эту заразу в соседних странах, и чем скорее, тем лучше!"
 BRA_defense_of_the_fatherland: "Защита отечества"
 BRA_defense_of_the_fatherland_desc: "Наши амбиции простираются далеко за пределы наших нынешних границ, но в первую очередь мы должны сделать так, чтобы никто не покусился на наши родные земли. Viva o Brasil!"
 BRA_german_subs: "Германская программа развития подводного флота"
 BRA_german_subs_desc: "Сближение с Германией предоставило нам доступ к немецким технологиям в тех областях, где мы отставали от остального мира. Одна из таких сфер — подводный флот. С помощью наших новых союзников мы установим контроль над зоной Кабо-Верде!"
 BRA_german_sub_initiative: "Обмен информацией о подводных лодках с Германией"
 BRA_german_tanks: "Приобрести немецкие танки"
 BRA_german_tanks_desc: "Благодаря сближению с Германией мы теперь можем не только покупать чертежи и технологии для разработки и производства танков по немецкому образцу, но и покупать немецкие танки. Наши «курящие змеи» вселят ужас в сердца наших врагов!"
 BRA_german_tanks_tt: "Даст §Y200§! [GER.GetAdjective]их §Yсредних танков Panzer IV Ausf. A§!"
 BRA_German_tank_exchange: "Обмен информацией о танках с Германией"
 BRA_italian_trucks: "Совместная разработка двигателей с Италией"
 BRA_italian_trucks_desc: "Нам нужно стремиться не только перенимать итальянский опыт разработки и производства современных двигателей — мы должны немедленно заказать партию итальянских грузовиков."
 BRA_italian_trucks_mio_tt: "Открывает военно-промышленную организацию §Y$ITA_fiat_organization$§!"
 BRA_italian_air_mio_tt: "Открывает военно-промышленную организацию §Y$ITA_fiat_aviazione_organization$§!"
 BRA_ford_mio_tt: "Открывает военно-промышленную организацию §Y$USA_ford_motor_company_organization$§!"
 BRA_italian_truck_exchange: "Обмен информацией о мотопехоте с Италией"
 BRA_italian_aircraft: "Итальянская программа развития авиации"
 BRA_italian_aircraft_desc: "Сближение с Италией обеспечило нам доступ к итальянским технологиям в тех областях, где мы отставали от остального мира. Одна из таких сфер — авиация. С помощью итальянских технологий мы установим господство в небесах Южной Америки!"
 BRA_Italian_plane_exchange: "Обмен информацией о самолетах с Италией"
 BRA_support_rural_folk: "Отец бедняков"
 BRA_support_rural_folk_desc: "О жителях [BRA.GetAdjective]их деревень уже много десятков лет не вспоминает ни один политик. Если вложиться в развитие этих регионов, мы можем повысить занятость местных жителей и улучшить инфраструктуру, а заодно приобрести поддержку больших масс населения."
 BRA_support_the_landowners: "Поддержать сахарных баронов"
 BRA_support_the_landowners_desc: "Мировое потребление сахара растет уже не первый десяток лет, и в результате [ROOT.GetNonIdeologyName] стала во многом зависеть от класса богатых землевладельцев, сделавших состояние на сахарном тростнике и получивших прозвище «сахарные бароны». Нам следует постараться завоевать их поддержку, утихомирив крестьян, которые требуют земельной реформы."
 BRA_washington_accords: "[USA.Capital.GetCapitalVictoryPointName] предлагает сотрудничать"
 BRA_washington_accords_desc: "В обмен на гарантии от США мы переведем свою экономику на военные рельсы и сконцентрируемся на производстве военной техники для поддержки их вооруженных сил и защиты наших общих ценностей."
 BRA_washington_accords_tt: "Если [USA.GetNameDef] примут соглашение:"
 BRA_disrupt_operation_bolivar: "Сорвать операцию «Боливар»"
 BRA_disrupt_operation_bolivar_desc: "Страны Старого Света уже давно вмешиваются в дела Южной Америки. Когда-то они отправляли сюда солдат и броненосцы, а теперь подсылают к нам своих агентов. Мы больше не можем игнорировать подобную деятельность и должны отловить всех таких шпионов на нашей территории."
 BRA_potenji_river_conference: "Конференция на реке Потенжи"
 BRA_potenji_river_conference_desc: "Мы приложили немало усилий, чтобы подготовить экономику к войне, и теперь пришло время вместе с нашими [USA.GetAdjective]ими союзниками принять активное участие в обороне Западного полушария, даже если это потребует активизации действий в других регионах мира."
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap] вступит в тот же альянс, что и [USA.GetFlag][USA.GetNameDef]§! §R\nМы также будем вынуждены объявить войну всем врагам [USA.Getflag][USA.GetAdjective]ого государства!§!"
 BRA_smoking_cobras: "Cobras Fumantes"
 BRA_smoking_cobras_desc: "Многие шутили, что скорее змея закурит трубку, чем наши войска дойдут до линии фронта. Теперь наши враги трясутся от страха перед нашими воинами, которые славятся упорством и профессионализмом и гордятся этим прозвищем."
 BRA_senta_a_pua: "Senta a Púa!"
 BRA_senta_a_pua_desc: "Наши пилоты придумали боевой клич, помогающий им одной фразой выразить свой боевой пыл и стремление к победе. Senta a Púa!"
 BRA_reach_out_to_our_neighbors: "Обратиться к соседям"
 BRA_org_american_states_faction: "Организация американских государств"
 BRA_reach_out_to_our_neighbors_desc: "Мы уже давно оторваны от наших соседей, ведь мы — единственная португалоязычная нация на континенте. Быть может, пора попытаться наладить с ними добрососедские отношения, а не относиться к ним с подозрением?"
 BRA_rio_conference: "Протокол Рио-де-Жанейро"
 BRA_rio_conference_desc: "Недавние конфликты усугубили давние пограничные споры в нашем регионе. Пока эти споры не переросли в боевые столкновения, нации Южной Америки должны разрешить их за столом переговоров."
 BRA_organization_of_american_unity: "Организация американских государств"
 BRA_organization_of_american_unity_desc: "Наша внутренняя политика последних нескольких лет оказалась довольно успешной. Теперь пора заняться международными отношениями и развитием сотрудничества во всем полушарии благодаря Организации американских государств."
 BRA_organization_of_american_unity_tt: "Открывается решение §YПригласить в Организацию американских государств§!, позволяющее приглашать другие государства в эту международную организацию."
 BRA_org_american_unity_warning_tt: "§RГосударства — участники организации обязуются присоединиться к обороне любого другого входящего в организацию государства, на которое совершено нападение. Нападение на другое государство-участник или отказ присоединиться к обороне приведет к изгнанию из организации!§!"
 BRA_financial_stimulation_tt: "Решения позволяют повысить §Yместную скорость строительства§!, а также увеличить §Yмаксимальное количество фабрик§! и §Yместных доступных ресурсов§! в сельских штатах на §G20%§!"
 BRA_coffee_crisis_aftermath: "Последствия кофейного кризиса"
 BRA_coffee_crisis_aftermath_desc: "Великая депрессия разрушила экономику Бразилии, слишком сильно зависящую от экспорта некоторых товаров, в первую очередь кофе. И хотя попытки выйти из кризиса предпринимались и раньше, окончательно решить проблему предстоит нам. Мы оживим нашу промышленность и станем экономическим лидером континента."
 BRA_radio_nacional: "Radio Nacional"
 BRA_radio_nacional_desc: "Многие страны начинают создавать национальные радиовещательные организации, чтобы транслировать по радио новости и развлекательные программы для населения. Мы не станем отставать от мира и создадим свою компанию Radio Nacional."
 BRA_desenvolvimentismo: "Desenvolvimento"
 BRA_desenvolvimentismo_desc: "Чтобы наши граждане снова взялись за работу, а из портов возобновилась отправка судов с экспортными товарами, нам нужно стимулировать рост экономики. Для этого мы будем развивать новые отрасли промышленности и облегчать доступ граждан к финансовым услугам."
 BRA_promote_resource_extraction: "Развивать добычу ресурсов"
 BRA_promote_resource_extraction_desc: "Наша страна богата природными ресурсами. Чтобы стимулировать экономический рост, мы инвестируем в современное добывающее оборудование для нашей промышленности."
 BRA_companhia_siderurgica_nacional: "Companhia Siderúrgica Nacional"
 BRA_companhia_siderurgica_nacional_desc: "Сталь стала важным ресурсом для целого ряда отраслей промышленности, но наше внутреннее производство не покрывает спроса. Поэтому мы создадим государственную сталелитейную компанию с современным оборудованием, чтобы не приходилось ввозить сталь из-за рубежа."
 BRA_stimulate_the_civilian_economy: "Стимулировать экономику"
 BRA_stimulate_the_civilian_economy_desc: "Внутреннее производство товаров все еще не покрывает спроса, и в результате мы теряем деньги, которые уходят на закупку импорта. Мы должны остановить этот процесс путем развития своей промышленности."
 BRA_domestic_arms_industry: "Национальная военная промышленность"
 BRA_domestic_arms_industry_desc: "Международная ситуация становится все напряженнее, и ведущие производители вооружений начали ограничивать экспорт. Нам нужно срочно развивать свою военную промышленность для снабжения вооруженных сил."
 BRA_war_production: "Военное производство"
 BRA_war_production_desc: "Пожар войны быстро распространяется по всему миру. Если враг придет к нам на порог, у нас должна быть возможность быстро переключить промышленность с тостеров и автомобилей на танки и бомбы."
 BRA_deal_with_the_cangaceiro: "Разобраться с кангасу"
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_deal_with_the_cangaceiro_desc: "Кангасу — это просто бандиты, и они уже слишком долго мешают нам на севере, как камушек в ботинке. Пора вытряхнуть этот камушек раз и навсегда."
 BRA_deal_with_the_cangaceiro_tt: "Открывает решение §Y«$BRA_deal_with_the_cangaceiro$»§!, позволяющее ликвидировать кангасу в штатах, захваченных этим движением."
 BRA_consolidation_of_labor_laws: "Реформировать трудовое законодательство"
 BRA_consolidation_of_labor_laws_desc: "Наше трудовое законодательство почти не защищает рабочих, а это всегда приводит к их спорам с работодателями и затем к забастовкам. В такое опасное время нам не нужны ни забастовки, ни большевистские диверсии. Поэтому мы реформируем законодательство и найдем компромисс между интересами рабочих и капиталистов."
 BRA_consolidation_of_labor_laws_fallback_tt: "В зависимости от предыдущих решений изменит национальный дух §Y$BRA_estado_novo_modifier$§! или §Y$BRA_estado_moderno_modifier$§! на:"
 BRA_promote_immigration_to_brazil: "Стимулировать иммиграцию"
 BRA_promote_immigration_to_brazil_desc: "[BRA.GetName] — многонациональная страна, где живут люди из всех уголков мира. Наша экономика снова растет, а богатые ресурсы ждут, когда их добудут и превратят в товары. Пора открыть двери для мира, чтобы больше людей могло приехать и влиться в [BRA.GetAdjective]ий народ."
 BRA_promote_immigration_to_brazil_tt: "Открывает решение §Y$JUNO_promote_immigration_cat$§! для штатов."
 BRA_pact_of_silence: "Пакт молчания"
 BRA_pact_of_silence_desc: "В истории государств бывают взлеты и падения. В последние годы этих падений было так много, что теперь по миру странствуют специалисты самых разных отраслей в поисках тихой гавани, где можно было бы бросить якорь. Возможно, стоит закрыть глаза на их прошлое и предложить им приют, а взамен собрать плоды их знаний."
 BRA_national_petroleum_council: "Национальный совет по нефти"
 BRA_national_petroleum_council_desc: "От тракторов в полях до линкоров на рейде — нефть стала незаменимым ресурсом для большинства современных механизмов и транспортных средств. Беспечно полагаться на импорт столь важного ресурса — вредно для национальной безопасности. Чтобы снизить риски, мы учредим национальный совет по нефти, который будет регулировать добычу нефти внутри страны."
 BRA_batalha_do_borracha: "Batalha da Borracha"
 BRA_batalha_do_borracha_desc: "[BRA.GetNameDefCap] когда-то была главным мировым поставщиком каучука (Borracha), пока [ENG.GetAdjective]ие власти не начали разбивать огромные каучуковые плантации в своих колониях. Теперь их пути снабжения находятся под угрозой, и мир снова ждет от нас поставок этого драгоценного ресурса."
 BRA_invest_in_road_infrastructure: "Инвестировать в дорожную инфраструктуру"
 BRA_invest_in_road_infrastructure_desc: "Роль легковых и грузовых автомобилей в развитии экономики продолжает расти. Однако наша дорожная сеть слабо развита и не может поддерживать бурный рост числа машин по всей стране. Поэтому нам нужно больше инвестировать в строительство шоссейных дорог, пока это не сказалось на нашей экономике."
 BRA_invest_in_railways: "Инвестировать в железные дороги"
 BRA_invest_in_railways_desc: "Поезда остаются самым экономически эффективным средством массового перемещения людей и товаров на большие расстояния. Нам нужно больше инвестировать в расширение и модернизацию нашей железнодорожной сети и начать строить новые, собственные модели локомотивов и вагонов."
 BRA_invest_in_ports: "Инвестировать в порты"
 BRA_invest_in_ports_desc: "Мы в целом сумели обеспечить внутренние потребности экономики за счет внутренних ресурсов. Теперь мы можем снова начать рассматривать экспорт товаров как средство дальнейшего экономического роста. Для этого нам нужно вложиться в крупнейшие порты страны."
 BRA_fabrica_nacional_de_motores: "Fábrica Nacional de Motores"
 BRA_fabrica_nacional_de_motores_desc: "Автомобили — сложные механизмы, которые очень дорого ввозить из-за рубежа. В долгосрочной перспективе это может затормозить наш экономический рост. Это можно предотвратить, наладив производство наших собственных автомобилей."
 BRA_expand_fordlandia: "Расширить Фордландию"
 BRA_expand_fordlandia_desc: "Компания «Форд» инвестировала в строительство поселения, которое стало бы промышленной базой для производства каучука в Бразилии. В последние годы проект забуксовал из-за экономических потрясений, но быть может, есть смысл его перезапустить."
 BRA_fordlandia_name: "Фордландия"
 BRA_banco_do_brasil: "Banco do Brasil"
 BRA_banco_do_brasil_desc: "Великая депрессия показала, как важно для экономики наличие центрального банка, выпускающего валюту и контролирующего ее объем в обращении. Долгое время эту роль выполнял в Бразилии Banco do Brasil. Теперь пришло закрепить это положение вещей официально."
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_imperial_development_key: "Развитие по имперскому принципу"
 BRA_wealth_redistribution_key: "Передел собственности"
 BRA_land_reform_key: "Земельная реформа"
 BRA_federal_development_key: "Развитие по федеральному принципу"
 BRA_federal_development_desc: "Экономическое развитие должно охватить всю страну, чтобы все могли наслаждаться результатами своего труда. Поэтому мы должны диверсифицировать не только ассортимент наших производств, но и их географическое расположение."
 BRA_centralize_development: "Построить новую столицу"
 BRA_centralize_development_desc: "Наша нынешняя столица слишком удалена от центральных и северных регионов страны. Это приводит к недовольству и сепаратистским настроениям. Чтобы прийти к компромиссу, мы построим новую столицу в самом сердце страны."
 BRA_new_capital: "Бразилиа"
 BRA_centralize_development_tt: "Новая столица будет называться §Y$BRA_new_capital$§!"
 BRA_financial_stimulation: "Финансовое стимулирование"
 BRA_financial_stimulation_desc: "Развитие новых производств и инфраструктурных проектов заложило фундамент сильной экономики. Чтобы сохранить темпы роста, нам нужно только контролировать ситуацию с помощью центрального банка и национальных предприятий."
 BRA_resource_extraction_bonus: "Бонус к добыче ресурсов"
 BRA_oil_industry_bonus: "Бонус к нефтяной промышленности"
 BRA_industry_bonus: "Простимулировать экономический бонус"
 BRA_electronics_bonus: "Бонус от электроники"
 BRA_invest_in_railways_bonus: "Железнодорожный бонус"
 BRA_nacional_de_motores_bonus: "Бонус Nacional de Motores"
 BRA_boost_integralist_support_tt: "Открываются решения §Y«Собрания интегралистов»§!, повышающие поддержку фашистов в крупных городах страны."
 BRA_domination_of_the_americas: "Гегемония в Новом Свете"
 BRA_domination_of_the_americas_desc: "Мы никогда не будем в безопасности, когда на нашем пороге так много врагов. Единственный путь к [BRA.GetAdjective]ому спасению — это наша полная гегемония в регионе."
 BRA_berlin_accords: "Принять Берлинские соглашения"
 BRA_berlin_accords_desc: "[USA.GetNameDefCap] уже слишком долго вмешиваются в дела других стран Нового Света. Если мы и [GER.GetNameDef] сблизимся, мы получим инструмент сдерживания, который защитит нас от [USA.GetAdjective]ого вмешательства в будущем."
 BRA_accords_tt: "Если они согласятся:"
 faction_name_bra_ger: "Пакт Берлин — Рио"
 faction_name_bra_ita: "Пакт Рим — Рио"
 BRA_expand_operation_bolivar: "Расширить операцию «Боливар»"
 BRA_expand_operation_bolivar_desc: "Наши [GER.GetAdjective]ие партнеры развернули широкомасштабную разведывательную операцию по слежению за экономической и политической ситуацией в Южной Америке. Нас попросили помочь им в расширении программы в обмен на более тесную кооперацию спецслужб наших стран."
 BRA_guyana_crisis: "Гайанский кризис"
 BRA_guyana_crisis_desc: "Пока европейские державы озабочены другими делами, мы можем заставить их передать нам свои территории в Гвиане, или они получат еще один фронт в своей войне."
 BRA_provoke_argentina: "Спровоцировать Аргентину"
 BRA_provoke_argentina_desc: "Ясно как божий день, что [ARG.GetName] желает изолировать и уничтожить нас. Но если, стремясь предотвратить их нападение, мы будем действовать слишком агрессивно, на нас ополчатся [USA.GetName]. Лучше спровоцировать [ARG.GetAdjective]их милитаристов ударить первыми, и тогда мы отомстим им за Аргентино-бразильскую войну!"
 BRA_form_mercosul: "Сформировать МЕРКОСУР"
 BRA_faction_mercosul_name: "МЕРКОСУР"
 BRA_form_mercosul_desc: "Южная Америка уже давно находится под влиянием заморских стран — [USA.GetName] и европейских империй. Но если страны континента объединятся в один экономический и политический блок, никто больше не посмеет вмешиваться в дела на континенте."
 BRA_form_mercosul_focus_tt: "Открываются решения пригласить другие южноамериканские страны в МЕРКОСУР"
 BRA_uruguay_ultimatum: "Ультиматум Уругваю"
 BRA_uruguay_ultimatum_desc: "Государство [URG.GetNameDefCap] уже давно должно было войти в состав нашей страны, но наши предки так его и не присоединили. Пора исправить эту историческую ошибку и объединить наши народы, поставив перед ними общую цель."
 BRA_paraguay_intervention: "Интервенция в Парагвай"
 BRA_paraguay_intervention_desc: "Государство [PAR.GetNameDefCap] стало слишком нестабильным и непредсказуемым. В интересах нашей безопасности мы должны вмешаться в их дела и спасти их правительство."
 BRA_rome_accords: "Принять Римские соглашения"
 BRA_rome_accords_desc: "[BRA.GetName] и [ITA.GetName] связаны тесными взаимоотношениями: в нашем отечестве сильная диаспора итальянских иммигрантов. Мир меняется, и наши правительства все больше сближаются, поэтому вполне разумно заключить между нашими странами официальный договор."
 BRA_italian_car_industry: "Кооперация с итальянской автоиндустрией"
 BRA_italian_car_industry_desc: "Наша автомобильная промышленность находится в зачаточном состоянии, тогда как [ITA.GetName] известна развитой автомобильной промышленностью. Возможно, следует попросить у наших партнеров помощи в развитии наших молодых компаний."
 BRA_penal_battalions: "Batalhões de Presos"
 BRA_penal_battalions_desc: "В наших вооруженных силах далеко не все горят желанием воевать за монархию, которая уже много десятилетий находится в изгнании. Но после введения законов о госбезопасности у нас появилось много заключенных, из которых можно сформировать дисциплинарные батальоны в поддержку деморализованной армии."
 BRA_penal_battalions_tt: "Создает новый шаблон дивизии §Y«Batalhões de Presos»§! с дисциплинарными батальонами. Также нанимает §Y6 подразделений§! в провинции §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_end_the_state_of_emergency: "Отменить чрезвычайное положение"
 BRA_end_the_state_of_emergency_desc: "Некогда героический [BRA.GetLeader] теперь представляет главную опасность для [BRA.GetAdjective]ой демократии. Жажда власти и корыстолюбие подтолкнули его лишить нас прав, за которые мы так боролись. Все, кто ценит свободу, должны выступить против этого опасного чрезвычайного положения."
 BRA_repeal_the_national_security_law: "Отменить закон о национальной безопасности"
 BRA_repeal_the_national_security_law_desc: "Угроза того, что очередной бессовестный президент попытается подорвать нашу демократию, не исчезнет, пока мы не отменим законы о национальной безопасности, на которые опирался $BRA_getulio_vargas$ во время чрезвычайного положения."
 BRA_greater_federalism: "Укрепить федерализм"
 BRA_greater_federalism_desc: "Централизация политической власти идет вразрез с нашими демократическими ценностями. Мы должны вырвать власть из рук политических элит в городе [ROOT.Capital.GetCapitalVictoryPointName] и вернуть ее регионам."
 BRA_democratic_socialism: "Демократический социализм"
 BRA_democratic_socialism_desc: "После провалившегося Ноябрьского восстания коммунистов в 1935 году и установления впоследствии чрезвычайного положения многим левым политикам и активистам пришлось бежать из страны или затаиться в подполье, вне зависимости от того, поддержали они попытку вооруженного переворота или нет. Теперь демократический режим восстановлен, и социал-демократы могут наконец вернуться домой."
 BRA_continue_centralization: "Призвать к централизации"
 BRA_continue_centralization_desc: "[ROOT.GetNameDefCap] — многонациональная страна, занимающая огромную территорию. Если мы не постараемся как-нибудь объединить разрозненные регионы, нас ждет раскол и даже вторжения из соседних стран. Только сильная центральная власть сможет защитить наш народ и демократию."
 BRA_court_the_military: "Обратиться к военной верхушке"
 BRA_court_the_military_desc: "Проводить политику, подрывающую позиции военных, было бы слишком наивно. Нам следует попытаться найти с ними общие интересы и сотрудничать с военными на благо всей нации. Если мы не сможем договориться, наши немногие права будут снова у нас отобраны."
 BRA_implement_a_national_guard: "Сформировать национальную гвардию"
 BRA_implement_a_national_guard_tt: "Создает новый шаблон дивизии §Y«Guarda Nacional»§! и нанимает §Y6 подразделений§! в провинции §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_implement_a_national_guard_desc: "Военные продолжают осложнять политическую обстановку в стране и даже угрожают свергнуть демократию, если она им не понравится. Чтобы ограничить их влияние, мы сформируем новую национальную гвардию, лояльную Национальному конгрессу."
 BRA_nationalize_the_banks: "Национализировать банки"
 BRA_nationalize_the_banks_desc: "Наша экономика еще не оправилась после Великой депрессии, и многие наши граждане прозябают в нищете. Пришло время переложить бремя выхода из кризиса с плеч его жертв на его виновников — владельцев банков."
 BRA_establish_the_brazilian_investment_bank: "Лояльное к бизнесу налогообложение"
 BRA_establish_the_brazilian_investment_bank_desc: "В мире много международных компаний, которые хотят платить поменьше налогов. Если мы установим для них щадящий налоговый режим, [ROOT.GetNameDef] станет для них привлекательной страной. Это положительно скажется на нашей экономике."
 BRA_church: "Сотрудничать с церковью"
 BRA_church_desc: "Несмотря на то что мы уже много десятилетий назад добились разделения церкви и государства, католическая церковь продолжает играть важную роль в нашей политике за счет огромного числа верующих избирателей. Если завоевать благосклонность церкви, мы получим поддержку нашего политического курса."
 BRA_implement_article_138: "Действовать согласно статье 138"
 BRA_implement_article_138_desc: "Статья 138 Конституции 1934 года гласит, что государство обязано помогать многодетным семьям. Под такие расплывчатые формулировки подпадает большинство семей в стране, и любая помощь обойдется государству очень дорого. Но внедрение базовых мер соцподдержки для таких семей в течение одного поколения вырвет из лап нищеты миллионы людей."
 BRA_tech_slot_2: "Федеральный университет в городе [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_tech_slot_2_desc: "Технологии стремительно меняют мир, в котором мы живем, от работы до войны. Для сохранения процветания и безопасности нашей страны крайне важно вкладывать средства в исследования и развитие новых технологий."
 BRA_ban_the_communist_party: "Запретить коммунистическую партию"
 BRA_ban_the_communist_party_desc: "Несмотря на неудачную попытку переворота в 1935 году, коммунистическое движение остается угрозой и для военных, и для бизнесменов страны. Возможно, если подавить это движение, мы получим больше поддержки нашего политического курса со стороны военных."
 BRA_ban_the_communist_party_dynamic_tt: "§RСнижение стабильности будет пропорционально популярности коммунистической партии!§!"
 BRA_posts_for_generals: "Министерские посты для генералов"
 BRA_posts_for_generals_desc: "Предложив места в Совете министров влиятельным генералам армии, мы позволим им участвовать в решениях правительства и снизим нервозность военных относительно государственных решений. Так мы ослабим их подозрительность по поводу мотивации наших действий и предотвратим дальнейшее кровопролитие."
 BRA_posts_for_generals_tt: "§Y$BRA_eurico_gaspar_dutra$§! станет кандидатом в политические советники: \n Фактор военнообязанного населения: §Y2%§! \n Поддержка войны: §G+10%§! \n Защита дивизии на национальной территории: §G+5%§! \n Демократия: согласие с дипломатическими действиями: §R-25§!"
 BRA_end_military_interference: "Покончить с вмешательством военных"
 BRA_end_military_interference_tt: "Нейтралитет: изменение популярности: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 BRA_end_military_interference_desc: "С учреждением национальной гвардии у нас наконец появилась возможность ограничить влияние военной верхушки и привести вооруженные силы под гражданский контроль."
 BRA_free_speech: "Либерализовать политический дискурс"
 BRA_free_speech_desc: "Влияние военной верхушки на Национальный конгресс наконец ограничено, и опасность установления новой диктатуры миновала. Теперь пришло время принять меры, чтобы защитить свободу слова и стимулировать политическую активность наших граждан."
 BRA_free_speech_tt: "Станут доступны следующие политические советники: \n"
 BRA_the_international_crisis: "Международный кризис"
 BRA_the_international_crisis_desc: "Мир становится все нестабильнее: между великими державами нарастает напряженность, а старые пограничные споры снова выходят на повестку международных отношений. Нам следует действовать осмотрительно, но вместе с тем налаживать отношения с другими демократическими странами региона ради взаимной безопасности."
 BRA_third_republic: "Порядок и прогресс"
 BRA_third_republic_desc: "Стабильность в стране наконец восстановлена, а опасность военного переворота устранена. Теперь мы можем принять более продуманную конституцию, которая создаст действенную систему сдержек и противовесов, но позволит Совету министров при необходимости быстро принимать решения."
 BRA_united_states_of_brazil: "Соединенные Штаты Бразилии"
 BRA_united_states_of_brazil_desc: "После принятия конституции 1934 года мы смогли немало сделать для обеспечения политического и экономического равенства. Но многие положения этой конституции теперь нас ограничивают. Поэтому в интересах нации стоит отказаться от устаревшего Основного закона и принять новый, близкий к конституции дружественных нам Соединенных Штатов Америки."
 BRA_united_states_of_south_america: "Соединенные Штаты Южной Америки"
 BRA_united_states_of_south_america_desc: "Наша нация стала маяком свободы и гаванью, куда стекаются все, кто разделяет наши ценности и хочет начать новую жизнь. Мы должны открыто принять культурное многообразие и провозгласить свое стремление однажды стать Соединенными Штатами Южной Америки."
 BRA_united_states_of_south_america_tt: "Открывает решения «§Y$BRA_us_of_south_america_cat$§!», позволяющие пригласить §Yдемократические§! или §Yнейтральные§! страны — участницы альянса в Южной Америке §Yобъединиться§! с государством [ROOT.GetNameDef]."
 BRA_bonus_tech_slot: "Фонд национальных технологий"
 BRA_bonus_tech_slot_desc: "За последние годы наша промышленность набрала значительные обороты, а армия заметно усилилась, однако поддерживать технологический паритет с государствами-конкурентами становится всё сложнее. Чтобы не отставать от них, мы учредим национальный фонд для инвестиций в новые технологии."
 BRA_address_labor_disputes: "Уладить трудовые конфликты"
 BRA_address_labor_disputes_desc: "Прежнее правительство справедливо воспринимало коммунизм как угрозу, однако совершенно не желало решать фундаментальные вопросы, приводящие к всплеску радикализма. Мы не собираемся повторять его ошибку и будем активнее регулировать трудовые конфликты."
 BRA_address_labor_disputes_tt_1: "§YСобытие позволяет выбрать либо: §!"
 BRA_address_labor_disputes_tt_2: "§YЛибо:§!"
 BRA_combat_separatism: "Подавить сепаратизм"
 BRA_combat_separatism_desc: "Политические волнения в нашем государстве постоянно приводят к росту сепаратистских настроений среди населения, проживающего вне столицы. Для такой страны, как [ROOT.GetNonIdeologyName], сепаратизм — смертный приговор. Нужно приложить больше усилий к тому, чтобы каждый начал считать себя [ROOT.GetAdjective]им гражданином."
 BRA_war_bonds: "Облигации военного займа"
 BRA_war_bonds_desc: "Нас в любой момент могут втянуть в конфликт — либо через военные действия, либо через экономическую поддержку других стран. Нужно быстрее профинансировать перевооружение, а для этого можно продать населению облигации военного займа."
 BRA_invite_foreign_companies: "Пригласить иностранные корпорации"
 BRA_invite_foreign_companies_desc: "Пора привлечь в страну внешний капитал. Для этого нужно, чтобы иностранные компании заинтересовались нашим государством. Если [BRA.GetNonIdeologyName] создаст им все необходимые условия, безработица пойдет на спад, а налоговые поступления вырастут."
 BRA_invite_foreign_companies_tt: "Открывает решения «§Y$BRA_invite_foreign_companies_cat$§!», позволяющие приглашать §Yвоенно-промышленные организации§! из таких стран, как §Y[ENG.GetFlag][ENG.GetName]§!, §Y[USA.GetFlag][USA.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§! или §Y[SWE.GetFlag][SWE.GetName]§!\n§GДает 1 военный завод или верфь за каждую приглашенную ВПО.§! \n§RИз каждой страны можно пригласить только одну ВПО!§! \n\n§GВыбор из четырех вариантов:§!"
 BRA_pro_labor_agreement: "Политики поддержки труда"
 BRA_romanticize_the_old_empire: "Романтизировать историю Империи"
 BRA_romanticize_the_old_empire_desc: "В нашем обществе достаточно недовольных политиков, крупных предпринимателей и других граждан, которые по той или иной причине желают конца этой никчемной республике. Быть может, создав романтический образ истории империи и былого величия, мы сможем объединить их в одно сплоченное движение."
 BRA_vassouras_line: "Поддержать претензии Педру Энрике"
 BRA_vassouras_line_desc: "Наши попытки создать движение для разрушения политического статус-кво привело к призывам восстановить нашу имперскую историю и вернуть к власти королевскую семью. Многие объединяются вокруг фигуры лидера Императорского дома Бразилии в изгнании Педру Энрике как полноправного правителя нации."
 BRA_petropolis_line: "Поддержать претензии Педру де Алькантара"
 BRA_petropolis_line_desc: "Педру де Алькантара некогда был главой Императорского дома Бразилии в изгнании, но затем отказался от всех претензий на трон ради брака с графиней Елизаветой Добрженской. Теперь, когда движение за реставрацию монархии набирает силу, он заявил, что его отречение было нелегитимным и что он является полноправным наследником престола."
 BRA_monarch_choice_1_tt: "§YПедру де Алькантара§! возглавит Императорский дом. \n§RЕсли государство [ROOT.GetNonIdeologyName] завершит фокус «$BRA_constitutional_monarchy$», появится следующий национальный дух§!:"
 BRA_monarch_choice_2_tt: "§YПедру Энрике§! возглавит Императорский дом. \n§RЕсли государство [ROOT.GetNonIdeologyName] завершит фокус «$BRA_constitutional_monarchy$», появится следующий национальный дух§!:"
 BRA_restore_the_coffee_barons: "Политика кофе с молоком"
 BRA_restore_the_coffee_barons_desc: "Некогда могучие кофейные бароны, которые долгое время контролировали [ROOT.GetAdjective]ую политику, были лишены власти в ходе революции 1930 года. Многие из них сохраняют значительное экономическое влияние, и их можно склонить к поддержке нашего движения за реставрацию империи в обмен на политические уступки."
 BRA_constitutional_monarchy: "Конституционная монархия как компромисс"
 BRA_constitutional_monarchy_desc: "Движение за реставрацию империи набирает обороты, а поддержка действующего режима ослабевает. И в обществе уже слышны призывы к компромиссам во имя стабильности нации. Наиболее популярно предложение установить конституционную монархию: император будет царствовать, но не править, а реальная власть останется у Национального конгресса."
 BRA_constitutional_monarchy_tt: "В зависимости от выбора между вариантами «§Y$BRA_petropolis_line$§!» и «§Y$BRA_vassouras_line$§!» будет задействован один из следующих национальных духов:"
 BRA_constitutional_monarchy_tt_2: "§YЛибо§!"
 BRA_united_kingdom_of_brazil_and_portugal: "Соединенные королевства Бразилии и Португалии"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "Восстановление власти Императорского дома Бразилии разожгло монархические настроения и в Португалии. Быть может, у нас получится воспользоваться моментом и воссоединить наши страны под властью одного монарха. В конце концов, обеим нациям пригодились бы человеческие и природные ресурсы друг друга."
 BRA_united_kingdom_of_brazil_and_portugal_tt: "Призвать к тому, чтобы §Y[POR.GetFlag][POR.GetNonIdeologyName]§! и §Y[BRA.GetFlag][BRA.GetNonIdeologyName]§! объединились. Если §Y[POR.GetFlag][POR.GetNonIdeologyName]§! примет предложение, она станет марионеткой Бразилии. Однако она может предложить альтернативный вариант или ответить отказом."
 BRA_undermine_democracy: "Подорвать власть Национального конгресса"
 BRA_undermine_democracy_desc: "Наши влиятельные сторонники недовольны этим компромиссом с конституционной монархией. Они теряют терпение и требуют, чтобы монарх воспользовался своим недавно обретенным влиянием и назначил новый Совет министров, без одобрения Национального конгресса."
 BRA_use_the_national_security_law: "Воспользоваться законом о национальной безопасности"
 BRA_use_the_national_security_law_desc: "Несмотря на слабое сопротивление членов Национального конгресса, наш новый Совет министров успешно получил власть в стране. Теперь он возьмет на вооружение законы о национальной безопасности, которые когда-то протолкнул $BRA_getulio_vargas$, и установит абсолютный контроль над политическими процессами."
 BRA_amazonian_settlement: "Снова приступить к колонизации Амазонии"
 BRA_amazonian_settlement_desc: "Бассейн Амазонки богат ресурсами и землей, которые давно ждут своих владельцев. Чтобы оздоровить экономику и создать для солдат стимул сражаться, нам следует обещать всем, кто вступает в войска, возможность приобрести землю в этом регионе по выслуге лет."
 BRA_amazonian_settlement_tt: "Открывается решение §Y«Военные поселения на Амазонке»§! для развития штатов Амазонии."
 BRA_empire_of_brazil: "Восстановить Бразильскую империю"
 BRA_empire_of_brazil_desc: "Власть прочно держат в руках монарх и назначенные им министры. Теперь пришло время вернуть государству его былую славу. В первую очередь мы восстановим Бразильскую империю и провозгласим возврат к традиционным ценностям, на которых она была построена."
 BRA_reclaim_territory_in_south_america: "Цисплатинский реваншизм"
 BRA_reclaim_territory_in_south_america_desc: "Даже спустя столетие после окончания Аргентино-бразильской войны позор из-за потери Цисплатины до сих пор лежит тяжелым бременем на Императорском доме. Снова предъявив свои претензии на Уругвай, мы бы разожгли национальную гордость в сердцах подданных и напомнили миру, что мы больше не такая чахлая страна, как в прошлом веке."
 BRA_demand_portugese_territory: "Потребовать португальские колонии"
 BRA_demand_portugese_territory_desc: "Сегодня [POR.GetNonIdeologyName] — это лишь тень некогда великой империи. Пока внимание всего мира поглощено хаосом в разных частях света, нам следует силой надавить на [POR.GetAdjective]ое правительство и заставить его передать нам свои заморские территории."
 BRA_demand_portugese_submission: "Потребовать от Португалии полного подчинения"
 BRA_demand_portugese_submission_desc: "[POR.GetNonIdeologyName] управляется нелегитимными самозванцами, и только у нашего императора есть Богом данное право править этой страной. Мы потребуем передачи всей ее территории под наш контроль и, если понадобится, возьмем ее силой."
 BRA_restoration_of_honor: "Восстановление бразильской чести"
 BRA_restoration_of_honor_desc: "Многие наши подданные с сомнением отнеслись к реставрации монархии, но теперь большинство довольно результатами. Мы расширили наши границы, укрепили экономику и восстановили естественную иерархию в обществе. Теперь мы можем по праву говорить о том, что [ROOT.GetAdjective]ая честь восстановлена."
 BRA_spirit_of_acre_war: "Снова разжечь войну за Акри"
 BRA_spirit_of_acre_war_desc: "Хотя Акри сейчас находится под нашим контролем, мы можем использовать старые пограничные конфликты в этом регионе как повод еще раз пощипать Боливию. Мы можем получить доступ к богатейшим природным ресурсам, которые станут базой для нашей промышленности на много десятилетий вперед."
 BRA_expand_colonial_empire: "Расширить колониальную империю"
 BRA_expand_colonial_empire_desc: "Благодаря недавним заморским приобретениям у нас появился плацдарм для дальнейшего продвижения вглубь Африки. Хотя большая часть континента остается во власти европейских держав, мы можем захватить много богатых ресурсами регионов."
 BRA_invest_in_the_armed_forces: "Подкупить военных"
 BRA_invest_in_the_armed_forces_desc: "Для высокопоставленных военных присяга на верность — не более чем формальность, а коммунизм — страшная угроза как изнутри, так и снаружи. Из этого можно извлечь пользу: мы увеличим военный бюджет, а они взамен поддержат нашу власть."
 BRA_royal_colleges: "Основать Королевский колледж в городе [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_royal_colleges_desc: "В последнее время император всерьез озаботился научным авторитетом нашей державы. По его указу в столице был основан Королевский колледж — кузница специалистов, занимающихся продвижением технического прогресса в стране."
 BRA_issue_lordships: "Раздать королевские титулы"
 BRA_issue_lordships_desc: "По мере восстановления власти над землями, что по праву принадлежат нам, всенародно любимому монарху становится всё труднее править своими владениями. Согласно его указу, самые достойные получат земельные королевские титулы и будут помогать в управлении государством."
 BRA_promote_agriculture: "Вернуть кофейных баронов"
 BRA_promote_agriculture_desc: "Так называемые кофейные бароны сыграли решающую роль в движении за восстановление монархии. Теперь их следует вознаградить, назначив на правительственные должности. Эти люди займутся восстановлением экономики страны."
 BRA_promote_agriculture_tt: "§YОткрывает советника:§!"
 BRA_acceptance_tt: "В случае согласия: \n"
 BRA_prepare_for_second_intentona: "Второе коммунистическое восстание"
 BRA_prepare_for_second_intentona_desc: "Наша первая попытка свергнуть буржуазный режим Варгаса провалилась. Если мы быстро не перегруппируемся, вторая попытка революции будет погребена под горой продавливаемых им антикоммунистических законов. Пока этого не случилось, нам нужно скорее снова раздуть пожар революции."
 BRA_seek_soviet_support: "Обратиться за [SOV.GetAdjective]ой помощью"
 BRA_seek_soviet_support_desc: "Чтобы установить в нашей стране власть коммунизма на благо всех соотечественников, нам понадобится помощь из-за рубежа. Государство [SOV.GetNameDefCap] уже помогало нам раньше — имеет смысл попросить его о содействии еще раз."
 BRA_radicalize_the_proletariat: "Радикализовать пролетариат"
 BRA_radicalize_the_proletariat_desc: "Наша предыдущая попытка захватить власть закончилась неудачей — в основном из-за недостаточно организованной поддержки рабочих. Мы должны распространять среди них политинформацию и обеспечить их стойкую лояльность нам."
 BRA_launch_the_revolution: "Начать революцию"
 BRA_launch_the_revolution_desc: "Время пришло. Мы должны сделать то, чего не смогли добиться в 1935 году в ходе первого коммунистического восстания. [BRA.GetLeader] и его преступный режим должны пасть."
 BRA_launch_the_revolution_tt: "Устраивает §Yкоммунистическую революцию§! в государстве [BRA.GetNameDef]. Число наших дивизий зависит от уровня поддержки, которой пользуется §Y[BRA.GetCommunistParty]§!.\n§RПосле этого начнется гражданская война коммунистов против Демократической партии!§!"
 BRA_tech_slot_3: "[BRA.GetADjectiveCap]ий народный университет"
 BRA_tech_slot_3_desc: "Чтобы построить сильную страну, нам нужна современная система образования, где будут учиться самые ясные умы, которыми богата наша родина, [BRA.GetName]. Встав у истоков нового университета, мы сможем контролировать, какие основные дисциплины будут в нем изучаться. Мы откроем университет для всего народа, но при этом постараемся сделать так, чтобы его выпускники остались в стране и впоследствии помогали нам в нашем деле."
 BRA_international_brigades: "Интернациональные бригады"
 BRA_international_brigades_desc: "В мире вокруг нас бушуют войны. И хотя мы не принимаем в них активного участия, как верные товарищи мы видим свой долг в том, чтобы по возможности оказывать помощь тем, кто в ней нуждается. Но сейчас нам не стоит официально вступать в войну — лучше отправлять в горячие точки добровольцев."
 BRA_soviet_economic_aid: "Советская экономическая помощь"
 BRA_soviet_economic_aid_desc: "Долгие годы страной управляли лидеры с чуждыми нам идеями, и в результате экономика государства находится в неприемлемом для нас состоянии. Чтобы перестроить экономику в нужном нам русле, следует заручиться поддержкой стран с близкой идеологией."
 BRA_license_soviet_designs: "[SOV.GetNameDef] и лицензионные соглашения"
 BRA_license_soviet_designs_desc: "Наши технологии не дотягивают до уровня крупных держав. Мы сконцентрируемся на развитии науки и промышленности и со временем догоним лидеров, но сейчас у нас есть возможность договориться о производстве в нашем отечестве оборудования по [SOV.GetAdjective]им лицензиям. Учитывая стоимость такого соглашения, нам нужно постараться договориться об определенной скидке."
 BRA_license_soviet_designs_tt: "(Государство [SOV.GetFlag]§Y[SOV.GetName]§!) получит событие «§YГосударство [BRA.GetNameDefCap] хочет договориться о производственных лицензиях§!» \n \n Скорее всего, соглашение будет достигнуто, если они §Yуважают нас.§!"
 BRA_purchase_soviet_equipment: "Приобрести советское снаряжение"
 BRA_purchase_soviet_equipment_desc: "Нашей армии сейчас крайне необходимо снаряжение. Чтобы увеличить численность войск, нам нужна возможность приобретать снаряжение по выгодной цене у верного союзника. Судя по всему, продавать нам снаряжение согласится [SOV.GetNameDef]."
 BRA_infilitrate_the_military: "Внедрить агентов в ряды военных"
 BRA_infilitrate_the_military_desc: "Высокопоставленные генералы в основном остаются противниками нашей идеологии, но многие младшие офицеры горят желанием сместить своих начальников. Если внедрить агентов в их ряды, мы сможем переманить их на нашу сторону."
 BRA_infilitrate_the_military_tt: "Таким образом, если принять этот фокус, в грядущей §Rгражданской войне§! на сторону коммунистов перейдет больше §Yвоенных§!."
 BRA_seek_international_support: "Обратиться за международной помощью"
 BRA_seek_international_support_desc: "Хотя мы немало сделали для возрождения коммунистического движения, мы все еще слабы по сравнению с противостоящими нам силами. Поэтому мы должны заручиться поддержкой союзных правительств и отдельных граждан."
 BRA_join_the_comintern: "Вступить в Коминтерн"
 BRA_join_the_comintern_desc: "Уже слишком долго [BRA.GetNameDef] полагается на Коминтерн, не являясь его членом. Пора вступить в него на полных правах!"
 BRA_create_faction: "Латиноамериканский социалистический кооператив"
 BRA_create_faction_desc: "Мы окружены единомышленниками, которые разделяют наши идеи коммунистического общества. Пора пойти им навстречу и вступить в кооператив с этими государствами, чтобы вместе сражаться за общее дело!"
 BRA_free_prestes: "Освободить Престеса из тюрьмы"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$ уже несколько лет находится в авангарде радикальной [ROOT.GetAdjective]ой политики. Но после неудачного коммунистического восстания он был арестован вместе с лидерами движения. Чтобы получить шансы на победу, мы должны добиваться освобождения наших лидеров из лап Варгаса."
 BRA_free_prestes_tt: "После успешного свержения действующего правительства станут доступны советники из про[SOU.GetAdjective]ой §YPartido Communista§!."
 BRA_revive_the_anl: "Возродить Aliança Nacional Libertadora"
 BRA_revive_the_anl_desc: "Хотя Национально-освободительному альянсу и не удалось свергнуть авторитарный режим Жетулиу Варгаса, он все еще сохраняет авторитет среди миллионов [BRA.GetAdjective]их граждан, которые по-прежнему надеются на настоящие перемены. Мы должны возродить движение, пока эта надежда окончательно не затухла."
 BRA_revive_the_anl_tt: "С началом грядущей коммунистической революции вы получите §G2§! дополнительные дивизии §Yкоммунистического ополчения.§!"
 BRA_revive_the_anl_tt_2: "После успешного свержения действующего правительства станут доступны дружественные §YНационально-освободительному альянсу§! советники."
 BRA_align_with_moscow: "Сблизиться с [SOU.Capital.GetCapitalVictoryPointName]"
 BRA_align_with_moscow_desc: "Некоторые члены нашей партии недавно побывали в городе [SOU.Capital.GetCapitalVictoryPointName]. После возвращения домой они высоко отзывались о [SOU.GetAdjective]ом руководстве. Нам следует начать сближение с государством [SOU.GetNameDef]."
 BRA_oust_prestes: "Предотвратить культ личности"
 BRA_oust_prestes_desc: "Коммунистическим обществом управляет не кучка функционеров. Но мы боимся, что со временем в некоторых коммунистических странах может развиться культ личности. Чтобы избежать подобной участи, мы должны передать политические дела в стране совету НОА."
 BRA_soviet_arms_industry: "Наладить сотрудничество с советской военной промышленностью"
 BRA_soviet_arms_industry_desc: "Наша страна обладает мощной военной промышленностью, но в последнее время мы рассматривали пути дальнейшего ее укрепления. Некоторые [SOV.GetAdjective]ие военно-промышленные организации высказывались о том, что [BRA.GetNameDef] — хорошее место для организации производства. Быть может, нам стоит их пригласить."
 BRA_spread_the_revolution: "Расширить революцию"
 BRA_spread_the_revolution_desc: "[BRA.GetNameDef] и ее народ с благодарностью восприняли революцию. Теперь, после стабилизации ситуации внутри страны, пришло время подумать об экспорте революции за пределы наших границ."
 BRA_smash_fascism: "Разгромить фашизм в Южной Америке"
 BRA_smash_fascism_desc: "В Южной Америке есть страны, до которых революция еще не докатилась. Пролетариат в этих странах все еще стонет под гнетом фашистских диктаторов. Мы этого терпеть не можем, нужно освободить трудящихся!"
 BRA_anti_imperialism: "Изгнать империи"
 BRA_anti_imperialism_desc: "Некоторые наши соседи все еще находятся под колониальным гнетом. Иностранные империи по-прежнему удерживают их земли под своей пятой. Колониализм и империализм — это дикие пережитки прошлого, пришло время четко и однозначно напомнить об этом империям."
 BRA_anti_imperialism_tt: "Открываются решения «§YЮжноамериканский антиколониализм§!», позволяющие освобождать колонии в Южной Америке."
 BRA_jaguar_diplomacy: "Дипломатия ягуаров"
 BRA_jaguar_diplomacy_desc: "Государство [CHI.GetName] недавно вручило одно из своих местных животных в качестве дипломатического подарка. Оказывается, это удачный способ сглаживать разногласия с иностранными правительствами. Быть может, нам следует прибегнуть к такому же трюку, чтобы отвадить великие державы вмешиваться в наши дела."
 BRA_jaguar_diplomacy_tt: "Открываются решения §Y«$BRA_jaguar_diplomacy_cat$»§!, позволяющие улучшать отношения с великими державами, противостоящими коммунизму в Южной Америке, путем заключения пактов о ненападении."
 BRA_sway_the_neighbors: "Повлиять на соседей"
 BRA_sway_the_neighbors_desc: "Мы должны всеми возможными способами повышать классовое сознание среди соседей и агитировать их сбрасывать оковы буржуазии."
 BRA_sway_the_neighbors_tt: "Открываются решения «§Y$BRA_sway_the_neighbors_cat$§!», позволяющие пропагандировать коммунизм в странах Южной Америки."
 BRA_union_of_latin_american_socialist_republics: "Основать СЛАСР"
 BRA_union_of_latin_american_socialist_republics_desc: "Наше революционное движение продолжает подрывать основы буржуазного общества по всему континенту. Совершенно ясно, что мы больше не [ROOT.GetAdjective]ое движение, мы — движение народов всей Южной Америки. Пришло время нашим политическим структурам отразить эту перемену."
 BRA_smash_democracy: "Положить конец южноамериканскому капитализму"
 BRA_smash_democracy_desc: "Буржуазно-демократические и капиталистические режимы продолжают лишать народы Южной Америки прав и ухудшать их жизнь. Мы должны всеми силами освобождать своих товарищей на континенте от их угнетателей."
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_create_kgbrazil_with_agents: "Учредить Государственный совет разведки"
 BRA_kgbrazil_just_add_operatives: "Сотрудничество с [SOU.GetAdjective]ой разведкой"
 BRA_kgbrazil_no_lar: "Усиление на информационном фронте"
 BRA_kgbrazil_cangaco: "Rede Coiteiros"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_create_kgbrazil_with_agents_desc: "Разведка и получение информации о наших врагах — это важнейший фактор защиты нашей страны и ее интересов. Создание мощной разведслужбы займет долгое время, но пока поддержку на этом фронте нам окажут агентства других, идеологически близких нам стран."
 BRA_kgbrazil_just_add_operatives_desc: "Разведка и получение информации о наших врагах — это важнейший фактор защиты нашей страны и ее интересов. Наша организация активно работает над расширением агентурной сети, но для увеличения наших возможностей было бы полезно нанять несколько опытных советских оперативников."
 BRA_kgbrazil_no_lar_desc: "Разведка и получение информации о наших врагах — это важнейший фактор защиты нашей страны и интересов. Нашим приоритетом должны стать современные технические средства сбора развединформации и противодействие сбору разведданных нашими врагами."
 BRA_collectivization_of_transport: "Коллективизация транспорта"
 BRA_collectivization_of_transport_desc: "Наша транспортная система переживает не лучшие дни. Чтобы она эффективнее работала и полнее отвечала нашим потребностям, ее давно пора реорганизовать. Коллективизация транспортной системы даст рабочим возможность внедрить давно назревшие реформы так, как они сочтут нужным."
 BRA_nationalization_of_industry: "Национализация промышленности"
 BRA_nationalization_of_industry_desc: "Наша гражданская промышленность все еще не национализирована. В руках частных владельцев, ставящих прибыль выше нужд народа и государства, эффективность предприятий сильно страдает. [BRA.GetNameDef] заинтересована в том, чтобы национализировать и развивать нашу промышленность."
 BRA_rapid_industrialization: "Быстрая индустриализация"
 BRA_rapid_industrialization_desc: "Наши инвестиции в гражданскую промышленность принесли большие дивиденды и рабочим, и всей стране. Возможно, стоит поступить так же и с нашей военной промышленностью."
 BRA_collectivization_of_agriculture: "Коллективизация сельского хозяйства"
 BRA_collectivization_of_agriculture_desc: "Наша сельскохозяйственная отрасль разобщена и неэффективна. Нам следует коллективизировать сельское хозяйство и передать его управление коллективам трудящихся, чтобы они проводили аграрные реформы."
 BRA_allow_the_church_to_operate: "Сблизиться с богословами-социалистами"
 BRA_allow_the_church_to_operate_desc: "Среди богословов Южной Америки начинает расти и укрепляться новое движение. Духовенство выступает за социалистические меры и решения, которые должны раз и навсегда вырвать самых нуждающихся наших соотечественников из лап нищеты. Возможно, нам лучше принять этих радикальных богословов, чем злить религиозный пролетариат, который им верит."
 BRA_state_atheism: "Атеистическое государство"
 BRA_state_atheism_desc: "Чтобы очистить умы нашего народа от ненужных идей, мы должны устранить все источники нежелательной пропаганды. Нам не по пути со старыми [BRA.GetAdjective]ими богословами и их ретроградными проповедями. Их необходимо срочно остановить!"
 BRA_support_industrialists: "Поддержать промышленников"
 BRA_support_industrialists_desc: "Хотя в нашем обществе рабочих больше, чем капиталистов, последние держат в руках значительную часть богатств и ресурсов. Нам нужно принять меры, ограничивающие права рабочих и позволяющие промышленникам эффективнее работать на благо экономики."
 BRA_reward_army_loyalty: "Вознаградить армию за лояльность"
 BRA_reward_army_loyalty_desc: "Армия сыграла важную роль не только в нашем приходе к власти, но и в ее сохранении в наших руках. Пора вознаградить наших сторонников за лояльность и выделить больше ресурсов на армейские инфраструктурные проекты."
 BRA_reinvigorate_the_navy: "Обновить флот"
 BRA_reinvigorate_the_navy_desc: "Офицеры флота уже давно поддерживали движение интегралистов, даже когда в обществе это не приветствовалось. За их давнюю поддержку мы повысим финансирование ВМФ, чтобы офицеры начали обновление стареющего флота."
 BRA_establish_caloi: "Построить завод Caloi"
 BRA_establish_caloi_desc: "Из-за растущей напряженности по всему миру ввозить велосипеды из Европы и Северной Америки стало сложно. У нас достаточно каучука и стали, мы можем организовать свое производство велосипедов и использовать их в армии."
 BRA_us_brazil_technology_exchange: "[USA.GetAdjective]о-[ROOT.GetAdjective]ий обмен технологиями"
 BRA_us_brazil_technology_exchange_desc: "В последние годы нам удалось значительно повысить свой технологический уровень, но нам все еще есть чему поучиться у коллег из [USA.GetNameDef]. Возможно, мы сумеем убедить их поделиться своими знаниями в обмен на наши."
 BRA_us_brazil_technology_exchange_tt: "Если [USA.GetFlag]§Y[USA.GetNameDef]§! примут предложение:"
 BRA_depose_vargas: "Свергнуть правителя ([ROOT.GetLeader])"
 BRA_depose_vargas_desc: "[ROOT.GetLeader] стал для нас обузой. Он умелый политик, но народ готов терпеть одного человека лишь до определенной поры. Если мы не хотим снова скатиться в нищету, нужно отстранить его от власти и заменить на более приемлемого лидера из армии."
 BRA_equality_for_women: "Пролетарское равенство"
 BRA_equality_for_women_desc: "Пора разрушить старые буржуазные порядки во всех их проявлениях. Бразильские власти давно не уделяют никакого внимания делам женщин и национальных меньшинств, и мы возьмем их недовольство себе на вооружение. Также мы должны сподвигнуть их бросить свои силы и способности на благо пролетарской республики."
 BRA_equality_for_women_tt: "§Y$BRA_olga_benario_prestes$§! может стать лидером подразделения"
 BRA_italian_cooperation: "[ITA.GetAdjective]о-[ROOT.GetAdjective]ий раздел Африки"
 BRA_italian_cooperation_desc: "Старые империи разваливаются на глазах. Постепенно начинается новая гонка — за обладание Африкой. Благодаря особым отношениям с [ITA.GetAdjective]им правительством мы можем урвать часть этого континента себе."
 BRA_german_cooperation: "Доминирование в Южной Атлантике"
 BRA_german_cooperation_desc: "Пора положить конец безраздельному владычеству американского и британского флотов в Атлантическом океане. [GER.GetNameDef] окажет нам посильную помощь с целью вытеснить старых хозяев из Атлантики. Океан должен принадлежать только нам."
 BRA_german_cooperation_tt: "Получает §Yпретензии§! на острова в §Yюжной части Атлантического океана§!, которыми не владеет [ROOT.GetNonIdeologyName] или [GER.GetNonIdeologyName]"
 BRA_german_cooperation_tt_2: "Получает §Y10§! [GER.GetAdjective]их §Yранних подлодок «Тип IIA».§!"
 BRA_attack_bolivia: "Захват Амазонии"
 BRA_attack_bolivia_desc: "Тропические леса Амазонии издавна принадлежат [BRA.GetAdjective]ому народу, и мы больше не в силах позволить, чтобы [BOL.GetNameDef] оккупировала даже небольшую часть этого региона."
 BRA_attack_chile: "Упреждающий удар"
 BRA_attack_chile_desc: "Пока за горами стоит [CHL.GetAdjective]ая армия, о безопасности западных рубежей можно лишь мечтать. Остается только одно: ликвидировать [CHL.GetAdjective]ое государство и полностью завладеть его территорией."
 BRA_panama_push: "Бросок к Панаме"
 BRA_panama_push_desc: "Чтобы подчинить себе континент, понадобится действовать быстро и нанести врагу ошеломляющий удар, от которого тот уже не оправится."
 BRA_unify_south_america: "América do Sul"
 BRA_unify_south_america_desc: "Благодаря мужеству и отваге нашего народа вся Южная Америка теперь принадлежит нам. Пора приступать к трудной и долгой работе по объединению континента под единой властью, в том числе культурной."
 BRA_unify_south_america_tt: "Открывает решения, позволяющие получить §Yнациональные территории§! на владениях в §YЮжной Америке§!"
 BRA_sway_the_cangaco: "Склонить кангасу на нашу сторону"
 BRA_sway_the_cangaco_desc: "Много лет кангасу сражались с диктаторами, держащими страну железной хваткой. Эти разбойники, конечно, совсем не марксисты, однако их взгляды на перераспределение богатства широко поддерживает местное крестьянство. Возможно, эти опытные борцы с режимом согласятся влиться в наше революционное движение."
 BRA_sway_the_cangaco_tt: "§RУбирает§! решения «§Y$BRA_cangaceiro_decision_cat$§!»: §Rмы не сможем давить на кангасу в штатах с этим ограничением!§! \n\nДает §G3§! подразделения ополченцев-кангасу при начале гражданской войны или переходе к §Yкоммунизму§!"
 BRA_cangaco_coup: "Переворот Кангасу"
 BRA_cangaco_coup_desc: "Несмотря на громкие обещания, революционеры склонны скорее говорить, чем действовать, и сейчас окончательно погрязли в спорах, какой именно теории придерживаться. Кангасу же пользуются всенародной поддержкой, сильной как никогда, поэтому настало время захватить власть и вырезать коррупцию под корень раз и навсегда."
 BRA_south_american_defense_cooperation: "Совместные военные учения в Южной Америке"
 BRA_south_american_defense_cooperation_desc: "Многообразие нашего континента, от природных зон до населяющих их народов, поражает воображение. Устроенные совместно с соседями военные учения помогут нам узнать и как эти люди сражаются, и как они живут."
 BRA_south_american_defense_cooperation_tt: "Каждый §Yкомандир армии§! из каждой §Yстраны — участника альянса§! с вероятностью §G50%§! получит случайную §Yчерту местности§!."
 BRA_foreign_legion: "Legião Estrangeira"
 BRA_foreign_legion_desc: "В эти нелегкие времена [ROOT.GetName] — страна, где любой иностранец может найти приют. Многие из этих людей с радостью отдадут жизнь, лишь бы отстоять наши ценности. Чтобы у них появилась возможность это сделать, нам следует зачислить их в Иностранный легион."
 BRA_foreign_legion_tt: "Создает шаблон §YLegião Estrangeira§! и разворачивает §G3§! подразделения в городе [ROOT.Capital.GetCapitalVictoryPointName].\n\nОткрывает решения «§Y$BRA_foreign_legion_cat$§!», позволяющие нанимать новые дивизии §YLegião Estrangeira§!."
 BRA_legion_name: "Legião Estrangeira"
 BRA_south_american_research_cooperation: "Латиноамериканский научно-исследовательский совет"
 BRA_south_american_research_cooperation_desc: "Ни для кого не секрет, что промышленные предприятия и университеты в Латинской Америке почти не финансируются — в отличие от предприятий наших конкурентов. Чтобы подстегнуть технический прогресс и не тратить силы попусту, мы можем учредить общий исследовательский институт, сотрудники которого будут трудиться совместно."
 BRA_south_american_tech_sharing_group_tt: "Если члены альянса в Южной Америке согласятся присоединиться:"
 ### ARGENTINA ###
 ARG_preparation_for_the_elections: "Подготовка к выборам"
 ARG_preparation_for_the_elections_desc: "Срок правления Агустина Педро Хусто подходит к концу. [ARG.GetName] готовится принимать нового президента. Официальному кандидату от правительства, Роберто Марии Ортису, в этот раз противостоит руководитель оппозиционной партии, Марсело Т. де Альвеар. Его мечта — [ARG.GetName], где будет процветать демократия, и она вполне может сбыться. Прецедент зафиксирован, осталось дождаться результатов выборов."
 ARG_roberto_maria_ortiz: "Роберто Мария Ортис"
 ARG_roberto_maria_ortiz_desc: "На выборах победил Роберто Мария Ортис, набрав большинство голосов. [ARG.GetName] остается под управлением коалиции «Конкордансия». В речи перед избирателями Ортис подчеркнул свою приверженность демократии и пообещал уважать свободу и гарантии, дарованные [ARG.GetAdjective]ому народу конституцией страны."
 ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§! становится лидером партии §Y«$ARG_neutrality_party_long$»§!"
 ARG_coup_imminent_tt: "§RЭтот фокус запускает ограниченные по времени задания «Недовольство армии».§!"
 ARG_defense_and_democracy: "El Manifiesto Concordancia"
 ARG_defense_and_democracy_desc: "Два ключевых пункта программы правительства Ортиса — оборона и демократия. Под мудрым руководством «Конкордансии» должна расцвести демократическая страна, [ARG.GetName]. Это приведет и к увеличению расходов на оборону, чтобы мы всегда могли защититься от врагов."
 ARG_crack_down_on_corruption: "Активная борьба с коррупцией"
 ARG_crack_down_on_corruption_desc: "Несмотря на то что выборы [ARG.GetAdjective]ого президента прошли с многочисленными нарушениями, Ортис всерьез намеревается искоренить коррупцию в правительстве. Как ни забавно, [ARG.GetName] от этого станет только сильнее."
 ARG_british_cooperation: "Британская экономика"
 ARG_british_cooperation_desc: "[ENG.GetName] — влиятельное государство, едва ли не напрямую определившее исход предыдущих выборов. Если мы улучшим отношения с [ENG.GetAdjective]им правительством, возможно, в будущем можно будет заключать более выгодные торговые соглашения, что пойдет на пользу экономике."
 ARG_the_castillo_cabinet: "Кабинет Кастильо"
 ARG_the_castillo_cabinet_desc: "Из-за затянувшейся болезни президент Ортис готовится сложить с себя полномочия. Его место собирается занять вице-президент Рамон Кастильо. Среди военных начинает нарастать недовольство, поэтому Кастильо придется маневрировать крайне аккуратно."
 ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§! становится лидером партии §Y«$ARG_neutrality_party_long$»§!"
 ARG_import_substitution: "Импортозамещение"
 ARG_import_substitution_desc: "В связи с напряжением в мире импорт из Европы значительно сократился. Несмотря на помощь со стороны [ENG.GetAdjective]ого правительства, промышленное развитие [ARG.GetAdjective]ой экономики не представляется возможным без замещения импорта."
 ARG_emphasis_on_public_works: "Упор на гражданскую инфраструктуру"
 ARG_emphasis_on_public_works_desc: "Восстановление страны после Великой депрессии потребует инвестиций в строительство гражданской инфраструктуры. Такие проекты пойдут на пользу не только [ARG.GetAdjective]ой экономике, но и простым жителям страны."
 ARG_towards_a_greater_argentina: "[ARG.GetName] вновь будет великой страной"
 ARG_towards_a_greater_argentina_desc: "Увеличение производственных мощностей и финансирование гражданского строительства и инфраструктуры заложили крепкую основу для развития. Оправившись от последствий Великой депрессии, [ARG.GetName] воспрянет вновь и выйдет на политическую арену Южной Америки!"
 ARG_universidad_de_buenos_aires: "Университет Буэнос-Айреса"
 ARG_universidad_de_buenos_aires_desc: "После университетской реформы 1918 года университет Буэнос-Айреса отметился такими достижениями, как совместное управление и демократические выборы организаций и руководителей. Инвестиции в развитие крупнейшего университета страны — гарантия, что [ARG.GetAdjective]ая власть будет состоять из хорошо образованных и ответственных кадров."
 ARG_consolidating_power: "Укрепление власти"
 ARG_consolidating_power_desc: "Рамон Кастильо — более авторитарный политик, чем его предшественники. Он стремится укрепить свою власть с помощью национально-демократической партии и постепенно распустить «Конкордансию». Его политические и военные соперники не могли не обратить на это внимание."
 ARG_maintain_the_status_quo: "Поддержать сложившийся порядок"
 ARG_maintain_the_status_quo_desc: "Нужно сидеть тихо и не раскачивать лодку, едва успев прийти к власти. Если Кастильо собирается править дальше, ему придется искать более аккуратные подходы к инакомыслящим."
 ARG_march_to_la_casa_rosada: "Марш на Каса-Росаду"
 ARG_march_to_la_casa_rosada_desc: "Правительство Кастильо зашло слишком далеко. Когда президент приказал министру обороны Педро Пабло Рамиресу уйти в отставку за переговоры с оппозиционной партией ГРC, недовольство среди военных достигло критической точки. Офицеры начали готовиться к маршу на резиденцию Кастильо, Каса-Росаду."
 ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§! становится лидером партии §Y«$ARG_militarist_party_long$»§!"
 ARG_military_coup_happens_tt: "«Неизбежный военный переворот» завершится, и армия захватит власть."
 ARG_intervenciones_federales: "Федеральные интервенции"
 ARG_intervenciones_federales_desc: "Угроза военного переворота становится все серьезнее. Пора прибегнуть к федеральным интервенциям. Введя соответствующее положение во всех регионах, [ARG.GetName] сможет накопить силы, чтобы защититься от мятежников."
 ARG_balancing_act: "Компромисс"
 ARG_balancing_act_desc: "Поскольку власть теперь принадлежит военным, пора наконец обратить внимание на нависающие над Европой тучи. [ARG.GetName] поддерживает отношения как с Союзниками, так и со странами Оси, поэтому нужно постараться сохранять нейтралитет и в дальнейшем."
 ARG_subdue_dissension: "Подавить несогласных"
 ARG_subdue_dissension_desc: "Всему есть предел. Сдерживать бунт среди военных скоро станет невозможно, поэтому государственный переворот нужно подавить в зародыше. Возможно, на какое-то время расширение армии замедлится, однако ее верность того стоит."
 ARG_subdue_dissension_tt: "Чтобы открыть этот фокус, как минимум трижды прибегните к федеральной интервенции!"
 ARG_the_american_push: "Давление со стороны американцев"
 ARG_the_american_push_desc: "Наш сосед [USA.GetName] обратил пристальное внимание на попытки поддерживать добрые отношения с Союзниками и странами Оси одновременно. Нам дали понять, что подобная умеренность их разочаровывает, поэтому нас могут попросить раз и навсегда разорвать связи с Осью."
 ARG_juan_peron_elected: "Хуан Перон"
 ARG_juan_peron_elected_desc: "[ARG.GetNameDef] — страна, которая, угодив в водоворот политических потрясений, истосковалась по достойным, любимым народом правителям. Впечатлив аргентинский народ обещаниями, растопившими сердца патриотов, вперед выдвинулся Хуан Перон — очевидный фаворит на президентских выборах. Вместе с верной женой Эвой он позаботится о том, чтобы государство [ARG.GetNameDef] смогло выдержать любую бурю."
 ARG_peronism: "Перонизм"
 ARG_peronism_desc: "Приход Перона к власти сопровождался зарождением нового политического движения, в основе которого лежали идеи самого президента. Перонизм, он же хустисиализм, стал камнем преткновения среди противников Перона: некоторые сравнивают перонизм с фашизмом, другие называют его причудливой смесью национализма, лейборизма и популизма."
 ARG_help_the_allies: "Помочь Союзникам"
 ARG_help_the_allies_desc: "Чем больше стран охватывает война, тем сильнее на нас давит [USA.GetName], призывая отказаться от нейтралитета и официально присоединиться к Союзникам. Однако в таком случае мы формально вступим в мировую войну."
 ARG_maintain_neutrality: "Отвергнуть Союзников"
 ARG_maintain_neutrality_desc: "Несмотря на давление со стороны Союзников, участие в их войне совершенно не входит в наши интересы. В первую очередь нужно разобраться с проблемами на нашем континенте, а не ввязываться в конфликт внутри Европы. Если держава [USA.GetName] наложит на нас эмбарго, так тому и быть."
 ARG_accept_german_advisors: "Принять немецких советников"
 ARG_accept_german_advisors_desc: "[GER.GetName] — наш давний и близкий друг, и [ARG.GetName] ничего не потеряет, если пригласит к себе выдающихся мыслителей из этой страны: они помогут нашему государству в развитии."
 ARG_our_own_path: "Собственный путь"
 ARG_our_own_path_desc: "Последние несколько лет мы занимались исключительно сами собой, придерживаясь этого принципа даже в часы, когда вокруг бушует мировая война. [ARG.GetName] идет своим путем, и решать, каким будет будущее нашей страны, можем только мы. Пока еще неясно, отдаст наш народ предпочтение экономическому росту и процветанию или же его заинтересуют новые земли."
 ARG_change_of_course: "Новый курс"
 ARG_align_with_the_monroe_doctrine: "Принять доктрину Монро"
 ARG_align_with_the_monroe_doctrine_desc: "На протяжении многих лет доктрина Монро надежно защищала Западное полушарие от европейского вмешательства. Несмотря на союз с европейскими державами, стоит принять положения этой доктрины и не допускать вторжений на американский континент."
 ARG_envoy_to_london: "Посол в Лондоне"
 ARG_envoy_to_london_desc: "[ENG.GetName] — старый союзник, много лет поддерживавший нашу страну. Сегодня же, когда мы вместе стоим перед лицом врага, разумно будет отправить в Лондон [ARG.GetAdjective]ого посла, который будет укреплять связи с [ENG.GetAdjective]им правительством."
 ARG_study_the_battle_of_the_river_plate: "Изучить битву у Ла-Платы"
 ARG_study_the_battle_of_the_river_plate_desc: "Битва у Ла-Платы — одно из первых морских сражений этой войны, к тому же произошедшее в южноамериканских водах. Нужно как можно внимательнее изучить его и понять, как можно доработать наш флот."
 ARG_islas_del_atlantico_sur: "Острова Южной Атлантики"
 ARG_islas_del_atlantico_sur_desc: "Фолкленды и Южная Георгия — суверенная территория государства [ENG.GetName], чей статус не менялся уже много лет. Несмотря на наши притязания на эти острова (а [ARG.GetName] находится совсем рядом!), [ENG.GetAdjective]ое правительство не собирается от них отказываться. Впрочем, вполне возможно, что в условиях нового союза [ENG.GetName] согласится передать эти острова под наше управление, поскольку мы лучше справимся с их защитой."
 ARG_improving_the_islands: "Модернизация островов"
 ARG_improving_the_islands_desc: "Мы завладели Фолклендами и Южной Георгией. Пора привести военную инфраструктуру этих островов в современный вид, чтобы никто больше не посмел их отобрать."
 ARG_firmes_volamos: "Неизменно летим"
 ARG_firmes_volamos_desc: "Проживающая на [ARG.GetAdjective]ой территории [ENG.GetAdjective]ая община предложила пожертвовать средства на формирование новой эскадрильи Королевских ВВС. Если [ENG.GetName] получит эту эскадрилью в свое распоряжение, мы сможем теснее сотрудничать с ее летчиками, а значит, усилим и собственные ВВС."
 ARG_extinguish_south_american_fascism: "Подавить фашизм в Южной Америке"
 ARG_extinguish_south_american_fascism_desc: "Зародившаяся в Европе коричневая чума проникла и в Южную Америку. Ее распространение нужно пресечь, дав решительный ответ странам, которые отказались от демократии в пользу авторитарной диктатуры, пока континент еще относительно здоров."
 ARG_no_fascism_in_south_america_tt: "Даст цель войны §Y«$puppet_wargoal_focus$»§! против всех §Yфашистских§! государств в §YЮжной Америке§!"
 ARG_american_allyship: "Союз с Америкой"
 ARG_american_allyship_desc: "Наш сильнейший северный союзник, пробудившись от спячки, оказался настоящим колоссом. Чтобы поддержать дух панамериканского сотрудничества, нужно отправить [ARG.GetAdjective]ого посла в Вашингтон для укрепления наших отношений с [USA.GetAdjective]им правительством."
 ARG_us_marine_program: "Программа подготовки морпехов США"
 ARG_us_marine_program_desc: "Морская пехота США проходит невероятно суровую подготовку и по праву считается символом [USA.GetAdjective]ой военной мощи. Эти люди многому могут нас научить, и держава [USA.GetName] наверняка не откажет нам в помощи, учитывая наши отношения."
 ARG_us_marine_program_doctrine: "Подготовка морпехов США"
 ARG_encourage_the_red_scare: "Красная угроза"
 ARG_encourage_the_red_scare_desc: "Похоже, фашизм — не единственная угроза нашему благополучию. [SOV.GetName] набирает силу, и это вызывает беспокойство. Коммунизм — точно такой же враг демократии, и относиться к нему нужно настороженно."
 ARG_counter_intelligence_program: "Программа контрразведки"
 ARG_counter_intelligence_program_desc: "Шпионаж — немаловажный элемент современной войны, и наша разведка сильно отстает от мировых стандартов. Ходят слухи, что [ARG.GetName] и другие южноамериканские государства уже облюбованы [GER.GetAdjective]ими шпионами, поэтому нужно как можно скорее начинать борьбу с ними."
 ARG_end_operation_bolivar: "Закончить операцию «Боливар»"
 ARG_end_operation_bolivar_desc: "Мы обнаружили, что [GER.GetName] постоянно засылает в нашу страну шпионов. Немецкая разведка с иронией называет эту операцию «Боливар». Терпеть это больше нельзя. Нужно как можно скорее положить конец [GER.GetAdjectives] операциям, и пусть [ARG.GetName] вздохнет свободно."
 ARG_extinguish_south_american_communism: "Подавить коммунизм в Южной Америке"
 ARG_extinguish_south_american_communism_desc: "Красная угроза — не просто пугало, которым стращают на ночь непослушных детей. Коммунизм прочно укоренился в Южной Америке, и скоро его жертвой может стать и [ARG.GetName]. Дело свободы и демократии требует как можно скорее остановить красную волну, пока та не захлестнула весь континент."
 ARG_no_communism_in_south_america_tt: "Даст цель войны §Y«$puppet_wargoal_focus$»§! против всех §Yкоммунистических§! государств в §YЮжной Америке§!"
 ARG_banco_central_de_la_republica_argentina: "Центральный банк Аргентинской Республики"
 ARG_banco_central_de_la_republica_argentina_desc: "Основанный в 1935 году шестью указами конгресса Центральный банк Аргентины пришел на смену валютному комитету. Его председатель Эрнесто Бош надеется с помощью банка простимулировать экономику, чтобы помочь нашей стране восстановиться после Великой депрессии."
 ARG_reach_out_to_the_great_powers: "Обратиться к мировым державам"
 ARG_reach_out_to_the_great_powers_desc: "Один из вариантов поддержать нашу экономику — это взять кредит у ведущих мировых держав и пустить его на восстановление страны. Однако к такому решению нужно подходить взвешенно: нам не нужен лишний финансовый долг."
 ARG_industrial_expansion: "Развитие промышленности"
 ARG_industrial_expansion_desc: "Сильная промышленность — стержень любой экономики. Нужно изучить все возможные варианты промышленного развития."
 ARG_industrial_expansion_bonus: "Бурное развитие промышленных технологий"
 ARG_production_initiative: "Производственная программа"
 ARG_production_initiative_desc: "Наши средства производства устарели и нуждаются в переоснащении. Нужно профинансировать развитие производственных технологий, чтобы ускорить создание всего необходимого для армии."
 ARG_tech_initiative_bonus: "Технологическая программа"
 ARG_economic_tax_reforms: "Налоговые реформы"
 ARG_economic_tax_reforms_desc: "Сельская инфраструктура нашей страны крайне малоразвита. Если провести реформы налоговой системы, мы сможем выделить больше средств на развитие сельского хозяйства."
 ARG_economic_reactivation_act: "Закон об оживлении экономики"
 ARG_economic_reactivation_act_desc: "Приняв закон об оживлении экономики, мы сможем в первую очередь уделять внимание развитию гражданской инфраструктуры, а значит — быстрее строить в городах новые фабрики."
 ARG_immigration_wave: "Волна иммиграции"
 ARG_immigration_wave_desc: "[ARG.GetName] — страна иммигрантов. В основном сюда прибывают испанцы, однако немалую часть населения составляют также немцы и даже валлийцы. Если простимулировать иммиграцию из этих стран, [ARG.GetName] получит множество новых рабочих рук."
 ARG_develop_civilian_economy: "Развить гражданскую экономику"
 ARG_develop_civilian_economy_desc: "Мы стали уделять больше внимания развитию городов, поэтому важно, чтобы [ARG.GetAdjective]ий народ не остался без необходимых благ: счастливое население — сильная страна. А обеспечить счастье можно возведением новых фабрик."
 ARG_the_argentinian_metropole: "Главный город Аргентины"
 ARG_the_argentinian_metropole_desc: "Буэнос-Айрес — настоящий символ городской жизни нашей страны. Благодаря нашим усилиям [ARG.GetName] наконец-то может дать своим горожанам возможность жить в достатке и благополучии. Кроме того, стоит ожидать прироста населения и повышения уровня образованности в стране."
 ARG_invest_in_the_roads: "Инвестировать в дороги"
 ARG_invest_in_the_roads_desc: "[ARG.GetName] давно нуждается в достойной инфраструктуре. Финансирование строительства дорог поможет соединить друг с другом все провинции."
 ARG_invest_in_the_railways: "Инвестировать в железные дороги"
 ARG_invest_in_the_railways_desc: "Достаточно посмотреть, как свое железнодорожное сообщение развивает [ENG.GetName], чтобы понять необходимость модернизации железнодорожной сети. Если протянуть ее во все уголки страны, [ARG.GetName] станет на шаг ближе к настоящему единству."
 ARG_expand_steel_extraction: "Расширить производство стали"
 ARG_expand_steel_extraction_desc: "[ARG.GetName] неспроста называется страной серебра, а шахтер здесь — старая и уважаемая профессия. Однако сейчас разумно будет уделять больше внимания добыче в горах железа для производства стали."
 ARG_expand_aluminum_extraction: "Расширить добычу алюминия"
 ARG_expand_aluminum_extraction_desc: "Алюминий — важный компонент при производстве военного транспорта. Нужно расширить масштаб добычи этого полезного металла."
 ARG_yacimientos_petroliferos_fiscales: "Yacimientos Petrolíferos Fiscales"
 ARG_yacimientos_petroliferos_fiscales_desc: "Yacimientos Petrolíferos Fiscales — [ARG.GetAdjective]ая государственная компания, занимающаяся поиском месторождений, производством, переработкой и продажей нефти. Чтобы надежнее контролировать нефтедобычу, нужно расширить финансирование этой компании."
 ARG_yacimientos_petroliferos_fiscales_tt: "Открывает решение §Y«Разработать Вака-Муэрту»§!"
 ARG_rapid_urbanization: "Быстрая урбанизация"
 ARG_rapid_urbanization_desc: "[ARG.GetName] по большей части аграрная страна, однако и нам не удастся избежать такого веяния XX века, как урбанизация. Развитие городов сподвигнет людей переселяться из сельской местности, а значит, наши промышленные предприятия не будут испытывать недостатка в рабочих."
 ARG_agricultural_improvements: "Улучшение сельского хозяйства"
 ARG_agricultural_improvements_desc: "[ARG.GetName] — страна, полагающаяся преимущественно на сельское хозяйство. Чтобы миллионы людей и дальше могли зарабатывать себе на жизнь, стоит заняться улучшением аграрной инфраструктуры в сельской местности."
 ARG_military_production_lines: "Военные производственные линии"
 ARG_military_production_lines_desc: "Мировая обстановка накаляется, поэтому разумно будет уже сейчас инвестировать в военное производство. Если построить новые фабрики, способные выпускать военную продукцию, мы успеем подготовиться к неизбежной буре."
 ARG_capitalize_the_beef_industry: "Извлечь выгоду из производства говядины"
 ARG_capitalize_the_beef_industry_desc: "Одна из главных статей [ARG.GetAdjective]ого экспорта — говядина, и [ENG.GetNameDef] — главный ее покупатель. Мы можем извлечь из этого немалую выгоду, если займемся развитием скотоводства. Наше мясо должно прославиться на весь мир!"
 ARG_revisit_the_roca_runciman_treaty: "Переработать соглашение Рока — Ренсимена"
 ARG_revisit_the_roca_runciman_treaty_desc: "По заключенному в 1933 году соглашению Рока — Ренсимена [ENG.GetName] стабильно закупает у нас говядину. Однако, учитывая экономическое развитие последних лет, возможно, стоит заключить новое, более выгодное торговое соглашение с [ENG.GetAdjective]ими властями."
 ARG_a_new_trading_partner: "Пересмотреть соглашение Рока — Ренсимена"
 ARG_a_new_trading_partner_desc: "По заключенному в 1933 году соглашению Рока — Ренсимена [ENG.GetName] стабильно закупает у нас говядину. Однако, учитывая экономическое развитие последних лет, возможно, стоит разорвать это соглашение и заключить с новообретенными союзниками более выгодную сделку."
 ARG_develop_the_electricity_sector: "Развить электроэнергетический сектор"
 ARG_develop_the_electricity_sector_desc: "Наша электроэнергетическая промышленность серьезно устарела. Стоит направить ресурсы на изучение технологий, которые помогли бы привести ее к современным стандартам."
 ARG_invest_in_construction_guilds: "Инвестировать в строительные союзы"
 ARG_invest_in_construction_guilds_desc: "Строительные союзы — главная сила, стоящая за урбанизацией. Наша следующая задача — обеспечить [ARG.GetAdjective]ой организации современными строительными технологиями, чтобы не отставать от остальных стран."
 ARG_technical_schools: "Технические училища"
 ARG_technical_schools_desc: "В технических училищах мы сможем готовить консультантов по техническим вопросам, которым обязательно найдется место в правительстве. Люди с подобным образованием обеспечат значительный экономический рост."
 ARG_work_with_the_nationalists: "Сотрудничество с националистами"
 ARG_work_with_the_nationalists_desc: "Возможно, пора пересмотреть подход к управлению страной. Коррупция, без которой не обходятся ни одни выборы, прочно укоренилась в государственных структурах. Мы предполагаем, что восстановить порядок поможет сотрудничество с националистами — они точно знают, в чем нуждается [ARG.GetNameDef]."
 ARG_end_the_coup_tt: "§GЭтот фокус завершит задания, связанные с военным переворотом.§!"
 ARG_cut_ties_with_britain: "Оборвать связи с Британией"
 ARG_cut_ties_with_britain_desc: "[ENG.GetNameDef] — наш самый надежный торговый партнер, однако соглашение насчет поставок говядины на остров значительно бьет по обеспеченности мясом аргентинского народа. Нужно подогреть антибританские настроения и доказать всему миру, что мы самостоятельны и не нуждаемся в помощи европейских колониальных держав."
 ARG_support_radical_nationalism: "Поддержать радикальный национализм"
 ARG_support_radical_nationalism_desc: "Избавившись от оков Испанской империи, мы всегда стремились обрести свою [ARG.GetAdjective]ую идентичность. Кровью и потом мы покорили эту землю, пережив невообразимые трудности. Так пусть же Южная Америка вспомнит, что [ARG.GetAdjective]ий дух невозможно сломить, а наша страна — величайшая держава этой части света."
 ARG_corporatism: "Корпоративизм"
 ARG_corporatism_desc: "Корпоративизм — один из основополагающих элементов фашизма. Нужно воплотить его в жизнь как можно скорее, однако для этого нам понадобится поддержка со стороны местных элит и талантливых кадров, а также возможность для всех желающих найти себе место под [ARG.GetNameDef] фашистским солнцем. Только так мы приведем страну в светлое будущее, где главными качествами будут считаться верность и дееспособность."
 ARG_reestablish_ligas_patrioticas: "Восстановить Ligas Patrióticas"
 ARG_reestablish_ligas_patrioticas_desc: "Ligas Patrióticas — ультраправая боевая гражданская организация. [ARG.GetNameDef] прекрасно помнит это название: деятельность ее пришлась на не столь далекие 1920-е годы. Ее участники, впрочем, с тех пор разбежались, поэтому пора обратиться к духу утраченного движения — только оно способно положить конец разгулу коррупции в стране."
 ARG_fascist_researchers: "Исследователи-фашисты"
 ARG_fascist_researchers_desc: "Наша страна делает первые шаги на пути к фашизму. Теперь пора инвестировать в национальные исследовательские работы: [ARG.GetNameDef], конечно, ценит порядок и преданность своих сынов, но это лишь часть фундамента. Если все пойдет по плану, то нашей стране потребуются более современные военные технологии взамен устаревших."
 ARG_support_the_spanish_coup: "Поддержать переворот в Испании"
 ARG_support_the_spanish_coup_desc: "Наши испанские братья увязли в кровопролитной гражданской войне за будущее родной страны. Мы полностью разделяем взгляды Франко на власть армии над государством, а потому должны немедленно послать ему помощь, чтобы продемонстрировать миру ошибочность принципов демократии."
 ARG_demand_spanish_compensation: "Потребовать компенсации от Испании"
 ARG_demand_spanish_compensation_desc: "Наши испанские братья успешно вернули себе законную власть. Теперь, возможно, стоит напомнить им, что без нашего участия они могли бы проиграть, а потому пора платить по счетам!"
 ARG_demand_spanish_compensation_tt: "Отправляет посла в государство §Y[SPA.GetNameDef]§! с требованием отдать нам §YЭкваториальную Гвинею§!. Если они §Gвысокого§! мнения о нас, успех наиболее вероятен!"
 ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetName]§! посылает добровольцев в государство §Y[SPA.GetName]§!"
 ARG_invite_spanish_nationalists: "Пригласить испанских националистов"
 ARG_invite_spanish_nationalists_desc: "К сожалению, попытка государственного переворота Франко провалилась. Гражданская война закончилась. Тысячи испанских националистов бегут с Пиренейского полуострова в поисках страны, готовой их приютить. Учитывая историческую близость наших народов, следует показать себя гостеприимными хозяевами: [ARG.GetNameDef] тоже идет путем национализма, и нам нужна помощь опытных наставников."
 ARG_encourage_german_investments: "Привлечь немецкие инвестиции"
 ARG_encourage_german_investments_desc: "Даже став для многих европейских держав отщепенцем, сегодня [GER.GetNameDef] — страна с огромным промышленным и военным потенциалом. Мы всегда поддерживали хорошие отношения с ее властями — не в последнюю очередь потому, что [ARG.GetNameDef] очень нравится [GER.GetAdjective]им иммигрантам. Нужно отправить посла с вопросом, не готово ли [GER.GetAdjective]ое государство инвестировать в наше националистическое движение."
 ARG_german_investments_bonus: "Немецкие инвестиции"
 ARG_encourage_italian_argentine_diplomacy: "Итало-аргентинские отношения"
 ARG_encourage_italian_argentine_diplomacy_desc: "Ведущая [ARG.GetAdjective]ая националистическая партия строит свою политику, оглядываясь на фашизм [ITA.GetAdjective]ого образца. Если [ITA.capital.GetCapitalVictoryPointName] примет нашего посла, мы сможем установить новый дипломатический канал связи, а значит — заключить исследовательское соглашение, чтобы вместе изучать и развивать новые технологии."
 ARG_guardia_nacional: "Guardia Nacional"
 ARG_guardia_nacional_desc: "Настало время распустить «Конкордансию». Теперь [ARG.GetNameDef] перейдет под власть военного правительства. Национальная гвардия — Guardia Nacional — сражалась за нашу свободу в войне за независимость Аргентины, а теперь, под знаменем Педро Пабло Рамиреса, [ARG.GetNameDef] вступит в новую эпоху процветания."
 ARG_union_nacional_fascista: "Unión Nacional Fascista"
 ARG_union_nacional_fascista_desc: "Руководство «Конкордансии» доказало свою несостоятельность, так и не сумев справиться с коррупцией и бесконечными внутренними пререканиями. Сегодня [ARG.GetAdjective]ой политике нужны другие люди. Нимио де Анкин, руководитель Национального фашистского союза, достаточно популярен в народе и готов взять бразды правления. [ARG.GetNameDef] вновь сможет гордиться собой."
 ARG_rapid_militirization: "Быстрая милитаризация"
 ARG_rapid_militirization_desc: "Власть сейчас в надежных руках военного правительства, а потому можно переходить к расширению страны. Первый шаг — военно-промышленное производство: нам нужно больше оружия и солдат. [ARG.GetNameDef] еще продемонстрирует миру свою настоящую мощь."
 ARG_argentine_nationalism: "Аргентинский национализм"
 ARG_argentine_nationalism_desc: "В наших жилах течет кровь конкистадоров. Не посрамить славное имя предков можно только одним путем: завоевать весь континент. Пора созывать на бой тех, кто готов сражаться и проливать кровь за страну, и готовить промышленность к массовому производству оружия и техники. [ARG.GetNameDefCap] идет на войну!"
 ARG_war_division: "Военное управление"
 ARG_war_division_desc: "Всякая война любит тщательную подготовку. Кабинет министров ширится, военное производство растет. С каждым днем мы приближаемся к главной цели — началу экспансии."
 ARG_argentina_first: "Аргентина превыше всего"
 ARG_argentina_first_desc: "Тщательно взвесив все за и против, мы решили, что [ARG.GetNameDef] остро нуждается в стабильности, а потому об участии в нарастающем конфликте европейских держав не может быть и речи. Мы станем альянсом сами себе и в одиночестве примем натиск всего мира."
 ARG_join_the_axis: "Присоединиться к странам Оси"
 ARG_join_the_axis_desc: "[ARG.GetNameDef] сегодня — стабильная страна с сильным правительством, и этим мы обязаны странам Оси. Нужно вернуть долг: связаться с этим блоком и обсудить вступление в войну, чтобы помочь делу фашизма!"
 ARG_dominate_the_south: "Покорить юг"
 ARG_dominate_the_south_desc: "Со всех сторон нас окружают враги. Нам остается только одно: железным кулаком подавить любую возможную угрозу, пока она не переросла во что-то существенное. Пусть вся Америка знает, что мы — главная сила в южной части этого материка."
 ARG_preparations_for_war: "Подготовка к войне"
 ARG_preparations_for_war_desc: "Генералы утверждают, что готовы отправиться на войну хоть сейчас, однако трудности со снабжением на границах говорят об обратном. Наладив пути снабжения, мы сможем нанести врагам быстрое поражение."
 ARG_conquer_paraguay: "Завоевать государство [PAR.GetNameDefCap]"
 ARG_conquer_paraguay_desc: "Никаких переговоров и быть не может. [PAR.GetNameDefCap] мешает нам окончательно покорить Южную Америку. Вместо того чтобы посылать ультиматум, мы предпочтем взять быка за рога и объявить соседу войну."
 ARG_paraguayan_ultimatum: "[PAR.GetAdjective]ий ультиматум"
 ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap] занимает стратегически важную территорию. Захватив ее, мы значительно упростим себе задачу покорения остальной части континента. [PAR.GetNameDefCap] может либо согласиться на наши условия, либо потерпеть военный разгром — выбор за ними. Настало время поставить ультиматум."
 ARG_uraguayan_ultimatum.tt: "([URG.GetFlag]§Y[URG.GetNameDefCap]§!) получит событие «§Y$ARG_political_events.19.t$§!», требующее, чтобы они стали нашей §Yмарионеткой§!. С большей вероятностью согласятся, если они §Yвысокого мнения о нас§!"
 ARG_paraguayan_ultimatum.tt: "([PAR.GetFlag]§Y[PAR.GetNameDefCap]§!) получит событие «§Y$ARG_political_events.19.t$§!», требующее, чтобы они стали нашей §Yмарионеткой§!. С большей вероятностью согласятся, если они §Yвысокого мнения о нас§!"
 ARG_chilean_ultimatum.tt: "([CHL.GetFlag]§Y[CHL.GetNameDefCap]§!) получит событие «§Y$ARG_political_events.19.t$§!», требующее, чтобы они стали нашей §Yмарионеткой§!. С большей вероятностью согласятся, если они §Yвысокого мнения о нас§!"
 ARG_revive_the_colonial_plan: "Возродить колониальный план"
 ARG_revive_the_colonial_plan_desc: "Стремясь закрепиться в Южной Америке, [GER.GetNameDef] вынашивает планы по колонизации [URG.GetAdjective]ой территории. Поскольку эти планы пока не удалось воплотить в жизнь, наша задача — взять дело в свои руки и дергать [URG.GetNameDef] за ниточки от имени наших друзей-фашистов."
 ARG_conquer_uruguay: "Возведение плацдарма"
 ARG_conquer_uruguay_desc: "Пока новая власть укрепляет позиции в стране, нам нужно решить, что делать с небольшими государствами по соседству. [URG.GetNameDefCap] давно считается спорной территорией, а потому нам следует положить конец всем спорам и захватить эту страну силой, заодно доказав всему миру, что с нами придется считаться."
 ARG_reach_out_to_chile: "Обратиться к государству [CHL.GetNameDefCap]"
 ARG_reach_out_to_chile_desc: "[CHL.GetNameDefCap] — более крупная и могущественная по сравнению с близкими соседями держава. Было бы разумно предложить ей заключить союз. Возможно, если мы сдадим этой стране столь желанные для нее территории, она охотнее примет наше предложение."
 ARG_reach_out_to_chile_tt: "С большей вероятностью согласятся, если они §Yвысокого мнения о нас§! и придерживаются либо §Yфашизма§!, либо §Yнейтралитета§!"
 ARG_reach_out_to_chile_2_tt: "Если они §Yсогласятся§!, мы сдадим регионы §Y[954.GetName]§! и §Y[953.GetName]§!."
 ARG_chilean_ultimatum: "[CHL.GetAdjective]ий ультиматум"
 ARG_chilean_ultimatum_desc: "У нас больше нет сил терпеть напряженную обстановку на [CHL.GetAdjective]ой границе. Путь к становлению главенствующей в Южной Америке державой только один: избавиться от соперника как можно скорее. Либо [CHL.GetNameDef] присоединится к нам мирно, либо наши войска перейдут границу и заберут то, что наше по праву."
 ARG_the_old_enemy: "Старый враг"
 ARG_the_old_enemy_desc: "Наконец-то настал час обратить взгляд на север, где над нашей страной грозно нависает тень давнего соперника. [BRA.GetNameDefCap] — наш старейший враг на этом континенте. Пора возродить славные традиции аргентино-бразильской войны. [BRA.capital.GetCapitalVictoryPointName] так или иначе будет принадлежать нам."
 ARG_south_american_unity: "Южноамериканское единство"
 ARG_south_american_unity_desc: "После овладения всем континентом перед нашим государством встал вопрос о переименовании. Нужно дать понять, что мы не просто [ARG.GetNameDef] — мы олицетворяем Южную Америку целиком. Мы сплотили страны этого материка под единым знаменем, положив конец бесконечным междоусобицам."
 ARG_integrate_operation_bolivar: "Интегрировать программу «Операция „Боливар“»"
 ARG_integrate_operation_bolivar_desc: "[GER.GetNameDef] уже давно ведет шпионаж на территории Южной Америки. Центр операции, которую шпионы ласково называют «Боливар», находится на территории государства [ARG.GetNameDef]. Поскольку мы в добрых отношениях с [GER.GetAdjective]им правительством, мы можем приступить к интеграции «Боливара» и расширению этой программы, чтобы она охватила весь континент."
 ARG_release_hellmuth: "Отпустить Хельмута"
 ARG_release_hellmuth_desc: "Осмар Хельмут — [ARG.GetAdjective]ий деятель [GER.GetAdjective]ого происхождения, арестованный при прежнем правительстве за сотрудничество с [GER.GetAdjective]ими фашистами. Нужно немедленно выпустить его из заключения и нанять на работу в разведывательное агентство."
 ARG_anti_american_propaganda: "Антиамериканская пропаганда"
 ARG_anti_american_propaganda_desc: "[USA.GetNameDefCap] — оплот демократии всего Нового Света, попирающий наши идеалы. Чтобы одолеть этого противника, нам придется настроить против него общественное мнение. Для этого можно подогреть бытующие в стране антиамериканские настроения, после чего оправдание для нападения на северного великана представится само по себе."
 ARG_the_war_machine: "Машина войны"
 ARG_the_war_machine_desc: "Могущество нашего режима растет, а значит, ему нужна сильная армия. [ARG.capital.GetCapitalVictoryPointName] уже не справляется с нашими запросами — стране нужны новые военно-промышленные комплексы. Да здравствует [ARG.GetAdjective]ая военная промышленность!"
 ARG_secure_the_borders: "Защитить границы"
 ARG_secure_the_borders_desc: "Разумно будет укрепить границы, чтобы преодолеть их не смогли даже самые грозные враги. Для этого придется возвести оборонительные линии на границах с такими странами, как [CHL.GetNameDef] и [BRA.GetNameDef], а также обучить офицеров и генералов вести сражения в лесах, покрывающих северную часть страны. Защита превыше всего!"
 ARG_argentine_island_sovereignty: "Суверенитет аргентинских островов"
 ARG_argentine_island_sovereignty_desc: "Терпеть британскую оккупацию островов Южной Атлантики больше невозможно: очевидно, что их законный владелец — [ARG.GetNameDef]. Пора вернуть себе то, что принадлежит нам по праву, даже если ради этого придется объявить [ENG.GetAdjective]ому правительству войну. Эти острова — [ARG.GetAdjective]ая собственность, и ради них мы готовы на все!"
 ARG_argentine_island_sovereignty.tt: "Если мы не воюем с державой ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!), мы получим цель войны «§YЗавоевание§!» против этой страны."
 ARG_a_call_to_reform: "Призыв к реформам"
 ARG_a_call_to_reform_desc: "[ARG.GetNameDef] — слабое государство, значительно пострадавшее от бездумной политики последних десяти лет. Вместе с Иполито Иригойеном умерла и демократия, после чего в [ARG.GetAdjective]ом правительстве воцарились хаос и коррупция. Чтобы вытащить страну из пропасти, потребуются быстрые и решительные реформы."
 ARG_invite_ghioldi_back_to_argentina: "Позвать Гиольди обратно в Аргентину"
 ARG_invite_ghioldi_back_to_argentina_desc: "Родольфо Гиольди — выдающийся коммунист, вынужденный бежать из страны из-за преследований со стороны [ARG.GetAdjective]ого правительства. По мере того как [ARG.GetNameDef] начинает склоняться влево, все чаще звучат призывы помиловать Гиольди и официально пригласить его вернуться на родину. Возможно, пора к ним прислушаться."
 ARG_invite_ghioldi_back_tt: "§YРодольфо Гиольди§! вернется в государство [ARG.GetFlag]§Y[ARG.GetNameDef]§!, и его можно будет сделать §Yсоветником§!. Поскольку он — важный участник аргентинского коммунистического движения, в будущем он сможет возглавить §Yреволюцию§!."
 ARG_ghioldi_returns: "Родольфо Гиольди возвращается в государство [ARG.GetNameDef]"
 ARG_support_the_spanish_republicans: "Поддержать республиканцев в Испании"
 ARG_support_the_spanish_republicans_desc: "Наши испанские братья увязли в кровопролитной гражданской войне, встав на защиту родной земли от фашистского режима. Мы совершенно не заинтересованы в победе фашизма, а потому должны сделать все возможное, чтобы поддержать таких далеких, но все же таких духовно близких европейских товарищей."
 ARG_legitimize_the_PCA: "Узаконить КПА"
 ARG_legitimize_the_PCA_desc: "Коммунистическая партия Аргентины — крупнейшая коммунистическая партия в стране. С самого момента ее основания члены КПА придерживались курса КПСС, чем постоянно вызывали недовольство других левых. Однако нам нужно как можно скорее положить конец Бесславному десятилетию. Возможно, [ARG.GetAdjective]ому правительству стоит признать законность КПА."
 ARG_reach_out_to_the_soviet_union: "Обратиться к государству [SOV.GetNameDef]"
 ARG_reach_out_to_the_soviet_union_desc: "Ни для кого не секрет, что [ARG.GetNameDef] нуждается в резких переменах, включая смену государственного строя. Однако такой неожиданный поворот может вылиться в кровавую революцию. Нам нужно перенять опыт у государства, которое уже проходило через подобные перипетии. Возможно, [SOV.GetNameDef] поможет нам, если переход к новой власти повлечет за собой насилие — досадное, но необходимое."
 ARG_reach_out_to_the_soviet_union_tt: "Этот фокус откроет шаблон дивизии §YVanguardia Socialista§! при начале §Yгражданской войны§! и наймет §Yпять§! подразделений Vanguardia Socialista в регионе §Y[955.GetName]§!."
 ARG_unite_the_workers_of_argentina: "Объединить рабочих Аргентины"
 ARG_unite_the_workers_of_argentina_desc: "[ARG.GetNameDef ] встанет с колен лишь в том случае, если мы убедим пролетариат в необходимости радикальных перемен. Объединим всех рабочих и ремесленников! Пора показать правительству, что сложившийся порядок устарел!"
 ARG_viva_la_revolucion: "Да здравствует революция"
 ARG_viva_la_revolucion_desc: "Чтобы воплотить в жизнь идеалы социализма, нам придется послать ультиматум [ARG.GetAdjective]ому правительству и самим стать ветром перемен. Если все пойдет по плану, передача власти пройдет мирно, а правительство беспрекословно сложит полномочия. Впрочем, никто не гарантирует, что за нашим ультиматумом не последует война."
 ARG_communist_civil_war_tt: "§RНачнет гражданскую войну в государстве§! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rмежду коммунистами и текущим правительством!§!"
 ARG_forge_our_own_future: "Мы сами кузнецы своего счастья"
 ARG_forge_our_own_future_desc: "Революция увенчалась грандиозным успехом. Теперь пора определиться, каким же путем пойдет [ARG.GetNameDef]. Товарищ Фанни Эдельман уже много лет решительно поддерживает КПА и без устали борется за права женщин. Многие считают, что она станет достойным правителем, при котором [ARG.GetNameDef] наконец-то начнет процветать."
 ARG_women_in_industry: "Женщины в промышленности"
 ARG_women_in_industry_desc: "Пора положить конец миропорядку, который назначает женщинам только одну роль — домохозяйки и хранительницы семейного очага. Если женщины могут управлять государством, значит они способны работать и в других областях. Такой подход пойдет только на пользу [ARG.GetAdjective]ой экономике, страдающей от нехватки рабочих рук."
 ARG_support_the_farmers: "Поддержать фермеров"
 ARG_support_the_farmers_desc: "[ARG.GetNameDefCap] традиционно может похвастать здоровой сельскохозяйственной отраслью — особенно в мире ценится наша говядина. Однако прежний режим предпочитал скорее угнетать фермеров, чем оказывать им поддержку. Нам же пора достойно финансировать сельское хозяйство и поддерживать пролетариат в сельской местности."
 ARG_socialist_volunteers: "Добровольцы-социалисты"
 ARG_socialist_volunteers_desc: "Десятки социалистических движений по всему миру пока еще только мечтают о революции. В случае необходимости мы должны будем посодействовать тем, кто хочет вступить на путь социализма. Мы обособлены, но всегда готовы протянуть руку помощи товарищам из других стран."
 ARG_the_buenos_aires_conference: "Буэнос-Айресская конференция"
 ARG_the_buenos_aires_conference_desc: "В стремлении восстановить нарушенное равновесие важно не допустить, чтобы новое правительство скатилось в диктатуру, свойственную прежнему режиму. Наша страна созывает в Буэнос-Айресе социалистическую конференцию, на которой определят и выберут следующего руководителя [ARG.GetAdjective]ого государства."
 ARG_the_buenos_aires_conference_1_tt: "Получит событие §Y«Буэнос-айресская конференция начинается»§!, требующее либо оставить полномочия §YФанни Эдельман§!, либо заменить ее на §YАнтонио Сото§!."
 ARG_the_buenos_aires_conference_2_tt: "С §YФанни Эдельман§! у власти откроются ветви фокусов §Y«Объединить континент»§! и §Y«Освободить континент»§!. С §YАнтонио Сото§! у власти откроется ветвь фокусов §Y«Улучшить жизнь в Патагонии»§!."
 ARG_align_with_the_soviets: "Принять сторону Советов"
 ARG_align_with_the_soviets_desc: "Революция увенчалась грандиозным успехом. Теперь пора определиться, каким же путем пойдет [ARG.GetNameDef]. Товарищ Родольфо Гиольди по возвращении домой энергично взялся за дело революции, поэтому он — отличный кандидат на должность правителя. Гиольди считает, что [ARG.GetNameDef] и [SOU.GetNameDef] должны сблизиться, а нашему новообразованному социалистическому государству стоит поучиться на примере «старшего брата», чтобы превратиться в могучую державу."
 ARG_soviet_industrial_model: "Советская промышленная модель"
 ARG_soviet_industrial_model_desc: "После Октябрьской революции [SOU.GetNameDef] может похвастать осовремененным военно-промышленным комплексом. Нам следует взять с них пример и пойти тем же путем, а именно — построить новые военные заводы."
 ARG_committee_of_state_security: "Комитет государственной безопасности"
 ARG_committee_of_state_security_desc: "Мировая напряженность растет. Вражеские голоса, продвигающие зловредные идеи, начинают звучать все громче. Чтобы удержать власть, нам придется учредить разведывательное агентство. Пусть наши идеалы впитывает не только [ARG.GetNameDef] — они должны проникнуть и за рубеж."
 ARG_russian_manufacturers: "[SOU.GetAdjective]ие производители"
 ARG_russian_manufacturers_desc: "Чтобы нарастить промышленную мощь и выделиться из череды других государств на континенте, нам придется обратиться к друзьям и позвать на помощь [SOU.GetAdjective]их производителей. [ARG.GetNameDef] разделяет их идеологию, поэтому разумно будет поделиться и военными технологиями."
 ARG_centralize_power: "Централизовать власть"
 ARG_centralize_power_desc: "Родольфо Гиольди — не только достойный революционер, но и выдающийся деятель послереволюционного времени. Многие члены его правительства считают, что сосредоточение власти в руках премьера защитит новообразованное советское государство от угроз — как внешних, так и внутренних. Государственная безопасность — дело первостепенной важности, и [ARG.GetNameDef] не постоит за ценой."
 ARG_workers_rights: "Права рабочих"
 ARG_workers_rights_desc: "Одной из ключевых целей социалистической революции наши деятели называли улучшение условий [ARG.GetAdjective]ого пролетариата. Теперь же средства производства перешли в наши руки, а значит, пора обеспечить достойные условия труда на земле и на фабриках."
 ARG_reform_our_industry: "Реформировать промышленность"
 ARG_reform_our_industry_desc: "[ARG.GetNameDef] страдает от устаревания промышленности: даже со всеми новшествами наше производство отстает от промышленности других стран. Пора заняться его расширением и приведением к современным стандартам. Для начала можно построить и сразу же ввести в эксплуатацию новые заводы."
 ARG_empower_the_fjc: "Поддержать ФКМ"
 ARG_empower_the_fjc_desc: "Федерация коммунистической молодежи — юношеская революционно-политическая организация, обучающая [ARG.GetAdjective]ую молодежь идеям КПА. Чтобы социалистическая идеология надежно укоренилась в народе, стоит начать как можно раньше вовлекать детей в политику."
 ARG_state_atheism: "Государственный атеизм"
 ARG_state_atheism_desc: "[ARG.GetNameDefCap] — католическая страна, и ее жители привыкли полагаться на религиозные верования даже в бытовых делах. Однако в социалистическом государстве нет места религии, поэтому мы можем объявить государственный атеизм. Впрочем, стоит помнить, что такое решение наверняка вызовет недовольство среди народных масс, для которых католицизм — важная часть самосознания."
 ARG_liberation_theology: "Теология освобождения"
 ARG_liberation_theology_desc: "[ARG.GetNameDef] — страна, издавна придерживающаяся католических традиций. Ее граждане не представляют себе жизни без религии. Чтобы приспособиться к новым обстоятельствам, местное духовенство постепенно начинает переходить к новой разновидности христианства, получившей название «теология освобождения». Ее постулаты не противоречат идеалам революционного движения, а потому разумно будет принять это течение в качестве государственной религии."
 ARG_socialist_researchers: "Исследователи-социалисты"
 ARG_socialist_researchers_desc: "Наше социалистическое государство растет. Пора инвестировать в научно-исследовательские работы, поскольку без них невозможен технологический прогресс и устойчивое развитие."
 ARG_a_red_south_america: "Алый закат"
 ARG_a_red_south_america_desc: "Спустя столько времени мы наконец-то объединили страны Южной Америки под знаменем коммунизма. Красная волна захлестывает континент. Угнетенные рабочие теперь могут сбросить оковы капитала и обеспечить себе достойную жизнь под нашим наставничеством. Впрочем, стоит ли довольствоваться малым? Пора приступить к операции «Ocasa Escarlata» (Алый закат), чтобы враги мировой революции в последний раз увидели, как садится солнце."
 ARG_conquer_south_america: "Освободить континент"
 ARG_conquer_south_america_desc: "Южная Америка широка, но места для чуждых социалистическому государству идеологий здесь нет. [ARG.GetNameDef] не потерпит угроз. Если страны, еще не вставшие на путь социализма, откажутся присоединяться к нам, наша задача — как можно скорее освободить их народ и сплотить всех под единым знаменем."
 ARG_more_communism_in_south_america_tt: "Даст цель войны §Y«$annex_everything$»§! против всех §Yнекоммунистических§! государств в §YЮжной Америке§!"
 ARG_unify_south_america: "Объединить континент"
 ARG_unify_south_america_desc: "Некоторые страны Южной Америки уже свергли старый режим и привели к власти коммунистов. Объединившись, мы станем только сильнее. Надо обратиться к этим странам и попросить их вступить в наш интернационал."
 ARG_unify_the_continent_tt: "Этот фокус запускает рассылку приглашений всем §Yкоммунистическим§! странам в §YЮжной Америке§! вступить в наш §Yальянс§!."
 ARG_integrate_the_motherland: "Интегрировать всю Америку"
 ARG_integrate_the_motherland_desc: "Правящие классы на территориях, освобожденных нами от фашистско-капиталистической сволочи, могут взбунтоваться, если мы не включим их в состав бурно растущей коалиции."
 ARG_eliminate_american_imperialism: "Устранить американский империализм"
 ARG_eliminate_american_imperialism_desc: "Северный великан издавна воплощал самые страшные пороки — коррупцию и жадность корпораций. Поскольку мы теперь по праву можем считать себя сверхдержавой, рано или поздно вашингтонские ястребы решат, что мы угрожаем их существованию, а значит, от нас нужно избавиться. Это недопустимо. Пора объявить о начале операции «Алый закат», чтобы [USA.GetAdjective]ая земля в последний раз увидела, как садится солнце."
 ARG_improve_patagonia: "Улучшить жизнь в Патагонии"
 ARG_improve_patagonia_desc: "Анархо-синдикалисты под руководством Антонио Сото, пришедшие к власти в государстве [ARG.GetNameDef], решили, что пора привести в порядок родную Патагонию, десятилетиями страдавшую от пренебрежительного отношения со стороны правительства."
 ARG_establish_the_free_association: "Основать Свободную ассоциацию"
 ARG_establish_the_free_association_desc: "Свободная ассоциация — объединение людей, не скованных государственными, социальными или иерархическими обязательствами. Здесь нет средств производств, которые находились бы в частной собственности. Анархо-синдикалисты давно мечтали о такой ассоциации, поэтому пора разрушить стены тюрьмы и построить общество, где каждый сможет заниматься чем захочет."
 ARG_no_gods_no_masters: "Ни богов, ни господ"
 ARG_no_gods_no_masters_desc: "Человек не должен подчиняться тому, кто желает причинить ему вред. Пусть наши соседи не понимают сути нашего движения, но мы готовы взять на себя обязанность освободить их от гнета воинственных государств, стремящихся расширить свою сферу влияния."
 ARG_in_memory_of_yrigoyen: "В память об Иригойене"
 ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap] уже не впервые оказывается в подобных обстоятельствах. Иполито Иригойена нельзя назвать безукоризненным правителем, однако стоит признать, что наше государство до сих пор существует не в последнюю очередь благодаря его реформам. Теперь нужно, чтобы кто-то подхватил его знамя и вновь направил нас на путь демократии."
 ARG_in_memory_of_yrigoyen_tt: "§YМарсело Т. де Альвеар§! становится лидером партии «§Y$ARG_democratic_party_long$§!», а правящая партия становится §Yдемократической§!."
 ARG_promote_urbanization: "Пропагандировать урбанизацию"
 ARG_promote_urbanization_desc: "Пока по миру широко шагает индустриализация и урбанизация, [ARG.GetNameDef] топчется на месте. Наша экономика слишком сильно зависит от других государств. Если признать этот недостаток и приложить усилия к проведению урбанизации, наша страна вскоре обретет независимость."
 ARG_secure_the_opposition: "Сковать оппозицию"
 ARG_secure_the_opposition_desc: "Каждому демократическому государству нужна оппозиция. Наши политические противники достаточно сильны, однако при этом не хотят играть по правилам. Нельзя допустить, чтобы они подавали дурной пример другим. Из соображений всеобщей безопасности оппозицию следует урегулировать."
 ARG_the_clean_election: "Справедливые выборы"
 ARG_the_clean_election_desc: "Долгие десятилетия, отмеченные небывалым размахом коррупции и мошенничества в [ARG.GetAdjective]их политических кругах, завершились на торжественной ноте: «Гражданский радикальный союз» одержал победу, проведя блистательную кампанию по разоблачению «Конкордансии», пойманной на вбросе бюллетеней. Начинается обсуждение кандидатуры будущего главы партии."
 ARG_anti_corruption_policies: "Политика противодействия коррупции"
 ARG_anti_corruption_policies_desc: "Мы поставили перед собой цель не допустить повторения последнего десятилетия: выборы в правительство должны проходить без коррупции. Для этого потребуется проводить жесткую политику противодействия взяткам, расхищению и кумовству среди членов правительства."
 ARG_a_true_democracy: "Истинная демократия"
 ARG_a_true_democracy_desc: "[ARG.GetNameDefCap] считается демократической страной еще с 1861 года. В последнее время, впрочем, наша политическая система деградировала настолько, что одним своим существованием позорит представление о свободных демократических республиках. Однако сегодня в наших силах восстановить торжество демократии, где главенствующими принципами станут стабильность и улучшение [ARG.GetAdjective]ой экономики."
 ARG_argentina_for_all: "Аргентина для всех"
 ARG_argentina_for_all_desc: "[ARG.GetNameDef] — бывшая колония, приютившая у себя множество разных народов изо всех стран мира. Мы стремимся к тому, чтобы каждый житель нашей страны мог с гордостью называть себя [ARG.GetAdjective]им гражданином и не стыдиться своей родины. Так пусть же [ARG.GetNameDef] станет домом для всех желающих."
 ARG_reinforce_the_education_system: "Улучшить систему образования"
 ARG_reinforce_the_education_system_desc: "Существование демократического государства невозможно без образованных людей. Каждый житель нашей страны должен иметь возможность получить бесплатное образование и вырасти честным и ответственным гражданином. Нужно проспонсировать определенные разновидности профессионального образования, чтобы выйти на достойный технологический и экономический уровень."
 ARG_education_electronics_bonus: "Упор на образование в области электроники"
 ARG_education_industrial_bonus: "Упор на образование в области промышленности"
 ARG_education_synthetics_bonus: "Упор на образование в области синтеза"
 ARG_university_reforms: "Университетские реформы"
 ARG_university_reforms_desc: "Следующим разумным шагом должно стать улучшение системы высшего образования. Занявшись ее развитием, мы сможем извлекать больше пользы из работы научно-исследовательских отделений наших университетов."
 ARG_seek_american_support: "Обратиться за помощью к Америке"
 ARG_seek_american_support_desc: "Мир медленно, но верно идет к большой войне. Нужно быть готовыми отразить любые посягательства на границы. Наш северный сосед, [USA.GetNameDefCap], — неповоротливый великан, который пока еще дремлет, однако мы можем обратиться к нему как демократы к демократам и попросить научить нас тонкостям внешней политики и гражданской обороны. Чем скорее мы установим хорошие отношения с Северной Америкой, тем лучше."
 ARG_us_army_training: "Подготовка по стандартам ВС США"
 ARG_us_army_training_desc: "Государство [USA.GetNameDefCap] любезно предложило поделиться с нами стандартами обучения своих войск, чтобы мы смогли подготовиться к войне. Пользу из этого извлечет не только армия, которая непременно наберется опыта, — эта программа пригодится и при подготовке войск специального назначения."
 ARG_us_army_training_bonus: "$ARG_us_army_training$"
 ARG_american_defense_investments: "Американские инвестиции в оборону"
 ARG_american_defense_investments_desc: "Мощная, хорошо обученная армия — полезный инструмент, однако прочная и надежная оборона бывает ничем не хуже тщательно спланированного наступления. Благодаря посреднику, работающему с государством [USA.GetNameDef], мы укрепили оборону в самых уязвимых областях страны, уделив особое внимание защите от налетов с воздуха. На земле нам помогут джунгли и горы, а небо прикроют зенитные установки."
 ARG_joint_military_exercises: "Совместные военные учения"
 ARG_joint_military_exercises_desc: "Чтобы выразить признательность [USA.GetAdjective]ому правительству, следует послать ему предложение провести совместные военные учения на [ARG.GetAdjective]ой территории. Так мы заодно повысим квалификацию наших ВМФ и ВВС."
 ARG_join_the_allies: "Примкнуть к Союзникам"
 ARG_join_the_allies_desc: "Пришло время выбрать, чью сторону занять в развернувшемся конфликте. Поскольку мы взяли на себя священную обязанность оберегать демократию, нужно как можно скорее связаться с Союзниками и примкнуть к ним, чтобы оказать посильную помощь в защите мира от поработителей."
 ARG_bastion_of_democracy: "Оплот мира"
 ARG_bastion_of_democracy_desc: "Мы достигли значительных успехов в деле поддержания идеалов демократии и позабыли о коррупции на выборах. Теперь же, когда перед миром встала угроза серьезной войны, мы должны стать оплотом мира и надежной защитой для скромных соседей по континенту."
 ARG_regulated_national_salaries: "Государственная регуляция зарплат"
 ARG_regulated_national_salaries_desc: "Нам поступают тревожные отчеты: отечественные корпорации и компании все чаще недоплачивают своим сотрудникам. Мы не собираемся контролировать их бюджеты, однако каждый гражданин заслуживает достойной заработной платы. Установив минимальный размер оплаты труда, мы наверняка поможем всем, кто оказался в нелегких обстоятельствах."
 ARG_social_welfare_fund: "Фонд общественного благосостояния"
 ARG_social_welfare_fund_desc: "На социальное обеспечение традиционно выделяется очень мало бюджетных средств. Впрочем, после подсчета прибыли, которую может принести увеличение расходов по этой статье, мы готовы пересмотреть такой подход. Возможно, следует основать фонд общественного благосостояния — в перспективе он может оказаться выгодным."
 ARG_british_gaurantee: "Сближение с Британией"
 ARG_british_gaurantee_desc: "Исторически мы очень близки с Великобританией, вложившей значительные средства в нашу страну. Полезно будет возобновить и даже укрепить утраченные связи: наша держава от этого только выиграет!"
 ARG_royal_airforce_influence: "Влияние Королевских ВВС"
 ARG_royal_airforce_influence_desc: "Отношения с Великобританией стали теплее. Пора сделать следующий шаг и перенять военный опыт. Королевские ВВС пользуются всеобщим уважением, а потому изучение их тактики наверняка принесет пользу нам самим. Заодно стоит попытаться приобрести и несколько самолетов, схожих с теми, на которых летают британские пилоты."
 ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
 ARG_royal_navy_influence: "Влияние Королевского ВМФ"
 ARG_royal_navy_influence_desc: "Отношения с Великобританией стали теплее. Пора сделать следующий шаг и перенять военный опыт. Королевский ВМФ пользуется всеобщим уважением, а потому изучение его тактики наверняка принесет пользу нам самим. Заодно стоит попытаться изучить несколько кораблей, схожих с теми, на которых ходят британские моряки."
 ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
 ARG_reinforced_alliance: "Укрепление сотрудничества"
 ARG_reinforced_alliance_desc: "Тесные взаимоотношения с Великобританией идут нам на пользу, однако чем ближе мы знакомимся с британской армией, тем понятнее становится, что наша страна плохо подготовлена к грядущему конфликту. Вероятно, стоит заручиться более конкретной поддержкой в виде гарантий и пакта о ненападении."
 ARG_reinforced_alliance.tt: "([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) Произойдет событие «§Y$ARG_political_events.73.t$§!», благодаря которому две наши страны смогут заключить §Yпакт о ненападении§! и получить §Yгарантии независимости§!. Если вторая сторона §Yвысокого мнения о нас§!, получить согласие будет проще."
 ARG_internal_focus: "Внутренние дела"
 ARG_internal_focus_desc: "Возможность обратиться к ведущим демократическим державам никто не отменял, однако в правительстве набирает популярность мнение, что нам следует заняться развитием самостоятельно, поскольку [ARG.GetNameDef] — страна с ограниченными ресурсами. Пока что следует ограничить торговлю с другими государствами, чтобы накопить запасы и выдержать тяготы военного времени."
 ARG_alvears_democracy: "Демократия Альвеара"
 ARG_alvears_democracy_desc: "Когда-то было принято считать, что [ARG.GetLeader] — жесткий человек и строгий политик, однако со временем стало понятно, что вся эта жесткость вершилась исключительно в интересах [ARG.GetAdjective]ого народа. Он достойный продолжатель дела Иполито Иригойена и настоящий отец аргентинской демократии."
 ARG_south_american_alliance: "Панамериканское сотрудничество"
 ARG_south_american_alliance_desc: "Новый альянс готов встать на защиту мира в Южной Америке. Теперь нужно обратиться к демократическим государствам по соседству и пригласить их присоединиться к нашему делу поддержания мира и свободы. Вместе мы сильнее, нас не пошатнуть."
 ARG_bolstering_the_army: "Кампания по набору в армию"
 ARG_bolstering_the_army_desc: "Война продолжает обостряться. Вскоре она дойдет и до нас. Наши граждане готовы грудью встать на оборону страны, чтобы отстоять право на свободу у тех, кому ненавистно одно это слово. Пора открыть кампанию по набору в армию, чтобы неравнодушный [ARG.GetAdjective]ий народ смог взять в руки оружие и защитить родной дом."
 ARG_the_second_argentine_republic: "Вторая Аргентинская Республика"
 ARG_the_second_argentine_republic_desc: "Спустя много лет мы окончательно искоренили коррупцию и мошенничество. Из пепла старого порядка восстал новый светоч демократии в Западном полушарии. Отныне, чтобы подчеркнуть открытие новой страницы в истории нашей страны, мы будем называться Вторая Аргентинская Республика. En unión y libertad!"
 ARG_the_second_argentine_republic_tt: "([ARG.GetFlag]§Y[ARG.GetNameDefCap]§!) предоставит §Yгарантии§! всем демократическим странам §YЮжной Америки§!"
 ARG_hitler_1: "В четвертый раз повезет"
 ARG_hitler_1_desc: "С приходом к власти нового президента в стране [ARG.GetNameDef] немедленно начались радикальные изменения. Их цель — вернуть былое могущество, которым обладало государство [GER.GetNameDef]. Сеньор Гилтер, похоже, твердо намерен основать Четвертый рейх в Южной Америке. Что может пойти не так на этот раз?"
 ARG_hitler_2: "Гуэрра Релампаго"
 ARG_hitler_2_desc: "Гуэрра Релампаго, также известная как «Молниеносная война», — это стратегия, согласно которой мы можем использовать подавляющую механизированную огневую мощь для победы над врагами. Наш президент желает расширить границы как можно скорее, утверждая, что «наверстывает упущенное время». По какой-то причине его планы распространяются и на старые земли государства [GER.GetNameDef]."
 ARG_hitler_2_tt: "Даст цель войны §Y«$annex_everything$»§! против всех §Yнефашистских§! государств в §YЮжной Америке§!"
 ARG_hitler_2_core_tt: "Все бывшие §Yгерманские§! территории становятся §Yнациональными§!."
 ARG_hitler_3: "Арма Маравиллоса"
 ARG_hitler_3_desc: "Арма Маравиллоса, или «Чудо-оружие», — это программа, в рамках которой мы попытаемся разработать более мощные ракеты и оружие, способные изменить ход войны. Наш президент передал нам ряд поврежденных водой документов с невероятными идеями, которые мы можем немедленно воплотить в жизнь."
 ARG_arma_maravillosa_bonus: "Арма Маравиллоса"
 ARG_worst_timeline_flag: "§YСеньор Гилтер§! — глава государства §Y[ARG.GetNameDef]§!"
 ARG_hitler_4: "Вернуть корабль"
 ARG_hitler_4_desc: "По словам сеньора Гилтера, нам крайне важно найти обломки «Графа Шпее», первого [GER.GetAdjective]ого линкора, затонувшего во время войны. На вопрос «Зачем?» он на ломаном испанском пробормотал что-то о «достоинстве» и «не задавайте мне вопросов». В любом случае давайте поднимем «Графа Шпее» со дна!"
 ARG_ligas_patrioticas_tt: "Создает новый шаблон дивизии «Ligas Patrióticas» и нанимает §Yпять§! подразделений в городе §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§! становится лидером партии §Y«$ARG_gen_nazism_party_long$»§!, а правящая партия становится §Yфашистской§!"
 ARG_union_nacional_fascista_tt: "§YНимио де Анкин§! становится лидером партии §Y«$ARG_fascism_party_long$»§!, а правящая партия становится §Yфашистской§!"
 ARG_nationalist_faction: "Фашистская конфедерация"
 ARG_communist_faction: "Южноамериканский интернационал"
 ARG_democratic_faction: "Союз Монро"
 #GUAY#
 GUAY_disperse_military_power: "Рассредоточить вооруженные силы"
 GUAY_disperse_military_power_desc: "Чтобы нашему правительству в дальнейшем ничего не угрожало, нужно обезопасить себя от захвата власти военными."
 GUAY_nationalize_foreign_owned_companies: "Национализировать иностранные компании"
 GUAY_nationalize_foreign_owned_companies_desc: "Хватит терпеть эксплуатацию наших ресурсов иностранным капиталом."
 GUAY_urbanization: "Урбанизация"
 GUAY_urbanization_desc: "Чтобы искоренить бедность, понадобится переселить народ в большие города, где каждый сможет получить достойное образование и заработать на жизнь."
 GUAY_abolish_low_level_income_tax: "Отменить подоходный налог для малоимущих"
 GUAY_abolish_low_level_income_tax_desc: "Подоходный налог для бедняков — бессмысленная затея. Пора его отменить."
 GUAY_free_seconday_schools: "Бесплатное среднее образование"
 GUAY_free_seconday_schools_desc: "Образование — фундамент, на котором зиждется любая крепкая экономика. Нужно инвестировать в него хотя бы ради потомков."
 GUAY_the_stuff_of_legends: "Настоящая легенда"
 GUAY_the_stuff_of_legends_cores_tt_arg: "Контролирует все национальные территории §YАргентины§!"
 GUAY_the_stuff_of_legends_cores_tt_bra: "Контролирует все национальные территории §YБразилии§!"
 GUAY_the_stuff_of_legends_cores_tt_bol: "Контролирует все национальные территории §YБоливии§!"
 GUAY_the_stuff_of_legends_cores_tt_urg: "Контролирует все национальные территории §YУругвая§!"
 GUAY_the_stuff_of_legends_cores_tt_par: "Контролирует все национальные территории §YПарагвая§!"
 GUAY_the_stuff_of_legends_desc: "Некогда робкая мечта стала действительностью. Благодаря умелому руководству мы обрели власть над континентом и можем с полным правом называть себя народом, прошедшим неповторимый путь. Эти годы войдут в историю, а о нас будут рассказывать легенды."
 GUAY_meet_with_the_old_powers: "Встретиться с представителями старых держав"
 GUAY_meet_with_the_old_powers_tt: "Открывает решения, позволяющие примкнуть к одной из крупных держав Старого Света, что даст вам определенный бонус (зависит от державы)."
 GUAY_meet_with_the_old_powers_desc: "Наша страна невелика, но устремления ее грандиозны. Нам пригодится опыт какой-либо крупной державы в вопросах обеспечения преимущества над соседями."
 GUAY_dam_construction: "Строительство ГЭС"
 GUAY_dam_construction_desc: "В нашей стране более чем достаточно места для строительства плотин ГЭС, однако у нас нет средств на такие дорогие сооружения. Возможно, какой-нибудь партнер согласится выделить нам кредит?"
 GUAY_dam_construction_desc_tt: "Нам нужно будет погасить долг в течение §Y720 дней§!. Это обязательство утратит силу, если мы начнем войну со страной-кредитором до наступления крайнего срока."
 GUAY_not_at_war_with_old_power: "Не в состоянии войны с выбранной старой державой"
 GUAY_has_picked_old_power: "Придерживается общего курса со старой державой"
 GUAY_old_world_power_faction: "Держава Старого Света состоит в альянсе или руководит им"
 GUAY_old_world_power_scope: "§YПартнер державы Старого Света§!:"
 GUAY_tag_the_economic_miracle: "Южноамериканское экономическое чудо"
 GUAY_beef_and_hide_industry: "Мясная и кожевенная промышленность"
 GUAY_beef_and_hide_industry_desc: "Основу экономики нашей страны составляют производство говядины и кожевенная промышленность. Было бы разумно развивать эти отрасли."
 GUAY_protect_domestic_industries_beef: "Выполнение фокуса «$GUAY_beef_and_hide_industry$»\nдобавит §G1§! §Yгражданскую фабрику.§!\nДобавит §G1§! ячейку для строительства."
 GUAY_protect_domestic_industries_agricultural: "Выполнение фокуса «$GUAY_agricultural_colonization$»\nдобавит §G1§! §Yгражданскую фабрику.§!\nДобавит §G1§! ячейку для строительства."
 GUAY_protect_domestic_industries_cash_crop: "Выполнение фокуса «$GUAY_cash_crop_exports$»\nдобавит §G1§! §Yгражданскую фабрику.§!\nДобавит §G1§! ячейку для строительства."
 GUAY_protect_domestic_industries_wool_makers: "Выполнение фокуса «$GUAY_wool_makers$»\nдобавит §G1§! §Yгражданскую фабрику.§!\nДобавит §G1§! ячейку для строительства."
 GUAY_cash_crop_exports: "Экспорт части урожая"
 GUAY_cash_crop_exports_desc: "Наша страна способна продавать часть урожая другим странам в огромных количествах. Такая статья экспорта сулит нам только процветание."
 GUAY_export_focus: "Ставка на экспорт"
 GUAY_export_focus_desc: "Перед нами стоит непростая задача прославиться на весь мир, чтобы всё, чем может похвастать наша страна, — от туристических достопримечательностей до говядины — пользовалось популярностью. Чем громче будет звучать слово «[FROM.GetNameDefCap]», тем лучше!"
 GUAY_agricultural_colonization: "Аграрная колонизация"
 GUAY_agricultural_colonization_desc: "Сельское хозяйство — важный сектор нашей экономики. Расчистив новые посевные площади, мы сможем еще больше пополнить казну."
 GUAY_wool_makers: "Производители шерсти"
 GUAY_wool_makers_desc: "Шерсть — важный товар, традиционно пользующийся спросом, и мы готовы обеспечивать его поставки. Ведь никому не хочется мерзнуть зимой."
 GUAY_form_ties_with_the_military: "Укрепить связи с военными"
 GUAY_form_ties_with_the_military_desc: "Нынешняя власть не смогла обеспечить народу вожделенную стабильность. Однако военные готовы принять решительные меры и избавиться от доказавшего свою несостоятельность режима."
 GUAY_place_opposition_leaders_in_house_arrest: "Поместить лидеров оппозиции под домашний арест"
 GUAY_place_opposition_leaders_in_house_arrest_desc: "Нужно действовать как можно быстрее, чтобы противники нашей власти не успели опомниться. Лидеры оппозиции посидят под домашним арестом, пока идет переворот."
 GUAY_enact_martial_law: "Ввести комендантский час"
 GUAY_enact_martial_law_desc: "В народе растет недовольство. Чтобы избежать кровопролития, грозящего страшными последствиями, нужно самим обеспечить народу информационную картину, а заодно приструнить смутьянов."
 GUAY_coup_detat: "Последствия госпереворота"
 GUAY_coup_detat_desc: "Старое правительство сметено! После недолгой конфронтации с правительственными силами мы взяли под контроль все государственные структуры, без потерь обезоружили лоялистов и забрали у них оружие, пополнив таким образом запасы на складах."
 GUAY_cult_of_personality: "Культ личности"
 GUAY_cult_of_personality_desc: "Чтобы сплотить народ, нам придется выдвинуть любимого вождя на передний план: обывателям нужен героический образ, за который не жалко будет отдать жизнь."
 GUAY_appease_the_generals: "Задобрить генералов"
 GUAY_appease_the_generals_tt: "Генералы получат дополнительные характеристики и одну случайную черту."
 GUAY_appease_the_generals_desc: "Генералы, помогавшие нам организовать переворот, ждут достойного вознаграждения. Лучше не затягивать, иначе затем свергнут уже нас."
 GUAY_appease_the_generals_eq_trigger_tt: "Более §Y2500§! ед. пехотного снаряжения в армии"
 GUAY_a_domestic_arms_factory: "Национальный оружейный завод"
 GUAY_a_domestic_arms_factory_desc: "Наша экономика не способна тягаться с могучими державами Старого Света, однако нельзя полагаться на один только импорт оружия. На случай, если нам грозит изоляция, нужно организовать собственное производство вооружения."
 GUAY_penal_battalions: "Штрафные батальоны"
 GUAY_penal_battalions_tt: "Добавляет §Y6 штрафных батальонов§! с полными людскими ресурсами. Открывает §Yштрафные батальоны§!"
 GUAY_penal_battalions_desc: "Наша армия отчаянно нуждается в солдатах. Возможно, решить эту проблему поможет призыв заключенных."
 GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
 GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"
 GUAY_rekindle_old_gripes_URG: "Вспомнить о старых обидах"
 GUAY_rekindle_old_gripes_URG_desc: "[ARG.GetName] и [BRA.GetName] всегда видели в нас лишь пешек на шахматной доске, которыми можно спокойно жертвовать, не беспокоясь о сотнях тысяч сломанных судеб. Нам нужно раздвинуть текущие границы, чтобы враг никогда больше не подошел к Монтевидео."
 GUAY_rekindle_old_gripes_PAR: "Под тенью Тройственного союза"
 GUAY_rekindle_old_gripes_PAR_desc: "В Парагвайской войне погибло 60% населения нашей страны. Мы так и не восстановились после этой катастрофы. Обеспечить стабильность и процветание может только покорение новых территорий. Пора забыть времена Тройственного союза как страшный сон."
 GUAY_rekindle_old_gripes_ARG_PAR_tt: "Если мы завладеем регионом §Y[957.GetName]§! за §Y365 дней§! с начала войны, [ARG.GetName] либо заключит с нами мир на условиях статус-кво, либо получит сильный удар по боевому духу."
 GUAY_rekindle_old_gripes_BRA_PAR_tt: "Если мы завладеем регионом §Y[504.GetName]§! за §Y365 дней§! с начала войны, [BRA.GetNameDef] либо заключит с нами мир на условиях статус-кво, либо получит сильный удар по боевому духу."
 GUAY_rekindle_old_gripes_ARG_URG_tt: "Если мы завладеем регионом §Y[510.GetName]§! за §Y365 дней§! с начала войны, [ARG.GetName] либо заключит с нами мир на условиях статус-кво, либо получит сильный удар по боевому духу."
 GUAY_rekindle_old_gripes_BRA_URG_tt: "Если мы завладеем регионом §Y[502.GetName]§! за §Y365 дней§! с начала войны, [BRA.GetNameDef] либо заключит с нами мир на условиях статус-кво, либо получит сильный удар по боевому духу."
 GUAY_mobalize_the_economy: "Мобилизовать экономику"
 GUAY_mobalize_the_economy_desc: "Нужно всегда быть готовыми к непредвиденным обстоятельствам. Для этого потребуется мобилизация экономики. Пусть народ жалуется — главное, чтобы он понимал, что это делается ради великой цели."
 GUAY_adopt_minority_languages: "Принять языки малых народов"
 GUAY_adopt_minority_languages_desc: "Чтобы укрепить боевой дух и уменьшить риск просчетов военной разведки, мы внедрим в армию наш собственный язык."
 GUAY_mythologize_the_father_of_the_nation: "Превратить отца-основателя государства в миф"
 GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"
 GUAY_mythologize_the_father_of_the_nation_urg: "Хосе Артигас — основоположник нашего государства, отстаивавший его независимость как от соседей, так и от европейских держав. Мы узаконим его наследие и идеалы, и каждый человек еще со школьной скамьи будет знать, что такое быть настоящим уругвайцем."
 GUAY_mythologize_the_father_of_the_nation_par: "Франсиско Лопес в одиночку отважно сражался против Тройственного союза, отказываясь отступать даже перед лицом превосходящего по численности врага. Каждый солдат должен перенять такую стойкость характера."
 GUAY_the_permanent_leader: "Вечный вождь"
 GUAY_the_permanent_leader_desc: "[ROOT.GetLeader] — лицо нашего государства. Такое лицо следует водрузить на пьедестал, чтобы каждый солдат знал, за что сражается. Да здравствует вечный вождь нашей страны [ROOT.GetLeader]!"
 GUAY_long_term_contracts: "Долгосрочные оружейные контракты"
 GUAY_long_term_contracts_desc: "В том, что касается производства вооружений, мы безнадежно отстаем от соседей и не способны вырваться в авангард. Впрочем, заключив долгосрочные лицензионные соглашения с крупными державами, мы сможем производить оружие по сниженным ценам."
 GUAY_clamp_down_on_new_territories: "Ужесточить контроль на новых территориях"
 GUAY_clamp_down_on_new_territories_desc: "Нельзя допустить разгула безвластия на новых территориях. Нам следует подавить сопротивление и наказать врагов государства."
 GUAY_develop_new_territories: "Развивать новые территории"
 GUAY_develop_new_territories_desc: "Ничто так не успокаивает жителей недавно присоединенных территорий, как повышение уровня жизни по сравнению с прежним. Этим мы и займемся."
 GUAY_a_deal_with_devil: "Договор с дьяволом"
 GUAY_a_deal_with_devil_desc: "Очевидно, что в этом неспокойном мире нам не выжить без союзников. Нужно постараться примкнуть к старшему партнеру и укрепить устоявшиеся связи. Лишь бы этот курс оказался верным."
 GUAY_no_second_american_colonization: "Второй колонизации не будет"
 GUAY_no_second_american_colonization_desc: "Наш континент мечется, словно маятник, между Союзниками и странами Оси, а наши соседи озлоблены на весь мир и считают себя несправедливо угнетенными. Южная Америка достаточно настрадалась от старых держав. Мы сами проложим себе путь, не оглядываясь на колонизаторов. Если ради этого придется оставить недальновидных игроков на задворках истории — так тому и быть."
 GUAY_demand_a_seat_at_the_high_table: "Потребовать место среди ведущих игроков"
 GUAY_demand_a_seat_at_the_high_table_desc: "Несмотря на все усилия, для великих держав наша страна до сих пор остается не особенно примечательным союзником. Нам следует потребовать, чтобы нас воспринимали как равных, а заодно — наделили правом распоряжаться Югом."
 GUAY_laissez_faire: "Принцип невмешательства"
 GUAY_laissez_faire_desc: "Государство должно вмешиваться в экономику лишь в исключительных случаях. Свободный рынок — вот ответ на все вопросы!"
 GUAY_laissez_faire_tt: "Землевладельцы начнут строительство на территории нашей страны."
 GUAY_land_reforms: "Благоустройство территории"
 GUAY_land_reforms_desc: "Необходимо улучшить инфраструктуру нашей страны, ведь это первый шаг на пути развития любого современного общества."
 GUAY_empower_the_land_owners: "Укрепить положение землевладельцев"
 GUAY_empower_the_land_owners_desc: "Землевладельцы — самая влиятельная социальная группа в нашей стране. Дав им больше земли, мы лишь укрепим это влияние, а взамен получим поддержку."
 GUAY_empower_the_land_owners_desc_tt: "Землевладельцы с большей вероятностью будут возводить высокоприоритетные здания, такие как §Yгражданские фабрики§!, §Yвоенные заводы§!, §Yверфи§! и §Yдополнительные ячейки для строительства§!"
 GUAY_river_trade: "Речная торговля"
 GUAY_river_trade_desc: "В нашей стране множество рек, и поэтому самый привычный для нас способ грузоперевозок — водный. Объем речной торговли следует расширить, если, конечно, соседи согласятся."
 GUAY_river_trade_tt: "Добавляет §G1§! §Yгражданскую фабрику§!, если мнение государства [THIS.GetNameDef] о нас превышает §Y49§!."
 GUAY_the_tag_economic_miracle: "[THIS.GetAdjective]ое экономическое чудо"
 GUAY_the_tag_economic_miracle_desc: "По мнению некоторых экспертов, наша страна переживает настоящее экономическое чудо. Последние несколько лет отметились бурным экономическим ростом и быстрой индустриализацией. Инвесторы со всего мира вкладывают средства в нашу экономику, тем самым подпитывая ее развитие."
 GUAY_heavy_industry: "Тяжелая промышленность"
 GUAY_heavy_industry_desc: "Наша экономика в основном производит товары первой необходимости, однако не следует забывать и про тяжелую промышленность: слишком большая зависимость от импорта грозит неприятными последствиями, если торговля вдруг прекратится."
 GUAY_exploit_mineral_wealth: "Разрабатывать полезные ископаемые"
 GUAY_exploit_mineral_wealth_desc: "Запасы полезных ископаемых в нашей стране невелики, но то, что есть, мы не станем тратить попусту."
 GUAY_protect_domestic_industries: "Защитить отечественных производителей"
 GUAY_protect_domestic_industries_desc: "Торгуя с другими странами, важно не забывать об отечественной промышленности, которая может не выдержать потока дешевых иностранных товаров. Чтобы защитить ее, понадобится ввести импортные пошлины."
 GUAY_national_academy_of_sciences: "Национальная академия наук"
 GUAY_national_academy_of_sciences_desc: "Дополнительные инвестиции в исследовательские проекты помогут нам быстрее разрабатывать вооружения и догнать ведущие державы."
 GUAY_national_academy_of_sciences_2: "[THIS.GetAdjective]ий технический университет"
 GUAY_national_academy_of_sciences_2_desc: "Ключ к будущим победам — высокотехнологичное вооружение. Некоторых земледельцев лучше привлечь к разработке военной техники."
 GUAY_national_academy_of_sciences_3: "Южноамериканский университет высшего образования"
 GUAY_national_academy_of_sciences_3_desc: "Нельзя отказывать жителям Южной Америки в получении высшего образования. На континенте достаточно ресурсов, чтобы обучить всех желающих."
 GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
 GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"
 GUAY_defense_force: "[THIS.GetAdjective]ие силы самообороны"
 GUAY_defense_force_desc: "На защиту наших граждан должны встать силы самообороны, способные отразить любую агрессию со стороны соседей."
 GUAY_specialized_terrain_training: "Профильная подготовка сухопутных войск"
 GUAY_specialized_terrain_training_desc: "Наша армия невелика, поэтому нехватку людей и оборудования мы будем восполнять качеством. Дивизии, прошедшие специализированную подготовку, смогут добиваться серьезных результатов, а заодно выступать сдерживающим фактором."
 GUAY_volunteers: "[THIS.GetAdjective]ие добровольцы"
 GUAY_volunteers_desc: "Вместо того, чтобы напрямую ввязываться в дела других государств и идти на прямой конфликт, а значит — на серьезный риск, мы можем посылать в бой добровольцев. Возможно, этого будет достаточно."
 GUAY_mass_drafts: "Массовый призыв"
 GUAY_mass_drafts_desc: "Всем очевидно, что ограниченного контингента больше не хватает для охраны государственных границ. С каждым днем обстановка в мире становится всё тревожнее. Нужно быть готовыми защитить свой родной дом."
 PAR_mass_drafts: "$GUAY_mass_drafts$"
 PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"
 GUAY_workers_rights: "Права рабочих"
 GUAY_workers_rights_desc: "Здоровый и счастливый рабочий — усердный рабочий. Предоставив им достойные права, мы оздоровим не только рабочую силу, но и экономику страны."
 GUAY_military_licenses: "Военные лицензии"
 GUAY_military_licenses_desc: "Нам нужно установить связи со странами с передовой военной промышленностью и получить лицензии на производство их оружия. Нельзя полагаться только на собственные заводы."
 one_of_the_options_tt: "Один из вариантов ответа приведет к следующему: "
 PAR_reach_out_to_european_contacts: "Обратиться к [USA.GetAdjective]им партнерам за помощью"
 PAR_reach_out_to_european_contacts_desc: "Наши кое-как сформированные вооруженные силы уступают по силе вражеской армии. Мы должны поступиться своей гордостью и обратиться за помощью к государству [USA.GetName], а также убедить их в том, что от коммунистического государства у них под боком не стоит ждать ничего хорошего."
 PAR_ban_vouchers: "Запретить ваучеры в качестве платежного средства"
 PAR_ban_vouchers_desc: "Мы должны запретить работодателям оплачивать труд работников так называемыми «белыми деньгами». Ваучеры, которые работодатели выдают работникам в качестве альтернативы деньгам, закрепляют неравенство и ставят работников в зависимое положение. Пора положить этому конец."
 PAR_allow_unions_to_strike: "Разрешить профсоюзам бастовать"
 PAR_allow_unions_to_strike_desc: "Защитить работников может только сильный профсоюз. Раньше правительство сдерживало влияние профсоюзов, но больше так не может продолжаться."
 PAR_allow_women_workers: "Разрешить женщинам работать"
 PAR_allow_women_workers_desc: "После катастрофической войны против Тройственного альянса, а также более поздней Чакской войны мы испытываем острую нехватку эффективной рабочей силы из-за отсутствия мужчин трудоспособного возраста. "
 PAR_order_italian_planes: "Заказать [ITA.GetAdjective]ие самолеты"
 PAR_order_italian_planes_desc: "Мы должны модернизировать вооруженные силы. Нам следует обратиться к государству [ITA.GetName] и обеспечить наши военно-воздушные силы всем необходимым, чтобы предотвратить любую угрозу со стороны соседей."
 PAR_a_call_out_for_aid: "Призыв о помощи"
 PAR_a_call_out_for_aid_desc: "Нужно обратиться к жене [FRA.GetAdjective]ого президента, чтобы она помогла убедить [FRA.GetAdjective]ое правительство разрешить добровольцам помочь в нашей борьбе."
 PAR_request_weapons: "Попросить оружие у государства [USA.GetName]"
 PAR_request_weapons_desc: "Мы не сможем выиграть войну с тем незначительным запасом легкого оружия, который у нас сейчас есть. Нам нужно связаться с государством [USA.GetName] и убедить их, что коммунистическое правительство в самом сердце их сферы влияния не принесет им ничего хорошего."
 PAR_to_cross_a_river: "Пересечь реку"
 PAR_to_cross_a_river_desc: "Река Парагвай — серьезное препятствие для нас. Чтобы решить эту проблему, нам стоит обратиться за помощью к державе, у которой есть хорошо обученные военно-морские силы."
 PAR_ask_for_bankroll: "Попросить о финансовой поддержке"
 PAR_ask_for_bankroll_desc: "Мы не можем позволить себе эту войну, пока экономика находится в плачевном состоянии. Нам жизненно необходимо получить иностранное финансирование, пока вся страна не погрузилась в анархию."
 PAR_assasinate_rafael_franco: "Убить Рафаэля Франко"
 PAR_assasinate_rafael_franco_desc: "Если нам удастся отрубить голову змеи, боевой дух противника резко снизится. Мы свяжемся с противниками Франко в Чако и снабдим их всем необходимым, чтобы они смогли совершить то, что мы задумали."
 PAR_goad_bolivia: "Спровоцировать Боливию"
 PAR_goad_bolivia_desc: "Если мы сможем вовлечь в конфликт Боливию, повстанцы станут намного слабее. Хотя это и рискованно, мы опубликуем фальшивую телеграмму, в которой сообщим о желании Франко приступить к завоеванию Боливии после окончания гражданской войны. Будем надеяться, что это подтолкнет [BOL.GetAdjective]ое правительство выступить на нашей стороне."
 PAR_revenge_for_the_chaco_war: "Месть за Чакскую войну"
 PAR_revenge_for_the_chaco_war_desc: "[BOL.GetName] все еще присматривается к региону Чако, и новая попытка его захватить — лишь вопрос времени. Нужно действовать на опережение и нанести удар первыми."
 PAR_access_the_sea: "Выход к морю"
 PAR_access_the_sea_desc: "У нашей страны никогда не было морского порта, но очевидно, что любой великой державе он необходим для обеспечения национальной безопасности. Мы должны получить его во что бы то ни стало."
 PAR_by_all_means_which_to_win: "Победить любой ценой"
 PAR_by_all_means_which_to_win_desc: "Пока война не закончится, нужно, чтобы вся экономика была сосредоточена на текущем конфликте. В результате пострадают простые граждане, но если мы проиграем войну, им будет еще хуже — они окажутся под игом коммунистов…"
 PAR_military_pensions: "Военные пенсии"
 PAR_military_pensions_desc: "Старое правительство отказалось выплачивать ветеранам Чакской войны военные пенсии. Мы не повторим эту ошибку."
 PAR_rebuild_humaita: "Восстановить Умайту"
 PAR_rebuild_humaita_desc: "Крепость Умайта, разрушенная во время Парагвайской войны, была защитой против любых нападений с юга. Мы снова отстроим эту грозную крепость, как символ стойкости и в качестве плевка в лицо противнику."
 PAR_a_great_charter: "Великая хартия"
 PAR_a_great_charter_desc: "Мы должны отменить конституцию и написать новую великую хартию. Нашу страну ждет светлое будущее!"
 PAR_pull_back_troops_from_the_chaco: "Отвести войска из Чако"
 PAR_pull_back_troops_from_the_chaco_desc: "Несмотря на то что говорят военные, войска, размещенные в Чако, нужно отвести, чтобы не обострять отношения с государством [BOL.GetName]."
 PAR_central_bank_of_paraguay: "Центральный банк Республики Парагвай"
 PAR_central_bank_of_paraguay_desc: "Необходимо создать центральный банк, который станет единственным инструментом контроля внешней торговли."
 PAR_emergency_powers: "Чрезвычайные полномочия"
 PAR_emergency_powers_desc: "У нас есть проблемы как внутри страны, так и за ее пределами, поэтому нам нужен сильный лидер, который нас сплотит. А для этого его необходимо наделить полномочиями действовать быстро и решительно. "
 PAR_chaco_war_decoration: "Боевые награды за Чакскую войну"
 PAR_chaco_war_decoration_desc: "Ветераны Чакской войны заслужили боевые награды, которые они так и не получили от предыдущего правительства. Это простой жест, который поможет заручиться поддержкой военных."
 PAR_invite_japanese_settlers: "Пригласить японских поселенцев"
 PAR_invite_japanese_settlers_desc: "Поскольку государство [BRA.GetName] прекратило прием иммигрантов из Японии, у нас появилась возможность пригласить их к нам. Поселенцы будут способствовать развитию сельского хозяйства и экономики в целом."
 PAR_suspend_elections: "Приостановить выборы"
 PAR_suspend_elections_desc: "В нынешних условиях выборы необходимо отложить. После отставки либеральных министров в правительстве практически не осталось никого, кто мог бы нам противостоять."
 PAR_discipline_hierarchy_and_order: "Дисциплина, иерархия и порядок"
 PAR_discipline_hierarchy_and_order_desc: "После отмены выборов мы объявим новую политику «Дисциплина, иерархия и порядок». Ударный набор принципов, согласно которым мы будем управлять страной. Те же, кто распространяет подрывные идеи, будут лишаться свободы."
 PAR_get_rid_of_colonel_peredes: "Избавиться от полковника Паредеса"
 PAR_get_rid_of_colonel_peredes_desc: "Министр внутренних дел Паредес — влиятельная фигура, что делает его опасным соперником. Уберем его, чтобы укрепить нашу власть."
 PAR_ban_the_liberal_party: "Запретить либеральную партию"
 PAR_ban_the_liberal_party_desc: "Либеральная партия вступила в сговор с боливийцами. Изгнание их лидеров — единственное подходящее наказание."
 PAR_ensure_army_loyalty: "Обеспечить лояльность армии"
 PAR_ensure_army_loyalty_desc: "В обществе растет инакомыслие. Народ оказывает сопротивление действующему режиму и устраивает всеобщие забастовки. Чтобы избежать переворота, нужно направить значительную часть ВВП нашей страны на зарплаты военным."
 PAR_fedrerista_land_reforms: "Земельные реформы февралистов"
 PAR_fedrerista_land_reforms_desc: "Необходимо провести серьезные земельные реформы, чтобы расширить возможности фермеров и передать им в собственность земли, которые в настоящее время контролируются крупными землевладельцами."
 PAR_align_with_the_guion_rojo: "Объединиться с «Красным стягом»"
 PAR_align_with_the_guion_rojo_desc: "Мы должны привлечь на свою сторону военизированную организацию партии «Колорадо» и ее лидера Хуана Наталисио Гонсалеса. С их помощью мы сможем угрожать нашим политическим оппонентам и преследовать их."
 PAR_nazify_the_army: "Нацифицировать армию"
 PAR_nazify_the_army_desc: "Нацистская символика уже распространяется по армии как лесной пожар. Любое другое решение, кроме принятия и даже поощрения этого, вызовет гнев военных. Мы можем использовать это, чтобы стать ближе к государству [GER.GetName], а также укрепить свою военную идентичность."
 PAR_radicalize_the_police: "Радикализовать полицию"
 PAR_radicalize_the_police_desc: "В то время как армия сосредоточена на внешних угрозах, полиция играет важную роль в обеспечении мира внутри страны. Однако она может стать более мощным инструментом для поддержки государства. Мы предоставим полицейским больше ресурсов, а взамен привлечем их на службу правительству, и если военные или полиция получат слишком много влияния, мы всегда можем стравить их друг с другом."
 PAR_neuter_the_guion_rojo: "Уничтожить «Красный стяг»"
 PAR_neuter_the_guion_rojo_desc: "Радикальная военизированная группировка партии «Колорадо» «Красный стяг» стала угрозой безопасности правительства и препятствием на нашем пути. Необходимо нейтрализовать и разоружить эту группировку до того, как разразится полномасштабный конфликт."
 PAR_get_rid_of_obsolete_guns: "Избавиться от устаревшего вооружения"
 PAR_get_rid_of_obsolete_guns_desc: "Наша армия использует устаревшее вооружение. Необходимо модернизировать наш арсенал, избавившись от бесполезного мусора."
 PAR_liga_nacional_independiente: "Независимая национальная лига"
 PAR_liga_nacional_independiente_desc: "Для продвижения программы наших лидеров необходимо усилить прогрессивную группу ННЛ. Это укрепит легитимность правительства и пресечет любое инакомыслие."
 PAR_union_nacional_revolucionaria: "Революционная февралистская партия"
 PAR_union_nacional_revolucionaria_desc: "Наша новая партия должна стать единственной легальной партией в стране. Так мы сможем добиться того, чтобы власть и институты страны подчинялись только нашим решениям."
 PAR_accept_american_loans: "Принять американские займы"
 PAR_accept_american_loans_desc: "Американцы настаивают на том, чтобы мы не присоединялись к державам Оси, и готовы вкладывать в нашу страну огромные средства, чтобы предотвратить наше сближение с их противниками."
 PAR_agricultural_technical_assistence: "Техническая помощь в сельском хозяйстве и медицине"
 PAR_agricultural_technical_assistence_desc: "Американцы готовы предоставить нам материальную базу для модернизации сельского хозяйства и медицины, поэтому нам пока следует отложить любые планы, угрожающие их интересам."
 PAR_put_estigarribia_on_a_pedestal: "Возвести Эстигаррибию на пьедестал"
 PAR_put_estigarribia_on_a_pedestal_desc: "Хосе Феликс Эстигаррибия считается героем Чакской войны, а теперь и ключевой фигурой, принесшей нам победу в гражданской войне. Нужно использовать его в пропагандистских целях, чтобы снизить накал в обществе, объединить страну и наградить его за службу."
 PAR_purge_the_military_of_dissent: "Очистить армию от инакомыслия"
 PAR_purge_the_military_of_dissent_desc: "Эстигаррибия согласился искоренить все остатки инакомыслия в армии и очистить ее от связей с революцией Франко."
 PAR_aftermath_of_the_coup: "Последствия гражданской войны"
 PAR_aftermath_of_the_coup_desc: "Страна в бедственном положении после тех потрясений, которые на нее обрушились. Война с Тройственным альянсом, Чакская война, а теперь еще и вторая гражданская война опустошили нашу землю, но что мы можем сделать, кроме как выстоять? Сегодня мы начнем великое восстановление. За мир и справедливость! За Парагвай!"
 PAR_soliders_for_prisoners: "Призывать на службу заключенных"
 PAR_soliders_for_prisoners_desc: "Сейчас наша страна уязвима, так как после гражданской войны армия испытывает нехватку личного состава. Поскольку страна [BOL.GetName] ждет удобного момента, чтобы вернуть Чако, нам нужен резкий приток людей в вооруженные силы. Мы помилуем заключенных, если они согласятся вступить в армию и пополнить наши силы до тех пор, пока не будет сформирована достойная армия."
 PAR_brazilian_road_finance: "[BRA.GetAdjective]ое дорожное финансирование"
 PAR_brazilian_road_finance_desc: "Государству [USA.GetName] удалось убедить [BRA.GetAdjective]ое правительство инвестировать в развитие нашей дорожной инфраструктуры."
 par_has_accepted_american_funds: "Принимает @USA американские средства"
 par_has_accepted_american_funds_tt: "Будет принимать @USA§Y[USA.GetAdjective]ие§! средства, не вступая в другие альянсы в течение §Y210 дней§!"
 PAR_join_the_allies: "Примкнуть к Союзникам"
 PAR_join_the_allies_desc: "[USA.GetName] оказывают на нас давление, вынуждая присоединиться к союзникам. Похоже, если мы не согласимся, нас ждет суровое эмбарго."
 PAR_join_the_axis: "Присоединиться к странам Оси"
 PAR_join_the_axis_desc: "Вполне ясно, что из всех идеологий нам близка [GER.GetAdjective]ая. Мы присоединимся к странам Оси и займем достойное место в новом мировом порядке."
 PAR_join_the_cominterm: "Вступить в Коминтерн"
 PAR_join_the_cominterm_desc: "Ни Ось, ни Союзники не придерживаются взглядов, которые были бы нам близки, а вот [SOV.GetName]ая идеология — как раз то, что нам нужно."
 PAR_mythologize_the_father_of_the_nation: "$GUAY_mythologize_the_father_of_the_nation$"
 PAR_mythologize_the_father_of_the_nation_desc: "$GUAY_mythologize_the_father_of_the_nation_desc$"
 PAR_cult_of_personality: "$GUAY_cult_of_personality$"
 PAR_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 PAR_nationalize_foreign_owned_companies: "$GUAY_nationalize_foreign_owned_companies$"
 PAR_nationalize_foreign_owned_companies_desc: "$GUAY_nationalize_foreign_owned_companies_desc$"
 PAR_adopt_minority_languages: "$GUAY_adopt_minority_languages$"
 PAR_adopt_minority_languages_desc: "$GUAY_adopt_minority_languages_desc$"
 PAR_free_seconday_schools: "$GUAY_free_seconday_schools$"
 PAR_free_seconday_schools_desc: "$GUAY_free_seconday_schools_desc$"
 PAR_the_permanent_leader: "$GUAY_the_permanent_leader$"
 PAR_the_permanent_leader_desc: "$GUAY_the_permanent_leader_desc$"
 PAR_specialized_terrain_training: "$GUAY_specialized_terrain_training$"
 PAR_specialized_terrain_training_desc: "$GUAY_specialized_terrain_training_desc$"
 PAR_urbanization: "$GUAY_urbanization$"
 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 idea_PAR_emergency_powers: "Страна в условиях чрезвычайного положения"
 idea_PAR_emergency_powers_desc: "В стране действует закон о чрезвычайном положении, который позволяет правительству пресекать инакомыслие и наделяет его практически неограниченной властью."
 URG_terras_dictatorship: "Диктатура Терры"
 URG_terras_dictatorship_desc: "2 года назад Габриэль Терра захватил большую часть страны в результате организованного им переворота, но нам еще предстоит немало поработать, чтобы укрепить контроль над ее институтами."
 URG_prohibition_of_usury: "Запрет ростовщичества"
 URG_prohibition_of_usury_desc: "Мы больше не можем позволять кредиторам выдавать займы, которые приносят им непропорционально большую выгоду. Чтобы решить эту проблему раз и навсегда, необходимо принять законы о ростовщичестве."
 URG_womens_vote: "Женское голосование"
 URG_womens_vote_desc: "Любое государство, которое стремится войти в новый век, должно признать права женщин и равноправие полов."
 URG_break_relations_with_the_ussr: "Разорвать отношения с государством [SOV.GetName]"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetName] — это искусственное образование. Если будущий мировой порядок и наступит, то его возглавят страны Западной Европы и [USA.GetName], поэтому нет смысла поддерживать отношения с государством-изгоем."
 URG_pay_of_all_external_debts: "Погасить все внешние долги"
 URG_pay_of_all_external_debts_desc: "У нас все еще есть внешние долги перед разными странами, и в нынешних условиях государству невыгодно быть чьим-то должником."
 URG_import_substitution: "Импортозамещение"
 URG_import_substitution_desc: "Чтобы создать современную экономику, мы возьмем за основу бельгийскую модель импортозамещения."
 URG_la_teja_refinery: "Нефтеперерабатывающий завод в Ла-Теха"
 URG_la_teja_refinery_desc: "Строительство современного нефтеперерабатывающего завода позволит нам стать конкурентоспособными на мировой арене и диверсифицировать нашу экономику."
 URG_revaluation_law: "Закон о ревальвации"
 URG_revaluation_law_desc: "Закон о ревальвации 1935 года необходимо расширить, включив туда монополизацию всей банковской деятельности эмиссионным департаментом."
 URG_brou: "БВРУ"
 URG_brou_desc: "Банк Восточной Республики Уругвай должен получить дополнительные полномочия и создать валютный фонд для ликвидации нашего внешнего долга."
 URG_right_to_food_housing_and_health: "Право на питание, жилье и здоровье"
 URG_right_to_food_housing_and_health_desc: "Мы закрепим право на питание, жилье и здоровье в ключевой статье конституции и будем оказывать материальную поддержку самым бедным нашим гражданам."
 URG_conaprole: "Conaprole"
 URG_conaprole_desc: "Молоко насыщено полезными и питательными веществами, и мы идеальная страна для его массового производства. Национальный кооператив производителей молока должен обладать монополией на производство молочных продуктов и сопутствующую инфраструктуру, что будет способствовать развитию страны."
 URG_ministry_of_public_works: "Поддержка министерства общественных работ"
 URG_ministry_of_public_works_desc: "Чтобы ускорить индустриализацию страны, мы создадим масштабную программу строительства дорог и жилья для рабочих и поручим министерству общественных работ следить за ее выполнением."
 URG_rapid_industrialization: "Быстрая индустриализация"
 URG_rapid_industrialization_desc: "Все готово для того, чтобы вступить в новую эру. Мы пойдем по пути быстрой индустриализации и перенесем нашу страну в XX век."
 URG_pluna: "Pluna"
 URG_pluna_desc: "Pluna — это перспективный авиаперевозчик, который может выполнять как грузовые, так и чартерные перевозки. Инвестиции в эту компанию помогут нашей авиационной отрасли перейти в современную эпоху."
 URG_mercado_modelo: "Mercado Modelo"
 URG_mercado_modelo_desc: "Пришло время оставить в прошлом старый сельскохозяйственный рынок и открыть Mercado Modelo, самый большой сельскохозяйственный рынок в стране."
 URG_tour_to_italy: "Турне по государству [ITA.GetName]"
 URG_tour_to_italy_desc: "Наш лидер посетит государство [ITA.GetName], чтобы укрепить экономические связи между нашими странами."
 URG_recognize_francoist_spain: "Признать франкистскую Испанию"
 URG_recognize_francoist_spain_desc: "Совершенно очевидно, что правительство Франко — легитимный орган власти в Испании. Мы немедленно признаем Франкистскую Испанию."
 URG_rincon_del_bonete_hydroelectric_power_station: "Электростанция Ринкон-дель-Бонете"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "Ключ к модернизации нашей страны заключается в ее электрификации. К счастью, [GER.GetAdjective]ое государство готово финансировать подобный проект, что укрепит наши связи."
 URG_allow_nazi_movements_among_german_uruguayan: "Разрешить нацистское движение среди [GER.GetAdjective]о-[URG.GetAdjective]их жителей страны"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "В среде [GER.GetAdjective]о-[URG.GetAdjective]их жителей страны существует небольшое нацистское движение, на которое, несомненно, повлияла внешняя политика их родины. Несмотря на призывы запретить это движение, мы можем использовать его для распространения нашего влияния."
 URG_merge_falangist_movements: "Слияние фалангистских движений"
 URG_merge_falangist_movements_desc: "Если не считать уругвайский ревизионизм, возглавляемый Адольфо Агорио, фалангизм — самое популярное авторитарное движение в стране, которое разделено на несколько течений. Мы объединим их в более крупное движение со значительным политическим влиянием."
 URG_accion_revisionista_del_uruguay: "Ревизионистская партия Уругвая"
 URG_accion_revisionista_del_uruguay_desc: "Адольфо Агорио — одна из главных фигур уругвайского фашизма. Влияние Агорио и его соратников может стать плацдармом для более масштабного движения, которое охватит весь [URG.GetName]. Мы пригласим их в правительство и узаконим их деятельность."
 URG_force_through_corporatism: "Протолкнуть идею корпоративизма"
 URG_force_through_corporatism_desc: "Однажды правительство уже пыталось узаконить корпоративизм, но политики того времени выступили против, и идея была отброшена. Сегодня мы не пойдем ни на какие компромиссы и будем добиваться принятия этой идеологии во что бы то ни стало."
 URG_establish_the_german_uruguayan_cultural_center: "Укрепление [GER.GetAdjective]о-[URG.GetAdjective]ого культурного центра"
 URG_establish_the_german_uruguayan_cultural_center_desc: "Как известно, [GER.GetAdjective]о-[URG.GetAdjective]ий культурный центр был создан Арнульфом Фурманном для распространения в стране нацистской пропаганды, которая только усилилась с расширением Оси. Пока правительство пытается этому помешать, мы будем финансировать культурный центр, подкупая нужных людей, чтобы сохранить его в неприкосновенности."
 URG_the_fuhrmann_plan: "План Фурманна"
 URG_the_fuhrmann_plan_desc: "Арнульф Фурманн предложил, чтобы [URG.GetName] стал колонией государства [GER.GetName] и выступил в качестве плацдарма для Оси в Южной Америке. Может, нам удастся стать не колонией, а управляющими Южной Америкой от лица Оси?"
 URG_the_american_springboard: "Американский плацдарм"
 URG_the_american_springboard_desc: "С надежной властью и мощной поддержкой за спиной мы готовы приступить к завоеванию наших соседей."
 URG_food_for_the_warmachine: "Продовольствие для военной машины"
 URG_food_for_the_warmachine_desc: "Получив под свой контроль большую часть сельскохозяйственных земель, мы сможем начать поставлять продовольствие нашим союзникам и еще больше укрепим свое влияние."
 URG_colorado_victory: "Победа партии «Колорадо» на выборах"
 URG_colorado_victory_desc: "В том, что партия «Колорадо» продолжит править государством [URG.GetName], никто и не сомневался."
 URG_terra_election: "Выборы 1938 года состоялись"
 URG_blanco_victory: "Победа партии «Бланко» на выборах"
 URG_blanco_victory_desc: "Недовольство, вероятно, вызванное диктатурой Габриэля Терраса, привело к отчуждению электората от партии «Колорадо», и в результате к власти пришла партия «Бланко»."
 URG_declare_neutrality: "Объявить о нейтралитете"
 URG_declare_neutrality_desc: "Мы не имеем права вмешиваться во внутренние дела Европы."
 URG_legalize_the_pool: "Легализация пула"
 URG_legalize_the_pool_desc: "Легализация пула увеличит доходы штатов, а также позволит нам получить одобрение населения."
 URG_break_diplomatic_relations_with_the_axis: "Разорвать отношения с Осью"
 URG_break_diplomatic_relations_with_the_axis_desc: "Несмотря на объявленный нейтралитет, стало ясно, что терпеть Ось зла больше нельзя. Похоже, война завершится в пользу Союзников, а нам невыгодно быть на стороне проигравших."
 URG_join_the_allies: "Примкнуть к Союзникам"
 URG_join_the_allies_desc: "После давления со стороны государства [USA.GetName] стало ясно, что мы больше не можем оставаться в стороне от войны. Теперь мы обязаны сделать все, что в наших силах."
 URG_a_new_constitution: "Новая конституция"
 URG_a_new_constitution_desc: "Нынешняя конституция никуда не годится. Нам нужно ее изменить, чтобы страна вступила в новую эру."
 URG_the_good_coup: "«Хороший» переворот"
 URG_the_good_coup_desc: "Новая конституция была воспринята обществом крайне негативно. Если мы хотим привести Уругвай в светлое будущее, нам не стоит тратить время на политические игры. Как и Терра, мы совершим госпереворот, но вместо массовых арестов и насилия сделаем это без кровопролития и преследований."
 URG_law_no_9914: "Закон № 9914"
 URG_law_no_9914_desc: "Поскольку [FIN.GetName] подвергается нападению со стороны государства [SOV.GetNameDef], правительство одобрило закон № 9914, позволяющий выделить средства на помощь финнам. Мы собрали шерсть и 10 600 000 граммов консервированной говядины с надписью на каждой банке: «Героической армии Финляндии от уругвайского народа»."
 URG_investigate_german_and_italian_cultural_organization: "Контроль за немецкими и итальянскими культурными организациями"
 URG_investigate_german_and_italian_cultural_organization_desc: "Мы подозреваем, что в культурных и спортивных организациях, связанных с Италией и Германией, укрываются сторонники фашизма. Мы должны следить за ними и проводить расследования на предмет неправомерных действий."
 URG_american_air_bases: "Американские авиабазы"
 URG_american_air_bases_desc: "Американцы настаивают на том, чтобы мы разрешили им построить авиабазы на нашей территории. Это, несомненно, поможет нам защититься от любой угрозы со стороны стран Оси."
 URG_law_no_9943: "Закон № 9943"
 URG_law_no_9943_desc: "Мир стремительно погружается в неопределенность, поэтому, несмотря на наш нейтралитет, мы должны подготовить наши вооруженные силы и ввести всеобщий призыв для защиты своих границ."
 URG_herrerismo: "Герреризм"
 URG_herrerismo_desc: "Наш лидер придумал герреризм — новую идеологию, представляющую собой смесь национализма, консерватизма и популизма. С помощью этого он надеется создать прочную политическую базу."
 URG_traditionalism: "Традиционализм"
 URG_traditionalism_desc: "Возвращение к традициям — это путь в будущее. То, что работало раньше, будет работать и сейчас."
 URG_ruralism: "Рурализм"
 URG_ruralism_desc: "Большинство наших избирателей живут в сельской местности, и нам крайне важно вкладывать в нее значительные средства."
 URG_americanism: "Американизм"
 URG_americanism_desc: "Мы должны позаботиться о том, чтобы наша страна ориентировалась на южноамериканские ценности и отстаивала их во внешней политике."
 URG_anti_imperialism: "Антиимпериализм"
 URG_anti_imperialism_desc: "Мы должны выступить против империализма и вторжения иностранных держав в Южную Америку."
 URG_anticentralism: "Антицентрализм"
 URG_anticentralism_desc: "Очевидно, что попытки централизовать страну вокруг Монтевидео нецелесообразны. Лучше поддерживать ценности сельских жителей и городского населения в равной степени, чтобы все могли процветать вместе."
 URG_legacy_of_batlle: "Наследие Батлье"
 URG_legacy_of_batlle_desc: "Каким бы ни было наше будущее, партия «Колорадо» навсегда связана с наследием Хосе Батлье-и-Ордоньеса. Мы всегда будем придерживаться его идеи универсальной социальной справедливости."
 URG_statism: "Статизм"
