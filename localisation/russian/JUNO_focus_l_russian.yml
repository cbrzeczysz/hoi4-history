 SMB_brown_water_navy: "Флот внутренних вод"
 SMB_brown_water_navy_desc: "Наше командование уделяет недостаточно внимания рекам, петляющим в джунглях Южной Америки. Мы расширим флот внутренних вод, введя в его состав несколько речных боевых катеров. Они будут оказывать поддержку солдатам в минуты, когда подкрепления недоступны, а снабжение невозможно."
