l_russian:
 SMB_army_default: "Вооружить Fuerzas Armadas"
 SMB_army_default_desc: "Наши вооруженные силы не стоит недооценивать, однако они все еще гораздо слабее, чем хотелось бы. Поэтому жизненно необходимо снабдить солдат более современным оружием и удостовериться, что они в любое время будут готовы к бою."
 SMB_military_facilities_default: "Укрепить военную промышленность"
 SMB_military_facilities_default_desc: "Чтобы надлежащим образом снарядить армию, мы должны укрепить военную промышленность. И нам необходимы новые предприятия, производящие вооружение."
 SMB_department_of_propaganda_default: "Отдел пропаганды"
 SMB_department_of_propaganda_default_desc: "Весь мир в огне, но, несмотря на наши усилия, не все гражданское население страны поддерживает войну. Раз так, мы должны создать отдел, призванный убедить людей в пользе вооруженной интернациональной борьбы."
 SMB_logistics_department_default: "Создание отдела снабжения"
 SMB_logistics_department_default_desc: "Конечно, Южная Америка может быть нашим домом, но к регулярным армиям, сражающимся на ее территории, она крайне сурова. Чтобы разрешить эту проблему, будет целесообразно создать подразделение вооруженных сил, занимающееся исключительно вопросами управления снабжением и распределением ресурсов."
 SMB_support_company_default: "Важность рот обеспечения"
 SMB_support_company_bra: "Подготовка инженеров для войны в джунглях"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "Открывает батальон обеспечения §Y«Инженеры для войны в джунглях»:§!\n§YДжунгли§!: \nДвижение §G+30%§!\nАтака §G+10%§!\nЗащита §G+20%§!"
 SMB_support_company_default_desc: "Недавно мы создали отдел снабжения, что привело нас к целой череде открытий. Сразу стало ясно, что для стабильных поставок сначала нужно изготовить необходимое количество снаряжения и припасов, а наших мощностей на это просто не хватает. Чтобы не отстать от противника, надо модернизировать наше дополнительное оснащение."
 SMB_department_of_military_intelligence_default: "Отдел военной разведки"
 SMB_department_of_military_intelligence_default_desc: "Без понимания целей и знания позиций противника одержать победу в прямом бою может быть тяжело. Поэтому критически необходимо создать отдел военной разведки."
 SMB_motorized_default: "Инвестиции в мотостроение"
 SMB_motorized_default_desc: "Будущее войны за скоростными боевыми машинами, способными окружить и уничтожить противника, не оставив и шанса на ответный удар, а не за линейной пехотой XVI–XVII века, чья стратегия бессмысленно тратит время и человеческий ресурс без особого результата."
 SMB_tank_warfare_default_CHL: "Война в Патагонии"
 SMB_tank_warfare_default: "Танковая война"
 SMB_tank_warfare_default_desc: "Лучшее дополнение к мобильной армии — могучие железные монстры с огневой мощью, достаточной для подавления любого противника. Остается единственный вопрос: стоит ли при производстве танков ориентироваться на немецкую стратегию блицкрига или лучше сделать их поддержкой пехоты?"
 SMB_tank_warfare_tt: "Открывает решение по §Yспециализации§! наших танковых проектов"
 SMB_domestic_production_default: "Акцент на внутреннее производство"
 SMB_domestic_production_default_desc: "Пусть развивать домашнее производство танков сложнее и дольше, зато это принесет больше пользы: мы будем уверены в качестве продукта и сможем не переживать, что очередная партия вооружения, предназначенная нам, окажется в чужих руках."
 SMB_mechanized_troops_default: "Механизация войск"
 SMB_mechanized_troops_default_desc: "Чтобы ускорить развитие наших вооруженных сил и соответствовать новым реалиям военного искусства, надо заняться механизацией регулярной армии, чтобы пехота бок о бок с танковыми подразделениями доминировала на поле боя под надежной защитой бронетехники."
 SMB_army_academy_default: "Расширить военную академию"
 SMB_army_academy_default_desc: "Исход боя решает не только эффективное вооружение. Важны еще и навыки — как каждого отдельно взятого солдата, так и командующего всеми генерала. Поэтому мы должны вложиться в расширение деятельности армейского отдела нашей военной академии."
 SMB_regular_infantry_default: "Сила простого солдата"
 SMB_regular_infantry_default_desc: "Снаряжение весьма важно для армии, но ее истинная сила в каждом отдельном солдате, защищающем свою родину, свои убеждения и тех, кто ему дорог. Поэтому мы должны сделать все, чтобы укрепить мораль простого бойца и увеличить его шансы на победу даже в тяжелейших битвах."
 SMB_artillery_CHL: "Воспользоваться производством селитры"
 SMB_artillery_default: "Специализация тяжелых вооружений"
 SMB_artillery_default_desc: "Экономически мы не соперники великим державам вроде Британии, Франции или Италии. Поэтому, если мы хотим иметь более мощную и современную армию, тяжелое вооружение, которое мы производим, должно быть не универсальным, а специализированным."
 SMB_foreign_designs_default: "Приобретение зарубежных проектов"
 SMB_foreign_designs_default_desc: "За неимением ученых и инженеров, способных спроектировать для нас собственную бронетехнику, придется использовать имеющиеся в распоряжении связи, чтобы выторговать себе хорошие сделки на мировом рынке. На данный момент это единственная реальная возможность обзавестись специализированным вооружением."
 SMB_foreign_advisors_default: "Иностранные советники"
 SMB_foreign_advisors_default_desc: "Хотя [ROOT.GetAdj]ие армейские инструкторы неплохи, они не могут соперничать с теми, кто сражался в нескольких конфликтах и получал образование в самых престижных военных академиях других стран. Поэтому нам стоит привлечь иностранных военных советников, способных подготовить армию в тех областях, в которых их страны традиционно наиболее сильны."
 SMB_army_professionalism_CHL: "Пруссификация армии"
 SMB_army_professionalism_default: "Повысить профессионализм армии"
 SMB_army_professionalism_default_desc: "Да, иметь как можно больше резервистов полезно, но, если верить нашим иностранным советникам, гораздо важнее, чтобы армия в любой момент могла действовать на пике своих возможностей."
 SMB_conscription_default: "Расширить призыв"
 SMB_conscription_default_desc: "Хотя профессионализм наших солдат вызывает некоторые вопросы, главной проблемой армии все же является отчаянный дефицит личного состава, поскольку очень мало людей желают вступить в ряды вооруженных сил."
 SMB_conscription_CHL: "Уроки Великой войны"
 SMB_experimental_weapons_department_default: "Отдел экспериментальных вооружений"
 SMB_experimental_weapons_department_default_desc: "Чтобы не отстать от соперников в технической сфере и не уступить врагам на поле боя, нам следует начать разработку так называемого «чудо-оружия» и подготовить его к полевым испытаниям."
 SMB_nuclear_program_default: "Национальная ядерная программа"
 SMB_nuclear_program_default_desc: "Американцы и немцы активно работают над раскрытием секретов атома, и мы не можем позволить себе от них отстать. Они рассчитывают использовать эти разработки в военной сфере, но наши ученые говорят, что расщепление атома может иметь и мирное применение."
 SMB_nuclear_program_key_BRA: "Programa Paralelo"
 SMB_special_forces_default: "Программы войск спецназначения"
 SMB_special_forces_default_desc: "Хотя наша армия невелика, ее можно значительно усилить специально обученными солдатами, способными проявить себя в специфических ситуациях. Поэтому создание программ обучения и содержание таких войск должно стать нашим приоритетом."
 SMB_special_forces_option_1_default: "Усиление горно-стрелковых войск"
 SMB_special_forces_option_1_default_desc: "Горно-стрелковые войска должны пользоваться особым вниманием командования, поскольку они способны на то, о чем рядовые солдаты не могут и мечтать. Они позволяют вести сражения в коварных Андах и поддерживают регулярные части армии в продвижении вперед."
 SMB_special_forces_option_2_default: "Сильная морская пехота"
 SMB_special_forces_option_2_default_desc: "Так как флот — одна из наших сильных сторон, было бы неплохо этим воспользоваться и создать собственные военные подразделения, состоящие из крайне эффективных морских пехотинцев, прошедших интенсивные тренировки."
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap] имеет давние традиции, связанные с морской пехотой, но после окончания Тихоокеанской войны от этой грозной силы остались лишь подразделения береговой артиллерии. Преобразовав их в корпус морской пехоты, оснащенный всем необходимым для ведения экспедиционных военных действий, [ROOT.GetNameDef] снова сможет распространять свое влияние за рубежом, как это успешно делалось в XIX веке."
 SMB_special_forces_option_3_default: "Расширить военно-десантные войска"
 SMB_special_forces_option_3_default_desc: "Так как военно-воздушные силы — одна из наших сильных сторон, было бы неплохо этим воспользоваться и создать собственные военные подразделения, состоящие из специально обученных и крайне эффективных десантников."
 SMB_special_forces_option_1_continuation_default: "Программы подготовки рейнджеров"
 SMB_special_forces_option_1_continuation_default_desc: "К поддержке наших горно-стрелковых войск следует привлечь рейнджеров — солдат, специально подготовленных к разведке и бою в горах, лесах и джунглях Южной Америки."
 SMB_special_forces_option_2_continuation_default: "Поддержать морскую пехоту"
 SMB_special_forces_option_2_continuation_default_desc: "Чтобы наша морская пехота действовала максимально эффективно, следует развивать технологии, способные ей помочь. К примеру, десантную технику и более эффективные методы распределения после высадки на берег."
 SMB_special_forces_option_3_continuation_default: "Поддержка воздушного десанта"
 SMB_special_forces_option_3_continuation_default_desc: "Чтобы обеспечить успешное десантирование наших солдат, следует задуматься о развитии соответствующих вспомогательных технологий. К примеру, десантируемой бронетехники или камуфлированных ящиков с припасами."
 SMB_air_defense_default: "Противовоздушная оборона"
 SMB_air_defense_default_desc: "Враги показали свое истинное лицо и начали разработку собственных авиационных средств поражения, теперь мы должны подготовить ответ. Начать стоит с ускоренного строительства и развертывания противовоздушных орудий и огневых точек."
 SMB_air_force_default: "Вооружить Fuerzas Aéreas"
 SMB_air_force_default_desc: "Многие теоретики считают, что область, в которой мы сейчас отстаем сильнее всего, — развитие современных военно-воздушных сил. Мы должны исправить это, построив новые ангары и комплексы, а также подготовив новых пилотов."
 SMB_air_academy_default: "Создать полноценную летную академию"
 SMB_air_academy_default_desc: "Полноценное обучение необходимо не только солдатам сухопутных сил — наши пилоты полны энтузиазма, но в воздушном бою им не хватает профессиональной подготовки. Нужно расширить военную академию, чтобы в ней проводилось больше занятий, ориентированных на военно-воздушные силы."
 SMB_construct_air_bases_default: "Построить новые воздушные базы"
 SMB_construct_air_bases_default_desc: "Чтобы поддерживать серьезные военно-воздушные силы, нам не хватает не только профессиональных, хорошо образованных и мотивированных пилотов, но и другого жизненно важного элемента — аэродромов. Хотя парочка у нас есть, для расширения военно-воздушных сил до конкурентоспособного уровня этого мало."
 SMB_domestic_designs_default: "Собственные проекты"
 SMB_domestic_designs_default_desc: "Поскольку мы не можем доверить другим странам конструирование и производство самолетов, подходящих для наших пилотов, следует начать разработку собственных моделей и проектов."
 SMB_license_designs_default: "Зарубежные проекты по лицензии"
 SMB_license_designs_default_desc: "Разработка и создание собственных моделей самолетов занимает слишком много времени. Вместо этого нам стоит приобрести лицензии на иностранные образцы и размещать производство на [ROOT.GetAdjective]ой территории."
 SMB_purchase_aircraft_default: "Купить зарубежный самолет"
 SMB_purchase_aircraft_default_desc: "Руководство воздушных сил считает, что разработка и производство собственных самолетов будут слишком затратными и долгими. Вместо этого они предлагают приобрести иностранное вооружение, и нам следует согласиться."
 SMB_establish_aircraft_industry_default: "Внутренняя авиационная промышленность"
 SMB_establish_aircraft_industry_BRA: "Empresa Brasileira de Aeronáutica"
 SMB_establish_aircraft_industry_default_desc: "Если мы хотим поддерживать эффективность производства на максимально возможном уровне, нам без сомнения понадобится крупномасштабная внутренняя авиационная промышленность."
 SMB_flying_fortress_default: "Летающие крепости"
 SMB_flying_fortress_default_desc: "Единственный стоящий метод применения авиации — бомбить противника, пока его города не сравняются с землей и он не сдастся. Для этого понадобятся крупные самолеты, способные переносить столько взрывчатки, сколько нам необходимо."
 SMB_tactical_air_force_default: "Тактическая авиация"
 SMB_tactical_air_force_default_desc: "Авиация может использоваться не только для поддержки наземных сил, но и для выполнения многих других, более сложных задач, с которыми те справиться неспособны. В сущности, именно это делает авиацию настолько бесценной."
 SMB_nimble_air_force_default: "Скрытные воздушные силы"
 SMB_nimble_air_force_default_desc: "Необходимо, чтобы самолеты могли обойти не только авиацию противника, но и зоркий глаз противовоздушной обороны и флота. Военно-воздушные силы должны состоять из небольших и легких летательных аппаратов, способных достаточно эффективно вести воздушный бой и производить авианалеты без потерь скорости и свободы маневра."
 SMB_strategic_bombing_default: "Акцент на стратегические бомбардировки"
 SMB_strategic_bombing_default_desc: "Для победы в войне недостаточно одолеть врага в бою — нужно вывести из строя его экономику и промышленность. Поэтому приоритетом для нас должны стать стратегические бомбардировки."
 SMB_army_support_default: "Армейская поддержка"
 SMB_army_support_default_desc: "Армия не сможет одержать победу, если по ней будут активно наносить удары с неба. Поэтому авиация должна не только защищать наши войска, но и атаковать противника."
 SMB_winning_the_air_war_default: "Победа в воздушной войне"
 SMB_winning_the_air_war_default_desc: "Хотя поддержка наземных операций и бомбардировка флота безусловно важны, все эти действия ничего не стоят, пока мы не контролируем небо. Надо сконцентрироваться на достижении максимального превосходства в воздухе."
 SMB_naval_support_default: "Акцент на морской поддержке"
 SMB_naval_support_default_desc: "Основная задача для наших самолетов — расчищать путь для флота и гражданских конвоев и защищать их. Поэтому при проектировании самолетов мы должны учитывать их роль в качестве морской поддержки и патруля, а также убедиться, что их не собьют бортовые противовоздушные орудия."
 SMB_air_modifier_boost_1_default: "Специализация на наземной поддержке"
 SMB_air_modifier_boost_1_default_desc: "Чтобы наша пехота всегда добиралась до места назначения, ей нужна помощь авиации, которая будет обеспечивать поддержку с воздуха или наносить удары в тылу врага."
 SMB_air_modifier_boost_2_default: "Разработка надежных корпусов"
 SMB_air_modifier_boost_2_default_desc: "Чтобы наши самолеты выдерживали контакт с противником, они должны не только уклоняться от попаданий, но и выдерживать их и возвращаться на базу для ремонта. Поэтому пора заняться разработкой более качественных корпусов и двигателей, которые позволят пилотам оставаться в безопасности вне зависимости от обстоятельств."
 SMB_air_doctrine_default: "Развитие доктрины"
 SMB_air_doctrine_default_desc: "Исход войны определяется планированием, стратегией и максимально эффективным использованием сильных сторон нации. Без этого даже лучшие пилоты на лучших самолетах не достигнут успеха в бою, поэтому мы должны как следует вложиться в разработку новой доктрины для военно-воздушных сил."
 SMB_aircraft_carriers_default: "Авианосцы"
 SMB_joint_operative_command_default: "Совместный оперативный штаб"
 SMB_joint_operative_command_default_desc: "Мы не только усовершенствовали армию, но и создали фундамент для развития военно-воздушных сил. Пришло время заняться координацией и сотрудничеством между ними. Для этого будет создан совместный оперативный штаб, в котором будут участвовать избранные командиры из обоих родов войск."
 SMB_war_planning_office_default: "Управление военного планирования"
 SMB_war_planning_office_default_desc: "Наши войска должны получать уместные и продуманные распоряжения, чтобы не проиграть в информационной войне и не попасть в засаду из-за устаревших данных. Для этого мы должны создать управление военного планирования, которое позволит лучше координировать наши усилия."
 SMB_women_in_aviation_default: "Женщины в авиации"
 SMB_women_in_aviation_default_desc: "Женщины всегда играли важную роль в обществе, хотя многие не хотели это признавать. Пришло время им выйти вперед и начать делать то, что раньше считалось прерогативой мужчин, например строить самолеты для нашей страны и пилотировать их."
