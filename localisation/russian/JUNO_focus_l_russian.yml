 SMB_mountain_guns_desc: "Военные обратили наше внимание на то, что в горах Чили практически невозможно использовать обычную артиллерию. Они запросили у нас горные орудия, которые легче применять в такой местности."
 SMB_tierra_del_fuego_training: "Подготовка на Огненной Земле"
 SMB_tierra_del_fuego_training_desc: "Чтобы наши войска эффективно сражались на холодном юге и в горах, нужна соответствующая подготовка. Надо создать лагеря обучения на архипелаге Огненная Земля, чтобы солдаты смогли лучше приспособиться к низким температурам."
 SMB_atacama_training: "Подготовка в пустыне Атакама"
 SMB_atacama_training_desc: "Чтобы наши войска эффективно сражались в жарких тропиках и пустынях, нужна соответствующая подготовка. Нам поможет создание тренировочных лагерей в пустыне Атакама, где солдаты смогут лучше приспособиться к высоким температурам."
 SMB_a_land_of_mountains: "Земля гор"
 SMB_a_land_of_mountains_desc: "[ROOT.GetName] издавна использует гористую местность, чтобы получить преимущество в бою, так и будет впредь. Наш народ привычен к жизни в горах, и мы используем свой опыт, чтобы сокрушить даже самого могучего врага."
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "Со времен Великой войны наш флот находился в таком упадке, что многие корабли больше не в состоянии выполнять свои функции. Пора инвестировать в него средства и начать масштабную программу модернизации флота."
 SMB_CHL_navy_desc: "За многие века наш флот покрыл себя славой и почетом, однако восстание матросов в 1931 году нанесло серьезный удар по его репутации. Впрочем, вложив деньги в Armada de Chile, мы вернем народу уважение к нашим военно-морским силам."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_academy_default_desc: "Чтобы создать флот, недостаточно просто строить и содержать корабли, — нужны высококлассные офицеры и специалисты, умеющие применять их в бою. Поэтому мы откроем [ROOT.GetAdjective]ую военно-морскую академию, которая сможет подготовить новое поколение морских офицеров."
 SMB_naval_academy_CHL_desc: "Наша военно-морская академия уже давно готовит квалифицированных морских офицеров, но для того, чтобы наши адмиралы и капитаны были готовы к современной морской войне, финансирование должно продолжаться."
 SMB_construct_naval_bases_desc: "Наша флотская инфраструктура безнадежно устарела и отчаянно нуждается в модернизации. Вложившись в нее, мы сможем строить и содержать гораздо более эффективные военно-морские силы."
 SMB_naval_foreign_advisors_desc: "В последнее время у наших морских офицеров почти не было возможности проверить себя в бою. Будет полезно привлечь иностранных офицеров, которые научат их современной тактике морского боя."
 SMB_reescalate_the_naval_arms_race_desc: "Формально мы не заключали с нашими соседями никаких договоренностей касательно размера флота, но все же со времен Великой войны воздерживались от слишком активного расширения. Однако новая война уже не за горами, и нам стоит начать перевооружение раньше, чем его начнут остальные."
 SMB_blue_water_fleet_desc: "Развитие военно-морских сил имеет решающее значение для любой страны, стремящейся стать одной из великих держав или иметь сдерживающий фактор против потенциальных врагов. Нашему флоту нужно лучшее оснащение и подготовка, чтобы эффективно действовать даже вдали от портов базирования."
 SMB_coastal_fleet_desc: "Мы не стремимся вести битвы по всему земному шару, поэтому главной задачей флота должна быть защита побережья и предотвращение вражеских высадок на нашей территории."
 SMB_purchase_cruisers_and_dreadnoughts_desc: "Наша промышленная мощь продолжает расти, но время играет против нас. Нужно усилить флот крупными кораблями, причем чем быстрее, тем лучше. Поэтому нам стоит обратиться к великим державам с предложением выкупить их дредноуты и крейсеры, отправленные на консервацию."
 SMB_minelaying_desc: "Содержать столько кораблей, чтобы обеспечить защиту всей нашей протяженной береговой линии, непомерно дорого. Более доступным решением станут минные заграждения, которые сдержат или хотя бы замедлят вражеские силы до прихода флота."
 SMB_escort_fleet_desc: "Великие военные флотилии остались в прошлом. Современная морская война строится вокруг флотов, состоящих из ограниченного числа крупных кораблей в сопровождении небольших судов. Наш флот должен переориентироваться на новую тактику."
 SMB_raiding_fleet_desc: "Пути морского снабжения критически важны для функционирования экономики большинства стран. Нарушив эти пути при помощи флота, мы поставим на колени даже самые могучие державы."
 SMB_degaussing_desc: "Чтобы сократить магнитный след наших кораблей, мы начнем размагничивать их корпуса. Так мы обеспечим им защиту от магнитных мин и ослабленный радиоэлектронный профиль."
 SMB_naval_invasion_desc: "Борьба с противником часто предусматривает высадку солдат на вражеских берегах. Поэтому мы начнем проводить совместные учения армии и флота."
 SMB_cruiser_subs_desc: "Огромные просторы Атлантики и Тихого океана требуют наличия подводных лодок, способных действовать автономно в течение длительного времени. Нужно вложить средства в разработку собственных подводных крейсеров."
 SMB_midget_subs_desc: "Автономные подводные лодки, пересекающие бескрайние океаны, — бессмысленная трата средств. Будет лучше перенаправить эти ресурсы на постройку небольших судов, которые будут действовать на мелководье у нашего побережья."
 SMB_expand_repair_yards_desc: "Рано или поздно даже самым надежным кораблям с самыми умелыми экипажами требуется ремонт. Чтобы максимально его ускорить, надо инвестировать в судоремонтные верфи."
 SMB_enlarge_naval_facilities_desc: "Недавние события в мире ясно показывают, что численность нашего флота необходимо увеличить. Первым шагом к этому станет расширение существующей флотской инфраструктуры."
 SMB_merchant_marine_desc: "Транспортировка ресурсов по морю — залог безопасности многих стран, и наша не исключение. Поэтому надо создать профессиональный морской торговый флот, способный поддержать нашу армию в момент кризиса."
 SMB_aircraft_carriers_desc: "Чтобы не отстать от врагов, мы должны интегрировать авиацию в наш флот, а для этого необходимо построить собственные авианосцы. Можно ускорить процесс, использовав корпуса наших устаревших крупных кораблей."
 SMB_fortification_effort_desc: "Хотя основными средствами предотвращения вражеских десантов на наше побережье являются флот и авиация, нам все равно необходимо поддерживать цепь надежных береговых укреплений в качестве линии обороны от потенциальных агрессоров."
