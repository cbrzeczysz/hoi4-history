 SWE_fascist_counter_revolution_0_desc: "Власть у нас в руках, но из рядов правых, симпатизирующих тоталитаризму, доносятся шепотки недовольства. Растворятся ли они в воздухе, словно эхо, или наберут громкость и превратятся в рев, способный вызвать лавину?"
 SWE_fascist_counter_revolution_1: "Диссидентство в армии"
 SWE_fascist_counter_revolution_1_desc: "Сразу несколько военных деятелей выступили против нашей власти. Удержаться от высказывания своего мнения не смог даже король. От этих пережитков прошлого не требуется ничего, кроме как играть отведенную им роль… однако изо дня в день недовольство только растет."
