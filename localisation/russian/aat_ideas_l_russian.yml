 SWE_folkhemmet_pdx_tooltip: "Каждый год мы можем выбирать политику: перевооружение, разоружение или [SWE.GetnameDef]. Чем больше мы подталкиваем общество к перевооружению, тем выше становятся §Yподдержка войны§! и бонусы к скорости строительства §Yвоенных заводов§! и §Yверфей§!. При этом снижаются §Yстабильность§!, а также скорость строительства §Yфабрик§!.\n§YНародная Швеция§! с нулевой §Yцелостностью§! — обратная версия самой себя с §Rотрицательными§! гражданскими бонусами и §Gположительными§! военными бонусами.\n\nПри сборе комитета по перевооружению мы получаем определенный срок на свободную смену политик, но после роспуска комитета выбранные варианты нельзя будет сменить до следующего года."
