 DEN_industrial_capability_dynamic_modifier: "Датские промышленные возможности"
 DEN_light_market_regulation_research_bonus: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_desc: "Дания традиционно была аграрной страной, но важность и экономическое влияние ее промышленности теперь выросли. Нам нужны индустриализация и модернизация, чтобы не отставать от современного быстро меняющегося мира."
 DEN_industrial_capability_dynamic_modifier_light_regulation_desc: "$DEN_industrial_capability_dynamic_modifier_desc$"
 DEN_industrial_capability_dynamic_modifier_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_improved_desc: "Дания традиционно была аграрной страной, но важность и экономическое влияние ее промышленности теперь выросли. Мы сделали первые шаги в сторону модернизации и развития промышленности, что повысит конкурентоспособность и продуктивность."
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "Дания традиционно была аграрной страной, но важность и экономическое влияние ее промышленности теперь выросли. Наша промышленность полностью модернизирована и круглые сутки работает с максимальной эффективностью."
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_economic_crisis_dynamic_modifier: "Экономический кризис"
 DEN_economic_crisis_dynamic_modifier_desc: "Великая депрессия ударила по нашей стране в полную силу. Падение спроса на сельскохозяйственную продукцию привело многих фермеров к долгам и банкротству, а стремительно растущая безработица наплодила экстремистские движения."
 DEN_neglected_military_dynamic_modifier: "Заброшенная армия"
 DEN_neglected_military_dynamic_modifier_desc: "На протяжении многих лет мы исповедовали политику разоруженного нейтралитета — лишь бы не спровоцировать немцев. Наша армия — почти символическая, призванная лишь демонстрировать охрану суверенитета. За последние годы финансирование вооруженных сил урезалось раз за разом, что сделало их полностью неготовыми к любому потенциальному конфликту."
 DEN_danish_produce: "Датская продукция"
 DEN_danish_produce_desc: "Бекон и молочные продукты так давно служат основой датского экспорта, что во время Великой войны появился термин «гуляшные бароны». Так называли тех, кто получал прибыль от торговли с Великобританией и Германией."
 DEN_sahnefront: "Масляный фронт"
 DEN_sahnefront_desc: "Дания — богатая урожаем страна с сильной фермерской традицией, и нам, как ее хозяевам, пора пожать плоды. Контроль над Данией усилит нашу армию и наши способности."
 DEN_improved_logistics: "Улучшенная логистика"
 DEN_improved_logistics_desc: "Дания — богатая урожаем страна. Используя ее ресурсы, мы обеспечим армию продовольствием и усилим свой военный потенциал."
 DEN_danish_licensing_ns: "Торговое соглашение"
 DEN_danish_licensing_ns_desc: "В мире, где страны не могут существовать без торговли и обмена, хорошо иметь близких торговых партнеров. Это соглашение пойдет на пользу обеим странам и укрепит наши узы."
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_war_preparations_dynamic_modifier: "Подготовка к войне"
 DEN_war_preparations_dynamic_modifier_desc: "Только благодаря готовности мы сможем переждать бурю. Необходимо делать запасы сырья и всего необходимого, а также подготовить промышленность к переходу на военные рельсы."
 DEN_rule_the_north_sea: "Править Северным морем"
 DEN_rule_the_north_sea_desc: "Чтобы реализовать свои амбиции, связанные с Северным морем, мы должны создать большой флот с огромной огневой мощью. Так мы удержим свои территории и не дадим другим нациям отобрать их."
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "Теперь, когда у нас есть морской десант, нам пора продемонстрировать свою военную мощь повсюду — и на воде, и на иностранных берегах."
 DEN_declaration_of_neutrality: "Объявление нейтралитета"
 DEN_declaration_of_neutrality_desc: "Дании десятилетиями удавалось избегать войн, и возможно это стало лишь благодаря нашей политике нейтралитета. Она хорошо служила нам и будет служить впредь."
 DEN_denmark_becomes_a_puppet_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! получит возможность стать марионеткой государства-захватчика, но сохранить при этом свою форму правления\n\n"
 DEN_neutrality_flag: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! обладает независимостью и не находится в состоянии войны"
 DEN_political_edicts_dynamic_modifier: "Политические указы"
 DEN_political_edicts_dynamic_modifier_desc: "Каждый датчанин должен знать, что от него требуется в это неспокойное время. Нужно бдительно следить за враждебными действиями в отношении нашей страны и объединить усилия ради общей цели."
 DEN_resistance_dynamic_modifier: "Modstandsbevægelsen"
 DEN_resistance_dynamic_modifier_desc: "Только объединившись в сопротивлении [?DEN.DEN_overlord_nation.GetAdjective] оккупации, мы получим шанс вернуть свободу государству [DEN.GetNameDef]. Движение сопротивления лежит в основе всего, и именно ему предстоит сыграть решающую роль в обретении нами свободы."
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
 DEN_occupation_laws_dynamic_modifier: "Оккупационные законы"
 DEN_occupation_laws_dynamic_modifier_desc: "Наша [?DEN.DEN_overlord_nation.GetAdjective] метрополия поручила нам оказать помощь в войне и ввела ряд законов, гарантирующих нашу покорность."
 DEN_securing_sweden_ns: "Захват государства [SWE.GetNameDef]"
 DEN_securing_sweden_ns_desc: "Когда-то шведы были частью Кальмарской унии под властью Дании. Пришло время вновь включить Швецию в состав нашей державы. Наши вооруженные силы готовились к этому дню и усердно тренировались, чтобы сокрушить любые враждебные шведские силы."
 DEN_securing_norway_ns: "Захват государства [NOR.GetNameDef]"
 DEN_securing_norway_ns_desc: "Норвежцы на протяжении столетий были частью нашей державы. Пришло время вновь включить Норвегию в состав государства [DEN.GetNameDefCap]. Наши вооруженные силы готовились к этому дню и усердно тренировались, чтобы сокрушить любые враждебные норвежские силы."
 DEN_securing_finland_ns: "Захват государства [FIN.GetNameDef]"
 DEN_securing_finland_ns_desc: "Хотя мы никогда не правили ими напрямую, финны подчинялись нам во времена Кальмарской унии. Пришло время установить непосредственный датский контроль над Финляндией. Наши вооруженные силы готовились к этому дню и усердно тренировались, чтобы сокрушить любые враждебные финские силы."
 DEN_foreign_influence_ns: "Влияние на общественное мнение в других странах"
 DEN_fascist_propaganda_ns: "Фашистская пропаганда"
 DEN_fascist_propaganda_ns_desc: "Лживые и бесчестные фашисты распространяют гнусные слухи о нашем правительстве, пытаясь подорвать нашу власть."
 DEN_communist_propaganda_ns: "Коммунистическая пропаганда"
 DEN_communist_propaganda_ns_desc: "Лживые и бесчестные коммунисты распространяют гнусные слухи о нашем правительстве, пытаясь подорвать нашу власть."
 DEN_monarchist_discontent_ns: "Протесты монархистов"
 DEN_monarchist_discontent_ns_desc: "Вокруг устаревшей фигуры короля сформировалось патриотическое движение. Монархисты недовольны нашим правительством, избранным народом и для народа, и желают передать всю полноту власти в руки короля."
 DEN_haeren_dynamic_modifier: "Hæren"
 DEN_haeren_dynamic_modifier_desc: "В былые времена Дания правила Скандинавией и доминировала в этом регионе. Ее войска маршировали в балтийских землях, и никто не мог их остановить. Сейчас наша армия — лишь тень самой себя в прошлом, но мы еще можем накопить силу и военную мощь, чтобы защитить свои границы и свой народ."
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "В былые времена Дания правила Скандинавией и доминировала в этом регионе. Ее войска маршировали в балтийских землях, и никто не мог их остановить. Сейчас наша армия обрела часть прежней силы, и мы предприняли первые шаги, чтобы вернуть ей былую славу."
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "В былые времена Дания правила Скандинавией и доминировала в этом регионе. Ее войска маршировали в балтийских землях, и никто не мог их остановить. Сейчас наша армия снова вызывает страх и трепет! Мы смогли восстановить ее силу и готовы ко всему."
 DEN_sovaernet_dynamic_modifier: "Søværnet"
 DEN_sovaernet_dynamic_modifier_desc: "Когда-то Дания была великой державой Балтийского моря и наш могучий флот властвовал на волнах — но и до этого у нас была долгая история мореплавания. Викинги добирались повсюду, они сеяли страх и покоряли новые земли. Исполнившись решимости, мы можем восстановить наш флот и снова править морями."
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "Когда-то Дания была великой державой Балтийского моря и наш могучий флот властвовал на волнах — но и до этого у нас была долгая история мореплавания. Викинги добирались повсюду, они сеяли страх и покоряли новые земли. Пусть нас ждет еще много работы, но наш флот восстановил значительную часть своей былой славы и мощи."
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "Когда-то Дания была великой державой Балтийского моря и наш могучий флот властвовал на волнах — но и до этого у нас была долгая история мореплавания. Викинги добирались повсюду, они сеяли страх и покоряли новые земли. Мы построили свой флот и намерены снова править морями."
 DEN_flyvevabnet_dynamic_modifier: "Королевские ВВС Дании"
 DEN_flyvevabnet_dynamic_modifier_desc: "Воздушная война — новейший способ ведения боевых действий и показатель эффективности современной армии. Основав королевские ВВС Дании, новейший род датских войск, мы стали настоящей современной державой, с которой нужно считаться."
