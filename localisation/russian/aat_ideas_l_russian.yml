 ICE_transformation_of_nature_state_modifier: "Эффективное производство энергии"
 ICE_landsvirkjun: "Landsvirkjun"
 ICE_greyshirts: "Серорубашечники"
 ICE_greyshirts_desc: "Хорошо вооруженное ополчение, подготовленное из молодежи, может стать полезным для ее воспитания под потребности нашего нового мира. Кроме того, полувоенное обучение — это еще и усиление вооруженных сил, а оно поможет нам, если мы соберемся возвращать себе то, что принадлежит нам по праву."
 ICE_viking_spirit: "Асатру"
 ICE_viking_spirit_desc: "Викинги старых времен были бесстрашными и смертоносными воителями. Они пересекали океан, не зная, что ждет их впереди, и лишь сильным сопутствовал успех. Бесстрашными и отважными должны быть исландцы и сегодня, ведь лишь так страна может вернуть себе то, что принадлежит ей по праву, и снова править Северным морем."
 ICE_fascist_tech_sharing_group_name: "Исландская исследовательская организация"
 ICE_fascist_tech_sharing_group_desc: "Исландское государство организовало совместную программу исследований с идеологически близкими ей странами, чтобы улучшить развитие технологий."
 ICE_hosting_american_soldiers: "Размещение американских солдат"
 ICE_hosting_american_soldiers_desc: "Разместив на своем острове американских солдат, мы сможем предложить им пополнить ряды нашей нации и таким образом заполучить опытных людей, готовых сражаться за наше общее дело."
 ICE_conscription_idea: "Herþjónustu"
 ICE_conscription_idea_desc: "Для защиты нашего суверенитета каждый взрослый мужчина Исландии должен отслужить в армии четыре года в период с 18 до 22 лет."
 ICE_professional_army_idea: "Víkingasveitin"
 ICE_professional_army_idea_desc: "Исландская армия состоит из самых смелых и стойких. Она готова защищать Исландию любой ценой."
 ICE_civil_defence_organization: "Организация гражданской обороны"
 ICE_civil_defence_organization_desc: "Каждый исландский гражданин готов в любой момент сделать все необходимое для защиты страны, помощи народу и спасения инфраструктуры."
