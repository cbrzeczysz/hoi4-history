 SWE_sami_support_tech_tt: "\n§YРазведрота поддержки:§!\n§YСнег и §!§Y$forest$§!: движение §G+10%§!\n§Y$hills$§! и §Y$mountain$§!: движение §G+5%§!"
 SWE_full_capacity_furnaces: "Печи на полную мощь"
 SWE_full_capacity_furnaces_desc: "После того как мы наложили на противника эмбарго, на складах образовался избыток сырья. Тяжелая промышленность, ранее скованная предельными ресурсными нормами, теперь может работать круглосуточно, ни в чем не нуждаясь. Однако даже в таких условиях наши склады заполняются на глазах. Надо дать понять мировому рынку, что мы готовы предложить ему ресурсы для борьбы за правое дело."
 SWE_nordic_defense_council_military_overhead: "Армия над головой"
 SWE_nordic_defense_council_group_name: "Обмен ресурсами в Скандинавии"
 SWE_nordic_defense_council_group_desc: "Обмен новыми открытиями и разработками — вполне естественный процесс между союзниками."
 SWE_economic_strain: "Экономическое напряжение"
 SWE_economic_strain_desc: "Строительство корабля «Нордъюс» оказало серьезное давление на гражданскую экономику"
 SWE_rationing_policies: "Политика нормирования"
 SWE_gateway_to_peace_decision: "Защитить Финляндию"
 SWE_gateway_to_peace_decision_tt: "\nВзяв контроль над §YЛенинградом§!, мы вынудим государство [SOV.GetName] заключить с нами и державой [FIN.GetName] мир на условиях статус-кво под угрозой крайне нежелательных последствий."
