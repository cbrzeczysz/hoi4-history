 NOR_prep_fasc_dmod_3: "$NOR_prep_fasc_dmod_1$"
 NOR_royal_defenses: "Королевская оборона"
 NOR_royal_defenses_desc: "По королевскому указу этот регион будет возводить укрепления для защиты страны."
