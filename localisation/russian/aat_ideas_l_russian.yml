 #National Spirits
 FIN_finnish_army: "Финская армия"
 FIN_finnish_army_desc: "Финская армия рождена гордым и независимым народом. Это внушительная сила, закаленная годами борьбы с внешней агрессией. Солдаты Финляндии твердо намерены защитить свою родину; это опытные стрелки и стойкие бойцы, готовые сразиться даже с самым опасным врагом. Несмотря на ограниченные ресурсы, финская армия славится силой духа и несгибаемостью."
 FIN_finnish_navy: "Финский флот"
 FIN_finnish_navy_desc: "Финский флот — небольшое, но гордое формирование, готовое защищать родину от любых угроз. Главные его цели — оборона береговой линии и морских маршрутов. Этот флот — мощный символ финской независимости и ключевой элемент общей оборонительной стратегии государства. Как бы ни был силен противник, моряки финского флота не намерены уступать сухопутным войскам в отваге и стойкости."
 FIN_finnish_airforce: "Финские ВВС"
 FIN_finnish_airforce_desc: "Несмотря на малый размер и ограниченность ресурсов, финские ВВС располагают опытными пилотами и талантливыми конструкторами, отточившими свое мастерство годами экспериментов и импровизаций. Своей решимостью и готовностью приспосабливаться к обстоятельствам финская боевая авиация заработала репутацию грозного противника — такого, который отвагой и стойкостью ничуть не уступит сухопутным войскам."
 FIN_national_industry_expand: "$BUL_national_industry_01$"
 FIN_national_industry_expand_desc: "$SWI_expand_arms_industry_desc$"
 FIN_sami_pathfinders: "Саамы-следопыты"
 FIN_sami_pathfinders_desc: "Саамы — превосходные следопыты и проводники, способные с легкостью преодолевать непростой ландшафт финского севера и снабжающие финскую армию ценными разведданными.\nКак в разгаре жаркого боя, так и в тишине лесов саамы-следопыты очень важны для финской армии. Это настоящий символ наследия страны."
 FIN_fortification_effort: "Строительство укреплений"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_coastal_batteries_effort: "Строительство береговых батарей"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_mannerheim_line_expansion_modifier: "Расширение линии Маннергейма"
 FIN_mannerheim_line_expansion_modifier_desc: "Усилив и расширив линию Маннергейма, мы ясно дадим всем понять, что с Финляндией нужно считаться и что финны готовы защищать свою независимость любыми доступными способами."
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_infrastructure_effort: "Строительство инфраструктуры"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_hydro_electric_expansion: "Расширение ГЭС"
 FIN_hydro_electric_expansion_desc: "[ROOT.GetName] славится обилием рек, а значит, было бы разумным нарастить количество ГЭС. Новые электростанции позволят значительно расширить промышленный потенциал и ускорить рост нации."
 FIN_motti_tactics_modifier: "Тактика «Мотти»"
 FIN_motti_tactics_modifier_desc: "Финские войска применяют в бою тактику «Мотти», окружая и отсекая друг от друга отдельные отряды противника, чтобы нарушить каналы поставок и связи."
 FIN_weapon_caches_modifier: "Схроны с оружием"
 FIN_weapon_caches_modifier_desc: "После секретной военной операции большие объемы оружия и снаряжения армии спрятаны в схронах по всей территории государства, чтобы бойцы финского сопротивления могли продолжать сражаться с захватчиками."
 FIN_public_opposition_to_the_winter_war: "Общественные протесты против Зимней войны"
 FIN_public_opposition_to_the_winter_war_desc: "Народ начинает задаваться вопросом, насколько нужна война, которую ведем мы и [FIN.GetNonIdeologyName]. Мнение маргинальных элементов, контролируемое службами безопасности, стало мнением большинства и вышло из-под контроля."
 FIN_we_are_the_white_death_idea: "Мы Белая Смерть"
 FIN_we_are_the_white_death_idea_desc: "Наш прославленный снайпер Симо Хяюхя подкрепил боевой дух наших войск своими отважными действиями на поле боя. Имя «Белая Смерть» стало символом, сплотившим бойцов, — пугающим и демонстрирующим их непреклонность в уничтожении любого врага, что рискнет посягнуть на нашу нацию."
 FIN_embraced_by_the_white_death: "В объятиях Белой Смерти"
 FIN_embraced_by_the_white_death_desc: "Симо Хяюхя, много раз ходивший на волосок от смерти, продолжает сеять страх в сердцах врагов и направлять их в ледяные объятия смерти."
 FIN_the_lapland_war: "Участие в Лапландской войне"
