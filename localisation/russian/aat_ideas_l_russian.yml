 ICE_the_icelandic_economy_modifier: "Исландская экономика"
 ICE_the_icelandic_economy_modifier_desc: "Наша экономика сильно пострадала во время Великой войны, когда Исландия была изолирована от остального мира. Затем наступила депрессия, и, хотя материковая Европа в какой-то мере оправилась от нее, исландская экономика продолжает страдать. Возможно, мы когда-нибудь еще поразим мир..."
 ICE_the_icelandic_economy_modifier_tt: "Изменяется §Y$ICE_the_icelandic_economy_modifier$§!:"
 ICE_christian_x: "Кристиан X"
 ICE_christian_x_desc: "Кристиан X — король Дании и Исландии, связующее звено между двумя странами."
 ICE_dissent_in_the_working_class: "Разногласия среди рабочего класса"
