 FIN_repurposed_small_industries: "Перепрофилирование мелкой промышленности"
 FIN_repurposed_small_industries_desc: "Взяв на себя контроль над мелкой промышленностью и приспособив ее к требованиям военного времени, финское правительство теперь может управлять ее ресурсами и полностью мобилизовать экономику страны под гражданские и военные нужды."
 FIN_lotta_svard: "«Лотта свярд»"
 FIN_lotta_svard_desc: "«Лотта свярд» много лет назад поддержали наши вооруженные силы, выступив в качестве вспомогательных войск. Перед лицом непростых испытаний мы увеличили их роль, вооружили и позволили встать на передовую при обороне нашей нации."
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$:§! организация: §G+10§!, прочность: §G+5§!"
 FIN_international_volunteers: "Международные добровольцы"
 FIN_international_volunteers_desc: "Добровольцы со всего мира едут в Финляндию, чтобы вступить в нашу армию. Финны не будут сражаться в этой войне в одиночку!"
 FIN_militarized_society_requirement_tt: "§RБудет временно удалено§!, если не действуют законы о призыве §Y«$all_adults_serve$»§! или §Y«$scraping_the_barrel$»§!."
 FIN_the_lone_wolf_tt: "§RНевозможно создать альянс или вступить в него§!"
 FIN_popular_support_for_the_revolution: "Народная поддержка революции"
 FIN_popular_support_for_the_revolution_desc: "[FIN.GetAdjective] пролетариат наконец-то восстал и сбросил оковы буржуазных угнетателей. Совместными усилиями наше движение потрясет основы империализма не только в государстве [FIN.GetNonIdeologyName], но и по всему земному шару!"
 FIN_imprisoned_right_wing_leaders: "Заключенные лидеры правых"
 FIN_imprisoned_right_wing_leaders_desc: "Лидеры различных движений правого толка из числа политиков и деловых магнатов были заранее арестованы во избежание контрреволюционной деятельности с их стороны."
 FIN_low_army_morale: "Низкий боевой дух армии"
 FIN_low_army_morale_desc: "Наши вооруженные силы без восторга относятся к мысли о еще одной гражданской войне сразу после предыдущей. Их боевой дух сильно упал с началом вооруженных столкновений."
 FIN_commitment_from_construction_workers: "Усердие строителей"
 FIN_commitment_from_construction_workers_desc: "Рабочие-строители не понаслышке знакомы с жестокостями капиталистической эксплуатации. Многие из них стали ярыми сторонниками революционного движения. Некоторые вступили в ряды вооруженных сил, но большинство намерено использовать свои навыки на строительных работах, проводимых государством во время войны."
 FIN_commitment_from_the_trade_unions: "Усердие профсоюзов"
 FIN_commitment_from_the_trade_unions_desc: "Профсоюзы десятилетиями сражались против несправедливого гнета капиталистов на рабочих местах и сыграли ключевую роль в воспитании классового сознания. Теперь же они искренне примкнули к революционному движению с целью раз и навсегда покончить с капитализмом."
 FIN_infiltrated_assets: "Внедренные кадры"
 FIN_infiltrated_assets_desc: "Благодаря новым торговым соглашениям с другими странами у нас появилась возможность внедриться к нашим партнерам. Будем надеяться, это поможет нам лучше понять их мотивы и цели и, как следствие, позволит лучше защитить свои собственные."
 FIN_baltic_sea_focus: "Курс на Балтийское море"
 FIN_baltic_sea_focus_desc: "Балтийское море играет важнейшую роль в обороне страны. Нашему ВМФ требуются обучение и ресурсы для максимально эффективного выполнения поставленных задач."
 FIN_finnish_goods: "Финские товары"
 FIN_finnish_goods_desc: "Нам удалось заключить удачное торговое соглашение с государством [FIN.GetName] и получить привилегированный доступ к финским товарам на весьма выгодных условиях."
 FIN_fascist_regime: "Фашистский режим"
 FIN_fascist_regime_desc: "$FIN_a_fascist_regime$"
 FIN_patriotic_peoples_movement_ns_1: "$FIN_patriotic_peoples_movement$"
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_suojeluskunta_ns_1: "Суоелускунта"
 FIN_anti_soviet_sentiment: "Антисоветские настроения"
 FIN_anti_soviet_sentiment_desc: "Жители этого региона настроены решительно против государства [SOU.GetNameDef], поскольку видят в нем не более чем Российскую империю под новым именем и угрозу их традиционному укладу."
 FIN_confederation_of_finno_russian_republics_dm: "Конфедерация финско-русских республик"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics$"
 #NORWAY - National Spirits
 #Ideas
 NOR_complacent_cabinet_ns: "Послушный кабинет"
 NOR_complacent_cabinet_ns_desc: "То, что Йохан Нюгорсвольд сумел сформировать стабильное правительство, достойно восхищения. Кажется, он и его министры считают, что преодолели последнее испытание, но не осознают, что оно было лишь первым в череде многих."
 NOR_obsolete_armed_forces_ns_1: "Устаревшие вооруженные силы"
 NOR_obsolete_armed_forces_ns_1_desc: "Норвегия долгое время не уделяла должного внимания своим вооруженным силам, и теперь от них больше пользы в музее, чем на поле боя."
 NOR_the_hard_thirties_ns: "Трудные тридцатые"
 NOR_the_hard_thirties_ns_desc: "Великая депрессия 1929 года до сих пор ощущается в домах и на предприятиях Норвегии. Потребуется чудо, чтобы страна сумела пережить это десятилетие."
 NOR_anti_communist_sentiment_ns: "Антикоммунистические настроения"
 NOR_anti_communist_sentiment_ns_desc: "[SOU.GetNameDefCap] и коммунисты за границей пугают многих [NOR.GetAdjective] граждан — настолько, что фашизм на фоне этой красной угрозы кажется совсем незначительной проблемой."
 NOR_disjointed_cabinet_conscription_law_TT: "§RНевозможно усилить закон о воинской повинности§!"
 NOR_broken_gun_ns: "Сломанное оружие"
 NOR_broken_gun_ns_desc: "Наша политика отказа от перевооружения станет залогом мира и процветания как в государстве [NOR.GetName], так и в соседствующих странах. Мы можем использовать высвободившиеся средства, чтобы улучшить жизнь граждан, а заодно показать соседям, что мы не желаем им зла."
 NOR_printing_money_ns: "Денежный станок"
 NOR_printing_money_ns_desc: "Если мы хотим выйти из суровых тридцатых до окончания десятилетия, потребуются деньги. Много денег!"
 NOR_defensive_rearmament_ns: "Оборонительное перевооружение"
 NOR_defensive_rearmament_ns_desc: "Нельзя, чтобы остальной мир считал нас излишне воинственными, ведь так и до превентивного удара недалеко. Все наши попытки по перевооружению должны служить исключительно оборонительным целям."
 NOR_coordinating_committee: "Координационный комитет"
 NOR_coordinating_committee_desc: "Сердцем гражданского сопротивления является координационный комитет — связующее звено между правительством в изгнании и различными ячейками сопротивления в государстве [NOR.GetName]."
 NOR_kretsen_ns: "Кретсен"
 NOR_kretsen_ns_desc: "Эта группа глубоко проникла в тело противника и проводит секретные встречи на ферме Гримелунда. Ее цель — возглавить гражданское сопротивление и наносить удары по фашистским оккупантам как изнутри, так и извне."
 NOR_sivorg_ns: "Сиворг"
 NOR_sivorg_ns_desc: "Объединение групп сопротивления, куда входят координационный комитет и Кретсен. Эти мужчины и женщины являются бойцами домашнего фронта, которые должны верить в возможность победы над фашизмом и возвращение свободы в государство [NOR.GetName]."
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$ §Wи§! $NOR_coordinating_committee$"
 NOR_efficient_production_ns: "Эффективное производство"
 NOR_efficient_production_ns_desc: "Нельзя игнорировать возможности повысить эффективность. Мы должны сделать все возможное, чтобы никто не мог превзойти нас по темпам производства."
 NOR_new_haeren_ns_1: "Новый Херен"
 NOR_new_haeren_ns_1_desc: "[NOR.GetAdjective] армия прошлых лет не спасла бы нас в это мрачное время. Перед нами современная армия для современной войны."
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_kungens_garde_ns: "Королевская гвардия Норвегии"
 NOR_kungens_garde_ns_desc: "У короля может быть хоть три миллиона телохранителей, но у него только одна ударная сила — элита [NOR.GetAdjective] армии, способная столкнуться лицом к лицу с врагом."
 NOR_expanded_conscription_ns: "Расширенный призыв"
 NOR_expanded_conscription_ns_desc: "У нас малочисленное население, и в это трудное время ни один [NOR.GetAdjective] гражданин не может сидеть сложа руки. Для достижения наших целей в строй должны встать все, кто отвечает хотя бы минимальным требованиям."
 NOR_communist_education_centers_ns_1: "Центры коммунистического образования"
 NOR_communist_education_centers_ns_1_desc: "Эти центры создали наши товарищи из других стран, и с их помощью мы подготовим [NOR.GetAdjective] население к будущему, что ждет государство [NOR.GetNonIdeologyName]."
 NOR_crumbling_fortifications_ns: "Рассыпающиеся укрепления"
 NOR_crumbling_fortifications_ns_desc: "Иногда это и укреплениями стыдно назвать — они не просто на консервации, а попросту не готовы к современной войне."
 #Allied Democratic
 NOR_reduced_workers_rights_ns: "Ограничения прав рабочих"
 NOR_reduced_workers_rights_ns_desc: "С учетом неизбежной войны мы временно пожертвовали правами рабочих. Будем надеяться, что они поймут нас, когда война закончится."
 NOR_investing_in_norway_ns: "Инвестиции в Норвегию"
 NOR_investing_in_norway_ns_desc: "Если мы инвестируем часть капитала в государство [NOR.GetName], то не только сблизим наши страны, но и усилим потенциального союзника на случай, если в будущем нам понадобится помощь."
 NOR_improved_training_ns: "Улучшенная подготовка"
 NOR_improved_training_ns_desc: "Благодаря новой программе подготовки мы можем быстрее отправлять бойцов на поле боя, успев вложить в них все необходимое для выживания и уничтожения противника."
 NOR_flexible_officers_academy_spirit: "Универсальные офицеры"
 NOR_flexible_officers_academy_spirit_desc: "Новое поколение офицеров приведет [NOR.GetAdjective] армию к победе, ведь они могут учиться не только по пыльным книгам и трудам древних профессоров, сроду не видавших войны."
 #Fascist Path
 NOR_contested_leadership_ns: "Конкуренция за лидерство"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_ger: "Чего бы ни надеялся достичь Квислинг своим переворотом, у государства [GER.GetNameDef] были свои планы на правительство покоренной державы [NOR.GetNonIdeologyName]. Правда в том, что мало кто в Рейхе считает Квислинга подходящим для этой должности. Исключение — сам Гитлер, который на удивление благоволит [NOR.GetAdjective] мелкому тирану."
 NOR_contested_leadership_ns_desc_generic: "Хоть переворот Квислинга увенчался успехом, правда в том, что иерархия власти очень запутана. Не все в вооруженных силах и даже в его собственной администрации одобряют переворот."
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 NOR_abandoning_nynorsk_ns_desc: "Лидеры «Национального единения» объявили, что нюношк теперь запрещен и все граждане должны говорить на букмоле."
 NOR_oppressed_civilians_dmod: "Угнетенные штатские"
 NOR_oppressed_civilians_dmod_desc: "К гражданам Норвегии применяется широкий ряд мер по подавлению протестов против фашистского режима, установленного «Национальным единением» от имени иностранных тиранов."
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 NOR_ulfhedhnar_ns_desc: "Мы возродили традиции берсерков времен викингов, создав «Волчьи плащи». Эти бойцы жаждут сражений и готовы стать острием наших завоеваний по всему свету."
 NOR_permanent_revolution_ns: "Вечная революция"
 NOR_permanent_revolution_ns_desc: "Лев Троцкий учил нас, что революция не кончится, пока все рабочие по всему мире не обретут свободу и не станут хозяевами плодов своего труда. Для рабочего класса границы не имеют смысла."
 NOR_attack_sweden_ns: "Напасть на Швецию"
 NOR_attack_sweden_ns_desc: "[SWE.GetNonIdeologyName] — слишком важная цель, чтобы не обращать на нее внимания. Если мы сами не захватим их ресурсы, они могут достаться врагу или того хуже, попасть в руки [SWE.GetAdjective] капиталистов, наживающихся на войне."
 NOR_attack_denmark_ns: "Напасть на Данию"
 NOR_attack_denmark_ns_desc: "[DEN.GetNonIdeologyName] является мостом, связующим нас с остальной Европой. Увы, это также делает эту страну опорной точкой для вторжения в Скандинавию. Мы не можем оставить ее без защиты."
 NOR_crush_stalin_ns: "Раздавить Сталина"
 NOR_crush_stalin_ns_desc: "Сталин и его [SOU.GetName] часто используются в качестве примера идеалов коммунизма. Мы такого не потерпим. Режим этого головореза есть не что иное, как старая Российская империя, покрашенная в красный цвет."
 NOR_crush_hitler_ns: "Раздавить Гитлера"
 NOR_crush_hitler_ns_desc: "Немногие режимы смогут посостязаться в жестокости и бесчеловечности с режимом Гитлера. Мы не допустим, чтобы этот маньяк действовал безнаказанно. И он сам, и [GER.GetNonIdeologyName] под властью нацистов должны пасть быстро и решительно."
 NOR_liberate_finland_ns: "Освободить Финляндию"
 NOR_liberate_finland_ns_desc: "Рабочие государства [FIN.GetName] явно нуждаются в освобождении. Они трудятся на благо не самих себя или своих сограждан-финнов, а кормят землевладельцев и промышленников. Поможем нашим товарищам освободить эту земли и использовать ее на благо революции."
 #Monarchist Path
 NOR_king_haakon_vii_ns: "Король Хокон VII"
 NOR_king_haakon_vii_ns_desc: "Первый [NOR.GetAdjective] монарх с XIII века, король Хокон VII является ярым поборником демократии. Он согласился принять корону только после референдума, а [NOR.GetName] и вовсе управляется его советниками и аристократией."
 #Dynamic Modifiers
 NOR_independent_norway_dmod: "Независимая Норвегия"
 NOR_independent_norway_dmod_desc: "Мы обрели независимость от Швеции в 1905 году и с тех пор проделали немалый путь. Теперь пришло время создать государство [NOR.GetNonIdeologyName], о каком наши предки могли только мечтать."
 NOR_army_air_force_dmod: "Hærens Flyvevaaben"
 NOR_army_air_force_dmod_desc: "С этого момента главной задачей наших молодых ВВС будет поддержка наземных войск, поэтому пока нет нужды создавать для них отдельную иерархию."
 NOR_royal_air_force_dmod: "Luftforsvaret"
 NOR_royal_air_force_dmod_desc: "Наши ВВС развились до такой степени, что могут считаться хозяевами не только [NOR.GetAdjective] неба, но и собственной судьбы."
 NOR_royal_navy_dmod: "Sjøforsvaret"
 NOR_royal_navy_dmod_desc: "Наш гордый флот будет бороздить как моря вокруг государства [NOR.GetName], так и воды мирового океана. В конце концов, самой главной дорогой в наши земли является Северное море."
 NOR_administrative_council_dmod: "Административный совет"
 NOR_administrative_council_dmod_desc: "Пока наша страна находится в оккупации, этой группе лиц придется заниматься мелочами, пока важные решения остаются в ведении фашистской метрополии."
 NOR_kingdom_of_norway_dmod: "$NOR_the_kingdom_of_norway$"
 NOR_kingdom_of_norway_dmod_desc: "В чем смысл притворяться демократией? Парламент наконец-то распущен, и королевство может процветать под милостивым правлением короля и праведным кулаком лорда-регента Педера Анкера Ведель-Ярлсберга."
 #State Modifiers
 NOR_prep_his_dmod_1: "Развивающийся"
 NOR_prep_his_dmod_1_desc: "Мы работаем над тем, чтобы этот регион перестал быть захолустным и обзавелся начальным уровнем производства."
 NOR_prep_his_dmod_2: "Развитый"
 NOR_prep_his_dmod_2_desc: "Этот регион достаточно развит, но до звания промышленного гиганта ему еще далеко."
 NOR_prep_his_dmod_3: "Высокоразвитый"
 NOR_prep_his_dmod_3_desc: "Этот регион полностью посвятил себя развитию промышленной мощи Норвегии."
 NOR_prep_resistance_dmod: "Внедренное сопротивление"
 NOR_prep_resistance_dmod_desc: "Наших захватчики могут думать о нас что угодно, но [NOR.GetNonIdeologyName] и народ так просто не сдадутся. У нас есть люди на местах, припрятанные инструменты и ресурсы, с помощью которых народ сможет эффективнее сопротивляться безжалостным захватчикам."
 NOR_defend_state_dmod: "Защищать регион"
 NOR_defend_state_dmod_desc: "Мы будем защищать свою землю всеми имеющимися средствами. Захватчиков ждет смерть."
 NOR_prep_fasc_dmod_1: "Сторонники фашистов"
