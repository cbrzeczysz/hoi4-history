 POL_sanation_right_opposition_3_desc: "[Root.GetRightDesc] В настоящее время правые санационисты считают, будто диктатура пытается подорвать авторитет армии, и используют свои высокие военные посты, чтобы нарушить функционирование польских вооруженных сил."
