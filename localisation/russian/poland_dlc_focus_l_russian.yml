 POL_right_paramilitarism_idea: "Союз польской молодежи"
 POL_right_paramilitarism_idea_desc: "Союз польской молодежи — организация, основанная Эдвардом Рыдз-Смиглы и управляемая влиятельным фалангистом Ежи Рутковским. Хотя официальная цель организации — военная подготовка молодежи, фактически она насаждает в податливых умах юношей фашистские идеалы."
 POL_common_organization_of_society_idea: "Общая организация общества"
 POL_common_organization_of_society_idea_desc: "Согласно давним амбициям Валерия Славека Польша реорганизовала свою общественную структуру так, чтобы дать больше автономии местным общинам; при этом президент сохраняет абсолютный контроль на национальном уровне."
 POL_eastern_conscription_idea: "Восточный призыв"
 POL_eastern_conscription_idea_desc: "Жители Восточной Польши быстро проходят боевую подготовку на случай войны с войсками государства [RUS.GetNameDef]."
 POL_expand_intelligence_idea: "Расширение польской разведки"
 POL_expand_intelligence_idea_desc: "Теперь, когда Польша лишилась своих земель, надеяться вновь обрести независимость она может, лишь поддерживая движение Сопротивления и внедряя тайных агентов в ряды противника."
 POL_push_home_idea: "Долгий бросок домой"
 POL_push_home_idea_desc: "Уже сделаны приготовления к проникновению на родные земли и возвращению их себе. Потом останется лишь удерживать территорию под польским контролем достаточно долго, чтобы подоспели союзники, и Польша будет нашей."
 POL_segregated_seating_abolished: "Сегрегация отменена"
 POL_segregated_seating_abolished_desc: "Десятилетиями в польской образовательной системе действовала сегрегация. Теперь, когда эта практика отменена, государство идет по пути создания действительно мультикультурного общества равных граждан."
 POL_national_defence_fund_idea: "Фонд национальной обороны"
 POL_national_defence_fund_idea_desc: "Польша вложила значительные средства в национальную оборону, присвоив активы гражданского сектора, чтобы использовать их для строительства военных объектов."
 POL_central_defence_of_poland_idea: "Центральная оборона Польши"
 POL_central_defence_of_poland_idea_desc: "Государство фокусируется на строительстве укреплений и создании пехотного снаряжения, чтобы быстрее поставить нацию под ружье."
 POL_baltic_security: "Обезопасить Прибалтику"
 POL_baltic_security_desc: "Хоть мы и полагались на поддержку Запада, постоянные уступки перед немцами заставляют сомневаться, что Союзники защитят нас в случае вторжения. Возможно, лично защитив наших друзей в Восточной Европе, мы сможем хотя бы частично сохранить мир."
 POL_protect_czechozlovakia: "Защита Чехословакии"
 POL_protect_czechozlovakia_desc: "Стало очевидно, что [GER.GetLeader] имеет собственный план касательно Чехословакии — и этот план лишит страну независимости. Волну империализма надо остановить."
 POL_baltic_alliance_focus: "Балтийский альянс"
 POL_baltic_alliance_focus_desc: "После падения Польши следующими на плахе, вне всякого сомнения, окажутся балтийские народы; потому будет правильно, если эти три нации забудут о своей нелюбви к Польше и встанут вместе с нами против наших общих врагов по обе стороны нашей общей границы."
 POL_romanian_alliance: "Румынский союз"
 POL_romanian_alliance_desc: "Мы давно заключили союз с Румынией — союз морей, и хотя исторически это мало что значило, настало время официально пригласить румын присоединиться к нам и реализовать стремления к Междуморью."
 POL_baltic_ultimatums: "Ультиматум балтийским государствам"
 POL_baltic_ultimatums_desc: "Теперь, когда с Литвой покончено, остается лишь присоединить к нашей растущей империи самых северных бывших членов Унии. Учитывая, насколько малы эти народы и насколько слабы их армии, мы сомневаемся, что прибалты смогут отказаться от нашего ультиматума."
 POL_sea_to_sea: "От моря до моря"
 POL_sea_to_sea_desc: "Уния — это гораздо больше, чем просто союз Польши и Литвы, это славная империя, что протянулась от моря до моря, от Польши до Крыма."
 POL_pan_slavic_revanchism: "Панславянский реваншизм"
 POL_pan_slavic_revanchism_desc: "До сих пор движение панславянизма было лишь полезным инструментом для утверждения русскими своей гегемонии над всеми славянами — но оно же полезно и для объединения разрозненных славянских народностей в объединенные государства, такие как Югославия и Чехословакия. Почему же тогда Польша должна быть исключением? Разве не стоит ей тоже обратить себе на пользу эту волну панславянизма?"
 POL_the_old_borders: "Старые границы"
 POL_the_old_borders_desc: "В прошлые века славяне занимали регионы, которые теперь считаются немецкими — Померанию, Силезию и Пруссию. Немецкий империализм столетиями изводил польское государство и соседние славянские народы. Пора нам исправить ошибки истории и вернуть себе то, что наше по праву."
 POL_annex_czech: "Аннексировать Чехословакию"
 POL_annex_czech_desc: "Чехословацкое государство показало свою неспособность защищать себя: оно бежит под опеку Запада. Пора нам взять чехов и словаков под защиту польской армии."
