l_russian:
 POL_central_region_strategy: "Стратегия центрального региона"
 POL_central_region_strategy_desc: "Сосредоточив фабрики вдали от границ, мы повысим их производительность и обезопасим от возможных агрессоров."
 POL_expansion_of_new_towns: "Новая польская промышленность"
 POL_expansion_of_new_towns_desc: "Теперь, когда запад отвоеван у немцев, мы должны развивать промышленность в таких городах, как Гдыня, — эти города очень скоро поспорят размахом с самой Варшавой."
 POL_fill_the_railways_gaps: "Улучшение сети железных дорог"
 POL_fill_the_railways_gaps_desc: "Польша была разделена между тремя державами, и потому наши железные дороги разнесены друг от друга. Чтобы страна стала централизованной, мы должны объединить три железнодорожные сети в одну!"
 POL_start_central_industrial_region: "Расширить краковскую промышленность"
 POL_start_central_industrial_region_desc: "Краков, старая столица Польши, освобожден от хватки Австрийской империи, но город по-прежнему отягощен своим прошлым. Для конкуренции с западом ему недостает современной промышленности. Инвестиции возродят Краков из мертвых."
 POL_expand_central_industrial_region: "Модернизировать галицийскую промышленность"
 POL_expand_central_industrial_region_desc: "Галисия, как и Краков, оказалась под властью австрийцев и была ими заброшена, но теперь, когда регион снова в руках Польши, мы можем вкладывать средства в его долгожданную модернизацию."
 POL_the_four_year_plan: "Четырехлетний план"
 POL_the_four_year_plan_desc: "Мы должны спланировать расширение нашей инфраструктуры не только для существующей, но и для будущей промышленности."
 POL_national_defence_fund: "Фонд национальной обороны"
 POL_national_defence_fund_desc: "И граждане, и государство должны финансово поддерживать нашу растущую индустрию, чтобы подготовиться к грядущим опасностям."
 POL_warsaw_main_railway_station: "Центральный вокзал Варшавы"
 POL_warsaw_main_railway_station_desc: "Варшава — крупный пассажирский и грузовой узел. Чтобы избежать задержек, необходимо уделить особое внимание управлению железными дорогами."
 POL_invest_in_the_old_polish_region: "Вложения в старый регион Польши"
 POL_invest_in_the_old_polish_region_desc: "Модернизируйте старые фабрики в Кельце, Скаржиско, Радоме, Стараховице и Островеце, параллельно создавая новые, чтобы укрепить нашу промышленность."
 POL_develop_upper_silesia: "Развитие Верхней Силезии"
 POL_develop_upper_silesia_desc: "Мы контролируем лишь небольшую территорию Силезии, но и она обладает большой промышленной значимостью. Силезия — один из самых индустриальных регионов нашего государства, и, если обеспечить ей небольшой приток инвестиций, она может и дальше поддерживать индустриализацию всей страны."
 POL_additional_research_slot1: "Польская математическая школа"
 POL_additional_research_slot1_desc: "Математика играет важнейшую роль в развитии технологического сектора. По всей Польше, от Львова до Варшавы, расцветают математические школы. Мы должны воспользоваться расцветом польской мысли и дать ученым все, что им нужно, чтобы привести Польшу к заслуженному технологическому величию!"
 POL_the_bombe: "Бомба"
 POL_the_bombe_desc: "«Криптологическая бомба» — улучшенная модель циклометра, которая позволит нам взломать код более современных версий немецкой шифровальной машины «Энигма»."
 POL_the_cyclometer: "Циклометр"
 POL_the_cyclometer_desc: "С этим изобретением мы сможем читать немецкие шифры как обычный текст. Им не скрыть от нас никаких тайн."
 POL_atomic_physics_institute: "Институт ядерной физики"
 POL_atomic_physics_institute_desc: "Нам нельзя упускать возможность стать первыми, кто сумеет обуздать энергию расщепляющегося атома."
 POL_additional_research_slot2: "Расширить Варшавский университет"
 POL_additional_research_slot2_desc: "В Варшавском университете учатся, преподают и расширяют технологические горизонты Польши лучшие умы страны. Инвестировав в развитие университета, мы гарантируем себе еще больше мыслителей, что станут трудиться на благо Польского государства!"
 POL_prepare_for_the_next_war: "Подготовка к следующей войне"
 POL_prepare_for_the_next_war_desc: "Первая мировая война, возможно, положила начало череде конфликтов. Мы должны быть готовы к постоянно меняющейся обстановке на поле боя."
 POL_the_defence_of_poland: "Оборона Польши"
 POL_the_defence_of_poland_desc: "Нам нужно выработать еще более смелую стратегию для успешной защиты границ нашей родины."
 POL_romanian_bridgehead_strategy: "Румынская стратегия плацдарма"
 POL_romanian_bridgehead_strategy_desc: "Если ход войны обернется не в нашу пользу, мы должны заранее подготовиться к эффективной перегруппировке и ответным ударам вместе с нашими друзьями и союзниками."
 POL_silesia_fortified_area: "Укрепленный район Силезии"
 POL_silesia_fortified_area_desc: "Дополнительные укрепления на юге позволят улучшить оборону региона."
 POL_hel_fortified_area: "Укрепленный район в Хеле"
 POL_hel_fortified_area_desc: "Укрепив ключевые районы, мы избавимся от уязвимостей, если война вновь придет к нашим границам и берегам."
 POL_standardisation_of_equipment: "Стандартизация техники"
 POL_standardisation_of_equipment_desc: "Стандартизировав технику наших войск, мы построим основы современной системы снабжения."
 POL_modernising_the_cavalry: "Модернизация кавалерии"
 POL_modernising_the_cavalry_desc: "Пока у кавалерии еще есть роль, нам нужны новые железные скакуны, чтобы она осталась конкурентоспособной в современных боевых условиях."
 POL_study_foreign_tanks: "Изучение зарубежных танков"
 POL_study_foreign_tanks_desc: "Так называемые «танки» станут главной силой в современных войнах, и нам нужно во что бы то ни стало шагать в ногу с соседями."
 POL_cruiser_tank_experiments: "Крейсерские танки"
 POL_cruiser_tank_experiments_desc: "Заложив основы танкостроения, мы теперь можем проложить свой путь по непаханому полю инженерного дизайна."
 POL_artillery_modernisation: "Модернизация артиллерии"
 POL_artillery_modernisation_desc: "Нам нельзя забывать об улучшении и модернизации средств, поддерживающих эффективные действия наших солдат."
 POL_anti_tank_guns: "Противотанковые орудия"
 POL_anti_tank_guns_desc: "Любой враг непременно бросит на нас свои танки. Мы должны быть готовы оказать им теплый прием."
 POL_army_modernisation: "Модернизация армии"
 POL_army_modernisation_desc: "Современное оружие для современных людей!"
 POL_air_base_expansion: "Расширение авиабаз"
 POL_air_base_expansion_desc: "Авиабазы так же важны для воздушной поддержки, как воздушная поддержка — для современных военных стратегий."
 POL_fighter_modernisation: "Модернизация истребителей"
 POL_fighter_modernisation_desc: "Истребители — основа ВВС, и им нельзя устаревать. Они должны развиваться вместе с остальными видами самолетов."
 POL_air_innovations: "Инновации в авиации"
 POL_air_innovations_desc: "Нам предстоит еще многое сделать в области воздушных стратегии и тактики."
 POL_heavy_fighter_concept: "Концепция тяжелого истребителя"
 POL_heavy_fighter_concept_desc: "Если мы должны будем пойти в наступление, нам потребуется истребитель нового типа, способный глубоко проникать на вражескую территорию."
 POL_naval_bomber_experiments: "Морские бомбардировщики"
 POL_naval_bomber_experiments_desc: "Важно обеспечить господство в воздухе не только над сушей, но и над морем. Этой цели позволит добиться самолет, специально разработанный для морских сражений."
 POL_medium_bomber_focus: "Ставка на средние бомбардировщики"
 POL_medium_bomber_focus_desc: "Расширенная концепция прицельного бомбометания, адаптированная для оказания поддержки в расширенном радиусе."
 POL_light_bomber_focus: "Ставка на легкие бомбардировщики"
 POL_light_bomber_focus_desc: "Не стоит недооценивать использование пикирующих бомбардировщиков для поддержки воздушных операций."
 POL_air_modernisations_programme: "Программа модернизации ВВС"
 POL_air_modernisations_programme_desc: "Теория авиации столь же важна, как и технологии. Наши летчики смогут освоить множество новых стратегий."
 POL_rocket_development: "Разработка ракет"
 POL_rocket_development_desc: "От скорости летательного аппарата зависят все остальные его параметры. Ракетные и реактивные двигатели позволят нам снять все прежние ограничения."
 POL_develop_polish_ship_building: "Развитие польского судостроения"
 POL_develop_polish_ship_building_desc: "Данциг уже не оправится от вредительского влияния нацистского правления. Польская торговля должна найти способ обойти фактическое эмбарго, поставленное нацистами нашей экономике. Пусть Гданьск уже не будет нашим, но, возможно, мы сумеем превратить Гдыню в большой морской порт, способный поспорить с ним по масштабу."
 POL_study_foreign_built_ships: "Изучить британские корабли"
 POL_study_foreign_built_ships_desc: "Британский флот десятилетиями был союзником польского, но в последнее время британская политика умиротворения ставит Польшу в неудобную ситуацию, когда полагаться не на кого. Возможно, изучив проекты британских кораблей, мы сможем производить свои, не менее эффективные и масштабные суда."
 POL_a_cruiser_navy: "Крейсеры во флоте"
 POL_a_cruiser_navy_desc: "Мы должны строить корабли все больших размеров, если хотим реализовать наши мечты о влиянии на море."
 POL_import_submarine_technology: "Подлодка «Орел»"
 POL_import_submarine_technology_desc: "Современные войны выигрываются как на поверхности моря, так и под нею, и, если мы хотим успешно состязаться с немецким подводным флотом, нам нужно проектировать и строить свои, польские подлодки."
 POL_commerce_attack: "Тактика атак на торговые конвои"
 POL_commerce_attack_desc: "Флот немыслим без подводных лодок. Мы должны сделать их максимально смертоносными под стать остальным кораблям."
 POL_the_twin_threats: "Возобновить модернизацию флота"
 POL_the_twin_threats_desc: "Теперь, когда мы вернули себе контроль над береговой линией, мы можем возобновить модернизацию флота. Изучив в первую очередь методы ведения войны на море, мы обеспечим себе победу."
 POL_coastal_defense: "Скромная модернизация"
 POL_coastal_defense_desc: "Наша экономика слаборазвита, наша береговая линия невелика, так что модернизацию флота надо проводить осторожно. Эсминцы — дешевый и эффективный способ обороны побережья, их и надо строить в первую очередь."
 POL_strike_force: "Драконовы амбиции"
 POL_strike_force_desc: "Усилия по модернизации польского флота были малы и незначительны, но теперь это изменится. Великий польский дракон будет царствовать на волнах, и его рева убоятся как Германия, так и Россия!"
 POL_baltic_navy: "Страж Балтики"
 POL_baltic_navy_desc: "Никто не прорвет нашу блокаду, никто не высадится на берегах Польши и ее союзников. Балтийское море принадлежит Польше, и только ей."
 POL_strengthen_the_polish_state: "Укрепление польской государственности"
 POL_strengthen_the_polish_state_desc: "Мы должны не допустить раскола страны. Наша способность меняться прямо зависит от единства наших Сената и Сейма."
 POL_defensive_focus: "Ставка на оборону"
 POL_defensive_focus_desc: "Мы не станем развязывать следующую войну, но при необходимости непременно ее завершим."
 POL_polish_militarism: "Польский милитаризм"
 POL_polish_militarism_desc: "Предыдущие войны заставили нас склониться, но мы не потерпели поражений. Мы встанем с колен благодаря отваге наших солдат и хитроумию наших офицеров."
 POL_polish_revanchism: "Польский реваншизм"
 POL_polish_revanchism_desc: "Мало какие нации теряли так много за столь короткий срок. Если в мире есть справедливость, мы так или иначе ее восстановим."
 POL_poland_first: "Польша — превыше всего"
 POL_poland_first_desc: "Благополучие нации превыше всяких так называемых «истин». Мы сами создаем свою судьбу, а значит, создаем и свои факты."
 POL_ideological_fanaticism: "Националистическое образование"
 POL_ideological_fanaticism_desc: "В университетах по всей стране учится множество молодых людей, и мы упускаем отличную возможность внедрить в их умы идеалы Польши. Нужно поощрять молодежь становиться патриотами, борцами и оплотом польских идеалов!"
 POL_the_between_the_seas_concept: "Концепция «Между морями»"
 POL_the_between_the_seas_concept_desc: "Юзеф Пилсудский мечтал о союзе народов от моря до моря: поляков, румын, бывших членов унии и даже итальянцев. Все они должны были совместно трудиться ради общего блага и не отдавать ни пяди своей независимости. Теперь у нас есть возможности реализовать смелые амбиции Пилсудского. Обратившись к Румынии, мы сделаем первый шаг к зарождению Междуморья!"
 POL_treaty_with_lithuania: "Договор с Литвой"
 POL_treaty_with_lithuania_desc: "Былые обиды должны остаться в прошлом. Наступают темные времена, и нам важны любые друзья."
 POL_the_baltic_alliance: "Вступить в союз с балтийскими государствами"
 POL_the_baltic_alliance_desc: "Друзей мало не бывает."
 POL_internationalism: "Интернационализм"
 POL_internationalism_desc: "Враги наших врагов могут стать нашими друзьями."
 POL_authoritarianism: "Авторитарность"
 POL_authoritarianism_desc: "Демократия — слабое решение сложных проблем. Если власть использует силу, она не должна цепляться за оковы консенсуса."
 POL_paramilitarism: "Вооруженные формирования"
 POL_paramilitarism_desc: "Военные порядки полезны не только в армии. Когда все слои общества прошли военную подготовку, каждый житель сможет быстро взять в руки оружие, если потребуется."
 POL_go_right: "Пойти к правым"
 POL_go_right_desc: "Сила — единственное, к чему нужно стремиться. Наши соседи уже поняли эту истину, пора понять ее и нам."
 POL_military_youth: "Милитаризация молодежи"
 POL_military_youth_desc: "Создание молодежных организаций, прививающих дисциплину и национальную идеологию, в будущем обеспечит нас лояльными призывниками."
 POL_seek_accommodation_with_germany: "Поиск компромисса с Германией"
 POL_seek_accommodation_with_germany_desc: "Зачем воевать, если мы похожи гораздо сильнее, чем кажется?"
 POL_go_left: "Пойти к левым"
 POL_go_left_desc: "Только объединив народ, мы сможем дать отпор врагам, жаждущим покорить нас."
 POL_political_commissars: "Политические комиссары"
 POL_political_commissars_desc: "Дабы удержать армию в подчинении, офицеры по политическим вопросам будут следить за тем, чтобы военные следовали линии партии."
 POL_seek_accommodation_with_USSR: "Поиск компромисса с СССР"
 POL_seek_accommodation_with_USSR_desc: "СССР, как и мы, не стремится к войне. Возможно, нам удастся найти компромисс и избежать кровопролития."
 POL_liberalism_focus: "Либерализм"
 POL_liberalism_focus_desc: "Мы не опустимся до уровня деспотов и диктаторов. Нельзя забывать, что государство подчиняется гражданам, а не наоборот."
 POL_intervention_focus: "Ставка на интервенционизм"
 POL_intervention_focus_desc: "Если мы ценим свободу, то должны защищать ее не только в нашей стране, но и во всех других государствах. Если для этого придется развязать войну — значит, так тому и быть!"
 POL_draw_closer_to_britain: "Сближение с Великобританией"
 POL_draw_closer_to_britain_desc: "Британцы обещали защищать нашу независимую державу от агрессоров. Нам необходимо отблагодарить их."
 POL_volunteer_corps: "Добровольческие корпуса"
 POL_volunteer_corps_desc: "Безвольные не могут быть освободителями, иначе это — фарс. Но мы должны дать возможность всем тем, кто желает сразиться за свободу с оружием в руках."
 POL_militarism_focus: "Польский милитаризм"
 POL_authoritarianism_focus: "Авторитарность"
 POL_polish_revanchism_focus: "Польский реваншизм"
 POL_slavic_revanchism: "Польский реваншизм"
 POL_internationalism_focus: "Интернационализм"
 POL_invite_to_faction_tooltip: "получит приглашение в альянс государства [Root.GetFlag]§Y[Root.GetName]§!.\n"
 POL_central_defence_of_poland: "Центральная оборона Польши"
 POL_central_defence_of_poland_desc: "Польше недостает материальной базы, чтобы защититься от множества угроз, таящихся на ее границах. Расширив Министерство национальной обороны, мы будем лучше снаряжены и сможем сразиться с любой армией, что попробует оккупировать страну."
 POL_modernize_congressional_factories: "Модернизация заводов Царства Польского"
 POL_modernize_congressional_factories_desc: "Царство Польское было самым крупным и унифицированным регионом нашей страны, и именно у него максимальный потенциал роста. Модернизировав такие большие города, как Варшава, мы сделаем из Царства Польского промышленное сердце нации."
 POL_expand_katowice_mines: "Расширить ресурсы Катовице"
 POL_expand_katowice_mines_desc: "Несмотря на свой относительно малый размер, Верхняя Силезия — настоящий кладезь стали и алюминия. Лучше всего было бы контролировать всю Силезию, но пока что нам надо выжать максимум из верхнесилезской промышленности."
 POL_abolish_segregated_seating: "Отменить сегрегацию"
 POL_abolish_segregated_seating_desc: "В Польше живут люди разной национальности, культуры и веры, но в образовательных учреждениях мы их разделяем. Если все они — поляки, они должны быть вместе и свободно обмениваться идеями. Сегрегация лишь мешает образованию, ее необходимо отменить."
 POL_agrarian_reform: "Аграрная реформа"
 POL_agrarian_reform_desc: "На горизонте маячит крестьянское восстание. Продовольствие в стране стремительно дорожает и становится не по карману большинству. Как наша разрозненная промышленность, так и нежелание правительства помочь польской бедноте вызывают огромное недовольство крестьянства. Достаточные инвестиции должны дать нам возможность с лихвой удовлетворить требования крестьян."
 POL_invest_in_eastern_poland: "Инвестировать в Восточную Польшу"
 POL_invest_in_eastern_poland_desc: "Восток страны пуст и безжизненен, заброшен как русскими, так и Польским государством. Если мы захотим в него инвестировать, там полно идеальных мест для заводов и людей, готовых на этих заводах работать."
 POL_complete_the_plan: "Выполнить план"
 POL_complete_the_plan_desc: "Пришло время поразмыслить над выполнением четырехлетнего плана и распланировать следующие четыре года польской индустриализации! Чем больше мы вкладываем в Польшу и ее производство, тем лучше мы подготовимся к ее индустриальному будущему."
 POL_woo_the_sanation_generals: "Добиться расположения санационистских генералов"
 POL_woo_the_sanation_generals_desc: "Санационистские офицеры раздражены и не лояльны режиму. Есть мнение, что тщеславие санационистов оправдывает чистку рядов офицерского состава, но мы знаем, что они слишком ценны, чтобы их можно было заменить."
 POL_sanationist_army: "Санационистская армия"
 POL_sanationist_army_desc: "Теперь, когда мы контролируем лояльное санационистское командование, пришло время применить опыт старой гвардии на пользу армии."
 POL_purge_the_sanation: "Провести чистку рядов санационистов"
 POL_purge_the_sanation_desc: "Генералы-санационисты непостоянны и изменчивы; они ясно показали, что пекутся больше о себе, чем о Польше! Мы должны изгнать из высшего командования всех генералов, связанных с санационистским переворотом."
 POL_appoint_new_officers: "Назначить новых офицеров"
 POL_appoint_new_officers_desc: "Теперь, когда наш офицерский корпус очищен от нелояльных генералов, у нас есть возможность дать власть народу, который искренне заботится о польской независимости и не лоялен к Замку, левым или правым."
 POL_new_military_academy: "Новая военная академия"
 POL_new_military_academy_desc: "Наше верховное командование практически опустело, но это дает нам прекрасный задел на будущее. Мы сделаем так, чтобы отныне наши генералы были лояльны к нации и отлично обучены искусству войны. Финансируя военные академии по всей стране, мы обеспечим новым польским офицерам высокий уровень подготовки — выше того, что был у предшественников."
 POL_attract_foreign_motors: "Привлечь иностранных производителей машин"
 POL_attract_foreign_motors_desc: "Некоторые убеждены, что будущее польского машиностроения — в изначальных польских разработках LRL, но зачем изобретать велосипед, когда можно делать его по готовым проектам? Иностранные производители в совершенстве овладели навыками дешевого, быстрого и надежного производства материалов. Правильно было бы пригласить их проектировать оборудование для нас!"
 POL_adaptive_designs: "Адаптивное проектирование"
 POL_adaptive_designs_desc: "Оплата лицензии на иностранные проекты обойдется нашему государству недешево, но, возможно, мы могли бы переориентировать военно-промышленный сектор на частные разработки. Распределив часть наших ресурсов среди богатых, мы можем снизить свои расходы на наем иностранных проектных бюро."
 POL_complete_april_constitution: "Завершить Апрельскую конституцию"
 POL_complete_april_constitution_desc: "Апрельская конституция — серия реформ, направленных на превращение Польши в более централизованный авторитарный режим под управлением президента. Она легитимизирует санационистское правительство, но приверженцы старой системы никуда не делись. Апрельскую конституцию надо завершить и внести в нее поправки, благодаря которым [GetAppropriateLeaderNameInBookmark] получит больше власти, а Польское государство станет централизованным!"
 POL_consolidate_sanation_government: "Консолидировать санационистское правительство"
 POL_consolidate_sanation_government_desc: "После смерти Юзефа Пилсудского санационистское правительство осталось разобщенным и неорганизованным. Оно разделилось на три ветви: это Замок, левые и правые санационисты. Неясно, сможет ли Замок удерживать контроль над диктатурой, но, если правительство надеется выдержать будущую войну, ему необходимо немедленно покончить с затянувшейся неопределенностью."
 POL_the_castle: "Замок"
 POL_the_castle_desc: "Под Замком понимается группировка губернаторов, правящих из Варшавского замка под предводительством Игнация Мосцицкого. Упорные приверженцы существующего порядка, поддерживающие правительство в Замке, сохранят стабильность нации и не дадут левым и правым санационистам накопить силы и инициировать переворот."
 POL_eliminate_socialist_parties: "Устранить социалистические партии"
 POL_eliminate_socialist_parties_desc: "Социализм быстро набирает популярность во всем мире, но он абсолютно несовместим с идеалами правительства Замка. Левые противостоят нам и в аграрных, и в социал-демократических, и даже в предательских коммунистических партиях. Все формы социализма нужно отвергнуть, а все социалистические партии запретить ради стабильности и безопасности Польского государства."
 POL_dissolve_the_sejm: "Распустить сейм"
 POL_dissolve_the_sejm_desc: "Сейм продолжал существовать при санационистском правительстве как символ некогда принятой Польшей демократии. Пришло время лишить его всех полномочий и передать власть сенату и сенаторам Замка."
 POL_promote_chemical_industry: "Поддержать химическую промышленность"
 POL_promote_chemical_industry_desc: "Перед приходом санационистского правительства Игнаций Мосцицкий был интеллектуалом и химиком. Теперь, возглавив Польское государство, Мосцицкий, благодаря высокому посту, может поддержать химическую промышленность и все с нею связанное."
 POL_camp_of_national_unity: "Поддержать диктатуру"
 POL_camp_of_national_unity_desc: "Левые и правые санационисты больше не представляют реальную угрозу правительству. Остается лишь официально распустить их и поддержать правление Игнация Мосцицкого, чтобы повести Польшу к новому светлому будущему."
 POL_the_sanation_left: "Левые санационисты"
 POL_the_sanation_left_desc: "Лояльные Валерию Славеку левые санационисты представляют тех, кто считает Славека истинным наследником Пилсудского и ждет примирения с оппозицией, а не полного изгнания ее из правительства, как хотели бы правые и Замок. Сотрудничество с ними, несомненно, расстроит правых санационистов, но у левых есть внутренняя сила, которая понадобится нам, если мы хотим создать компетентный кабинет министров."
 POL_modus_vivendi: "Modus Vivendi"
 POL_modus_vivendi_desc: "Левые санационисты хотят примириться с оппозицией и дать ей места в правительстве — в таком случае та, возможно, не будет больше противиться диктатуре."
 POL_draft_a_new_constitution: "Составить проект новой конституции"
 POL_draft_a_new_constitution_desc: "Славек давно хотел внести изменения в конституцию Польши. Такая возможность позволит нам более непосредственно контролировать Польское государство и дополнительно улучшить Апрельскую конституцию."
 POL_department_for_home_defence: "Министерство обороны"
 POL_department_for_home_defence_desc: "Польше давно недостает обороны, способной отбивать нападки врагов со всех сторон границы. Основав министерство обороны, мы научимся как следует защищать государство."
 POL_legion_of_merit: "«Почетный легион»"
 POL_legion_of_merit_desc: "Награда «Почетный легион», предложенная Валерием Славеком, присуждается гражданам республики за особые заслуги перед государством. Награда гарантирует получившему ее место в сенате, и у награжденных, безусловно, будет мало причин для недовольства режимом."
 POL_the_left_chairman: "Председатель из числа левых"
 POL_the_left_chairman_desc: "Левые и правые санационисты несовместимы идеологически. Пусть реформы, предложенные правыми, и выгодны для нас, но именно левые радеют прежде всего об интересах Польши. Возможно, дав им больше власти, мы сможем вытеснить правых полностью…"
 POL_common_organization_of_society: "Общая организация общества"
 POL_common_organization_of_society_desc: "Славек давно хотел заменить ББСсП властной структурой, которую он называет «Общей организацией общества». Эта структура уникальна тем, что даст польским областям и городам больше местной автономии, централизовав при этом ее правительство в сильный авторитарный режим, готовый вмешиваться в управление на местах в случае войны. Теперь, когда левые у власти, у Славека может появиться такая возможность."
 POL_dissolve_the_bbwr: "Новый царь в Замке"
 POL_dissolve_the_bbwr_desc: "Левые набрали при диктатуре столько влияния и власти, что президентский титул Мосцицкого кажется теперь в лучшем случае символическим. Остается лишь закрепить это положение официально и полностью убрать Замок из правительства, возведя Славека на вершину государственной власти."
 POL_the_sanation_right: "Правые санационисты"
 POL_the_sanation_right_desc: "Правые санационисты, последователи Эдварда Рыдз-Смиглы, состоят в основном из генералов и высшего военного командования. Это военная основа санационистского правительства, и у них есть все, чтобы взять над правительством контроль. Если же пойти им навстречу, возможно, мы заручимся их лояльностью и даже позволим войти в состав Замка."
 POL_support_right_paramilitaries: "Поддержать правые вооруженные формирования"
 POL_support_right_paramilitaries_desc: "Фалангистов польского политического ландшафта часто описывают как фанатиков, фашистов и даже почти нацистов, но их риторика обращена к польским патриотам. Ежи Рутковский предлагает организовать вооруженные формирования из молодых добровольцев, готовых сражаться и умирать за независимость Польши."
 POL_codify_national_unity: "Законодательно закрепить Лагерь национального объединения"
 POL_codify_national_unity_desc: "Лагерь национального объединения представляет совместные интересы правых санационистов и Замка. Пока что политика и цели этой группы остаются неясными. При этом мы можем исправить Апрельскую конституцию так, чтобы зафиксировать в основополагающих принципах нашей республики наши ценности национализма, законности, порядка и антикоммунизма."
 POL_second_man_of_the_state: "Второй человек в государстве"
 POL_second_man_of_the_state_desc: "Левые санационисты достаточно ослаблены, и теперь Смиглы и Мосцицкий могут полностью лишить их влияния в правительстве. Смиглы будет вторым человеком в государстве — это значит, что в военное время Мосцицкий должен сдать свой пост президента правым санационистам и армии."
 POL_ozon: "Триумф ЛНО"
 POL_ozon_desc: "Хоть и было уговорено, что Мосцицкий сдаст свой пост в военное время, ясно, что угрозы на наших границах слишком велики и война уже не за горами. Когда Смиглы получит полный контроль над нацией, наши армейское и гражданское правительства станут единым целым и мы будем готовы сражаться со всяким, кто угрожает польскому суверенитету."
 baltic_security_opinion: "Защита Прибалтики"
 POL_align_with_the_west: "Пойти западным курсом"
 POL_align_with_the_west_desc: "Британия, Франция и другие западные державы давно и прочно защищают польский суверенитет, так что нам стоит взять курс на сближение с ними."
 POL_lithuanian_ultimatum: "Литовский ультиматум"
 POL_lithuanian_ultimatum_desc: "Годами мы официально воюем с литовцами, хотя после аннексии Вильнюса никто не предпринимал агрессивных действий. Теперь, когда Германия бушует по всему континенту и берет все, что хочет, лишь пригрозив войной, возможно, мы можем поступить так же с Литвой, потребовав положить конец вражде ради безопасности обеих наших наций."
 POL_lithuanian_alliance: "Литовский альянс"
 POL_lithuanian_alliance_desc: "Мы заключили мир с нашими бывшими врагами на севере, а теперь нам нужно научиться вместе идти вперед как друзья. У нас общие враги и союзники, так что литовцам только разумно взять тот же курс, что и нам."
 POL_lithuanian_annexation: "Потребовать литовской аннексии"
 POL_lithuanian_annexation_desc: "После немецкого аншлюса Австрии стало очевидно, что старые союзы можно восстановить угрозой применения силы. Возможно, нам стоит предположить, что литовцам было бы куда безопаснее жить в составе более сильного государства — скажем, Польши."
 POL_restore_the_sejm: "Восстановить сейм"
 POL_restore_the_sejm_desc: "Принятие Апрельской конституции было очевидной ошибкой, которую надо быстро исправить. Сейму необходимо вернуть власть, а затем мы должны определить будущее нашей страны демократическими мерами."
 POL_plan_west: "План «Запад»"
 POL_plan_west_desc: "Ось уже дышит нам в спину. В правительстве есть те, кто считает, будто [GER.GetLeader] и мы отлично ладим, но мы-то знаем, что немцам верить нельзя и, чтобы защитить будущее Польши, нужно разработать масштабный план по обороне западных рубежей."
 POL_the_prusya_line: "Прусская линия"
 POL_the_prusya_line_desc: "Восточная Пруссия — ключевая точка вторжения для немцев и большой пробел в нашей линии обороны. Расширив фронт вдоль прусской границы, наша армия сможет лучше оборонять страну от угрозы с севера."
 POL_invest_anti_air: "Инвестировать в ПВО"
 POL_invest_anti_air_desc: "Вряд ли мы сможем обогнать немцев по производству самолетов, но это и не нужно — достаточно вложить максимум средств в производство орудий ПВО. Когда повсюду будут пушки «Бофорс», немецкие пилоты далеко не пролетят."
 POL_the_prusya_army: "Прусская гвардия"
 POL_the_prusya_army_desc: "Наша граница с Пруссией защищена до обидного слабо. Все наши вложения в прусские фортификации ничем не помогут, если в фортах не будет солдат."
 POL_expand_poznan_forts: "Расширить познаньские укрепления"
 POL_expand_poznan_forts_desc: "В Познани уже есть немало бункеров и ключевых оборонительных построек, но и там хватает того, что надо улучшить. Познань — первая линия обороны от врага, ее нужно защищать, не считаясь с затратами."
 POL_local_western_plans: "Местные западные планы"
 POL_local_western_plans_desc: "Вдоль всей польско-немецкой границы расположены ключевые стратегические регионы. Разработка универсальных планов на местном уровне и своевременная их реализация важны как для выживания Польши, так и для наших глобальных военных планов."
 POL_sudeten_mountaineers: "Судетские горные стрелки"
 POL_sudeten_mountaineers_desc: "Судетская граница опасна, но она же представляет из себя уникальную оборонительную позицию. Обучив солдат ведению войны в горной местности, мы сможем превзойти немцев по маневренности среди высоких пиков Заользья!"
 POL_complete_plan_west: "Завершить план «Запад»"
 POL_complete_plan_west_desc: "Польское верховное военное командование довольно тем, что в свете неизбежного конфликта с Германией проведена адекватная подготовка. Разработку плана «Запад» можно прекратить."
 POL_sabotage_polish_industry: "Подорвать польскую промышленность"
 POL_sabotage_polish_industry_desc: "Армии наших врагов куда сильнее и многочисленнее наших. Как ни приятно было бы думать, что мы не сдадим ни пяди земли, в реальности удерживать позиции вечно мы не сможем. Заминировав свои заводы и железные дороги, мы сможем привести их в негодность в случае оккупации."
 POL_plan_east: "План «Восток»"
 POL_plan_east_desc: "Мы то и дело воюем с Россией, это тянется уже несколько веков, и можно спокойно предположить, что [SOV.GetLeader], как и [SOV.GetLeader.GetHerHis] предшественники, попытается вторгнуться в Польшу. Нельзя, чтобы эта попытка увенчалась успехом, — надо составить планы, чтобы одержать решительную победу над государством [SOV.GetNameDef]!"
 POL_eastern_conscripts: "Восточные призывники"
 POL_eastern_conscripts_desc: "В Восточной Польше многие скорее считают себя украинцами или белорусами, чем поляками, но и их нужно убедить воевать! Мало кто из них готов сражаться за Польшу, но зато многие охотно возьмут в руки оружие, чтобы биться с [SOV.GetAdjective]ими войсками!"
 POL_belorussian_army: "Белорусская армия"
 POL_belorussian_army_desc: "В Беларуси много хорошо подготовленных военизированных группировок, желающих воевать с государством [SOV.GetNameDef]. Нужно лишь признать их официально и обеспечить их военным командованием."
 POL_ruthenian_army: "Рутенская армия"
 POL_ruthenian_army_desc: "Как поляки, так и украинцы на востоке настроены против [SOV.GetAdjective]ого государства. Если финансировать недовольных и обеспечить их военным командованием, они прекрасно дополнят собой нашу армию."
 POL_fortification_of_belarus: "Укрепление севера"
 POL_fortification_of_belarus_desc: "Север Восточной Польши — это в основном густые леса, практически не тронутые цивилизацией. В случае вторжения это может измениться, поэтому леса должны стать надежным заслоном от большевизма!"
 POL_fortification_of_ukraine: "Укрепление Украины"
 POL_fortification_of_ukraine_desc: "Восток страны недоразвит и живет в основном сельским хозяйством. Польская Украина — уязвимое для вторжения место на юге Польши. Если мы хотим уберечь нацию, вдоль границы необходимо установить базовые укрепления!"
 POL_supply_the_rail_nexus: "Организовать снабжение железнодорожного узла"
 POL_supply_the_rail_nexus_desc: "Железные дороги в Восточной Польше находятся в плачевном состоянии, и близко не сравнимом с тем, что есть в центральном регионе страны. От контроля над снабжением будет зависеть победа или поражение в войне с государством [SOV.GetNameDef], и для начала нам необходимо наладить хорошую цепь поставок в войска."
 POL_local_eastern_plans: "Местные восточные планы"
 POL_local_eastern_plans_desc: "Нашему офицерскому составу, как правило, можно доверить разработку собственных планов, но в такой войне не обойтись без непосредственного вмешательства на местном уровне. Нам важна каждая пядь земли; чтобы остановить [SOV.GetAdjective]ий империализм, мы должны применять свои знания даже в самых мелких конфликтах!"
 POL_complete_plan_east: "Завершить план «Восток»"
 POL_complete_plan_east_desc: "Польское верховное военное командование довольно тем, что в свете неизбежного конфликта с [SOV.GetAdjective]им государством проведена адекватная подготовка. Разработку плана «Восток» можно прекратить."
 POL_prepare_for_the_inevitable: "Подготовка к неизбежному"
 POL_prepare_for_the_inevitable_desc: "Мы держались, сколько могли, но в итоге потеряли столько, что пора признать поражение. Польши больше нет, но польский дух жив, и даже в изгнании мы не утратим бдительности. Заручившись достаточной поддержкой союзников, мы сможем подготовить армию из тех, кто был изгнан, поддержать силы Сопротивления на родине и внедрить в ряды врага людей, верных Польше."
 POL_foreign_air_support: "Иностранная авиационная поддержка"
 POL_foreign_air_support_desc: "С помощью наших союзников мы, возможно, еще сумеем основать мощные польские ВВС. Покупка заводов и оборудования — это только начало польских ВВС в изгнании!"
 POL_foreign_army_support: "Иностранная армейская поддержка"
 POL_foreign_army_support_desc: "Теперь, когда в нашу армию ежедневно поступают беженцы из Польши, нам нужно лишь обеспечить их оружием, и они ради возможности вернуться домой будут готовы воевать с кем угодно. Остается лишь попросить у союзников дополнительного контроля над их промышленностью."
 POL_aces_in_exile: "Асы в изгнании"
 POL_aces_in_exile_desc: "Пусть враг и занял нашу родину, но наши лучшие пилоты все еще летают и вдохновляют бойцов не сдаваться!"
 POL_foreign_naval_support: "Иностранная флотская поддержка"
 POL_foreign_naval_support_desc: "Та малая часть нашего флота, которая еще уцелела, находится в плачевном состоянии. Пусть мы уже и не вернем ей былой славы, поддержка от наших спонсоров может дать польским морякам возможность помочь друзьям на море."
 POL_resistance_industries: "Индустрия Сопротивления"
 POL_resistance_industries_desc: "Хоть мы и потеряли свою родину, нам по-прежнему нужна сильная индустриальная база, с которой мы будем расширять польскую разведсеть и разрабатывать территории, отнятые у врага."
 POL_exile_industries: "Индустрия в ссылке"
 POL_exile_industries_desc: "Теперь, когда у нас остались лишь смутные воспоминания о доме, нам нужно заранее готовиться к возвращению, улучшая в изгнании свою производственную базу."
 POL_expand_polish_intelligence: "Расширить польскую разведку"
 POL_expand_polish_intelligence_desc: "Теперь, когда наша армия разрознена, побеждена и вынуждена уйти в подполье, Польша должна продолжать сражаться из тени. Если есть хоть малейшая надежда вернуться домой, главным нашим приоритетом должно стать быстрое расширение польской разведки."
 POL_pomscimy_wawer: "Мы отомстим за Вавер"
 POL_pomscimy_wawer_desc: "С варшавских улиц до нас доносятся слухи о том, что Сопротивление готовит отчаянную атаку на врага. По всему городу стены исписаны обещаниями мести. Нам придется трудно, но, возможно, именно это восстание и будет тем отчаянным прорывом, который нужен, чтобы вернуться домой и нанести врагу ответный удар. Все, что нужно Сопротивлению, — координация от польского верховного командования. Тогда у нас будут шансы на успех."
 POL_the_long_push_home: "Долгий бросок домой"
 POL_the_long_push_home_desc: "Восстание увенчалось успехом! Теперь остается лишь продержаться до прибытия помощи. Народ видел, каким ужасом обернулась вражеская оккупация; каждый польский солдат будет биться за сорок бойцов! В этот раз мы не проиграем!"
 POL_the_north_sea: "Северное море"
 POL_the_north_sea_desc: "Прежде чем мы сможем хотя бы подумать о том, чтобы склонить на свою сторону нейтральные державы на севере, надо заложить основы для этого на глобальной дипломатической арене. Нужно известить северные державы о нашей готовности сотрудничать и отправить к ним сладкоречивого Юзефа Бека, чтобы тот убедил их в многочисленных выгодах сотрудничества с Междуморьем."
 POL_finno_polish_pact: "Финно-польский пакт"
 POL_finno_polish_pact_desc: "Финны находятся в сходном с нашим положении: на их на границе скопились [SOV.GetAdjective]ие войска, чья главная цель — снова включить их страну в состав империи. Теперь Финляндия стала идеальным кандидатом для расширения Междуморья на север."
 POL_invite_denmark: "Пригласить Данию"
 POL_invite_denmark_desc: "Дания не самая могущественная держава, но она контролирует Датский пролив, обладающий большой стратегической ценностью в Балтийском регионе. Заручившись поддержкой Дании, мы получим доступ к Балтийскому морю и обратно. Главное, чтобы уцелела сама Дания."
 POL_invite_sweden: "Пригласить Швецию"
 POL_invite_sweden_desc: "В эти времена, когда конфликт неуклонно накаляется, шведы исповедуют интересную концепцию нейтралитета. Возможно, мы сумеем убедить МИД Швеции, что Междуморье — самый нейтральный из всех союзов мира и что договор о взаимной обороне — лучший шанс избежать прямого вторжения мировых держав."
 POL_invite_norway: "Пригласить Норвегию"
 POL_invite_norway_desc: "Не секрет, что у немцев есть свои планы на Норвегию, а в Норвегии уже есть те, кто готов сотрудничать с иностранными захватчиками. Пригласив норвежцев в Междуморье, мы дадим им уникальную возможность сопротивляться немецкой агрессии, оставаясь несломленными."
 POL_the_mediterranean: "Средиземноморье"
 POL_the_mediterranean_desc: "Между Польшей и Средиземноморьем — стадо агнцев, за которыми гонятся волки. Югославия, Австрия, даже Греция и Турция — жертвы хищников с Запада. Нужно, чтобы все державы на Балканах и дальше знали о нашем желании защищать их суверенитет и их народ, — лишь тогда мы сможем официально предложить им защиту и расширить охват Междуморья."
 POL_coerce_czechoslovakia: "Защитить Чехословакию"
 POL_coerce_czechoslovakia_desc: "Чехи и словаки — братья полякам. Защитить их не только в наших интересах — это наш моральный долг."
 POL_austro_hungarian_alliance: "Австро-венгерский союз"
 POL_austro_hungarian_alliance_desc: "Хотя австро-венгры в свое время насильственно включили польский народ в состав своей империи, теперь они точно так же, как и мы, оказались на прицеле у немцев. На первый взгляд, им никуда не деться от коллаборационизма, но, возможно, если мы предложим им другой выход, [GER.GetLeader] не получит так запросто ключи от их королевства."
 POL_protect_yugoslavia: "Защитить Югославию"
 POL_protect_yugoslavia_desc: "Югославия находится в плачевном положении, она — главная цель вторжения для большинства своих соседей. Мы должны пригласить ее в состав Междуморья, чтобы защитить как от внутренних, так и от внешних угроз."
 POL_invite_greece: "Пригласить Грецию"
 POL_invite_greece_desc: "Напряжение между Грецией и Турцией по-прежнему сильно, и теперь, когда на горизонте замаячила возможность итальянского вторжения, грекам, без сомнения, пригодилась бы наша защита."
 POL_control_the_bosporus: "Контролировать Босфор"
 POL_control_the_bosporus_desc: "В румынском союзе нет ни капли смысла, если мы не можем перемещать через Босфорский пролив армии и флоты. Турция представляет большой стратегический интерес для нашей нации, ее нужно убедить сотрудничать."
 POL_italian_alliance: "Итальянский альянс"
 POL_italian_alliance_desc: "Итальянское правительство не скрывает, что оно враждебно идеалам самоопределения, которые представляет Междуморье, но, внеся соответствующие изменения как в польское, так и в итальянское правительства, мы, возможно, сумеем убедить итальянцев в том, что наше видение будущего Европы правильно."
 POL_anti_blitz_vehicles: "Техника для защиты от блица"
 POL_anti_blitz_vehicles_desc: "Наши враги намерены сокрушить нас волнами бронетехники. Вряд ли мы сможем выставить технику, равную по силе вражеским танкам, но зато мы можем инвестировать в разработку оружия, предназначенного специально для противодействия технике."
 POL_clamp_down_on_danzig: "Взять Данциг в оборот"
 POL_clamp_down_on_danzig_desc: "Официально Данциг — вольный город под польской протекцией, но сейчас он стал фактической марионеткой Адольфа Гитлера. Это пятно на нашей северной границе — по сути, лишь преграда польской торговле, и мы должны вернуть себе контроль над городом, пока он не отошел немцам."
 POL_attract_poles_to_gdynia: "Привлечь поляков в Гдыню"
 POL_attract_poles_to_gdynia_desc: "Чтобы построить великий морской порт, нужны отличные строители, а очень многим полякам сейчас не хватает возможности заработать. Поощрив миграцию в Гдыню, мы, возможно, сумеем продолжить проект возведения порта."
 POL_ban_the_nazi_party: "Запретить нацистскую партию"
 POL_ban_the_nazi_party_desc: "Мы набрали достаточно поддержки среди населения Гданьска, чтобы официально очистить город от нацистов и вернуть его Польскому государству!"
 POL_develop_gdansk_ship_building: "Развить гданьское кораблестроение"
 POL_develop_gdansk_ship_building_desc: "Теперь, когда Гданьск снова под нашим контролем, мы можем обеспечить его морскими инвестициями, столь необходимыми для начала строительства огромного Балтийского флота, нужного Польше!"
 POL_expand_gdynia_seaport: "Расширить гдыньский морской порт"
 POL_expand_gdynia_seaport_desc: "Теперь, когда Гдыня развилась в большой торговый город, готовый посоперничать с Данцигом, остается лишь официально открыть ее для торговли, и контроль над нашей экономикой снова будет у нас и только у нас!"
 POL_integrate_gdansk_industries: "Интегрировать гданьскую промышленность"
 POL_integrate_gdansk_industries_desc: "Десятилетиями Гданьск был отделен от нации, но теперь с этим покончено! Интегрировав Гданьск в свою администрацию, мы сможем восстановить контроль над экспортом и импортом."
 POL_expand_northern_rail: "Расширить северную железнодорожную сеть"
 POL_expand_northern_rail_desc: "Все польские товары должны въезжать и выезжать через север, но инфраструктура там развита очень слабо. На севере нужно построить развитую сеть железных дорог."
 POL_join_allies: "Примкнуть к Союзникам"
 POL_join_allies_desc: "Будущее государства [Root.GetNameDef] находится в руках наших старых друзей с Запада. Хотя мы уже идем вслед за Союзниками, официально присоединившись к ним, мы утвердим свою преданность Западу, и, в идеале, Запад тоже засвидетельствует свою преданность нам."
 uncontrolled_exports: "Экономика под действием эмбарго"
 uncontrolled_exports_desc: "Иностранная держава обладает почти полным контролем над нашим экспортом и импортом, в сущности, наложив эмбарго на всю нашу экономику и лишив нас возможности свободно торговать с миром."
 POL_anti_german_offensive: "Антинемецкие планы"
 POL_anti_german_offensive_desc: "Составлены планы, по которым немецкие войска должны попасть в ловушку на улицах города."
 POL_anti_soviet_offensive: "Антирусские планы"
 POL_anti_soviet_offensive_desc: "Польские войска получили подробные планы противостояния [SOV.GetAdjective]ому продвижению."
 POL_new_military_academy_idea: "Новая военная академия"
 POL_looming_peasants_strike: "Близится крестьянское восстание"
 POL_looming_peasants_strike_desc: "Разозлившись из-за бездействия властей, никак не борющихся с нищетой в Восточной Польше, крестьяне готовят восстание. Если ничего не предпринять до конца года, Польша рискует погрузиться в хаос невиданного масштаба."
 POL_great_peasants_strike: "Крестьянское восстание!"
 POL_great_peasants_strike_desc: "Бездействие правительства привело к массовым протестам в сельской местности по всей стране! Полиция своими мерами лишь дополнительно распаляет протестующих, и, если ничего не предпринять, волнения могут легко перерасти в полномасштабную гражданскую войну."
 POL_four_year_plan_idea: "Четырехлетний план"
 POL_four_year_plan_complete_1: "Четырехлетний план"
 POL_four_year_plan_complete_2: "Четырехлетний план"
 POL_four_year_plan_complete_3: "Четырехлетний план"
 POL_four_year_plan_complete_4: "Четырехлетний план"
 POL_four_year_plan_idea_desc: "Эта страна предприняла усилия по массовой индустриализации на всей своей территории."
 POL_san_left_desc: "Поддерживающие реформы левые санационисты считают, что Валерий Славек — истинный преемник предыдущего диктатора, Юзефа Пилсудского."
 POL_sanation_left_opposition_1: "Низкий уровень оппозиционного влияния левых санационистов"
 POL_sanation_left_opposition_1_desc: "[Root.GetLeftDesc] В настоящее время левые санационисты практически не опасны для диктатуры и никак не могут угрожать стабильности режима."
 POL_sanation_left_opposition_2: "Умеренный уровень оппозиционного влияния левых санационистов"
 POL_sanation_left_opposition_2_desc: "[Root.GetLeftDesc] В настоящее время левые санационисты накапливают силу и способны помешать политическому функционированию гражданского сектора."
 POL_sanation_left_opposition_3: "Высокий уровень оппозиционного влияния левых санационистов"
 POL_sanation_left_opposition_3_desc: "[Root.GetLeftDesc] В настоящее время левые санационисты достаточно влиятельны и способны при желании резко остановить работу всего гражданского сектора."
 POL_sanation_left_opposition_4: "Очень высокий уровень оппозиционного влияния левых санационистов"
 POL_sanation_left_opposition_4_desc: "[Root.GetLeftDesc] В настоящее время левые санационисты готовы попытаться свергнуть правительство. Невозможно предсказать, как поступит Славек, уставший от постоянной маргинализации."
 POL_san_right_desc: "Правое крыло правительства состоит в основном из влиятельных высших офицеров, объединенных под началом Эдварда Рыдз-Смиглы."
 POL_sanation_right_opposition_1: "Низкий уровень оппозиционного влияния правых санационистов"
 POL_sanation_right_opposition_1_desc: "[Root.GetRightDesc] В настоящее время правые санационисты довольны правительством и практически не представляют угрозы режиму."
 POL_sanation_right_opposition_2: "Умеренный уровень оппозиционного влияния правых санационистов"
