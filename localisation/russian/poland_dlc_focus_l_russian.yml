 POL_sanation_right_opposition_4_desc: "[Root.GetRightDesc] В настоящее время правые санационисты готовят переворот в польском правительстве. Высшие военные посты дают им реальную власть над диктатурой, и, если не сделать им уступок в ближайшее время, правые могут разорвать Польшу на части."
