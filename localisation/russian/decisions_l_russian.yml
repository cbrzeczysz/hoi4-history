 FRA_communist_civil_war_decision:0 "Неминуемо восстание коммунистов"
 FRA_communist_civil_war_decision_desc:0 "Негодование радикальных политиков растет, и договариваться с ними все труднее — столкновение неизбежно."
 FRA_fascist_civil_war_decision:0 "Неминуемо восстание фашистов"
 FRA_fascist_civil_war_decision_desc:0 "Возмущение популистов растет, и эту волну не остановить. Итог неизбежен."
 ETH_defeat_italy:0 "Победить колонизаторов"
 ETH_defeat_italy_category:0 "Вторая итало-эфиопская война"
 ETH_defeat_italy_category_desc:0 "Италия вновь пытается превратить Эфиопию в жалкую колонию. Мы уже побеждали этих захватчиков и справимся вновь — главное, навсегда отвадить их от наших границ!"
 seize_some_trains_woo:0 "Реквизировать гражданские поезда"
 seize_some_trains_woo_desc:0 "Нашу инфраструктуру занимают гражданские железнодорожные компании. Теперь, когда близится война, мы имеем полное право реквизировать их технику для нужд государства."
 random_general_monarchy_tt:0 "Выбранный случайным образом [FROM.GetAdjective] генерал начнет втайне симпатизировать монархистам."
 removed_when_cancelled_war_prop:0 "Пропагандистские кампании были прекращены."
 war_propaganda_casualties:0 "Воспитать героизм"
 war_propaganda_casualties_desc:0 "Хотя число погибших растет, наш народ должен понять, что герои рождаются только в бою."
 war_propaganda_convoys:0 "Поощрить экономию"
 war_propaganda_convoys_desc:0 "Помочь выиграть войну могут даже обычные люди, ведь каждый сэкономленный грамм стали можно использовать для военных действий."
 war_propaganda_bombing:0 "Поддержать боевой дух"
 war_propaganda_bombing_desc:0 "Хотя вокруг нас падают бомбы, наши храбрые рабочие продолжают трудиться. Именно благодаря их несгибаемому духу мы одержим победу."
 war_support_during_war:0 "Поддержка войны"
 CHI_occupation_actions:0 "Меры по борьбе с оккупацией"
 CHI_breach_the_yellow_river:0 "Подорвать дамбу Желтой реки"
 CHI_breach_the_yellow_river_desc:0 "Желтая река питает все окрестные регионы, однако стоит на пути надвигающегося вторжения. В качестве крайней меры было предложено взорвать сложную систему дамб и плотин, чтобы замедлить наступление вражеской армии.\n\nОценить эффективность подобного действия не представляется возможным, но последствия наверняка будут тяжелыми."
 yellow_river_blown:0 "Сильный потоп"
 yellow_river_blown_desc:0 "Этот регион сильно затоплен из-за уничтожения дамб и плотин на Желтой реке."

