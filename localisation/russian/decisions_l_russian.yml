 war_propaganda_casualties: "Воспитать героизм"
 war_propaganda_casualties_desc: "Хотя число погибших растет, наш народ должен понять, что герои рождаются только в бою."
 war_propaganda_convoys: "Поощрить экономию"
 war_propaganda_convoys_desc: "Помочь выиграть войну могут даже обычные люди, ведь каждый сэкономленный грамм стали можно использовать для военных действий."
 war_propaganda_bombing: "Поддержать боевой дух"
 war_propaganda_bombing_desc: "Хотя вокруг нас падают бомбы, наши храбрые рабочие продолжают трудиться. Именно благодаря их несгибаемому духу мы одержим победу."
