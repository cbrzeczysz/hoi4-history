 ### NEWS EVENTS ###
 ###################
 aat_news.100.t: "[FIN.GetAdjective]ая война с Советами"
 aat_news.100.desc: "После своего поражения в предыдущей войне с [SOV.GetAdjective]им правительством [FIN.GetAdjective]ий народ мобилизовался и готов отвоевать утерянные территории, а также освободить [FIN.GetAdjective]ий и [KAR.GetAdjective]ий народы от иностранной оккупации. Эта война станет духовной наследницей [FIN.GetAdjective]ой войны за независимость и Братской войны."
 aat_news.100.a: "Вперед, к окончательной победе!"
 aat_news.100.b: "Им не придется воевать в одиночку!"
 aat_news.100.c: "Финны заплатят за это!"
 aat_news.100.d: "В войну вступает очередная марионетка, за ниточки которой дергает [GER.GetLeader]..."
 aat_news.101.t: "Ремилитаризация Аландских островов"
 aat_news.101.desc: "После поражения русских в Крымской войне Аландские острова были демилитаризованы, а их жители полностью освобождены от военного призыва. Этот статус оспаривался не раз, но его по-прежнему насаждают многие крупные державы мира. Теперь, впрочем, после [FIN.GetAdjective]ой операции «Килпапурьехдус» острова ремилитаризованы снова."
 aat_news.101.a: "Это необходимая мера."
 aat_news.101.b: "Это нас не остановит."
 aat_news.101.c: "Мир не продлится долго..."
 aat_news.666.t: "Восстановление Империи Северного моря"
 aat_news.666.desc: "Вернув себе все земли, которыми когда-то правил Кнуд Великий, [From.GetOldAdjective] правительство начало шаги по интеграции присоединенных территорий. Попытка объединить жителей страны вылилась в нарастающий поток явно проправительственной пан-националистской пропаганды.\n\n[FROM.GetOldAdjective] лидер [FROM.GetLeader] провозглашает, что объединенные [DEN.GetOldNameDef], [NOR.GetOldNameDef] и Англия будут отныне носить имя «[From.GetNameDef]»."
 aat_news.666.a: "Похоже, викинги вернулись"
 aat_news.777.t: "Формирование Балтийской империи"
 aat_news.777.desc: "Сумев завоевать большую часть балтийских земель, [From.GetOldAdjective] правительство начало шаги по интеграции присоединенных территорий. Попытка объединить жителей страны вылилась в нарастающий поток явно проправительственной пан-националистской пропаганды.\n\n[FROM.GetOldAdjective] лидер [FROM.GetLeader] в своей речи говорит о том, как государство [FROM.GetOldNameDef] осуществило ранее невозможное и подчинило своей власти всю Балтику. [FROM.GetSheHeCap] заканчивает речь провозглашением нового государства под названием [From.GetNameDef]."
 aat_news.777.a: "Dominium Maris Baltici"
