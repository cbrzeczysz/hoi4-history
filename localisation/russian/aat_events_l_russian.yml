 AAT_norway.1.t: "[NOR_lev_trotsky.GetName] страдает от фашистских притеснений"
 AAT_norway.1.desc: "Пока пылкий революционер был на рыбалке с приютившим его хозяином, фашисты, связанные с партией «Национальное единение», вломились в дом Конрада Кнудсена, где остановился Троцкий.\n\nВзломщики искали любые улики, которые могли бы дать повод избавиться от ссыльного коммуниста, но, к счастью, дочь Кнудсена Хьёрдис спугнула их раньше, чем они смогли найти что-то важное."
 AAT_norway.1.a: "Его нужно уберечь от неприятностей"
 AAT_norway.1.b: "Мы могли бы убить двух зайцев одним выстрелом"
 AAT_norway.1.c: "Дайте этому человеку кабинет!"
 AAT_norway.1.d: "Его прошлое — само по себе доказательство. В тюрьму его!"
 AAT_norway.2.t: "Троцкий под домашним арестом на ферме"
 AAT_norway.2.desc: "Сославшись на нарушение договоренности не заниматься политикой в ссылке и на хлипкие улики, украденные взломщиками-фашистами, мы добились своего — [NOR_lev_trotsky.GetName] сейчас на ферме в Хуруме, где будет находиться под полицейской охраной в изоляции от внешнего мира.\n\nНаказание сурово, но [SOU.GetNameDef] и местные фашисты не оставляют выбора."
 AAT_norway.2.a: "Это лучшее, что мы сейчас можем сделать"
 AAT_norway.3.t: "[ROOT.GetLeader.GetName] обрушивается на инакомыслящих"
 AAT_norway.3.desc: "После происшествия на вилле Кнудсена стало ясно одно: политическая обстановка в стране накалилась до предела из-за вражды коммунистов и фашистов.\n\nПора кончать с раздорами и неразберихой. [SOU.GetNameDef] не потерпит присутствия Троцкого в стране и может обрушить на нас свой гнев. «Национальное единение» в то же время при первой же возможности отдаст государство в чужие руки, и править им станет [FGR.GetLeader], так что влияние этой партии нужно сократить любой ценой.\n\nЛучший вариант — отправить изгнанника в Мексику, где его приютит [MEX.GetLeader]."
 AAT_norway.3.a: "Это ради выживания Норвегии"
 AAT_norway.4.t: "Троцкий присоединяется к нашему правительству!"
 AAT_norway.4.desc: "Решение проблем [NOR.GetAdjective]ого народа было у нас прямо под носом. [NOR_lev_trotsky.GetName] — не только один из величайших марксистов-писателей нашего времени, но и харизматичный революционер и выдающийся военачальник.\n\n[SOV.GetNameDef], несомненно, выкажет свое недовольство нашим решением, но выгода того стоит. В конце концов, опыт Троцкого может привести нашу юную нацию и рабочих всей Скандинавии к величию."
 AAT_norway.4.a: "Изгнанник одного народа — спаситель другого!"
 AAT_norway.5.t: "[NOR_lev_trotsky.GetName] в тюрьме!"
 AAT_norway.5.desc: "Кто-то может назвать улики, найденные в доме Кнудсена, неубедительными, нелогичными и даже сфабрикованными — и, вероятно, будет прав — но, возможно, однажды и при определенных обстоятельствах найдется судья, который признает их правомерными. К тому же факт остается фактом: злить «Национальное единение» сейчас опасно. Вот почему [NOR_lev_trotsky.GetName] был немедленно помещен под арест.\n\nКогда и как он снова увидит дневной свет — сейчас не главное. По крайней мере, мы сделаем все, чтобы здесь его условия были лучше, чем в Сибири."
 AAT_norway.5.a: "Его нужно было остановить"
 AAT_norway.6.t: "Судьба Троцкого"
 AAT_norway.6.desc: "Прошло уже достаточно много времени с тех пор, как [NOR_lev_trotsky.GetName] помещен нами под домашний арест на ферме в Хуруме, и такое решение, похоже, не устроило никого. [SOV.GetNameDefCap] требует экстрадировать задержанного, «Национальное единение» — повесить его, а все прочие за исключением завзятых троцкистов — изгнать из страны. Надо решить, что делать с этим неугомонным изгнанником.\n\nПрезидент Мексики [MEX.GetLeader] предлагает принять Троцкого у себя, если мы позволим изгнаннику продолжить ссылку — но и [SOV.GetLeader] с большой благодарностью примет его у себя."
 AAT_norway.6.a: "Мексиканское солнце ему понравится"
 AAT_norway.6.b: "Сталин нас полюбит!"
 AAT_norway.7.t: "[get_trotsky_lastname] прибывает в Мексику"
 AAT_norway.7.desc: "После нескольких лет ссылки в нашей стране неугомонный изгнанник [NOR_lev_trotsky] прибыл в Мексику, где будет жить в доме художников Фриды Кало и Диего Риверы. Нет сомнения, они отлично поладят.\n\nТам, вероятно, Троцкого не достанет [SOV.GetNameDef] — и, что самое главное, он уже не будет нашей проблемой."
 AAT_norway.7.a: "Наконец-то мы обретем покой"
 AAT_norway.8.t: "[get_trotsky_lastname] прибывает в Москву"
 AAT_norway.8.desc_SOV: "Мы ждали этого момента годами. Змей и предатель [SOV_lev_trotsky.GetName] теперь в наших руках. Он заплатит за свои преступления против революции и, что главное, против товарища Сталина. Впрочем, в глазах пролетариата большой разницы нет."
 AAT_norway.8.desc_NOR: "Неугомонный бывший революционер [NOR_lev_trotsky.GetName] доставлен в Москву, где его ждет тюрьма или, возможно, казнь — как пожелает [SOU.GetLeader].\n\nВ любом случае мы наконец-то можем умыть руки и забыть об этом долгом происшествии — а еще сблизиться с государством [SOU.GetNameDef]."
 AAT_norway.8.a: "Наконец-то!"
 AAT_norway.8.b: "Скатертью дорога!"
 AAT_norway.9.t: "Кабинет Нюгорсвольда"
 AAT_norway.9.desc: "Правительство, которое возглавляют лейбористы и лично [NOR_johan_nygaardsvold.GetName], — первое стабильное правительство с четким большинством в нашей юной нации. Весь прошедший год кабинет упорно трудился, продвигая меры, которые медленно, но верно выведут государство [NOR.GetName] из глубокого экономического кризиса и помогут народу.\n\nРазумеется, такие меры можно осуществить лишь за счет военного бюджета, который был бы не лишним, если бы нашей стране вдруг начала грозить война. Будем надеяться, что ее не будет."
 AAT_norway.9.a: "Впереди нас ждут лишь мир и стабильность!"
 AAT_norway.10.t: "Запинающийся парламент"
 AAT_norway.10.desc: "Война в Европе становится все более неизбежной, и Стортинг, [NOR.GetAdjective]ий парламент, качается на волнах хаоса и раздора. Ожидания, что кабинет Нюгорсвольда приведет страну в эру стабильности, давно забыты — члены правительства не могут согласиться ни по одному вопросу, чтобы провести государство [NOR.GetName] через грядущий шторм.\n\nВраги державы тем временем уже точат ножи и ждут, пока [NOR.GetName] падет во время войны, чтобы вдоволь попировать на обломках."
 AAT_norway.10.a: "Насколько быстрым будет наше падение?"
 AAT_norway.11.t: "Народ государства [ROOT.GetName] пробуждается!"
 AAT_norway.11.desc: "После столетий угнетений со стороны других скандинавских держав и бесчинств со стороны капиталистов-промышленников народ государства [ROOT.GetNonIdeologyName] наконец-то сплачивается в борьбе против своих врагов и дает отпор их гегемонии.\n\nТеперь [ROOT.GetAdjective]ие граждане ищут вдохновителя для своей революции!"
 AAT_norway.11.a: "Народ этой древней земли очнулся от дремы!"
 AAT_norway.12.t: "Вотум недоверия Йохану Нюгорсвольду"
 AAT_norway.12.desc: "Несмотря на данные обещания, правительство, сформированное Йоханом Нюгорсвольдом в прошлом году, не только не исполнило их, но и активно начало проводить разоружение. Многие члены парламента считают, что государству [ROOT.GetName] стоит сосредоточиться на развитии промышленности, за счет которой можно будет инвестировать в молодые [NOR.GetAdjective]ие вооруженные силы с целью предотвратить возможное вторжение иностранной державы.\n\nВ связи с этим члены Консервативной партии объявили вотум недоверия. Хотя их председатель, Йохан Х. Андресен, уже подумывал уйти в отставку, он не упустил случая направить развитие Норвегии в другое русло, представив себя как прагматика и эффективную альтернативу мечтам Нюгорсвольда о социальном прогрессе."
 AAT_norway.12.a: "Нюгорсвольд ушел, Андресен пришел"
 AAT_norway.13.t: "Переворот Квислинга"
 AAT_norway.13.desc: "Пока мы двигали вперед свою экономику и следили за ростом фашизма за границей, наш собственный фашист расцвел прямо у нас под носом. Несмотря на малую поддержку и тот факт, что его партия «Национальное единение» никогда не получала ни единого места в парламенте, Видкун Квислинг основал [?NOR.NOR_cw_fascist_attacker.GetAdjective]ое правительство и утверждает, что заполучил рычаги власти в государстве [ROOT.GetNonIdeologyName]."
 AAT_norway.13.a: "Наконец-то пришло время Квислинга!"
 AAT_norway.13.b: "[ROOT.GetNonIdeologyName] и народ страны никогда не простят тебя, предатель."
 AAT_norway.13.c: "Мы должны задержать их любой ценой!"
 AAT_norway.14.t: "Полезный коллаборационист"
 AAT_norway.14.desc: "Видкун Квислинг, годами бывший главным проповедником фашизма в государстве [NOR.GetNonIdeologyName], предложил помощь во вторжении в свою страну.\n\nОн хочет с нашей помощью устроить в Осло переворот и основать там режим, дружественный государству [ROOT.GetNameDef]. Закрепившись там, он проложит путь нашим войскам и легитимизирует [ROOT.GetAdjective]ую оккупацию государства [NOR.GetName]."
 AAT_norway.14.a: "Он будет нам полезен"
 AAT_norway.14.b: "Этот шут? [NOR.GetNonIdeologyName] падет перед нами даже без его участия."
 AAT_norway.15.t: "Переворот Квислинга теперь неизбежен!"
 AAT_norway.15.desc: "Несмотря на все наши усилия, Видкун Квислинг предпринял попытку захватить власть в Осло. Пользуясь поддержкой фашистов, он теперь объявляет публично об образовании нового правительства, которое будет сотрудничать с врагом.\n\nСкрывать нет смысла: мы проигрывали и раньше, теперь же переворот добьет нас."
 AAT_norway.15.a: "К сожалению, будущее государства [NOR.GetName] может остаться за Квислингом"
 AAT_norway.15.b: "Мы продолжим сражаться!"
 AAT_norway.16.t: "Изгнаны, но не с пустыми руками"
 AAT_norway.16.desc: "Несмотря на то что нам пришлось бежать из государства [NOR.GetName], по крайней мере мы можем утешаться тем, что наши лидеры предусмотрительно подготовились к худшему и запасли ресурсы, которые помогут нам вернуть [NOR.GetAdjective]ую территорию.\n\nЭти инструменты облегчат нам путешествие обратно к древним берегам."
 AAT_norway.16.a: "Мы еще вернемся!"
 AAT_norway.17.t: "[NOR.GetAdjective]ие территориальные требования"
 AAT_norway.17.desc_monarchist: "Ссылаясь на документы многовековой давности, [FROM.GetAdjective]ие монархи заявляют, что мы владеем землями, которые де-юре являются частью монарших титулов, унаследованных королем Норвегии Хоконом VII.\n\nКонкретно речь идет [GetNorwegianClaims]."
 AAT_norway.17.desc_fascist: "Глава государства [NOR.GetNameDef] требует от нас передать часть территории, называя это возвращением исторических земель. Ожидаемо, в случае отказа нам угрожают войной.\n\nРечь идет [GetNorwegianClaims]."
 AAT_norway.17.desc_denmark: "Придворный короля Норвегии Хокона VII, которого мы раньше знали как принца Карла Датского, прибыл к нам с серьезными требованиями. Согласно этим требованиям и стопке старых документов сомнительного происхождения, Дания является законной частью королевства Норвегия.\n\nОдновременно с этим нам намекнули, что в случае отказа земли будут захвачены силой, ведь это якобы делается ради нашей же безопасности."
 AAT_norway.17.a: "Выбора у нас нет"
 AAT_norway.17.b: "Абсурд!"
 GetNorwegianClaims_iceland: "об Исландии, которая была незаконно удержана датской короной после образования норвежского королевского дома"
 GetNorwegianClaims_greenland: "о Гренландии, или Земле Эрика Рыжего, как они ее называют. Согласно норвежцам, остров следовало передать им, когда король Хокон взошел на престол Норвегии"
 GetNorwegianClaims_faroes: "о Фарерских островах, которые они считают частью земель короны"
 GetNorwegianClaims_sweden: "о регионах Бохуслен, Даларна и Емтланд, которые, по их мнению, были украдены шведской короной"
 GetNorwegianClaims_bjarmeland: "о территориях по берегам Белого моря, которые, по их словам, впервые заселили их предки викинги, назвав эти земли Бьярмаланд"
 GetNorwegianClaims_ireland: "о графстве Ленстер, которое, по их словам, первыми колонизировали их предки-викинги"
 GetNorwegianClaims_scotland: "о Шетландских островах и Северо-Шотландском нагорье, которые, как утверждается, принадлежат им по праву завоевания их предками-викингами"
 GetNorwegianClaims_vinland: "о Винланде, который мы называем Ньюфаундлендом и Лабрадором, ведь тот факт, что первыми эти земли открыли викинги, дает им неоспоримые права на них"
 GetNorwegianClaims_denmark: "о всей Дании, и это очень дерзкое требование"
 AAT_norway.18.t: "[FROM.GetName] принимает наши требования"
 AAT_norway.18.desc_monarchist: "Мы успешно доказали [FROM.GetAdjective]ому правительству законность наших требований, и поэтому оно согласилось передать указанные земли нашей короне."
 AAT_norway.18.desc_fascist: "Слабое [FROM.GetAdjective]ое правительство дрогнуло, позволив нам забрать себе земли, которые по праву сильного или по праву закона принадлежат нам."
 AAT_norway.18.a: "Добро пожаловать"
 AAT_norway.19.t: "[FROM.GetName] отклоняет наши требования!"
 AAT_norway.19.desc_monarchist: "Престижу нашей короны был нанесен серьезный удар, когда государство [FROM.GetName] отклонило наши законные территориальные претензии. Это равносильно оскорблению [ROOT.GetAdjective]ой короны, и мы такого не потерпим."
 AAT_norway.19.desc_fascist: "Очевидно, [FROM.GetAdjective]ое правительство не осознает, кому они отказывают. Мы не будем молча смотреть на оккупацию наших законных земель. У нас нет иного выхода, кроме как взять их силой."
 AAT_norway.19.a: "Они заплатят за свое высокомерие"
 AAT_norway.20.t: "Королева умерла!"
 AAT_norway.20.desc: "Королева-консорт Норвегии Мод умерла во сне от сердечной недостаточности во время поездки к семье в Англию.\n\nСмерть королевы, в девичестве принцессы Уэльской, стала потрясением не только для ее мужа, короля Хокона, и сына, принца Олафа, которые уже едут в Великобританию, но и для всех норвежцев, которые относились к ней с искренней любовью."
 AAT_norway_news.1.desc: "После долгих лет непростого изгнания прославленный революционер Лев Троцкий прибыл в государство [MEX.GetNonIdeologyName] из державы [NOR.GetNonIdeologyName]. Его приняли знаменитая художница Фрида Кало и ее муж Диего Ривера. Они разместят Троцкого в своем доме в Мехико и обязательно подружатся с ним и его женой.\n\nЧто более важно, он теперь будет надежно защищен — ведь [SOV.GetNameDef] далеко. Может, у него даже получится насладиться тихой ссылкой в латиноамериканской стране."
 AAT_norway_news.1.a: "Любопытно..."
 AAT_norway_news.1.sov: "С ним надо покончить!"
 AAT_norway_news.2.t: "Умерла королева Норвегии Мод"
 AAT_norway_news.2.desc: "Королева-консорт Норвегии, ранее принцесса Уэльская, скончалась во сне от сердечной недостаточности во время визита к родным в Англии и к своему брату, королю Великобритании Георгу V. Причиной называют осложнения после перенесенной ею ранее на этой неделе операции на брюшной полости.\n\nКоролева Мод пользовалась всеобщей любовью в Норвегии. Ее смерть стала потрясением для ее сына, принца Олафа, и мужа, короля Хокона VII."
 AAT_norway_news.2.a: "Какая потеря для всех нас"
 AAT_norway_news.2.b: "Одной монаршей особой меньше!"
 AAT_norway_news.3.t: "Умер король Норвегии Хокон VII"
 AAT_norway_news.3.desc: "Любимый народом Норвегии король Хокон VII умер от осложнений после, казалось бы, успешной операции, потребовавшейся ему из-за падения с лыж.\n\nНорвегия переживает один из самых трудных моментов в своей истории. Остается надеяться, что принц Олаф как можно скорее взойдет на трон и направит страну в безопасную гавань."
 AAT_norway_news.99.t: "Король Войтек возвращает Ян-Майен"
 AAT_norway_news.99.desc: "Царствующий артиллерист король Войтек поражает подданных своей мудростью: там, где другие видят лишь невзрачный замёрзший клочок земли, он видит возможности.\n\nС помощью как местных, так и иностранных белых медведей он вновь заселяет Ян-Майен и превращает остров в полноценное государство, способное преодолеть любые трудности. Такой сенсации не было со времён королевы Виктории!\n\nСреди граждан Ян-Майена особенно выделяется одна противоречивая фигура, чье прежнее имя не имеет значения — сегодня все знают Великого адмирала Йохана Майена."
 AAT_norway_news.99.a: "Это уже слишком!"
 AAT_norway_rikstanken.1.t: "[ROOT.GetAdjective]ая танковая программа"
 AAT_norway_rikstanken.1.desc: "В [ROOT.GetAdjective]ом арсенале никогда не было танков. Возможно, нам уже поздно догонять в этом плане другие страны — но это не значит, что нужно совсем отказаться от идеи.\n\nПервый шаг — найти подходящего партнера, который продаст нам бронетехнику или поможет развивать танкостроение. Очевидным вариантом кажется одна из великих военных держав Европы, но, возможно, в долгосрочном плане будет выгоднее найти поставщика поближе к нам."
 AAT_norway_rikstanken.1.a: "Наш сосед [?NOR_nordic_tank_seller.GetName]"
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName] имеет такую возможность"
 AAT_norway_rikstanken.1.c: "[?NOR_fascist_tank_seller.GetAdjective]ие танки выглядят многообещающе"
 AAT_norway_rikstanken.2.t: "Наш подход к программе [NOR.GetAdjective]ого танкостроения"
 AAT_norway_rikstanken.2.desc_NORDIC: "Наш северный сосед, [?NOR_nordic_tank_seller.GetName], несомненно, располагает развитой военной промышленностью, которую мы можем использовать для снабжения собственных бронетанковых войск — но эта мера очень дорого обойдется нашей маленькой нации.\n\nЕще у нас есть вариант купить один танк и посмотреть, что можно сделать дальше."
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName] обладает захваченными средствами производства — а следовательно, у этой державы есть возможность производить большие партии танков, что помогло бы нам догнать своих врагов.\n\nЕще мы могли бы воспользоваться этим шансом и показать рабочим своей страны, на что способно коммунистическое государство, повысив тем самым поддержку коммунизма в державе [ROOT.GetName]."
 AAT_norway_rikstanken.2.desc_GER: "Сила [?NOR_fascist_tank_seller.GetAdjective]их танков неопровержима, а промышленная мощь этого государства помогла бы нам заполучить танковые войска на зависть любой стране. Можно объединить силы с этой державой, чтобы с ее помощью разрабатывать наши собственные танки и, в свою очередь, помогать всем, чем можем, ее инженерам.\n\nРазумеется, какой бы вариант мы ни выбрали, эта страна будет ожидать от нас поддержки ее идеологии."
 AAT_norway_rikstanken.2.a: "Нам будет достаточно одного танка"
 AAT_norway_rikstanken.2.b: "Чтобы успешно конкурировать, нужно много танков"
 AAT_norway_rikstanken.2.c: "Торговый пакт поможет нашим странам сблизиться идеологически"
 AAT_norway_rikstanken.2.d: "Попросим о помощи в разработке наших танков"
 AAT_norway_rikstanken.3.t: "[FROM.GetName] желает купить [ROOT.GetAdjective]ий танк"
 AAT_norway_rikstanken.3.desc: "[FROM.GetName] обращается к нам с просьбой разрешить покупку танка. Проблема в том, что из-за бюджетных ограничений они могут позволить себе только один танк — и тот без башни.\n\nОчень необычная, даже подозрительная просьба — но они утверждают, что просто хотят опробовать эту модель перед тем, как создавать собственные бронетанковые войска."
 AAT_norway_rikstanken.3.a: "От одного танка вреда не будет"
 AAT_norway_rikstanken.3.b: "Это не стоит наших усилий"
 AAT_norway_rikstanken.4.t: "[FROM.GetName] желает купить наши танки"
 AAT_norway_rikstanken.4.desc: "[FROM.GetAdjective]ое правительство хочет купить наши танки, чтобы попробовать развить у себя бронетанковые войска.\n\nЭто пошло бы на пользу нашей экономике и оружейной промышленности, но сперва мы должны подумать о собственном запасе танков — и о том, стоит ли вообще давать этой стране возможность иметь бронетанковые силы."
 AAT_norway_rikstanken.4.a: "Заключим торговое соглашение"
 AAT_norway_rikstanken.4.b: "Наши танки нужны нам самим"
 AAT_norway_rikstanken.5.t: "[FROM.GetName] хочет пойти на сближение и приобрести танки"
 AAT_norway_rikstanken.5.desc_SOV: "[FROM.GetAdjective]ое правительство обратилось к нам с просьбой продать ему большую партию танков. Оно хочет не только заключить торговое соглашение, но и взять курс на сближение наших двух наций.\n\nЭто наша возможность показать народу государства [FROM.GetName], чего можно достичь, захватив средства производства, — и нарастить сотрудничество в будущем."
 AAT_norway_rikstanken.5.desc_GER: "Представители [FROM.GetAdjective]ой администрации хотят закупить большую партию наших превосходных легких танков.\n\nТакже они продемонстрировали интерес к нашей идеологии и хотят продемонстрировать своему народу, как выглядит [ROOT.GetRulingIdeologyNoun] в высшей точке развития, чтобы распространить эту идеологию у себя."
 AAT_norway_rikstanken.5.a: "Их интерес радует нас"
 AAT_norway_rikstanken.5.b: "Это не стоит наших усилий"
 AAT_norway_rikstanken.6.t: "[FROM.GetName] хочет сотрудничать в разработке танков"
 AAT_norway_rikstanken.6.desc: "[FROM.GetAdjective]ое правительство желает разработать собственную танковую программу и надеется на нашу помощь. Оно утверждает, что в рамках сотрудничества может не только обзавестись знаниями технологии и идеологии, но и помочь развитию нашей танковой программы."
 AAT_norway_rikstanken.6.a: "Их танки будут неудержимы"
 AAT_norway_rikstanken.6.b: "Нам это ни к чему"
 AAT_norway_rikstanken.7.t: "Мы приветствуем наш новый национальный танк"
 AAT_norway_rikstanken.7.desc: "[FROM.GetName], наш сосед, одобряет продажу первого танка державы [ROOT.GetName]. Конечно, он почти не бронирован, и башни у него тоже нет, но если над ним немного поработать, он может дать начало [ROOT.GetAdjective]им бронетанковым войскам."
 AAT_norway_rikstanken.7.a: "Лучшая идея государства!"
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap] обеспечит нас танками"
 AAT_norway_rikstanken.8.desc: "[FROM.GetAdjective]ое правительство утвердило соглашение о продаже нам большой партии танков. Наша армия сможет на равных конкурировать с крупными державами."
 AAT_norway_rikstanken.8.a: "Наконец-то!"
 AAT_norway_rikstanken.9.t: "[ROOT.GetAdjective]ий и [FROM.GetAdjective]ий народы сближаются благодаря танкам"
 AAT_norway_rikstanken.9.desc: "[FROM.GetAdjective]ие лидеры согласились продать нам свои танки и заодно подписать соглашение, по которому [ROOT.GetName] и [FROM.GetAdjective]ие [FROM.GetRulingIdeologyNoun] станут ближе."
 AAT_norway_rikstanken.9.a: "Теперь победит [FROM.GetRulingIdeologyNoun]"
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap] соглашается на совместные исследования"
 AAT_norway_rikstanken.10.desc: "[FROM.GetAdjective]ие представители подтвердили, что желают помочь нам разрабатывать собственные танки — при условии, конечно, что наши страны останутся близки идеологически. Мы уверены, что и они выгадают от новых подходов к танкостроению, которые породит наше сотрудничество."
 AAT_norway_rikstanken.10.a: "Наконец-то у Норвегии будут танки!"
 AAT_norway_rikstanken.11.t: "Rikstanken и последующие выводы"
 AAT_norway_rikstanken.11.desc: "В нашей стране уже достаточно давно есть танк, с любовью прозванный народным — Rikstanken. Мы видели его в деле и знаем, на что он способен, так что, возможно, настало время сделать следующий шаг и разобрать его, чтобы на его основе спроектировать собственный. В конце концов, на поле боя мало толку от одного-единственного танка."
 AAT_norway_rikstanken.11.a: "Больше танков!"
 AAT_norway_rikstanken.11.b: "Нам не нужны танки"
 AAT_norway_rikstanken.12.t: "[FROM.GetName] отвергает наше предложение"
 AAT_norway_rikstanken.12.desc: "Несмотря на нашу готовность запустить [ROOT.GetAdjective]ую танковую программу с их помощью, [FROM.GetNonIdeologyName] отклоняет нашу просьбу. Надежды на модернизацию вооруженных сил тают на глазах."
 AAT_norway_rikstanken.12.a: "Мы найдем другой способ"
 AAT_rikstanken_program_tech_bonus: "Норвежская танковая программа"
 AAT_norway_allied.1.t: "[FROM.GetName] просит об инвестициях"
 AAT_norway_allied.1.desc: "[NOR.GetAdjective]ое правительство хочет развить свою промышленность с нашей помощью. Это отличная возможность получить выгоду и помочь развитию потенциального союзника на случай, если начнется война."
 AAT_norway_allied.1.a: "Помощь будущему союзнику не повредит"
 AAT_norway_allied.1.b: "Это может быть опасно"
 AAT_norway_allied.2.t: "[FROM.GetNameDefCap] инвестирует в наше развитие"
 AAT_norway_allied.2.desc: "Наше обращение к [FROM.GetAdjective]ому правительству увенчалось успехом: оно согласилось инвестировать в нашу экономику. Это также приведет к сближению наших стран и, возможно, позволит нам стать союзниками в будущем."
 AAT_norway_allied.2.a: "Это прогресс"
 AAT_norway_allied.3.t: "[FROM.GetName] не инвестирует в нашу экономику"
 AAT_norway_allied.3.desc: "Несмотря на наши усилия, [FROM.GetAdjective]ая администрация не станет помогать нам развивать нашу промышленность, необходимую нам для обороны на случай войны.\n\nМы должны запомнить этот отказ."
 AAT_norway_allied.3.a: "Придется искать помощи в другом месте"
 AAT_norway_allied.4.t: "Замена Лааке"
 AAT_norway_allied.4.desc: "Кристиан Лааке долгое время служил в [NOR.GetAdjective]ой армии и был назначен командующим почти десятилетие назад, в мирное время, задолго до того, как угрозы нашей стране стали очевидными.\n\nПоскольку мы утратили веру в его способность командовать армией в случае военного конфликта, нам придется заменить его, и вопрос в том, кто поведет войска державы [NOR.GetName] к победе?"
 AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName] — смелый выбор"
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName] обладает потенциалом"
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName] — безопасный вариант"
 AAT_norway_fascist.1.t: "Партия «Национальное единение» из государства [FROM.GetName] просит нас вторгнуться в их страну!"
 AAT_norway_fascist.1.desc: "Коалиция [FROM.GetAdjective]их националистов и фашистов, поддерживающих наше дело, предлагает свою помощь в завоевании государства [NOR.GetName]. Они заложили основы для захвата правительства и управления [FROM.GetAdjective]ими территориями от нашего имени.\n\nЕсли это правда, упускать такую возможность не стоит — но надо сперва убедиться, что мы готовы действовать."
 AAT_norway_fascist.1.a: "[FROM.GetName] присоединится к нам!"
 AAT_norway_fascist.1.b: "Мы не станем делиться властью с местными"
 AAT_norway_fascist.2.t: "[FROM.GetNameDefCap] отвергает нас!"
 AAT_norway_fascist.2.desc: "Несмотря на наше щедрое предложение, [FROM.GetAdjective]ие представители сообщили нам, что, пожелай они вторгнуться в государство [ROOT.GetName], наша помощь им бы не понадобилась. Похоже, захватывать контроль над правительством державы [ROOT.GetNameDef] нам придется самостоятельно."
 AAT_norway_fascist.2.a: "Они об этом пожалеют!"
 AAT_norway_fascist.3.t: "[FROM.GetNameDefCap] поможет нам!"
 AAT_norway_fascist.3.desc: "Представители [FROM.GetAdjective]ой фашистской партии связались с нами и заверили нас, что [FROM.GetNameDef] поможет нам захватить правительство.\n\nВозможно, теперь мы сможем выйти из тени и захватить власть в державе [ROOT.GetName]."
 AAT_norway_fascist.3.a: "Время пришло!"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.4.t: "Наши [NOR.GetAdjective]ие единомышленники просят поддержки"
 AAT_norway_fascist.4.desc: "Представители фашизма в государстве [NOR.GetName] рассказали, как непросто им утвердиться и захватить контроль в [NOR.GetAdjective]ой державе, несмотря на всю слабость и неорганизованность ее правительства.\n\nИм, очевидно, нужна наша помощь, чтобы сильнее влиять на народ, способный стать нам полезным союзником в будущем."
 AAT_norway_fascist.4.a: "Мы поможем своим товарищам-фашистам"
 AAT_norway_fascist.4.b: "Нам это ничего не даст"
 AAT_norway_fascist.6.t: "[FROM.GetNameDefCap] отказывает нам!"
 AAT_norway_fascist.6.desc: "Представители [FROM.GetAdjective]ой фашистской партии принесли ужасные новости. [FROM.GetNameDefCap] отказывает нам в помощи.\n\nЭто значит, что утверждать власть фашизма в державе [ROOT.GetNonIdeologyName] нам придется самостоятельно."
 AAT_norway_fascist.6.a: "Мы найдем способ!"
 AAT_norway_communist.1.t: "[FROM.GetName] хочет возродить поморскую торговлю!"
 AAT_norway_communist.1.desc: "Еще до нашей революции поморы ходили по Баренцеву морю и торговали с нашими [NOR.GetAdjective]ими товарищами.\nТеперь они предлагают возродить эту старую традицию, которая, вне сомнения, принесет нам взаимную выгоду и сблизит наши коммунистические страны."
 AAT_norway_communist.1.a: "Пусть на Баренцевом море снова начнется торговля!"
 AAT_norway_communist.1.b: "Торговля — это буржуазный пережиток!"
 AAT_norway_communist.2.t: "Новая поморская торговля"
 AAT_norway_communist.2.desc: "Наши товарищи из государства [FROM.GetNameDef] с радостью готовы торговать с нами через северные порты, как когда-то их предки. Это взаимовыгодное соглашение продемонстрирует трудящимся наших стран крепкость коммунистического братства."
 AAT_norway_communist.2.a: "Вперед!"
 AAT_norway_communist.3.t: "[FROM.GetName] отвергает наше предложение о торговле"
 AAT_norway_communist.3.desc: "Несмотря на нашу долгую историю торговли в Баренцевом море, [FROM.GetNameDef] не видит смысла в ее возобновлении. Нам придется искать другие способы развивать наши северные берега."
 AAT_norway_communist.3.a: "Увы..."
 AAT_norway_communist.4.t: "[FROM.GetName] просит помощи в развитии военной промышленности"
 AAT_norway_communist.4.desc: "Наши товарищи в государстве [FROM.GetName] просят нашей помощи. Так как революция подтолкнула их к сближению с нами, нам стоит помочь им в модернизации военной промышленности.\n\nПусть весь мир увидит, как мы поддерживаем братскую коммунистическую страну, а ее рабочие узнают, как работает промышленность в государстве [ROOT.GetNameDef]."
 AAT_norway_communist.4.a: "Пусть их оружие бьет наших врагов!"
 AAT_norway_communist.4.b: "Это рискованно, они могут направить оружие на нас"
 AAT_norway_communist.5.t: "[FROM.GetNameDefCap] принимает наше предложение!"
 AAT_norway_communist.5.desc: "Наши товарищи приняли нашу просьбу о помощи: теперь при их содействии наша военная промышленность расширится и сможет отвечать требованием защиты нашей революции."
 AAT_norway_communist.5.a: "Пусть это оружие бьет наших общих врагов!"
 AAT_norway_communist.6.t: "[FROM.GetNameDefCap] отказывает нам в помощи!"
 AAT_norway_communist.6.desc: "Похоже, мы переоценили их веру в нас. [FROM.GetName] не хочет помочь нам расширить наше военное производство."
 AAT_norway_communist.6.a: "Трусы!"
 AAT_norway_communist.7.t: "Падение норвежской королевской семьи"
 AAT_norway_communist.7.desc: "Давно миновали те дни, когда [NOR.GetAdjective]ая монархия была одной из самых любимых королевских семей на континенте. Да, король Хокон согласился занять трон только по результатам плебисцита и принял твердую позицию непринятия решений без участия правительства. Это были благородные решения, но монархия есть монархия: ей нет места в обществе равноправия, каковым станет [ROOT.GetNonIdeologyName].\n\nКороль Хокон VII и принц Олаф, а также остальная королевская семья были арестованы и высланы из страны. Их имущество будет пущено на строительство нашего коммунистического государства.\n\n[NOR_GetExiledMonarchyLastParagraph]"
 NOR_exiled_monarchy_to_desc_DEN: "Низложенный король вернул себе датское имя — принц Карл — и возвращается в государство [DEN.GetName] к своему брату, королю Фредерику, чтобы приступить к выполнению обязанностей, которые возлагаются на членов монарших семей в датском обществе."
 NOR_exiled_monarchy_to_desc_ENG: "Поскольку возвращение домой, в государство [DEN.GetName], невозможно, низложенный король Хокон и его семья вынуждены поселиться в державе [ENG.GetName], где когда-то сыграли свадьбу принц Карл Датский и Мод Уэльская еще до того, как стали королевской четой."
 NOR_exiled_monarchy_to_desc_SWE: "Поскольку ни родина короля Хокона, ни отчизна королевы Мод не приняли бывшую королевскую семью, беглецы вынуждены искать приют в одной из симпатизирующих им соседских монархий. Как иронично, что норвежская корона так скоро после обретения независимости вновь попала в зависимость от шведской."
 NOR_exiled_monarchy_to_desc_NONE: "Мир сегодня совсем не похож на то, каким он был в 1905 году. Молодая норвежская монархия оказалась и без своей страны, и без места, куда она могла бы бежать. Скоро монархиям по всему миру придет конец."
 AAT_norway_communist.7.a: "И скатертью дорога!"
 AAT_norway_communist.8.t: "Прибытие норвежской королевской семьи"
 AAT_norway_communist.8.desc_DEN: "Покинув нас, чтобы основать свою королевскую семью в Норвегии, наш принц Карл — или король Хокон VII, как его долгие годы называли, — вернулся в государство [ROOT.GetName].\n\nОн был смещен и выслан из своей страны в результате кровавой коммунистической революции и теперь со своей семьей ищет прибежища в нашей стране."
 AAT_norway_communist.8.desc_ENG: "Норвежская королевская семья связана с нашими многолетними узами: королева Виктория устраивала свадьбу своей внучки Мод с будущим королем Хоконом VII, которого тогда называли принцем Карлом Датским.\n\nУвы, они лишились трона в результате революции, и поскольку в Данию они вернуться не могут, то надеются, что новым домом для них станет [ROOT.GetName]."
 AAT_norway_communist.8.desc_SWE: "Королевская семья Норвегии была отправлена в изгнание, и, поскольку в настоящий момент ни Дания, ни Соединённое Королевство их принять не могут, им пришлось оставить гордость и искать убежища у нас.\n\nНесмотря на отсутствие семейных связей, защитить от исчезновения братскую скандинавскую монархию — наш священный долг."
 AAT_norway_communist.8.a: "Здесь им будут рады!"
 AAT_norway_communist.8.b: "Пусть остаются, но здесь им не рады."
 AAT_norway_monarchist.1.t: "Увертюра королевского камергера"
 AAT_norway_monarchist.1.desc: "Несмотря на то что король Хокон настаивает на принципах независимости парламента и политике своего невмешательства во внутренние дела государства, его камергер Педер Анкер Ведель-Ярлсберг пытается побудить норвежскую корону проявить инициативу в опасной и нестабильной ситуации.\n\nСсылаясь на эфемерные угрозы иностранного вторжения, он призывает граждан по всей стране [ROOT.GetName] продемонстрировать свое доверие королю и потребовать от своего сюзерена активных действий.\n\nОн — самая приближенная к королю фигура и член одной из самых влиятельных семей в государстве [NOR.GetName], поэтому его действия не могут не вызывать беспокойства."
 AAT_norway_monarchist.1.a: "Чего он добивается?"
 AAT_norway_monarchist.2.t: "Король мертв!"
 AAT_norway_monarchist.2.desc: "Произошло невообразимое: с нашим любимым королем Хоконом VII случилось несчастье во время катания на лыжах. За этим последовала успешная, как казалось, операция, но она вызвала осложнения, и монарх умер.\n\nНаша страна переживает один из самых трудных моментов в своей истории. Будем надеяться, принц Олаф как можно скорее взойдет на трон и направит нас в безопасную гавань."
 AAT_norway_monarchist.2.a: "Какие еще несчастья ждут нас в будущем?"
 AAT_norway_monarchist.3.t: "Наследники нашей страны"
 AAT_norway_monarchist.3.desc: "Пока наша нация оплакивает кончину дорогого короля Хокона VII, все внимание принца Олафа приковано к событиям на полях сражений. По сообщениям из его окружения, он слишком убит горем, чтобы думать о чем-либо помимо руководства войсками. Остается лишь гадать, под чьим руководством [NOR.GetNameDef] пройдут эти непростые времена. По крайней мере, мы сможем полагаться на твердую руку маркиза Ярлсберга."
 AAT_norway_monarchist.3.a: "Отчаянные времена требуют неординарных решений"
 AAT_norway_monarchist.3.b: "Нельзя раскачивать лодку"
 AAT_norway_monarchist.4.t: "Королева Норвегии Матильда I"
 AAT_norway_monarchist.4.desc: "Наверное, мы никогда не узнаем о том, что произошло за закрытыми дверьми в королевском дворце, но норвежское правительство объявило, что теперь править державой будет вдова почившего короля Хокона королева Мод, которую отныне будут величать Матильдой I. Это особенно необычно ввиду того, что прямым наследником трона является принц Олаф, но он явно не против такого решения, ведь оно позволит ему сосредоточиться на военных задачах. Кроме того, королева Мод — внучка королевы Виктории, так что ее восхождение на трон продолжает традицию и соответствует законам престолонаследия ее родины.\n\nПримечательно, что имя маркиза Ведель-Ярлсберга ни в каких публичных заявлениях не фигурировало. Его роль в новом правительстве и его местоположение неизвестны."
 AAT_norway_monarchist.4.a: "Да здравствует королева Матильда!"
 Sweden_rearnament.1.t: "Армейский бюджет"
 Sweden_rearnament.1.desc: "Наши сухопутные войска — костяк нашей армии. Их задача — защищать наши берега, города и границы.\nЭти войска, однако, требуют больших денежных вливаний, и граждане могут счесть такие траты неприемлемыми."
 Sweden_rearnament.1.a: "Разоружение"
 Sweden_rearnament.1.b: "Малый бюджет"
 Sweden_rearnament.1.c: "Средний бюджет"
 Sweden_rearnament.1.d: "Высокий бюджет"
 Sweden_rearnament.2.t: "Бюджет ВВС"
 Sweden_rearnament.2.desc: "Эксперты и знатоки утверждают, что войны будущего будут вестись в воздухе в той же мере, что и на суше и в море. Новый вид сражений все больше завладевает умами ведущих держав, и в будущем любая оборона будет немыслима без боевой авиации.\nВот только поймет ли это обычный рабочий, когда ощутит возросшие затраты на ВВС лично?"
 Sweden_rearnament.3.t: "Бюджет ВМФ"
 Sweden_rearnament.3.desc: "Столетиями страны, выходящие к Балтийскому морю, хотели захватить контроль над его водами. Швеция не стала исключением. Большое побережье тянется от крайнего севера до запада, выходя на Северный Атлантический океан.\nИз Ленинграда нам угрожает Красный флот, с юга — Кригсмарине.\nСильный флот необходим для обороны, но производство больших металлических корпусов обходится недешево. Необходимо тщательно просчитывать бюджет."
 Sweden_rearnament.4.t: "Созван комитет по перевооружению"
 Sweden_rearnament.4.desc: "Вы просили напомнить, когда снова соберется комитет по перевооружению. Это время пришло, и у нас появилась возможность задать политику вооружений на следующий год.\nНеобходимо сохранять внимательность и ясность ума, ведь принятые решения будут обязательны к соблюдению в обозримом будущем, а мир тем временем движется к точке невозврата."
 Sweden_rearnament.4.desc.a: "Вот тебе и ясность..."
