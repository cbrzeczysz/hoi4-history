 #########
 #NORDIC SHARED #
 ########
 AAT_nordic_shared.1.t: "[FROM.GetName] приглашает нас примкнуть к альянсу [NORDIC_get_alliance_name]"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] желает углубить наше сотрудничество на нескольких уровнях. Они считают военный союз лишь первым шагом к образованию более сильного, единого Северного альянса."
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] работает над углублением сотрудничества между Северными странами. Они хотят создать альянс [NORDIC_get_alliance_name] и приглашают нас вступить в него."
 AAT_nordic_shared.1.a: "Тесное сотрудничество поможет нам выжить"
 AAT_nordic_shared.1.b: "Слишком опасно, лучше нам в это не вмешиваться"
 AAT_nordic_shared.2.t: "[FROM.GetName] предлагает взаимные гарантии"
 AAT_nordic_shared.2.desc: "В мире растет напряжение, и найти верных союзников становится всё сложнее. [FROM.GetAdjective]ое правительство предлагает нам продемонстрировать миру, что братские северные страны [ROOT.GetName] и [FROM.GetName] вместе дадут отпор любому иностранному нападению. Согласны ли мы взять на себя такие обязательства?"
 AAT_nordic_shared.2.a: "Это единственный способ выжить"
 AAT_nordic_shared.2.b: "Мы не позволим им втягивать нас в свои войны"
 AAT_nordic_shared.3.t: "[FROM.GetName] будет за нас!"
 AAT_nordic_shared.3.desc: "Мы получили новости о том, что [FROM.GetAdjective]ий народ в случае чего встанет на защиту независимости государства [ROOT.GetName], а мы в свою очередь защитим их. Северные страны должны быть готовы ответить на любое вторжение как единая сила, а не как разрозненные нации."
 AAT_nordic_shared.3.a: "Отличная новость!"
 AAT_nordic_shared.4.t: "[FROM.GetName] отвергает наше предложение"
 AAT_nordic_shared.4.desc: "Столетия добрососедских отношений не убедили [FROM.GetAdjective]ое правительство в том, что наши народы должны вместе дать отпор чужеземным тиранам. Будем надеяться, что они передумают, пока не стало слишком поздно."
 AAT_nordic_shared.4.a: "Печальные новости"
 AAT_nordic_cooperation.1.t: "[FROM.GetNameDef] переходит все границы!"
 AAT_nordic_cooperation.1.desc: "Мы вновь и вновь находим свидетельства того, что нашим стараниям победить государство [?GLOBAL.NORDIC_country_to_defend.GetName] мешает тайная поддержка от державы [FROM.GetName].\n\nВозможно, пора научить их воевать по-настоящему."
 AAT_nordic_cooperation.1.a: "Мы не можем позволить себе раздувать этот конфликт"
 AAT_nordic_cooperation.1.b: "Они уже мертвы, просто не знают этого"
 AAT_nordic_cooperation.2.t: "[FROM.GetName] предлагает нам помощь в войне"
 AAT_nordic_cooperation.2.desc: "В эти опасные времена особенно ценны узы, которыми связаны наша страна и [FROM.GetNonIdeologyName]. Эта держава помогала нам в войне с государством [?NORDIC_attacker.GetName] и теперь готова защищать нашу страну вместе с нами. В конце концов, кто нападает на одного из нас, нападает на все северные страны."
 AAT_nordic_cooperation.2.a: "Мы рады их помощи"
 AAT_nordic_cooperation.2.b: "Мы справимся и без них"
 AAT_nordic_cooperation.3.t: "[FROM.GetName] отклоняет наше предложение помощи"
 AAT_nordic_cooperation.3.desc: "Похоже, [FROM.GetNameDef] не волнуется об искренности наших намерений и не хочет помощи. Причина такого необычного решения известна лишь им.\n\nЭто, впрочем, не значит, что мы должны лишить эту страну иной поддержки или что [?FROM.NORDIC_attacker.GetName] может считать нас участниками конфликта."
 AAT_nordic_cooperation.3.a: "Ну что ж…"
 AAT_nordic_cooperation.4.t: "[FROM.GetName] ищет инвестиций"
 AAT_nordic_cooperation.4.desc: "Наши северные соседи направили к нам делегацию в надежде привлечь инвестиции в их экономику. Это будет очень интересно нашему промышленному сектору, но нам важно удостовериться, что мы помогаем доброму соседу, а не потенциальному врагу."
 AAT_nordic_cooperation.4.a: "Это будет на пользу и нам, и им"
 AAT_nordic_cooperation.4.b: "Это слишком рискованно"
 AAT_nordic_cooperation.5.t: "[FROM.GetName] инвестирует в нас"
 AAT_nordic_cooperation.5.desc: "Наши северные соседи любезно приняли наше приглашение инвестировать в нашу экономику. Конечно же, они будут вознаграждены за оказанное доверие, но что самое важное, это подстегнет рост нашей экономики."
 AAT_nordic_cooperation.5.a: "Отличная новость!"
 AAT_nordic_cooperation.6.t: "[FROM.GetName] отказывается инвестировать в нашу экономику"
 AAT_nordic_cooperation.6.desc: "Несмотря на все наши старания, мы не смогли убедить наших северных соседей помочь в дальнейшем развитии нашей экономики. Конечно, всегда можно обратиться к другой стране."
 AAT_nordic_cooperation.6.a: "Очень жаль"
 AAT_nordic_cooperation.7.t: "[FROM.GetName] ищет экономического сотрудничества"
 AAT_nordic_cooperation.7.desc: "Наши северные соседи нащупывают почву для заключения взаимовыгодного договора об экономическом и промышленном сотрудничестве. Если всё сложится положительно, как мы того ожидаем, этот договор даст толчок развитию наших экономик, поскольку мы будем участвовать в нем на равных правах.\n\nВпрочем нам следует помнить об истории неприязни и вражды в нашем регионе и с осторожностью отнестись к перспективе укрепления потенциального противника на случай, если он вдруг решит на нас напасть."
 AAT_nordic_cooperation.7.a: "Справедливый уговор"
 AAT_nordic_cooperation.7.b: "Это подозрительно"
 AAT_nordic_cooperation.8.t: "[FROM.GetName] принимает наше предложение"
 AAT_nordic_cooperation.8.desc: "Мы только что получили известия о том, что [FROM.GetAdjective]ие лидеры приняли наше предложение о взаимовыгодном сотрудничестве. Это принесет огромную пользу нашим экономикам и северному региону в целом."
 AAT_nordic_cooperation.8.a: "Отличная новость!"
 AAT_nordic_cooperation.9.t: "Лидеры государства [FROM.GetName] отвергли наше предложение!"
 AAT_nordic_cooperation.9.desc: "Несмотря на наше стремление наладить взаимовыгодное и равноправное сотрудничество, [FROM.GetName] не проявляет заинтересованности в договоре с нами.\n\nМы всегда можем попробовать снова или обратиться к другой северной нации."
 AAT_nordic_cooperation.9.a: "Уму непостижимо"
 NORDIC_escalation_hostility_reason: "Помогли обороняющейся северной стране"
