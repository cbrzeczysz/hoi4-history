 AAT_finland_motti.01.t: "[FROM.GetAdjective]ая тактика «Мотти»"
 AAT_finland_motti.01.desc: "[FROM.GetAdjective]ие войска начали использовать тактику «Мотти» в регионе [FROM.FROM.GetName]. В рамках этой тактики [FROM.GetAdjective]ие войска окружают отряды противника и отрезают их от линий снабжения, делая уязвимыми для [FROM.GetAdjective]их атак. Если мы хотим прорваться в Финляндию, нужно срочно помешать их маневрам."
 AAT_finland_motti.01.a: "Будьте начеку и готовьтесь к бою!"
 AAT_finland_motti_tt: "\n§RОтныне [FROM.GetNameDefCap] сможет использовать тактику «Мотти» на других национальных территориях.§!"
 AAT_finland_national_defense.01.t: "[FROM.FROM.GetAdjective]ие схроны с оружием в регионе [?FIN_state_with_weapon_caches.GetName]"
 AAT_finland_national_defense.01.desc: "Наша разведка докладывает, что у Финляндии схроны с оружием по всей территории региона [?FIN_state_with_weapon_caches.GetName]. Стоит ожидать значительных трудностей при проведении военных операций и более агрессивного местного сопротивления. В зависимости от достигнутых результатов мы можем столкнуться с аналогичными проблемами в других финских регионах."
 AAT_finland_national_defense.01.a: "Это ни к чему не приведет."
 AAT_finland_national_defense.02.t: "[FIN.GetAdjective]ие схроны с оружием захвачены в регионе [FROM.FROM.GetName]"
 AAT_finland_national_defense.02.desc: "После отчетов об обнаружении финских схронов с оружием в регионе [FROM.FROM.GetName] наши войска провели масштабные обыски. Они докладывают о схронах, зарытых под зданиями, прикрытых упавшими деревьями и утопленных на дне озер в промасленных мешках. Мы конфисковали находки и предполагаем, что отыскали все более или менее значимые запасы."
 AAT_finland_national_defense.02.a: "Прекрасные новости."
 AAT_finland_national_defense.02.b: "Хорошо, но больше не беспокойте меня сообщениями о схронах."
 AAT_finland_national_defense.03.t: "[FROM.GetName] захватывает наши схроны с оружием в регионе [FROM.FROM.FROM.GetName]"
 AAT_finland_national_defense.03.desc: "Несмотря на все наши усилия спрятать схроны с оружием в регионе [FROM.FROM.GetName] от врагов, их агенты сумели отыскать и конфисковать спрятанное. Часть запасов могла уцелеть, но их слишком мало, чтобы хоть на что-то повлиять."
 AAT_finland_national_defense.03.a: "Ужасные новости!"
 AAT_finland_national_defense.03.b: "У нас есть более важные дела."
 FIN_weapon_caches_in_state_tt: "\nСхроны с оружием будут убраны после §Y4 лет§! существования. \nОткрывает категорию решений §Y«$FIN_finnish_resistance_category$»§!, позволяя активно разыскивать схроны с оружием и захватывать их."
 FIN_weapon_caches_seized_event_spam_tt: "\nМы будем получать сообщения о захватах схронов с оружием в других финских регионах."
 FIN_weapon_caches_seized_event_no_spam_tt: "\nМы НЕ будем получать сообщения о захватах схронов с оружием в других финских регионах."
 FIN_weapon_caches_seized_by_enemy_event_spam_tt: "\nМы будем получать сообщения о захватах врагом наших схронов с оружием в других регионах."
 FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "\nМы НЕ будем получать сообщения о захватах врагом наших схронов с оружием в других регионах."
 AAT_finland_misc_events.01.t: "Эвакуация детей"
 AAT_finland_misc_events.01.desc: "Бушует [GetFinnishWinterWarOrNot], и [ROOT.GetAdjective]ое правительство приняло непростое решение эвакуировать наших детей в регион [GetFinnishChildrenDestination], чтобы спасти от постоянной опасности.\n\nЭвакуация потребовала колоссальных усилий: множество семей оказались разделены, дети вывезены из родных домов, но мы должны помнить, что их безопасность важнее всего, и надо сделать все, чтобы уберечь их.\n\nПока [ROOT.GetAdjective]ий народ претерпевает трудности войны, мы должны сохранять в сердцах надежду и веру в то, что наши дети будут в безопасности и получат в эти непростые времена заботу. Возможно, нас ждет долгий и непростой путь, но мы должны вытерпеть все и быть стойкими перед лицом невзгод."
 FIN_winter_war_name: "Зимняя война с государством [SOV.GetNameDef]"
 FIN_normal_war: "война"
 FIN_children_destination_sweden: "[SWE.GetNameDef]"
 FIN_children_destination_norway: "[NOR.GetNameDef]"
 FIN_children_destination_denmark: "[DEN.GetNameDef]"
 FIN_children_destination_iceland: "[ICE.GetNameDef]"
 FIN_children_destination_other: "нейтральные страны, не вовлеченные в военные конфликты"
 AAT_finland_misc_events.01.a: "Спасите наших детей!"
 AAT_finland_misc_events.02.t: "Запрет на танцы"
 AAT_finland_misc_events.02.desc: "Война продолжается, и все больше политиков и популярных фигур высказываются за запрет публичных танцев в качестве солидарности с нашими солдатами на фронте.\n\nЭти люди утверждают, что в тяжелые времена танцы неуместны. Они говорят, что наш долг — поддержать солдат и выказать свою готовность помогать стране, воздержавшись от таких увеселений, а за нарушение следует наказывать штрафом или даже заключением.\n\nМногие же резко противятся такому предложению и заявляют, что в других странах танцы, наоборот, поощряют, так как они помогают людям лучше пережить трудности войны."
 AAT_finland_misc_events.02.a: "Мы все должны чем-то жертвовать в такие непростые времена, как бы по-дурацки это ни выглядело."
 AAT_finland_misc_events.02.b: "Это же просто глупо."
 AAT_finland_misc_events.03.t: "[?FIN_faction_leader_recieving_resource_rights.GetAdjective]ую помощь проекту развития"
 AAT_finland_misc_events.03.desc: "Наши инвестиции в горнодобывающую инфраструктуру продолжают окупаться ростом добычи, но очень сложно избавиться от мысли, что мы могли бы добывать еще больше, если бы привлекли ресурсы и специалистов из более крупных стран.\n\nНам стоит обратиться к государству [?FIN_faction_leader_recieving_resource_rights.GetNameDef] и предложить часть добытых ресурсов в обмен на инвестиции и специалистов, которые помогут вывести добычу полезных ископаемых на новый уровень. Это предложение выгодно обеим сторонам."
 AAT_finland_misc_events.03.a: "Да, мы должны обратиться к государству [?FIN_faction_leader_recieving_resource_rights.GetNameDef] за инвестициями."
 AAT_finland_misc_events.03.b: "Нет, мы не хотим отчитываться перед другими."
 AAT_finland_misc_events.03_tt: "Добавляет +1"
 AAT_finland_misc_events.04.t: "Расплата за помощь"
 AAT_finland_misc_events.04.desc: "После успеха первых раундов переговоров с государством [?FIN_faction_leader_recieving_resource_rights.GetNameDef] у нас возникли разногласия во одному из ключевых вопросов: что получит взамен другая сторона? Государство [?FIN_faction_leader_recieving_resource_rights.GetNameDef] заинтересовано в ряде предприятий на территории нашей страны, нам нужно внести соответствующее предложение.\n\nМы могли бы предложить долю в добыче шахты Макола в Оулу, предоставить никель из шахт Петсамо, перенаправить часть сырья, идущего на верфи Турку, или выдать права на геологоразведку в Лаппи."
 AAT_finland_misc_events.04.a: "Передать права на добычу в регионе [929.GetName]."
 AAT_finland_misc_events.04.b: "Дать право на добычу никеля в регионе [722.GetName]."
 AAT_finland_misc_events.04.c: "Перенаправить сырье в регионе [926.GetName]."
 AAT_finland_misc_events.04.d: "Дать право на геологоразведку в регионе [148.GetName]."
 AAT_finland_misc_events.05.t: "[FROM.GetName] дает нам права на ресурсы"
 AAT_finland_misc_events.05.desc: "Отличные новости! Несколько промышленных предприятий совместными усилиями инвестировали деньги, оборудование и специалистов в [FROM.GetAdjective]ий добывающий сектор, и эти инвестиции начали приносить дивиденды в виде прав на добычу. Мы получили в свое распоряжение часть добываемых ресурсов региона [?FROM.FIN_state_given_for_resource_rights.GetName].\n\nНужно как можно скорее пустить их в дело!"
 AAT_finland_misc_events.05.a: "Отлично"
 AAT_finland_misc_events.06.t: "[FROM.GetAdjective]ие военные вложения в государство [ROOT.GetName]"
 AAT_finland_misc_events.06.desc: "[FROM.GetName] признает, что развитие Скандинавии приведет к процветанию населения и увеличит выгоды от совместной обороны и торговли. Первым шагом на пути к этой мечте станет увеличение возможностей коллективной обороны, призванной отвести от нас иностранные угрозы.\n\nВ связи с этим [FROM.GetName] предлагает нам промышленное оборудование и специалистов, которые помогут нам усилить производство военного снаряжения."
 AAT_finland_misc_events.06.a: "Нам это пригодится!"
 AAT_finland_misc_events.07.t: "[FROM.GetAdjective]ая исследовательская программа"
 AAT_finland_misc_events.07.desc: "В мире, затягиваемом в пучину мрака и неопределенности, [FROM.GetName] является маяком науки и технологий, освещающим путь. Эта небольшая страна за последние годы совершила невероятный скачок, и с этим сложно спорить. Поступило предложение объединить нашу научную общественность и поделиться результатами исследований ради общего блага. Мы станем маяком судьбы и укажем остальным странам путь во тьме."
 AAT_finland_misc_events.07.a: "Отличное предложение!"
 AAT_finland_diplomacy.01.t: "[FROM.GetAdjective]ое предложение об объединении"
 AAT_finland_diplomacy.01.desc: "К нам обратились дипломаты из государства [FROM.GetNameDef]. Они обдумывают идею национального объединения для взаимной защиты и процветания. Это означает слияние наших правительств, армий и промышленности в единый фронт, направленный против тех, кто угрожает безопасности такого союза.\n\nВ том, чтобы объединиться во времена международной нестабильности, может быть свой смысл, но решение в итоге принимать нам."
 AAT_finland_diplomacy.01.a: "Неплохая идея!"
 AAT_finland_diplomacy.01.b: "Мы можем сотрудничать, сохраняя автономию."
 #I couldn't get option b to appear in testing
 AAT_finland_diplomacy.01.c: "Нам это неинтересно."
 AAT_finland_diplomacy.02.t: "[FROM.GetAdjective]о-[ROOT.GetAdjective]ий союз"
 AAT_finland_diplomacy.02.desc: "Наши торжествующие дипломаты вернулись из командировки в город [FROM.capital.GetCapitalVictoryPointName] с новостями: [FROM.GetName] соглашается с необходимостью объединиться против общих врагов и принимает наше предложение союза.\n\nПравительственные чиновники уже направляются в нашу столицу, чтобы начать плавную интеграцию новых территорий."
 AAT_finland_diplomacy.02.a: "Вместе мы сильнее!"
 AAT_finland_diplomacy.03.t: "[FROM.GetName] присоединяется к альянсу [ROOT.GetFactionName]"
 AAT_finland_diplomacy.03.desc: "Наши дипломаты вернулись из командировки в государство [FROM.GetName]. Оно признало потребность в едином фронте, но не готово жертвовать ради него своим суверенитетом. Сперва дискуссия шла хорошо, но, учитывая историческую борьбу державы [FROM.GetName] за независимость, [GetDiplomacyDescriptionNiceNotNice].\n\nВместо того чтобы образовать союз, наш собеседник решил вступить в альянс как независимое государство."
 FIN_not_nice_desc: "очевидно, они ничему не научились на своих ошибках."
 FIN_nice_desc: "их колебания можно понять."
 AAT_finland_diplomacy.03.a: "Неплохо..."
 AAT_finland_diplomacy.04.t: "[FROM.GetName] отвергает наше предложение"
 AAT_finland_diplomacy.04.desc: "Наши торжествующие дипломаты вернулись из командировки в государство [FROM.GetName], но им, похоже, не удалось убедить [FROM.GetAdjective]ое правительство в пользе объединения. Собеседники не стали объяснять свой отказ подробно, и теперь наши чиновники гадают, каковы же будут последствия такого исхода.\n\nВозможно, нам следует усилить свою оборону на случай, если намерения соседей станут менее добрыми, или же обеспечить их... сотрудничество другими средствами."
 AAT_finland_diplomacy.04.a: "Мы уважаем их решение."
 AAT_finland_diplomacy.04.b: "Они сами выбрали свою судьбу."
 AAT_finland_diplomacy.05.t: "[FROM.GetAdjective]ая петиция о сохранении Лапландии"
 AAT_finland_diplomacy.05.desc: "Похоже, [FROM.GetName] берет на себя роль хранителя свободы и культуры саамских народов, коренного населения земель на севере Европы.\n\n[FROM.GetNameDefCap] просит нас отдать территорию, традиционно населяемую саамами, чтобы их интересы были лучше защищены, а сами эти народы воссоединились."
 AAT_finland_diplomacy.05.a: "Жертва во имя благородной цели!"
 AAT_finland_diplomacy.05.b: "[FROM.GetAdjective]ое правительство сошло с ума."
 AAT_finland_diplomacy.06.t: "[FROM.GetAdjective]ая уступка саамских территорий"
 AAT_finland_diplomacy.06.desc: "Отличные новости! [FROM.GetNameDefCap] соглашается передать под нашу опеку исторические земли саамов. Теперь мы должны будем защищать жителей этих территорий и следить за их благосостоянием. К нам уже пришли поздравительные письма от саамских лидеров — они надеются, что мы продолжим уважать их культуру и обычаи."
 AAT_finland_diplomacy.06.a: "[FROM.GetLeader] получает поддержку народа за свое решение"
 AAT_finland_diplomacy.07.t: "[FROM.GetName] отвергает нашу петицию"
 AAT_finland_diplomacy.07.desc: "Империалисты из государства [From.GetNameDef] отвергли нашу просвещенную петицию об объединении земель саамского народа. В своем официальном ответе они выражают сомнения в нашей готовности поддерживать культуру и благосостояние местного населения, но мы-то понимаем: истинная причина отказа в том, что эта держава хочет выглядеть крупнее на карте."
 AAT_finland_diplomacy.07.a: "Мы ничего не можем с этим поделать."
 AAT_finland_diplomacy.07.b: "Мы должны позаботиться о саамах!"
 AAT_finland_diplomacy.08.t: "[FROM.GetAdjective]ое давление ради контроля за потоком железной руды"
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap] полагается на нас в том, что касается добычи железной руды. Они обеспокоены растущим в мире напряжением и, считая себя самой развитой в военном плане державой Севера, просят передать им контроль над северными территориями, что богаты ресурсами, — как для защиты этих земель, так и для эффективного применения ресурсов в военном деле."
 AAT_finland_diplomacy.08.a: "У нас нет возможности противиться их требованиям."
 AAT_finland_diplomacy.08.b: "Мы защитим [ROOT.GetAdjective]ий суверенитет над этими территориями."
 AAT_finland_diplomacy.09.t: "[FROM.GetName] отдает требуемые территории"
 AAT_finland_diplomacy.09.desc: "Мы получили отличные новости: государство [From.GetName] проявило мудрость и решило дать нам прямой контроль над своими богатыми ресурсами регионами. Наша армия готовится заступить на охрану этих земель, а наши ведущие промышленники начали строить планы использования ресурсов."
 AAT_finland_diplomacy.09.a: "[FROM.GetAdjective]ое правительство поступило в интересах своего народа."
 AAT_finland_diplomacy.10.t: "[FROM.GetName] отклоняет наши требования"
 AAT_finland_diplomacy.10.desc: "К сожалению, [FROM.GetAdjective]ий лидер [FROM.GetLeader] не отличается прозорливостью и не видит опасности в акулах, кружащих подле скандинавского богатства. [FROM.GetLeader.GetHerHis] правительство недвусмысленно заявило нам, что наши войска должны оставаться по нашу же сторону границы, и предостерегло нас от дальнейшего развития этой темы.\n\nРазумеется, наши цели остались прежними, и, что бы ни утверждали соседи, нам по-прежнему нужны ресурсы, чтобы обеспечить безопасность — свою и всех, кто там проживает."
 AAT_finland_diplomacy.10.a: "Они настолько закоснели, что не осознают серьезность своей ошибки."
 AAT_finland_diplomacy.10.b: "Придется взять контроль силой, мобилизовать войска!"
 AAT_finland_diplomacy.11.t: "[FROM.GetAdjective]ое предложение интеграции Колы и Карелии"
 AAT_finland_diplomacy.11.desc: "[FIN.GetAdjective]ая нация молода, ее народ живет разрозненно на территориях самых разных наций. В попытке объединить финские народы ее представители пришли к нам с просьбой интегрировать Восточную Карелию и Кольский полуостров в состав [FIN.GetAdjective]ой державы."
 AAT_finland_diplomacy.11.a: "Мы отдадим [ROOT.GetAdjective]ую территорию ради благородной цели."
 AAT_finland_diplomacy.11.b: "[ROOT.GetAdjective]ой земли останутся [ROOT.GetAdjective]ими!"
 AAT_finland_diplomacy.12.t: "[FROM.GetName] соглашается на территориальные уступки"
 AAT_finland_diplomacy.12.desc: "[FROM.GetLeader] соглашается на наше предложение об объединении с восточными карелами и передает нам их территории. Великий [FROM.GetAdjective]ий народ — друг народа финского!"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader] поступает в интересах кольского и карельского народов."
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader] отклоняет наши требования"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader] заявляет, что не будет отдавать нам свои восточнокарельские территории и что наша просьба не принесла бы им ничего, кроме горя для [FROM.GetAdjective]ого народа."
 AAT_finland_diplomacy.13.a: "Сейчас мы не можем позволить себе нажить такого врага, как [FROM.GetLeader]..."
 AAT_finland_diplomacy.13.b: "Этот шут поплатится за это!"
 AAT_finland_diplomacy.14.t: "[FROM.GetAdjective]ое правительство требует интеграции региона [ROOT.GetName]"
 AAT_finland_diplomacy.14.desc: "[FIN.GetNameDef], наша метрополия, требует, чтобы мы полностью интегрировались в ее состав. Они утверждают, что балтийские территории принадлежат им и что наш регионализм в итоге приведет к дестабилизации земель."
 AAT_finland_diplomacy.14.a: "Ну, раз они так говорят..."
 AAT_finland_diplomacy.14.b: "Да кем они себя возомнили?"
 AAT_finland_diplomacy.15.t: "[FROM.GetName] отныне часть государства [ROOT.GetNameDef]"
 AAT_finland_diplomacy.15.desc: "[FROM.GetAdjective]ое правительство согласилось на интеграцию в состав нашей державы и начало менять свои законы так, чтобы они применялись к автономному региону, а не к независимой стране."
 AAT_finland_diplomacy.15.a: "Разумный выбор"
 AAT_finland_diplomacy.16.t: "[FROM.GetAdjective]ое правительство отклоняет наши требования"
 AAT_finland_diplomacy.16.desc: "[FROM.GetAdjective]ое правительство заявило, что наши новые предложения нарушают подписанные ранее соглашения между нашими нациями, и сослалось на международные законы, отметив, что наши идеи об унификации незаконны и несправедливы."
 AAT_finland_diplomacy.16.a: "Мы будем уважать их решение"
 AAT_finland_diplomacy.16.b: "Они позорят себя!"
 AAT_finland_diplomacy_nordic: "Северн."
 AAT_finland_diplomacy_baltic: "Балтийск."
 AAT_finland_diplomacy.17.t: "[FROM.GetAdjective]ое требование [GetBalticOrNordic] территорий"
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap] требует отдать все территории, которые есть у нас в [GetBalticOrNordic] регионе. Это часть новой повестки по защите [GetBalticOrNordic] области в составе большой [FIN.GetAdjective]ой федерации народов."
 AAT_finland_diplomacy.17.a: "Разумеется"
 AAT_finland_diplomacy.17.b: "Они слишком много о себе возомнили"
 AAT_finland_diplomacy.18.t: "[FROM.GetName] отдает [GetBalticOrNordic] территории"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader] проявляет мудрость и соглашается передать нам свои [GetBalticOrNordic] территории, не считая нужным оспаривать наши претензии."
 AAT_finland_diplomacy.18.a: "Это верное решение"
 AAT_finland_diplomacy.19.t: "[FROM.GetAdjective]ое правительство отклоняет требования"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader] отказывается передавать нам свои [GetBalticOrNordic] территории, заявляя, что наши претензии на них ничуть не более правомерны, чем любые другие. Как же нам ответить на столь позорное решение?.."
 AAT_finland_diplomacy.19.a: "С этим ничего не поделать"
 AAT_finland_diplomacy.19.b: "Пусть знают, что мы идем за ними"
 AAT_finland_diplomacy.20.t: "[FROM.GetAdjective]ое предложение финско-[ROOT.GetAdjective]ого пакта"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader] просит нас подписать пакт о ненападении и вечном мире между нашими нациями. Это предложение выдвинуто в рамках нового курса, взятого [FIN.GetAdjective]им правительством — страна желает примириться с соседями и заново наладить отношения с нами."
 AAT_finland_diplomacy.20.a: "Вреда от этого точно не будет"
 AAT_finland_diplomacy.20.b: "Они просто не знают, что мы запланировали на их счет"
 AAT_finland_diplomacy.21.t: "[FROM.GetName] соглашается подписать финско-[FROM.GetAdjective]ий пакт"
 AAT_finland_diplomacy.21.desc: "[FROM.GetLeader], лидер государства [FROM.GetNameDef], в своем величии клянется делать все, чтобы сохранить мир между нашими народами на долгие годы. Этот человек — поистине друг [FIN.GetAdjective]ого народа."
 AAT_finland_diplomacy.21.a: "Нас ожидает светлое будущее"
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader] отклоняет наше предложение финско-[FROM.GetAdjective]ого пакта"
 AAT_finland_diplomacy.22.desc: "[FROM.GetLeader] проявляет себя ненадежным человеком и утверждает, что не может гарантировать мир между нашими народами. Очевидно, имеет место подготовка к акту агрессии против нашей нации. Нужно как следует подготовиться."
 AAT_finland_diplomacy.22.a: "Да как они посмели!"
 AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap] ищет защиты от государства [SOV.GetNameDef]"
 AAT_finland_diplomacy.23.desc: "[FROM.GetLeader], лидер государства [FROM.GetNameDef], просит нас помочь стране в обороне от любой потенциальной агрессии со стороны государства [SOV.GetNameDef]. Лидер утверждает, что знает о готовящемся нападении, и мы — единственная надежда на выживание."
 AAT_finland_diplomacy.23.a: "Мы возьмем их под свое крыло"
 AAT_finland_diplomacy.23.b: "С чего бы нам это делать?"
 AAT_finland_diplomacy.24.t: "[FROM.GetAdjective]ое правительство соглашается защитить государство [ROOT.GetNameDef]"
 AAT_finland_diplomacy.24.desc: "[FROM.GetAdjective]ое правительство согласилось на нашу просьбу и пообещало защищать нас от [SOV.GetAdjective]ой агрессии. Мы наконец-то можем вздохнуть с облегчением."
 AAT_finland_diplomacy.24.a: "Наши спасители"
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef] отклоняет нашу просьбу о защите"
 AAT_finland_diplomacy.25.desc: "[FROM.GetAdjective]ое правительство отклонило нашу просьбу о защите от [SOV.GetAdjective]ой агрессии. Поскольку случился худший сценарий, мы должны как можно тщательнее готовиться к обороне."
 AAT_finland_diplomacy.25.a: "Удача оставила нас!"
 AAT_finland_diplomacy.26.t: "[FROM.GetName] ищет [ROOT.GetAdjective]ой защиты"
 AAT_finland_diplomacy.26.desc: "[FIN.GetLeader], лидер государства [FIN.GetNameDef], ищет защиты от державы [SOV.GetNameDef], которая впервые со времен гражданской войны начала с интересом поглядывать на земли соседей. В обмен на защиту от угрозы нам предлагают права на добычу [FIN.GetAdjective]их природных ресурсов."
 AAT_finland_diplomacy.26.a: "Мы придем им на помощь!"
 AAT_finland_diplomacy.26.b: "Не наша проблема."
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap] защитит нас"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap] принимает наше предложение ресурсов взамен на защиту и обещает прийти на помощь в случае войны. Наш народ наконец-то может вздохнуть с облегчением — его будущее теперь в безопасности."
 AAT_finland_diplomacy.27.a: "Мы будем сражаться вместе!"
 AAT_finland_diplomacy.28.t: "[ROOT.GetName] не может рассчитывать на [FROM.GetAdjective]ую защиту"
 AAT_finland_diplomacy.28.desc: "[GER.GetLeader], лидер государства [GER.GetNameDef], демонстрирует свое коварство и отказывает нам в защите в обмен на ресурсы. Теперь наше будущее висит на волоске. Что ж, посмотрим, оправдаются ли такие эгоизм и самовлюбленность."
 AAT_finland_diplomacy.28.a: "Значит, мы сами по себе!"
 AAT_finland_winter_war.02.t: "[ROOT.GetAdjective]ие мирные требования"
 AAT_finland_winter_war.02.desc: "Мы принесли хорошие новости с фронта! Наши войска выиграли блокаду города [195.GetName], и теперь он принадлежит нам. Нанеся таким образом сильный удар государству [SOV.GetNameDef], мы получили сильную позицию на мирных переговорах.\n\nОдной из декларируемых целей [SOV.GetAdjective]ого вторжения было создание буфера вокруг города [195.GetName]. В итоге же они не только не достигли цели, но утратили и сам город. Стоит ожидать, что противник захочет прекратить этот конфликт.\n\nМы теперь сами можем решать, когда начинать переговоры. Можно продолжать сражаться и попробовать добиться новых результатов, а можно заключить скорейший мир на условиях статус-кво."
 AAT_finland_winter_war.02.a: "Возможно, пора заключить мир..."
 AAT_finland_winter_war.03.t: "[FROM.GetAdjective]ие мирные требования"
 AAT_finland_winter_war.03.desc: "К нам пришли новости от врагов из государства [FROM.GetNameDef]. Они предлагают заключить мир на условиях статус-кво: наши войска должны немедленно прекратить атаковать и уйти на свою территорию. Судя по всему, [FROM.GetNameDef] удовлетворится тем, что наши границы вернутся к довоенному состоянию и ни одна из сторон не расширит свою территорию.\n\nВряд ли наше население будет радо продолжать бои, учитывая, какие потери мы понесли в последнее время. Возможно, мы сможем убедить людей, что победа близка, но если ожидания не оправдаются, народное недовольство нашим правлением возрастет."
 AAT_finland_winter_war.03.a: "У нас нет другого выбора, кроме как признать поражение..."
 AAT_finland_winter_war.03.b: "Мы изменим ход войны!"
 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap] принимает наши мирные требования"
 AAT_finland_winter_war.04.desc: "Они согласились на условия мира! Народ на улицах празднует победу. [FROM.GetAdjective]ие войска уже начали покидать нашу территорию, бесславно возвращаясь домой.\n\nЭтот день — день гордости нации, но расслабляться нельзя, ведь в траве кругом еще много змей."
 AAT_finland_winter_war.04.a: "Пусть они нас больше не искушают."
 AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap] отвергает наши мирные требования"
 AAT_finland_winter_war.05.desc: "Эти глупцы из государства [FROM.GetNameDef] ответили отказом на наше щедрое предложение мира. Они ошибочно убеждены, что их недавние потери — лишь досадная случайность и скоро все изменится. Мы понимаем, что это абсолютная ложь, придуманная, чтобы оградить правительство от гнева народа, но скоро истина все равно станет очевидна.\n\nНаши солдаты остаются на поле боя, их дух по-прежнему высок, они знают, что сражаются за правое дело, и готовы биться дальше."
 AAT_finland_winter_war.05.a: "Глупцы! Они за это заплатят!"
 AAT_finland_winter_war.06.t: "[FROM.GetAdjective]ие территориальные требования мира"
 AAT_finland_winter_war.06.desc: "Мы получили требование капитулировать от своих [FROM.GetAdjective]их противников. В уплату за мир они требуют от нас передать им различные территории, в том числе Карелию и Колу. Враг настаивает, чтобы мы как можно скорее освободили эти земли."
 AAT_finland_winter_war.06.a: "У нас нет другого выбора, кроме как признать поражение..."
 AAT_finland_winter_war.06.b: "Да как они смеют?!"
 AAT_finland_winter_war.07.desc: "Они согласились на условия мира! Народ на улицах празднует победу. [FROM.GetAdjective]ие войска уже начали покидать нашу территорию, бесславно возвращаясь домой.\n\nЭтот день — день гордости нации. Мы не просто одолели захватчиков — их поражение было настолько разгромным, что мы смогли расширить свои территории за счет вражеских земель!"
 AAT_finland_winter_war.07.a: "Будем надеяться, что они наконец-то сделали выводы."
 AAT_finland_winter_war.08.desc: "Эти глупцы из государства [FROM.GetNameDef] ответили отказом на наше щедрое предложение мира. Их отчаявшееся правительство цепляется за абсурдную идею о том, что еще способно победить. Их верхушка осознает, что если правда об истинном положении дел станет известна, ей придется иметь дело с массовыми восстаниями и, возможно, даже с революцией.\n\nНаши солдаты остаются на поле боя, их дух по-прежнему высок, они знают, что сражаются за правое дело, и готовы биться дальше, не сомневаясь в собственной победе."
 AAT_finland_winter_war.08.a: "Глупцы! Они за это заплатят!"
 FIN_winter_war_push_back_tt: "\nЕсли мы оттесним [SOV.GetAdjective]ие войска и оккупируем регион §Y[195.GetName]§!, у нас появится возможность требовать переговоров о мире. \nЕсли мы будем также контролировать регион §Y[213.GetName]§!, §Y[215.GetName]§! или §Y[216.GetName]§!, у нас появится возможность требовать у государства [SOV.GetNameDef] передать эти регионы нам в качестве территориальных уступок."
 AAT_finland_continuation_war.01.t: "[FROM.GetAdjective]ое правительство предлагает свои меры для войны с Советами"
 AAT_finland_continuation_war.01.desc: "Правящая верхушка государства [FROM.GetName] обратилась к нам по вопросам военного сотрудничества и совместной защиты от [SOV.GetAdjective]ой угрозы на востоке. Она предлагает нам право на размещение нашей армии на территории государства [FROM.GetName] при условии взаимной защиты границ и совместных вылазок на [SOV.GetAdjective]ие земли."
 AAT_finland_continuation_war.01.a: "Хорошо, только проследите, чтобы об этом соглашении даже записей не было!"
 AAT_finland_continuation_war.01.b: "[FROM.GetAdjective]ие пустяки нас не интересуют."
 AAT_finland_continuation_war.02.t: "Финно-[FROM.GetAdjective]ий пакт о войне с Советами"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader] дает зеленый свет нашему военному сотрудничеству против государства [SOV.GetNameDef]. Наши офицеры получили приглашение в город [FROM.Capital.GetCapitalVictoryPointName], чтобы начать там координацию объединенных вооруженных сил."
 AAT_finland_continuation_war.02.a: "Проследите, чтобы об этом соглашении даже записей не было!"
 AAT_finland_continuation_war.03.t: "[FROM.GetName] отвергает наше предложение"
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader] недальновидно отвергает наше предложение военного сотрудничества. Возможно, [FROM.GetAdjective]ое правительство просто не хочет рисковать тем хрупким союзом, что заключен им сейчас с [SOV.GetAdjective]им государством — а может, у него свои планы относительно нас. В любом случае стоит быть начеку и искать потенциальную поддержку у других стран."
 AAT_finland_continuation_war.03.a: "Какая упущенная возможность..."
 AAT_finland_continuation_war.04.t: "Пакт о войне с Советами нарушен"
 AAT_finland_continuation_war.04.desc: "Наши планы сотрудничества с государством [FROM.GetNameDef] против государства [SOV.GetNameDef] теперь нарушены из-за недавнего изменения в геополитике. Мы приложили немало усилий к обдумыванию совместных операций, но теперь нам придется начинать все сначала как в военном, так и во внешнеполитическом плане."
 AAT_finland_continuation_war.04.a: "Мы справимся."
 AAT_finland_continuation_war.05.t: "[FROM.GetAdjective]ая война с Советами"
 AAT_finland_continuation_war.05.desc: "Наши просчитанные дипломатические маневры и военное планирование принесли свои плоды: государство [FROM.GetNameDef] наконец-то приступило к операции «Барбаросса» — вторжению в державу [SOV.GetNameDef]. Теперь мы должны вспомнить о своих обязательствах и привести в исполнение свою часть плана."
 AAT_finland_continuation_war.05.a: "Присоединимся к нашим братьям по оружию!"
 AAT_finland_continuation_war.06.desc: "[FROM.GetAdjective]ие войска начали свои запланированные атаки на [SOV.GetAdjective]ую позиции в соответствии с нашим соглашением о сотрудничестве. [FROM.GetAdjective]ие братья по оружию помогли нам растянуть советский фронт еще сильнее, и прорыв уже близок."
 AAT_finland_continuation_war.06.a: "Победа близка!"
 AAT_finland_continuation_war.07.desc: "Несмотря на все наши дипломатические попытки помешать сотрудничеству государств [GER.GetNameDef] и [FIN.GetNameDef], наши усилия, похоже, оказались напрасны. [FIN.GetAdjective]ая армия вместе с [GER.GetAdjective]ими военными атаковали нас настолько слаженно, что стало ясно: такое могло случиться, только если они уже давно координируют совместные действия."
 AAT_finland_continuation_war.07.a: "Как мы и боялись..."
 FIN_pact_for_continuation_war_ger_tt: "Эффекты, когда [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! объявляет войну государству [SOV.GetFlag]§Y[SOV.GetNameDef]§!:\n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! объявит войну государству [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_pact_for_continuation_war_fin_tt: "Эффекты, когда [FROM.GetFlag]§Y[FROM.GetNameDef]§! объявляет войну государству [SOV.GetFlag]§Y[SOV.GetNameDef]§!:\n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! объявит войну государству [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_pact_for_continuation_war_broken_tt: "Пакт нарушен, и страны больше не обязаны помогать друг другу в случае войны с государством [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_the_lone_wolf_no_faction_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! §Rне может присоединиться к альянсу, пока есть национальный дух§! §Y$FIN_the_lone_wolf$§!."
 AAT_finland_continuation_war.08.t: "[FROM.GetName] желает перемирия"
 AAT_finland_continuation_war.08.desc: "Правительство государства [FROM.GetNameDef] обратилось к нам с просьбой заключить перемирие, обещая нам дальнейшие территориальные уступки, а также разрыв всех отношений с государством [GER.GetNameDef]. Согласившись на это, мы можем полностью сосредоточить внимание на [GER.GetAdjective]их войсках и оттеснить их туда, откуда они пришли."
 AAT_finland_continuation_war.08.a: "Давайте подпишем московское перемирие"
 AAT_finland_continuation_war.08.b: "На этот раз они легко не отделаются!"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDef] отклоняет наше предложение мира"
 AAT_finland_continuation_war.09.desc: "[FROM.GetLeader], лидер государства [FROM.GetNameDef], отклоняет наш запрос и утверждает, что мы должны готовиться к разрушению — ведь на этот раз [FROM.GetAdjective]ая армия не оставит нас так легко. Случилось самое худшее!"
 AAT_finland_continuation_war.09.a: "Удача оставила нас!"
 aat_news.120.t: "Московское перемирие подписано"
 aat_news.120.desc: "После долгих переговоров [FIN.GetLeader] и [SOV.GetLeader] через посредничество своих офицеров и официальных представителей согласились подписать перемирие, вступающее в силу немедленно. Государству [FIN.GetNameDef], однако, это перемирие обойдется дорого, и его союзники будут чувствовать себя обманутыми."
 aat_news.120.a: "Иных вариантов нет..."
 aat_news.120.b: "Спасибо, что не продемонстрировали нам свое братство по оружию!"
 aat_news.120.c: "Мы идем вперед!"
 aat_news.120.d: "Что сказать, любопытное развитие событий..."
 AAT_finland_continuation_war.10.t: "Советы вынуждают нас изгнать [GER.GetAdjective]ие войска"
 AAT_finland_continuation_war.10.desc: "Советские представители заметили, что мы не соблюдаем перемирие. В его условиях четко заявили, что мы должны удалить со своей территории все войска противника, а [GER.GetAdjective]ая армия пользуется нашими оружием и ресурсами, которые мы должны передать Союзу. Как только наша армия приступила к разоружению [GER.GetAdjective]их солдат, начались перестрелки. [GER.GetAdjective]ие войска теперь выжигают нашу землю и минируют наши воды."
 AAT_finland_continuation_war.10.a: "Мы должны подчиниться, иначе не миновать еще одной войны"
 AAT_finland_continuation_war.11.t: "Наши офицеры начали покидать территорию государства [FIN.GetNameDef]"
 AAT_finland_continuation_war.11.desc: "Несмотря на изначальную нерешительность, теперь [FIN.GetAdjective]ое правительство под давлением Советов приступило к изгнанию и разоружению наших войск, размещенных в его стране. Наши офицеры в связи с этим готовы задействовать разработанные на такой случай планы, но хотят уточнить, на какой этап стоит переходить. Что сейчас важнее?"
 AAT_finland_continuation_war.11.a: "Начать операцию «Береза»"
 AAT_finland_continuation_war.11.b: "Начать операцию «Северное сияние»"
 aat_news.121.t: "Лапландская война"
 aat_news.121.desc: "Между государствами [FIN.GetNameDef] и [GER.GetNameDef] вспыхнул бой — [FIN.GetAdjective]ие войска пытаются разоружить [GER.GetAdjective]их солдат и изгнать их из своей страны в соответствии с договором, который подписало государство [SOV.GetNameDef] во время Московского перемирия. Нет сомнения, что со временем [GER.GetAdjective]ие войска будут вытеснены из державы [FIN.GetName] — другой вопрос, какой ценой."
 aat_news.121.a: "Мы выгоним их!"
 aat_news.121.b: "Они показали свою истинную натуру..."
 aat_news.121.c: "Еще одна победа для нас"
 aat_news.121.d: "Ситуация изменилась"
 AAT_finland_continuation_war.12.t: "[FIN.GetName] желает перейти на другую сторону"
 AAT_finland_continuation_war.12.desc: "[FIN.GetLeader], лидер государства [FIN.GetNameDef], обратился к нам сегодня с очень интересным предложением. Он утверждает, что держава [FIN.GetName] готова закончить войну с государством [SOV.GetNameDef], поскольку та разворачивается не в их пользу, и предлагает разрешить нам высадиться в Петсамо, вступить в наш союз, чтобы вместе изгнать [GER.GetAdjective]ие войска из Скандинавии и положить конец государству [GER.GetNameDef] раз и навсегда. Что мы на это ответим?"
 AAT_finland_continuation_war.12.a: "Отлично. Будем надеяться, что [SOV.GetLeader] не против..."
 AAT_finland_continuation_war.12.b: "Нельзя рисковать спровоцировать Советский Союз!"
 AAT_finland_continuation_war.13.t: "[FIN.GetName] хочет присоединиться к Союзникам"
 AAT_finland_continuation_war.13.desc: "Похоже, что представители государства [FIN.GetNameDef] обратились к основным демократическим державам в попытке улизнуть от войны с нами, предлагая им свое вступление в войну против [GER.GetAdjective]ой державы и тем самым фактически переходя на другую сторону. Если союзники согласятся на это, нам останется лишь жаловаться и требовать компенсации — но у нас, по крайней мере, появится новый напарник в борьбе с фашизмом."
 AAT_finland_continuation_war.13.a: "Хорошо, но только если нам предоставят компенсацию"
 AAT_finland_political.01.t: "Вотум недоверия лидеру [ROOT.GetLeader]"
 AAT_finland_political.01.desc: "Сегодня стало известно, что [Root.GetLeader] не наберет достаточно голосов, чтобы преодолеть вотум недоверия в эдускунте, [ROOT.GetAdjective]ом парламенте.\n\nНесмотря на пребывание в должности президента с 1931 года и немалые заслуги, [ROOT.GetLeader.GetHerHis] положение значительно поколебалось после отказа допустить в правительство социал-демократов вопреки собственным обещаниям. Эта политическая оплошность развилась до политического кризиса, от которого [ROOT.GetLeader.GetSheHe] сейчас и страдает."
 AAT_finland_political.01.a: "Каллио есть чем заняться!"
 AAT_finland_political.02.t: "Президентский срок подходит к концу"
 AAT_finland_political.02.desc: "Сегодня [ROOT.GetLeader] снова стоит перед необходимостью бороться за должность президента, и одержать победу будет непросто.\n\nНесмотря на пребывание в должности президента с 1931 года и немалые заслуги, [ROOT.GetLeader.GetHerHis] положение значительно поколебалось после отказа допустить в правительство социал-демократов вопреки собственным обещаниям. Эта политическая оплошность значительно снизила шансы на новый президентский срок. Сегодня мы узнаем, сможет ли [ROOT.GetLeader.GetHerHis] победить [GetPoliticsDescriptionOldManPete]."
 FIN_reelection_old_man_pete: "Старого Пита."
 FIN_reelection_other_leader: "[ROOT.GetLeader]."
 AAT_finland_political.02.a: "Свинхувуд должен заслужить доверие масс."
 AAT_finland_political.02.b: "Назначить Кюёсти Каллио, у него есть поддержка центристов и демократов!"
 AAT_finland_political.03.desc: "К сожалению, мы должны примириться с мрачной реальностью: [ROOT.GetLeader] отнюдь не блещет здоровьем. У лидера нации уже парализована правая рука из-за перенесенного инсульта, и врачи опасаются сильного ухудшения здоровья, если [ROOT.GetLeader.GetSheHe] срочно не уйдет на покой.\n\nЭдускунта, финский парламент, созвал срочный совет, чтобы объявить президенту вотум недоверия и освободить главу государства от занимаемой должности по состоянию здоровья. Премьер-министр Ристо Рюти уже взял на себя несколько президентских обязанностей и готов принять президентский пост."
 AAT_finland_political.03.a: "Назначить Ристо Рюти, он уже берет на себя обязанности Каллио!"
 AAT_finland_political.04.t: "[ROOT.GetLeader] погибает"
 AAT_finland_political.04.desc: "У нас трагические новости. Президент государства [ROOT.GetName], [ROOT.GetLeader], больше не с нами. Здоровье лидера уже давно ухудшалось, из-за инсульта наступил паралич правой руки.\n\nСмерть наступила в результате сердечного приступа по пути домой после отставки с поста президента по состоянию здоровья, прямо на центральном вокзале Хельсинки. Во время прощания с главой государства почетный караул играл патриотический финский марш Porilaisten marssi, провожая президента в отставку."
 AAT_finland_political.04.a: "Покойся с миром!"
 AAT_finland_political.05.t: "[ROOT.GetLeader] уходит в отставку"
 AAT_finland_political.05.desc: "Сегодня нам пришло письмо об уходе в отставку, автор его — [ROOT.GetLeader]. В письме [ROOT.GetLeader.GetSheHe] жалуется на проблемы со здоровьем и отмечает, что уходит с поста президента, считая это верным решением. \n\n[GetPoliticsDescriptionKallioWinterWar]"
 FIN_politics_kallio_winter_war: "[ROOT.GetLeader] не понаслышке знает о войне и с беспокойством взирает на растущую в мире напряженность. [ROOT.GetLeader.GetHerHis] предостережения были приняты народом серьезно, и именно президенту удалось провести нашу нацию через самые темные времена Зимней войны."
 FIN_politics_no_kallio_winter_war: "[ROOT.GetLeader.GetSheHeCap] также с беспокойством подмечает растущее в мире напряжение и выказывает глубокое и искреннее желание обеспечить безопасность [ROOT.GetAdjective]ого народа в эти непростые времена."
 AAT_finland_political.05.a: "$FIN_risto_ryti$ следующий на очереди!"
 AAT_finland_political.06.desc: "С некоторым удивлением правительство получило письмо об отставке. В нем [ROOT.GetLeader] ссылается на состояние здоровья. Здоровье лидера страны, однако же, казалось отличным, там что некоторые подозревают иные мотивы.\n\nНедавно разразился политический скандал: было обнаружено личное письмо президента, адресат которого — [GER.GetLeader]. В нем президент упрашивает оказать военную помощь в борьбе с нашими врагами, реальными и потенциальными.\n\nНеудивительно, что некоторые националистически настроенные члены кабинета осудили такую очевидную атаку на наш нейтралитет и, судя по всему, вынудили президента подать в отставку."
 AAT_finland_political.06.a: "Этой стране больше не нужен такой человек, как Рюти."
 AAT_finland_political.07.t: "$FIN_carl_mannerheim$ становится президентом"
 AAT_finland_political.07.desc: "Сейчас, когда самому существованию государства [ROOT.GetName] угрожает война, [ROOT.GetLeader] — уже не тот лидер, что подходит нам. На посту лидера нужен герой [ROOT.GetAdjective]ой войны за свободу, фельдмаршал Карл Густав Маннергейм. Если мы хотим сбросить вражеское иго и спасти отчизну, нам не обойтись без его военного опыта.\n\nМаннергейм с пылом приступил к своим новым обязанностям, заявив: «Эта война — не что иное, как продолжение и финальный акт нашей Войны за независимость. Мы сражаемся за свои дома, свою веру и свою страну»."
 AAT_finland_political.07.a: "Маннергейм справится с ситуацией!"
 AAT_finland_political.08.t: "Обязанности Маннергейма выполнены"
 AAT_finland_political.08.desc: "Мы очень признательны за все те свершения, за которыми стоит [ROOT.GetLeader] — ведь очевидно, что без [ROOT.GetLeader.GetHerHis] лидерства мы не выстояли бы в смутный период, и наша нация была бы потеряна.\n\nТеперь, однако же, надо принять непростое решение. Стоит ли попросить маршала остаться на посту или же ему следует оставить должность, уступить воле народа и вернуть стране гражданское правительство?"
 AAT_finland_political.08.a: "[ROOT.GetAdjective]ий народ благодарит вас за службу, маршал барон Маннергейм!"
 AAT_finland_political.08.b: "Маннергейм еще нужен на посту!"
 AAT_finland_political.09.desc: "Мы очень признательны за все те свершения, за которыми стоит [ROOT.GetLeader] — ведь очевидно, что без [ROOT.GetLeader.GetHerHis] лидерства мы не выстояли бы в смутный период, и наша нация была бы потеряна.\n\nТеперь, однако же, настало время оставить войну позади и смотреть навстречу миру, восстановлению страны. Чтобы исцелить раны и идти в будущее, надо восстановить гражданское правительство."
 AAT_finland_political.09.a: "[ROOT.GetAdjective]ий народ благодарит вас за службу, маршал барон Маннергейм!"
 AAT_finland_kinship_war.01.t: "[FROM.GetAdjective]ие агитаторы в Восточной Карелии"
 AAT_finland_kinship_war.01.desc: "В разгар антисоветских настроений в Карелии наши верные граждане начинают опасаться, что нас ждут новые братские войны и восстание в Восточной Карелии. Какой бы ни была цель бунтовщиков, будь то независимая Карелия, объединение финских народов, вопрос племенной идентичности или даже финские империалистические мечты, очевидно, что за этим стоят финские агитаторы."
 AAT_finland_kinship_war.01.a: "Мы покончим с любыми бунтовщиками!"
 AAT_finland_kinship_war.02.t: "Восстание в Восточной Карелии!"
 AAT_finland_kinship_war.02.desc: "Наши попытки разжечь недовольство государством [SOU.GetName] увенчались грандиозным успехом. 20 000 жителей Восточной Карелии бежали в Финляндию во время восстания и активно работали с членами Карельского академического общества, стараясь сохранить воспоминания о своих утратах. Братские войны не были забыты, как не забыто и отношение советских властей к карелам.\n\nВ результате жители Восточной Карелии начали открыто браться за оружие в борьбе против угнетателей. Оружие и боеприпасы уже какое-то время поставляются в регион, но теперь восставшие призывают изгнанников вернуться и присоединиться к борьбе.\n\nВопрос в том, примет ли [ROOT.GetName] участие в борьбе на этот раз?"
 AAT_finland_kinship_war.02.a: "Мы всецело поддерживаем наших карельских братьев!"
 AAT_finland_kinship_war.02.b: "Мы позволим финским агитаторам пересечь границу."
 AAT_finland_kinship_war.03.desc: "Этим утром прозвучали первые выстрелы, знаменуя мятеж в Восточной Карелии, спровоцированный [FIN.GetAdjective]ими элементами, и нападение на государственных служащих. Напряженность в регионе зрела не первый год, и наши соседи активно переправляли оружие через границу, поддерживая местных мятежников. [FIN.GetName] не в восторге от Тартуского договора, подписанного в 1920 году, и с тех самых пор поддерживает мятежные фракции в Восточной Карелии. \n\nДо сих пор их вмешательство было ограниченным, но, похоже, [FIN.GetName] начинает действовать более открыто. Ситуация накалилась еще сильнее, когда [FIN.GetAdjective]ие войска перешли границу, увеличив масштабы конфликта и начав открытую войну между нашими странами."
 AAT_finland_kinship_war.03.a: "У них нет ни шанса против наших войск!"
 AAT_finland_kinship_war.04.t: "Восстание в Восточной Карелии подавлено!"
 AAT_finland_kinship_war.04.desc: "Последние несколько месяцев [FROM.GetAdjective]ие войска то и дело подходили к городам Восточной Карелии, чтобы найти способы дестабилизировать регион и посеять хаос среди местных гарнизонов. Но сопротивление [SOV.GetAdjective]их войск было слишком сильно. \n\nМногие финские агитаторы и мятежные карелы были арестованы, депортированы или вынужденно бежали обратно в Финляндию, не успев спланировать само восстание. Люди напуганы, возможность упущена."
 AAT_finland_kinship_war.04.a: "Нам придется освобождать Восточную Карелию иными способами."
 AAT_finland_kinship_war.05.desc: "Последние несколько месяцев [FIN.GetAdjective]ие войска то и дело подходили к городам Восточной Карелии, чтобы найти способы дестабилизировать регион и посеять хаос среди наших гарнизонов. Но отважное сопротивление [SOV.Adjective] войск было слишком сильно. \n\nМногие финские агитаторы и мятежные карелы были арестованы, депортированы или вынужденно бежали обратно в Финляндию, не успев спровоцировать восстание. Народ ликует, ведь наконец-то в регион вернулась мирная жизнь!"
 AAT_finland_kinship_war.05.a: "Надеемся, эта братская война и вправду будет последней..."
 AAT_finland_kinship_war_dynamic_modifier_tt: "Пока модификатор §Y«$FIN_anti_soviet_sentiment$»§! действует в регионах §Y[215.GetName]§!, §Y[216.GetName]§!, §Y[146.GetName]§! или §Y[147.GetName]§!, [FROM.GetNameDef] может спровоцировать карельское восстание."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§RКарельские бунтовщики были подавлены, не успев организовать восстание§!."
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§GКарельские бунтовщики были подавлены, не успев организовать восстание§!."
 AAT_finland_kinship_war.06.t: "Новая братская война"
 AAT_finland_kinship_war.06.desc: "Пока в Советском Союзе разрушаются гражданские институты, многие местные националистические правительства объявляют о своей независимости — в том числе и правительство государства [KAR.GetNameDef]. Карельские ирредентисты и милитаристы объявили, что нас ждет вторая братская война, умеренные и социалисты же заявляют, что нам не стоит вмешиваться в советские дела."
 AAT_finland_kinship_war.06.a: "Надо отправить им людей и материальное обеспечение"
 AAT_finland_kinship_war.06.b: "Не стоит будить спящего медведя..."
 AAT_finland_the_white_death.1.t: "Наши снайперы очень эффективны"
 AAT_finland_the_white_death.1.desc: "Поступили сообщения, что наши снайперы очень эффективно показали себя в сражениях с врагом в лесу. Это очень хорошо для военной пропаганды — среди вражеских солдат уже пошли разговоры про Белую Смерть, образ опасной для них финской природы и ее людей. Такое прозвище можно будет дать какому-нибудь особо выдающемуся воину, если такой появится."
 AAT_finland_the_white_death.1.a: "Превосходно!"
 AAT_finland_the_white_death.1.b: "Нужно раздать больше оружия охотникам"
 FIN_our_snipers_will_be_more_deadly_tt: "Наши §Yснайперы§! станут еще опаснее"
 aat_news.105.t: "Белая Смерть"
 aat_news.105.desc: "В государство [FIN.GetNameDef] пришла война, и многие охотники, ополченцы из суоелускунты и члены стрелковых клубов взяли в руки оружие, чтобы биться с захватчиками. [FIN.GetAdjective]ая стойкость духа переполняет их, пока они отражают атаки врага, пользуясь тем, что [FIN.GetAdjective]ая природа стала для оккупантов настоящей Белой Смертью."
 aat_news.105.a: "Это хорошая возможность для пропаганды!"
 aat_news.105.b: "Смерть пришла за нашими людьми, но мы не сдадимся без боя!"
 aat_news.105.c: "Они хорошо умеют воевать"
 AAT_finland_the_white_death.2.t: "[FIN.GetAdjective]ие снайперы вселяют страх в сердца наших солдат"
 AAT_finland_the_white_death.2.desc: "Наши бойцы сообщают о том, как целые колонны солдат внезапно попадают под обстрел в лесах государства [FIN.GetNameDef]. Среди солдат ходят слухи о так называемой Белой Смерти, воплощении мороза, которым славится держава [FIN.GetNameDef], и смертельно метких снайперах [FIN.GetAdjective]ой армии. При желании мы могли бы потратить немалые ресурсы на то, чтобы избавиться от этих помех, пока они не нанесли еще больший урон."
 AAT_finland_the_white_death.2.a: "Не стоит о них беспокоиться"
 AAT_finland_the_white_death.2.b: "Пора с ними кончать!"
 FIN_we_will_be_more_likely_to_put_down_the_finnish_snipers_tt: "Охота на §Yфинских снайперов§! с большой вероятностью будет успешной"
 AAT_finland_the_white_death.4.t: "Симо Хяюхя получил прозвище Белая Смерть."
 AAT_finland_the_white_death.4.desc: "Симо Хяюхя, снайпер из Раутъярви, за свое мастерство получивший от солдат прозвище Тайка Ампуйя (волшебный стрелок), сейчас стал также известен, как Белая Смерть. Раньше этим именем наши враги называли суровую финскую природу и финских бойцов в целом. Пресса с готовностью раздувает сенсацию. Какова будет наша официальная позиция?"
 AAT_finland_the_white_death.4.a: "Нужно помогать народу узнать про современного финского героя"
 AAT_finland_the_white_death.4.b: "Белая Смерть — это собирательное прозвище всей Финляндии, а не отдельного человека!"
 AAT_finland_the_white_death.5.t: "Симо Хяюхя получил прозвище Белая Смерть."
 AAT_finland_the_white_death.6.t: "Симо Хяюхя получил прозвище Белая Смерть."
 AAT_finland_the_white_death.7.t: "Белая Смерть пришла по наши души!"
 AAT_finland_the_white_death.7.desc: "Как ни старались наши солдаты, но Белая Смерть остается на свободе и неделями наводит ужас на армию при полной неспособности офицеров как-либо ей помешать. Боевой дух неуклонно падает..."
 AAT_finland_the_white_death.7.a: "Плохо дело..."
 AAT_finland_the_white_death.8.t: "Несмотря на большие потери, нашим солдатам удалось ранить Белую Смерть"
 AAT_finland_the_white_death.8.desc: "От наших офицеров в государстве [FIN.GetNameDef] пришли сообщения о ранении Белой Смерти. Это достижение, однако, далось дорогой ценой — много солдат было убито в процессе и еще больше ранено. Тем не менее вряд ли наш заклятый враг теперь вернется в строй."
 AAT_finland_the_white_death.8.a: "Мы избавились от надоедливой мухи!"
 AAT_finland_the_white_death.9.t: "Несмотря на большие потери, нашим солдатам удалось убить Белую Смерть!"
 AAT_finland_the_white_death.9.desc: "Наши офицеры в государстве [FIN.GetNameDef] сообщили об успешном устранении [FIN.GetAdjective]ого снайпера по прозвищу Белая Смерть. Во время этой охоты мы понесли большие потери, но зато держава [ROOT.GetNameDef] избавилась от опасного врага и солдаты теперь смогут вздохнуть спокойно."
 AAT_finland_the_white_death.9.a: "Честно говоря, у него не было шансов против нас"
 AAT_finland_the_white_death.10.t: "Белая Смерть продолжает преследовать добычу"
 AAT_finland_the_white_death.10.desc: "Много раз Симо Хяюхя объявляли погибшим, много раз ему чудом удавалось избежать смерти, но он цел и невредим, он будет сражаться столько, сколько потребуется. Белая Смерть идет за нашими врагами!"
 AAT_finland_the_white_death.10.a: "Они познают истинный страх"
 AAT_finland_the_white_death.11.t: "Симо Хяюхя ранен и эвакуирован с поля боя"
 AAT_finland_the_white_death.11.desc: "Поступили сообщения, что Хяюхя сильно ранен разрывной пулей в левую часть нижней челюсти. Сперва его даже считали погибшим, но он добрался до ближайшего лагеря, где доложил о прибытии. Больше Хяюхя не сможет сражаться, но он и так уже послужил стране достаточно, чтобы быть достойным вечной благодарности [FIN.GetAdjective]ого народа."
 AAT_finland_the_white_death.11.a: "Несмотря ни на что, он истинный финский герой!"
 AAT_finland_the_white_death.12.t: "Симо Хяюхя убит!"
 AAT_finland_the_white_death.12.desc: "Поступили сообщения, что Хяюхя убит в бою разрывной пулей противника. Егеря забрали его тело с поля боя и доставили в столицу. Народ государства [FIN.GetNameDef] будет помнить Симо вечно и вечно будет благодарен ему."
 AAT_finland_the_white_death.12.a: "Да упокоится его душа среди героев былых времен"
