 AAT_britain_narvik.1.t: "[SWE.GetAdjective]ие шахты взорваны"
 AAT_britain_narvik.1.desc: "Мы взорвали [SWE.GetAdjective]ие шахты, и теперь [GER.GetNameDef] не получит доступ к одному из важнейших импортируемых ресурсов. Хотя основной мотивацией было обещание помочь государству [FIN.GetName], прямой конфликт с державой [SOV.GetNameDef] не отвечает нашим интересам. К тому же мы нанесли значительный ущерб нашему главному врагу. [SWE.GetNameDefCap] не является нашим врагом, и теперь нужно определиться с дальнейшими действиями."
 AAT_britain_narvik.1.a: "Отступить"
 AAT_britain_narvik.1.b: "Продолжить кампанию"
 AAT_britain_narvik.2.t: "[ENG.GetName] вторгается в государство [SWE.GetName]"
 AAT_britain_narvik.2.desc: "[ENG.GetAdjective]ие войска пересекли границу государства [SWE.GetName] без объявления войны и при полном молчании [ENG.GetAdjective]ого правительства. [SWE.GetAdjective]ие власти в ярости от столь вопиющего пренебрежения [SWE.GetAdjective]им суверенитетом. Скорее всего, [ENG.GetAdjective]ие войска пытаются добраться до шахт в Елливаре и Кируне и устроить саботаж, после чего [GER.GeName] лишится доступа к качественной руде. Это станет ударом для [GER.GetAdjective]ой и [SWE.GetAdjective]ой экономик и подорвет [SWE.GetAdjective]ий нейтралитет."
 AAT_britain_narvik.2.a: "Да как они посмели!"
 AAT_britain_narvik.2.b: "Мы должны их остановить!"
 AAT_britain_narvik.3.t: "[ENG.GetName] устраивает диверсию в [SWE.GetAdjective]их шахтах"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap] без объявления войны устраивает незаконное вторжение на территорию государства [SWE.GetName], уничтожая наши шахты. Важнейший двигатель [SWE.GetAdjective]ой экономики превратился в разрушенный карьер. В качестве оправдания [ENG.GetAdjective]ое правительство заявило, что, если [GER.GetNameDefCap] ведет с вами торговлю, это равносильно союзу, а значит, их действия оправданны. Но, похоже, даже их собственные граждане недовольны подобным объяснением."
 AAT_britain_narvik.3.a: "Это возмутительно"
 AAT_britain_narvik.4.t: "[ENG.GetName] уходит из государства [SWE.GetName]"
 AAT_britain_narvik.4.desc: "[ENG.GetName] заявляет о достижении своих стратегических целей в государстве [SWE.GetName] и выводит свои войска. Их правительство заявляет об отсутствии враждебных намерений в отношении [SWE.GetAdjective]ой державы, оправдывая свои действия защитой демократии. И [GER.GetAdjective]ого, и [SWE.GetAdjective]ого посольства отправили ноты протеста; вдобавок [GER.GetAdjective]ая сторона заявила, что [ENG.GetName] нарушает нейтралитет подобным вторжением на территорию чужой страны в разгар боевых действий, а [SWE.GetAdjective]ий представитель обрушился с разгромной речью на [ENG.GetAdjective]ое правительство, объявив, что, несмотря на заявленную цель помочь государству [FIN.GetName], очевидно, что всё это было лишь грубым прикрытием для достижения их собственных целей ценой [SWE.GetAdjective]их жизней."
 AAT_britain_narvik.4.a: "Это всё равно возмутительно"
