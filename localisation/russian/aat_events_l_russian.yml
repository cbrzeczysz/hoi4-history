 ### MIO EVENTS ###
 AAT_MIO_events.2.t: "Инвестиции в компанию $CZE_skoda_works$"
 AAT_MIO_events.2.desc: "Промышленники предприятия $CZE_skoda_works$ жаждут инвестиций, но мы можем позволить себе вливать деньги лишь в одно из трех подразделений компании. Выбор объекта инвестиций позволит компании сделать своей основной деятельностью разработку либо кораблей, либо танков, либо артиллерийского снаряжения."
 AAT_MIO_events.2.a: "Инвестиции получит $CZE_skoda_shipyards$"
 AAT_MIO_events.2.b: "Инвестиции получит $CZE_skoda_armor$"
 AAT_MIO_events.2.c: "Инвестиции получит $CZE_skoda_artillery$"
