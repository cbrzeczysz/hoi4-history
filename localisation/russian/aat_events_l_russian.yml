 AAT_Sweden.1.t: "Правительственная комиссия рекомендует перевооружение"
 AAT_Sweden.1.desc: "В 1930 году государство назначило парламентское голосование по будущим тратам на оборону Швеции. Крестьянская партия вместе с умеренными политиками проталкивает повышение расходов, в то время как премьер-министр Пер Альбин Ханссон из социал-демократической партии выступает резко против и утверждает, что такое решение идет вразрез с его видением социальных реформ.\nРиторика соседей становится все более угрожающей, и голосование окончательно склоняется на сторону правых партий, утверждающих, что «пренебрежение обороной идет вразрез с интересами государства и народа».\n\nГолосование привело к правительственному кризису, Пер Альбин Ханссон угрожает отставкой, если не обзаведется поддержкой к грядущим выборам 1936 года.\nМы тем временем должны назначить кого-нибудь, кто будет управлять страной до выборов."
 AAT_Sweden.1.a: "Вариант Крестьянской партии — лучший вариант"
 AAT_Sweden.1.c: "Ясное дело, выбор за правой оппозицией"
 AAT_Sweden.1.b: "Перу Альбину нет причин уходить в отставку"
 AAT_Sweden.1.b_tt: "§RЭто будет иметь негативные политические последствия§!"
 AAT_Sweden.2.t: "Вотум недоверия"
 AAT_Sweden.2.desc: "В связи с отказом Пера Альбина уступить по вопросам бюджета и уйти в отставку, дав дорогу другому кандидату, коалиция Крестьянской партии и умеренных политиков решила вынести премьер-министру вотум недоверия.\n\nТеперь, когда эти партии объединяются, Перу Альбину остается лишь уйти в отставку, оставив пост премьер-министра пустым. Это привело к кризису в правительстве, где ни у одной партии не хватает политического влияния, чтобы взять власть.\n\nСам король высказал свое недовольство возникшим хаосом — необычный шаг для монарха, не имеющего официальной политической власти."
 AAT_Sweden.2.a: "Что же будет в итоге?"
 AAT_Sweden.3.a: "У Пера Альбина Ханссона есть мандат от народа."
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.axel_is_leader: "Аксель неплохо справляется, пусть продолжает."
 AAT_Sweden.3.axel_is_not_leader: "Надо дать шанс Крестьянской партии"
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.bagge_is_leader: "Багге непременно приведет нас в светлое будущее."
 AAT_Sweden.3.bagge_is_not_leader: "Умеренные. В эти непростые времена нам нужен новый лидер."
 AAT_Sweden.3.d: "Весь этот хаос — из-за П. А. Пусть лучше социал-демократов возглавит Вигфорс."
 AAT_Sweden.3.t: "Шведские всеобщие выборы 1936 года"
 AAT_Sweden.3.desc: "Сегодня граждане державы [ROOT.GetNameDef] собираются отдать свои голоса на национальных выборах. Ожидается, что социал-демократы вернутся к власти, — прогнозы показывают, что они могут занять несколько мест в парламенте.\nОднако как Крестьянский союз, так и правые надеются, что обстоятельства приведут к власти их. Учитывая, что еще несколько маргинальных партий могут получить места в парламенте на фоне нестабильной мировой ситуации, сейчас возможно все."
 AAT_Sweden.4.t: "Политик называет оппонента «позорно некомпетентным»"
 AAT_Sweden.4.desc: "Дебаты в парламенте сегодня стали особенно жаркими, когда спор о том, кто должен занять пост премьер-министра, перерос в личные оскорбления. Карл Шёблом персонально задел Гленна Вернера, заявив: «Единственное, что у вас получается хорошо, — выгуливать собаку».\n\nПредставитель Вернера уточнил, что у того никогда не было собаки."
 AAT_Sweden.4.a: "Будем надеяться, что скоро у нас появится премьер-министр"
 AAT_Sweden.5.t: "Политик прятался в кустах"
 AAT_Sweden.5.desc: "Леннарт Янссон был обнаружен сегодня в кустах у здания парламента. Найденный настаивал, что вовсе не прятался, а рассматривал особенно красивую божью коровку. Затем он поспешил в парламент.\nЕсть предположения, что на самом деле он именно прятался в кустах, чтобы избежать встречи с политическим противником, входившим в здание на заседание по вопросам поста премьер-министра незадолго до того."
 AAT_Sweden.5.a: "Глупость какая-то"
 AAT_Sweden.6.t: "Скандал из-за хлюпанья"
 AAT_Sweden.6.desc: "Спикер призвал ввести новые правила принятия пищи в парламенте после того, как Агда Шёрлп «очень громко» хлюпала при поедании супа во время обсуждения выборов премьер-министра. Он назвал это «намеренным отвлечением». Госпожа Шёрлп же парировала, что из-за долгих заседаний у нее попросту не остается времени на нормальный обед в перерыве."
 AAT_Sweden.6.a: "Хватит хлюпать!"
 AAT_Sweden.7.t: "12 человек арестованы рядом с парламентом"
 AAT_Sweden.7.desc: "Сегодня у здания парламента были арестованы 12 человек, пытавшихся, судя по всему, силой попасть внутрь. При задержании полицией они заявили, что просто хотели ускорить принятие решения и что социальные службы, на которые они надеются, исчезли из-за политической неразберихи.\nИх задержали в лобби из-за того, что одним из 12 оказался Рикард Перссон, разыскиваемый полицией за контрабанду табака. Перссон зашел в уборную, где его опознал и задержал полицейский.\nПерссону грозят 2 года тюремного заключения, остальным же 11 задержанным — до полугода тюрьмы и штраф."
 AAT_Sweden.7.a: "Ну и ну"
 AAT_Sweden.8.t: "11 человек, задержанных у здания парламента, освобождены"
 AAT_Sweden.8.desc: "Сегодня 11 человек, задержанных за попытку проникнуть в парламент, были отпущены на испытательный срок. Один человек остается в тюрьме по обвинению в контрабанде."
 AAT_Sweden.8.a: "Будем надеяться, что эти хулиганы одумаются"
 AAT_Sweden.9.t: "Табачный контрабандист начал новую жизнь"
 AAT_Sweden.9.desc: "Рикард Перссон был арестован, когда он вместе с 11 сообщниками пытался штурмовать парламент. Перссон на тот момент находился в розыске за контрабанду табака и получил два года тюрьмы. Мы выяснили, как сложилась его жизнь теперь, и рады сообщить, что, отбыв заключение, он решил начать жизнь с чистого листа и поступил на службу во флот.\nПеред командованием он продемонстрировал себя одаренным и целеустремленным молодым человеком и уже был повышен в чине за трудолюбие и прирожденный талант."
 AAT_Sweden.9.a: "Вдохновляющая история"
 AAT_Sweden.10.t: "Херман Эрикссон подал заявление об отставке"
 AAT_Sweden.10.desc: "Сегодня Херман Эрикссон подал заявление о своей отставке, заявив, что желает занять пост директора компании Vin och Sprit AB.\nОн может быть по-прежнему нужен в правительстве, но, с другой стороны, его роль управляющего государственной ликеро-водочной компании может дать свои плюсы."
 AAT_Sweden.10.a: "Он по-прежнему нужен в правительстве"
 AAT_Sweden.10.b: "Отпустите его"
 AAT_Sweden.11.t: "Рабочие державы [GER.GetNameDef] захватили контроль над заводами Landsverk"
 AAT_Sweden.11.desc: "После обмена враждебными выпадами между государствами [SWE.GetNameDef] и [GER.GetNameDef] немецкие рабочие смогли временно захватить заводы Landsverk и забаррикадироваться внутри. Военные должны со временем вернуть контроль над заводами, но в ходе столкновения неизбежен ущерб и какое-то время производства будут работать не на полную мощность.\nМало что известно о заводе Landsverk, расположенном в Германии, но шведские власти практически не сомневаются, что он в ответ уже захвачен правительством государства [GER.GetNameDef]."
 AAT_Sweden.11.a: "Может, не стоило нам заводить у себя военные комплексы, которыми владеет [GER.GetNameDef]..."
 AAT_Sweden.12.t: "[?ROOT.GetLeader] умирает от сердечного приступа"
 AAT_Sweden.12.desc: "Сегодня [?SWE.bus_capture_tag.GetAdjective]ие власти сообщили, что [?SWE.GetLeader] был захвачен и вскоре скончался. Они заявляют, что [?SWE.bus_capture_tag.GetAdjective]ие коммандос смогли частично окружить мобильный штаб премьер-министра, находившийся близко к фронту.\nКоммандос утверждают, что когда они увидели автобус, где были [?SWE.GetLeader] и его свита, премьер-министр, выходя на улицу, пошатнулся и упал. Вопреки вражде [?SWE.bus_capture_tag.GetAdjective]ие власти проявили сочувствие и вернули тело премьер-министра, чтобы государство могло похоронить его. Вскрытие показало, что у покойного был сердечный приступ, за которым последовала остановка сердца.\nНесмотря на последовавший хаос, Таге Эрландер занял пост и. о. премьер-министра до проведения выборов."
 AAT_Sweden.12.a: "Настоящая трагедия"
 AAT_Sweden.13.t: "[SWE.GetNameDefCap] запрашивает контроль над Северной Норвегией"
 AAT_Sweden.13.desc: "Шведское правительство запросило контроль над окрестностями Нарвика. Они утверждают, что это чисто гуманитарная мера, происходящая из желания оградить норвежское население от разгоревшегося конфликта. В качестве гарантий безопасности они предложили сохранять демилитаризацию зоны и выполнять все необходимые полицейские функции до завершения инцидента.\nНорвежскому населению, вероятно, будет лучше в шведской оккупационной зоне, а мы так сможем высвободить больше ресурсов для наших войск на фронте."
 AAT_Sweden.13.a: "Неплохая сделка"
 AAT_Sweden.13.b: "Всей этой территорией заведует [THIS.GetNameDef]"
 AAT_Sweden.13.tt: "§R[SWE.GetName] может довести конфликт до войны§!"
 AAT_Sweden.14.t: "[FROM.GetNameDefCap] уступает"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap] принимает наше предложение образовать демилитаризованную зону вокруг Нарвика. Войска державы оставили территорию, и мы теперь объявим ее небоевой зоной. По окончании войны [NOR.GetAdjective]ое правительство попросит вернуть ему эти земли, но пока что мы будем оберегать [NOR.GetAdjective]ое население."
 AAT_Sweden.14.a: "Начнем с того, что отправим им помощь"
 AAT_Sweden.14.a_tt: "§Y[NOR.GetNameDefCap] попросит вернуть территорию по окончании войны§!"
 AAT_Sweden.15.t: "[FROM.GetNameDefCap] отклоняет наше предложение"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap] отклоняет наше предложение создать демилитаризованную зону вокруг Нарвика. Надо решить, как отреагировать на это: либо настоять, что такая зона поможет нашим северным братьям, либо оставить их во тьме."
 AAT_Sweden.15.a: "Мы не можем рисковать ради этого своей страной"
 AAT_Sweden.15.b: "[NOR.GetName] так просто от нас не отвяжется"
 AAT_Sweden.15.a_tt: "§YЕсли [FROM.GetNameDef] откажется, вы получите цель войны против него§!"
 AAT_Sweden.16.t: "[SWE.GetNameDef] угрожает враждой из-за несогласий по Нарвику"
 AAT_Sweden.16.desc: "После отказа отдать контроль над землями вокруг Нарвика [SWE.GetAdjective]ое правительство открыто пригрозило враждой между нашими странами, если мы по-прежнему не дадим им северные [NOR.GetAdjective]ие территории."
 AAT_Sweden.16.a: "Мы не можем наживать себе новых врагов"
 AAT_Sweden.16.b: "Мы их не боимся"
 AAT_Sweden.17.t: "[FROM.GetNameDefCap] упорно отказывается уступить нам Нарвик"
 AAT_Sweden.17.desc: "Несмотря на угрозу вражды из-за Нарвика, [FROM.GetName] отказывается уступить нашим требованиям. Мы не можем и не будем оставлять [NOR.GetAdjective]ий народ на скотское отношение в негуманных условиях. Мы должны захватить [NOR.GetAdjective]ие порты, чтобы отрезать наступающие войска и освободить [NOR.GetAdjective]их граждан."
 AAT_Sweden.17.a: "Nu har du skitit i det blå skåpet [FROM.GetName]"
 AAT_Sweden.18.t: "[NOR.GetName] просит вернуть Нарвик"
 AAT_Sweden.18.desc: "Восстановленное [NOR.GetAdjective]ое правительство просит нас вернуть ему Нарвик и соседние территории, которые мы защищали вместе с гражданами во время войны. В своем коммюнике оно заявляет, что чрезвычайно благодарно за помощь и надеется на дальнейшее сотрудничество с нами. Будет устроена праздничная церемония в честь тех, кто поддержал [NOR.GetAdjective]ую независимость в темные времена войны."
 AAT_Sweden.18.a: "Конечно, [NOR.GetName] — истинный владелец Нарвика"
 AAT_Sweden.18.b: "Мы оставим Нарвик себе в уплату за помощь"
 AAT_Sweden.19.t: "[SWE.GetNameDefCap] возвращает Нарвик"
 AAT_Sweden.19.desc: "Сегодня отличный день, ведь скоро [Nor.GetName] отпразднует воссоединение. [SWE.GetName] любезно принимает наш запрос на возврат Нарвика, где укрывалось [SWE.GetAdjective]ое правительство во время войны. Мы выразили глубочайшую благодарность [SWE.GetAdjective]ому правительству. Несомненно, случившееся укрепит связь между нашими странами на долгие годы."
 AAT_Sweden.19.a: "Норвегия снова стала единой"
 AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! — получена возможность награждать §Yнорвежским Почетным крестом за оборону§! §Yполевых командиров§!."
 AAT_Sweden.20.t: "[SWE.GetNameDefCap] отказывается вернуть Нарвик"
 AAT_Sweden.20.desc: "Пользуясь войной, государство [SWE.GetNameDef] самым бесстыдным образом оккупировало часть нашей страны под предлогом «спасения норвежского населения от еще более опасной оккупации». Затея оказалась обманом, придуманным [SWE.GetAdjective]им правительством, чтобы реализовать свои территориальные амбиции. Оно отказалось возвращать нам оккупированные территории, ссылаясь на «продолжающуюся мировую нестабильность и беспорядки после войны». Мы видим их насквозь — очевидно, это оппортунизм в самом примитивном проявлении, наглое мошенничество, угрожающее свободе и целостности нашего государства. Нарвик принадлежит Норвегии и останется в ее составе — если нужно, то и силой."
 AAT_Sweden.20.a: "Значит, война"
 AAT_Sweden.21.t: "[FROM.GetName] приглашает нас в альянс $scandinavian_defense_union$"
 AAT_Sweden.21.desc: "Ссылаясь на обеспокоенность послевоенной напряженностью между державами-победительницами, [FROM.GetName] утверждает, что нам не следует возвращаться к не оправдавшему себя принципу изолированного нейтралитета, а стоит, напротив, координировать военную и внешнюю политику по региону, чтобы в будущем нам было проще отражать агрессию."
 AAT_Sweden.21.a: "Такое предложение не в наших интересах."
 AAT_Sweden.21.b: "Отличное предложение."
 AAT_Sweden.22.t: "[FROM.GetName] отклоняет предложение создать оборонительный союз"
 AAT_Sweden.22.desc: "[FROM.GetAdjective]ие дипломаты сообщили нам сегодня, что их правительство не хочет присоединяться к альянсу «$scandinavian_defense_union$». Они считают, что их интересы будут лучше соблюдаться вне такой организации — по крайней мере, сейчас."
 AAT_Sweden.22.a: "Весьма досадно."
 AAT_Sweden.23.t: "[FROM.GetName] просит о членстве в альянсе"
 AAT_Sweden.23.desc: "[FROM.GetName] просится в наш альянс, так как беспокоится из-за потенциальной послевоенной напряженности между державами-победительницами. Наличие в альянсе государства [FROM.GetName] расширило бы наше влияние в его регионе — но и обязало бы нас защищать его в случае новых конфликтов."
 AAT_Sweden.23.a: "Они ослабят нашу безопасность."
 AAT_Sweden.23.b: "Мы с радостью примем их в наш альянс."
 AAT_Sweden.24.t: "[FROM.GetName] отвергает предложение вступить в альянс"
 AAT_Sweden.24.desc: "[FROM.GetName] пока что отказывается вступать в наш альянс. Они опасаются втянуться таким образом в новый конфликт. Похоже, мы временно остались сами по себе."
 AAT_Sweden.24.a: "Весьма досадно."
 AAT_Sweden.25.t: "Инвестиции в войска спецназначения"
 AAT_Sweden.25.desc: "После долгого обсуждения финансирования новых войск спецназначения в рядах высшего командования процесс забуксовал. Похоже, продвинуть его может лишь правительство, вмешавшись и поддержав одно из предложений."
 AAT_Sweden.25.a: "С учетом нашего ландшафта эффективнее всего будут рейнджеры."
 AAT_Sweden.25.b: "Морская пехота может помочь нам доминировать в Балтийском море."
 AAT_Sweden.25.c: "Воздушный десант — самые универсальные войска."
 AAT_Sweden.26.t: "Регион [?195.GetName] потерян"
 AAT_Sweden.26.desc: "Случилось немыслимое. Наши вооруженные силы проиграли и теперь [195.GetnameDef], главный монумент русского народа, в руках врага. Это не только стратегическая потеря, это удар по боевому духу и национальной гордости. Упадок особенно ощущается среди рядовых солдат, уже ходят слухи о дезертирстве. Если воевать и дальше, мы будем отправлять в атаки бойцов, которые не верят, что их жизнями стоит рисковать ради безнадежной войны."
 AAT_Sweden.26.a: "Нужно договариваться о мире"
 AAT_Sweden.26.b: "Мы не можем позволить себе такой позор"
 AAT_Sweden.27.t: "[SOV.GetNameDefCap] отзывает претензии на регион [?146.GetName]"
 AAT_Sweden.27.desc: "После захвата нашей коалицией региона [?146.GetName] Красная армия потерпела такой сокрушительный урон, что Москва вынуждена была обдумать свою агрессию. Она согласилась на мир на условиях статус-кво и пообещала больше не выдвигать требования. Народ в Стокгольме и Хельсинки бурно радуется. Кто бы мог подумать, что русский медведь — колосс на глиняных ногах?"
 AAT_Sweden.27.a: "Это непременно усилит боевой дух армии"
 AAT_Sweden.28.t: "[SWE.GetNameDefCap] запрашивает возврат утерянных территорий"
 AAT_Sweden.28.desc: "[SWE.GetLeader] оперирует все более империалистической риторикой, и, пожалуй, неудивительно, что [SWE.GetLeader.GetSheHe] теперь требует вернуть утраченные империей земли. Сроки любых законных претензий давно истекли, и такие заявления в лучшем случае сомнительны, но терять союзников во время конфликта нам ни к чему. Может, жест доброй воли порадует их лидера?"
 AAT_Sweden.28.a: "Это исключено"
 AAT_Sweden.28.b: "Такова цена союзничества"
 AAT_Sweden.29.t: "[FROM.GetNameDefCap] отказывается уступать территорию"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap] отклоняет наш запрос о возвращении старых колоний, утверждая, что наши претензии абсолютно не сходятся с современной геополитикой и соглашаться на подобный фарс было бы попросту смешно."
 AAT_Sweden.29.a: "Мы им покажем"
 AAT_Sweden.30.t: "[FROM.GetNameDefCap] отдает нам колонии"
 AAT_Sweden.30.desc: "[FROM.GetNameDefCap] одобряет наш запрос и теперь передает нам наши старые колонии — к немалому удивлению нашего правительства, ожидавшего большего сопротивления. Это вызвало протесты на новых территориях, но они, безусловно, утихнут со временем."
 AAT_Sweden.30.a: "Ошибки прошлого исправлены"
 AAT_Sweden.31.t: "[FROM.GetNameDefCap] просит у нас Борнхольм"
 AAT_Sweden.31.desc: "[FROM.GetAdjective]ий посол передал неутешительное сообщение. Его правительство требует вернуть Борнхольм и утверждает, что остров перешел к государству [DEN.GetName] незаконно в результате бунта. Поскольку это произошло в XVII веке, очевидно, что такие заявления — плохо замаскированный повод для [FROM.GetAdjective]ого экспансионизма."
 AAT_Sweden.31.a: "Мы не можем себе позволить разлад с государством [FROM.GetName]"
 AAT_Sweden.31.a_tt: "§RЭто приведет к тому, что [FROM.GetName] сможет сделать нас марионеткой§!"
 AAT_Sweden.31.b: "Это просто смехотворно"
 AAT_Sweden.32.t: "[FROM.GetName] отдает Борнхольм"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap] сообщает нам, что не будет оспаривать наши претензии на Борнхольм, но считает, что это беспрецедентная выходка, угрожающая стабильности северных стран"
 AAT_Sweden.32.a: "Нам плевать, какая именно это выходка"
 AAT_Sweden.33.t: "[FROM.GetName] отказывается отдать Борнхольм"
 AAT_Sweden.33.desc: "[FROM.GetAdjective]ое правительство сообщило нам, что не будет рассматривать наши претензии на Борнхольм и что любые подобные заявления устарели еще несколько веков назад. Раз они не хотят отдавать землю добровольно, нам придется отнять ее силой, как мы и сделали несколько веков назад."
 AAT_Sweden.33.a: "Мы переплывем пролив еще раз"
 AAT_Sweden.34.t: "[FROM.GetName] требует автономные территории"
 AAT_Sweden.34.desc: "[FROM.GetAdjective]ий посол донес до нас позицию [SWE.GetAdjective]ого правительства: сейчас, когда меняется мировой порядок, [THIS.GetAdjective]ое государство больше не может должным образом защищать свои заморские территории. Если [THIS.GetName] не может защитить свои территории, его правительству следует передать их тому, кто на это способен, и в данном случае лучший выбор — [FROM.GetAdjective]ая держава."
 AAT_Sweden.34.a: "У нас нет выбора"
 AAT_Sweden.34.a_tt: "§RЭто приведет к тому, что [FROM.GetName] сможет сделать нас марионеткой§!"
 AAT_Sweden.34.b: "Мы не можем себе такого позволить"
 AAT_Sweden.35.t: "[FROM.GetName] отдает [DEN.GetAdjective]ие заморские территории"
 AAT_Sweden.35.desc: "[FROM.GetName], пусть с неохотной, но решает отдать свои автономные территории. Это, безусловно, повредит нашим отношениям с государством [FROM.GetName], что в долгосрочной перспективе неважно, ведь скоро оно будет поглощено нашей сферой влияния."
 AAT_Sweden.35.a: "Великолепно"
 AAT_Sweden.36.t: "[FROM.GetName] отказывается уступить [DEN.GetAdjective]ие заморские территории"
 AAT_Sweden.36.desc: "[FROM.GetName] сообщает нам, что не будет рассматривать наше видение нового мирового порядка. Несмотря на претензии, [FROM.GetAdjective]ое правительство упорно отказывается возвращать нам наши законные территории."
 AAT_Sweden.36.a: "Значит, мы заберем их силой"
 AAT_Sweden.37.t: "Судьба государства [DEN.GetName]"
 AAT_Sweden.37.desc: "[DEN.GetAdjective]ое правительство настолько ослабло, что больше не сможет сопротивляться нашим направленным усилиям по доминированию. Когда-то мы были марионетками датчан — теперь же они станут нашими подданными. Нужно решить лишь, как поступить с ними, прежде чем объявить ультиматум."
 AAT_Sweden.37.a: "Мы используем их как буферную зону"
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.38.t: "[FROM.GetName] начинает превращать государство [DEN.GetName] в свою марионетку"
 AAT_Sweden.38.desc: "[FROM.GetName] идет на беспрецедентный поступок и требует, чтобы наше правительство уступило ему все свои функции и институты. Наш глава государства выразил решительный протест их послу, но оказалось, что недалеко от Копенгагена уже стоят [SWE.GetAdjective]ие линкоры. [DEN.GetAdjective]ое правительство оказалось бессильно перед такой угрозой, и спустя шесть часов была подписана официальная капитуляция."
 AAT_Sweden.38.a: "Проклятье!"
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.39.desc: "[FROM.GetName] идет на беспрецедентный поступок и требует, чтобы наше правительство уступило все свои функции и институты. Теперь очевидно, что вместо того, чтобы помогать нам, [FROM.GetAdjective]ое правительство понемногу лишает нас целостности, пока не сможет захватить нас целиком."
 AAT_Sweden.39.a: "Больше они к нам не сунутся!"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.40.t: "[FROM.GetName] требует регион [145.GetName]"
 AAT_Sweden.40.desc: "Как и в 1919 году, [FROM.GetAdjective]ое правительство снова поднимает вопрос об Аландских островах. Несмотря на то что Лига Наций постановила уступить суверенитет островов нам, [FROM.GetName] не унимается. Возможно, его правительство сочло, что мы находимся в уязвимой позиции, и с ослабеванием Лиги сделало стойку."
 AAT_Sweden.40.a: "[FROM.GetName] нам не по зубам"
 AAT_Sweden.40.b: "Мы никогда не уступим им"
 AAT_Sweden.41.t: "[FROM.GetName] уступает!"
 AAT_Sweden.41.desc: "[FROM.GetName] поддается и уступает нам Аландские острова. Наконец-то справедливость восстановлена — как и подобающий островам статус."
 AAT_Sweden.41.a: "Великолепно"
 AAT_Sweden.42.t: "[FROM.GetName] отказывается уступить регион [145.GetName]"
 AAT_Sweden.42.desc: "[FROM.GetName] сообщает нам, что категорически отказывается уступить регион [145.GetName], ссылаясь на то, что этот вопрос уже решен в Лиге Наций. Это государство, очевидно, переоценивает свое влияние. Пора показать державе [FROM.GetName], как сильно она заблуждается."
 AAT_Sweden.42.a: "Эти земли будут нашими"
 AAT_Sweden.43.t: "[FROM.GetName] требует демилитаризации региона [148.GetName]"
 AAT_Sweden.43.desc: "[FROM.GetName] требует, чтобы мы провели демилитаризацию своей северной границы. Держава видит риски для своей добычи ископаемых и подчеркивает, что любая возможная угроза будет исходить с востока, а не с запада. Демилитаризация ослабила бы напряжение между нами и государством [FROM.GetName], нарастающее со времен Аландского кризиса."
 AAT_Sweden.43.a: "Небольшой дружественный жест мог бы ослабить напряжение"
 AAT_Sweden.43.b: "Это нарушает наш суверенитет"
 AAT_Sweden.44.t: "[FROM.GetName] соглашается демилитаризовать регион [148.GetName]"
 AAT_Sweden.44.desc: "В качестве жеста доброй воли [FROM.GetName] соглашается демилитаризовать регион [148.GetName]. Для нас это важный этап восстановления восточного королевства. Наше влияние на государство [FROM.GetName] понемногу растет."
 AAT_Sweden.44.a: "Как и было запланировано"
 AAT_Sweden.45.t: "[FROM.GetName] отказывается демилитаризовать регион [148.GetName]"
 AAT_Sweden.45.desc: "[FROM.GetName] отказывается демилитаризовать регион [148.GetName], заявляя, что у нас нет права решать, что [FROM.GetName] делает со своими территориями. Получается, они замышляют против нас? Необходимо нанести удар первыми."
 AAT_Sweden.45.a: "Заговорщики?"
 AAT_Sweden.46.t: "К вопросу о государстве [FIN.GetName]"
 AAT_Sweden.46.desc: "Всем очевидно, что [FIN.GetName] не выстоит против [SOV.GetAdjective]ой угрозы. Финны говорят о суверенитете и не могут понять, что то, что они воспринимают как независимость, не было завоевано политической или военной силой, а существует в результате хаоса, возникшего после русской гражданской войны. С тех самых времен ведется обратный отсчет. Однажды он дойдет до нуля и старый враг снова поднимет голову. Следовательно, мы должны захватить контроль над [FIN.GetAdjective]ими делами раньше, чем это сделает [SOV.GetAdjective]ое государство."
 AAT_Sweden.46.a: "Надо сделать их марионетками"
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.47.t: "[FROM.GetName] начинает превращать нас в свою марионетку"
 AAT_Sweden.47.desc: "Очевидно, что «беспокойство» наших соседей о своей безопасности было фальшивым. Наша армия лишена воли и теряет стратегическое преимущество, она не приспособлена к новым географическим реалиям. У нашей столицы уже обнаружены [FROM.GetAdjective]ие военные корабли. [FROM.GetAdjective]ие войска пересекают демилитаризованную зону на севере, и нам отправлен ультиматум о капитуляции. Международное сообщество бросило нас."
 AAT_Sweden.47.a: "Будем надеяться, что наши новые господа окажутся добрыми."
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.48.desc: "Очевидно, что «беспокойство» наших соседей о своей безопасности было фальшивым. Правительство государства [FROM.GetName] теперь требует, чтобы мы объединились с ним в борьбе против общего врага с Востока. Если поддаться его требованиям, мы снова окажемся в [FROM.GetAdjective]ой сфере влияния и подорвем свою независимость. Остается вопрос — а точно ли альтернатива хуже?"
 AAT_Sweden.48.a: "Мы больше не допустим, чтобы нашу судьбу решал кто-нибудь еще"
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.49.t: "[FROM.GetName] отказывается подчиниться"
 AAT_Sweden.49.desc: "[FROM.GetName] решительно отвергает наши требования. Держава демонстрирует явное неуважение к нашим проблемам и одновременно угрожает нашей добыче ископаемых. Ответ может быть только один."
 AAT_Sweden.49.a: "Когда дипломатия терпит неудачу..."
 AAT_Sweden.50.t: "[SWE.GetName] требует регион [144.GetName]"
 AAT_Sweden.50.desc: "[SWE.GetName] требует полного контроля над портовым городом Нарвиком. Его правительство оправдывает требование соображениями о том, что враг может высадиться в Нарвике и атаковать шведские месторождения железной руды. Несогласие может привести к дальнейшей эскалации конфликта."
 AAT_Sweden.50.a: "За это не стоит сражаться"
 AAT_Sweden.50.b: "Это абсурд"
 AAT_Sweden.50.a_tt: "§RЭто приведет к тому, что [SWE.GetName] сможет сделать нас марионеткой§!"
 AAT_Sweden.51.t: "[FROM.GetName] уступает"
 AAT_Sweden.51.desc: "[FROM.GetName] уступает и отдает нам Нарвик. Теперь мы получим железную руду из Елливаре и Кируны, ослабив при этом державу [FROM.GetName]."
 AAT_Sweden.51.a: "Превосходно"
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.53.t: "К вопросу о государстве [NOR.GetName]"
 AAT_Sweden.53.desc: "[SWE.GetAdjective]ое правительство без всяких провокаций потребовало от нас принять его курс и приказать армии не вмешиваться. Они утверждают, что это программа сотрудничества, но на самом деле очевидно, кто в этом союзе предполагается главным и кто должен подчиняться. Это фактически возвращение к старым дням Союза."
 AAT_Sweden.53.a: "Никогда! К оружию"
 AAT_Sweden.53.b: "У нас не хватает влияния, чтобы сопротивляться"
 AAT_Sweden_ball_bearing.1.t: "Задать условия торговли шарикоподшипниками для государства [FROM.FROM.GetName]"
 AAT_Sweden_ball_bearing.1.desc: "Мы производим первосортные шариковые подшипники, и самые влиятельные государства мира хотят заполучить их для своих боевых машин. Мы скоро начнем переговоры с государством [FROM.GetName] о продаже этих бесценных товаров, но сперва нужно решить, чего мы хотим взамен."
 AAT_Sweden_ball_bearing.1.a: "Нам нужна провизия"
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n Стабильность: §G+2%§!\n Еженедельные людские ресурсы: §G+15§!.\nМожет складываться с другими бонусами."
 AAT_Sweden_ball_bearing.1.b: "Нам нужен их военный опыт"
 AAT_Sweden_ball_bearing.1.c: "Попросим поделиться знаниями"
 AAT_Sweden_ball_bearing.1.c_tt: "\nВ случае принятия [SWE.GetNameDef] сможет выбрать бонус к исследованию §G+25%§! для §Yкораблей§!, §Yрадаров§!, §Yсинтетических ресурсов§! или §Yтехнологии поддержки§!"
 AAT_Sweden_ball_bearing.1.d: "Отменить пока переговоры"
 AAT_Sweden_ball_bearing.2.t: "[SWE.GetNameDefCap] запрашивает продовольствие в обмен на шариковые подшипники"
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap] просит продовольствие в обмен на свои бесценные шариковые подшипники, которые могут стать для нас ценным военным ресурсом. [SWE.GetAdjective]ое правительство, похоже, хочет обеспечить договоренность об импорте на случай возможного конфликта, памятуя о том, какие проблемы вызывала блокада в Великой войне."
 AAT_Sweden_ball_bearing.2.a: "Это взаимовыгодная торговля"
 AAT_Sweden_ball_bearing.2.b: "Мы не можем себе этого позволить"
 AAT_Sweden_ball_bearing.3.t: "[SWE.GetNameDefCap] запрашивает военные знания в обмен на шариковые подшипники"
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap] просит поделиться боевым опытом в обмен на свои бесценные шариковые подшипники, которые могут стать для нас ценным военным ресурсом. [SWE.GetAdjective]ое правительство, похоже, хочет уравнять свои шансы с более развитыми в военном плане европейскими державами на случай будущего конфликта."
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.t: "[SWE.GetNameDefCap] запрашивает знания в обмен на шариковые подшипники"
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap] просит поделиться научными открытиями и знаниями в обмен на бесценные шариковые подшипники, которые могут стать для нас ценным военным ресурсом. [SWE.GetAdjective]ое правительство, похоже, хочет обеспечить себе научное развитие на случай будущего конфликта, и мы можем ему в этом помочь."
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap] принимает условия торговли шарикоподшипниками"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\nТеперь нам надо решить, какой тип технологии лучше поможет нам сгладить отставание от других крупных держав."
 AAT_Sweden_ball_bearing.5.a: "Технология поддержки"
 AAT_Sweden_ball_bearing.5.b: "Радарные технологии"
 AAT_Sweden_ball_bearing.5.c: "Технология синтетического масла"
 AAT_Sweden_ball_bearing.5.d: "Технология кораблестроения"
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap] принимает условия торговли шарикоподшипниками"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap] любезно принимает условия нашей сделки. Такая договоренность будет выгодна обеим сторонам. Во все более нестабильном мире торговля становится важным средством снижения напряжения между государствами."
 AAT_Sweden_ball_bearing.6.a: "Отличная новость!"
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap] отклоняет условия торговли шарикоподшипниками"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap] отклоняет все предложения торгового соглашения. Держава заявляет, что из-за быстрого нарастания мировой напряженности любые масштабные сделки с военными технологиями следует отложить."
 AAT_Sweden_ball_bearing.7.a: "Жаль"
 AAT_Sweden_ball_bearing.8.t: "Условия торговли шарикоподшипниками отменены с началом войны"
 AAT_Sweden_ball_bearing.8.desc: "Неудивительно, что с началом войны между нашими странами торговля шарикоподшипниками была отменена правительствами обеих сторон. Эта сделка должна была стать первым шагом от глобальной войны, но ей не суждено сбыться.\nТеперь важные конструкционные узлы станут средством ведения войны и принесут в итоге лишь кровь, боль и страдания."
 AAT_Sweden_ball_bearing.8.a: "Неужели это было неизбежно?"
 AAT_Sweden_flashpoints.10.t: "[SOV.GetAdjective]ий воздушный рейд на бомбоубежища Сев. [SWE.GetName]"
 AAT_Sweden_flashpoints.10.desc: "Сегодня жители Паялы, деревни близ [FIN.GetAdjective]ой границы, были испуганы серией взрывов, разрушивших несколько зданий и машин. К счастью, никто серьезно не пострадал. Улики ясно показывают: это сработали [SOV.GetAdjective]ие бомбардировщики, ошибочно считавшие, что бомбят цели в государстве [FIN.GetName].\n\nНам нужно разобраться с ситуацией, пока общественное возмущение не вышло из-под контроля. С другой стороны, нужно постараться не спровоцировать масштабный конфликт с государством [SOV.GetNameDef]."
 AAT_Sweden_flashpoints.10.a: "Мир должен услышать об этом акте агрессии."
 AAT_Sweden_flashpoints.10.b: "Мы осторожно обратимся к [SOV.GetAdjective]ому посольству, так, чтобы избежать эскалации."
 AAT_Sweden_flashpoints.10.c: "Мы мало чего добьемся конфронтацией с Советами."
 AAT_Sweden_flashpoints.11.t: "[SWE.GetName] в бешенстве из-за бомбардировки Паялы"
 AAT_Sweden_flashpoints.11.desc: "[SOV.GetAdjective]ие пилоты случайно совершили налет на [SWE.GetAdjective]ую деревню, приняв ее за военную цель в государстве [FIN.GetName]. [SWE.GetAdjective]ое правительство теперь негодует и привлекает внимание мировой общественности к досадному несчастному случаю.\n\nМы могли бы признать случившееся и предложить выплатить компенсацию за урон, но другие нации могут принять это за слабость, а наши граждане могут усомниться в необходимости военных действий в государстве [FIN.GetName]."
 AAT_Sweden_flashpoints.11.a: "Нам нельзя втягиваться в растущий конфликт. Мы извинимся перед [SWE.GetAdjective]им правительством."
 AAT_Sweden_flashpoints.11.b: "Отрицайте наше участие и обвините [SWE.GetAdjective]ое правительство в том, что оно само подстроило атаку."
 AAT_Sweden_flashpoints.12.t: "[SWE.GetAdjective]ие дипломаты требуют объяснить бомбардировку Паялы"
 AAT_Sweden_flashpoints.12.desc: "[SOV.GetAdjective]ие пилоты случайно устроили налет на [SWE.GetAdjective]ую деревню, приняв ее за цель в государстве [FIN.GetName]. Представители из [SWE.GetAdjective]ого посольства обратились к нам с требованием объяснить атаку и рассказать, как мы планируем компенсировать ущерб.\n\nК счастью, новости об инциденте еще не разошлись, и у нас есть возможность разрешить ситуацию, пока та не вышла из-под контроля."
 AAT_Sweden_flashpoints.12.a: "Мы заплатим государству [SWE.GetName] компенсацию за нанесенный ущерб."
 AAT_Sweden_flashpoints.12.b: "Отрицайте наше участие и обвините [SWE.GetAdjective]ое правительство в том, что оно само подстроило атаку."
 AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap] приносит извинения за бомбардировку Паялы"
 AAT_Sweden_flashpoints.13.desc: "Официальные лица государства [SOV.GetNameDef] принесли извинения за недавнюю атаку на Паялу и настояли, что случившееся было ошибкой пилотов. Также они предложили компенсировать нам нанесенный ущерб. Похоже, [SOV.GetAdjective]ая держава берет курс на сотрудничество, чтобы избежать эскалации конфликта."
 AAT_Sweden_flashpoints.13.a: "Мы будем считать вопрос решенным."
 AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap] отказывается признавать свое участие в бомбардировке Паялы"
 AAT_Sweden_flashpoints.14.desc: "Попытки наших дипломатов разобраться в Паяльском инциденте с [SOV.GetAdjective]ими официальными лицами наталкиваются на отрицание. Более того, Советы пытаются свалить вину за бомбардировку на нас — якобы мы вмешиваемся в их военные операции в государстве [FIN.GetName]."
 AAT_Sweden_flashpoints.14.a: "Возмутительная позиция. Нужно заставить их страдать."
 AAT_Sweden_flashpoints.14.b: "Мы не можем рисковать эскалацией ситуации."
 AAT_Sweden_flashpoints.15.t: "[SWE.GetName] отправляет военную помощь"
 AAT_Sweden_flashpoints.15.desc: "В нашем воздушном пространстве недавно были замечены [SOV.GetAdjective]ие бомбардировщики. Они направлялись в государство [SWE.GetName], где сбросили бомбу на деревню, приняв ее за [FIN.GetAdjective]ую цель. С тех пор [SOV.GetNameDef] и [SWE.GetName] находятся в состоянии дипломатического конфликта, который развился до такой степени, что государство [SWE.GetName] решило активно поставлять нам оружие для борьбы с [SOV.GetAdjective]ими военными. Пока неизвестно, как на это отреагирует [SOV.GetAdjective]ая держава."
 AAT_Sweden_flashpoints.15.a: "Трагический случай. Мы благодарны нашим [SWE.GetAdjective]им соседям."
 AAT_Sweden_flashpoints.16.t: "Напряжение с государством [SWE.GetName] ослабло"
 AAT_Sweden_flashpoints.16.desc: "[SWE.capital.GetCapitalVictoryPointName] и [SOV.capital.GetCapitalVictoryPointName] могут, вероятно, вздохнуть свободнее — напряжение между двумя государствами наконец-то ослабевает. [SWE.GetAdjective]ое правительство прекратило свою агрессивную риторику касательно Паяльского инцидента и, вероятно, поняло, что не может заставить нас признать вину в нем."
 AAT_Sweden_flashpoints.16.a: "Им давно пора было пойти на попятную."
 AAT_Sweden_flashpoints.17.t: "[SWE.GetName] наращивает напряженность, вооружая государство [FIN.GetName]"
 AAT_Sweden_flashpoints.17.desc: "[SWE.GetName] по-прежнему пытается очернить нас, связав с неудачной бомбардировкой Паялы. Теперь оно открыто вооружает [FIN.GetAdjective]ую армию пехотным оружием. Это очевидная попытка шантажом заставить нас признать ответственность за атаку, чтобы не терять жизни советских солдат.\n\nМы должны тщательно обдумать следующий шаг, чтобы не дать [SWE.GetAdjective]ому государству полностью вовлечься в войну в качестве [FIN.GetAdjective]ого союзника."
 AAT_Sweden_flashpoints.17.a: "Мы деэскалируем конфликт эскалацией с нашей стороны — будем угрожать им войной, если они не остановятся."
 AAT_Sweden_flashpoints.17.b: "Нужно уступить [SWE.GetAdjective]ому государству. На время."
 AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap] требует прекратить поставку оружия"
 AAT_Sweden_flashpoints.18.desc: "Наши намеренно провокационные поставки оружия государству [FIN.GetName] привлекли внимание державы [SOV.GetNameDef]. Дипломаты из Москвы сообщили нам, что [SOV.GetLeader] рассматривает наши действия как фактическое вступление в конфликт против государства [SOV.GetNameDef] и намеревается предпринять все необходимые действия."
 AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader] блефует, мы на это не попадемся. Продолжайте поставки."
 AAT_Sweden_flashpoints.18.b: "Мы не можем рисковать порчей отношений с Советами."
 AAT_Sweden_flashpoints.19.t: "[SWE.GetName] отвергает ультиматум"
 AAT_Sweden_flashpoints.19.desc: "[SWE.GetAdjective]ие дипломаты ясно дали понять, что их страна не намерена прекращать поставки оружия, пока мы не признаем свое участие в бомбардировках Паялы и не выплатим компенсацию. Если мы не осуществим свои угрозы, другие державы региона могут счесть нас легкой мишенью для своих агрессивных действий. С другой стороны, вовлекая несколько стран в наши [FIN.GetAdjective]ие военные операции, мы можем раздуть конфликт до мирового масштаба."
 AAT_Sweden_flashpoints.19.a: "Они не оставляют нам выбора."
 AAT_Sweden_flashpoints.19.b: "Нужно уступить [SWE.GetAdjective]ому государству. На время."
 AAT_Sweden_flashpoints.20.t: "[SWE.GetName] предлагает заключить союз против [SOV.GetAdjective]ой державы"
 AAT_Sweden_flashpoints.20.desc: "Сейчас, когда напряженность между государствами [SWE.GetName] и [SOV.GetNameDef] перерастает в открытый конфликт, [SWE.GetAdjective]ие послы предлагают нарастить сотрудничество с их страной и образовать военный альянс против общего противника."
 AAT_Sweden_flashpoints.20.a: "Вместе мы сможем справиться с [SOV.GetAdjective]ой угрозой."
 AAT_Sweden_flashpoints.20.b: "Мы справимся сами."
 SWE_nordic_defense_pact: "Северный оборонительный пакт"
 AAT_Sweden_flashpoints.21.t: "[SWE.GetAdjective]о-[FIN.GetAdjective]ий альянс"
 AAT_Sweden_flashpoints.21.desc: "Сейчас, когда напряженность между государствами [SWE.GetName] и [SOV.GetNameDef] перерастает в открытый конфликт, дипломаты предлагают нам связаться с их [FIN.GetAdjective]ими коллегами и образовать военный альянс против общего противника."
 AAT_Sweden_flashpoints.21.a: "Нужно пропагандировать сотрудничество между нашими нациями."
 AAT_Sweden_flashpoints.21.b: "[SOV.GetLeader] сдастся нам и без [FIN.GetAdjective]ой помощи."
 AAT_Sweden_flashpoints.22.t: "[FIN.GetName] отвергает предложение образовать альянс"
 AAT_Sweden_flashpoints.22.desc: "[FIN.GetAdjective]ие дипломаты сообщили нам, что, несмотря на наличие общего врага в лице государства [SOV.GetNameDef], стратегические цели их правительства слишком отличаются от наших, и потому они вынуждены отклонить наше предложение об альянсе."
 AAT_Sweden_flashpoints.22.a: "Весьма досадное решение."
 AAT_Sweden_flashpoints.30.t: "Право прохода через территорию государства [SWE.GetName]"
 AAT_Sweden_flashpoints.30.desc: "Мы успешно закрепились в Скандинавии, но транспортировка войск и снаряжения через Датские проливы может быть опасной. В открытом море конвои часто становятся жертвами авиации и кораблей врага. Следовательно, будет правильно максимально сократить использование морских маршрутов.\n\nВозможно, стоит надавить на соседнее государство [SWE.GetName], чтобы то предоставило нам доступ к своим железным дорогам и линиям связи. При этом нужно сохранять такт и постепенно подтачивать нейтралитет соседа, чтобы не оттолкнуть его на сторону врага."
 AAT_Sweden_flashpoints.30.a: "Обратиться к государству [SWE.GetName] с просьбой о праве пользования его железными дорогами."
 AAT_Sweden_flashpoints.30.b: "Нам не нужна [SWE.GetAdjective]ая инфраструктура."
 AAT_Sweden_flashpoints.31.t: "[GER.GetName] просит право прохода для раненых"
 AAT_Sweden_flashpoints.31.desc: "К нам обратились члены [GER.GetAdjective]ого правительства с просьбой разрешить ограниченное использование наших железных дорог для перевозки раненых и солдат в отпуске из государства [GER.GetNameDef] и обратно через территории держав [SWE.GetName] и [DEN.GetName]. Они настаивают, что эта просьба носит сугубо гуманитарный характер, но легко понять, что она поможет им постепенно лишить нас нейтралитета."
 AAT_Sweden_flashpoints.31.a: "Выживание важнее нейтралитета."
 AAT_Sweden_flashpoints.31.b: "Отклонить запрос и напомнить им о нашем нейтралитете."
 AAT_Sweden_flashpoints.32.t: "[SWE.GetName] отвечает отказом"
 AAT_Sweden_flashpoints.32.desc: "[SWE.GetName] упорно отказывается дать нам доступ к своей инфраструктуре, ссылаясь на нейтралитет. Возможно, стоит жестче напомнить им, что их независимость сохраняется лишь нашей милостью в награду за то, что они не мешают нам реорганизовывать Европу."
 AAT_Sweden_flashpoints.32.a: "Сообщить им, что [GER.GetLeader] начинает сомневаться в их нейтралитете."
 AAT_Sweden_flashpoints.32.b: "Замнем проблему. Нельзя, чтобы они примкнули к нашим врагам."
 AAT_Sweden_flashpoints.33.t: "Адольф Гитлер сомневается в [SWE.GetAdjective]ом нейтралитете"
 AAT_Sweden_flashpoints.33.desc: "Мы получили телеграмму, где [GER.Capital.GetCapitalVictoryPointName] в самых резких выражениях сообщает нам, что [GER.GetLeader] огорчается нашему отказу. Судя по всему, [GER.GetAdjective]ий лидер начинает сомневаться в нашем нейтралитете и считает, что наши последние действия свидетельствуют о росте симпатии к врагам государства [GER.GetName].\n\nПохоже, они вполне готовы эскалировать ситуацию до конфликта. Возможно, нам пора переосмыслить свою позицию."
 AAT_Sweden_flashpoints.33.a: "Выживание важнее нейтралитета."
 AAT_Sweden_flashpoints.33.b: "[GER.GetLeader] не заставит нас уступить. Начинайте мобилизацию войск."
 AAT_Sweden_flashpoints.34.t: "[SWE.GetName] повышает боевую готовность войск"
 AAT_Sweden_flashpoints.34.desc: "[SWE.GetAdjective]ая армия приведена в боевую готовность намеренно провокационным образом — явно для того, чтобы продемонстрировать готовность сопротивляться нашему давлению. Нужно действовать осторожно, иначе мы рискуем ввязаться в очередной конфликт в Скандинавии."
 AAT_Sweden_flashpoints.34.a: "Начать приготовления к атаке государства [SWE.GetName] и отправить ему ультиматум."
 AAT_Sweden_flashpoints.34.b: "Риск того не стоит."
 AAT_Sweden_flashpoints.35.t: "[GER.GetName] выдвигает ультиматум"
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap] выдвигает жесткий ультиматум, в котором требует уступить его требованиям и предоставить доступ к инфраструктуре. В ультиматуме говорится, что в случае отказа они признают нас врагами государства [GER.GetNameDef] и предпримут все необходимые меры для защиты своих интересов в Скандинавии."
 AAT_Sweden_flashpoints.35.a: "Выживание важнее нейтралитета."
 AAT_Sweden_flashpoints.35.b: "Если война неизбежна, мы будем воевать на своих условиях."
 AAT_Sweden_flashpoints.35.c: "Мы не уйдем с позиций нейтралитета."
 AAT_Sweden_flashpoints.36.t: "Напряжение с государством [GER.GetNameDef] ослабевает"
 AAT_Sweden_flashpoints.36.desc: "К счастью, недавняя напряженность с государством [GER.GetNameDef] начинает ослабевать. Похоже, что, несмотря на все угрозы из-за рубежа, мы смогли выйти из очень сложной дипломатической ситуации. Стоит, впрочем, соблюдать осторожность — [GER.Capital.GetCapitalVictoryPointName] наверняка злится на нас за наши недавние действия."
 AAT_Sweden_flashpoints.36.a: "Будем надеяться, что мы сможем сохранить нейтралитет."
 AAT_Sweden_flashpoints.37.t: "[SWE.GetName] отвергает ультиматум"
 AAT_Sweden_flashpoints.37.desc: "[SWE.GetAdjective]ое правительство резко отвергло наш ультиматум, заявив, что не стоит принимать нейтралитет за слабость или неподготовленность. Также оно отметило, что в случае необдуманных действий против государства [SWE.GetName] наша армия должна быть готова к большим потерям.\n\nВозможно, это просто блеф, чтобы избежать военных действий, но наблюдения за шведскими войсками показывают, что те вполне готовы драться за свою независимость."
 AAT_Sweden_flashpoints.37.a: "Мы не можем рисковать, растягивая свою армию."
 AAT_Sweden_flashpoints.37.b: "Начать вторжение в государство [SWE.GetName]."
 AAT_Sweden_flashpoints.38.t: "[SWE.GetName] превентивно атакует"
 AAT_Sweden_flashpoints.38.desc: "Похоже, мы сильно недооценили [SWE.GetAdjective]ую готовность сражаться. Несмотря на сто с лишним лет нейтралитета, [SWE.GetAdjective]ие вооруженные силы сегодня устроили превентивную атаку на наши войска в Норвегии, застав те врасплох. Исход этого конфликта еще далеко не решен, но нельзя не отметить дерзость наших [SWE.GetAdjective]их противников."
 AAT_Sweden_flashpoints.38.a: "[SWE.GetName] станет сноской в анналах нашей истории."
 AAT_Sweden_flashpoints.39.t: "[SWE.GetName] разрешает провоз раненых"
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetName] разрешает возвращать в государство [GER.GetNameDef] по своей железной дороге наших раненых и солдат в отпуске. При этом держава настаивает, что перевозить таким образом можно только невооруженных людей и с соблюдением строгих квот, чтобы в Швеции не скапливалось слишком много солдат сразу."
 AAT_Sweden_flashpoints.39.a: "Отлично. Не стоит раздражать их сверх меры."
 AAT_Sweden_flashpoints.39.b: "Продолжайте давить. Возможно, мы получим доступ к их линиям связи."
 AAT_Sweden_flashpoints.40.t: "[GER.GetName] запрашивает доступ к телефонным и телеграфным сетям"
 AAT_Sweden_flashpoints.40.desc: "Как мы и опасались, недавний запрос доступа к нашим железным дорогам из Германии теперь расширился. [GER.Adjective] правительство просит предоставить доступ к телеграфным и телефонным сетям, чтобы обеспечить прямую связь между странами [NOR.GetName] и [GER.GetNameDef].\n\nУступив такому требованию, мы нанесли еще один удар собственному нейтралитету. С другой стороны, прослушивая переговоры, мы сможем выведать планы [GER.GetAdjective]ой армии."
 AAT_Sweden_flashpoints.40.a: "Выживание важнее нейтралитета."
 AAT_Sweden_flashpoints.40.b: "Можно воспользоваться этим себе на благо."
 AAT_Sweden_flashpoints.40.c: "Мы не можем отступить от принципов нейтралитета."
 SWE_spying_on_GER: "Мы шпионим за немцами, прослушивая их связь"
 AAT_Sweden_flashpoints_tt_arne_beurling: "§YАрне Бёрлинг§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!) становится доступен в роли советника"
 AAT_Sweden_flashpoints.41.t: "[SWE.GetName] дает нам доступ к телефонным и телеграфным сетям"
 AAT_Sweden_flashpoints.41.desc: "[GER.Capital.GetCapitalVictoryPointName] и наши войска в государстве [NOR.GetName] теперь обеспечены надежной связью благодарю сотрудничеству шведского правительства. Возможно, нам стоит быть к нему дружелюбнее, чтобы не утратить такую привилегию."
 AAT_Sweden_flashpoints.41.a: "Отлично. Мы добились от них всего, чего могли."
 AAT_Sweden_flashpoints.41.b: "Можно попробовать поднажать в последний раз и попросить право на проход войск."
 AAT_Sweden_flashpoints.42.t: "[GER.GetName] просит право на проход войск"
 AAT_Sweden_flashpoints.42.desc: "Не удовлетворившись нашими предыдущими уступками, правительство государства [GER.GetNameDef] запросило у нас право на проход войск, чтобы облегчить свои военные операции в Скандинавии. Очевидно, что таков был [GER.GetAdjective]ий план с самого начала, и отказ сдать последние остатки нейтралитета [GER.GetLeader] будет рассматриваться как повод для вторжения в государство [SWE.GetName]. С другой стороны, если мы разрешим проход, наши соседи и противники державы [GER.GetNameDef], вероятно, сочтут нас причастными к оккупации государства [NOR.GetName]."
 AAT_Sweden_flashpoints.42.a: "У нас нет сил сражаться с государством [GER.GetName]."
 AAT_Sweden_flashpoints.42.b: "Мы должны сопротивляться этому требованию, если не хотим, чтобы нас втянули в войну."
 AAT_Sweden_flashpoints.43.t: "[SWE.GetName] дает право на проход войск"
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetName] предоставляет нам полное право на проход войск по его территории. Это не только поможет нашим операциям в Скандинавии, но и повысит влияние на государство [SWE.GetName], которое теперь не сможет быстро присоединиться к врагам."
 AAT_Sweden_flashpoints.43.a: "Они теперь фактически под полным нашим контролем."
 SWE_GER_military_access_tt: "§Y[GER.GetFlag][GER.GetNameDefCap]§! §Rполучит право на проход войск§! в государстве §Y[SWE.GetFlag][SWE.GetName]§!"
 AAT_Sweden_flashpoints.50.t: "Внутренний враг"
 AAT_Sweden_flashpoints.50.desc: "Мы всегда внимательно следили за действиями крайне левых, но это вряд ли убережет нас от подрыва коммунистами нашей военной эффективности или промышленности для облегчения [SOV.GetAdjective]ого вторжения в государство [SWE.GetName]. Следовательно, мы должны действовать на упреждение и активнее задерживать тех, кто замечен в сочувствии государству [SOV.GetNameDefCap] или просто в крайне левых взглядах."
 AAT_Sweden_flashpoints.50.a: "Нельзя давать им возможность устроить проблемы. В тюрьму их."
 AAT_Sweden_flashpoints.50.b: "В демократическом обществе такое неприемлемо."
 AAT_Sweden_flashpoints.51.t: "Недовольство решением о задержании"
 AAT_Sweden_flashpoints.51.desc: "Рейды и аресты, начавшиеся после нашего решения о задержании радикальных левых по всему государству [SWE.GetName], вызвали яростный протест рабочего класса. Многие из недовольных даже начали помогать радикалам скрыться или нападать на полицейских. Они утверждают, что такие массовые аресты превращают страну в полицейское государство. Нужно действовать осторожнее, иначе ситуация может быстро выйти из-под контроля."
 AAT_Sweden_flashpoints.51.a: "Отправить армию на помощь полиции."
 AAT_Sweden_flashpoints.51.b: "Это была ошибка. Нужно освободить тех, кого мы уже арестовали."
 AAT_Sweden_flashpoints.52.t: "Аресты левых привели к массовым протестам и насилию"
 AAT_Sweden_flashpoints.52.desc: "Наше решение отправить армию помогать полиции задерживать левых радикалов вызвало лавину насилия, грозящую низвергнуть страну в гражданскую войну. Стычки рабочих с полицией привели к смертям и ранениям. Радикалы, которых мы не задержали, подстрекают рабочих против нас и призывают к полному роспуску правительства. Более того, есть уже случаи невыполнения солдатами приказов и даже дезертирства. Возможно, это самый крупный кризис в стране за сто с лишним лет."
 AAT_Sweden_flashpoints.52.a: "Нельзя, чтобы этот сброд разрушил нашу нацию."
 AAT_Sweden_flashpoints.52.b: "Мы должны остановить аресты, мы разрушаем нацию."
 AAT_Sweden_flashpoints.53.t: "Разразилась [SWE.GetAdjective]ая гражданская война"
 AAT_Sweden_flashpoints.53.desc: "Спорадическое насилие последних недель теперь переросло в организованные движения по всей стране. Большинство этих движений идут тем же курсом, что и $SWE_communism_party_long$, и могут быть даже связаны с государством [SOV.GetNameDef].\n\nВ нескольких городских районах контроль захватило коммунистическое ополчение, начавшее арестовывать всех, кто связан с нашими недавними планами по задержанию левых. Националисты тем временем формируют свои отряды, часто при поддержке местной полиции, чтобы сберечь города от коммунистов. Насилие между обеими группами и нашей армией выросло до того уровня, когда уже можно говорить о гражданской войне."
 AAT_Sweden_flashpoints.53.a: "Давно пришло время революции."
 AAT_Sweden_flashpoints.53.b: "Мы сокрушим этих агентов государства [SOV.GetNameDef]."
 AAT_Sweden_flashpoints.54.t: "Напряженность в государстве [SWE.GetName] ослабевает"
 AAT_Sweden_flashpoints.54.desc: "Недавние трения между властями и противниками арестов левых активистов начали ослабевать. Доверие народа к власти сильно пострадало, но риск скатиться в гражданскую войну, похоже, миновал."
 AAT_Sweden_flashpoints.54.a: "Мы едва избежали катастрофы."
 AAT_Sweden_flashpoints.56.t: "Готландское предложение"
 AAT_Sweden_flashpoints.56.desc: "После того как несколько высокопоставленных армейских офицеров присоединились к революционным коммунистам, стало трудно доверять какому-либо из родов войск, кроме флота. Недавние происшествия опасны для короля, и потому мы идем на отчаянные меры. Адмиралтейство предложило дерзкий план по возвращению контроля над ситуацией. В рамках этого плана король должен быть отправлен на остров Готланд, а управлять страной надо поставить военную администрацию из лоялистов."
 AAT_Sweden_flashpoints.56.a: "Мы не можем покинуть материк."
 AAT_Sweden_flashpoints.56.b: "Отличное предложение."
 AAT_Sweden_flashpoints.57.t: "Король Швеции ранен при попытке эвакуации"
 AAT_Sweden_flashpoints.57.desc: "Ранним утром правительство Швеции решило эвакуировать короля из столицы и переправить в более надежное место на острове Готланд. Партизаны перехватили конвой, и машина короля попала под обстрел. Пули пробили ветровое стекло.\nВ завязавшейся перестрелке король серьезно пострадал и получил ранение левого глаза. Отступив на остров, правительство клянется восстановить контроль над Швецией, но ходят слухи, что король лично взял власть в свои руки и пылает праведным гневом после ранения."
 AAT_Sweden_flashpoints.57.a: "Ну и кавардак"
 AAT_Sweden_flashpoints_civil_war_tt: "§RСнижение стабильности государства [SWE.GetFlag][SWE.GetName] может привести к гражданской войне, если у коммунистов сохранится высокая поддержка!§!"
 AAT_Sweden_flashpoints.60.t: "[SWE.GetName] захватывает компанию Landsverk"
 AAT_Sweden_flashpoints.60.desc: "[SWE.GetName] захватывает контроль над компанией Landsverk, в которой мы разрабатывали бронетехнику совместно с [SWE.GetAdjective]ой державой. В последнее время Landsverk уже не так полезны нам, как раньше, но сам факт захвата — явный знак того, что [SWE.GetName] желает дистанцироваться от государства [GER.GetNameDef]."
 AAT_Sweden_flashpoints.60.a: "Тогда мы захватим [SWE.GetAdjective]ие активы в государстве [THIS.GetNameDef]."
 AAT_Sweden_flashpoints.60.b: "Landsverk все равно нам больше не нужны."
 AAT_Sweden_flashpoints.61.t: "[FROM.GetName] захватывает шведские активы"
 AAT_Sweden_flashpoints.61.desc: "Правительство государства [GER.GetNameDef] резко отреагировало на наш захват Landsverk, конфисковав на своей территории несколько активов, связанных с [SWE.GetAdjective]ими гражданами. Мы хотели дистанцироваться от государства [GER.GetNameDef] постепенно, но это его решение вызвало ярость у [SWE.GetAdjective]ой публики."
 AAT_Sweden_flashpoints.61.a: "Посмотрим, как они справятся без торговли с нами."
 AAT_Sweden_flashpoints.61.b: "Ожидаемо, но досадно."
 AAT_Sweden_flashpoints.62.t: "[FROM.GetName] вводит торговое эмбарго против государства [GER.GetNameDef]"
 AAT_Sweden_flashpoints.62.desc: "Сегодня государство [SWE.GetNameDef] вывело напряженность в отношениях на новый уровень, введя торговое эмбарго против державы [GER.GetNameDef]. Это решение сильно повлияет на нашу способность производить железо для оружейной промышленности."
 AAT_Sweden_flashpoints.62.a: "Если они не будут торговать с нами, мы не будем соблюдать их границы."
 AAT_Sweden_flashpoints.62.b: "Если раздувать эту проблему, мы будем выглядеть зависимыми от малых стран."
 AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap] угрожает войной"
 AAT_Sweden_flashpoints.63.desc: "Наше недавнее решение наложить эмбарго на государство [GER.GetNameDef] [GER.Capital.GetCapitalVictoryPointName] встречает с крайним недовольством. Там объявили ультиматум — вероятно, паникуя из-за своей исторической зависимости от [SWE.GetAdjective]ой железной руды. В нем сказано, что если мы немедленно не отменим эмбарго, они будут вынуждены принять решительные меры, в том числе и объявить войну."
 AAT_Sweden_flashpoints.63.a: "Отклонить их ультиматум."
 AAT_Sweden_flashpoints.63.b: "Мы не можем рисковать и идти на конфликт."
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap] отвергает ультиматум"
 AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDef] твердо отклоняет наш ультиматум. Нам заявили, что атаки отнюдь не упростят доступ к [SWE.GetAdjective]им залежам руды — шахты будут подорваны задолго до того, как туда дойдут наши войска."
 AAT_Sweden_flashpoints.64.a: "Они сами виноваты."
 AAT_Sweden_flashpoints.64.b: "Мы справимся и без них."
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap] снимает эмбарго"
 AAT_Sweden_flashpoints.65.desc: "[SWE.GetAdjective]ое правительство наконец-то одумалось и решило снять с нас эмбарго. На полную нормализацию торговли может уйти какое-то время, но мы ясно дали понять, что при необходимости вполне можем поставить их страну на колени."
 AAT_Sweden_flashpoints.65.a: "Теперь они понимают свое место в мире."
 AAT_Sweden_flashpoints.70.t: "Купленные корабли покидают [ITA.GetAdjective]ие порты"
 AAT_Sweden_flashpoints.70.desc: "Купленные нами корабли из государства [ITA.GetName] вышли из порта. На то, чтобы дойти до государства [SWE.GetNameDef], у них уйдет приблизительно месяц — по пути потребуется дозаправка."
 AAT_Sweden_flashpoints.70.a: "Счастливого пути."
 AAT_Sweden_flashpoints.71.t: "Бывшие [ITA.GetAdjective]ие корабли направляются в государство [SWE.GetName]"
 AAT_Sweden_flashpoints.71.desc: "Четыре бывших [ITA.GetAdjective]их эсминца сегодня прибыли в один из наших портов. Корабли были куплены [SWE.GetAdjective]им правительством и теперь в процессе перегона в государство [SWE.GetName]. Пока корабли на дозаправке, мы можем взять контроль над ними и в перспективе использовать их сами. Это, конечно, ухудшит отношения с державой [SWE.GetName]."
 AAT_Sweden_flashpoints.71.a: "Нам эти корабли нужнее."
 AAT_Sweden_flashpoints.71.b: "Нам ни к чему портить отношения с государством [SWE.GetName]."
 AAT_Sweden_flashpoints.72.t: "[ENG.GetName] захватывает наши новые корабли"
 AAT_Sweden_flashpoints.72.desc: "Четыре наших новых корабля были захвачены [ENG.GetAdjective]им флотом на стоянке в их порту — судя по всему, под предлогом реквизиции для военного использования. Если мы хотим вернуть корабли, не развязав войну, надо действовать осторожно."
 AAT_Sweden_flashpoints.72.a: "Это акт агрессии. Пусть отдают корабли или столкнутся с последствиями."
 AAT_Sweden_flashpoints.72.b: "Мы не можем рисковать войной с государством [ENG.GetName]."
 AAT_Sweden_flashpoints.73.t: "[SWE.GetName] требует отпустить корабли"
 AAT_Sweden_flashpoints.73.desc: "[SWE.GetAdjective]ое правительство ясно дало понять, что считает захват его кораблей актом агрессии и будет вынуждено принять меры, если мы не отдадим корабли немедленно."
 AAT_Sweden_flashpoints.73.a: "Мы не намерены отдавать корабли."
 AAT_Sweden_flashpoints.73.b: "Нет смысла удерживать корабли у себя."
 AAT_Sweden_flashpoints.74.t: "[SWE.GetName] соглашается с реквизицией кораблей"
 AAT_Sweden_flashpoints.74.desc: "[SWE.GetAdjective]ое правительство, кажется, оставило попытки вернуть свои корабли. После небольших доработок корабли теперь готовы к службе в нашем флоте."
 AAT_Sweden_flashpoints.74.a: "У них не было выбора."
 AAT_Sweden_flashpoints.75.t: "[ENG.GetName] отказывается отдавать корабли"
 AAT_Sweden_flashpoints.75.desc: "[ENG.GetAdjective]ое правительство упрямо отказывается отдавать задержанные корабли. Похоже, вернуть их можно лишь в бою."
 AAT_Sweden_flashpoints.75.a: "Они заполучили нового врага."
 AAT_Sweden_flashpoints.75.b: "Это не стоит войны."
 AAT_Sweden_flashpoints.76.t: "[ENG.GetName] отпускает корабли"
 AAT_Sweden_flashpoints.76.desc: "После освобождения наших кораблей напряженность между государствами [ENG.GetName] и [SWE.GetName] наконец-то улеглась. Очевидно, [ENG.GetAdjective]ое правительство не желало вступать в конфликт с нами из-за каких-то дурацких кораблей."
 AAT_Sweden_flashpoints.76.a: "Скорей бы уже увидеть эти корабли."
 AAT_Sweden_flashpoints.77.t: "Новые корабли прибыли"
 AAT_Sweden_flashpoints.77.desc: "Корабли, закупленные нами у государства [ITA.GetNameDef], прибыли без каких-либо серьезных проблем. Экипажи, правда, сообщают об особенно тщательных проверках при дозаправках в портах."
 AAT_Sweden_flashpoints.77.a: "Они нам очень пригодятся."
 FIN_agree_peace_with_SWE: "Финляндия согласилась отказаться от Аландских островов в нашу пользу в обмен на мир"
 AAT_Sweden_flashpoints.78.t: "[SWE.GetName] просит передать контроль над Аландами"
 AAT_Sweden_flashpoints.78.desc: "[SWE.GetName] все сильнее беспокоится о стратегически выгодно расположенных Аландских островах, которые могут помочь контролировать Балтийское море.\nС учетом нашей текущей ситуации и того факта, что основное население островов — [SWE.GetAdjective]ий народ, правительство этой страны спрашивает: не желаем ли мы передать контроль над островами им, пока обстановка в мире не стабилизируется? Оно ссылается на собственное желание не допускать захвата островов врагом и потребностью защищать [SWE.GetAdjective]их граждан."
 AAT_Sweden_flashpoints.78.a: "Аланды наши, нашими и останутся."
 AAT_Sweden_flashpoints.78.b: "Это правильный выбор."
 AAT_Sweden_flashpoints.78.c: "При условии, что [SWE.GetName] выплатит компенсацию."
 AAT_Sweden_flashpoints.79.t: "[FIN.GetName] отвечает отказом"
 AAT_Sweden_flashpoints.79.desc: "[FIN.GetName] отвечает решительным «нет» на вопрос о передаче контроля над Аландскими островами."
 AAT_Sweden_flashpoints.79.a: "Жаль"
 AAT_Sweden_flashpoints.80.t: "[FIN.GetName] соглашается"
 AAT_Sweden_flashpoints.80.desc: "Сославшись на свое затруднительное положение, держава согласилась, что лучше острова будем контролировать мы, чем иностранные оккупанты. Местные жители, большинство из которых и так говорит на [SWE.GetAdjective]ом языке, приняли это решение хорошо и продолжают жить как обычно."
 AAT_Sweden_flashpoints.80.a: "Великолепно"
 AAT_Sweden_flashpoints.81.t: "[FIN.GetName] соглашается, но небесплатно"
 AAT_Sweden_flashpoints.81.desc: "[FIN.GetName] заявляет, что готово уступить нам Аландские острова, но подмечает, что испытывает сейчас нужду в деньгах.\nДержава согласна передать нам контроль над островами за определенную сумму из наших государственных резервов — она пойдет на компенсацию убытков."
 AAT_Sweden_flashpoints.81.a: "Оно того стоит."
 AAT_Sweden_flashpoints.81.b: "Нет"
 AAT_Sweden_flashpoints.82.t: "[SWE.GetName] соглашается"
 AAT_Sweden_flashpoints.82.desc: "[SWE.GetName] соглашается финансово компенсировать нам передачу Аландских островов. Перевод средств уже организован, проведена небольшая церемония, и хотя некоторые жители островов резонно опасаются за свое будущее, [SWE.GetAdjective]ие власти заверили их, что переход будет осуществлен как можно более плавно и что они уважают образ жизни островитян."
 AAT_Sweden_flashpoints.82.a: "Эту цену надо было заплатить."
 AAT_Sweden_flashpoints.83.t: "[SWE.GetName] отказывается"
 AAT_Sweden_flashpoints.83.desc: "[SWE.GetName] заявляет, что «не может потратить такую значительную сумму» из своих резервов за передачу Аландов."
 AAT_Sweden_flashpoints.83.a: "Значит, [SWE.GetName] не так уж и хочет эти острова."
 AAT_Sweden_BoP.10.t: "Избирательная кампания — экономическая политика"
 AAT_Sweden_BoP.10.desc: "Снова началась избирательная кампания, и партии, желающие контролировать парламент, вовсю соревнуются за голоса избирателей. Похоже, что главная проблема, беспокоящая электорат, — это экономика. Кто-то голосует за продолжение текущей экономической политики, кто-то желает радикальных перемен, но похоже, что избиратели примут только один вариант."
 AAT_Sweden_BoP.10.a: "Экономика должна управляться рабочим классом и служить его интересам."
 AAT_Sweden_BoP.10.b: "Нужно найти компромисс между крайностями капитализма и коммунизма."
 AAT_Sweden_BoP.10.c: "Зачем мы душим самых успешных членов общества такими избыточными налогами?"
 AAT_Sweden_BoP.10.d: "Расширение армии снизит безработицу и повысит национальную безопасность."
 AAT_Sweden_BoP.11.t: "Избирательная кампания — социальная политика"
 AAT_Sweden_BoP.11.desc: "Предвыборная кампания перешла к вопросам социальной политики. Партии рассказывают о том, как планируют справиться с болезнями общества. Кто-то выступает за радикальное переформирование правительства, кто-то — за более осторожный постепенный подход. Электорату же по душе только один метод."
 AAT_Sweden_BoP.11.a: "Не может быть социального равенства, пока буржуазия не отстранена от власти."
 AAT_Sweden_BoP.11.b: "Доступ к образованию и медобслуживанию поможет вытащить людей из нищеты."
 AAT_Sweden_BoP.11.c: "Нужно больше помогать тем, кто живет за пределами больших городов."
 AAT_Sweden_BoP.11.d: "Мы забыли, что значит быть [ROOT.GetAdjective]ими гражданами. Надо усилить патриотическое воспитание."
 AAT_Sweden_BoP.12.t: "Избирательная кампания — внешняя политика"
 AAT_Sweden_BoP.12.desc: "День выборов все ближе, и дебаты перешли к важным вопросам национальной безопасности и внешней политики. Многие партии высказываются за нейтралитет и изоляционизм, которые должны сохранить нацию; другие же напирают на более активную политическую позицию. Сейчас, когда мир балансирует на грани, электорат примет лишь одну позицию."
 AAT_Sweden_BoP.12.a: "Рабочие всего мира должны объединиться против империалистических агрессивных войн."
 AAT_Sweden_BoP.12.b: "Мы должны сохранять свой нейтралитет, развивая при этом армию."
 AAT_Sweden_BoP.12.c: "Мы слабы и уязвимы, нам надо лучше подготовиться к войне."
 AAT_Sweden_BoP.12.d: "Единственный способ обеспечить мир в регионе — утвердить в нем свой контроль."
 AAT_Sweden_BoP.14.t: "Результаты выборов"
 AAT_Sweden_BoP.14.d_socialist: "Наступил день выборов, и электорат проголосовал. В ближайшие дни $SWE_communism_party_long$ образует правительство большинства. Похоже, партийная радикальная политика национализации, классовой солидарности и отказа от связей с империалистами покорила избирателей. Как именно партия собирается реализовать свои многочисленные обещания, пока неясно."
 AAT_Sweden_BoP.14.d_democratic: "Наступил день выборов, и электорат проголосовал. В ближайшие дни $SWE_democratic_party_long$ образует правительство большинства. Кто-то считал, что обещания «Народной Швеции» уже неактуальны, но результаты выборов посрамили скептиков. Осталось лишь закончить начатое."
 AAT_Sweden_BoP.14.d_non_aligned: "Наступил день выборов, и электорат проголосовал. В ближайшие дни $SWE_neutrality_party_long$ образует правительство большинства. План по усилению национальной обороны и политика привлечения голосов из сельской местности явно дали свои плоды. Теперь партии надо создать наяву ту романтическую версию государства [ROOT.GetName], которую она обещала избирателям."
 AAT_Sweden_BoP.14.d_fascist: "Наступил день выборов, и электорат проголосовал. В ближайшие дни $SWE_fascism_party_long$ образует правительство большинства, и сама партия, кажется, больше всех удивлена результатом. Как долго продержится под новым режимом демократический аппарат государства [ROOT.GetName], пока неясно."
 AAT_Sweden_BoP.14.d_left: "Наступил день выборов, и, несмотря на все усилия партий, ни одной из них не удалось завоевать большинство мест в парламенте. Социалисты и социал-демократы, правда, договорились образовать коалиционное правительство. Неясно, сможет ли коалиция продержаться полный срок — возможно, ее сплотит страх перед правыми."
 AAT_Sweden_BoP.14.d_right: "Наступил день выборов, и, несмотря на все усилия партий, ни одной из них не удалось завоевать большинство мест в парламенте. Консерваторы и фашисты, правда, договорились образовать коалиционное правительство. Неясно, сможет ли коалиция продержаться полный срок — возможно, ее сплотит страх перед левыми."
 AAT_Sweden_BoP.14.a: "Электорат выразил свою волю."
 SWE_folkhemmet_event_result_tt: "После принятия этой политики дух «Народной Швеции» примет следующие значения:\n"
 AAT_Sweden_strike.1.t: "Беспорядки в государстве [?SWE.GetNameDef]"
 AAT_Sweden_strike.1.desc: "Возможность продуктовой блокады вроде той, что была в Великой войне, вызвала протесты среди [SWE.GetAdjective]их рабочих. Подогретые местными подстрекателями беспорядки перекинулись с заводов на всю страну. Нужно стабилизировать ситуацию и сделать так, чтобы правительство воспринималось в эти непростые времена как сильная правящая рука."
 AAT_Sweden_strike.1.a: "Мы ничего не можем с этим поделать, только ждать."
 AAT_Sweden_strike.1.b: "Нужно вложиться в подъем боевого духа и разрядить обстановку."
 AAT_Sweden_strike.2.t: "Общенациональные бунты"
 AAT_Sweden_strike.2.desc: "К сожалению, наши попытки усмирить протесты провалились. Такое впечатление, что почти каждый заводской рабочий, швея и плотник вышли на улицы и протестуют против политики правительства. Хуже того, многие протесты перетекают в насилие, есть раненые как среди гражданских, так и в рядах полиции."
 AAT_Sweden_strike.2.a: "Все как-нибудь образуется"
 AAT_Sweden_strike.2.b: "Надо немедленно с этим разобраться"
 AAT_Sweden_nationalists.1.t: "[SWE.GetAdjective]ие национал-социалисты просят интервенции"
 AAT_Sweden_nationalists.1.desc: "Представители ведущей национал-социалистической партии государства [SWE.GetName] обратились к нам с интересным предложением. Они сейчас занимаются свержением своего правительства и просят помощи в этом деле. В обмен на военную поддержку они согласны отдать страну в нашу сферу влияния."
 AAT_Sweden_nationalists.1.a: "Войска выслать мы не можем, но можем оказать поддержку."
 AAT_Sweden_nationalists.1.b: "Мы поддержим их."
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap] отвергает предложение"
 AAT_Sweden_nationalists.2.desc: "[GER.GetAdjective]ое правительство отклонило наше предложение, не желая создавать еще один фронт для своей чрезмерно растянутой армии. С другой стороны, оно послало нам винтовки и добровольцев в качестве жеста доброй воли."
 AAT_Sweden_nationalists.2.a: "Это лучше, чем ничего."
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap] принимает предложение"
 AAT_Sweden_nationalists.3.desc: "[GER.GetAdjective]ое правительство согласилось оказать нам военную поддержку при захвате контроля над страной. В обмен на это мы договорились войти в их сферу влияния на континенте. Будем надеяться, что однажды они признают нас равными себе."
 AAT_Sweden_nationalists.3.a: "Мы восстанем из пепла, станем сильнее, чем раньше!"
 AAT_Sweden_nationalists.4.t: "Объединить национал-социалистическое движение"
 AAT_Sweden_nationalists.4.desc: "Национал-социалистическое движение слишком расколото, чтобы захватить власть в государстве [SWE.GetName]. Чтобы ситуация изменилась, движение должно прекратить внутренние распри и сплотиться под началом нашего истинного лидера."
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$ может объединить разные националистические группировки."
 AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$ будет лидером государства [SWE.GetName] — это судьба."
 AAT_Sweden_nationalists.5.t: "Разрушительный марш штурмовиков в государстве [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.5.desc: "Сегодня воплотились в реальность опасения, что протестующие помешают маршу штурмовиков в государстве [FROM.FROM.GetName]: две группировки схлестнулись на улице. С обеих сторон много раненых и убитых, но в итоге общественное мнение склонилось в пользу антифашистов, а штурмовики были вынуждены укрываться в местном магазине до прибытия полиции."
 AAT_Sweden_nationalists.5.a: "Они теряют напор."
 AAT_Sweden_nationalists.6.t: "Марш штурмовиков в регионе [FROM.FROM.GetName] прошел без происшествий"
 AAT_Sweden_nationalists.6.desc: "Сегодняшний марш штурмовиков в государстве [FROM.FROM.GetName] прошел на удивление скучно. Организаторы смогли собрать лишь небольшую группку сторонников и провели ее процессией по главным улицам, пока граждане занимались своими делами. Несмотря на небольшой с виду масштаб, штурмовики понемногу укрепляются в [SWE.GetAdjective]ой политике."
 AAT_Sweden_nationalists.6.a: "Они понемногу усиливают напор."
 AAT_Sweden_nationalists.7.t: "Марш штурмовиков в регионе [FROM.FROM.GetName] прошел успешно"
 AAT_Sweden_nationalists.7.desc: "Благодаря поддержке местной полиции, сдерживавшей протестующих, штурмовикам удалось провести в государстве [FROM.GetName] масштабный марш. Демонстранты прошли по главным улицам под восторги и приветствия собравшейся толпы."
 AAT_Sweden_nationalists.7.a: "Они восстановят государство [SWE.GetName]"
 AAT_Sweden_nationalists.8.t: "Аристократия предлагает поддержку"
 AAT_Sweden_nationalists.8.desc: "Аристократы давно уже недовольны тем, как их влияние на дела нации переходит к избираемым чиновникам. Многие из них из-за этого согласились пустить оставшиеся ресурсы на поддержку нашего националистического движения. За это они ждут от нас определенных политических уступок, когда наше движение получит контроль над парламентом."
 AAT_Sweden_nationalists.8.a: "Это небольшая цена за восстановление величия нации."
 AAT_Sweden_nationalists.9.t: "Промышленники предлагают поддержку"
 AAT_Sweden_nationalists.9.desc: "Из-за вмешательства социал-демократов и профсоюзов [SWE.GetAdjective]ая промышленность все больше вынуждена конкурировать с зарубежной. Несколько ведущих промышленников согласились поддержать наше националистическое движение, если мы согласимся разогнать профсоюзы раз и навсегда."
 AAT_Sweden_nationalists.9.a: "Профсоюзы будут устранены."
 AAT_Sweden_nationalists.10.t: "Военные офицеры предлагают поддержку"
 AAT_Sweden_nationalists.10.desc: "У нас достаточно офицеров, недовольных тем, как текущая администрация руководит обороной нации. Многие старшие офицеры армии и флота помогут делу национализма, если мы согласимся повысить оборонный бюджет, когда придем к власти."
 AAT_Sweden_nationalists.10.a: "[SWE.GetName] снова станет великой державой."
 AAT_Sweden_nationalists.11.t: "Сельская поддержка"
 AAT_Sweden_nationalists.11.desc: "Многие граждане государства [SWE.GetName], живущие за пределами крупных городов, считают, что политика социал-демократов не учитывает их интересы. Эти люди опасаются индустриализации, они боятся лишиться привычного образа жизни. Посеяв среди них семена протеста, мы смогли организовать волну народной поддержки националистического движения — оно обещает вкладывать средства в сельскую местность и восстановить традиционные ценности."
 AAT_Sweden_nationalists.11.a: "Селяне — костяк нации."
 AAT_Sweden_nationalists.16.t: "Королевский визит в регион [FROM.FROM.GetName] завершился скандалом"
 AAT_Sweden_nationalists.16.desc: "Сегодня антимонархистам удалось прервать визит короля в регион [FROM.FROM.GetName]. Несмотря на все попытки полиции задержать протестующих, они смогли заблокировать маршрут проезда королевского автомобиля, из-за чего поездку пришлось отменить, чтобы не допустить опасной ситуации."
 AAT_Sweden_nationalists.16.a: "Эти простолюдины не уважают тех, кто ими правит."
 AAT_Sweden_nationalists.17.t: "Королевский визит в регион [FROM.FROM.GetName] прошел без происшествий"
 AAT_Sweden_nationalists.17.desc: "Королевский визит в регион [FROM.FROM.GetName] прошел достаточно скучно. Король надеялся, что его встретят толпы сторонников, но в реальности собралась лишь небольшая их кучка. Говорят, что король был весьма раздосадован, чувствовал себя крайне неловко и зарекся впредь участвовать в подобных увеселениях."
 AAT_Sweden_nationalists.17.a: "Ему нужно продолжать визиты, чтобы нарастить поддержку."
 AAT_Sweden_nationalists.18.t: "Королевский визит в регион [FROM.FROM.GetName] увенчался успехом"
 AAT_Sweden_nationalists.18.desc: "Королевский визит в регион [FROM.FROM.GetName] значительно усилил поддержку монарха. Его сияющие сторонники выстроились вдоль улиц, размахивали [SWE.GetAdjective]ими флагами и бросали цветы на дорогу перед королем. Было и несколько провокаторов, но полиция не подпустила их к процессии."
 AAT_Sweden_nationalists.18.a: "С такой поддержкой мы сможем восстановить власть монарха."
 AAT_Sweden_nationalists.19.t: "Кофе с королем"
 AAT_Sweden_nationalists.19.desc: "На тайной встрече в королевском дворце в городе [SWE.Capital.GetCapitalVictoryPointName] лидеры разных националистических движений обсуждали с монархом свое желание видеть, как [SWE.GetName] вернет былую славу. После долгой дискуссии о том, как объединить разные движения в одно крупное, было решено, что когда придет время, король Густав вернет себе настоящий, а не номинальный пост правителя. Король поначалу колебался, но согласился играть более активную роль в политических делах. Начнет он с тура по стране, чтобы заручиться поддержкой народа."
 AAT_Sweden_nationalists.19.a: "Мы должны показать королю, что для нашей великой нации еще не все потеряно."
 AAT_Sweden_nationalists.20.t: "[FROM.GetName] хочет расширить контроль"
 AAT_Sweden_nationalists.20.desc: "Наш верный союзник, [FROM.GetName], просит нас расширить его ответственность, передав ему территории на севере государства [SOV.GetName]. Это позволит нам переложить бремя оккупации на наши зависимые государства и бросить все силы на борьбу с большим врагом."
 AAT_Sweden_nationalists.20.a: "Хороший план"
 AAT_Sweden_nationalists.20.b: "Все территории принадлежат Рейху!"
 AAT_Sweden_nationalists.21.t: "[FROM.GetName] передает нам контроль"
 AAT_Sweden_nationalists.21.desc: "Берлин согласился передать в зону нашей ответственности северные территории, фактически создав настоящий Рейхскомиссариат Нордланд."
 AAT_Sweden_nationalists.21.a: "Наше влияние растет"
 AAT_Sweden_nationalists.22.t: "[FROM.GetName] отвергает наше предложение"
 AAT_Sweden_nationalists.22.desc: "Берлин решил отклонить нашу просьбу, потому что мы якобы не готовы взять на себя огромную ответственность, связанную с передачей столь обширных земель. Быть может, они боятся наделять Рейхскомиссариат столь большой властью?"
 AAT_Sweden_nationalists.22.a: "Пожалуй, это была ошибка..."
 AAT_Sweden_nationalists.23.t: "Скрытый клинок"
 AAT_Sweden_nationalists.23.desc: "[GER.GetAdjective]ий протекторат [SWE.GetName] без ведома хозяев прислал к нам дипломата с секретным заданием. [SWE.GetAdjective]ое правительство видит, к какому исходу идет конфликт, и ищет способ выйти из него. Оно готовит крупномасштабное вторжение в [GER.GetAdjective]ие земли, пока тамошние войска связаны боями на фронте, но не хочет воевать на два фронта и с нами, и со своим гегемоном. Поэтому шведы предлагают нам пока что поддерживать видимость конфликта, но затем, когда они переметнутся на нашу сторону, подписать мир на условиях статус-кво.\nИногда скрытый клинок эффективнее открытого тарана."
 AAT_Sweden_nationalists.23.a: "Это великолепная идея"
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§! со временем взбунтуется против своих хозяев и присоединится к нам в бою"
 AAT_Sweden_nationalists.23.b: "Никаких уговоров с фашистами"
 AAT_Sweden_nationalists.24.t: "[FROM.GetName] принимает наше предложение"
 AAT_Sweden_nationalists.24.desc: "[FROM.GetName] принимает наше предложение. Когда придет время, они подпишут с нами мир на условиях статус-кво, чтобы мы вместе смогли победить государство [GER.GetName]."
 AAT_Sweden_nationalists.24.a: "Мера отчаянная, но необходимая."
 AAT_Sweden_nationalists.25.t: "[FROM.GetName] отвергает наше предложение"
 AAT_Sweden_nationalists.25.desc: "[FROM.GetName] отвергает наше предложение. Шансов на успех было немного, но мы в отчаянном положении, так что попробовать стоило."
 AAT_Sweden_nationalists.25.a: "Похоже, мы остались одни"
 AAT_Sweden_nationalists.26.t: "Повстанцы в государстве [FROM.GetName]"
 AAT_Sweden_nationalists.26.desc: "Рано утром мы потеряли связь с нашими дипломатами в государстве [FROM.GetName], а несколько наших бригад охраны, судя по всему, были разоружены. Мы позвонили [SWE.GetAdjective]ому правительству, чтобы потребовать разъяснений, но трубку никто не взял. Очевидно, что наша строптивая марионетка строит новые планы на свое будущее, и нам в них места не нашлось."
 AAT_Sweden_nationalists.26.a: "Проклятье!"
 AAT_Sweden_nationalists.27.t: "[FROM.GetName] заявляет претензии на [FIN.GetAdjective]ие земли"
 AAT_Sweden_nationalists.27.desc: "Наши верные союзники, [FROM.GetName], просят нас расширить их ответственность, передав им территории государства [FIN.GetName]. Это позволит нам переложить бремя оккупации на наши зависимые государства и бросить все силы на борьбу с большим врагом."
 AAT_Sweden_nationalists.27.a: "Отличная мысль"
 AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
 AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
 AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"
 AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
 AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.30.t: "[FROM.GetName] заявляет претензии на [FIN.GetAdjective]ие земли"
 AAT_Sweden_nationalists.30.desc: "[GER.GetAdjective]ая марионетка [SWE.GetName] просит Адольфа Гитлера признать их притязания на наши земли. Это незаконное посягательство лишь оправдывает оголтелый экспансионизм обеих сторон."
 AAT_Sweden_nationalists.30.a: "Гнусная уловка"
 AAT_Sweden_nordic_defense_council.1.t: "[SWE.GetNameDef] приглашает нас вступить в северный совет по обороне"
 AAT_Sweden_nordic_defense_council.1.desc: "Пока мир готовится к неминуемой стычке между основными европейскими державами, северные страны рискуют быть сокрушенными жерновами войны. [FROM.GetAdjective]ое правительство предлагает образовать объединенную армию северных государств — оборонительный союз."
 AAT_Sweden_nordic_defense_council.1.a: "У нас есть другие планы."
 AAT_Sweden_nordic_defense_council.1.b: "Мы вступим в качестве члена альянса."
 AAT_Sweden_nordic_defense_council.1.c: "Мы вступим в качестве интегрированного члена совета."
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName] присоединяется к северному совету по обороне"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName] вступит в наш союз. По крайней мере, теперь, если случится немыслимое, мы не будем одни."
 AAT_Sweden_nordic_defense_council.2.a: "Великолепно"
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName] отклоняет предложение вступить в северный совет по обороне"
 AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetName] отказывается вступить в наш совет, несмотря на растущую в мире напряженность. Они придерживаются другой политики — будем надеяться, что не той, которая негативно повлияет на нашу позицию на мировой арене."
 AAT_Sweden_nordic_defense_council.3.a: "Жаль"
 AAT_Sweden_nationalists.12.t: "Аристократы рады реформам"
 AAT_Sweden_nationalists.12.desc: "Никто, кроме экспертов-юристов, не подозревал, что наши недавние реформы по сути — восстановление привилегий аристократии. Конечно, поскольку СМИ находятся под нашим контролем, эксперты не смогут достучаться до широкой публики. Аристократы же тем временем радуются реформам и очень ждут исправления ошибок последних десятилетий."
 AAT_Sweden_nationalists.12.a: "Будем надеяться, что они нам не помешают."
 AAT_Sweden_nationalists.13.t: "Промышленники вдохновлены экономическими реформами"
 AAT_Sweden_nationalists.13.desc: "Теперь, когда профсоюзы запрещены законом, ведущие промышленники ожидают рекордных прибылей и дивидендов — ведь теперь их не сдерживают бюрократические правила, введенные социал-демократами."
 AAT_Sweden_nationalists.13.a: "Давно пора было провести такие реформы."
 AAT_Sweden_nationalists.14.t: "Расширение военных планов"
 AAT_Sweden_nationalists.14.desc: "Военный министр объявил, что военный бюджет будет повышен исходя из рекомендаций высших офицеров, давно утверждавших, что нация не готова оборонять себя. Это поможет сохранить лояльность армии нашему новому режиму."
 AAT_Sweden_nationalists.14.a: "Удерживать армию на своей стороне — задача первостепенной важности."
 AAT_Sweden_nationalists.15.t: "Сельские рабочие по-прежнему поддерживают нас"
 AAT_Sweden_nationalists.15.desc: "После крупных инвестиций в сельскую инфраструктуру деревенские рабочие стали одними из главных сторонников нашего правительства. С их поддержкой и их влиянием на государственную пищевую промышленность мы заполучили влиятельных союзников, способных в будущем сдержать городских рабочих."
 AAT_Sweden_nationalists.15.a: "Такая поддержка поможет нам крепче держаться за власть."
 SWE_royal_visit_in_progress: "Королевский визит уже идет."
 SWE_appeal_for_support_in_progress: "Уже добивается поддержки альянса."
 AAT_Sweden_communism.1.t: "Ропот фашистских контрреволюционеров"
 AAT_Sweden_communism.1.desc: "Наконец-то мы добились влияния в правительстве. И хотя [ROOT.GetDemocraticParty] с присущим демократам достоинством признали волю избирателей, партии правого толка подвергают итоги плебисцита сомнению. Пока что это просто устные протесты, но нам нужно позаботиться, чтобы эти настроения не распространились дальше."
 AAT_Sweden_communism.1.a: "Это настораживает"
 AAT_Sweden_communism.2.t: "Фашистские ячейки в армии"
 AAT_Sweden_communism.2.desc: "По результатам правительственного расследования в вооруженных силах была установлена связь ряда высокопоставленных военачальников с подпольным фашистским движением, стремящимся подорвать работу избранного правительства. В представленном отчете отмечается, что военная риторика относительно политического курса страны становится все агрессивнее, и рекомендуется принять меры против таких высказываний."
 AAT_Sweden_communism.2.a: "Это настораживает еще сильнее"
 AAT_Sweden_communism.3.t: "Пропажа оружейных запасов"
 AAT_Sweden_communism.3.desc: "В ходе правительственного расследования выяснилось, что с военных складов исчезло высокотехнологичное оружие. В отчете указывается, что обнаружить пропажу пока что не удалось и всего недостает до 60% хранившихся на складах изделий."
 AAT_Sweden_communism.3.a: "Наверняка это украл кто-то из наших наверху."
 AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty] и военные захватывают Стокгольм"
 AAT_Sweden_communism.4.desc: "[?global.date.GetDateStringShortMonth] в Стокгольме недалеко от здания парламента прогремело несколько взрывов, а по всей столице на улицах появились вооруженные отряды людей в коричневых рубашках. Правительство эвакуировалось и призвало местную полицию и национальную гвардию восстановить порядок, но их призывы остались без ответа. По городу гуляют слухи, что фашистские штурмовики сговорились с хунтой армейских генералов вместе сформировать временное правительство. Благодаря рядовым солдатам, сохранившим верность истинной власти, правительство в полном составе сумело бежать из горящей столицы."
 AAT_Sweden_communism.4.a: "Мы еще вернемся."
 AAT_Sweden_communism.5.t: "Главари разоблачены"
 AAT_Sweden_communism.5.desc: "На городских складах государства [ROOT.GetName] обнаружены многочисленные тайники с тяжелым вооружением. Найденные там записи позволили отследить покупателей: за всеми ними стоит [ROOT.GetFascistParty]. Лидеры боевой организации партии, так называемых штурмовиков-коричневорубашечников, были арестованы.\nПисьма, обнаруженные в одном из складов, раскрывают активную роль в заговоре генералов, которые украли это оружие и запутали бухгалтерские записи. В этом деле важно не рубить с плеча, ведь эти главари имеют значительный вес в определенных родах войск."
 AAT_Sweden_communism.5.a: "Судить их."
 AAT_Sweden_communism.5.b: "«Повысить» главарей на номинальные должности."
 AAT_Sweden_communism.6.t: "Судьба династии Бернадотов"
 AAT_Sweden_communism.6.desc: "В наш просвещенный век кажется таким анахронизмом цепляться за монархию, особенно за монархию без власти. Но всё равно старый король не может не совать нос в политику, даже несмотря на предупреждения о том, что такое поведение неприемлемо и неконституционно. Что еще хуже, он всё сильнее симпатизирует крайне правым, размечтавшись о славе царей, королей и кайзеров прошлого. Это идет вразрез с курсом развития нашего общества — и вообще, нужда в монархе у нас уже давно отпала. Пришло время отобрать королевское имущество и направить его на службу народу. А сама королевская семья пусть живет как обычные люди — они таковыми и являются."
 AAT_Sweden_communism.6.a: "Конфисковать их имущество, пусть работают как все."
 AAT_Sweden_communism.7.t: "Чильбум пытается отстранить Флюга"
 AAT_Sweden_communism.7.desc: "Карл Чильбум пытается захватить власть в партии, и это привело организацию к расколу. Одна сторона встала на сторону Флюга, а другая поддерживает Чильбума. Это рискует расшатать достигнутую нами политическую победу, и если не принять мер, то мы можем вовсе потерять власть. Нам нужно решить, под чьим руководством [SWE.GetName] отправится к светлому будущему."
 AAT_Sweden_communism.7.a: "В будущее нас поведет Чильбум"
 AAT_Sweden_communism.7.b: "Наш ответ — Флюг"
 AAT_Sweden_communism__7_tt_1: "Это приведет к сближению с союзниками"
 AAT_Sweden_communism__7_tt_2: "Это сблизит нас с немцами"
 AAT_Sweden_communism.7.c: "Кажется, сталинизм не так уж и плох, не находите?"
 #### DENMARK ####
 denmark_political_events.1.t: "Вотум недоверия"
 denmark_political_events.1.desc: "[Den.GetLeader] сейчас находится под тяжелым огнем критики, и парламент требует отставки премьер-министра."
 denmark_political_events.1.a: "Вотум недоверия"
 denmark_political_events.1.b: "Созвать внеочередные выборы!"
 DEN_available_candidates_tt: "§YДоступные кандидаты:§!"
 denmark_political_events.2.t: "Голосовать за нового лидера"
 denmark_political_events.2.desc: "Парламент решил вынести премьер-министру вотум недоверия. Вопрос теперь в том, кто займет место, которое освободит [Den.GetLeader]?"
 denmark_political_events.2.a: "Или социал-демократы, или хаос!"
 denmark_political_events.2.b: "Нам нужно либеральное правительство"
 denmark_political_events.2.c: "Народная революция без кровопролития"
 denmark_political_events.2.d: "Нам нужны традиции и стабильность"
 denmark_political_events.2.e: "Мы должны попробовать что-нибудь новое"
 DEN_prime_minister_resigns_tt: "§Y[DEN.GetLeader]§! уходит в отставку с поста §Yпремьер-министра§!"
 denmark_political_events.3.t: "Планирование избирательной кампании"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "[DEN.GetNameDef] опять готовится к выборам. Разные партии планируют кампании, чтобы собрать своих последователей и призвать электорат проголосовать за себя."
 denmark_political_events.3.desc_snap_election: "В государстве [DEN.GetNameDef] объявлены внеочередные выборы, и кандидаты срочно организуют предвыборные кампании, чтобы склонить электорат на свою сторону."
 denmark_political_events.3.a: "Демократия или хаос"
 denmark_political_events.3.b: "Спланировать кампанию коммунистов"
 denmark_political_events.3.c: "Спланировать кампанию Фермерской партии"
 denmark_political_events.3.d: "Спланировать кампанию фашистов"
 denmark_political_events.4.t: "Запуск кампании демократов"
 denmark_political_events.4.desc: "Разные демократические партии не сошлись во мнениях насчет того, как им планировать свои кампании. Кто-то не хочет накалять и без того непростую обстановку и сдерживает свою риторику. Кто-то считает, что, напротив, нужно атаковать в полную силу, чтобы одержать разгромную победу и лишить соперников всякого шанса исподволь набрать влияние. Кто-то убежден, что нужно активно нападать на соперников уже затем, чтобы не допустить их к власти."
 denmark_political_events.4.a: "Нужно помнить о приличиях"
 denmark_political_events.4.b: "Надо вести себя агрессивно"
 denmark_political_events.4.c: "Атаковать соперников"
 denmark_political_events.5.t: "Запуск кампании: $DEN_communism_party$"
 denmark_political_events.5.desc: "$DEN_communism_party_long$ испытывает разногласия насчет того, как планировать предвыборную кампанию. Кто-то не хочет накалять и без того непростую обстановку и сдерживает свою риторику. Кто-то считает, что, напротив, нужно атаковать в полную силу, чтобы одержать разгромную победу и лишить зло всякого шанса исподволь набрать влияние. Кто-то убежден, что нужно активно нападать на соперников уже затем, чтобы не допустить их к власти."
 denmark_political_events.6.t: "Запуск кампании: $DEN_neutrality_party$"
 denmark_political_events.6.desc: "$DEN_neutrality_party_long$ испытывает разногласия насчет того, как планировать предвыборную кампанию. Кто-то не хочет накалять и без того непростую обстановку и сдерживает свою риторику. Кто-то считает, что для того, чтобы реализовать свое видение государства [DEN.GetNameDef], нужно атаковать в полную силу. Кто-то убежден, что лишь активно нападая на соперников, мы сможем ослабить их позиции и усилить свои."
 denmark_political_events.7.t: "Запуск кампании: $DEN_fascism_party$"
 denmark_political_events.7.desc: "$DEN_fascism_party_long$ испытывает разногласия насчет того, как планировать предвыборную кампанию. Кто-то не уверен, что следует накалять и без того непростую обстановку и сдерживает свою риторику. Кто-то считает, что для того, чтобы реализовать свое видение государства [DEN.GetNameDef], нужно атаковать в полную силу. Кто-то убежден, что лишь активно нападая на соперников, мы сможем ослабить их позиции и усилить свои."
 denmark_political_events.8.t: "Формирование нового правительства"
 denmark_political_events.8.desc: "Датские выборы окончены. Разные партии делали все возможное, чтобы убедить народ голосовать за свою программу. Есть мнение, что самое трудное только начинается, ведь нужно сформировать правительство. Выбор премьер-министра будет диктовать путь государства [DEN.GetNameDef] в обозримом будущем."
 denmark_political_events.8.a: "Выбрать демократического премьер-министра"
 denmark_political_events.8.b: "$DEN_aksel_larsen$ поведет нас в новую эру!"
 denmark_political_events.8.c: "$DEN_knud_bach$ удержит нас на верном пути"
 denmark_political_events.8.d: "Пусть $DEN_frits_clausen$ взойдет к вершинам власти"
 denmark_political_events.9.t: "Демократический премьер-министр"
 denmark_political_events.9.desc: "Теперь, когда датские выборы окончены, ясно, что победила демократия. В отличие от зацикленных на одной идее коммунистов или фашистов, демократические партии не монолитны. У разных партий есть разное видение того, как лучше вести государство [Den.GetNameDef] через непростые времена. Вопрос в том, кому следует доверить формирование нового правительства?"
 denmark_political_events.9.a: "Социал-демократы уберегут нас от хаоса"
 denmark_political_events.9.b: "Либеральная партия — залог свободы и разумных решений"
 denmark_political_events.9.c: "Консервативная народная партия защитит нас"
 denmark_political_events.10.t: "Политическая оппозиция"
 denmark_political_events.10.desc: "После нашего успеха на последних выборах противники распространяют гнусную ложь про наше правительство, чтобы подорвать его позиции. Нам ясно, кто стоит за клеветой, но сейчас мы мало что можем с этим поделать. Неудивительно, что политическая оппозиция строит свою программу на такой лжи!"
 denmark_political_events.10.a: "Фашистское вранье!"
 denmark_political_events.10.b: "Коммунистическое вранье!"
 denmark_political_events.11.t: "Движение монархистов"
 denmark_political_events.11.desc: "В государстве [ROOT.GetNameDef] творится черт знает что! Наконец-то они обрели правительство, избранное народом и для народа, но кому-то это не нравится. В стране появилось движение самозванных патриотов, приверженцев устаревшего института монархии. Они приобретают популярность, но опасности пока что не представляют."
 denmark_political_events.11.a: "Бегите прочь в ту нору, из которой вылезли!"
 #Occupation Events
 denmark_occupation_event.1.t: "Сражаться или отступать"
 denmark_occupation_event.1.desc: "Хоть мы недвусмысленно объявляли о своем нейтралитете, война пришла и в государство [DEN.GetNameDef]. Сдавшись сразу, мы, возможно, защитим народ от ее ужасов. В таком случае наша страна могла бы рассчитывать на поблажки и действовать относительно независимо."
 denmark_occupation_event.1.a: "Нам не выиграть этот бой"
 DEN_denmark_keeps_government_form_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! сохранит текущую форму правительства\n\n"
 denmark_occupation_event.1.b: "Мы должны стоять и сражаться!"
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap] сдается"
 denmark_occupation_event.2.desc: "Датское правительство и [DEN.GetLeader] отправили нам телеграмму с условиями своей капитуляции. Если мы готовы признать и уважать суверенитет и территориальную целостность их страны, они готовы сложить оружие и фактически стать нашим протекторатом."
 denmark_occupation_event.2.a: "Мы их защитим"
 denmark_occupation_event.2.b: "Это лишь незначительная помеха"
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap] принимает нашу капитуляцию"
 denmark_occupation_event.3.desc: "Заключив с государством [FROM.GetNameDef] благоприятное нам мирное соглашение на ранних этапах войны, мы смогли частично удержать независимость и сохранить свою форму правления. Чтобы и дальше пользоваться относительной свободой в роли фактического [FROM.GetAdjective]ого протектората, мы вынуждены сотрудничать с ними и строить на этом свою политику — по крайней мере, пока что."
 denmark_occupation_event.3.a: "По крайней мере, мы сохраним немного независимости"
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap] отклоняет наше предложение"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] выбирает насилие и кровь, отклонив наше щедрое предложение капитуляции. Мы обескровим [FROM.GetAdjective]ие войска досуха и покажем им, что нас не так-то легко завоевать!"
 denmark_occupation_event.5.a: "Датчане, будем сопротивляться!"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap] объявляет о независимости!"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap] требует независимости"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_declares_independence: "Судя по всему, датчане объявили о своей независимости и утверждают, что больше не признают нашу гегемонию. Мы дали им стабильность и безопасность под нашей защитой — и вот какова их благодарность?"
 denmark_occupation_event.6.desc_asks_for_independence: "Наше верное марионеточное государство [FROM.GetNameDef] отправило к нам делегацию, возглавляет которую лично [FROM.GetLeader]. Делегация хочет обсудить выход из-под зависимости — и [ROOT.GetLeader] видится им ключом к свободе."
 denmark_occupation_event.6.a: "Неблагодарные предатели"
 denmark_occupation_event.6.b: "Они ничего не значат"
 denmark_occupation_event.7.t: "Датская война за независимость"
 denmark_occupation_event.7.desc: "[FROM.GetLeader] вновь отвергает все разумные доводы и отказывается признать нашу независимость. Мы должны заявить о своей свободе и сражаться за нее — похоже, только так и можно освободиться от рабства. Да, прольется кровь, но зато государство [ROOT.GetNameDef] снова будет свободным!"
 denmark_occupation_event.7.a: "Датчане, будем сопротивляться!"
 denmark_occupation_event.7.b: "Победит тот, за кем правда!"
 denmark_occupation_event.8.t: "Датская независимость"
 denmark_occupation_event.8.desc: "[FROM.GetLeader] в кои-то веки прислушивается к голосу разума и признает нашу независимость. Похоже, мы освободились из рабства бескровно."
 denmark_occupation_event.8.a: "Это было... неожиданно просто"
 denmark_occupation_event.10.t: "Начались протесты против оккупации"
 denmark_occupation_event.10.desc: "По всему государству [DEN.GetNameDef] начались протесты против оккупации. Это мирный способ высказать несогласие, но он, несомненно, навредит нашим отношениям с державой [?DEN.DEN_overlord_nation.GetNameDef]."
 denmark_occupation_event.10.a: "Как... неожиданно"
 denmark_occupation_event.11.t: "Протесты против оккупации закончились"
 denmark_occupation_event.11.desc: "Общенациональные протесты против [?DEN.DEN_overlord_nation.GetAdjective]ой оккупации подошли к концу. Датский народ показал оккупантам, что наше стремление к свободе ничуть не ослабло."
 denmark_occupation_event.11.a: "Это только начало"
 denmark_occupation_event.20.t: "Успешный налет на склады оружия"
 denmark_occupation_event.20.desc: "Тщательно все спланировав и дерзко атаковав, отряд сопротивления вернулся после удачного налета с оружием, которое предназначалось для наших так называемых хозяев. Теперь нам будет еще проще воевать за свободу!"
 denmark_occupation_event.20.a: "Это оружие нам пригодится"
 denmark_occupation_event.30.t: "Устроена диверсия гражданской промышленности"
 denmark_occupation_event.30.desc: "Эта операция тщательно планировалась, и все приготовления и долгое ожидание в итоге были не зря. Мы устроили диверсию на критически важных промышленных объектах, снабжавших государство [?DEN.DEN_overlord_nation.GetNameDef] датскими товарами. Такой смелый поступок ограничит поток продукции, идущей от нас к нашим так называемым хозяевам."
 denmark_occupation_event.30.a: "Большой успех!"
 denmark_occupation_event.40.t: "Устроена диверсия военной промышленности"
 denmark_occupation_event.40.desc: "Члены сопротивления несколько месяцев планировали диверсионные операции и наконец-то воплотили планы в жизнь. Саботаж важной военно-промышленной инфраструктуры означает, что [?DEN.DEN_overlord_nation.GetNameDef] получит меньше оружия с датской территории."
 denmark_occupation_event.40.a: "Большой успех!"
 denmark_occupation_event.100.t: "Дания меняет вектор"
 denmark_occupation_event.100.desc: "Похоже, датское правительство осознало свои интересы и поменяло свою политику так, чтобы она шла курсом, параллельным нашему. [FROM.GetLeader] просит у нас разрешения объединить войска — тогда Дания сможет исповедовать более агрессивную внешнюю политику и стать более независимой от нас."
 denmark_occupation_event.100.a: "Приветствуем вас, братья по оружию!"
 denmark_occupation_event.100.b: "Мы справимся и без их жалкой армии"
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap] принимает наше предложение о союзе"
 denmark_occupation_event.101.desc: "[FROM.GetLeader] в своей мудрости соглашается стать нашим союзником и признает нашу военную мощь. Также нам дали разрешение усилить свою армию. Все это позволит нам действовать более агрессивно во внешней политике и захватить северные страны для нашей [FROM.GetAdjective]ой метрополии."
 denmark_occupation_event.101.a: "Знаменательный день!"
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap] отвергает наше предложение о союзе"
 denmark_occupation_event.102.desc: "[FROM.GetLeader] опрометчиво отталкивает нашу руку помощи и предложение о сотрудничестве — а ведь мы могли помочь государству [FROM.GetNameDef]. Надо полагать, эта страна предпочитает действовать в одиночку, не полагаясь на союзников."
 denmark_occupation_event.102.a: "Они недооценивают нашу силу!"
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap] клянется в верности"
 denmark_occupation_event.110.desc: "Датская делегация, возглавляет которую лично [FROM.GetLeader], прибыла в нашу столицу, чтобы [ROOT.GetLeadr] и [ROOT.GetAdjective]ое государство приняли ее клятву в верности. Судя по всему, датское правительство хочет полностью принять наше сотрудничество и помогать нам всем, чем только может."
 denmark_occupation_event.110.a: "Принять их с распростертыми объятиями"
 denmark_occupation_event.110.b: "Нам их верность ни к чему"
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap] принимает нашу присягу"
 denmark_occupation_event.111.desc: "[FROM.GetLeader] радуется тому, что [ROOT.GetLeader] предлагает свою верность. Также этот лидер ценит нас и наш вклад в партнерство. Наши страны станут еще ближе и потому еще сильнее."
 denmark_occupation_event.111.a: "Какой замечательный знак доверия"
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap] отвергает нашу клятву в верности"
 denmark_occupation_event.112.desc: "[FROM.GetLeader] проявляет недальновидность и, не веря в наши способности и растущую мощь, отвергает клятву верности, которую дает [ROOT.GetLeader]. У нас остается лишь один способ вернуть себе свободу — война."
 denmark_occupation_event.112.a: "Мы их еще научим скромности!"
 #Resistance Events
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap] ищет нашей поддержки"
 denmark_resistance_event.1.desc: "Мы получили сообщение, доставленное в обстановке строжайшей секретности из государства [DEN.GetNameDef]. Там втайне ищут союзников, способных поддержать их претензии на суверенитет, и хотят вернуть независимость от государства [?DEN.DEN_overlord_nation.GetNameDef]. Стоит ли нам вставать на чью-то сторону в этом конфликте?"
 denmark_resistance_event.1.a: "За свободное государство [DEN.GetNameDef]!"
 denmark_resistance_event.1.b: "Они сами виноваты"
 DEN_supports_denmark_TT: "Мы согласны поддержать государство [DEN.GetFlag]§Y[FROM.GetNameDef]§! и стать его союзником, если оно объявит о независимости"
 denmark_resistance_event.2.t: "[FROM.GetNameDefCap] соглашается поддерживать нас"
 denmark_resistance_event.2.desc: "[FROM.GetLeader] соглашается тайно обеспечить нам [FROM.GetAdjective]ую поддержку в борьбе за свободу! Это будет очень кстати, когда мы соберемся объявить независимость от своих жестоких колонизаторов."
 denmark_resistance_event.2.a: "Блестяще!"
 denmark_resistance_event.3.t: "[FROM.GetNameDefCap] отклоняет нашу просьбу о помощи"
 denmark_resistance_event.3.desc: "[FROM.GetLeader] трусливо отказывает нам в [FROM.GetAdjective]ой поддержке. Помощь в борьбе за свободу нам придется искать в другом месте."
 denmark_resistance_event.3.a: "Проклятье"
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap] просит оружия"
 denmark_resistance_event.4.desc: "Мы получили сообщение из-за рубежа: [DEN.GetNameDef] просит поставлять им оружие, чтобы выдать его сопротивлению, которое борется за свободу."
 denmark_resistance_event.4.a: "Снабдим их тем, что есть"
 denmark_resistance_event.4.b: "Нам нечего выделить"
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap] соглашается доставлять оружие"
 denmark_resistance_event.5.desc: "[FROM.GetAdjective]ая администрация решила помочь нам с оружием и планирует забрасывать его по воздуху. Члены сопротивления уже договорились о месте и времени доставки с агентами [FROM.GetAdjective]ой разведки."
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap] отклоняет нашу просьбу об оружии"
 denmark_resistance_event.6.desc: "Наша просьба [FROM.GetAdjective]им союзникам о доставке оружия была отклонена: те с сожалением ответили, что им сейчас нечего нам выделить."
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap] обращается к нам за поддержкой"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap] объявляет о своей независимости от угнетателей. Говорят, что [?DEN.DEN_overlord_nation.GetAdjective]ий лидер [?DEN.DEN_overlord_nation.GetLeader] вне себя от ярости. Датчане теперь просят нас выполнить условия соглашения и пустить их в наш альянс."
 denmark_resistance_event.7.a: "Объединим с ними силы!"
 denmark_resistance_event.7.b: "Обстоятельства изменились..."
 denmark_resistance_event.7.c: "Мы не в том положении, чтобы принимать решение..."
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap] приглашает нас в свой альянс"
 denmark_resistance_event.8.desc: "[From.GetLeader], выполняя условия соглашения, приглашает нас в свой альянс."
 denmark_resistance_event.9.t: "[FROM.GetNameDefCap] отказывается соблюдать соглашение"
 denmark_resistance_event.9.desc: "[From.GetLeader] самым бесчестным образом отказывается соблюдать условия нашего соглашения и приглашать нас в свой альянс!"
 denmark_resistance_event.9.a: "Это предательство!"
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap] требует, чтобы в наш альянс вступило государство [DEN.GetNameDefCap]"
 denmark_resistance_event.10.desc: "Нам стало известно, что государство [FROM.GetNameDef] подписало соглашение с державой [DEN.GetNameDef], чтобы поддержать декларацию независимости и объединить войска. [FROM.GetLeader] теперь настаивает на соблюдении нами условий соглашения."
 denmark_resistance_event.10.a: "Это усилит весь альянс"
 denmark_resistance_event.10.b: "Мы не обязаны соблюдать их соглашение"
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap] предлагает поделиться разведданными"
 denmark_resistance_event.11.desc: "К агентам нашей разведки обратились их датские коллеги: они предлагают делиться разведданными между двумя странами. Это, без сомнения, пойдет на пользу нашим разведоперациям и обеим нациям в целом."
 denmark_resistance_event.11.a: "Как говорится, враг моего врага..."
 denmark_resistance_event.11.b: "Нам не нужна их помощь"
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap] соглашается на обмен разведданными"
 denmark_resistance_event.12.desc: "[FROM.GetAdjective]ое разведывательное агентство оценило пользу от совместного использования разведданных и согласилось на наше предложение."
 denmark_resistance_event.12.a: "Умное решение"
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap] отказывается от обмена разведданными"
 denmark_resistance_event.13.desc: "Разведывательное агентство государства [FROM.GetNameDef] поступило крайне недальновидно и необдуманно. Оно не увидело пользы в совместном использовании разведданных и отклонило наше предложение."
 denmark_resistance_event.13.a: "Какое необдуманное решение"
 denmark_resistance_event.20.t: "Датский запрос на размещение войск"
 denmark_resistance_event.20.desc: "[DEN.GetLeader] отправляет нам секретный запрос — пробный шар насчет размещения датских войск на [ROOT.GetAdjective]ой территории в рамках подготовки к освобождению государства [DEN.GetNameDef]. Мы могли бы скрыть численность и истинное предназначение этих войск, назвав их «военной полицией»."
 denmark_resistance_event.20.a: "Мы разместим войска"
 denmark_resistance_event.20.b: "Мы не можем позволить себе портить отношения с их метрополией"
 denmark_resistance_event.21.t: "[FROM.GetNameDefCap] соглашается разместить наши войска"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap] любезно соглашается разместить наши датские бригады в изгнании, чтобы подготовить их к освобождению державы [DEN.GetNameDef]."
 denmark_resistance_event.22.t: "[FROM.GetNameDefCap] отказывается разместить наши войска"
 denmark_resistance_event.22.desc: "[FROM.GetNameDefCap] самым постыдным образом отказывается разместить наши датские бригады в изгнании, чтобы подготовить их к освобождению державы [DEN.GetNameDef]. Нам придется обращаться за помощью к кому-то другому."
 denmark_resistance_event.23.t: "[DEN.GetAdjective]ий запрос на покупку старых кораблей"
 denmark_resistance_event.23.desc: "Нам нанесла тайный визит датская делегация. Она интересуется, не хотим ли мы продать их стране несколько старых эсминцев. [DEN.GetNameDefCap] сейчас под давлением государства [?DEN.DEN_overlord_nation.GetNameDef], и такой запрос может означать, что готовится борьба за независимость. Стоит ли нам помочь этой стране обрести свободу?"
 denmark_resistance_event.23.a: "Отдайте им несколько старых эсминцев"
 denmark_resistance_event.23.b: "Мы не можем позволить себе портить отношения с их метрополией"
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap] соглашается продать нам эсминцы"
 denmark_resistance_event.24.desc: "[FROM.GetNameDefCap] проявляет мудрость и соглашается продать нам часть своих старых эсминцев. Эти эсминцы нужно скрывать от державы [?DEN.DEN_overlord_nation.GetNameDef] и вводить в строй, только когда наступит время нанести удар."
 denmark_resistance_event.25.t: "[FROM.GetNameDefCap] отказывается продать нам эсминцы"
 denmark_resistance_event.25.desc: "[FROM.GetNameDefCap] недальновидно отвергает наш запрос на продажу старых эсминцев. Такой глупый поступок не помешает нам усилить свой флот для защиты собственных вод. Мы поищем более сговорчивые страны."
 denmark_resistance_event.30.t: "Ежедневные королевские прогулки"
 denmark_resistance_event.30.desc: "Король завел привычку каждый день ездить по Копенгагену без сопровождения охраны в безмолвном протесте против захватчиков и стал символом сопротивления всей нации против [?DEN.DEN_overlord_nation.GetAdjective]ой оккупации."
 denmark_resistance_event.30.a: "Какая отвага!"
 denmark_overlord_events.1.t: "Телеграммный кризис"
 denmark_overlord_events.1.desc: "Между нашей страной и государством [?DEN.DEN_overlord_nation.GetNameDef] разгорается дипломатический кризис из-за телеграммы от нашего короля. Он всего лишь написал «Мои сердечные благодарности», нам сообщают, что [?DEN.DEN_overlord_nation.GetAdjective]ий лидер [?DEN.DEN_overlord_nation.GetLeader] воспринимает такой краткий ответ на поздравления с днем рождения как оскорбление.\nВ последнее время отношения между нашими странами натянуты, и наши старшие партнеры могут воспользоваться этим инцидентом для того, чтобы попытаться ограничить нашу независимость и полномочия нашего правительства."
 denmark_overlord_events.1.a: "Извиниться и спасти положение"
 denmark_overlord_events.1.b: "Пусть [?DEN.DEN_overlord_nation.GetLeader] получит наши наилучшие пожелания"
 denmark_overlord_events.2.desc: "Наш лидер, [ROOT.GetLeader], направляет королю государства [FROM.GetNameDef] искреннюю телеграмму с поздравлениями ко дню рождения, но в ответ получает лишь холодную и краткую отписку. Позднее датчане понимают серьезность такого проступка и предлагают, чтобы [ROOT.GetLeader] и кронпринц Фредерик встретились и наследник престола лично извинился за оскорбление.\nНо мы можем использовать этот инцидент как повод ужесточить контроль над нашим зависимым государством, которое имеет под нашим покровительством довольно серьезные привилегии."
 denmark_overlord_events.2.a: "Принять извинения"
 denmark_overlord_events.2.b: "Наказать их за грубость"
 denmark_overlord_events.3.t: "[FROM.GetLeader] принимает наши извинения"
 denmark_overlord_events.3.desc: "Наши попытки загладить инцидент успешны: пока что [FROM.GetLeader] нас прощает."
 denmark_overlord_events.3.a: "Кризис предотвращен"
 denmark_overlord_events.4.t: "[FROM.GetLeader] отвергает наши извинения"
 denmark_overlord_events.4.desc: "[FROM.GetLeader], увидев личное оскорбление в кратком ответе нашего короля на поздравления, не желает внять голосу рассудка и горит желанием наказать нас за это недоразумение."
 denmark_overlord_events.4.a: "Как прискорбно"
 denmark_overlord_events.5.desc: "Наш лидер, [ROOT.GetLeader], направляет королю государства [FROM.GetNameDef] искреннюю телеграмму с поздравлениями ко дню рождения, но в ответ получает лишь холодную и оскорбительную отписку. Что хуже, теперь датчане отказываются признавать ошибку своего короля и подобающим образом извиняться.\nЭто отличный повод указать нашим подданным их место и напомнить им, что пожалованные им под нашим покровительством привилегии не стоит воспринимать как должное."
 denmark_overlord_events.5.a: "У нас есть более срочные дела..."
 denmark_overlord_events.5.b: "Это нахальство надо наказать!"
 denmark_overlord_events.6.t: "Телеграммный кризис разрешается сам собой"
 denmark_overlord_events.6.desc: "Судя по всему, [FROM.GetLeader] не хочет устраивать скандал из-за того, что мы отказались извиниться за краткий, но уместный ответ нашего короля на поздравительную телеграмму."
 denmark_overlord_events.6.a: "Это не наша вина, и лидер государства способен это понять"
 denmark_overlord_events.7.t: "[FROM.GetNameDefCap] насаждает новые драконовские законы"
 denmark_overlord_events.7.desc: "Увы, [FROM.GetLeader] не желает внять голосу рассудка. В результате этой нелепой ситуации, получившей название «телеграммный кризис», нам насаждают новые драконовские законы."
 denmark_overlord_events.7.a: "Эти законы будут действовать недолго — мы об этом позаботимся!"
 denmark_overlord_events.10.t: "[FROM.GetNameDefCap] требует, чтобы [ROOT.GetLeader] ушел в отставку"
 denmark_overlord_events.10.desc: "Ухудшение отношений между нашими странами привело к тому, что [FROM.GetAdjective]ое министерство иностранных дел прислало нам официальное требование о том, чтобы [ROOT.GetLeader] ушел в отставку.\nХотя нам была пожалована уникальная автономия под [FROM.GetAdjective]им «протекторатом», еще сильнее разрушать отношения между нашими странами было бы опрометчиво."
 denmark_overlord_events.10.a: "Придется подчиниться"
 denmark_overlord_events.10.b: "Это не их дело!"
 denmark_overlord_events.11.t: "Выборы нового премьер-министра"
 denmark_overlord_events.11.desc: "Пришло время нам выбрать не только лидера, за который пойдет [ROOT.GetNameDef], но и человека, который будет выстраивать отношения с [FROM.GetAdjective]ими оккупационными властями."
 denmark_overlord_events.11.a: "Демократический лидер"
 denmark_overlord_events.11.b: "$DEN_knud_bach$"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
 denmark_overlord_events.11.d: "Фашистский лидер"
 denmark_overlord_events.12.desc: "Демократия прекрасна тем, из какого многообразия кандидатов она позволяет выбирать."
 denmark_overlord_events.12.a: "Социал-демократ"
 denmark_overlord_events.12.b: "Либерал"
 denmark_overlord_events.12.c: "Консерватор"
 denmark_overlord_events.12.d: "Чужак"
 denmark_overlord_events.13.desc: "[ROOT.GetNameDef] требует сильного лидера."
 denmark_overlord_events.13.a: "$DEN_frits_clausen$"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap] выбирает нового премьер-министра"
 denmark_overlord_events.14.desc: "Датское правительство подчинилось нашим требованиям и выбрало нового премьер-министра."
 denmark_overlord_events.14.a: "Хорошо"
 denmark_overlord_events.15.t: "[FROM.GetLeader] отказывается уйти в отставку"
 denmark_overlord_events.15.desc: "Похоже, датское правительство отказалось внять нашей просьбе о том, чтобы [FROM.GetLeader] сложил с себя полномочия премьер-министра во имя упрочения сотрудничества между нашими странами. Вот такое нахальство и отравило наши отношения с датским народом! Нужно что-то сделать, чтобы спасти сотрудничество между нашими правительствами."
 denmark_overlord_events.15.a: "Время еще не пришло"
 denmark_overlord_events.15.b: "Они у нас попляшут"
 denmark_overlord_events.15.c: "Поставить лояльного коллаборациониста"
 denmark_overlord_events.16.desc: "В ответ на наш отказ поддаться [FROM.GetAdjective]им требованиям о том, чтобы [ROOT.GetLeader] ушел в отставку, наши гегемоны решили навязать нам новые законы, чтобы нас усмирить."
 denmark_overlord_events.16.a: "Однажды мы покажем им настоящее смирение..."
 denmark_overlord_events.17.t: "[FROM.GetAdjective]ое правительство планирует посадить лояльное правительство"
 denmark_overlord_events.17.desc: "[FROM.GetNameDefCap] дает нам понять, что собирается возвести во главу нашей страны новое, более про[FROM.GetAdjective]ое правительство. Это их ответ на то, что [ROOT.GetLeader] отказался снять с себя полномочия премьер-министра. Мы потеряем независимость, если не восстанем сейчас же, даже если мы еще не готовы..."
 denmark_overlord_events.17.a: "Выбора нет..."
 denmark_overlord_events.17.b: "Свобода или смерть!"
 denmark_overlord_events.20.t: "[FROM.GetnameDefCap] требует нового правительства"
 denmark_overlord_events.20.desc: "Не секрет, что [FROM.GetnameDef] активно поддерживает такую идеологию, как [FROM.GetRulingIdeologyNoun], а [ROOT.GetRulingIdeologyNoun] для них — лишь объект презрения. Поэтому никого не удивило то, как охладились отношения державы с одним из сателлитов, который придерживается как раз этой ненавистной идеологии. Наша метрополия недвусмысленно указывает нам на то, что [ROOT.GetRulingIdeologyNoun] быть нашей идеологией не может."
 denmark_overlord_events.20.a: "Придется подчиниться — ради блага народа..."
 denmark_overlord_events.20.b: "Мы никогда не уступим!"
 denmark_overlord_events.21.t: "Новое правительство"
 denmark_overlord_events.21.desc: "Нам пришлось подчиниться требованиям гегемона. Теперь мы должны сформировать новое правительство."
 denmark_overlord_events.21.b: "За короля и державу"
 denmark_overlord_events.21.c: "Коммунизм без революции"
 denmark_overlord_events.21.d: "Фашизм без кровопролития"
 denmark_overlord_events.22.t: "Демократия и свобода — это разнообразие выбора"
 denmark_overlord_events.22.desc: "Демократия прекрасна тем, из какого многообразия кандидатов она позволяет выбирать."
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap] сдается и меняет правительство"
 denmark_overlord_events.23.desc: "Мы смогли убедить датчан отказаться от своей идеологии. Теперь у них главенствует [FROM.GetRulingIdeologyNoun]."
 denmark_overlord_events.23.a: "Хорошо. Хорошо!"
 denmark_overlord_events.24.t: "[FROM.GetLeader] отказывается отдавать власть"
 denmark_overlord_events.24.desc: "[FROM.GetLeader], лидер державы [FROM.GetNameDef], считающий, что [FROM.GetRulingIdeology] — лучшая из идеологий, отказывается прислушаться к голосу разума и поступить на благо своей страны. [FROM.GetRulingIdeologyNoun] славится жаждой власти своих проповедников, и нам не следует слишком удивляться датскому ответу. Пожалуй, придется показательно с ними разделаться..."
 denmark_overlord_events.24.a: "Разберемся с ними позже."
 denmark_overlord_events.24.b: "Заставим их силой"
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap] планирует насадить правительство, для которого во главе угла стоит [FROM.GetRulingIdeology]"
 denmark_overlord_events.25.desc: "Мы решительно отвергли [FROM.GetAdjective]ие требования, ведь [ROOT.GetRulingIdeologyNoun] для нас не просто идеология, но образ жизни. Впрочем, нам следовало ожидать, что такой ответ не примут. [FROM.GetAdjectiveCap]ая [FROM.GetRulingIdeologyNoun] не знает границ и обязательно постарается пробиться к власти."
 denmark_overlord_events.25.a: "Мы должны подчиниться и спасти наш народ от войны"
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap] требует запретить коммунизм"
 denmark_overlord_events.26.desc: "[FROM.GetNameDef] шлет нам требования запретить любую коммунистическую активность в стране. [FROM.GetAdjective]ие дипломаты заявляют, что с нашей стороны почти предательство позволять этой зловредной идеологии пускать корни в нашей державе, пока наши гегемоны отважно защищают себя и весь свободный мир от государства, всецело принявшего коммунизм как идеологию."
 denmark_overlord_events.26.a: "Запретить коммунизм"
 denmark_overlord_events.26.b: "Нас не заставишь ограничить свободу слова!"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap] запрещает коммунизм"
 denmark_overlord_events.27.desc: "Нам удалось убедить датское правительство запретить коммунизм на фоне нашей смертельной борьбы с этой идеологией. В этой битве может быть только один победитель, и мы должны одержать верх во имя благоденствия [ROOT.GetAdjective]ого народа!"
 denmark_overlord_events.27.a: "К победе!"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap] отказывается запретить коммунизм"
 denmark_overlord_events.28.desc: "Несмотря на все наши просьбы и увещевания, датское правительство отказалось проявить благоразумие и запретить коммунизм. Мы бьемся с этой зловредной идеологией не на жизнь, а на смерть, а она тем временем уже успела проникнуть в сердца датчан. В этой битве может быть только один победитель, и мы должны одержать верх во имя благоденствия [ROOT.GetAdjective]ого народа!"
 denmark_overlord_events.28.a: "Мы победим!"
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap] требует, чтобы мы запретили фашизм"
 denmark_overlord_events.29.desc: "[FROM.GetNameDef] шлет нам требования запретить любую фашистскую активность в стране. [FROM.GetAdjective]ие дипломаты заявляют, что с нашей стороны почти предательство позволять этой зловредной идеологии пускать корни в нашей державе, пока наши гегемоны отважно защищают себя и весь свободный мир от государства, всецело принявшего фашизм как идеологию."
 denmark_overlord_events.29.a: "Запретить фашизм"
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap] запрещает фашизм"
 denmark_overlord_events.30.desc: "Нам удалось убедить датское правительство запретить фашизм на фоне нашей смертельной борьбы с этой идеологией. В этой битве может быть только один победитель, и мы должны одержать верх во имя благоденствия [ROOT.GetAdjective]ого народа!"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap] отказывается запретить фашизм"
 denmark_overlord_events.31.desc: "Несмотря на все наши просьбы и увещевания, датское правительство отказалось проявить благоразумие и запретить фашизм. Мы бьемся с этой зловредной идеологией не на жизнь, а на смерть, а она тем временем уже успела проникнуть в сердца датчан. В этой битве может быть только один победитель, и мы должны одержать верх во имя благоденствия [ROOT.GetAdjective]ого народа!"
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap] требует поставок оружия"
 denmark_overlord_events.32.desc: "Похоже, что [FROM.GetAdjective]ие стратегические запасы на исходе, раз они обратились к нам с требованием предоставить оружие для текущих конфликтов. \nВозможно, это просто уловка, чтобы обезоружить нашу нацию и помешать нам восстать и скинуть [FROM.GetAdjective]ое ярмо."
 denmark_overlord_events.32.a: "Поставить оружие"
 denmark_overlord_events.32.b: "Наши скромные запасы нужны нам самим на случай, если война дойдет до нас..."
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap] поставляет оружие"
 denmark_overlord_events.33.desc: "Наш запрос к Дании о поставках оружия был удовлетворен. Мы уже получили первую партию."
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap] отказывается поставлять оружие"
 denmark_overlord_events.34.desc: "На наш запрос о поставках оружия датское правительство ответило отказом, крайне неубедительно аргументировав его необходимостью сохранять свои запасы на случай, если война дойдет до них. Датчане также сообщили, что являются нейтральной страной и поставки оружия нарушат этот статус..."
 denmark_overlord_events.34.a: "На этот раз простим их..."
 denmark_overlord_events.34.b: "Они нас так просто не одурачат!"
 denmark_overlord_events.35.desc: "Наши гегемоны распознали наш блеф и приняли новые законы, по которым [FROM.GetNameDefCap] теперь будет получать наше оружие прямо с фабрик."
 denmark_overlord_events.35.a: "А ведь это оружие было так нужно нам самим"
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap] требует призывников"
 denmark_overlord_events.36.desc: "Похоже, что [FROM.GetAdjective]ие людские ресурсы на исходе, раз они обратились к нам с требованием предоставить солдат для текущих конфликтов. \nВозможно, это просто уловка, чтобы обезоружить нашу нацию и помешать нам восстать и скинуть [FROM.GetAdjective]ое ярмо."
 denmark_overlord_events.36.a: "Мы должны исполнять волю метрополии..."
 denmark_overlord_events.36.b: "Ни один датчанин не умрет на чужой земле!"
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap] соглашается предоставить призывников"
 denmark_overlord_events.37.desc: "Датское правительство ответило на наш запрос и уже отправило часть войск для помощи нам в текущих конфликтах."
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap] отказывается отправить призывников"
 denmark_overlord_events.38.desc: "На наш запрос отправить нам на помощь призывников датское правительство ответило отказом, крайне неубедительно аргументировав его нежеланием посылать своих граждан сражаться и умирать за чужую страну на чужой земле. Датчане также сообщили, что являются нейтральной страной и отправка войск нарушит этот статус..."
 denmark_overlord_events.38.b: "Тогда мы возьмём их силой!"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap] игнорирует наш отказ посылать датских мужчин умирать в чужой войне и принимает новые законы, согласно которым определенная доля всех взрослых мужчин обязана служить в [FROM.GetAdjective]их вооруженных силах."
 denmark_overlord_events.39.a: "Возмутительно!"
 denmark_overlord_events.40.t: "[FROM.GetAdjective]ий полномочный представитель"
 denmark_overlord_events.40.desc: "Директива [FROM.GetAdjective]ого министерства иностранных дел поставила нас перед фактом, что [FROM.GetAdjective]ое руководство устало от ненадежного сотрудничества и напряженных отношений между нашими странами. Поэтому они приняли решение заменить наше законное правительство на полномочного представителя — верного губернатора, в ведении которого будет находиться [FROM.GetNameDef]. \nЭто значительно ограничит остатки наших свобод и суверенитета и может нанести непоправимый ущерб."
 denmark_overlord_events.40.a: "Фактически, это будет [FROM.GetAdjective]ое правительство"
 denmark_overlord_events.40.b: "[ROOT.GetAdjective]ий народ ни за что не смирится с этим!"
 denmark_overlord_events.41.t: "[ROOT.GetAdjective]ий полномочный представитель встает у руля"
 denmark_overlord_events.41.desc: "Как мы и предсказывали, датское правительство уступило нашим требованиям, благодаря чему нам удалось установить полномочного представителя, в ведении которого теперь будет находиться [FROM.GetNameDef]. Это упрочит наш контроль над страной и идеологически приблизит ее к нам."
 denmark_overlord_events.41.a: "Все идет по плану"
 denmark_overlord_events.42.t: "Датское правительство отказывается уйти в отставку"
 denmark_overlord_events.42.desc: "Наши планы установить полномочного представителя, в ведении которого будет находиться [FROM.GetNameDef], были сорваны упрямством и тупостью датского правительства и народа! Установление лояльного нашему делу правительства позволило бы укрепить нашу власть над страной и сблизило бы нас."
 denmark_overlord_events.42.a: "Мы не будем давить на них"
 denmark_overlord_events.42.b: "Изменения редко бывают добровольными"
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap] навязывает нам полномочного представителя"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap] снова показывает, не собирается соблюдать договоренности и хочет покончить с датской независимостью. [FROM.GetLeader] проигнорировал наш отказ передать правительство под начало полномочного представителя и все равно его назначил."
 denmark_overlord_events.43.a: "Мы не смеем давить на них"
 denmark_overlord_events.43.b: "Мы будем сражаться за свободу!"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap] хочет аннексировать Ютландию!"
 denmark_overlord_events.44.desc: "Мы только что раскрыли гнусный [FROM.GetAdjective]ий план аннексировать всю Ютландию. Мы этого не потерпим!"
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap] сдает Ютландию"
 denmark_overlord_events.45.desc: "Похоже, наше желание взять под протекцию Ютландию сломило волю датского лидера. Услышав, наше предложение, [FROM.GetLeader] сокрушенно опустился в свое кресло и лишь молча кивнул."
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap] отказывается отдать Ютландию"
 denmark_overlord_events.46.desc: "Услышав о нашем намерении взять Ютландию под свою протекцию, [FROM.GetLeader] взорвался и ответил на наше щедрое предложение решительным отказом."
 denmark_overlord_events.46.b: "Мы заберем ее в любом случае"
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap] требует остальных наших земель!"
 denmark_overlord_events.47.desc: "К нам явилась делегация из региона [FROM.GetCapitalVictoryPointName] и передала нам декларацию о том, что [ROOT.GetNameDef] официально войдет в состав великого государства [FROM.GetNameDef]."
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap] отвергает аннексию"
 denmark_overlord_events.48.desc: "[FROM.GetLeader] отправил нам короткую телеграмму с одним единственным словом: «Никогда». Похоже, он не желает нашей полной протекции."
 denmark_overlord_events.48.b: "Их жалким войскам не тягаться с нашими!"
 #Rearmament Events
 denmark_protection_event.1.t: "[FROM.GetNameDefCap] предлагает пакт о ненападении"
 denmark_protection_event.1.desc: "Этим утром мы приняли посланника от [FROM.GetAdjective]ого правительства с предложением подписать с ними пакт о ненападении. Это соглашение будет шагом к сближению с [FROM.GetAdjective]ой стороной."
 denmark_protection_event.1.a: "Мы подпишем договор."
 denmark_protection_event.1.b: "Сейчас это не в наших интересах."
 denmark_protection_event.2.t: "[FROM.GetNameDefCap] подписывает пакт о ненападении"
 denmark_protection_event.2.desc: "Наш посланник в государство [FROM.GetNameDef] вернулся с хорошими новостями! [FROM.GetAdjective]ое правительство согласилось подписать наш договор, и теперь между нами действует пакт о ненападении. Это замечательный день для наших наций."
 denmark_protection_event.2.a: "Прекрасно!"
 denmark_protection_event.3.t: "[FROM.GetNameDefCap] отказывается подписать пакт о ненападении"
 denmark_protection_event.3.desc: "Наш посланник в государство [FROM.GetNameDef] вернулся с плохими новостями! [FROM.GetAdjective]ое правительство решило, что пакт о ненападении сейчас не в его интересах. Досадно, но переубедить их мы сейчас не можем."
 denmark_protection_event.3.a: "Только время потратили."
 denmark_protection_event.4.t: "[FROM.GetNameDefCap] предлагает торговое соглашение"
 denmark_protection_event.4.desc: "Мы получили новости из государства [FROM.GetNameDef]. Они хотят увеличить объемы торговли между нашими странами. Если мы согласимся, то сделаем шаг к сближению с [FROM.GetAdjective]ой нацией."
 denmark_protection_event.4.a: "Расширение торговли пойдет нам всем на пользу."
 denmark_protection_event.4.b: "Нам это не нужно."
 denmark_protection_event.5.t: "[FROM.GetNameDefCap] подписывает торговое соглашение"
 denmark_protection_event.5.desc: "Направленное нами [FROM.GetAdjective]ому правительству предложение было принято! Теперь мы можем начать прорабатывать наше торговое соглашение."
 denmark_protection_event.5.a: "Начинаем составлять условия!"
 denmark_protection_event.6.t: "[FROM.GetNameDefCap] отвергает торговое соглашение"
 denmark_protection_event.6.desc: "Увы, несмотря на все наши старания [FROM.GetNameDef] отвергает наше предложение о расширении торговли. Придется искать других партнеров."
 denmark_protection_event.6.a: "Весьма досадно."
 denmark_protection_event.7.t: "[FROM.GetNameDefCap] предлагает исследовательское соглашение"
 denmark_protection_event.7.desc: "Из государства [FROM.GetNameDef] нам поступило предложение заключить исследовательское соглашение. По его условиям мы будем делиться друг с другом нашими техническими достижениями. Как нам поступить?"
 denmark_protection_event.7.a: "Подписать договор!"
 denmark_protection_event.7.b: "Нам не до этого."
 denmark_protection_event.8.t: "[FROM.GetNameDefCap] подписывает исследовательское соглашение"
 denmark_protection_event.8.desc: "Сегодня утром мы получили сообщение из государства [FROM.GetNameDef]: они готовы принять наше предложение об исследовательском соглашении. Это отличные новости, наш технологический прогресс теперь ускорится."
 denmark_protection_event.8.a: "Славно!"
 denmark_protection_event.9.t: "[FROM.GetNameDefCap] отвергает исследовательское соглашение"
 denmark_protection_event.9.desc: "Сегодня утром мы получили сообщение из государства [FROM.GetNameDef]: они отклоняют наш предложение об исследовательском соглашении. Увы, обмен технологиями с [FROM.GetAdjective]им правительством нам не светит."
 denmark_protection_event.9.a: "Какое разочарование."
 denmark_protection_event.10.t: "[FROM.GetNameDefCap] хочет продать территорию"
 denmark_protection_event.10.desc: "В стремлении получить гарантии безопасности [FROM.GetNameDef] предлагает продать нам часть своей территории. Это очень серьезное предложение, нам следует серьезно обдумать наш ответ."
 denmark_protection_event.10.a: "Принять предложение."
 denmark_protection_event.10.b: "Нам это не нужно."
 denmark_protection_event.11.t: "[FROM.GetNameDefCap] принимает наше предложение продать территорию"
 denmark_protection_event.11.desc: "Отличные новости! [FROM.GetNameDefCap] принимает наше предложение о продаже территорий в обмен на гарантии. Нам нужно выполнить свою часть сделки и как можно скорее передать права на земли [FROM.GetAdjective]ому правительству."
 denmark_protection_event.11.a: "Славно!"
 denmark_protection_event.12.t: "[FROM.GetNameDefCap] отклоняет наше предложение продать территорию"
 denmark_protection_event.12.desc: "Похоже, наше предложение продать территорию государству [FROM.GetNameDef] было встречено отказом. В следующий раз нужно будет предложить условия поинтереснее."
 denmark_protection_event.12.a: "Им же хуже."
 denmark_protection_event.100.t: "[FROM.GetNameDefCap] хочет союза"
 denmark_protection_event.100.desc: "[FROM.GetLeader], лидер государства [FROM.GetNameDef], предлагает нам объединить силы, и заявляет, что вместе мы сможем на равных противостоять сильнейшим мировым державам. Что мы ответим?"
 denmark_protection_event.100.a: "Ладно, мы согласны"
 denmark_protection_event.100.b: "Что-то здесь не так"
 denmark_protection_event.101.t: "[FROM.GetNameDefCap] принимает наше предложение"
 denmark_protection_event.101.desc: "Дипломаты из государства [FROM.GetNameDef] передают нам позицию своего руководства о нашем предложении альянса. [FROM.GetLeader] соглашается, что если мы не начнем вместе укреплять оборону, обе наши державы падут, когда война докатится до наших земель."
 denmark_protection_event.101.a: "Правильный выбор"
 denmark_protection_event.102.t: "[FROM.GetNameDefCap] отклоняет наше предложение"
 denmark_protection_event.102.desc: "Дипломаты из государства [FROM.GetNameDef] передают нам позицию своего руководства о нашем предложении альянса. [FROM.GetLeader] считает, что если мы заключим такой договор, то обязательно начнем вмешиваться в их внутренние дела, и что им такой союз невыгоден. Другими словами, нам ответили отказом."
 denmark_protection_event.102.a: "Они не осознают последствий своих действий"
 denmark_protection_event.110.t: "Совместные [ROOT.GetAdjective]о-[FROM.GetAdjective]ие армейские учения"
 denmark_protection_event.110.desc: "[FROM.GetAdjective]ие дипломаты обратились к нам с просьбой провести совместные [ROOT.GetAdjective]о-[FROM.GetAdjective]ие армейские учения для укрепления обороны державы [DEN.GetNameDef] на случай вооруженных конфликтов и для упрочения сотрудничества между нашими нациями."
 denmark_protection_event.110.a: "Так будет лучше"
 denmark_protection_event.110.b: "Нам не до этого"
 denmark_protection_event.111.t: "Совместные [ROOT.GetAdjective]о-[FROM.GetAdjective]ие армейские учения"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap] принимает наше предложение провести [ROOT.GetAdjective]о-[FROM.GetAdjective]ие военные учения — наши вооруженные силы станут сильнее."
 denmark_protection_event.111.a: "Идеально!"
 denmark_protection_event.112.t: "[ROOT.GetAdjective]о-[FROM.GetAdjective]их учений не будет"
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap] перечеркивает наши надежды своим отказом провести совместные [ROOT.GetAdjective]о-[FROM.GetAdjective]ие военные учения. Их руководство не считает нас достойными своих времени и затрат."
 denmark_protection_event.112.a: "Им же хуже"
 denmark_protection_event.120.t: "[FROM.GetLeader] желает обмениваться технологиями"
 denmark_protection_event.120.desc: "Быть может, в некоторых отраслях науки [FROM.GetNameDefCap] и отстает от остальных, но в других им нет равных. Посланники этой державы утверждают, что сотрудничество научных коллективов приведет к важным прорывам для обеих наших стран. Согласимся ли мы на их предложение?"
 denmark_protection_event.120.a: "Отличная инициатива!"
 denmark_protection_event.120.b: "Они хотят заполучить наши знания"
 denmark_protection_event.121.t: "[FROM.GetName] соглашается на обмен технологиями"
 denmark_protection_event.121.desc: "Лидер государства [FROM.GetNameDef] [FROM.GetLeader] с благодарностью принимает наше предложение об обмене технологиями; наши ученые уже начали координировать работу со своими зарубежными коллегами."
 denmark_protection_event.121.a: "Вместе мы сила"
 denmark_protection_event.122.t: "[FROM.GetName] отказывается от обмена технологиями"
 denmark_protection_event.122.desc: "Лидер государства [FROM.GetNameDef] [FROM.GetLeader] заносчиво отвергает наше предложение обмениваться технологиями, заявив, что его страна не получит выгоды от такого обмена, и что мы лишь хотим заграбастать их научные достижения."
 denmark_protection_event.122.a: "Ладно, не раскрывайте свои секреты"
 denmark_protection_event.130.t: "[FROM.GetNameDefCap] приглашает нас в свой альянс"
 denmark_protection_event.130.desc: "[FROM.GetAdjective]ие дипломаты сделали нам интригующее предложение. Они говорят, что мы можем вступить в альянс с их державой, что обеспечит мир и взаимовыручку и гарантирует нашу безопасность. Что мы на это ответим?"
 denmark_protection_event.130.a: "Мы встанем на защиту друг друга"
 denmark_protection_event.130.b: "Мы пойдем своей дорогой"
 denmark_protection_event.131.t: "[FROM.GetNameDefCap] вступает в наш альянс"
 denmark_protection_event.131.desc: "[FROM.GetLeader], лидер государства [FROM.GetNameDef], принимает наше приглашение вступить в альянс и уверяет нас в готовности прийти на помощь в час нужды, если мы возьмем на себя взаимные обязательства."
 denmark_protection_event.131.a: "Идеально!"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap] не вступает с нами в альянс"
 denmark_protection_event.132.desc: "[FROM.GetLeader], лидер государства [FROM.GetNameDef], отклоняет наше приглашение вступить с нами в альянс, заявив, что их стране нет выгоды заключать союзы с дьяволом. Эти негодяи дестабилизируют регион, с ними нужно скорее разобраться!"
 denmark_protection_event.132.a: "Что ж, им же хуже."
 denmark_protection_event.200.t: "Подготовка армии"
 denmark_protection_event.200.desc: "Перед лицом войны важно подготовить армию к будущим испытаниям. Пройдя усиленную подготовку, наши войска отлично смогут защитить границы государства [DEN.GetNameDef]."
 denmark_protection_event.200.a: "Славно!"
 denmark_protection_event.201.t: "Подготовка флота"
 denmark_protection_event.201.desc: "Перед лицом войны важно подготовить флот к будущим испытаниям. Пройдя усиленную подготовку, наши моряки отлично смогут защитить воды государства [DEN.GetNameDef]."
 denmark_protection_event.201.a: "Славно!"
 denmark_protection_event.202.t: "Подготовка авиации"
 denmark_protection_event.202.desc: "Перед лицом войны важно подготовить авиацию к будущим испытаниям. Пройдя усиленную подготовку, наши пилоты отлично смогут защитить небо государства [DEN.GetNameDef]."
 denmark_protection_event.202.a: "Славно!"
 #Conquest Events
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap] требует нашего присоединения"
 denmark_expansion_event.1.desc: "[DEN.GetAdjective]ое правительство выдвинуло нам ультиматум, требуя, чтобы государство [ICE.GetNameDef] подчинилось их стране и вошло в ее состав. Нам нужно быть осторожными, ведь наш ответ может повлиять на будущее державы [ICE.GetNameDefCap] как независимой страны, а то и, в худшем случае, приблизить нас к войне."
 denmark_expansion_event.1.a: "Нам остается лишь принять их требования."
 denmark_expansion_event.1.b: "Мы не можем подчиняться датчанам!"
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap] принимает наше предложение о реинтеграции"
 denmark_expansion_event.2.desc: "Этим утром мы получили новости: [ICE.GetAdjective]ое правительство любезно приняло наше предложение реинтегрировать их территорию в состав государства [DEN.GetNameDefCap]. Такая мера поможет обеим нашим нациям сражаться с врагом."
 denmark_expansion_event.2.a: "Хорошо, что они правильно все поняли."
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap] отвергает наше предложение о реинтеграции"
 denmark_expansion_event.3.desc: "К сожалению, [ICE.GetAdjective]ое правительство, судя по всему, отказало нам в реинтеграции. Очень недальновидное решение — мягко говоря. Впрочем, и оно не помешает нам заявить свои права на этот остров."
 denmark_expansion_event.3.a: "Итак, война..."
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap] требует регион [ICE.GetNameDef]"
 denmark_expansion_event.4.desc: "Сегодня утром мы получили новости: [DEN.GetAdjective]ое правительство желает, чтобы мы передали ему права на государство [ICE.GetNameDef]. Оно утверждает, что территория острова по праву является частью территории этого государства."
 denmark_expansion_event.4.a: "Это приемлемо."
 denmark_expansion_event.4.b: "Это неприемлемо."
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap] соглашается передать регион [ICE.GetNameDef]"
 denmark_expansion_event.5.desc: "Судя по всему, государство [FROM.GetNameDefCap] приняло наши вполне оправданные требования контроля над державой [ICE.GetNameDef]. Приятно видеть, что дружественная нация ведет себя так разумно."
 denmark_expansion_event.5.a: "[DEN.GetAdjective]ое право неоспоримо!"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap] отказывается передать регион [ICE.GetNameDef]"
 denmark_expansion_event.6.desc: "Невероятно! [FROM.GetNameDef] отказывается выполнять наши требования! Мы имеем все права на этот остров, и если его не отдадут нам мирно, нам придется забрать его силой!"
 denmark_expansion_event.6.a: "Собирайте войска!"
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap] требует подчинения"
 denmark_expansion_event.10.desc: "Похоже, что [DEN.GetAdjective]ому правительству не терпится наступить сапогом на нашу шею. Их «предложение» суть требование полностью подчиниться их правлению на основе приобретения ресурсов. Если мы хотим избежать кровопролития, возможно, стоит пойти навстречу, пока нам не объявили войну."
 denmark_expansion_event.10.a: "Нельзя позволять втягивать себя в войну с соседом."
 denmark_expansion_event.10.b: "У государства [DEN.GetNameDefCap] нет права на наши земли."
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap] соглашается подчиниться нам"
 denmark_expansion_event.11.desc: "Отличные новости! Похоже, государство [SWE.GetNameDef] осознало, что своими ресурсами стоит поделиться с нами. Теперь его будет защищать наша современная армия!"
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap] станет больше!"
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap] отказывается подчиниться нам"
 denmark_expansion_event.12.desc: "Эти глупцы в [SWE.GetAdjective]ом правительстве решили отвергнуть наше разумное предложение о подчинении! Что ж, если они не хотят делиться ресурсами добровольно, нам придется забрать их силой."
 denmark_expansion_event.12.a: "Приготовиться перейти пролив!"
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap] требует регион [SWE.GetNameDef]"
 denmark_expansion_event.13.desc: "Этим утром мы получили от [DEN.GetAdjective]ого правительства требование передать под его контроль государство [SWE.GetNameDef]. У нас есть свои связи с державой [DEN.GetNameDef], ведь наши монархи связаны семейными узами, но стоит помнить, что отказ может привести к войне с державой [DEN.GetNameDef] несмотря на кровное родство."
 denmark_expansion_event.13.a: "Не будем их злить."
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap] под нашей защитой!"
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap] соглашается передать регион [SWE.GetNameDef]"
 denmark_expansion_event.14.desc: "[NOR.GetAdjective]ое государство одумалось и подчинилось нашим требованиям. Держава [SWE.GetNameDefCap] теперь наша и ее ресурсы можно пустить на развитие нашей армии."
 denmark_expansion_event.14.a: "[SWE.GetAdjective]ий металл для [DEN.GetAdjective]их печей."
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap] отказывается передать регион [SWE.GetNameDef]"
 denmark_expansion_event.15.desc: "Государство [NOR.GetNameDefCap] решило отвергнуть наши требования о [SWE.GetAdjective]ой аннексии. Это весьма досадно, но не удержит нас от захвата по праву принадлежащих нам ресурсов."
 denmark_expansion_event.15.a: "Значит, война."
 denmark_expansion_event.20.desc: "С юга пришли мрачные новости: [DEN.GetNameDef] требует подчинения государства [NOR.GetNameDefCap] и нашего перехода под [DEN.GetAdjective]ое правление — впервые с 1814 года. Нам уже доводилось отстаивать свою независимость от шведов в отчаянных боях, но сможем ли мы бороться с датчанами?"
 denmark_expansion_event.20.a: "Нам остается лишь преклонить колено."
 denmark_expansion_event.20.b: "Мы никогда больше не подчинимся власти чужой нации!"
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap] мудро принимает наше предложение об оккупации. Теперь, когда земли на севере наши, мы можем сосредоточиться на расширении границ с другой стороны."
 denmark_expansion_event.21.a: "Северный фронт теперь наш."
 denmark_expansion_event.22.desc: "[NOR.GetAdjective]ое правительство отвергло наше предложение об аннексии под предлогом защиты суверенитета. Такой предлог не помешает нам поступить по-своему."
 denmark_expansion_event.22.a: "[NOR.GetNameDefCap] снова будет под [DEN.GetAdjective]им владением!"
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap] требует регион [NOR.GetNameDef]"
 denmark_expansion_event.23.desc: "Поскольку [DEN.GetNameDef] сейчас оккупирует державу [NOR.GetNameDef], их требование отдать эти земли было лишь вопросом времени. Эти наглецы утверждают, что [NOR.GetNameDef] — технически [DEN.GetAdjective]ая территория. У нас есть выбор: отдать датчанам государство [NOR.GetNameDef] или отказать им и готовиться к возможной войне."
 denmark_expansion_event.23.a: "Нам незачем ссориться с государством [DEN.GetNameDef]. Пусть забирают."
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap] принадлежит нам!"
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap] соглашается передать регион [NOR.GetNameDef]"
 denmark_expansion_event.24.desc: "Похоже, [SWE.GetAdjective]ое правительство не лишено здравого смысла! Оно согласилось отдать в нашу власть государство [NOR.GetNameDef]. Мы рады, что они тоже считают нас полновластными правителями этих земель."
 denmark_expansion_event.24.a: "Отлично."
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap] отказывается передать регион [NOR.GetNameDef]"
 denmark_expansion_event.25.desc: "Увы, [SWE.GetNameDef] отказывается уступить нашим требованиям, и [NOR.GetNameDef] остается в их руках. Это весьма досадно, ведь в прошлом мы передавали эту территорию под их контроль. Мы надеялись, что нам ответят добром на добро."
 denmark_expansion_event.25.a: "Увы, придется воевать."
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap] начинает процесс интеграции"
 denmark_expansion_event.100.desc: "[DEN.GetLeader] сообщает о начале полноценной интеграции нашей страны в [DEN.GetAdjective]ую державу."
 denmark_expansion_event.100.a: "Нам остается лишь допустить это."
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap] требует наши [ICE.GetAdjective]ие владения"
 denmark_expansion_event.200.desc: "Кажется, [DEN.GetNameDefCap] полагает, будто у них есть исторические права на нашу [ICE.GetAdjective]ую территорию. Если пойти у них на поводу, мы рискуем потерять свои земли из-за [DEN.GetAdjective]ого экспансионизма. Если же отказаться, не миновать крупной войны."
 denmark_expansion_event.200.a: "Мы должны подчиниться их требованиям..."
 denmark_expansion_event.200.b: "[ROOT.GetNameDefCap] никогда не покорится датчанам!"
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap] соглашается с нашими притязаниями на [ICE.GetAdjective]ую землю"
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap] предусмотрительно соглашается с нашими справедливыми претензиями на их территорию. Это очень дальновидно со стороны правительства."
 denmark_expansion_event.201.a: "Переговоры продлились недолго."
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap] отвергает [ICE.GetAdjective]ие претензии"
 denmark_expansion_event.202.desc: "К несчастью для него, [FROM.GetAdjective]ое правительство отвергло наши претензии. Похоже, нам остается лишь пойти на эту страну войной, чтобы забрать себе то, что принадлежит [DEN.GetAdjective]ому государству по праву."
 denmark_expansion_event.202.a: "Возможно, акт агрессии сделает их более сговорчивыми."
