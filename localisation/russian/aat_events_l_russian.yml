 ### AMERICA EVENTS ###
 ######################
 AAT_USA_events.01.t: "[USA.GetNameDefCap] оккупирует Гренландию"
 AAT_USA_events.01.desc: "[USA.GetAdjective]ое правительство, которое возглавляет [USA.GetLeader], объявило о своей оккупации Гренландии как части плана по новому Гренландскому патрулю — представленной на Гаванской конференции операции по защите Северной Америки от иностранной угрозы и влияния. Они пообещали вернуть регион нам, когда обстановка в мире нормализуется."
 AAT_USA_events.01.a: "Ну, хотя бы вернут..."
 AAT_USA_events.02.t: "[FROM.GetNameDefCap] оккупирует Фареры"
 AAT_USA_events.02.desc: "[FROM.GetAdjective]ие представители заявляют, что их страна в настоящий момент удерживает Фарерские острова, принадлежащие Дании и имеющие важное стратегическое значение. Они обещают защитить Фареры от всех ужасов войны и установить там свое морское и воздушное присутствие до момента передачи их нам после нашего освобождения из-под гнета государства [?DEN.DEN_overlord_nation.GetAdjective]ого."
 AAT_USA_events.02.a: "По крайней мере, наши подданные в надежных руках..."
 AAT_USA_events.03.t: "[FROM.GetName] хочет возвращения Фарер"
 AAT_USA_events.03.desc: "Лидер государства [FROM.GetNameDef] [FROM.GetLeader] призывает нас выполнить свои обещания и вернуть Фарерские острова, раз уж они наконец освобождены от вражеской оккупации."
 AAT_USA_events.03.a: "Мы же обещали"
 AAT_USA_events.03.b: "Вообще-то мы передумали"
 AAT_USA_events.04.t: "[FROM.GetName] отвергает наши требования"
 AAT_USA_events.04.desc: "[FROM.GetLeader], лидер государства [FROM.GetNameDef], отказывается исполнить наши требования и заявляет, что по результатам референдума жители Фарерских островов решили остаться под [FROM.GetAdjective]ой властью."
 AAT_USA_events.04.a: "А что мы можем им сделать?"
 AAT_USA_events.04.b: "Сами напросились"
 AAT_USA_events.05.t: "[FROM.GetName] хочет возвращения Гренландии"
 AAT_USA_events.05.desc: "[FROM.GetLeader], лидер государства [FROM.GetNameDef], призывает нас выполнить свои обещания и вернуть им Гренландию, раз уж они наконец освобождены от вражеской оккупации."
 AAT_USA_events.06.t: "[FROM.GetName] отвергает наши требования"
 AAT_USA_events.06.desc: "[FROM.GetLeader], лидер государства [FROM.GetNameDef], отказывается исполнить наши требования и заявляет, что по результатам референдума жители Гренландии решили остаться под [FROM.GetAdjective]ой властью."
 AAT_USA_events.07.t: "[FROM.GetName] возвращает территорию"
 AAT_USA_events.07.desc: "[FROM.GetLeader], лидер государства [FROM.GetNameDef], держит своё слово и возвращает временно переданные территории, дождавшись освобождения нашей страны от вражеской оккупации."
 AAT_USA_events.07.a: "Гренландия возвращается!"
 AAT_USA_events.07.b: "Фарерские острова возвращаются!"
