 denmark_expansion_event.300.t: "[FROM.GetNameDefCap] предлагает права на ресурсы"
 denmark_expansion_event.300.desc: "[DEN.GetAdjective]ое правительство сегодня предложило нам права на ресурсы в недавно завоеванном регионе $STATE_666$. В тех землях очень много полезных ископаемых. Возможно, стоит обдумать предложение?"
 denmark_expansion_event.300.a: "Мы принимаем это щедрое предложение!"
 denmark_expansion_event.300.b: "Нам это не нужно."
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap] принимает предложение прав на ресурсы"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap] любезно принимает наше предложение насчет новообретенных [SWE.GetAdjective]их ресурсов. Возможно, это означает, что наши страны могут поладить."
 denmark_expansion_event.301.a: "Отлично!"
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap] отклоняет предложение прав на ресурсы"
 denmark_expansion_event.302.desc: "К сожалению, [FROM.GetNameDef] не принимает наше щедрое предложение по поводу [SWE.GetAdjective]их ресурсов. Может, лучше начать переговоры с кем-то другим?"
 denmark_expansion_event.302.a: "Как грубо."
 denmark_expansion_event.400.t: "Вопрос нейтралитета"
 denmark_expansion_event.400.desc: "Уже много лет [ROOT.GetNameDef] сохраняет нейтралитет во всех войнах, сотрясающих земной шар. В Европе, однако, снова накаляются страсти, и мы должны задать себе вопрос — а что значит быть нейтральными? Несколько последних лет точками сосредоточения для нашей страны были Большая Скандинавия и Балтийское море. Важно решить, как мы будем строить отношения с этими регионами дальше."
 denmark_expansion_event.400.a: "Теперь, когда [GER.GetNameDef] больше не исповедует фашизм, мы сможем объединиться с ними."
 denmark_expansion_event.400.b: "Давайте образуем собственный альянс и пригласим в него другие страны."
 denmark_expansion_event.400.c: "Возможно, нам пока лучше действовать в одиночку..."
 denmark_expansion_event.401.t: "[FROM.GetNameDefCap] хочет союза"
 denmark_expansion_event.401.desc: "[FROM.GetNameDefCap] уже долго — ещё со времён Великой войны — сохраняет нейтралитет. Однако этим утром нас посетила датская [FROM.GetAdjective]ая делегация, настаивающая, что они желают пересмотреть эти взгляды. Возможно, получится переманить их на нашу сторону."
 denmark_expansion_event.500.t: "Предложение альянса"
 denmark_expansion_event.500.desc: "В попытке проявить солидарность и обеспечить безопасность малым нациям Европы государство [FROM.GetNameDef] обратилось к нам с предложением вступить в альянс. Стоит ли нам объединиться с [FROM.GetAdjective]ими друзьями? Или, может, лучше действовать самостоятельно?"
 denmark_expansion_event.500.a: "Мы присоединимся к государству [FROM.GetNameDef]!"
 denmark_expansion_event.500.b: "У нас сейчас нет необходимости в альянсе."
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap] приобретает союзника"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap] соглашается принять наше предложение об альянсе и официально подписывает свою декларацию. Теперь мы объединимся против грядущей бури и будем отныне защищать друг друга."
 denmark_expansion_event.501.a: "Отлично!"
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap] отказывается вступить в альянс"
 denmark_expansion_event.502.desc: "К сожалению, [FROM.GetNameDef] отказывается вступить с нами в альянс. Похоже, что взаимные гарантии безопасности их не интересуют."
 denmark_expansion_event.502.a: "Весьма досадно."
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap] предлагает исследовательское соглашение"
 denmark_expansion_event.600.desc: "Чтобы повысить дух сотрудничества между двумя нашими нациями, [FROM.GetAdjective]ое правительство предложило заключить исследовательское соглашение, чтобы мы могли делиться друг с другом техническими открытиями."
 denmark_expansion_event.600.a: "Согласимся. Такой союз сделает сильнее оба государства."
 denmark_expansion_event.600.b: "У нас нет на это времени."
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap] присоединяется к нашему исследовательскому соглашению"
 denmark_expansion_event.601.desc: "Отличные новости! [FROM.GetNameDefCap] соглашается присоединиться к нашему исследовательскому соглашению. Это означает, что у нас будет доступ к их технологиям. Будущему страны такой пакт пойдет только на пользу."
 denmark_expansion_event.601.a: "Объединившись, мы станем сильнее!"
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 denmark_expansion_event.602.desc: "Несмотря на все наши усилия, [FROM.GetAdjective]ое правительство решило оставить свои технологии при себе. Это весьма досадно, ведь вместе мы могли бы развиваться куда быстрее, чем в одиночку."
 denmark_expansion_event.602.a: "Очень жаль..."
 denmark_expansion_event.700.t: "[FROM.GetAdjective]ое вмешательство"
 denmark_expansion_event.700.desc: "Мы обнаружили свидетельства попыток [FROM.GetAdjective]их агентов повлиять на общественное мнение в государстве [ROOT.GetNameDef]. Если мы не остановим этих датчан, это будет иметь для нас серьезные последствия."
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap] нарушает наши планы"
 denmark_expansion_event.701.desc: "[FROM.GetAdjective]ой службы сорвали наши планы повлиять на общественное мнение и сделать общество лояльнее нашему делу."
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap] предлагает защиту"
 denmark_expansion_event.800.desc: "К нам обратилась [FROM.GetAdjective]ая делегация с предложением о защите со стороны их военной машины. Взамен они хотят нашего подчинения..."
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap] принимает нашу защиту"
 denmark_expansion_event.801.desc: "Мы получили ответ от [FROM.GetAdjective]ого правительства касательно нашего предложения защиты. Они с радостью принимают наше покровительство!"
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap] отказывается от нашей защиты"
 denmark_expansion_event.802.desc: "Мы получили ответ от [FROM.GetAdjective]ого правительства касательно нашего предложения защиты. Увы, они отказываются нам подчиниться. Скоро они узнают, как неразумно они поступили."
 #Fascist Events
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap] ищет нашей поддержки"
 denmark_fascist_event.1.desc: "Этим утром мы приняли делегацию от [FROM.GetAdjective]ой фашистской партии. Она хочет заручиться нашей поддержкой, чтобы набрать силу в своей стране. Если мы поможем им, у нас в перспективе будет еще один достойный союзник."
 denmark_fascist_event.1.a: "Мы поможем им прийти к власти!"
 denmark_fascist_event.1.b: "У нас сейчас есть более важные проблемы."
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap] отправляет поддержку"
 denmark_fascist_event.2.desc: "Похоже, что наши мольбы о помощи были услышаны! [FROM.GetNameDef] соглашается помочь нам захватить власть в правительстве. Это важный шаг в правильном направлении для нашего политического движения."
 denmark_fascist_event.2.a: "Славно!"
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap] отказывает нам в просьбе"
 denmark_fascist_event.3.desc: "К сожалению, [FROM.GetAdjective]ое правительство отказалось помочь нам свергнуть парламент. Теперь мы рискуем наткнуться на вооруженное сопротивление, и осуществить захват власти будет сложнее. Это весьма досадно."
 denmark_fascist_event.3.a: "Проклятье!"
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap] предлагает исследовательское соглашение"
 denmark_fascist_event.20.desc: "Чтобы повысить дух сотрудничества между двумя нашими нациями, [FROM.GetAdjective]ое правительство предложило заключить исследовательское соглашение, чтобы мы могли делиться друг с другом техническими открытиями."
 denmark_fascist_event.20.a: "Согласимся. Такой союз сделает сильнее оба государства."
 denmark_fascist_event.20.b: "У нас нет на это времени."
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap] принимает наше предложение"
 denmark_fascist_event.21.desc: "Отличные новости! [FROM.GetNameDefCap] соглашается присоединиться к нашему исследовательскому соглашению. Это означает, что у нас будет доступ к их технологиям. Будущему страны такой пакт пойдет только на пользу."
 denmark_fascist_event.21.a: "Нашей армии позавидует весь север!"
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 denmark_fascist_event.22.desc: "Несмотря на все наши дипломатические усилия, [FROM.GetAdjective]ое правительство решило оставить свои технологии при себе. Это весьма досадно, ведь вместе мы могли бы развиваться куда быстрее, чем в одиночку."
 denmark_fascist_event.22.a: "Ладно, оставьте свои тайны при себе."
 #Trade Events
 denmark_trade_deal.1.t: "[FROM.GetNameDefCap] выдвигает торговое предложение"
 denmark_trade_deal.1.desc: "Датская делегация обратилась к нам с торговым предложением. Дания производит большое количество продуктов, и исторически сложилось так, что немалую их часть мы импортируем. Недавно они девальвировали свою валюту, крону, повысив конкурентоспособность сельскохозяйственной продукции. Это торговое соглашение могло бы очень помочь нам, обеспечив едой население и усилив маршруты поставок."
 denmark_trade_deal.1.a: "Это может быть полезно"
 denmark_trade_deal.1.b: "Нам не нужны датские продукты"
 denmark_trade_deal.2.t: "[FROM.GetNameDefCap] принимает наше торговое предложение"
 denmark_trade_deal.2.desc: "Наша торговая делегация вернулась из государства [FROM.GetName] с хорошими новостями! [FROM.GetAdjective]ие представители подписали предложенное торговое соглашение, которое усилит наш агропромышленный сектор, создаст новые рабочие места и возможности."
 denmark_trade_deal.2.a: "Отличное решение для обеих сторон!"
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap] отклоняет наше торговое предложение"
 denmark_trade_deal.3.desc: "Наша торговая делегация вернулась из государства [FROM.GetName] разочарованной. Похоже, [FROM.GetAdjective]ое правительство не осознает многочисленные преимущества нашего торгового предложения. Это плохо скажется на нашем агропромышленном секторе, но мы справимся."
 denmark_trade_deal.3.a: "Пускай голодают!"
 denmark_trade_deal.4.t: "Запрос на расширение сделки"
 denmark_trade_deal.4.desc: "[FROM.GetLeader] отправляет к нам торговую делегацию с просьбой расширить уже заключенное торговое соглашение для сельскохозяйственной продукции. Похоже, они хотят еще больше наших товаров. Расширив сделку, мы создадим рабочие места и еще больше упрочим позиции наших фермеров."
 denmark_trade_deal.4.a: "Отличное предложение!"
 denmark_trade_deal.4.b: "У нас уже есть все, что нужно"
 denmark_trade_deal.5.desc: "Наша торговая делегация вернулась из государства [FROM.DetName] с отличными новостями! Лидер делегации сказал нам, что [FROM.GetLeader] всецело поддерживает расширение соглашения."
 denmark_trade_deal.6.desc: "Наша торговая делегация вернулась из государства [FROM.DetName] с печальными новостями. Лидер делегации сказал нам, что [FROM.GetLeader] не желает расширять наше соглашение и не видит выгоды в укреплении связей между двумя странами."
 denmark_trade_deal.6.a: "Зря упустили возможность!"
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap] отменяет торговое соглашение"
 denmark_trade_deal.7.desc: "[ROOT.GetLeader] получает персональную телеграмму, которой [FROM.GetLeader] извещает, что торговое соглашение между двумя странами отменяется. Никакого объяснения этому поступку не дано и о его причине остается только гадать."
 denmark_trade_deal.7.a: "Что ж, нам больше достанется!"
 denmark_trade_deal.7.b: "Мы справимся и без их продукции"
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "Оккупация прерывает датскую торговлю"
 denmark_trade_deal.8.t_war_cancelation_partner: "Война прерывает датскую торговлю"
 denmark_trade_deal.8.t_war_cancelation_denmark: "Война прерывает [FROM.GetAdjective]ую торговлю"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "Вся торговля датской продукцией прекращена в связи с [?DEN.DEN_overlord_nation.GetAdjective]им вторжением и подчинением государства [DEN.GetNameDef]."
 denmark_trade_deal.8.desc_war_cancelation_partner: "Торговая сделка с государством [DEN.GetNameDef] отменена из-за недавней вражды между нашими странами."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "Торговая сделка с государством [FROM.GetNameDef] отменена из-за недавней вражды между нашими странами."
 denmark_trade_deal.8.a: "Досадное развитие событий"
 denmark_trade_deal.8.b: "Сделка в любом случае исчерпала себя"
 denmark_trade_deal.8.c: "Они не заслуживают нашей продукции!"
 denmark_events.1.t: "Конец кризисных лет"
 denmark_events.1.desc: "Наконец-то, после долгих лет экономических трудностей мы преодолели страдания, что принесла миру Великая депрессия. В кризисные времена мы упорно трудились, чтобы стабилизировать [DEN.GetAdjective]ую экономику и смягчить урон, нанесенный катастрофой нашей стране."
 denmark_events.1.a: "Мы идем в верном направлении"
 DEN_end_of_crisis_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10,0%§!\n\n"
 denmark_events.2.t: "Народ чувствует себя в безопасности"
 denmark_events.2.desc: "С тех пор как мы предприняли все усилия, чтобы финансировать укрепление границ, нам сообщают, что население начинает успокаиваться, особенно в том, что касается назревающей в Европе бури. Будем надеяться, что наша оборона выдержит натиск тех, кто захочет оккупировать государство [DEN.GetNameDef]."
 denmark_events.2.a: "Безопасность главнее всего"
 denmark_events.100.t: "Датский король ищет убежища!"
 denmark_events.100.desc: "После того как по государству [DEN.GetNameDef] вихрем пронеслась революция, нам сообщили, что датский король и его семья ищут убежища в нашей стране. Принять у себя монарха в изгнании — нелегкое решение, и нам нужно тщательно взвесить все варианты. Будем ли мы помогать датскому королю? Или отправим его искать дальше?"
 denmark_events.100.a: "Надо принять его. Мы поможем ему восстановить королевство."
 denmark_events.100.b: "Нам здесь король не нужен."
 denmark_events.200.t: "Умер Торвальд Стаунинг"
 denmark_events.200.desc: "Умер знаменитый политический деятель Торвальд Стаунинг. Он несколько сроков служил премьер-министром Дании и снискал популярность среди многих граждан. Под конец своей жизни он выражал обеспокоенность будущим социальной демократии в Европе."
 denmark_events.200.a: "Похоронить его с почестями"
 denmark_events.201.t: "Умер король Кристиан X"
 denmark_events.201.desc: "Король Кристиан X, который правил поддаными Дании 35 лет и провел страну через самые сложные времена европейской истории, умер во сне прошлой ночью. Вместо него на трон взойдет его сын Фредерик IX."
 denmark_events.201.a: "Да здравствует король"
 denmark_events.300.t: "Основаны новые компании"
 denmark_events.300.desc: "По крупицам мы смогли восстановить нашу экономику: каждый день появляются новые компании, и страна процветает. Также наблюдается технологический прогресс: некоторые компании начали экспериментировать с пластмассами."
 denmark_events.300.a: "Дай бог"
 denmark_events.666.t: "Восхождение Великой Дании"
 denmark_events.666.desc: "До сегодняшнего дня мы влачили жалкое существование, горюя о давно минувшей славе. Все мечты о величии отметались без малейших сомнений. Хватит это терпеть! Сегодня мы вступаем в новый золотой век! Сила и влияние нашей страны растут с каждым днём. Настало время провозгласить зарождение Великой Дании."
 denmark_events.666.a: "Пусть лучи нашей славы окутают этот мир!"
 denmark_events.666.b: "Это явно чересчур…"
 #Iceland
 iceland_events.1.t: "Дания атакована"
 iceland_events.1.desc: "[?ICE.overlord_attacker.GetAdjective]ие войска атаковали Данию. [ROOT.getName] заявляет о своем нейтралитете, ожидая, что его будут уважать все участвующие стороны.\n$ICE_sveinn_bjornsson$ объявлен регентом в отсутствие короля и фактически управляет внешней политикой государства [ROOT.GetName]. Разумеется, это следует считать временной мерой, пока ситуация не стабилизируется и мир не станет более мирным, но пока что [ROOT.GetName] фактически ведет себя, как суверенная нация."
 iceland_events.1.a: "Посмотрим, насколько это временно"
 #News Events
 aat_news.1.t: "Исландия объявляет о нейтралитете"
 aat_news.1.desc: "Исландский альтинг сделал заявление, в котором объявил о нейтралитете Исландии в конфликте между Данией и государством [?ICE.overlord_attacker.GetName].\nТакже парламент провозгласил, что $ICE_sveinn_bjornsson$ будет занимать пост регента в отсутствие короля и управлять внешней политикой Исландии. В заявлении указано, что это временная мера и по завершении конфликта будут восстановлены довоенные отношения с Данией. Однако, пока этот день не настал, Исландия де-факто остается независимой."
 aat_news.1.a: "Данию нейтралитет не спас"
 aat_news.2.t: "[ICE.GetAdjective]ко-[USA.GetAdjective]ое сотрудничество"
 aat_news.2.desc: "Удивительно, но [USA.GetAdjective]ое правительство провозгласило, что [ICE.GetName] находится в его сфере интересов, и по запросу [ICE.GetAdjective]ого правительства согласилось выделить войска на защиту государства [ICE.GetName]. Отныне вся исландская внешняя политика будет определяться [USA.GetAdjective]им правительством, а [ICE.GetName] фактически станет [USA.GetAdjective]ой марионеткой."
 aat_news.2.a: "Интересный ход"
 iceland_events.2.t: "[FROM.GetName] запрашивает [ROOT.GetAdjective]ую защиту"
 iceland_events.2.desc: "[ICE.GetAdjective]ий посол в городе [ROOT.Capital.GetCapitalVictoryPointName] просит нас отправить войска в государство [FROM.GetName]. Фактически это просьба о [ROOT.GetAdjective]ой защите от возможного вторжения. В обмен на такую защиту они предлагают отдать нам на откуп управление своей внешней политикой."
 iceland_events.2.a: "Отличная возможность"
 iceland_events.2.b: "Нет, пусть они решают свои проблемы сами"
 iceland_events.2.c: "Не будем вредить [ROOT.GetAdjective]о-[FROM.OVERLORD.GetAdjective]им отношениям"
 iceland_events.3.t: "[FROM.GetNameDefCap] соглашается"
 iceland_events.3.desc: "[FROM.GetAdjective]ое правительство приняло наш запрос на оборону государства [ROOT.GetName]. Будем надеяться, что наша страна выиграет от этого не только в плане защиты от вторжения, но и в финансовом от [FROm.GetAdjective]ого участия в жизни острова."
 iceland_events.3.a: "Пожалуй, пока что мы в безопасности"
 iceland_events.4.t: "[FROM.GetNameDefCap] отвечает отказом"
 iceland_events.4.desc: "К сожалению, [FROM.GetLeader] не желает вступаться за государство [ROOT.GetName]. Ссылаясь на то, что у государства [FROM.GetNameDef] и так достаточно проблем, [FROM.GetLeader] отказывается провозглашать державу [FROM.GetNameDef] защитницей страны [ROOT.GetNameDef]."
 iceland_events.4.a: "Тогда нам придется искать другие решения."
 iceland_events.5.t: "Испанская война"
 iceland_events.5.desc: "Враждебные настроения в Испании значительно сократили объем поставляемого туда исландского экспорта. Раньше эта страна была крупным импортером исландской сушеной рыбы. Такой поворот событий печален не только для рыбной промышленности, но и для Исландии в целом, ведь рыбная ловля — один из немногих секторов ее экономики, который начал восстанавливаться после войны и Великой депрессии."
 iceland_events.5.a: "Это знак свыше"
 iceland_events.5.b: "Конец близок!"
 iceland_events.5.c: "Такова экономика, глупцы!"
 iceland_events.5.d: "Вот бы жить в более просвещенные времена"
 iceland_events.6.t: "Равные партнеры"
 iceland_events.6.desc: "[FROM.GetLeader] официально заявляет, что, поскольку [FROM.GetName] воюет вместе с Данией и вполне справляется со своими обязанностями, у державы больше нет нужды в датском наставничестве по вопросам внешней политики или по любым другим делам, касающимся [FROM.GetAdjective]ой политики. Это фактически объявление независимости."
 iceland_events.6.a: "Честно говоря, мы тут мало что можем сделать"
 iceland_events.6.b: "Какая наглость! Когда эта война закончится, мы с ними разберемся"
 iceland_events.7.t: "[FROM.GetName] принимает нашу независимость"
 iceland_events.7.desc: "Наша декларация равного положения с Данией не вызывала протестов, если не считать нескольких ворчливых ремарок в датском парламенте. Датчане понимают нашу позицию, и, учитывая тот факт, что мы вместе ведем войну, они согласны, что будущее сотрудничество важнее старых феодальных реалий и националистической гордости. Король Кристиан, как мы и просили, отрекся от титула короля Исландии. Теперь мы полностью суверенная нация. Надо, однако, решить, что делать с монархией, ведь сейчас мы — монархия без короля."
 iceland_events.7.a: "Нам не нужен король"
 iceland_events.7.b: "В Дании есть и другие особы королевской крови..."
 iceland_events.8.t: "Запрос от Исландии"
 iceland_events.8.desc: "Наш младший морской брат осознал, что монархия без короля — штука странная. Теперь он просит нас возвести одного из датских принцев на престол Исландии — якобы в залог будущей дружбы."
 iceland_events.8.a: "И еще разок — за принца Кнуда"
 iceland_events.8.b: "Я не думаю, что это хорошая идея"
 iceland_events.9.t: "Снова датский король"
 iceland_events.9.desc: "Наши переговоры с [FROM.GetAdjective]им двором принесли плоды. Принцу Кнуду предложили исландскую корону, и он ее принял."
 iceland_events.9.a: "Слава королю Кнуду, правителю державы [ROOT.GetName]!"
 iceland_events.9.b: "Отлично. Надо проследить, чтобы его полномочия были ограничены."
 iceland_events.10.t: "Переговоры не удались"
 iceland_events.10.desc: "Наши переговоры с датским двором зашли в тупик. Датчан до сих пор ранит тот факт, что [ROOT.GetName] больше не хочет быть субъектом государства [DEN.GetName]. Возможно, пора забыть об этом и жить дальше."
 iceland_events.10.a: "Республика так республика"
 iceland_events.11.t: "[FROM.GetName] в расстройстве"
 iceland_events.11.desc: "Несмотря на все наши усилия, [FROM.GetName] отказывается принимать тот факт, что [ROOT.GetName] больше не желает подчиняться приказам, которые издает [FROM.Capital.GetCapitalVictoryPointName]. Более того, они даже угрожали нам применить силу. Впрочем, теперь, когда [ROOT.GetName] строит свою оборону, вряд ли эта угроза к чему-нибудь приведет."
 iceland_events.11.a: "Мы не свернем с пути вперед"
 iceland_events.12.t: "[FROM.GetLeader] требует компенсацию"
 iceland_events.12.desc: "[FROM.GetLeader] просит компенсацию за [FROM.GetAdjective]ую помощь государству [ROOT.GetName] все эти годы и особенно в недавние трудные времена. Как утверждает [FROM.GetLeader], это поможет государству [FROM.GetNameDef] расти и поддерживать способность помогать державе [ROOT.GetName] в будущем, а также защищать эти острова."
 iceland_events.12.a: "Пусть им достанутся [101.GetName] и [337.GetName]"
 iceland_events.12.b: "Нет, они не сделали ничего, чтобы заслужить такое!"
 iceland_events.12.c: "Возможно, если отдать им один остров, вреда не будет"
 iceland_events.13.t: "[101.GetName] и [337.GetName] перейдут в [ROOT.GetAdjective]ое владение"
 iceland_events.13.desc: "[FROM.GetLeader] полностью понимает и поддерживает наш справедливый запрос о компенсации. [FROM.GetName] передаст державе [ROOT.GetName] как регион [101.GetName], так и регион [337.GetName]. Они согласны, что нам проще защищать эти острова и что усиление государства [ROOT.GetName] будет на руку всем."
 iceland_events.13.a: "Наша империя растет"
 iceland_events.14.t: "[FROM.GetLeader] отвечает отказом"
 iceland_events.14.desc: "К сожалению, наша справедливая и скромная просьба о компенсации за всю оказанную государству [FROM.GetName] помощь осталась без ответа. [FROM.GetLeader] отказывается идти нам навстречу, хоть это и было бы в интересах державы [FROM.GetName]."
 iceland_events.14.a: "Мы возьмем свое силой"
 iceland_events.15.t: "Компенсация от государства [FROM.GetName]"
 iceland_events.15.desc: "К счастью, [FROM.GetAdjective]ое правительство поняло наши потребности и одобрило наш запрос на территориальную компенсацию. Государство [ROOT.GetName], безусловно, должно будет в ответ выплатить небольшую сумму державе [FROM.GetName], но сейчас это несущественно."
 iceland_events.15.a: "Это день гордости для державы [ROOT.GetName]"
 iceland_events.17.t: "[FROM.GetNameDefCap] объявляет о независимости"
 iceland_events.17.desc_kingdom: "[FROM.GetAdjective]ий парламент объявил о разрыве всяких связей с королем Кристианом X. Они больше не считают короля Дании правителем Исландии. Следовательно, добавляют они, Дания отныне никак не влияет на политику государства [FROM.getName], будь она внутренняя или внешняя."
 iceland_events.17.desc_generic: "[FROM.GetAdjective]ий парламент объявил государство [FROM.GetNameDef] полностью независимым и суверенным, без каких-либо связей с любой другой нацией. Это значит, что они официально порвали с нами и в одностороннем порядке объявили независимость."
 iceland_events.17.a: "Сейчас у нас есть более неотложные дела"
 iceland_events.17.b: "Мы разберемся с этой проблемой в свое время"
 iceland_events.18.t: "[FROM.GetNameDefCap] принимает [ROOT.GetAdjective]ую независимость"
 iceland_events.18.desc: "[FROM.GetNameDefCap] лишь выражает умеренный протест и не рискует дополнительно провоцировать [ROOT.GetAdjective]ий народ. [ROOT.GetNameDefCap] теперь может сфокусироваться на более важных делах, чем связи с державой [FROM.GetName]."
 iceland_events.18.a: "Отлично"
 iceland_events.19.t: "[FROM.GetNameDefCap] отказывается принять [ROOT.GetAdjective]ую независимость"
 iceland_events.19.desc: "Подстрекатели из государства [FROM.GetNameDefCap] решили не ратифицировать договор, дающий нам независимость. Вместо этого они настаивают, что [ROOT.GetName] — часть государства [FROM.GetName], и угрожают восстановить это единство насильно. Надо готовиться к грядущей буре."
 iceland_events.19.a: "Пускай попробуют"
 iceland_events.20.t: "[ICE.GetName] требует возвращения Гренландии"
 iceland_events.20.desc: "[ICE.GetLeader] из государства [ICE.GetNameDef] объявляет о создании новой Империи Северного моря, основанной на границах старинных владений викингов. Поскольку в те владения входила и Гренландия, нас теперь вежливо просят передать остров им."
 iceland_events.20.a: "За такое не стоит сражаться..."
 iceland_events.20.b: "У них нет никаких оснований для таких требований!"
 iceland_events.21.t: "Гренландия вернулась!"
 iceland_events.21.desc: "Слабые лидеры государства [FROM.GetNameDef] решили отдать нам контроль над Гренландией, поскольку, вероятно, не рискуют ввязываться в конфликт с нами. Это доказывает, что наша слава еще придет!"
 iceland_events.21.a: "Отличные новости"
 iceland_events.22.t: "[FROM.GetName] сохраняет непреклонность"
 iceland_events.22.desc: "[FROM.GetLeader] из государства [FROM.GetNameDef] стоит на своем и не желает отдавать Гренландию. Похоже на намеренное самоубийство. Что ж, мы готовы помочь."
 iceland_events.22.a: "Они исчезнут с лица земли!"
 iceland_events.23.t: "[ICE.GetName] объявляет себя «Защитником прохода к Северному морю»"
 iceland_events.23.desc: "[ICE.GetLeader] открыто объявляет, что [ICE.GetNameDef] отныне является защитником Северного моря. [ICE.GetNameDefCap] с этого момента становится гарантом безопасности обитателей островов Северного моря.\nПоэтому, как заявляет [ICE.GetLeader], будет лучше, если [ROOT.GetNameDef] передаст контроль над нашими владениями в Северном море державе [ICE.GetName]."
 iceland_events.23.a: "Нет смысла воевать из-за нескольких безлюдных островов"
 iceland_events.23.b: "Мы на такое не пойдем"
 iceland_events.24.t: "[FROM.GetNameDefCap] уступает нашим требованиям"
 iceland_events.24.desc: "Слабые лидеры государства [FROM.GetNameDef] решили отдать нам контроль над своими владениями в Северном море, поскольку, вероятно, не рискуют ввязываться в конфликт с нами."
 iceland_events.24.a: "Наша империя растет"
 iceland_events.25.t: "[FROM.GetName] сохраняет непреклонность"
 iceland_events.25.desc: "[FROM.GetLeader], лидер государства [FROM.GetNameDef], отказывается уступить нам свои владения в Северном море. Над нашими требованиями посмеялись, ответив, что, если мы хотим получить острова, нам придется взять их силой."
 iceland_events.25.a: "Силой так силой"
 iceland_events.45.t: "Президентские выборы"
 iceland_events.45.desc: "Государству [ROOT.GetName] пришло время сбросить оковы монархии. Путь вперед будут определять народ и избранный им президент."
 iceland_events.45.a: "$ICE_sveinn_bjornsson$ — идеальный лидер"
 iceland_events.45.b: "$ICE_hermann_jonasson$ уже очень помог стране в прошлом"
 iceland_events.45.c: "$ICE_olafur_thors$ может привести нас в будущее"
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$ — тот, кто может объединить народ"
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$ принесет славу государству [ROOT.GetName]"
 iceland_events.26.t: "У нас закончилась нефть!"
 iceland_events.26.desc: "С наших нефтеперерабатывающих заводов сообщили, что в окрестностях государства [ICE.GetName] закончилась нефть. Все запасы исчерпаны, новых месторождений нефти или газа не предвидится, и дальнейшая работа будет лишь напрасной тратой ресурсов."
 iceland_events.26.a: "Что ж, ничего не попишешь..."
