 TUR_recall_ataturk_to_active_service_desc: "Мустафа Кемаль Ататюрк, первый фельдмаршал Турции, сыграл решающую роль в обеспечении нашей независимости в Национальной кампании. У него один из самых острых военных умов на континенте, и теперь необходимо вновь обратиться к Отцу турок, чтобы он лично привел наши войска к победе."
