 ENG_request_trade_union_war_propaganda_support: "Обратиться к профсоюзам за поддержкой военной пропаганды"
 ENG_request_trade_union_war_propaganda_support_desc: "Нам нужна помощь профсоюзов, чтобы подготовить народ к неизбежной войне — профсоюзы должны поддержать готовящееся к ней правительство."
