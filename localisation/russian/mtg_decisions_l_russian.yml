 governments_in_exile: "Правительства в изгнании"
 governments_in_exile_desc: "[GetGovernmentInExileCategoryDesc]"
 governments_in_exile_host_desc: "Несмотря на оккупацию их стран противником, некоторые отважные солдаты и граждане готовы продолжать борьбу. Если мы публично признаем эти правительства в изгнании, они смогут воспользоваться ресурсами местных эмигрантских кругов, чтобы создать свои отряды и сражаться вместе с нами."
 governments_in_exile_exiled_desc: "Хотя земли нашей страны находятся под вражеской оккупацией, правительству удалось бежать. Нам необходимо заручиться поддержкой, собрать экспатриантов, эмигрантов и беженцев и отвоевать нашу родину вместе с принявшим нас государством."
 governments_in_exile_ETH_desc: "[ROOT.GetLeader] вместе с соратниками создали правительство в отставке, и сейчас [ROOT.GetLeader.GetHerHis] принимает [?ETH.host_nation.GetNameDef]. Ситуация тяжела, но не безнадежна. Многим солдатам удалось сбежать, и мы надеемся, что со временем их число будет только расти. Кроме того, императорская семья обладает изрядными средствами, которые можно привлечь. Рано или поздно [ETH.GetName] освободится от захватчиков.\n\n Текущий баланс императорской казны: §Y[?ETH_treasury]§! £GFX_ETH_imperial_treasury"
 request_reinstatement: "Запросить восстановление у [From.GetAdjective]ого правительства"
 request_reinstatement_desc: "Наши верные союзники помогли нам вернуть земли, захваченные нашими общими врагами, и [Root.GetAdjective]ая территория теперь в относительной безопасности. Стоит попросить у хозяев разрешения переместить правительство и основать кабинет партии [Root.GetRulingPartyLong], чтобы начать готовиться к завершению войны."
 grant_parliamentary_audience: "[From.GetAdjective]ая речь в парламенте"
 grant_parliamentary_audience_desc: "Оккупационные войска терроризируют государство [From.GetNameDef], и терпеть их уже невозможно. Давайте соберем представителей [From.GetAdjective]ой нации перед нашим законодательным органом, чтобы свидетельствовать перед [Root.GetAdjective]им народом, что у нас есть повод к войне."
 lobby_for_parliamentary_support: "Заниматься лоббированием ради поддержки"
 public_support_for_from: "Публичное признание [From.GetAdjective]ого правительства в изгнании"
 request_faction_member_support_of_from: "Обратиться к альянсу за поддержкой государства [From.GetNameDef]"
 exile_recruitment_campaign: "[Root.GetAdjective]ая кампания по вербовке в изгнании"
 exile_recruitment_campaign_desc: "Благодаря нашим друзьям из государства [From.GetNameDef] у нас теперь есть база для проведения операций. Там мы можем собираться с силами, чтобы затем с триумфом вернуться в государство [Root.GetNameDef]. А пока нужно набрать людей, которые помогут нам готовиться к войне."
 exile_extraction_campaign: "[From.GetAdjective]ая кампания по эвакуации"
 exile_extraction_campaign_desc: "Хотя при капитуляции [From.GetAdjective]ого правительства большинство армейских частей были взяты в плен и интернированы, в государстве [From.GetNameDef] еще остаются демобилизованные войска, которые с радостью воспользуются возможностью оставить оккупированные регионы и помочь нам в ходе войны. Мы подготовим планы по эвакуации этих войск, затем вооружим их и обучим сражаться за родину."
 expatriate_donations: "Пожертвования от переселенцев из государства [From.GetNameDef]"
 expatriate_donations_desc: "У страдающего населения государства [From.GetNameDef] есть родственники за рубежом. Обратившись за помощью к [From.GetAdjective]им диаспорам, мы можем собрать средства для освобождения их родины."
 request_control_of_navy: "Требование контроля над [From.GetAdjective]им флотом"
 request_control_of_navy_desc: "Наш альянс станет гораздо эффективнее после интеграции в наш флот [From.GetAdjective]ого флота."
 category_exile_forces: "Войска в изгнании"
 category_exile_forces_desc: "Наш объединенный фронт сокрушит ненавистного врага! Объединив силы, мы соберем все лучшее, что есть у нашей нации, и справимся с любыми нападками агрессора!"
 weapons_for_the_resistance: "Оружие для [From.GetAdjective]ого Сопротивления"
 weapons_for_the_resistance_desc: "[From.GetAdjective]ие патриоты, находящиеся в тылу врага, смогут немало навредить нашим взаимным врагам, если мы доставим им надежное вооружение."
 purge_infiltrators: "Чистка [From.GetAdjective]их шпионов"
 purge_infiltrators_desc: "Наши друзья в законном [From.GetAdjective]ом правительстве обеспокоены растущей поддержкой большевистских и ультранационалистических движений среди служащих нам добровольцев. Следует избавиться от нелояльных офицеров и разоружить опасные формирования, пока ситуация не вышла из-под контроля. Влияние, которого мы добьемся таким образом в их стране, будет бесценно — особенно в послевоенный период."
 unity_parade: "Парад [From.GetAdjective]о-[Root.GetAdjective]ого единства"
 unity_parade_desc: "Ветераны из [From.GetAdjective]их добровольческих сил одержали немало побед над ненавистным врагом, и мы гордимся нашими общими жертвами. Мы проведем парад войск на родине и покажем всем свою неутомимую мощь! Критики законного [From.GetAdjective]ого правительства могут назвать это пустой тратой ресурсов, но наш успех заставит их умолкнуть."
 joint_training_exercise: "Совместные [From.GetAdjective]о-[Root.GetAdjective]ие учения"
 joint_training_exercise_desc: "На суше, на море и в воздухе наши объединенные войска сокрушат тиранов-агрессоров, изгнавших наших [From.GetAdjective]их союзников с родных земель и угрожающих будущему мировой цивилизации! Мы проведем учения, чтобы научиться эффективнее воевать с общим противником."
 custom_cost_joint_training_exercise: "£command_power §Y25§!"
 custom_cost_joint_training_exercise_blocked: "£command_power §R25§!"
 eng_gateway_to_europe_full_influence_breakdown: "[Root.GetNameDefCap] имеет [?Root.eng_gateway_to_europe_influence|+0] §Hоч. торгового влияния§!\n"
 eng_gateway_to_europe_icon_value: "[?Root.eng_gateway_to_europe_influence|0H]"
 ger_gateway_to_europe_full_influence_breakdown: "[Root.GetNameDefCap] имеет [?Root.ger_gateway_to_europe_influence|+0] §Hоч. торгового влияния§!\n"
 ger_gateway_to_europe_icon_value: "[?Root.ger_gateway_to_europe_influence|0H]"
 HOL_gateway_to_europe_hol_category: "Путь в Европу"
 HOL_gateway_to_europe_hol_category_desc: "Противостояние между Великобританией и Германией из-за торговли с нами усиливается. Мы должны проявлять особую осторожность, соблюдая их требования, поскольку, поддавшись давлению одной стороны, мы можем оказаться втянутыми в конфликт с другой..."
 HOL_gateway_to_europe_ger_category: "Путь в Европу"
 HOL_gateway_to_europe_ger_category_desc: "Голландцы создали «черный ход», позволяющий нам обойти британскую блокаду и вести торговлю через нейтральные порты. Нам нужно надавить на голландцев, чтобы они увеличили максимальное количество грузов, которые мы можем провозить через их границу."
 HOL_gateway_to_europe_eng_category: "Путь в Европу"
 HOL_gateway_to_europe_eng_category_desc: "Немцы используют Голландию как «черный вход» для обхода нашей блокады и ведут торговлю через нейтральные голландские порты. Нам нужно склонить голландцев на свою сторону, если мы хотим, чтобы блокада стала более эффективной."
 HOL_attract_foreign_investors: "Привлечение зарубежных инвесторов"
 HOL_attract_foreign_investors_desc: "Привлечение дополнительных инвесторов в наши колониальные проекты снизит финансовую нагрузку на нас и позволит нам выделять больше ресурсов на континент."
 HOL_attract_foreign_industry: "Привлечение зарубежной промышленности"
 HOL_attract_foreign_industry_desc: "Привлечение дополнительной иностранной индустрии в наши колонии снизит финансовую нагрузку на нас и позволит нам выделять больше ресурсов на развитие внутренней индустрии."
 HOL_attract_west_indies_oil_companies: "Привлечение нефтяных компаний из Вест-Индии"
 HOL_attract_west_indies_oil_companies_desc: "Многие иностранные нефтяные компании заинтересованы в постройке нефтеперерабатывающих заводов на Кюрасао и Арубе, а также в совместной переработке венесуэльской нефти с последующим разделением прибыли."
 HOL_attract_west_indies_oil_companies_tt: "Добавить §G1§! стройплощадку и §Y1 фабрику§! в §YКюрасао§! после принятия этого решения §Y5§! раз.\n"
 HOL_attract_east_indies_oil_companies: "Привлечение нефтяных компаний из Ост-Индии"
 HOL_attract_east_indies_oil_companies_desc: "С помощью иностранных нефтяных компаний мы расширим нефтеперерабатывающие заводы без лишних затрат, что позволит нам удовлетворить повышенный спрос на нефть в Восточной Азии."
 HOL_attract_east_indies_oil_companies_tt: "Добавить §G1§! стройплощадку и §Y1 фабрику§! на §YЯве§!, §YСуматре§! или §YКалимантане§! после принятия этого решения §Y3§!, §Y6§! и §Y10§! раз соответственно.\n"
 HOL_inundate_the_water_lines: "Затопление водяных каналов"
 HOL_inundate_the_water_lines_desc: "Тщательно подготовленную Голландскую ватерлинию теперь нужно затопить, чтобы остановить продвижение врага — даже если это нанесет урон сельской местности."
 HOL_drain_the_water_lines: "Осушение водяных каналов"
 HOL_drain_the_water_lines_desc: "Опасность отступила, и Голландскую ватерлинию теперь можно осушить, чтобы снова нормально пользоваться сельскими землями."
 HOL_crack_down_on_pacifist_movements: "Жесткие меры против движения пацифистов"
 HOL_crack_down_on_pacifist_movements_desc: "Различные пацифистские движения уже сильно мешают нашему курсу на перевооружение. Если народ нельзя переубедить, его можно заставить замолчать силой."
 hol_war_on_pacifism_in_progress: "Борьба с пацифистами уже ведется.\n"
 HOL_establish_pro_war_labor_indoctrination: "Развернуть пропаганду войны среди рабочих"
 HOL_establish_pro_war_labor_indoctrination_desc: "Пока рабочие на нашей стороне, можно не сомневаться, что и остальные в итоге согласятся с нами. За счет небольшого снижения производительности мы укрепим в людях чувство патриотизма и поможем им понять необходимость сильной армии для защиты наших ценностей."
 HOL_anti_pacifist_propaganda: "Пропаганда против пацифизма"
 HOL_anti_pacifist_propaganda_desc: "Лишь упорной работой и крупными тратами можно добиться расположения народа. Мы запустим масштабную пропагандистскую кампанию, которая, конечно, обойдется недешево, но заставит людей понять, что нам больше нельзя оставаться беззащитными перед окружающим миром."
 HOL_request_equipment: "Запросить технику"
 HOL_request_equipment_desc: "Наша армия отчаянно нуждается в снаряжении для важной экспансии. Возможно, нам помогут потенциальные союзники..."
 HOL_request_equipment_tt: "ИЛИ\n"
 HOL_request_equipment_tt_2: "§RГосударство [From.GetNameDefCap] должно утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 HOL_draw_up_combined_staff_plan: "Составить план общей численности"
 HOL_draw_up_combined_staff_plan_desc: "Наше выживание зависит от слаженного сотрудничества нашей армии с войсками потенциального союзника. Мы можем отправить военную группировку для разработки совместного плана, что намного упростит сотрудничество с самого начала вторжения враждебной державы."
 HOL_exchange_intelligence_data: "Обменяться разведданными"
 HOL_exchange_intelligence_data_desc: "Наша военная разведка добилась определенных успехов, поэтому мы могли бы обмениваться информацией с потенциальными союзниками, чтобы ощутимо повысить нашу совместную готовность к наиболее вероятным сценариям вторжения."
 HOL_prepare_evacuation_of_gold_reserves: "Подготовить эвакуацию золотого запаса"
 HOL_prepare_evacuation_of_gold_reserves_desc: "Наш национальный золотой запас — основу национального правительства — нужно эвакуировать в случае вторжения, иначе правительство в изгнании потеряет всякую власть."
 HOL_prepare_evacuation_of_gold_reserves_tt: "Убирается, когда вы становитесь §Yгосударством в изгнании§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2: "Дает §Y100 ед. политической власти§! и повышает £legitimacy §Yлегитимность§!, когда государство становится §Yгосударством в изгнании§!.\n"
 HOL_share_military_knowledge: "Обменяться военными знаниями"
 HOL_share_military_knowledge_desc: "После почти 150 лет мира наши соседи стали разбираться в военных делах куда лучше нас. Возможно, наши потенциальные союзники не откажутся поделиться знаниями с нами, чтобы нам в будущем было проще оборонять свою родину."
 HOL_demand_reduced_dutch_trade_with_germany: "Потребовать от Голландии сократить торговлю с Германией"
 HOL_demand_reduced_dutch_trade_with_germany_desc: "Торговые ограничения, наложенные на Германию, должны призвать голландцев к порядку. Они ведь явно не захотят тоже попасть под действие эмбарго..."
 HOL_demand_increased_dutch_trade_with_germany: "Потребовать от Голландии нарастить торговлю с Германией"
 HOL_demand_increased_dutch_trade_with_germany_desc: "Голландцам следует... напомнить об их торговых обязательствах перед Германией, а также об их военной уязвимости из-за соседства с нами. Разумеется, напоминать нужно деликатно."
 HOL_gateway_to_europe_decisions_tt: "Если государство [HOL.GetNameDef] уступит нашим требованиям, мы получим §Yполитическую власть§! в размере, равном количеству очков, вложенных всеми участниками §Y«Пути в Европу»§!. В данный момент эта сумма составляет:\n"
 HOL_placate_the_british: "Задобрить Великобританию"
 HOL_placate_the_british_desc: "Нужно пойти на ряд уступок британцам в текущих торговых переговорах, чтобы не оказаться в числе попавших под торговые санкции."
 HOL_placate_the_germans: "Задобрить Германию"
 HOL_placate_the_germans_desc: "Нужно пойти на ряд уступок немцам в текущих торговых переговорах, чтобы избежать риска их вторжения в случае недовольства."
 HOL_radio_oranje: "Программа «Radio Oranje»"
 HOL_radio_oranje_desc: "Пора запустить на BBC еще одну программу на голландском языке — Radio Orange. Она даст надежду и тем, кто проживает на оккупированной родине, и тем, кто сражается за свободу вместе с нашими союзниками."
 HOL_obtain_dockyard_access: "Получить доступ к верфям"
 HOL_obtain_dockyard_access_desc: "Во время вторжения у нас строились корабли. Мы смогли отбуксировать часть незаконченных корпусов в Англию, но теперь нам нужна британская помощь, чтобы достроить их."
 HOL_assemble_air_squadron: "Создать эскадрилью"
 HOL_assemble_air_squadron_desc: "Несколько наших солдат выразили желание научиться пилотировать самолеты и по мере сил помогать стране в воздухе. Надо пойти им навстречу и попросить самолеты у союзников."
 HOL_request_infantry_equipment: "Запросить пехотное снаряжение"
 HOL_request_infantry_equipment_desc: "Если мы хотим помогать союзникам в бою, для этого нужно получить от них необходимое оснащение."
 HOL_pull_strings_with_british_industrialists: "Использовать связи с британскими промышленниками"
 HOL_pull_strings_with_british_industrialists_desc: "Англо-голландское промышленное сотрудничество продолжается уже много лет и породило разные мультинациональные корпорации, такие как Philips и Royal Dutch Shell. Возможно, теперь мы сможем воспользоваться их связью с Британией, чтобы снабжать наши войска в изгнании."
 HOL_request_aid_for_the_engelandvaarders: "Обратиться за помощью для «Engelandvaarders»"
 HOL_request_aid_for_the_engelandvaarders_desc: "Свыше 100 миль Северного моря, отделяющие Англию от Нидерландов, — не преграда для голландцев, стремящихся сражаться вместе с союзниками за освобождение родины. На маленьких лодках-каяках эти Engelandvaarders («английские моряки») преодолевают открытые воды в столь суровых условиях, что в плавании выживает в лучшем случае каждый десятый. Тот, кто решился на такое, уже храбрец из храбрецов, и наш долг — попросить британцев всячески помогать этим героям."
 VEN_abc_islands: "Острова Эй-Би-Си"
 VEN_abc_islands_desc: "Острова Эй-Би-Си находятся почти у нас под боком и просто обязаны принадлежать нам. Они должны входить в нашу сферу влияния не только за счет своего географического положения, но и благодаря тому, что там перерабатывают почти всю нашу нефть. От этих островов зависит наша экономика. Судя по шатким позициям голландских властей, они вряд ли откажутся от нашего щедрого предложения «помочь» им с защитой этих островов..."
 HOL_offer_venezuelan_protection: "Предложить венесуэльскую защиту"
 HOL_bernhard: "Бернард"
 HOL_bernhard_desc: "Бернард Липпе-Бистерфельдский, зять королевы и муж принцессы Юлианы, проявил активное стремление сражаться с врагом во благо своей страны. Несмотря на то, что он родился в Германии, Бернард теперь считает себя стопроцентным голландцем и горит желанием исполнить свой патриотический долг. Учитывая его склонность к независимости и вольнодумству, а также желание лично участвовать во всех делах, присвоение Бернарду чина, о котором он так мечтает, может привести к непредвиденным последствиям..."
 HOL_give_bernhard_generalship: "Произвести Бернарда в генералы"
 HOL_give_bernhard_generalship_desc: "Принц выразил желание сражаться за свою новую родину и хочет командовать нашими войсками, чтобы разделить с ними тяготы и привести армию к победе."
 HOL_pursue_diplomatic_grievances: "Настоять на дипломатических претензиях"
 HOL_pursue_diplomatic_grievances_desc: "Оскорбления в адрес принца Бернарда и фактически всего нашего правительства переросли в полномасштабный дипломатический скандал на грани военных угроз. Мы требуем немедленных и недвусмысленных извинений, иначе нам придется перейти от слов к делу..."
 HOL_pursue_diplomatic_grievances_tt: "Это может привести к войне со страной-целью.\n"
 HOL_relocate_government_to_batavia: "Перенос правительства в Батавию"
 HOL_relocate_government_to_batavia_desc: "Наш материк захвачен врагом, но колонии целы. Хоть это и против воли королевы, мы можем перенести наше правительство в Батавию, столицу Ост-Индии, и помогать войскам оттуда."
 HOL_propose_benelux_unification: "Предложить объединение Бенилюкса"
 HOL_propose_benelux_unification_desc: "Близятся глобальные потрясения, а мы — малые народы среди великих. Чтобы выстоять в надвигающейся буре, нам нужно объединиться на всех уровнях управления, даже если при этом придется лишиться собственной независимости."
 HOL_propose_benelux_unification_tt: "§RГосударства [BEL.GetNameDefCap] и [LUX.GetNameDefCap] должны утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 ENG_host_CZE_exile_government: "Создать [CZE.GetAdjective]ое правительство в изгнании"
 ENG_demand_treaty_compliance: "Потребовать соблюдения договора"
