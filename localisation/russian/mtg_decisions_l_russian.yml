 MEX_category_church_power: "Власть церкви"
 MEX_category_church_power_desc: "Революционное государство на протяжении многих лет подавляла §Yцерковь§!. В будущем нашу политику будет определять либо идеология, либо реальная политика, но мы должны действовать решительно."
 MEX_decision_transfer_lands_to_church: "Передать земли церкви"
 MEX_decision_transfer_lands_to_church_desc: "Дореволюционная церковь была сильна и богата. Жадные генералы и губернаторы присвоили большие участки церковной земли, отобрав их у прежних владельцев, но мы можем всё вернуть."
 MEX_decision_nationalize_church_lands: "Национализировать земли церкви"
 MEX_decision_nationalize_church_lands_desc: "Церкви и семинарии официально принадлежат правительству, а священники и монахини являются государственными служащими. Затраты на их содержание огромны. Может, сократить расходы, разрушив еще какое-то количество церквей?"
 MEX_decision_pardon_cristero_fighter: "Помиловать боевика-кристеро"
 MEX_decision_pardon_cristero_fighter_desc: "Винить в развязывании войны с кристерос в огромной степени следует президента Кальеса. Теперь он «отстранился», так что мы можем официально привлечь талантливых и преданных боевиков-кристерос в ряды нашей армии."
 MEX_decision_assassinate_cristero_traitor: "Убить кристеро-предателя"
 MEX_decision_assassinate_cristero_traitor_desc: "Повстанцы, выступившие против государства с оружием в руках, не заслуживают милосердия. Хотя согласно условиям переговоров с лидерами церкви мы должны прекратить военные действия, мы знаем, что предатели при первой же возможности снова поднимут оружие. Нам нужно нанести удар первыми."
 MEX_decision_attend_public_mass: "Посетить публичную мессу"
 MEX_decision_attend_public_mass_desc: "На протяжении двадцати лет президенты Мексики открыто выступали против церкви или были настроены против нее. Несколько простых жестов помогут примирить между собой наши политическую и религиозную системы."
 MEX_decision_prosecute_clergyman: "Преследовать священников"
 MEX_decision_prosecute_clergyman_desc: "Конституция 1917 года запрещает священникам участвовать в политике. За публичное ношение рясы полагаются штрафы; за политические высказывания – тюремное заключение; всегда есть способы приструнить церковь и показать, что мексиканское правительство может взять под контроль элементы, спекулирующие на предрассудках."
 MEX_decision_reconciliation_committee: "Комитет примирения"
 MEX_decision_reconciliation_committee_desc: "Многочисленные преступления, совершенные обеими сторонами во время восстания кристерос, открыли не затянувшиеся до сих пор раны. Осудив неблаговидные поступки недавнего прошлого, мы можем предотвратить их повторение в будущем."
 MEX_decision_incite_tensions: "Разжечь напряженность"
 MEX_decision_incite_tensions_desc: "Наши внутренние враги до сих пор строят планы против нас. Мы должны быть готовы встретить любую угрозу! Нужно собрать наших последователей на демонстрацию, чтобы показать нашу несгибаемую волю."
 MEX_category_military_issues: "Военные вопросы"
 MEX_mission_cedillos_rebellion: "Восстание каудильо"
 MEX_mission_cedillos_rebellion_desc: "Генерал Сатурнино Седильо и преданные ему каудильо много лет не подчинялись центральному правительству. Попытки лидера [Root.GetLeader] объединить нацию угрожают подорвать их власть, и потому они вознамерились помешать нам любыми средствами, честными или нечестными."
 MEX_mission_second_cristiada: "Вторая война кристерос"
 MEX_mission_second_cristiada_desc: "Наши атаки на поддерживающую суеверия «Святую церковь» разгневали правые элементы в военных кругах. Мы должны либо умерить свой пыл, либо подготовиться к тому, чтобы победить их в открытом сражении."
 MEX_mission_second_cristiada_dummy: "Вторая война кристерос"
 MEX_mission_second_cristiada_dummy_desc: "Если правительство продолжит свои активные нападки на церковь, то кристерос могут снова взять в руки оружие, чтобы свергнуть нас."
 MEX_mission_second_revolution: "Вторая мексиканская революция"
 MEX_mission_second_revolution_desc: "Наша поддержка «Святой церкви» разгневала левые и антицерковные элементы в военных кругах. Мы должны либо умерить свой пыл, либо подготовиться к тому, чтобы победить их в открытом сражении."
 MEX_mission_second_revolution_dummy: "Вторая мексиканская революция"
 MEX_mission_second_revolution_dummy_desc: "Если светски настроенные элементы в правительстве могут смириться с умеренной поддержкой церкви, то слишком близкие отношения с церковью могут подтолкнуть к восстанию генералов из числа левых и атеистов."
 MEX_decision_support_spanish_loyalists: "Поддержать испанских левых"
 MEX_decision_support_spanish_loyalists_desc: "Мы отправим партию винтовок республиканскому правительству, чтобы оно защитило демократию от незаконного узурпатора Франко и его прихвостней."
 MEX_decision_support_spanish_fascists: "Поддержать испанских правых"
 MEX_decision_support_spanish_fascists_desc: "Мы отправим партию винтовок тем, кто пытается восстановить порядок в Испании и искоренить коммунистическую угрозу, пока она не распространилась слишком широко."
