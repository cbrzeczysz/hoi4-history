 foreign_influence: "Иностранное влияние"
 foreign_influence_desc: "Страны, которые мы приняли под свою защиту, заслуживают самого лучшего и справедливого правительства. Нужно оградить их от дестабилизирующего влияния иностранной идеологии."
 nation_building: "Создание нации в государстве [From.GetNameDef]"
 nation_building_desc: "Мы должны обучить новое поколение управляющих, которые уведут [From.GetAdjective]ий народ от тоталитаризма к демократии и власти закона."
 socialist_education: "Социалистическое образование в государстве [From.GetNameDef]"
 socialist_education_desc: "Враги [From.GetAdjective]ого народа проникают в ряды наших союзников и сеют раздор, настраивая их против нашего демократического движения. Мы должны помочь законному правительству заново ознакомить народ с бессмертным учением Маркса и Энгельса."
 paramilitary_training: "Военная подготовка в государстве [From.GetNameDef]"
 paramilitary_training_desc: "Агитаторы левого толка и прочая предательская сволочь ослабляет [From.GetAdjective]ую нацию. Мы должны помочь союзным войскам, которые желают сотрудничать с нашей армией."
 military_parade: "Военный парад в государстве [From.GetNameDef]"
 military_parade_desc: "Демократы, социалисты, националисты и прочие пагубные плоды просвещения досаждают [From.GetAdjective]ому правительству. Мы проведем свои непобедимые войска маршем по столице государства [From.GetNameDef] и покажем всем [Root.GetAdjective]им завистникам военную мощь."
 police_action: "Полицейская активность в государстве [From.GetNameDef]"
 police_action_desc: "[From.GetAdjective]ий народ готов принять ответственное самоуправление от местной полиции и военизированных формирований."
 fraternal_republic: "Братская республика в государстве [From.GetNameDef]"
 fraternal_republic_desc: "[From.GetAdjective]ий народ требует вмешательства наших войск, чтобы изгнать угнетающих его паразитов-землевладельцев и капиталистов."
 ultranationalist_coup: "Ультранационалистический переворот в государстве [From.GetNameDef]"
 ultranationalist_coup_desc: "Слабое [From.GetAdjective]ое правительство не заслуживает нашей поддержки. Нужно провозгласить новую эру для его народа!"
 military_dictatorship: "Военная диктатура в государстве [From.GetNameDef]"
 military_dictatorship_desc: "В [From.GetAdjective]ом правительстве много слабых звеньев, которые нужно устранить. Говорят, что в кабинете министров лидера [From.GetLeader] замечены атеисты, профсоюзные деятели и даже либералы."
 MTG_naval_treaties: "Морские соглашения"
 MTG_naval_treaties_desc: "Чтобы ограничить расходы и избежать еще одной разрушительной гонки вооружений, великие морские державы мира подписали несколько соглашений, ограничивающих общий размер их флотов и размер каждого корабля в отдельности. Так как мы тоже подписали эти соглашения, нам придется соблюдать определенные ограничения, и пока их соблюдают и наши оппоненты, баланс сил должен оставаться неизменным.\n\nСейчас мы находимся на [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation] месте по количеству крупных кораблей."
