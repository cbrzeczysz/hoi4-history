 ENG_march_on_downing_street_desc: "Большой марш к дому номер 10 по Даунинг-стрит, несомненно, заставит правительство провести референдум о будущем нации. Оно не рискнет противиться воле народа."
 ENG_speech_against_germany: "Выступить с речью против Германии"
 ENG_speech_against_germany_desc: "Вместе с популярностью Мосли растет и шквал нелепой критики в его адрес. Возможно, чтобы развеять опасения народа о насильственном переходе к гитлеризму, Мосли стоит произнести длинную проникновенную речь и в недвусмысленных формулировках откреститься от гитлеровского варианта фашизма."
 ENG_speech_against_germany_tt: "§RЕсли во время шествий чернорубашечников уровень стабильности упадет ниже 50%, начнется гражданская война!§!\n"
 ENG_reconciliatory_speech: "Примирительная речь"
 ENG_reconciliatory_speech_desc: "Возможно, примирительная речь — именно то, что нужно, чтобы снизить растущую политическую напряженность внутри страны."
 ENG_the_mosley_plan: "План Мосли"
 ENG_the_mosley_plan_desc: "Смелые экономические реформы наряду с масштабной пропагандой и государственными инвестициями должны сплотить народ в едином порыве, дабы восстановить величие нации и начать перевооружение."
 ENG_imperial_conference_decision: "Имперская конференция"
 ENG_imperial_conference_decision_desc: "Началась имперская конференция, и в течение двух следующих месяцев мы сможем продвигать там выгодные нам решения, прежде чем делегаты из разных стран доминиона вернутся домой. Чем лучше дипломатические отношения с доминионами, тем выше вероятность того, что они примут наши предложения."
 ENG_imperial_conference_discussion_in_progress: "На имперской конференции проходят обсуждения.\n"
 imperial_conference_ends_tt: "Имперская конференция завершилась.\n"
 ENG_discuss_imperial_defense: "Обсудить оборону империи"
 ENG_discuss_imperial_defense_desc: "Мы выдвинем предложение, согласно которому все члены Содружества должны будут внести значительный вклад в защиту Империи."
 ENG_discuss_imperial_trade: "Обсудить торговлю империи"
 ENG_discuss_imperial_trade_desc: "Мы выдвинем предложение, согласно которому все члены Содружества должны будут расширить торговые льготы в границах Империи, чтобы мы все добились еще большего процветания."
 ENG_discuss_imperial_economy: "Обсудить экономику империи"
 ENG_discuss_imperial_economy_desc: "Мы выдвинем предложение, согласно которому все члены Содружества должны будут внести значительный вклад в свою экономику, чтобы меньше зависеть от наших инвестиций и усилить экономическую мощь Империи в целом."
 ENG_discuss_appeasement: "Обсудить умиротворение"
 ENG_discuss_appeasement_desc: "Наша политика умиротворения подверглась значительной критике, поэтому мы представим ее на рассмотрение Содружеству."
 ENG_discuss_imperial_federation: "Обсудить федеративную империю"
 ENG_discuss_imperial_federation_desc: "Еще с предыдущего столетия были слышны предложения объединить все части Империи в единую федеративную империю, а не развивать автономность и независимость всех доминионов. Мы подготовим итоговое обсуждение по этому вопросу."
 won_british_civil_war: "Победа в гражданской войне одержана менее года назад.\n"
