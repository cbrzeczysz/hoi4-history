 MTG_abandon_treaty_democratic: "Выход из морских соглашений"
 MTG_abandon_treaty_democratic_desc: "Попытка сдержать гонку морских вооружений провалилась. Нам нужно разрешение на перевооружение, чтобы мы могли противостоять будущим угрозам."
 MTG_abandon_treaty_fascist: "Отказ от морских соглашений"
 MTG_abandon_treaty_fascist_desc: "Мировые демократии недальновидно сковали себя ограничениями человеческого закона, тогда как в борьбе наций есть лишь один закон — закон природы, и он требует силы. Мы не будем сдерживать свое стремление построить мощный флот!"
 MTG_cheat_on_treaty: "Обман участников соглашений"
 MTG_cheat_on_treaty_desc: "Ограничения, наложенные на наш флот морскими соглашениями, слишком суровы. Возможно, если немного поиграть с числами, мы могли бы что-нибудь придумать..."
 MTG_second_london_conference: "Проходит вторая Лондонская конференция по морскому разоружению"
 MTG_invite_FROM_to_treaty: "Пригласить государство [From.GetNameDef] присоединиться к морским соглашениям"
 MTG_send_treaty_warning_to_FROM_previous_signatory: "Объявить предупреждение государству [From.GetNameDef]"
 MTG_treaty_reduction_mission: "Реализовать план по морскому разоружению"
 MTG_treaty_reduction_mission_desc: "Мы публично согласились сократить количество крупных кораблей в своем флоте. Нам надо срочно избавиться от нескольких кораблей, чтобы соблюсти ограничения."
 MTG_treaty_reduction_signatory_mission: "Вернуться к размеру флота, оговоренному соглашением"
 MTG_treaty_reduction_signatory_mission_desc: "Нам, как участникам морского соглашения, разрешено иметь определенное количество крупных кораблей. Сейчас оно превышено, и люди начинают задаваться вопросом — так ли мы привержены идеям международного ограничения вооружений, как говорим?"
 MTG_treaty_renew_mission: "Вторая Лондонская морская конференция"
 MTG_escalator_clause_invocation_mission: "Задействована особая оговорка"
 MTG_escalator_clause_invocation_mission_desc: "Одно из государств, подписавших соглашение, решило больше не соблюдать его условия и, наверное, уже строит новые, более мощные корабли. К счастью, условия соглашения позволяют нам автоматически задействовать в таком случае особую оговорку, ослабляющую ограничения на размер кораблей и вооружения для нас."
 MTG_escalator_clause_tt: "Это снизит ограничения на стоимость крупных кораблей для всех других участников соглашения."
 MTG_send_treaty_warning_to_FROM: "Предупредить государство [From.GetNameDef]"
 MTG_send_treaty_warning_to_FROM_desc: "Похоже, государство [From.GetNameDef] считает, что мы не заметим его нарушений при строительстве флота. Надо сообщить его представителям, что они ошибаются."
