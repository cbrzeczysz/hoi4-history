 ENG_trade_unions_demand_workplace_safety_legislation: "Принять закон о технике безопасности на предприятиях"
 ENG_trade_unions_demand_workplace_safety_legislation_desc: "Чтобы выполнить требования профсоюзов, мы примем новые законы об охране труда, которые защитят рабочих за счет некоторого снижения производительности."
 ENG_trade_unions_demand_increase_in_paid_leave: "Принять закон об увеличении оплачиваемого отпуска"
 ENG_trade_unions_demand_increase_in_paid_leave_desc: "Чтобы выполнить требования профсоюзов, мы примем закон об увеличении оплачиваемого отпуска."
 ENG_trade_unions_demand_minimum_pay_increase: "Принять закон об увеличении минимальной зарплаты"
 ENG_trade_unions_demand_minimum_pay_increase_desc: "Чтобы выполнить требования профсоюзов, мы примем закон о повышении минимальной зарплаты во всех секторах экономики."
 ENG_trade_unions_demand_construction_safety_legislation: "Принять закон о технике безопасности в строительстве"
 ENG_trade_unions_demand_construction_safety_legislation_desc: "Чтобы выполнить требования профсоюзов, мы примем новые законы об охране труда в строительстве, которые дополнительно защитят строителей."
 ENG_trade_unions_demand_mandatory_union_days: "Узаконить обязательные дни профсоюзов"
 ENG_trade_unions_demand_mandatory_union_days_desc: "Чтобы выполнить требования профсоюзов, мы примем новые законы, требующие от работников участия в «днях профсоюза», где им будут рассказывать об их правах и поощрять объединение в профсоюзы, а также выделим время для прочей профсоюзной деятельности."
 ENG_trade_unions_demand_referendum: "Провести референдум"
 ENG_trade_unions_demand_referendum_desc: "Поддержка социалистов резко выросла, и теперь нам остается лишь уступить требованиям профсоюзов о референдуме. Исход такого решения предрешен..."
