 SOV_development_of_eastern_allies_tt: "Этот национальный дух будет убран по завершении фокуса §Y«Помощь в развитии восточных союзников»§!"
 SOV_face_western_fascism_ns_tt: "Бонус к атаке против §Yкрупных фашистских стран в Европе§!: §G+10,0%§!, бонус к защите против §Yкрупных фашистских стран в Европе§!: §G10,0%§!."
