 SOV_anti_fascist_campaign_generic_desc: "Мирное сосуществование с фашистами невозможно. Мы должны готовиться к неизбежной конфронтации."
 SOV_young_builders_of_communism: "Молодые строители коммунизма"
 SOV_young_builders_of_communism_desc: "Мы не строим социализм для сегодняшних взрослых — мы строим его для детей и еще не рожденных поколений. Их нужно учить, как улучшать и развивать построенное нами, чтобы они могли завершить то, что начали мы."
