 LIT_invested_in_farms: "Аграрное общество"
 LIT_invested_in_farms_desc: "С правильными инвестициями в основном сельскохозяйственная экономика Литвы стала приносить стране прибыль. Литовский урожай питает военную экономику, а подходящая инфраструктура способствует быстрой мобилизации рассеянных по стране фермерских общин."
 LIT_invested_in_farms_1: "Аграрное общество"
 LIT_invested_in_farms_1_desc: "С правильными инвестициями в основном сельскохозяйственная экономика Литвы стала приносить стране прибыль. Литовский урожай питает военную экономику, а подходящая инфраструктура способствует быстрой мобилизации рассеянных по стране фермерских общин."
