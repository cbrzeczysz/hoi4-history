 SOV_understaffed_bureaucracy: "Недоукомплектованный бюрократический аппарат"
 SOV_understaffed_bureaucracy_desc: "НКВД обнаружил доказательства крупномасштабного заговора в правительстве, и несколько бюрократов лишились своих мест."
 SOV_anti_soviet_military_thinking_banned_army: "Критика Советской армии запрещена"
 SOV_anti_soviet_military_thinking_banned_army_desc: "Теперь нашим армейским офицерам в академии запрещено изучать и обсуждать документы и идеи опозоривших себя реакционных теоретиков. Новые выпускники подвергаются тщательной проверке, чтобы ни один враг народа не смог попасть в ряды Красной Армии."
 SOV_training_activities_curtailed: "Учения прекращены"
 SOV_training_activities_curtailed_desc: "В ходе недавних учений значительная доля нашей техники поломалась и несколько бойцов получили ранения. Пока причины поломок не выявлены, мы ограничили крупные учения, чтобы избежать дальнейших потерь как в технике, так и в живой силе."
 SOV_purged_junior_army_officers_1: "Младшие офицеры армии подверглись чистке"
 SOV_purged_junior_army_officers_1_desc: "Значительное количество младших офицеров армии арестовано НКВД по обвинениям в подстрекательстве к мятежу, саботаже и антисоветском мышлении. Потеря стольких опытных офицеров и ветеранов прошлых войн значительно ослабила Красную Армию."
 SOV_anti_soviet_military_thinking_banned_navy: "Антисоветская армия"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "Теперь нашим флотским офицерам в академии запрещено изучать и обсуждать документы и идеи опозоривших себя реакционных теоретиков. Новые выпускники подвергаются тщательной проверке, чтобы ни один враг народа не смог попасть в ряды Красного флота."
 SOV_shipyard_staff_purged: "Работники верфей подверглись чистке"
 SOV_shipyard_staff_purged_desc: "После масштабного расследования многочисленных подозрений в шпионаже и прочей сомнительной деятельности на флоте НКВД провел обширные аресты, оставив некоторые верфи и морские базы серьезно недоукомплектованными."
 SOV_purged_junior_navy_officers_1: "Младшие офицеры флота подверглись чистке"
 SOV_purged_junior_navy_officers_1_desc: "Значительное количество младших офицеров флота арестовано НКВД по обвинениям в подстрекательстве к мятежу, саботаже и антисоветском мышлении. Потеря стольких опытных офицеров и ветеранов прошлых войн значительно ослабила Красный флот."
 SOV_anti_soviet_military_thinking_banned_airforce: "Антисоветская армия"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "Теперь нашим офицерам ВВС в академии запрещено изучать и обсуждать документы и идеи опозоривших себя реакционных теоретиков. Новые выпускники подвергаются тщательной проверке, чтобы ни один враг народа не смог попасть в ряды советских ВВС."
 SOV_ground_based_training: "Наземная подготовка"
 SOV_ground_based_training_desc: "После докладов о многочисленных авариях и несчастных случаях на учениях НКВД инициировал проверку ВВС, и, согласно указаниям назначенных на проверку агентов, дальнейшие летные учения запрещены на время проведения расследования."
