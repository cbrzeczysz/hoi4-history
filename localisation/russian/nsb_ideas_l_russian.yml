 nepotism_academy_spirit_tt: "На §R50% меньше вероятность§! того, что новые офицеры будут создаваться с положительными чертами."
 traditionalism_academy_spirit_tt: "§R-20% к вероятности§! того, что новые офицеры будут получать при вербовке черту §YБронетанковый офицер§!. §RС вероятностью в 20%§! новые офицеры будут вербоваться с пониженным навыком §YАтака§! или §YОборона§!."
