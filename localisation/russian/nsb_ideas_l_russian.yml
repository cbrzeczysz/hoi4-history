 SOV_soviet_commandos_poum_desc: "Правые противники сталинизма в государстве [SOV.GetNameDef] отправили в нашу страну хорошо подготовленных агентов, которые будут проводить у нас спецоперации и учить наших людей воевать."
 SOV_popular_speeches_poum: "Народные выступления"
 SOV_popular_speeches_poum_desc: "С помощью местных организаций и влиятельных членов антисталинистской оппозиции за рубежом мы начинаем масштабную информационную и агитационную кампанию на контролируемых нами территориях, чтобы заново разжечь в массах пламя революции."
 SOV_agents_in_the_stalinist_command_poum: "Агенты в сталинистском командовании"
 SOV_agents_in_the_stalinist_command_poum_desc: "Правая советской оппозиции удалось внедрить несколько агентов в последнюю группу военных советников, которых отправил в Испанскую Республику [SOU.GetLeader]. Эти агенты создали сеть информаторов, которая поможет нам заблаговременно узнавать о вражеских планах."
 SOV_organized_wreckers_idea: "Вредители"
 SOV_organized_wreckers_idea_desc: "Враги государства завербовали вредителей из числа рабочего класса, которые мешают работе промышленности и достижению плановых показателей."
 SOV_organized_wreckers_idea_tt: "Враги могут выполнять диверсии"
 SOV_arms_purchases_idea: "Закупка оружия"
 SOV_arms_purchases_idea_desc: "Вооружение советской оппозиции обойдется нам недешево, но польза от этого в долгосрочной перспективе перекроет денежные затраты."
 SOV_covert_military_buildup_idea: "Тайная подготовка к военным действиям"
 SOV_covert_military_buildup_idea_desc: "Мы сейчас тайно помогаем советской оппозиции, строя заводы по производству оружия и боеприпасов."
 SOV_covert_ukrainian_military_buildup_idea: "Тайная подготовка украинского ополчения"
 SOV_covert_ukrainian_military_buildup_idea_desc: "Мы обучаем украинское ополчение в наших секретных тренировочных лагерях, чтобы подготовить восстание против сталинистов."
 SOV_the_fourth_international_idea: "Четвертый интернационал"
 SOV_the_fourth_international_idea_desc: "Мы, как истинные лидеры Интернационала, теперь можем направлять коммунистическое движение всего мира."
 SOV_foreign_funds_idea: "Зарубежное финансирование"
 SOV_foreign_funds_idea_desc: "Щедрые пожертвования от иностранных граждан и организаций помогают финансировать нашу революцию."
 SOV_support_from_farmers: "Поддержка фермеров — владельцев земли"
 SOV_support_from_farmers_desc: "Поддержка фермеров поможет нам лучше снабжать свою армию."
 SOV_system_decentralization_idea: "Децентрализация системы"
 SOV_system_decentralization_idea_desc: "Власть перешла от Политбюро в целом и его генерального секретаря в частности обратно к Партии."
 SOV_the_local_soviets_idea: "Местные советы"
 SOV_the_local_soviets_idea_desc: "Региональным и местным советам была возвращена часть власти. Это значит, что они могут проще принимать решения в неотложных для них делах, но остаются в некоторой степени политически подчинены Политбюро."
 SOV_strong_trade_unions_idea: "Сильные профсоюзы"
 SOV_strong_trade_unions_idea_desc: "Сильные профсоюзы означают, что рабочие смогут лучше влиять на производство."
 SOV_the_peoples_revolution_idea: "Народная революция"
 SOV_the_peoples_revolution_idea_desc: "Чтобы революция была по-настоящему успешной, она должна проводиться народом."
 SOV_puppet_international_of_soviet_republics_idea: "Интернациональные советские республики"
 SOV_puppet_international_of_soviet_republics_idea_desc: "Быть частью общего целого полезно для нашей страны."
 SOV_support_of_the_peasants_idea: "Поддержка крестьян"
 SOV_support_of_the_peasants_idea_desc: "Мощная поддержка крестьян всей страны позволит нам призывать и содержать более крупную армию."
 SOV_curtailment_collective_farms_idea: "Сокращение колхозов"
 SOV_curtailment_collective_farms_idea_desc: "Малые и средние фермы куда урожайней крупных."
 SOV_administrative_reforms_idea: "Демократ-реформатор"
 SOV_administrative_reforms_idea_desc: "Старая советская администрация была недостаточно эффективна отчасти из-за своего размера, но в основном из-за чрезмерного жесткого управляющего аппарата. Немного сократив этот аппарат, мы достигли многого."
 SOV_local_organizations_idea: "Местные организации"
 SOV_local_organizations_idea_desc: "Лучше задействуя в правительстве страны местные организации, мы получаем доступ ко всем талантам нашей страны."
 SOV_enemies_of_the_people_idea: "Враги народа"
 SOV_enemies_of_the_people_idea_desc: "Всегда будут те, кто желает свергнуть народное правительство. Мы должны сохранять бдительность против угроз, как внутренних, так и внешних."
 SOV_soviet_hegemony_idea: "Советская гегемония"
 SOV_soviet_hegemony_idea_desc: "Наша система управления государством показала, что превосходит все остальные. Мы должны воспользоваться этой возможностью, чтобы распространить свои идеи, просветив как тех, кто находится под гнетом других систем, так и тех, кому повезло попасть в состав нашего Союза."
 SOV_fascist_womens_movement_idea: "Фашистское женское движение"
 SOV_fascist_womens_movement_idea_desc: "Сердце националистического движения — [ROOT.GetAdjective]ая женщина. Матери, жены и дочери наших отважных солдат организованы и готовы поддержать битву за величие."
 SOV_the_true_tsars_idea: "Истинные цари"
 SOV_the_true_tsars_idea_desc: "Царь — законный лидер государства [ROOT.GetNameDef]. Именно следуя за царем, а не какой-либо другой личностью или идеологией, мы обретем больше сторонников."
