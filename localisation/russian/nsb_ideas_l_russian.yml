 SOV_factionalism_modifier: "Раздробленность"
 SOV_factionalism_modifier_tt: "§LРаздробленность в партии всегда была проблемой, и чем громче оппозиция, тем сильнее разница во мнениях влияет на эффективность партии. Однако же при правильном управлении плюрализм мнений можно в долгосрочной перспективе обернуть себе на пользу.§!\n\n"
 SOV_opposition_popular_support: "Народная поддержка оппозиции"
 SOV_opposition_popular_support_tt: "§LСейчас, когда большая часть партии и общества поддерживает оппозицию, продолжать вести войну, в которой мы проигрываем, стало куда труднее.§!\n\n"
 SOV_workers_government_idea: "Правительство рабочих"
 SOV_workers_government_idea_desc: "Да здравствует правительство рабочих! Правящая элита изгнана из власти. Рабочие снова правят страной."
 SOV_revolutionary_spirit_idea: "Революционный дух"
 SOV_revolutionary_spirit_idea_desc: "Победа над Сталиным разожгла революционное рвение с новой силой. Пора нести пламя революции рабочим по всему миру."
 SOV_trotskyist_revolutionary_agitation: "Троцкистская революционная агитация"
 SOV_trotskyist_revolutionary_agitation_desc: "Троцкисты и другие коммунистические элементы, действующие совместно с [SOV.GetAdjective]ой большевистской партией, возмущают [ROOT.GetAdjective]ие массы, пропагандируя марксистскую идеологию среди рабочего класса и призывая к вооруженной борьбе с нашим правительством."
 SOV_trotskyist_revolutionary_agitation_tt: "Активация решения §Y$ban_communist_party$§! снизит эффекты от этого национального духа."
 SOV_politicized_military: "Политизированная армия"
 SOV_politicized_military_desc: "Армейские комиссары часто устраивают в войсках пылкие идеологические выступления, но они же зачастую ставят всем административные препоны, постоянно следят за офицерами и даже мешают выполнению приказов командиров."
 SOV_politicized_military_swap: "Политические советники"
 SOV_politicized_military_swap_desc: "Хоть мы и не можем допустить, чтобы боевые решения принимались с оглядкой на политику, нам все равно нужно проследить, чтобы она принималась во внимание."
 SOV_politicized_military_battle_priests: "Священники в армии"
 SOV_politicized_military_battle_priests_desc: "Духовенство взяло на себя роль боевых священников в нашей армии и следит за тем, чтобы боевой дух в частях был высок и чтобы солдаты знали, что церковь и Бог на нашей стороне."
 SOV_for_the_common_good_allies: "Ради общего блага"
 SOV_for_the_common_good_allies_desc: "Каждое решение, будь оно наше или наших союзников, должно быть направлено на общее благо."
 SOV_for_the_common_good_subjects: "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc: "Каждое решение, будь оно наше или наших союзников, направлено на общее благо. Следовательно, мы должны поддерживать эти идеи и непременно следовать данным нам указаниям, даже если наши жертвы не приводят к немедленному улучшению."
 SOV_planned_economy_dynamic_modifier: "Закрытая экономика"
 SOV_grigory_semyonov_man_tt: "§Y[SOV.GetName]§! не выполняет фокус §Y$SOV_approach_semyonov$§!\n§Y[GetSovietCivilWarName]§! не началась.\n§Y$SOV_grigory_semyonov$§! становится также доступен в роли §Yгенерала§!, когда нанимается в советники."
