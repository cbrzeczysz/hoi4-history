 SOV_shocked_by_surprise_attack: "В шоке от внезапного нападения"
 SOV_shocked_by_surprise_attack_desc: "Вражеская военная операция «Согласие», направленная против нашего государства, застала наше правительство и армию врасплох. Наши войска ничего не могут поделать, связь отключена, и вызвать вражеских дипломатов для объяснений не удается. Пока мы пытаемся разобраться в этом хаосе, наша внешняя политика фактически нейтрализована."
