 ITA_servizio_informazione_militare_ns_desc: "Наше разведывательное агентство поможет нам перехватывать зарубежных шпионов, а также наращивать собственные международные амбиции."
 ITA_devaluated_lira: "Девальвированная лира"
 ITA_devaluated_lira_desc: "Наши недавние войны дорого обошлись нам и замедлили рост экономики. Девальвация валюты повысила конкурентоспособность нашей продукции на международном уровне, что дало экономике необходимый толчок."
 ITA_battaglia_del_grano: "Battaglia del Grano"
 ITA_battaglia_del_grano_desc: "Чтобы быть по-настоящему независимыми, нам нельзя полагаться на поставки продовольствия из зарубежных держав. Нужно стать самодостаточными в этом плане. Битва за урожай поможет нам в этом и сделает нас еще сильнее."
 ITA_battaglia_per_la_terra: "Battaglia per la Terra"
 ITA_battaglia_per_la_terra_desc: "В ходе своей Битвы за сушу мы осушим многие мили болот, чтобы создать там пахотные земли. Так мы создадим новые рабочие места и покажем иностранным правительствам, сколь прочен дух итальянского народа."
 ITA_battaglia_per_la_nascite: "Battaglia per le Nascite"
 ITA_battaglia_per_la_nascite_desc: "Чтобы Италия процветала по-настоящему, нам нужно больше солдат. Чтобы набрать больше солдат, нам нужно увеличить население. Чтобы увеличить население, нам нужны матери. Матерям же нужно, чтобы мы выиграли Битву за рождаемость."
 ITA_camicie_nere: "Чернорубашечники"
 ITA_camicie_nere_desc: "У чернорубашечников принимает клятву лично [ITA.GetLeader], и потому они надежнее и лояльнее, чем остальная армия. Если дать им больше власти и ответственности, наше правление станет лишь сильнее."
 ITA_camicie_nere_mp_tt: "§YВоенная полиция§!: бонус за подавление: §G+5,0%§!"
 ITA_italian_irredentism_ns: "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc: "Чтобы государство [ITA.GetNameDef] смогло полностью раскрыть свой потенциал и силу, мы должны расшириться до своих естественных границ и объединить все территории, по праву принадлежащие итальянскому народу!"
 ITA_bandits_war: "Война с бандитизмом"
 ITA_bandits_war_desc: "Мобилизация и механизация — будущее войны. Мы должны вложить побольше средств в модернизацию армии, если хотим, чтобы она была успешна на полях современных сражений."
 ITA_alpine_defense: "Оборона Альпийских гор"
 ITA_alpine_defense_desc: "В памяти многих еще свежи жесткие горные бои Великой войны. Нужно защитить свой северный фронт от любых потенциальных атак, обучив солдат эффективно сражаться в этих условиях."
 ITA_aviazione_legionaria: "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc: "Превосходство в воздухе крайне важно для любой армии, желающей одержать верх и оттеснить противника."
 ITA_sold_obsolete_escort_ships_ns: "Продажа устаревших кораблей сопровождения"
 ITA_sold_obsolete_escort_ships_ns_desc: "Экспорт боевых кораблей в другие страны усилил наши промышленные возможности."
 ITA_strengthened_heavy_industry: "Усиление тяжелой промышленности"
 ITA_strengthened_heavy_industry_desc: "Расширение производственной мощности повысит производительность нашей индустрии."
 ITA_strengthened_the_army: "Усиление армии"
 ITA_strengthened_the_army_desc: "Расширение армии многому научило нас о мобилизации войск и организации их в единую боевую силу."
 ITA_disgruntlement_in_the_army: "Недовольство в армии"
 ITA_disgruntlement_in_the_army_desc: "После того как армию обвиняли в неспособности к достаточно быстрому расширению, в ее рядах началось недовольство."
 ITA_efficient_supply_lines: "Эффективные пути снабжения"
 ITA_efficient_supply_lines_desc: "Новый автопарк грузовиков снабжения позволит нам значительно облегчить и ускорить армейскую логистику."
 ITA_fuel_reserves: "Запасы горючего"
 ITA_fuel_reserves_desc: "Большой резерв топлива позволит нашей армии выполнять длительные маневры и в целом повысит ее мобильность."
 ITA_strengthened_the_airforce: "Усиление военно-воздушных сил"
 ITA_strengthened_the_airforce_desc: "Итальянские ВВС снова стали одними из лучших в мире. Новообученные пилоты жаждут доказать это на деле."
 ITA_disgruntlement_in_the_airforce: "Недовольство в военно-воздушных силах"
 ITA_disgruntlement_in_the_airforce_desc: "Авиации обещали новые ресурсы и финансы, но ничего из обещанного не поступило, и среди авиаторов растет недовольство."
 ITA_expanded_intelligence_service_basic: "Расширение службы разведки"
 ITA_expanded_intelligence_service_basic_desc: "Расширенная служба разведки позволит лучше защищать национальные интересы."
 ITA_bolstered_political_cabinet: "Поддержка политического кабинета"
 ITA_bolstered_political_cabinet_desc: "Если поставить нужных людей на нужные места, мы усилим фашистскую систему и свое правление в государстве [ITA.GetNameDef]."
 ITA_bolstered_military_high_command: "Поддержка высшего военного командования"
 ITA_bolstered_military_high_command_desc: "Чтобы армия оптимально функционировала и могла побеждать противников, ей жизненно необходимо компетентное командование."
 ITA_all_within_the_state_ns: "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc: "Усилив возможность действовать в тылу, мы встанем на путь к победе."
 ITA_anti_partisan_measures_ns: "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc: "Наши войска спецназначения замедляют партизан, усложняя им атаки в тылу."
 ITA_gappisti_ns: "$ITA_gappisti$"
 ITA_gappisti_ns_desc: "Наши небольшие партизанские отряды наносят врагу чувствительные удары в тылу, деморализуя его и провоцируя местное население на сопротивление."
 ITA_grande_rivolta_rurale_ns: "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc: "Мы смогли привлечь на свою сторону крестьянство в сельских районах!"
 ITA_liberation_or_death_ns: "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc: "Начался окончательный рывок по освобождению Италии от тирании. Теперь пути назад нет!"
 ITA_grande_rivolta_rurale_terrain_bonus_tt: "Открывает доступ к §Yдоктрине «Боевые действия в горах»§!, пока действует этот национальный дух, §Y$militia$§! получает бонусы местности на ландшафте типа §Y«$hills$»§! и §Y«$mountain$»§!: атака: §G+5%§!, передвижение: §G+10%§!"
 ITA_independence_war: "Война за независимость"
 ITA_independence_war_desc: "Мы освободим Италию от захватчиков!"
 ITA_nuclear_research: "Ядерные исследования"
 ITA_nuclear_research_desc: "Мы первопроходцы в разработке атомной энергии и очень скоро станем сильнейшей военной державой мира."
 ITA_political_reforms: "Политические реформы"
 ITA_political_reforms_desc: "Реформирование политической системы омолодит и стабилизирует нашу нацию."
 ITA_setting_course_ns: "$ITA_setting_course$"
 ITA_setting_course_ns_desc: "$ITA_setting_course_desc$"
 ITA_papal_support: "Папская поддержка"
 ITA_papal_support_desc: "Папа по-прежнему оказывает большое влияние на итальянский народ, и с его одобрением и поддержкой мы сможем переманить на свою сторону немало людей."
 ITA_papal_state: "Папское государство"
 ITA_papal_state_desc: "Теперь, когда папство возрождено и контролирует Италию, народ стекается к Его Святейшеству за поддержкой и наставлением."
 ITA_papal_state_catholic_dominion: "Католический доминион"
 ITA_papal_state_catholic_dominion_desc: "Теперь, когда папство становится мировой державой, наша задача — претворять в жизнь волю Божию и, словно пастырь, что направляет паству, защищать верных христиан от зла."
 ITA_papal_state_catholic_dominion_puppet_discount_tt: "§YСниженная стоимость§! действия §Y«Установить марионеточный режим»§! на мирных конференциях."
 ITA_cooperation_of_the_bourgeoisie: "Сотрудничество буржуазии"
 #ITA_cooperation_of_the_bourgeoisie_desc: "NEEDED?"
 ITA_seizing_old_equipment: "Захват старого снаряжения"
 ITA_international_aid: "Интернациональная почта"
 ITA_disgruntled_military: "Недовольная армия"
 ITA_disgruntled_military_desc: "Очистив армию от лоялистских элементов, которые могли бы угрожать нашей новой республике, мы лишились опытных командиров."
