 ETH_prince_regent_idea: "Принц-регент $ETH_ras_imru_haile_selassie$"
 ETH_prince_regent_idea_desc: "Пора император $ETH_haile_selassie$ отсутствует, пропагандируя [ROOT.GetAdjective]ое дело в Лиге Наций, Рас $ETH_ras_imru_haile_selassie$ должен оборонять страну от захватчиков и фактически исполнять обязанности лидера государства [ROOT.GetName] до возвращения императора."
 ETH_conservative_high_command_idea: "Консервативное верховное командование"
 ETH_conservative_high_command_idea_desc: "[ETH.GetName] и правители страны знают, как воевать. К чему менять то, что на протяжении столетий доказывает свою эффективность? Враг неизбежно потерпит поражение после массированной атаки, в которой [ETH.GetAdjective]ий народ снова проявит несокрушимый боевой дух и продемонстрирует численное превосходство."
 ETH_the_heroes_of_adwa_idea: "Герои Адуа"
 ETH_the_heroes_of_adwa_idea_desc: "Император Менелик разгромил итальянских захватчиков в битве при Адуа. В тот день мы показали всему миру, на что способна наша армия, и вытеснили колонизаторов из нашей страны. Если мы сделали это один раз, то сумеем сделать это снова."
