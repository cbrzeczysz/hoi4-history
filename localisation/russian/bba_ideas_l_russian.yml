 ITA_italcementi: "Italcementi"
 ITA_astaldi: "Astaldi"
 ITA_ducati_energia: "Ducati Energia"
 ITA_northern_designer_tt: "Этот конструктор находится в северной части Италии. Завершение фокусов §Y«$ITA_strengthen_northern_industry$»§! и §Y«$ITA_new_industrialization_program$»§! улучшит этого конструктора."
 ITA_southern_designer_tt: "Этот конструктор находится в южной части Италии. Завершение фокусов §Y«$ITA_modernize_the_mezzogiorno$»§! и §Y«$ITA_new_industrialization_program$»§! улучшит этого конструктора."
 ITA_northern_designer_improved_tt: "§YЭтот северный конструктор уже улучшен§!."
 ITA_southern_designer_improved_tt: "§YЭтот южный конструктор уже улучшен§!."
 ITA_has_crda_tt: "Есть конструктор кораблей §Y$crda$§!"
 ITA_has_fiat_tt: "Есть конструктор танков §Y$fiat$§!"
 ITA_italian_highways_modifier: "$ITA_italian_highways_bba$"
 ITA_libyan_railway_modifier: "Ливийская железная дорога"
 ITA_pacified_italian_east_africa_modifier: "Усмирение итальянской Восточной Африки"
 ITA_fronte_militare_clandestino_modifier: "$ITA_fronte_militare_clandestino$"
 ITA_cooperatives_for_intensive_exploitation_dm: "$ITA_cooperatives_for_intensive_exploitation$"
 ITA_anti_colonialism_sentiment: "Антиколониальные настроения"
 ITA_mafia_on_the_rise: "Мафия на подъеме"
 ITA_mafia_on_the_rise_no_lar: "$ITA_mafia_on_the_rise$"
 ITA_established_mafia: "Укоренившаяся мафия"
 ITA_established_mafia_no_lar: "$ITA_established_mafia$"
 ITA_italia_irredenta_achieved: "Достигнута цель итальянского ирредентизма"
 AOI_africa_orientale_italiana_idea: "Итальянская Восточная Африка"
 ITA_banda_carita_non_la_resistance: "Banda Carità"
 ITA_ALB_italian_settlers: "Приток итальянских поселенцев"
 ITA_dodecanese_treaty_idea: "Додеканесское соглашение"
 ITA_italys_destiny_idea: "Судьба Италии"
 ITA_vento_aureo: "Золотой ветер"
 ITA_shadow_of_mussolini: "Тень Муссолини"
 ITA_shadow_of_mussolini_desc: "Хоть Муссолини и был изгнан из власти, от его тени трудно скрыться — она до сих пор нависает над итальянской политикой."
 ITA_divino_duce_1: "Divino Duce"
 ITA_divino_duce_1_desc: "[ITA.GetLeader] сейчас находится в центре настоящего, прочного культа личности. Итальянский народ не поколеблется в своей верности дуче, он с легкостью выдержит любые трудности и никогда не сдастся."
 ITA_divino_duce_2: "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc: "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1: "Итальянская гегемония"
 ITA_italian_hegemony_master_1_desc: "Фашизм зародился именно на нашей земле и наша цель ясна: стать его защитниками и распространить его повсюду. Мы привьем чувство долга перед фашистской системой и лояльности ей всем, кто попадет под нашу гегемонию."
 ITA_italian_hegemony_master_2: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects: "Итальянская гегемония"
 ITA_italian_hegemony_subjects_desc: "Объединившись под гегемонией государства [ITA.GetNameDef], мы служим защитниками фашизма, бастионом истины и просвещения. Никто и ничто не встанет у нас на пути!"
 ITA_prioritizing_the_military: "Приоритетность армии"
 ITA_prioritizing_the_military_desc: "Перенаправив средства и ресурсы из других источников, мы можем сосредоточиться на своих вооруженных силах. Хоть от этого пострадают определенные отрасли в краткосрочной перспективе, в долгосрочной перспективе мы выиграем."
 ITA_impero_italiano: "Impero Italiano"
 ITA_impero_italiano_desc: "Объявление Итальянской империи вдохновило наши войска и сделало легитимными наши претензии в Африке."
 ITA_novus_ordo_modifier: "Novus Ordo"
 ITA_expanded_corporatism_modifier: "Расширенный корпоративизм"
 ### Switzerland ###
 SWI_spirit_of_resistance_idea: "Швейцарский дух сопротивления"
 SWI_swiss_neutrality: "Швейцарский нейтралитет"
 SWI_werner_risch: "Werner-Risch"
 SWI_eidgenossische_FW: "Eidgenossische F+W"
 SWI_eidgenossische_KW: "Eidgenossische K+W"
 SWI_eidgenossische_WF: "Eidgenossische W+F"
 SWI_sig: "SIG"
 SWI_oerlikon: "Oerlikon"
 SWI_saurer: "Saurer"
 SWI_berna: "Берн"
 SWI_buero_ha_idea: "Бюро Ха"
 SWI_expanded_spy_network_idea: "Расширенная шпионская сеть"
 SWI_spirit_of_saint_bernard_idea: "Дух Святого Бернарда"
 SWI_spirit_of_saint_bernard_idea_tooltip: "Возмещение потерь благодаря полевым госпиталям: §G+20%§!\nПотеря опыта: §G-30%§!"
 SWI_mountaineer_paratroopers_idea: "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc: "Доступ к одним из неприступнейших гор и столетия культуры жизни в горах дают швейцарским десантникам преимущество над другими десантными войсками. Они могут высадиться с наших транспортных самолетов и обосноваться на горных пиках, словно на Монте-Роза или Маттерхорне."
 SWI_mountaineer_paratroopers_idea_TT: "§YГоры§!:\n Атака: §G+35%§!\n Защита: §G+10%§!\n Скорость перемещения: §G+20%§!\n§YХолмы§!:\n Атака: §G+20%§!\n Защита: §G+5%§!\n Скорость перемещения: §G+10%§!"
 SWI_air_production_ns: "Швейцарское производство самолетов"
 SWI_air_production_ns_desc: "Наши заводы намерены производить самолеты как можно быстрее, чтобы мы могли сравняться с соседями по способности вести войну в воздухе."
 SWI_federal_police_idea: "Разведка федеральной полиции Швейцарии"
 SWI_federal_police_idea_no_lar: "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2: "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea: "Внедрение в федеральную полицию"
 SWI_infiltrated_federal_police_idea_no_lar: "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc: "Фашистские элементы проникли в федеральную полицию и ее разведотдел. Остается лишь гадать, как сильно они уже помогли нашим соседям-фашистам проникнуть в [SWI.GetName] общество."
 SWI_pro_helvetia_idea: "Pro Helvetia"
 SWI_pro_helvetia_idea_desc: "Чтобы Швейцария выжила, она должна явственно отличаться от других стран. Вот почему задача Pro Helvetia — пропагандировать швейцарские ценности и свойственную им приверженность делу демократии."
 SWI_martial_law_idea: "Военное положение"
 SWI_martial_law_idea_desc: "Отчаянные времена требуют отчаянных мер. Чтобы гарантировать порядок и стабильность, нужно передать власть военным. Если нам повезет, [ROOT.GetAdjective]ое государство еще будет восстановлено."
 SWI_extensive_press_censorship_idea: "Жесткая цензура прессы"
 SWI_active_trade_agreement: "Поставки по торговому соглашению"
 SWI_trading_with_switzerland_military: "Импорт военной продукции из Швейцарии"
 SWI_trading_with_switzerland_civilian: "Импорт гражданской продукции из Швейцарии"
 SWI_no_confederation_president_idea: "Президент конфедерации не избран"
 SWI_no_confederation_president_idea_desc: "Случилось немыслимое: Федеральный совет не смог избрать президента Швейцарской конфедерации. Выйти из такой ситуации будет непросто."
 SWI_foreign_fascist_propaganda: "Зарубежная фашистская пропаганда"
 SWI_foreign_fascist_propaganda_desc: "Хоть в государстве [SWI.GetName] нет масштабного фашистского движения, наши соседи-фашисты всячески стараются развалить нашу конфедерацию изнутри, подстрекая пятую колонну и устраивая пропаганду в каждом кантоне — особенно в тех, где говорят на [GER.GetAdjective]ом и [ITA.GetAdjective]ом языках."
 SWI_extensive_fascist_propaganda: "Повсеместная пропаганда фашизма"
 SWI_extensive_fascist_propaganda_desc: "Раньше фашистская пропаганда в Швейцарии приходила из-за границы, но теперь движение набрало достаточно мощи, чтобы заполнить ей страну как изнутри, так и снаружи."
 SWI_rearmaming_idea: "Идущее перевооружение"
 SWI_increased_defense_budget: "Увеличить оборонный бюджет"
 SWI_war_bonds: "Облигации военного займа"
 SWI_banned_foreign_nazi_propaganda_idea: "Запрет иностранной нацистской пропаганды"
 SWI_banned_foreign_nazi_propaganda_idea_desc: "В обществе, вроде нашего, нацизму нет места. Мы не можем позволять распространять идеологию, угрожающую самым основам нашей конфедерации — а уж тем более иностранную пропаганду."
 SWI_rearmed_idea_industrial: "Перевооруженная Швейцария"
 SWI_army_limitations_TT: "§RНельзя готовить регулярные войска вне гражданского ополчения, нельзя изменять существующие шаблоны вне решений о боевой готовности§!\n\n§YШвейцария§! полагается на готовность гражданского населения при необходимости взяться за оружие. Количество обучаемых бойцов ополчения ограниченно, как изначально ограничена и их §Yорганизация§!.\n\nПо завершении фокуса §Y«$SWI_armed_neutrality$»§! ополчение можно будет расширить, улучшить и в итоге отправить на фронт решением §Y«$SWI_activate_militia$»§!. Пока ополчение находится на фронте, штрафы для швейцарской экономики постепенно накапливаются, но после отзыва ополчения они будут сброшены."
 SWI_citizen_militia_1: "Швейцарское гражданское ополчение"
 SWI_citizen_militia_1_desc: "В отличие от большинства других стран, в Швейцарии каждый, кто подходит под критерии военной службы, в случае призыва должен взять оружие в местном ополчении. Это позволяет нам иметь большой процент населения в резерве без сильного влияния на экономику (пока резервисты не отправлены в бой).\n"
 SWI_citizen_militia_2: "Расширенное швейцарское гражданское ополчение"
 SWI_citizen_militia_2_desc: "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace: "Пассивный дух Гельвеции"
 SWI_spirit_of_helvetia_passive_war: "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace: "Оборонительный дух Гельвеции"
 SWI_spirit_of_helvetia_defensive_war: "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace: "Агрессивный дух Гельвеции"
 SWI_spirit_of_helvetia_aggressive_war: "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1: "План обороны рубежей"
 SWI_infrastructure_rigged_to_blow: "Инфраструктура заминирована"
 SWI_infrastructure_rigged_to_blow_desc: "Нельзя, чтобы враг использовал наши с таким трудом созданные инфраструктуру и промышленность против нас. Мы готовы взорвать их, как только враг завладеет ими."
 SWI_aktion_nationaler_widerstand_idea: "Национальное сопротивление"
 SWI_aktion_nationaler_widerstand_idea_desc: "Секретная группа граждан, представляющих все грани швейцарского общества, вознамерилась пропагандировать швейцарские ценности и заложить основы сопротивления на крайний случай."
 SWI_old_switzerland_idea: "Возвращение в Старую Швейцарию"
 SWI_old_switzerland_idea_desc: "После долгого периода жестокой войны и несправедливой экспансии народ государства [ROOT.GetName] требует ни много ни мало возвращения к нейтралитету и демократии довоенных лет. Эти смутные времена скоро закончатся."
 SWI_extended_supply_lines_idea: "Расширенные пути снабжения"
 SWI_extended_supply_lines_idea_desc: "Мы улучшили логистику и теперь можем тянуть пути снабжения дальше и налаживать их быстрее."
 SWI_expanded_special_forces: "Расширить войска специального назначения"
 SWI_swiss_women_in_the_military: "Швейцарские женщины в армии"
 SWI_volunteer_forces_idea: "Отряд добровольцев"
 SWI_volunteer_forces_idea_desc: "Хоть обычно [SWI.GetNameDef] придерживается политики невмешательства в любые конфликты, мы разрешаем и втайне поощряем участие в них наших граждан на добровольных началах, особенно когда дело касается защиты демократии."
 SWI_frozen_assets: "Активы заморожены Швейцарией"
 SWI_frozen_assets_desc: "Мы годами полагались на швейцарскую банковскую систему, но теперь швейцарцы показали свое истинное лицо и нанесли нам удар в спину, заморозив наши активы! Мы оправимся от такого финансового удара, но далеко не сразу."
 SWI_intel_support_idea: "Поддержка разведкой"
 SWI_communist_party_banned_idea: "Запрет коммунизма"
 SWI_alpine_redoubt_dynamic_modifier: "$SWI_alpine_redoubt$"
 SWI_democratic_unrest: "Демократические беспорядки"
 SWI_democratic_unrest_desc: "После ста лет прямой демократии [ROOT.GetAdjective]ий народ не станет сдерживать свое недовольство текущей политической ситуацией в государстве [ROOT.GetName]."
 SWI_resistance_groups_funded_by_foreign_country: "Группы сопротивления, финансируемые другой страной"
