 BUL_restore_the_bulgarian_patriarchate: "Восстановить болгарский патриархат"
 BUL_restore_the_bulgarian_patriarchate_desc: "Необходимо вынудить Патриарха Константинопольского признать автокефалию болгарской церкви и разрешить Священному Синоду Болгарской православной церкви выбрать митрополита, который станет болгарским патриархом."
 BUL_total_war: "Тотальная война"
 BUL_total_war_desc: "Мы должны оформить свои территориальные претензии к Румынии, чтобы получить доступ к нефти, которая позволит поддерживать наши военные устремления. [ROOT.GetNameDef] наконец-то может вести полномасштабную войну с врагами своих союзников."
 BUL_the_eastern_front: "Восточный фронт"
 BUL_the_eastern_front_desc: "До сих пор наши граждане не одобряли враждебных действий против освободителей болгарского народа, но опустошительная война, в которую втянуты наши союзники и [SOV.GetNameDef], заставила многих противников войны пересмотреть свои взгляды. Теперь они поддерживают наше предложение присоединиться к Восточному фронту."
 BUL_the_third_bulgarian_empire: "Третье Болгарское царство"
 BUL_the_third_bulgarian_empire_desc: "Мы должны сделать последний шаг на пути к славе и величию. Страны, ранее недооценивавшие Болгарию, теперь могут лишь признать превосходство нашей могучей нации. \nПора провозгласить создание Третьего Болгарского царства!"
