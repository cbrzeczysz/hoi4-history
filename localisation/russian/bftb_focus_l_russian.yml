l_russian:
 GRE_bring_home_the_exiled_republicans: "Вернуть изгнанных республиканцев домой"
 GRE_bring_home_the_exiled_republicans_desc: "Теперь, когда у власти снова наш лидер Элефтериос Венизелос, мы можем пригласить к себе товарищей из долгой ссылки, в которую их вынудил уйти монархистский режим. Чтобы вернуть страну на верный путь, нам понадобится любая помощь!"
 GRE_bring_home_the_exiled_republicans_focus_tt: "Министры и генералы-§Yвенизелисты§! вернутся из ссылки и станут доступны."
 GRE_compromise_with_the_monarchists: "Пойти на компромисс с монархистами"
 GRE_compromise_with_the_monarchists_desc: "Пусть мы и не любим короля, но наша страна уже слишком долго разделена по этому вопросу. Давайте не будем подвергать себя риску погрязнуть в очередной гражданской войне, а пригласим монархистов за стол переговоров и обсудим условия. Время борьбы окончено."
 GRE_compromise_with_the_monarchists_focus_tt: "§YГеорг II§! отказывается от своего безусловного влияния на страну и становится конституционным монархом. §YМонархисты§! становятся §Gдружелюбными§!."
 GRE_request_communist_support: "Запросить поддержку коммунистов"
 GRE_request_communist_support_desc: "Георг II не грек и не имеет абсолютно никаких прав вмешиваться в дела Греции! Слишком часто наша страна страдала из-за его необоснованных претензий на власть, и теперь пора заставить этого преступника ответить за все! Но одним нам это не под силу, и есть лишь одна группировка, которая ненавидит короля так же сильно, как и мы..."
 GRE_request_communist_support_focus_tt: "Станут доступны генералы и министры-§Yкоммунисты§!. \n§YКоммунисты§! станут §Gдружелюбными§!. \nГенералы и министры-§Yмонархисты§! уйдут §Rв отставку§!. \n§YМонархисты§! станут §Rмятежниками§!!"
 GRE_remembering_the_anatolian_catastrophe: "Воспоминания об Анатолийской катастрофе"
 GRE_remembering_the_anatolian_catastrophe_desc: "Кампания в Малой Азии стала настоящей катастрофой. Наши люди были жестоко убиты, наш престиж пал на самое дно, наше политическое движение раздавлено — и все за три года! Нельзя, чтобы это поражение вошло в нашу историю. Нужно обернуть все так, чтобы наш народ винил турков, а не нас, — возможно, тогда мы наконец-то сможем реализовать свои мечты о Великой Греции..."
 GRE_old_memories_stir_new_threats_tt: "Пылкие споры об Анатолии могут возыметь §Yнежелательные последствия§!..."
 GRE_a_socialist_economy: "Социалистическая экономика"
 GRE_a_socialist_economy_desc: "Греческий народ слишком долго страдал под автократическим правлением лжекороля и кровожадных венизелистов. Пора людям наконец-то прийти к процветанию под руководством правительства, для которого они на первом месте!"
 GRE_restoring_our_home: "Восстановление нашего дома"
 GRE_restoring_our_home_desc: "Время было немилосердно к Греции — нас терзали войны, долги и нищета. Теперь, когда на наши берега наконец-то вернулась дипломатия, пора отвергнуть эксплуататоров-немцев и итальянцев. Вместо них стоит сосредоточиться на сближении с британцами, которые, как мы надеемся, помогут нам восстановить нацию — как ее промышленность, так и ее дух."
 GRE_venerate_the_ancient_hellenes: "Почитать древних эллинов"
 GRE_venerate_the_ancient_hellenes_desc: "Разве мы не наследники великих древних греков? \nРазве мы не родственники этим мастерам полемики, философии и войны? Мы вернем нашему народу чувство великой гордости, чтобы снова стать путеводной звездой Европы."
 GRE_the_birthplace_of_democracy: "Колыбель демократии"
 GRE_the_birthplace_of_democracy_desc: "Греки с гордостью питают нелюбовь к тиранам еще со времен Перикла! Демократия — один из многих плодов нашего гения, и будет справедливо, если мы станем защищать ее от тирании римского и тевтонского образца!"
 GRE_nationalized_banks: "Национализация банков"
 GRE_nationalized_banks_desc: "«Дойче Банк» и «Бэнк оф Ингланд» слишком долго эксплуатировали греческий народ, лишая его и без того скудного заработка и наказывая его за действия диктаторского правительства, которое тот не избирал! Мы считаем, что грекам больше не нужно терпеть эксплуатацию, а их средства должны идти на нужды собственного правительства!"
 GRE_soviet_subsidised_railways: "Советские субсидии на строительство железных дорог"
 GRE_soviet_subsidised_railways_desc: "Главные европейские державы обходятся с Грецией как хотят. Если мы хотим иметь хоть какой-то шанс на модернизацию своей экономики, пора обратиться к соседям за Черным морем."
 GRE_agricultural_communes: "Сельскохозяйственные общины"
 GRE_agricultural_communes_desc: "Мир вокруг нас встал на рельсы индустриализации, и нам не следует от него отставать. Вместе с этим многие наши люди мало что знают о жизни вне сельского хозяйства, и мы не можем так легко отринуть свои корни. Мы организуем аграрный сектор, создав в нем эффективные общины и высвободив людей для других областей — в частности, для работы на производстве и военной службы."
 GRE_theban_warriors: "Фиванские воины"
 GRE_theban_warriors_desc: "Мы не ставим себе целью создать общество, опирающееся на военных; общество, где превыше всего ставится сила. Мы активно противостоим всяким попыткам подражать системе Муссолини! Мы греки, а не римляне! Вместо того чтобы создавать культ поклонения кровожадным спартанцам, давайте лучше почитать жителей Фив, силой смекалки свергнувших гегемонию Спарты!"
 GRE_athenian_thinkers: "Афинские мыслители"
 GRE_athenian_thinkers_desc: "Одни из лучших мыслителей в истории происходят из Афин, и если немного поощрить науки и искусства, по всей Греции опять начнут появляться великие умы!"
 GRE_macedonian_generals: "Македонские полководцы"
 GRE_macedonian_generals_desc: "Александр Македонский некогда завоевал себе огромные земли, начав со скромной Македонии. Величие Александра у нас в крови, он и династия Аргеадов должны стать нам примером стратегического гения."
 GRE_the_greek_industrial_revolution: "Греческая промышленная революция"
 GRE_the_greek_industrial_revolution_desc: "В Греции индустриализация должна была начаться еще несколько десятилетий назад, но из-за продажных политиков и козней иностранных государств наша экономическая система застряла в прошлом. У нас нет времени, чтобы менять свой образ жизни постепенно, — надо начинать немедленно и действовать быстро."
 GRE_industry_bypass_tt: "Недостаточно стройплощадок для §Yвоенных заводов§! и §Yгражданских фабрик§!"
 GRE_red_militias: "Красное ополчение"
 GRE_red_militias_desc: "Многие пытаются помешать нам модернизировать греческое общество, но если организовать ополчение в защиту революции, ставить нам палки в колеса будет труднее."
 GRE_clearing_land_for_industrial_expansion: "Расчистка земли для промышленной революции"
 GRE_clearing_land_for_industrial_expansion_desc: "Холмы Греции устланы полями олив, винограда и табака, а еще на наших землях немало церквей — наследия Византийской империи. Первых у нас слишком много, вторым же и вовсе нет места в новой Греции. Давайте возьмем освободившиеся земли и воздвигнем на них фабрики для рабочих!"
 GRE_the_anatolian_refugees: "Беженцы из Анатолии"
 GRE_the_anatolian_refugees_desc: "После Анатолийской катастрофы нам пришлось принять у себя почти два миллиона беженцев-греков, проживавших в Турции. Мы не были готовы к такой ситуации, и со временем она лишь стала еще более невыносимой. Теперь беженцев организует в политическую партию Георгиос Космидис, также беженец из Анатолии. Их движение слишком велико, чтобы его игнорировать, да и потом, так ли уж различаются наши цели?"
 GRE_depose_the_reactionaries: "Сместить реакционеров"
 GRE_depose_the_reactionaries_desc: "Мы достаточно долго терпели союз с венизелистами. Их либеральная повестка идет вразрез с нашим марксистским кредо, союз с ними — фарс, и нам пора положить ему конец. За Революцию!"
 GRE_resurrecting_the_megali_idea: "Воскрешение Великой идеи"
 GRE_resurrecting_the_megali_idea_desc: "В 1919 году нам обещали Великую идею, но последующая греко-турецкая война чуть не похоронила ее навсегда. И все же пока турки оскверняют наши исконные земли своим присутствием, мы будем жаждать вернуть их себе. Греческий народ уже как-то вспоминал об этом — можно побудить его вспомнить снова..."
 GRE_megali_idea_conference_invites_tt: "При выборе этого фокуса будут отправлены приглашения на §Yконвенцию о Великой идее§!."
 GRE_prepare_for_the_great_anti_fascist_war: "Подготовиться к большой войне с фашизмом"
 GRE_prepare_for_the_great_anti_fascist_war_desc: "Фашизм — главная угроза марксизму. Наши идеологические разногласия можно уладить только на поле боя. Советский Союз не делает ничего, чтобы остановить распространение фашизма, так что этим придется заняться нам."
 GRE_ally_tito: "Заключить союз с Тито"
 GRE_ally_tito_desc: "Нет революционера, более преданного нашему делу антисталинистского марксизма, чем югослав Иосип Броз Тито. Пусть он нам и не по нраву, но нам нужны он и его соотечественники, чтобы объединиться под знаменем братской солидарности для борьбы с кровожадными фашистами и коварными большевиками."
 GRE_tow_the_stalinist_line: "Следовать сталинскому курсу"
 GRE_tow_the_stalinist_line_desc: "Своей революцией мы обязаны великим умам Советского Союза. Если бы не их вклад, мы никогда бы не получили власть над Грецией! Мы солидарны с нашими товарищами в Москве."
 GRE_horror_and_fear: "Страх и ужас"
 GRE_horror_and_fear_desc: "Деймос и Фобос — страх и ужас. Так звали сыновей Ареса, бога войны. Спартанцы проливали кровь на поле брани в честь сыновей Ареса, сражаясь в одиночестве, — так и мы прольем в бою кровь в честь нашего славного прошлого."
 GRE_the_gordian_knot: "Гордиев узел"
 GRE_the_gordian_knot_desc: "Гордиев узел известен нам из преданий об Александре Македонском. Разрубить его — значит решить невозможную на первый взгляд задачу неожиданным способом. Наша невозможная задача — вернуть утерянные земли. Наш неожиданный способ — добиться, чтобы это сделали за нас наши могущественные союзники."
 GRE_megali_idea_approved: "§YВеликая идея§! одобрена"
 GRE_megali_convention_a_failure: "Гераклионская конвенция закончилась провалом"
 GRE_gordian_knot_tt: "Все подписавшие соглашение государства за исключением §YИталии§! объявят войну §YТурции§! в поддержку §YГреции§!, чтобы выполнить условия §Yконвенции о Великой идее§!."
 GRE_secure_the_aegean: "Захватить Эгейское море"
 GRE_secure_the_aegean_desc: "Мы пытаемся решить проблемы на другой стороне Европы, игнорируя при этом те, что возникли прямо у нас под носом. Турки многие века терроризируют греческий народ, и хоть мы и надеялись встать на новый путь к светлому будущему, сейчас очевидно, что такое будущее не обеспечить, не исправив несправедливости прошлого."
 GRE_dominate_the_bulgarians: "Доминировать над болгарами"
 GRE_dominate_the_bulgarians_desc: "Вновь и вновь болгары угрожают безопасности Греции. Их назвали Балканской Пруссией — подумать только. Мы не позволим им снова подрывать нашу страну."
 GRE_stage_an_incident_in_the_bosporus: "Подстроить инцидент в Босфоре"
 GRE_stage_an_incident_in_the_bosporus_desc: "Советское Политбюро не скрывает своего желания контролировать Константинополь. Заручившись нашей помощью, Советы решили сделать первые твердые шаги к взятию контроля над Босфорским проливом, и Греции предстоит сыграть в этом решающую роль..."
 GRE_reviving_the_double_headed_eagle: "Восстановление двуглавого орла"
 GRE_reviving_the_double_headed_eagle_desc: "Венизелисты были трусами, мешавшими Греции вернуть себе истинную былую славу — славу Византии! Зачем довольствоваться побережьем Турции, когда мы можем вернуть себе все утерянные владения Империи? Началась новая эра греческой славы!"
 GRE_nenikikamen: "Мы победили!"
 GRE_nenikikamen_desc: "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD: "Мы победили! После всех этих лет Венизелос наконец-то оправдан! Великая идея победила сопротивление скептиков и тех, кто мешал нашему развитию. Теперь мы стоим на пороге новой эпохи Греции — на пороге золотого века!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE: "Мы победили! После стольких лет Византия наконец-то отомщена! Вернув себе старую столицу империи, мы стали на шаг ближе к осуществлению того, что предначертано судьбой! Мы стоим на пороге новой эпохи Греции — эпохи, рожденной из крови и огня! Космидиси Никас!"
 GRE_attack_the_fascists: "Атаковать фашистов"
 GRE_attack_the_fascists_desc: "Фашизм — это вирус. Он передавался в Европе от страны к стране, слово чума. Коммунизм же — лекарство, и мы заставим принять его силой!"
 GRE_revolutionaries_of_the_south: "Революционеры Юга"
 GRE_revolutionaries_of_the_south_desc: "Мы никогда полностью не сойдемся во мнении с московскими товарищами, но пока Греция вольна диктовать собственное революционное кредо здесь, на Юге Европы, мы будем вести свободную жизнь под знаменами истинного коммунизма!"
 GRE_phoideratoi: "Федераты"
 GRE_phoideratoi_desc: "Наши предки сотрудничали с варварами, если возникала такая потребность, и сейчас эта необходимость сложилась вновь. Мы должны дать всем бывшим подданным Империи, сочувствующим нашей борьбе с современным миром, право сражаться в рядах нашей славной армии! Вместе в едином порыве мы маршируем к победе!"
 GRE_the_die_is_cast: "Жребий брошен!"
 GRE_the_die_is_cast_desc: "Наши мечты осуществились, но миру по-прежнему грозит беда! Решение принято, и Греция повлияет на итог близкого противостояния!"
 GRE_byzantine_themata: "Византийская фема"
 GRE_byzantine_themata_desc: "Со времен падения Константинополя мир значительно изменился, а завоевательные походы стали гораздо сложнее. Мы не можем ожидать, что недавно отвоеванный народ Империи будет служить нам лишь потому, что мы этого хотим. Необходимо разрешить ему определенную степень самоуправления и сотрудничать с администрацией завоеванных регионов. Это небольшая цена за обретение нашей Империи."
 byz_restore_byzantine_empire_category_tt: "Открывает решения §YВосстановить Византийскую империю§!."
 GRE_the_kings_government: "Королевское правительство"
 GRE_the_kings_government_desc: "Своевременное вмешательство Его Величества не дало венизелистам образовать новое правительство — и очень кстати! Нам предстоит немалая работа. Демердзис исполнил свою роль центристского посредника, но теперь Греции нужен более сильный глава правительства."
 GRE_the_right_to_rule: "Право править"
 GRE_the_right_to_rule_desc: "Зачем назначать диктатора, который будет действовать от имени короля, когда король прекрасно может действовать сам? Мы не станем упорно следовать традициям, пока Греция страдает. Пришло время истинного монарха, который служит народу! Боже, храни короля Георга II!"
 GRE_abandon_french_italian_debt_tt: "Мы откажемся выплачивать долги §YФранции§! и §YИталии§!.\n"
 GRE_absolute_monarchy_opposition_tt: "§RЭто решение приведет к гражданской войне!§! \n§YВенизелисты§! станут §Rмятежниками!§! \n§YКоммунисты§! станут §Rмятежниками!§!"
 GRE_metaxism_focus: "Метаксизм"
 GRE_metaxism_focus_desc: "Король — неоспоримый глава государства, но греческий народ не совсем доволен таким положением дел. Пусть это и не идеальное решение, но есть один очень талантливый и преданный бывший офицер, ждущий, чтобы образовать правительство..."
 GRE_metaxism_warning_tt: "Если §YГреция§! вступит в альянс до того, как полностью улучшит национальный дух §YМетаксизм§!, он будет §Rудален§!.\n"
 GRE_the_hellenic_spirit: "Эллинский дух"
 GRE_the_hellenic_spirit_desc: "Мы сражаемся, чтобы не погасло священное пламя, что когда-то сделало Грецию великой. Мы способны на истинное величие, в этом нет сомнений! Нужна лишь искра..."
 GRE_four_year_plan: "Четырехлетний план"
 GRE_four_year_plan_desc: "Метаксас продумал превосходный план по индустриализации Греции. Взяв за основу итальянскую корпоративистскую экономическую модель, мы добьемся определенной автаркии и независимости от сдерживающих нас сил."
 GRE_petition_britain_for_aid: "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD: "Просить Британию о помощи!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST: "Просить Британию и Германию о помощи!"
 GRE_petition_britain_for_aid_desc: "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD: "Толпа донесла до всех свое мягкое неодобрение правлением короля с помощью актов гражданского неповиновения и угроз гражданской войны. Враги сейчас в более выгодной позиции, чем мы, и потому нет ничего стыдного в том, чтобы попросить о помощи наших британских союзников. Если британцы будут за нас, мы не проиграем."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST: "Толпа донесла до всех свое мягкое неодобрение правлением короля с помощью актов гражданского неповиновения и угроз гражданской войны. Враги сейчас в более выгодной позиции, чем мы, и потому нет ничего стыдного в том, чтобы попросить о помощи наших союзников. Если британцы и немцы будут за нас, мы не проиграем."
 GRE_monarchist_civil_war: "Началась гражданская война из-за абсолютистского правления Георга II"
 GRE_the_national_youth_organisation: "Национальный союз молодежи"
 GRE_the_national_youth_organisation_desc: "Есть что-то восхитительное в том, как немцы и итальянцы организовали свою молодёжь. Мы можем перенять их модель, чтобы наши молодые люди не участвовали в антиобщественных выходках и не выказывали неуважение нашему великому лидеру, коим является [ROOT.GetLeader]."
 GRE_crack_down_on_the_republicans: "Жесткие меры против сторонников Республики"
 GRE_crack_down_on_the_republicans_desc: "Мы слишком долго потакали венизелистам — пора с этим кончать. У них нет ни капли уважения и чести, они полностью лишены морали, и мы должны изгнать этих вредителей из Греции!"
 GRE_use_the_military: "Задействовать армию"
 GRE_use_the_military_desc: "Мы ударим по ним всем, что у нас есть! Мы будем преследовать их на улицах, мы будем преследовать их в переулках, мы будем гнаться за ними до самого края земли! Пусть ни один венизелист не сможет укрыться от нашего бдительного правления!"
 GRE_recruit_the_fascists: "Нанять фашистов"
 GRE_recruit_the_fascists_desc: "Чтобы поймать радикала, нужно мыслить как радикал. Фашисты — наши презренные враги, но из всех врагов их мы явно ненавидим меньше. Они готовы сотрудничать с нами, так почему бы нам не использовать их для своих целей?"
 GRE_fascists_put_in_play_tt: "§YФашистский альянс§! становится активным и начинает свою деятельность §Gдружелюбным§! к правительству. \nСотрудничая с §Yфашистами§!, мы делаем их движение легитимным."
 GRE_realign_ourselves_with_the_central_powers: "Заново установить отношения с Центральными державами"
 GRE_realign_ourselves_with_the_central_powers_desc: "Каким-то образом случилось невозможное! Фюрера больше нет, вместо него опять кайзер! В связи с этим изменилась британская внешняя политика — и такие изменения не обязательно в нашу пользу. Возможно, нам следует наладить связи со своими родичами в Берлине и сражаться за божественное право королей властвовать во всей Европе."
 GRE_no_central_powers_tt: "Чтобы этот фокус возымел действие, должны существовать §YАвстро-Венгрия§! или §YМонархический рейх§!."
 GRE_our_traditional_allies_in_the_aegean: "Наши традиционные союзники в Эгейском регионе"
 GRE_our_traditional_allies_in_the_aegean_desc: "Кто помог нам выиграть войну с османами за независимость в 1832 году? Британия. Кто столько лет продолжал поддерживать нашу экономику на плаву ссудами и инвестициями? Британия. С кем шагает Греция в новое будущее? С Британией!"
 GRE_metaxism_lost_tt: "Если мы не выполнили последние реформы Метаксаса, мы потеряем национальный дух §YМетаксизм§!!"
 GRE_prepare_against_the_mediterranean_threat: "Подготовиться к отражению средиземноморской угрозы"
 GRE_prepare_against_the_mediterranean_threat_desc: "Итальянцы опасны для нас, и их амбиции идут вразрез с судьбой Греции. Выжидая и делая вид, что они не представляют угрозы, мы ничего не добьемся. Мы должны действовать, и когда итальянцы наконец высадятся на наши берега, совместными усилиями миллионов греков мы оттесним их обратно в море!"
 GRE_the_metaxas_line: "Будет завершена начальная часть §Yлинии Метаксаса§! — линии из наземных фортов, защищающих наши уязвимые границы.\n"
 GRE_the_leonidas_line: "Будет завершена начальная часть §Yлинии Леонидаса§! — линии из наземных фортов, защищающих наши уязвимые границы.\n"
 GRE_an_orthodox_state: "Православное государство"
 GRE_an_orthodox_state_desc: "Мы живем в христианском православном государстве, православие — важная часть нашей национальной идентичности. Слава Тебе, Боже наш, слава Тебе!"
 GRE_following_in_the_footsteps_of_giants: "По следам гигантов"
 GRE_following_in_the_footsteps_of_giants_desc: "Метаксас показал нам некоторые из выгод фашизма, но оказался слишком труслив, чтобы пройти с нами до конца. Нам нужен свой настоящий фашизм — греческий фашизм, а не какая-то дешевая копия итальянской или немецкой модели."
 no_fascist_metaxism_spirit_tt: "Если не выбран фокус §YОживление спартанского воинского духа§!, национальный дух §YМетаксизм§! не будет подвержен влиянию фашизма, а вместо этого будет §Rудален§!."
 GRE_reclaiming_the_wayward_ally: "Возвращение заблудшего союзника"
 GRE_reclaiming_the_wayward_ally_desc: "Коллапс Османской империи был для нас большим облегчением, но Турецкая Республика еще опаснее для Греции, чем предшествовавшие ей османы. Необычным временам — необычные союзы; пора Греции вернуть османов обратно."
 GRE_the_greater_enosis: "Достижение энозиса"
 GRE_the_greater_enosis_desc: "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD: "Кипр — греческий и всегда будет греческим. Возможно, раньше, когда британцы лишили нас шанса на объединение, мы не были готовы, но теперь наше государство достаточно сильно и стабильно, чтобы объединить наш народ! Пора покончить с иностранной оккупацией Кипра, чтобы остров вернулся в состав Греции, где ему и место."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE: "Кипр — греческий и всегда будет греческим. Возможно, раньше, когда британцы лишили нас шанса на объединение, мы не были готовы, но теперь, когда Кипр добился своей независимости, пришло время исправить ошибки прошлого! Мечты о самоуправлении — заблуждение, граничащее с заносчивостью. Киприотам следует понять, что под крылом греческой нации им будет безопаснее всего."
 GRE_securing_the_bulgarian_menace: "Защита от болгарской угрозы"
 GRE_securing_the_bulgarian_menace_desc: "Разве было время, когда болгары не угрожали бы территориальной целостности Греции? Откуда нам знать, что болгарское правительство не замышляет против нас вместе с какой-нибудь крупной державой? Кто-то может счесть это паранойей, но мы называем это опытом. Нужно приструнить болгар, чтобы защитить собственные интересы."
 GRE_third_hellenic_civilization: "Третья эллинская цивилизация"
 GRE_third_hellenic_civilization_desc: "Мир по-прежнему не видит в нас наследников Византии и Эллады. Все так почитают наших предков, а на нас глядят с презрением. Мы покажем им: мы не Византийская империя и не Греция былых времен, мы — Третья эллинская цивилизация, и мы прославимся собственными великими деяниями!"
 GRE_the_modern_movement: "Современное движение"
 GRE_the_modern_movement_desc: "Фашизм — идеология ХХ века, это ответ на недостатки дикого капитализма и искажения идей коммунизма. Фашизм — призывный клич поколения, уставшего от иностранных притеснений! Поколения, которое не желает больше стыдиться за свою страну! Поколения, которое готово вывести Грецию в новую эпоху, сделав ее великой державой, — и готово ответить на любую угрозу, любое оскорбление! Аэра!"
 GRE_required_fascist_faction_loyalty_tt: "§YФашистский альянс§! должен быть §Gлояльным§!."
 GRE_expansion_of_athens_university: "Расширение Афинского университета"
 GRE_expansion_of_athens_university_desc: "Наука и высшее образование всегда были важной составляющей греческой традиции. Сегодня в Греции нет учебного заведения важнее, чем Афинский национальный университет имени Каподистрии. Дав ему дополнительные средства и место для расширения, мы значительно повысим пользу института для государства."
 GRE_defending_our_kingdom: "Защита нашего королевства"
 GRE_defending_our_kingdom_desc: "В свете недавних политических событий в Европе некоторые ученые заявили, что основная угроза для государства может идти изнутри. Что за вздор! Наши соседи, постоянно замышляющие и плетущие интриги против нас, — вот кто истинная угроза! Мы часто терпели поражение, но в следующей войне мы обязаны победить."
 GRE_hellenoturkism: "Эллинотюркизм"
 GRE_hellenoturkism_desc: "Греческая национал-социалистическая партия почти единогласно желает углубить наши отношения с Турцией. Мы столько веков воевали друг с другом, проливая кровь, что никто и не подумал о том, сколь многого мы могли бы достигнуть вместе! Ради общей безопасности обе страны должны связать себя узами с фашистскими силами! Будем надеяться, что турки разделяют это наше мнение..."
 GRE_cement_greco_german_ties: "Укрепить греко-немецкие связи"
 GRE_cement_greco_german_ties_desc: "Истина, которую многие из левых предпочитают забывать, заключается в том, что если бы не щедрая фискальная политика Германии по отношению к нам, нас бы давно ждал очередной крах. Ничто из того, чего мы сейчас достигли, не было бы возможным без немцев! Они нужны нам больше, чем мы им, но мы еще можем добиться от них лучших условий в честь нашей близкой дружбы."
 schachtplan_required_tt: "Нет какой-либо разновидности §Yплана Шахта§!"
 GRE_protectors_of_the_mediterranean: "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD: "Защитники Средиземноморья"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST: "Воители Средиземноморья"
 GRE_protectors_of_the_mediterranean_desc: "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD: "Средиземноморье — наш дом и дом миллионов других. Мы всегда стремились сохранить мир в нашем маленьком уголке Земли, но нашим достойным похвалы целям постоянно мешают те, кто вынашивает злые замыслы. Мы больше не можем сдаваться без боя и отдавать себя или своих соседей на поругание негодяям. Пора встать за правое дело."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST: "Средиземноморье — наш дом и дом миллионов других. Мы всегда стремились сохранить мир в нашем маленьком уголке Земли, но нашим достойным похвалы целям постоянно мешают те, кто вынашивает злые замыслы. Что ж, как говорится, не можешь победить — присоединяйся. Мы вырвем кусок земли для нашей могучей Греческой империи и наконец-то поступим по справедливости с теми, кого постоянно унижали."
 GRE_reviving_the_spartan_warrior_spirit: "Оживление спартанского воинского духа"
 GRE_reviving_the_spartan_warrior_spirit_desc: "Говорят, что в битве при Фермопилах четыре тысячи спартанцев смогли убить двадцать тысяч персов и преградить Ксерксу дальнейший путь в Грецию. Сегодня нам как никогда нужен подобный героизм, чтобы, когда новоявленные завоеватели подступят к Афинам и захотят забрать наши дома и наши жизни, мы могли бы выйти и сказать им в лицо: «Приди и возьми»."
 GRE_subjugating_the_bulgarians: "Усмирение болгар"
 GRE_subjugating_the_bulgarians_desc: "Болгары — наши вечные враги. Их единственная цель — вонзить нож нам в спину. Их жалкая цивилизация не добилась ничего, и потому они при каждой возможности стараются принизить нас и наше наследие. Довольно! Пора напомнить болгарам, почему мы — одна из древнейших наций Европы."
 GRE_greece_and_turkey_in_the_axis: "Греция и Турция вместе вступают в Ось!"
 GRE_greece_and_turkey_in_the_axis_desc: "Теперь, когда подписан и ратифицирован пакт о греко-турецкой дружбе, мы можем наконец-то изменить судьбу Балкан, заполучив с помощью немцев наше заслуженное вечное процветание! Вместе с собой мы возьмем остальные Балканы — если придется, то и силой..."
 greek_turkish_friendship: "Подписан пакт о греко-турецкой дружбе"
 GRE_last_country_standing: "Последнее оставшееся государство"
 GRE_last_country_standing_desc: "Сотрудничество с турецким правительством было в наших интересах, но пусть все знают, что новое правительство Греции не боится решительных действий, когда того требует ситуация. Да сжалится над всеми нами Господь."
 GRE_moulding_the_new_world_order: "Образование нового мирового порядка"
 GRE_moulding_the_new_world_order_desc: "Жертв уже немало, и они не должны быть напрасными. Мы сражаемся, чтобы создать новый мировой статус кво, и мы будем сражаться, пока в мире еще есть жажда борьбы."
 GRE_reevaluating_the_drachma: "Девальвация драхмы"
 GRE_reevaluating_the_drachma_desc: "Нашим финансовым неурядицам, кажется, нет числа; дефолты и долги сделали нашу экономическую ситуацию абсолютно невыносимой. Мы должны подтолкнуть нашу валюту к девальвации, чтобы стимулировать приток зарубежного капитала, пусть даже в долгосрочной перспективе это усугубит наши долги."
 GRE_pay_back_debt_tt: "Эти §Yрешения§! позволят нам ослабить национальный дух §YДолг перед МФК§! и в итоге избавиться от него совсем."
 GRE_lignite_liquefaction: "Сжижение лигнита"
 GRE_lignite_liquefaction_desc: "Наша страна богата лигнитовыми шахтами, и мы уже знаем, как превращать лигнит в топливо. Правительству следует поощрить открытие новых комплексов по сжижению лигнита."
 GRE_force_the_farmers_into_factories: "Принудить фермеров работать на заводах"
 GRE_force_the_farmers_into_factories_desc: "Население в массе своей придерживается прекраснодушного мнения, что можно до конца дней своих работать на фермах и не пострадать в грядущем конфликте. Это не так. Нам сейчас остается лишь реквизировать фермы и насильно переселять фермеров в города, чтобы те могли заниматься работой, непосредственно приносящей пользу государству."
 GRE_utilize_our_strengths: "Задействовать наши сильные стороны"
 GRE_utilize_our_strengths_desc: "Греция — нация фермеров и товаров роскоши, и в этом нет ничего стыдного. Да, Германия массово производит танки и истребители, но откуда, по-вашему, берется табак в трубке Германа Геринга? Мы, греки, знаем свои сильные стороны, и если придерживаться их, все будет хорошо."
 GRE_extracting_more_from_our_soil: "Больше извлекать из недр земли"
 GRE_extracting_more_from_our_soil_desc: "Греция — страна, богатая природными ресурсами; нужно лишь решительно их извлечь. Современные технологии дают нам такую возможность — осталось ее реализовать."
 GRE_open_foreign_subsidized_factories: "Открыть заводы, субсидируемые из-за рубежа"
 GRE_open_foreign_subsidized_factories_desc: "В строительстве и комплектации заводов персоналом мы превзошли все ожидания, но очевидно, что расширяемся мы медленнее остальных наших европейских товарищей. Есть те, кто гораздо богаче нас, кто может заметно ускорить наш процесс модернизации, если только мы зарекомендуем себя страной, привлекательной для инвестиций."
 GRE_open_foreign_subsidized_factories_tt: "Для каждого из следующих государств, чье §Yмнение§! о §YГреции§! выше §G80§!, будут добавлены один §Yвоенный завод§! и одна §Yгражданская фабрика§!: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§! и §Y[SOV.GetNameDef]§!."
 GRE_unlock_soviet_decision_tt: "Открывает решения: §YРазместить [SOV.GetAdjective] бюрократов в державе [ROOT.GetNameDef]§!"
 GRE_paying_back_our_debts_in_bulk: "Массовая выплата нашего долга"
 GRE_paying_back_our_debts_in_bulk_desc: "Чем скорее мы выплатим наши долги, тем скорее сможем начать преобразовывать страну. Мы увеличим долю, выделяемую из капитала страны на выплату долгов, чтобы быстрее освободиться от гнета иностранных кредиторов."
 GRE_paid_off_most_of_debt_tt: "Должна быть выплачена большая часть нашего национального §Yдолга§!."
 GRE_paying_back_our_debts_in_bulk_ENG_tt: "Открывает решение: §YВыплата большой части долга британск. государству§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt: "Открывает решение: §YВыплата большой части долга французск. государству§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt: "Открывает решение: §YВыплата большой части долга итальянск. государству§! \n"
 GRE_open_up_the_country: "Открыть страну"
 GRE_open_up_the_country_desc: "Печально, но факт: мы не сможем провести индустриализацию своими силами. Мы давно были зависимы от капитала и индустриальных мощностей более крупных держав; это время — не исключение. Давайте же сегодня пригласим в Грецию чужой капитал и инвестиции, потому что завтра и впоследствии они нам уже никогда не понадобятся!"
 GRE_connecting_our_prefectures: "Объединение наших префектур"
 GRE_connecting_our_prefectures_desc: "Нам не хватает не только индустриальной базы, но и национальной инфраструктуры. Наши соседи урбанизировали свои государства; пора и нам начать урбанизацию."
 GRE_exporting_more_luxury_commodoties: "Увеличение экспорта предметов роскоши"
 GRE_exporting_more_luxury_commodoties_desc: "Табак, оливки, фета, виноград, инжир — если хочешь брать от жизни все, покупай греческое! Мы должны продвинуть в мировые массы образ нашей страны как производителя лучших товаров роскоши."
 GRE_greek_autarky: "Греческая автаркия"
 GRE_greek_autarky_desc: "Наша давняя зависимость от капиталов более богатых стран унизительна. Эти государства смотрят на нас свысока, притесняют и держат нас в бедности, чтобы самим набивать карманы. Немцы, итальянцы и русские показали нам, что есть другой путь — путь к самодостаточности и полной независимости! Конечно, это займет некоторое время — ведь мы, в конце концов, не Германия..."
 GRE_fiscal_responsibility: "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD: "Финансовая ответственность"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST: "Повсеместное перераспределение богатства"
 GRE_fiscal_responsibility_desc: "Мы наконец-то достигли состояния финансового равновесия — возможно, впервые в современной греческой истории. Нет сомнения, что это достойно празднования! Нам следует похвалить себя за мастерское управление государством, ведь мы этого заслужили."
 GRE_fiscal_responsibility_tt: "Должен быть частично или полностью выплачен §YДолг перед МФК§!"
 GRE_bolster_the_schachtplan: "Улучшить план Шахта"
 GRE_bolster_the_schachtplan_desc: "План Шахта давно служит краеугольным камнем греческого планирования, но ясно, что составлен он был исключительно в пользу Германии. Наши лучшие экономисты разработали схему переделки плана таким образом, чтобы он был более выгоден обеим сторонам, и с нашей стороны было бы глупо не воспользоваться такой возможностью!"
 GRE_british_docking_rights: "Право британцев на стоянку"
 GRE_british_docking_rights_desc: "Ключом к победе Антанты на средневосточном фронте Великой войны стал доступ к греческим портам. Мы живем во времена, когда все больше становится очевидно, что Средиземноморье будет пороховым бочонком, от которого разгорится вся Европа. В таком случае Британия непременно извлечет свою выгоду, снова получив доступ к нашим портам."
 GRE_renegotiate_debt_with_france: "Обсудить наш долг с Францией"
 GRE_renegotiate_debt_with_france_desc: "Французы, похоже, не могут разобраться со своей внешней политикой на Балканах. Что ж, предложим им сделку настолько простую, что даже они не сумеют понять ее неправильно. Забудьте про наш долг, а мы пустим свои силы на то, чтобы помочь французскому режиму."
 GRE_renegotiate_debt_with_france_tt: "Открывает решение: §YПодкупить французск. профсоюзы, чтобы те донимали правительство§! \nОбнуляет весь §Yдолг перед МФК§!, которым заведует государство §Y[FRA.GetNameDef]§!."
 GRE_sophistry_and_science: "Софизм и наука"
 GRE_sophistry_and_science_desc: "Древние греки славились великими умами, и теперь нам как никогда нужны яркие личности, способные изменить нашу страну и вывести нас в ХХ век. Сосредоточившись на технологических инновациях, мы перестанем быть в отстающих Европы на следующие пятьдесят лет."
 GRE_expand_our_tobacco_industry: "Расширить нашу табачную индустрию"
 GRE_expand_our_tobacco_industry_desc: "Нет сомнения, что наша самая крупная и выгодная статья экспорта — табак, который мы продаем по всему миру. Страны, с которыми мы уже установили торговое сотрудничество, будут рады узнать, что мы организовали все так тщательно, что мир в любом случае не станет испытывать недостатка в нашем знаменитом табаке."
 GRE_increase_our_mining_operations: "Увеличить объем добычи полезных ископаемых"
 GRE_increase_our_mining_operations_desc: "Возможно, расширение табачной индустрии поможет нам снискать благодарность мирового сообщества, но именно горнодобывающая отрасль полезна для государства. Войны выигрываются за счет добычи ископаемых и руды, а не продажи табака и оливкового масла."
 GRE_bedrock_of_balkan_financial_stability: "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD: "Основа финансовой стабильности Балкан"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST: "Прибежище экономической коррупции Балкан"
 GRE_bedrock_of_balkan_financial_stability_desc: "Кто бы мог подумать, что из всех балканских стран именно Греция первой полностью поправит свою финансовую ситуацию? Наш престиж в регионе взлетел до небес, и теперь мы просто-таки обязаны воспользоваться своей новой позицией банкиров Южной Европы, чтобы еще больше обогатить нашу страну."
 GRE_bedrock_of_balkan_financial_stability_tt: "Мы получим находящиеся за пределами карты §Yгражданские фабрики§! за каждое государство §YЗападных Балкан§!, §YВосточных Балкан§! и §YСеверных Балкан§!, обладающее очень дружественным §Yмнением§! о нас. Это также касается государств §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§! и §Y[TUR.GetNameDef]§!."
 GRE_rapprochement_with_the_italians: "Сближение с Италией"
 GRE_rapprochement_with_the_italians_desc: "Отчаянные времена требуют отчаянных мер. Мы должны сделать немыслимое и обратиться к итальянцами за помощью в модернизации страны. Чем они будут шантажировать, как они будут давить на нас, прежде чем согласятся? Один Бог знает. Если, конечно, такое соглашение возможно в принципе..."
 GRE_appeal_to_the_soviet_union: "Воззвать к Советскому Союзу"
 GRE_appeal_to_the_soviet_union_desc: "С Советским Союзом дела нужно вести осторожно, иначе мы попадем прямиком в логово волков, готовых обглодать нас до костей. Но лучше уж мы придем к ним, чем они придут к нам..."
 GRE_encourage_tourism: "Поощрить туризм"
 GRE_encourage_tourism_desc: "Нашим древним достопримечательностям завидует весь мир, и нет сомнения, что мы можем усилить свою экономику с помощью туризма. Конечно, тень войны, нависшая над Европой, не особенно этому способствует, но мы надеемся, что тем заманчивее будет возможность укрыться от реальности в экзотической Греции!"
 GRE_encourage_tourism_tt: "§RМы лишимся туристической индустрии, как только перейдем в состояние войны!§!"
 GRE_mobilise_our_economy: "Мобилизовать экономику"
 GRE_mobilise_our_economy_desc: "Великие державы Европы вовсю встают на военные рельсы, и отставать от них нам нельзя. Для Греции этот процесс будет болезненным — куда болезненнее, чем для большинства других стран, но ради своего выживания мы должны пойти на жертвы."
 GRE_rejuvenating_athens: "Восстановление Афин"
 GRE_rejuvenating_athens_desc: "Наша великая и славная столица — один из старейших городов во всей Европе. Еще это одна из наших богатейших и лучше всего организованных префектур. Вместо того чтобы развивать провинции, которые уже безнадежно отстают, давайте сосредоточим усилия на нашей современной столице."
 GRE_making_use_of_our_islands: "Использование наших островов"
 GRE_making_use_of_our_islands_desc: "Мы вернули себе очень много островов после гибели Османской империи, столь эффективно убитой Антантой, но с тех пор мы ими почти не занимались. Крит давно уже является важной частью Греции, и именно там мы приложим первые усилия и распространим их на другие острова, чтобы повысить их стратегическую и материальную ценность для государства."
 GRE_making_use_of_our_islands_tt: "Эффект от этого фокуса усиливается, если контролировать §YКипр§! и §Yархипелаг Додеканес§!."
 GRE_making_use_of_our_islands_dodecanese_tt: "Эффект от этого фокуса усиливается, если контролировать §Yархипелаг Додеканес§!."
 GRE_making_use_of_our_islands_cyprus_tt: "Эффект от этого фокуса усиливается, если контролировать §YКипр§!."
 GRE_clear_the_slums: "Расчистить трущобы"
 GRE_clear_the_slums_desc: "Греческие беженцы уклоняются от призыва и занимают ценное место, селясь в грязных трущобах, которые они сами и возводят. Существование трущоб позорит страну, как и их обитатели, пренебрегающие своим долгом перед нацией. Мы расчистим эти постройки и найдем земле и людям лучшее применение."
 GRE_cooperate_with_foreign_monopolies: "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD: "Сотрудничать с иностранными монополиями"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST: "Национализировать иностранные монополии"
 GRE_cooperate_with_foreign_monopolies_desc: "Нет смысла сражаться с сильными мира сего. В этой битве нам не победить — она лишь медленно уничтожит Грецию. Вместо того чтобы глупо переть напролом, давайте пригласим монополии за стол переговоров и договоримся об условиях, выгодных для всех сторон."
 GRE_crack_down_on_foreign_monopolies: "Преследовать иностранные монополии"
 GRE_crack_down_on_foreign_monopolies_desc: "Слишком долго мы терпели заграничных ростовщиков и глобальные финансовые монополии. Хватит! Больше мы не позволим помыкать собой этим коварным институтам, потому что с этого дня Греция будет по-настоящему свободной!"
 GRE_academy_of_athens: "Афинская академия"
 GRE_academy_of_athens_desc: "Афинская академия была основана в 1929 году как институт высшего образования, но она еще молода, и ей нужна помощь. Мы должны сделать из нее центр притяжения для всех амбициозных ученых в Европе и за ее пределами!"
 GRE_hellenic_armed_forces: "Эллинские вооруженные силы"
 GRE_hellenic_armed_forces_desc: "Наши вооруженные силы достаточно мощны, учитывая текущую национальную ситуацию, но мы по-прежнему слабее всех участников Балканского пакта в военном отношении, и нас часто критикуют за слабую модернизацию армии. Нам пора отнестись к сложившемуся положению серьезно, тем более что ситуация внутри страны ухудшается..."
 GRE_the_hellenic_air_force: "Эллинские ВВС"
 GRE_the_hellenic_air_force_desc: "Хоть наша Академия ВВС была основана лишь в 1930 году, греческий народ был связан с авиацией еще во времена Балканских войн! Мы уже понимаем важность сильных военно-воздушных сил, и если бы только у нас была возможность сделать свои ВВС мощнее и крупнее..."
 GRE_the_hellenic_army: "Эллинская армия"
 GRE_the_hellenic_army_desc: "Маленькая, устаревшая, но упорная — вот как многие бы описали греческую армию, и это описание недалеко от истины. Нам нужно лишь модернизировать свои тактику и снаряжение, и тогда нас будут бояться все Балканы."
 GRE_the_hellenic_navy: "Эллинский флот"
 GRE_the_hellenic_navy_desc: "У нас, греков, прочны славные традиции мореходства — еще с тех времен, когда мы впервые отвоевали свою независимость у Османской империи. Наш флот мощнее флотов наших соседей, и нам нужно лишь культивировать свое морское наследие, чтобы стать крупным региональным игроком в Средиземноморье."
 GRE_destroying_our_foes: "Уничтожение наших врагов"
 GRE_destroying_our_foes_desc: "Наше будущее зависит от того, сможем ли мы сразить своих врагов раньше, чем у них будет хотя бы шанс ступить на нашу землю. Мы должны разработать план стратегической бомбежки вражеских целей."
 GRE_protecting_our_skies: "Защита нашего неба"
 GRE_protecting_our_skies_desc: "У нас никогда не было достаточно ресурсов, чтобы одновременно и защищать свое небо, и бомбить противников. Если придется делать выбор между тем, чтобы уничтожить больше врагов, и тем, чтобы уберечь больше своих людей от их атак, мы всегда будем выбирать спасение соотечественников."
 GRE_the_backbone_of_our_army: "Костяк армии"
 GRE_the_backbone_of_our_army_desc: "Наш процесс призыва на военную службу немного устарел по сравнению с тем, как проходит призыв у соседей; наше снаряжение же крайне несовременно. Нам пора модернизировать и призыв, и снаряжение, которое получат призывники."
 GRE_a_legacy_of_war: "Наследие войны"
 GRE_a_legacy_of_war_desc: "Война у нас в крови. Мы воевали и с нами воевали с незапамятных времен. За прошедшие века мы кое-чему научились, и нашей армии давно пора перенять все лучшее из нашего кровавого прошлого."
 GRE_abandon_the_greek_turkish_naval_treaty: "Отменить Греко-турецкое морское соглашение"
 GRE_abandon_the_greek_turkish_naval_treaty_desc: "Соглашение, которое должно было ограничить допустимые размеры кораблей, строящихся в Турции, вдруг почему-то наложило те же самые ограничения на нас! Ну уж нет. Греция славилась крупными кораблями, надежно защищающими наши берега, и в эти смутные времена нет лучше охраны, чем огромный линкор."
 GRE_abandon_the_greek_turkish_naval_treaty_tt: "Взяв совместный политический курс с §YБританией§! или §YГерманией§!, мы сможем восстановить часть наших §Yтяжелых кораблей§!.\n"
 GRE_a_modern_navy: "Современный флот"
 GRE_a_modern_navy_desc: "Ограничения, которые накладывает Греко-турецкое морское соглашение на допустимый размер наших кораблей, мало что значат, потому что, говоря откровенно, наши производственные мощности не позволяют нам ни расширить, ни просто поддержать флот из линкоров и крейсеров. А вот подводные лодки — это другое дело... Это и есть ответ на морской вопрос Греции."
 GRE_escorts_for_our_bombers: "Сопровождение для наших бомбардировщиков"
 GRE_escorts_for_our_bombers_desc: "Мало производить бомбардировщики — нужно еще обеспечить их сопровождением! Мы не можем полагаться в этом на стандартные самолеты. Мы разработаем новые отличные истребители, способные эскортировать наши бомбардировщики к вражеским берегам."
 GRE_defending_our_seas: "Защита наших морей"
 GRE_defending_our_seas_desc: "У Греции очень протяженная береговая линия, мы контролируем множество островов. Когда-то моря были главными нашими защитными рубежами — сегодня же они мало помогают против потенциальных врагов. Если противники надеются взять наши острова или высадиться на наши берега, сперва им придется пережить налет наших морских бомбардировщиков!"
 GRE_embracing_modern_warfare: "Принятие методов современной войны"
 GRE_embracing_modern_warfare_desc: "Судя по сообщениям из Германии, так называемые танки могут быть полезны не только для поддержки пехотных батальонов. Только представьте! Возможно, наша промышленность недостаточно развита для них, но попробовать стоит."
 GRE_new_weapons_old_tricks: "Новое оружие, старые трюки"
 GRE_new_weapons_old_tricks_desc: "Мы набрали немало опыта, устраивая артобстрелы и проводя разведку на Великой войне. Пусть технология и снаряжение поменялись, но тактика точно осталась прежней. Воспользуемся нашими сильными сторонами и покажем миру, что с Грецией не так-то легко тягаться."
 GRE_a_fleet_fit_for_the_aegean: "Флот, достойный Эгейского моря"
 GRE_a_fleet_fit_for_the_aegean_desc: "Каждый день мы вынуждены смотреть, как итальянские крейсеры и британские авианосцы ходят по нашим морям. Это унизительно! Кто-то в Балканах должен восстать против этого и выставить достойный флот, которым можно гордиться."
 GRE_disrupting_the_great_powers: "Помеха великим державам"
 GRE_disrupting_the_great_powers_desc: "Наша роль не в том, чтобы состязаться с великими державами, демонстрирующими друг другу свое превосходство в полях и на морях. Вместо этого мы ударим их по самому больному месту — по путям снабжения!"
 GRE_fund_the_hellenic_air_force_academy: "Финансировать эллинскую Академию ВВС"
 GRE_fund_the_hellenic_air_force_academy_desc: "Наши пилоты опытны, умелы и полны энтузиазма. Пора нам наконец-то выказать им заслуженное уважение. Мы должны снова начать полностью финансировать Академию ВВС и наращивать производство истребителей, чтобы наша авиация была поистине достойна Греции."
 GRE_hellenic_armoured_corp: "Эллинские бронетанковые войска"
 GRE_hellenic_armoured_corp_desc: "Если сейчас основать собственную бронетанковую дивизию, весь мир увидит, какие мы современные! Разве на задворках цивилизации есть танки?"
 GRE_greek_mechanisation: "Греческая механизация"
 GRE_greek_mechanisation_desc: "Модернизация — процесс достаточно болезненный, но механизация нашей армии только пойдет ей на пользу. Прогресс обходится недешево, но чураться его не стоит. Безопасность нации важнее всего."
 GRE_the_cannon: "Пушка"
 GRE_the_cannon_desc: "Грохот наших пушек услышит весь мир!"
 GRE_the_torpedo: "Торпеда"
 GRE_the_torpedo_desc: "Возможно, кто-то из множества моряков, отправленных нами на дно, мог бы наконец привести нас к Атлантиде! Или, быть может, мы просто превратили бы в затопленный и затерянный город вражескую столицу..."
 GRE_a_land_of_mountains: "Страна гор"
 GRE_a_land_of_mountains_desc: "Особенности нашего ландшафта служат нам отличной защитой от захватчиков, надо лишь научиться ими пользоваться! В этом плане нам следует брать пример с швейцарцев."
 GRE_mountain_training_effect: "Откроет доступ к §HПодготовке к войне в горах§!\n§HПехота\n    Горы§!\n      Защита: §G+5%§!\n      Скорость перемещения: §G+5%§!\n§HМорская пехота\n    Горы§!\n      Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n§HГорно-стрелковые войска\n    Горы§!\n      Атака: §G+5%§!\n      Защита: §G+5%§!\n      Скорость перемещения: §G+10%§!\n§HВоздушный десант\n    Горы§!\n      Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n"
 GRE_a_long_and_proud_tradition: "Долгая и славная традиция"
 GRE_a_long_and_proud_tradition_desc: "Наш флот — одна из немногих вещей, которыми Греция могла гордиться даже в ее худшие времена. Сегодня мы лишь продолжаем его давние и славные традиции."
 GRE_the_double_headed_aquila: "Двуглавый орел"
 GRE_the_double_headed_aquila_desc: "Мы нанесем двуглавого орла на каждый самолет, что будет взмывать в небеса и поливать врагов огнем. Мир увидит, как далеко простираются наши крылья..."
 GRE_modern_cataphracts: "Современные катафрактарии"
 GRE_modern_cataphracts_desc: "Катафрактарии были грозой античного мира! Все поражались их скорости, их броне и их мощи! Катафрактарий наших дней — это, без сомнения, танк, и мы создадим такой класс танков, который будет достоин нести наследие Византии."
 GRE_thema_nautikon: "Фема Навтикон"
 GRE_thema_nautikon_desc: "Когда-то Византия правила морями, но и через века после ее падения греческий народ не утратил дух мореходства! В том, что касается войн, моря мы знаем так же хорошо, как и горы Пинд."
 TUR_the_montreux_convention: "Конвенция Монтрё"
 TUR_the_montreux_convention_desc: "Ужасно, что, несмотря на все, что случилось после Великой войны, мы до сих пор лишены прав управления собственными проливами. Вместо того чтобы в одностороннем порядке захватывать проливы силой, давайте опробуем более хитрый дипломатический подход, чтобы избежать кризиса и не стать новым изгоем Европы."
 TUR_the_montreux_convention_tt: "Мы созовем §Yконвенцию§! и объявим о своем намерении заново милитаризовать §YДарданеллы§! и §YБосфорский пролив§!. Нужно быть готовыми к негативной реакции §YСоветского Союза§!."
 TUR_fully_integrate_the_is_bank: "Полностью интегрировать «Иш Банк»"
 TUR_fully_integrate_the_is_bank_desc: "Джеляль Баяр с группой единомышленников-либералов и приверженцев демократии связали судьбу с учреждением «Иш Банк», основанным Ататюрком в 1924 году. Проведя интеграцию «Иш Банка» и связанных с ним либералов, мы покажем нашему народу и всему миру, что Турция наконец-то готова сделать следующие осторожные шаги к полной демократии."
 TUR_sanayiciler_liberals_tt: "\nРешения по §Yпромышленным проектам Sanayicileri§! будут дешевле из-за нашей либеральной экономической модели."
 TUR_ratify_the_six_arrows: "Ратифицировать «Шесть стрел»"
 TUR_ratify_the_six_arrows_desc: "Шесть стрел символизируют шесть фундаментальных столпов кемализма. Ратифицировав эти принципы в национальной конституции Турции, мы поможем закрепить в стране кемалистские ценности."
 TUR_privatize_the_anadolu_agency: "Приватизировать агентство «Анадолу»"
 TUR_privatize_the_anadolu_agency_desc: "Свобода прессы — неотъемлемая часть истинной демократии. Даже если нам не по душе свободная пресса, нам придется научиться с ней ладить. Мы можем сделать большой шаг в этом направлении, приватизировав государственное агентство «Анадолу», которое вещает новости по всей Турции с момента основания его Ататюрком в 1920 году."
 TUR_privatize_the_anadolu_agency_tt: "Убирает решение §YЦензура прессы§!."
 TUR_lift_the_ban_on_other_political_parties: "Отменить запрет других политических партий"
 TUR_lift_the_ban_on_other_political_parties_desc: "Каждый раз, когда появляется новая политическая партия, конкурирующая с НРП, на нее набрасываются религиозные фундаменталисты, извращающие суть республики и ее принципов ради собственных нужд. На этот раз все будет иначе, но все же мы должны хранить бдительность."
 TUR_holding_our_first_multi_party_election: "Проведение первых многопартийных выборов"
 TUR_holding_our_first_multi_party_election_desc: "Сама судьба Турецкой Республики зависит от будущих выборов, но мы поклялись выступать на них честно и свое слово сдержали. Турецкому народу можно верить — он сделает правильный выбор."
 TUR_official_opposition_party_organised: "Создана партия официальной оппозиции."
 TUR_democratic_transition_focus: "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD: "Реализация мечты Ататюрка"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST: "Человек нации"
 TUR_democratic_transition_focus_desc: "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD: "Мустафа Кемаль Ататюрк с давних пор мечтал, что в один прекрасный день [ROOT.GetNameDef] станет оплотом истинной демократии. Похоже, нам удалось воплотить его мечту."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST: "Аднан Мендерес, открыто продвигавший исламистскую политику на базе демократии, стал народным героем. Мир замер в бессильном смятении, пока [ROOT.GetNameDefCap] переживает консервативную революцию."
 TUR_expanding_our_armaments: "Расширение вооружений"
 TUR_expanding_our_armaments_desc: "Мир меняется, и мы будем обязаны выйти с оружием против тех, кто угрожает не только Турецкой Республике, но и самим идеологическим основам, на которых она возведена. Нам не понадобится много времени, чтобы убедить в этом промышленников и заручиться их помощью в защите страны."
 TUR_permit_regional_elections: "Разрешить региональные выборы"
 TUR_permit_regional_elections_desc: "Турция — большая страна со множеством религий, культур и интересов. Возможно, мы не слишком погрешим против конституции, если дадим определенную степень автономности всем субъектам нации — даже тем, кто особенно сильно протестовал против кемализма. Разумеется, все это во имя национальной безопасности."
 TUR_unlock_reconciliation_occupation_law_tt: "Открывает оккупационный закон: §YПримирение§!."
 TUR_truce_with_government_called_flag: "Прозвучал призыв к перемирию с правительством."
 TUR_privatize_our_infrastructure: "Приватизировать нашу инфраструктуру"
 TUR_privatize_our_infrastructure_desc: "Мы, как твердые либералы, должны больше полагаться на частные предприятия и не позволять государству вмешиваться в каждое производственное дело. Если вырастет спрос на провинциальную инфраструктуру, рынок обязательно отреагирует на него!"
 TUR_democratic_capstone_focus: "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD: "Взгляд наружу"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST: "Чистка офицерского состава"
 TUR_democratic_capstone_focus_desc: "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD: "Звание ответственной демократической державы предполагает куда большую ответственность, чем гарантирование гражданских свобод только собственному народу. Мир — опасное место, и демократия постоянно под угрозой, а значит мы обязаны встать на страже свободы."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST: "Мы не сможем полноценно править страной, пока не выметем из каждого её уголка кемалистскую заразу. Пока этого не произошло, законно избранное правительство не может полностью доверять даже собственной армии! Так не может продолжаться."
 TUR_civil_war_tt: "§RЧистка наших вооруженных сил от кемалистов приведет к гражданской войне. Прочность нашей начальной позиции будет зависеть от того, насколько сильны исламисты в центральных регионах и провели ли мы реформу армии. Когда этот фокус будет выполнен, Курдистан отколется и станет сражаться за свою свободу, если на момент завершения фокуса уровень стабильности будет ниже 60%.§!"
 TUR_the_sanayiciler: "Промышленники"
 TUR_the_sanayiciler_desc: "Ататюрк годами неустанно трудился, чтобы создать класс предпринимателей и промышленников, который поможет модернизировать наше государство. Пора прекратить культивировать и начать пожинать плоды. Мы будем трудиться вместе, чтобы повысить влияние Турции в регионе."
 TUR_sanayiciler_tt: "Используя §Yполитическую власть§! и прочие средства в нашем распоряжении, мы сможем усилить наш растущий класс промышленников, чтобы тот вкладывал ресурсы в возведение §Yгражданских фабрик§! и §Yвоенных заводов§! для государства.\n"
 TUR_cooperate_with_the_debt_council: "Сотрудничать с Советом по задолженностям"
 TUR_cooperate_with_the_debt_council_desc: "Когда улеглась пыль Великой войны, Турецкая Республика осталась — свободная и независимая нация. Если, конечно, не считать того факта, что держава [TUR.GetNameDef] унаследовала неприлично большой долг, накопленный Османской империей, и что этим долгом управляют из-за границы те, кто хотел нас завоевать. Непростая ситуация, но вместе мы сможем разработать сценарий, который будет выгоден всем."
 TUR_debt_council_nationalized_tt: "§YСовет по задолженностям§! больше не будет контролировать задолженность государства §Y[TUR.GetNameDef]§!."
 TUR_utilize_foreign_capital: "Использовать иностранный капитал"
 TUR_utilize_foreign_capital_desc: "Наша нация молода, на многих наших землях еще нет промышленности, но нам не придется решать эту проблему в одиночку. Немало европейских держав заинтересованы в сильной Турции, и если мы обратимся к ним за помощью, они обязательно ее предоставят."
 TUR_foreign_capital_tt: "Чем выше уровень наших отношений с §YВеликими державами Европы§! и §YСША§!, тем больше у нас будет вариантов §Yинвестиций§!."
 TUR_treaty_of_saadabad: "Саадабадский пакт"
 TUR_treaty_of_saadabad_desc: "Сохранив дружеские отношения с нашими соседями на востоке, мы ничего не потеряем и многое приобретем. Сейчас обдумывается идея о пакте, формализующем нашу дружбу, и Турции давно пора взять на себя инициативу и убедиться, что эта дружба официально закреплена в договоре."
 TUR_assess_our_future: "Мысли о нашем будущем"
 TUR_assess_our_future_desc: "Когда Мустафа Кемаль Ататюрк освободил эту страну и объявил о независимости, у него было довольно своеобразное видение того, каким должно получиться [ROOT.GetAdjective] государство. Пришло время задуматься, соответствует ли видение Гази целям нынешней администрации."
 TUR_choices_will_decide_legacy_tt: "§YМустафа Кемаль Ататюрк§! давно отстаивал идею о том, что государство §Y[ROOT.GetNameDef]§! должно перейти от однопартийного авторитаризма к многопартийной либеральной демократии. Наш выбор идеологического направления покажет, насколько хорошо нам удается следовать идеалам §YАтатюрка§!."
 TUR_ataturk_seeking_treatment: "Ататюрку нужна медицинская помощь"
 TUR_the_hatay_issue: "Проблема с Хатаем"
 TUR_the_hatay_issue_desc: "Мы больше не можем бездействовать и смотреть, как турецкие меньшинства угнетаются арабскими ирредентистами и французскими империалистами. Мнение, будто Хатай не является законной частью Турции, смехотворно и должно быть отринуто как ревизионизм. Пора исправить ошибки 1921 года."
 TUR_peace_in_the_world: "Мир во всем мире"
 TUR_peace_in_the_world_desc: "Ататюрк однажды провозгласил главной целью турецкой внешней политики мир во всем мире, и мы намерены работать над достижением этой высокой цели. Мы хотим, чтобы на Земле воцарился мир, а не вечные войны из-за жалких территориальных претензий."
 TUR_continue_the_policy_of_etatism: "Продолжить политику этатизма"
 TUR_continue_the_policy_of_etatism_desc: "Исмет Инёню и группа его соратников-министров левого толка хотят сменить нашу экономическую политику с либеральной на уникальную турецкую модель государственного управления. Этатизм, как и кемализм, — идеальный синтез левых и правых идеологий в нечто большее, что лучше всего служит интересам турецкого народа."
 TUR_sanayiciler_etatism_tt: "\nРешения по §Yпромышленным проектам Sanayiciler§! будут дороже из-за нашей этатистской экономической модели."
 TUR_peace_at_home: "Мир в родной стране"
 TUR_peace_at_home_desc: "Наши потенциальные враги нападут на нас сразу же, как только почувствуют нашу слабость. Все, кто управляет Турцией, должны работать над благосостоянием и внутренней стабильностью государства. Когда будет мир в нашем доме, мы сможем стремиться к миру во всем мире."
 TUR_turkish_state_railways: "Турецкая государственная железная дорога"
 TUR_turkish_state_railways_desc: "Без вмешательства государства наша страна останется разрозненным скопищем богатых городов запада и децентрализованных племен востока. Объединив нашу нацию инфраструктурой, мы выведем в ХХ век всю Турцию, а не только богатые прибрежные города на Эгейском море."
 TUR_revive_turkish_revolutionism: "Восстановить турецкий революционизм"
 TUR_revive_turkish_revolutionism_desc: "Очевидно, что реформа турецкой политической системы не выдержала массового сопротивления турецкого народа. Как же поступить? Потакать массам или повысить радикальность наших реформ? Кемализм уже менял самую свою суть, и кто знает, куда заведет его в будущем новый пересмотр идеологических составляющих?"
 TUR_reinvigorate_turkish_nationalism: "Снова пробудить турецкий национализм"
 TUR_reinvigorate_turkish_nationalism_desc: "Единственный способ объединить страну — подражать Муссолини. Нам нужен сильный лидер правого толка, который не против левых экономических реформ и может взывать к сердцам людей. Есть лишь один такой кандидат — почтенный маршал Февзи Чакмак."
 TUR_the_second_five_year_plan: "Второй пятилетний план"
 TUR_the_second_five_year_plan_desc: "Первый пятилетний план увенчался большим успехом, и потому лучшие министры страны собрались и решили: почему бы в таком случае не назначить новый?"
 TUR_the_guardians_of_kemalism: "Стражи кемализма"
 TUR_the_guardians_of_kemalism_desc: "У способности кемалистского офицерского корпуса распространять идеи кемализма по стране есть свой предел. Правительству пора более активно помогать кемализму завоевывать сердца и умы турецкого населения."
 TUR_kemalist_state_targets_tt: "Два нейтральных государства становятся §Yкемалистами§!\n"
 TUR_the_sun_language_theory: "Солнечная языковая теория"
 TUR_the_sun_language_theory_desc: "Солнечная языковая теория — теория, согласно которой все человеческие языки происходят от коренного турецкого. Очевидно, что эта теория полностью логична и должна поддерживаться государством, а также преподаваться по всей стране."
 TUR_variant_turkish_tax_focus: "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD: "Варлык вергиси"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR: "Инанч вергиси"
 TUR_variant_turkish_tax_focus_desc: "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD: "Мы обложим немусульман нашей страны налогом на богатство, который обеспечит финансирование нашим индустриальным проектам, а [ROOT.GetNameDef] станет ещё ближе к секуляризации."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR: "Слишком долго наши религиозные институты катались, словно сыр в масле. Раз за разом религиозные власти пытаются подорвать авторитет правительства и обесценить его работу. Пора лишить их мирских благ и найти им лучшее применение."
 TUR_turk_ulusu: "Турецкая нация"
 TUR_turk_ulusu_desc: "Чтобы страна была ответственной и современной, нужно суметь переопределить понятие гражданина такой страны. Мы слишком строго относились к определению того, кто такие турки, — это определение давно пора расширить, чтобы оно правильно отражало нашу страну."
 TUR_loosen_the_laws_on_secularism: "Ослабить законы о секуляризме"
 TUR_loosen_the_laws_on_secularism_desc: "Религия — главный разделяющий фактор нашей нации. Мы пошли по пути секуляризма, но зачем? В подражание слабым нациям запада? Не государству решать, когда, где и как человек молится своему богу."
 TUR_purify_the_diyanet: "Очистить Диянет"
 TUR_purify_the_diyanet_desc: "Диянет полон людей, которые ни разу за свою пустую жизнь не молились Всевышнему. В Диянете должны быть люди веры, люди, которые служат государству и обращаются к Аллаху за советом и помощью!"
 TUR_kemalist_officers_made_hostile_tt: "§RОфицеры-кемалисты будут яростно возражать против действий правительства.§!"
 TUR_rehabilitate_the_kadro_movement: "Реабилитировать движение Кадро"
 TUR_rehabilitate_the_kadro_movement_desc: "Разгонять Кадро и его теоретиков было ошибкой. У них были свежие и революционные идеи управления государством, а мы отвернулись от этих людей. Новой нации нужны новые идеи, а идей смелее, чем у Кадро, у нас нет!"
 TUR_kemalism_and_the_modern_movement: "Кемализм и современное движение"
 TUR_kemalism_and_the_modern_movement_desc: "Когда Реджеп Пекер вернулся из Италии и рассказал, как можно приспособить фашизм к кемализму, его уволили с занимаемой должности. Фашизм — кредо ХХ века, и с нашей стороны было глупо не замечать идеологию, наилучшим образом подходящую Турции, когда та была так близко — за Адриатикой!"
 TUR_kemalism_and_the_modern_movement_tt: "Все §Yфашистские§! страны §YЕвропы§! улучшат свое мнение о державе [ROOT.GetNameDef] на §G+25§!."
 TUR_integrate_the_fascist_council: "Интегрировать Фашистский совет"
 TUR_integrate_the_fascist_council_desc: "Фашистский совет Реджепа Пекера достаточно долго существовал на периферии государства. Пора начать интеграцию турецких фашистских ценностей в каркас кемализма."
 TUR_restack_the_officer_corps: "Переформировать офицерский состав"
 TUR_restack_the_officer_corps_desc: "Офицерский корпус поддерживает ключевые ценности Турции, но эти ценности… изменились. Если офицеры не хотят символизировать собой текущие ценности идеологии кемализма, мы их к этому принудим."
 TUR_restack_the_officer_corps_tt: "Мы реорганизуем §Yофицеров-кемалистов§! и сделаем их более послушными воле правительства. \n§RЕсли стабильность страны ниже 50%, а офицеры-кемалисты получили значительные полномочия, то они, скорее всего, восстанут против правительства!§!"
 TUR_form_the_redshirts: "Образовать группу краснорубашечников"
 TUR_form_the_redshirts_desc: "У каждого легитимного фашистского движения во всем мире есть организация с рубашками! У англичан и итальянцев есть чернорубашечники, у немцев — коричневые рубашки, у китайцев — синие. Турецкую республику лучше всего символизирует красный цвет, так что мы образуем движение краснорубашечников! При словах «Красная рубашка» все сразу будут представлять людей, поддерживающих наше дело! Это же гениально!"
 TUR_fatherland_first: "Отчизна прежде всего!"
 TUR_fatherland_first_desc: "В турецком обществе много тех, кто мешает работе правительства и дестабилизирует ситуацию в своих эгоистичных интересах. Пора с этим кончать. Отныне каждый гражданин Турции будет чтить Отчизну прежде всего!"
 TUR_fatherland_first_tt: "Чтобы радикализировать §Yофицеров-кемалистов§!, сперва нужно провести значительную реорганизацию их рядов."
 TUR_deal_for_the_oniki_islands: "Сделка за острова Оники"
 TUR_deal_for_the_oniki_islands_desc: "Острова Оники у наших берегов были отобраны у нас и переданы распутным итальянцам, но сперва на них претендовали вероломные греки. Родос был турецким и будет турецким снова!"
 TUR_the_pontic_redoubt: "Понтийский редут"
 TUR_the_pontic_redoubt_desc: "Мы слишком долго носились с нашими западными оборонительными рубежами, игнорируя границу с государством [SOV.GetNameDef], открыто пропагандирующим политику ирредентизма! Вряд ли у нас получится долго сдерживать его войска у границ, но, укрепив редут вдоль берегов реки, мы можем надеяться одолеть врага в войне на истощение. Да и какие у нас есть еще варианты?"
 TUR_pontic_redoubt_trabzon_tt: "Будут добавлены §Y7 укреплений§! вдоль реки Чорох у [SOV.GetAdjective] границы.\n"
 TUR_pontic_redoubt_van_tt: "Будут добавлены §Y6 укреплений§! вдоль реки Карс у [SOV.GetAdjective] границы.\n"
 TUR_pontic_redoubt_erzurum_tt: "Будут добавлены §Y3 укрепления§! в Эрзуруме.\n"
 TUR_abuse_the_office_of_soil_products: "Использовать управление почвенными продуктами в своих целях"
 TUR_abuse_the_office_of_soil_products_desc: "Toprak Mahsulleri Ofisi создавалась ради контроля над производством продуктов питания и доходами работников сельского хозяйства, но [ROOT.GetNameDef] не нуждается в фермерах — стране нужна земля. Мы вынудим владельцев убыточных ферм продать нам свои земли и воздвигнем на их месте новые промышленные предприятия. Это принесет пользу всему государству."
 TUR_kemalist_socialist_theory: "Кемалистская социалистическая теория"
 TUR_kemalist_socialist_theory_desc: "Движение Кадро придерживается крайне патриотичной формы социализма, во многом схожей с британской разновидностью фашизма и марксизма-ленинизма. В сущности, Кадро выводит на первое место по значимости турецкого рабочего, не стараясь при этом лишить его национальной идентичности. Наше движение поистине революционно, и, что еще более важно, это по-настоящему турецкое движение."
 TUR_patriotism_over_internationalism: "Патриотизм превыше интернационализма"
 TUR_patriotism_over_internationalism_desc: "Мы отвергаем интернациональную природу троцкизма и радикальный марксизм ради поистине национальной формы социализма. Тяготы жизни рабочих во всем мире для нас на втором месте после тех трудностей, которые испытывают рабочие Турции, и именно это отличает кемализм-социализм от более радикальных вариантов коммунизма."
 TUR_create_the_turkish_workers_militia: "Создать турецкое рабочее ополчение"
 TUR_create_the_turkish_workers_militia_desc: "Политика — грязное дело, и никакому режиму не гарантировано постоянное пребывание у власти. Нам важно вооружить рабочих и дать им возможности и волю защищать свои права от всех, кто захочет их отнять, — будь то иностранная держава или новое политическое движение в нашей стране."
 TUR_halk_ve_devlet: "Люди и государство"
 TUR_halk_ve_devlet_desc: "Народ и государство — вот в чем приоритет нашего кемалистско-социалистического движения. Мы должны защищать и охранять свой народ, и лучше всего это получится, если мы усилим государство во всех аспектах."
 TUR_nationalise_all_private_industry: "Национализировать всю частную индустрию"
 TUR_nationalise_all_private_industry_desc: "Мы не отрицаем вклад промышленников и либералов в нашу общую борьбу за защиту турецкого государства от алчных иностранных держав, но сейчас они слишком разрослись. Защищая нас от акул-капиталистов, они сами стали акулами-капиталистами. Больше это терпеть нельзя — мы должны национализировать нашу промышленность и защитить рабочих страны."
 TUR_georgian_manganese_extraction: "Добыча марганца в Грузии"
 TUR_georgian_manganese_extraction_desc: "В Грузии есть очень много неразработанных полезных ископаемых и металлов, в то время как наши запасы скромны и их не хватает. Мы отправим региональным властям Грузии предложение разрешить нам добывать для них ископаемые в обмен на право забирать часть излишков себе. Если они согласятся, мы сможем лить сталь прямо рядом с Трабзоном."
 TUR_salt_the_scars_of_the_great_war: "Разбередить раны Великой войны"
 TUR_salt_the_scars_of_the_great_war_desc: "За годы, прошедшие с Войны за независимость, турецкий народ размяк. Где же та ярость, которая так нужна нам, если мы хотим показать свою мощь миру? Мы потеряли в Великой войне больше многих и выжили лишь потому, что сражались за свою жизнь, как звери. Мы будем биться со звериной яростью и в следующей войне."
 TUR_intervene_in_the_spanish_civil_war: "Вмешаться в гражданскую войну в Испании"
 TUR_intervene_in_the_spanish_civil_war_desc: "Гражданская война в Испании стала настоящим полигоном для конкурирующих идеологий. Мы делим с другими странами Средиземное море, и это дает нам больше прав вмешиваться в войну от имени выбранных нами союзников, чем многим другим."
 TUR_a_common_destiny_for_all_of_turkey: "Единая судьба для всей Турции"
 TUR_a_common_destiny_for_all_of_turkey_desc: "Турки, греки, курды, христиане, мусульмане, атеисты — все мы варимся в этом котле сообща. В наших общих интересах объединиться под началом сильного правительства, которое поддерживает радикальные идеи и работает на коллектив в целом. Сообща мы выстоим, а порознь — падем."
 TUR_hunt_down_fifth_columnist_islamists: "Охотиться на пятую колонну исламистов"
 TUR_hunt_down_fifth_columnist_islamists_desc: "Пока Европа беспокоится о своей пятой колонне — коммунистах-интернационалистах, мы боремся с пятой колонной из интернационалистов с самого основания нашей нации. Нет большей экзистенциальной угрозы нашей великой республике, чем радикальный ислам и пропагандирующие его ретрограды. Мы раздавим эти реликты Османской империи, как насекомых."
 TUR_pivot_to_the_past: "Повернуть к прошлому"
 TUR_pivot_to_the_past_desc: "Возможно, Война за независимость была необходимостью, но основание Республики было ошибкой. Ататюрка больше нет, и он не может защищать свою драгоценную светскую республику. Народ же страстно желает возвращения Османского султаната. Когда мы окончательно усмирим кемалистов, мы исполним волю народа."
 TUR_purge_the_kemalists: "Устроить чистки кемалистов"
 TUR_purge_the_kemalists_desc: "Избавив нашу страну от кемалистской напасти, мы проложим путь для возвращения к нашей прежней жизни и модели управления государством. Возвращение султана неизбежно, как и разрушение эфемерной Республики."
 TUR_kemalists_purged_tt: "Удаляет все модификаторы £faction_tur_kemalist §Yкемалистского§! региона."
 TUR_restore_the_divan: "Восстановить Диван"
 TUR_restore_the_divan_desc: "Парламент из прихлебателей, избранный нашими врагами? Нет, мы никогда не собирались долго это терпеть. Пора вернуть все, как было раньше. Мы восстановим Диван, чтобы религия занимала главное место в государстве. Также мы ликвидируем взятую из западного мира должность премьер-министра — давно пора вернуть должность великого визиря!"
 TUR_rebuilding_our_nation: "Восстановление нашей нации"
 TUR_rebuilding_our_nation_desc: "Кемалисты опустошили нашу нацию в своих бесплодных попытках подавить волю народа. Наши враги сочтут нас слабыми, и потому мы должны как можно скорее восстановить страну!"
 TUR_return_of_the_sultan: "Возвращение султана"
 TUR_return_of_the_sultan_desc: "Наконец-то настало время сделать то, о чем мы так давно мечтали, — немедленно вернуть султана домой из изгнания. Наши лоялисты уже связались с ним, и теперь остается лишь вернуть его домой и устроить церемонию коронации."
 TUR_reclaim_macedonia: "Возвращение Македонского санджака"
 TUR_reclaim_macedonia_desc: "Неблагодарные псы, живущие к западу от нас, сыграли важную роль в падении последней Османской империи. Греки ненавидели нас с тех самых пор, как мы разобрали их жалкую и немощную империю на части, и теперь они удерживают у себя, отняв у нас, большую часть Фракии и Македонии. Пора спасти наших товарищей, заодно отомстив врагам…"
 TUR_join_the_central_powers: "Вернуться в число Центральных держав"
 TUR_join_the_central_powers_desc: "Однажды мы уже потерпели неудачу, пытаясь заключить пакт, но теперь мы не проиграем! Судьба каким-то образом решила дать нам всем второй шанс исправить ошибки Великой войны. Мы все должны воспользоваться этой возможностью!"
 TUR_press_the_austro_hungarian_claim: "Предъявить австро-венгерские требования"
 TUR_press_the_austro_hungarian_claim_desc: "Наше триумфальное возвращение из пепла Турецкой Республики — большое событие, но мы со всех сторон окружены врагами, которые хотели бы снова нас уничтожить. Нам нужны союзники, и поход в земли близ Дуная под предводительством османов вряд ли станет чем-то необычным."
 TUR_aligning_bulgaria: "Установить дружественный режим в Болгарии"
 TUR_aligning_bulgaria_desc: "[BUL.GetNameDef] — единственная из Центральных держав, которой удалось выжить, сохранив свой суверенитет и образ жизни, и что они с этим сделали? Ничего. Они трусы! Посмотрим, как они будут трусить, когда мы начнем непосредственно указывать им, что делать."
 TUR_reclaiming_our_lost_empire: "Возрождение павшей империи"
 TUR_reclaiming_our_lost_empire_desc: "Лишение кемалистов власти и восстановление власти султана — лишь первые шаги нашего большого плана. Мы пройдем маршем по всему миру, пока наша империя вновь не станет единой!"
 TUR_expanding_the_saadabad_pact: "Расширение Саадабадского пакта"
 TUR_expanding_the_saadabad_pact_desc: "Саадабадский пакт был достойной инициативой кемалистов, но теперь, без сомнения, у нас с его участниками больше общего, чем когда-либо прежде. Не будем же тратить время на полумеры — пора обратиться к членам Саадабадского пакта, чтобы перевести это соглашение в официальный союз."
 TUR_saadabad_pact_faction_tt: "Мы пригласим всех подписавших §YСаадабадский пакт§! в формальный альянс."
 TUR_no_faction_members_tt: "Никто не подписал Саадабадский пакт"
 TUR_no_faction_alliance_members_tt: "Участники Саадабадского пакта не ратифицировали Саадабадский конкордат"
 TUR_the_damascus_diktat: "Дамасский диктат"
 TUR_the_damascus_diktat_desc: "Государство [677.Controller.GetNameDefCap] слабо. Нам нужно лишь пригрозить ему войной, если оно не оставит Сирию, и его правительство падет на колени и будет умолять нас сохранить мир и взять Сирию себе."
 TUR_supporting_the_east: "Поддержка Востока"
 TUR_supporting_the_east_desc: "Именно наши восточные провинции обеспечивают нам основную поддержку, но качество инфраструктуры в них по-прежнему ужасающее. Поддерживая восток, мы поддерживаем своих последователей и можем лучше подготовиться к операциям на востоке и севере."
 TUR_desert_camel_corps: "Пустынный верблюжий корпус"
 TUR_desert_camel_corps_desc: "Если мы собираемся участвовать в трудных и долгих операциях на Ближнем Востоке и в Африке, глупо будет не реформировать наши корпусы верблюжьей кавалерии! На своих верблюдах мы могли бы доехать от Каира до Кейптауна с удобством и шиком!"
 TUR_unlock_camelry_effect_tt: "Добавляет технологию: §YВерблюжья кавалерия§!."
 TUR_the_pan_national_association_of_ulemas: "Общенациональная ассоциация улемов"
 TUR_the_pan_national_association_of_ulemas_desc: "Мы не национальное движение, мы стоим не просто за власть султана, но за власть мусульман во всем мире. Мы не придерживаемся взглядов национализма, так как верим в международное дело ислама! Мы будем сотрудничать с религиозными лидерами во всем мире, чтобы понять, как нам лучше всего распространить свою религию и освободить свою паству мечом."
 TUR_reinstate_the_darulfununu_sahane: "Восстановить Стамбульский университет"
 TUR_reinstate_the_darulfununu_sahane_desc: "Мы признаём, что многие наши институты и технологии… несколько устарели. Мы же меж тем живём в эпоху современной войны. Хорошо, что наша промышленность и модернизация нашей страны находится на нынешнем уровне — спасибо за это упорному труду османской бюрократии! Мы создадим в Стамбульском университете школу, которая будет поощрять технологическое и научное сотрудничество с нациями, сходными с нашей по духу."
 TUR_imperial_factories: "Имперские заводы"
 TUR_imperial_factories_desc: "У кемалистов была интересная идея так называемого этатизма, и, хоть мы никогда бы не стали открыто поддерживать идеологический столп кемалистов, нельзя не признать, что централизованная организация и государственный контроль средств производства могут быть… полезными. Не стоит сравнивать это с коммунизмом или фашизмом — все заводы будут принадлежать султану. Мы лишь будем управлять ими от его имени!"
 TUR_refining_our_strategies: "Оттачивание нашей стратегии"
 TUR_refining_our_strategies_desc: "Со времен нашего поражения в Великой войне мы многое узнали о военном деле, и нам следует забыть о безумных планах, преуспеть в которых у нас нет ни единой надежды. Мы должны сражаться разумно и осторожно, чтобы, когда уляжется пыль сражений, оказаться победителями."
 TUR_the_red_apples_of_sevres: "Красные яблоки Севра"
 TUR_the_red_apples_of_sevres_desc: "Париж, Рим, Лондон — это «красные яблоки» восстановленной Османской империи. Мы пойдём на всё, чтобы наши старые враги, которые жаждали нашего разобщения, унижения и уничтожения, были посрамлены и сломлены за то, что замышляли сделать с нашей страной. Мы сожжём старый мировой порядок и создадим новый мир на останках их павших империй."
 TUR_realize_the_nightmare_of_meiji: "Сделать явью кошмар Мэйдзи"
 TUR_realize_the_nightmare_of_meiji_desc: "Султан Абдул-Хамид II боялся, что японский император примет ислам и объявит себя халифом вместо турецкого монарха. Этого не случилось. Увы, Япония подписала как Лозаннский, так и Севрский договоры. Мы долго восхищались японцами, но теперь видим, что они так же достойны осуждения, как и другие старые державы. Мы посрамим их и будем править Нихонским хедиватом напрямую из Константинополя."
 TUR_continue_to_prioritise_balkan_integrity: "Отдать приоритет целостности Балкан"
 TUR_continue_to_prioritise_balkan_integrity_desc: "В наших интересах всегда было сохранение мира на Балканах. Следует признать: мы чувствуем определенную ответственность за защиту соседей и помощь им, особенно если учитывать наше… печальное совместное прошлое. Те времена прошли — мы придем к ним не как завоеватели, но как верные друзья, которые хотят защитить более слабых соседей от новых врагов."
 TUR_reaffirm_the_balkan_pact: "Реформировать Балканский пакт"
 TUR_reaffirm_the_balkan_pact_desc: "Балканский пакт был сформирован в противодействие болгарскому и венгерскому ирредентизму, но с тех времен мир стал гораздо опаснее. Этот пакт не отвечает требованиям современности — его нужно преобразовать в Балканскую Антанту!"
 TUR_balkan_defense_council: "Совет по обороне Балкан"
 TUR_balkan_defense_council_desc: "Все страны Балканской Антанты близко знакомы с войной. Мы знаем, что не можем начинать захватническую войну, и потому должны совместно образовать мощнейший оборонительный союз."
 TUR_balkan_defense_council_tt: "Как только §YБалканский пакт§! будет ратифицирован в союз, мы сможем координировать свою защиту от иностранной агрессии."
 TUR_three_year_industrial_plan: "Трехлетний промышленный план"
 TUR_three_year_industrial_plan_desc: "Мы готовы провести в масштабе всего полуострова кампанию по индустриализации, которая обескуражит даже государство [ENG.GetNameDef]. Мы будем поддерживать друг друга как равные, и усилиями всей Балканской Антанты мы вместе станем могущественнее врагов!"
 TUR_united_against_imperialism: "Единый фронт против империализма"
 TUR_united_against_imperialism_desc: "Все мы побывали жертвами махинаций более сильных держав. Слишком часто нас вынуждали заключать невыгодные для нас соглашения и договоренности, ослаблявшие наши страны. Мир изменился, и мы больше не намерены прогибаться под империализм!"
 TUR_united_against_imperialism_tt: "Изменение популярности демократии или нейтралитета для стран §YБалканского пакта§!: §G10%§!.\n"
 TUR_create_the_balkan_central_bank: "Создать Центральный банк Балкан"
 TUR_create_the_balkan_central_bank_desc: "Мы перейдем на новую валюту, которая будет ходить в наших странах наравне с национальными, и организуем новый центральный банк, через который сможем проводить все платежи и сделки. Что может пойти не так?"
 TUR_the_treaty_for_prosperity_and_trade: "Договор о процветании и торговле"
 TUR_the_treaty_for_prosperity_and_trade_desc: "Мы возглавим коллективный договор, продвигающий торговлю по принципам свободного рыночного либерализма. Не стоит ожидать, что все наши товарищи по договору смогут полностью перестроить свою экономику под свободную торговлю, но, по крайней мере, мы сможем покончить с протекционизмом на Балканах."
 TUR_joint_budgets_on_fortifications: "Совместный бюджет на укрепления"
 TUR_joint_budgets_on_fortifications_desc: "Линии укреплений — основа многих оборонительных доктрин, и, хоть сегодня принято думать, что современные технологии сделали такие стратагемы устаревшими, мы считаем, что форты еще могут принести нам пользу. Помогая друг другу строить укрепления, мы обеспечим нашу общую безопасность."
 TUR_connecting_our_capitals: "Объединение наших капиталов"
 TUR_connecting_our_capitals_desc: "Чтобы облегчить передвижение от фронта к фронту, нужно проложить по всему Балканскому полуострову эффективную инфраструктуру. Мы будем работать совместно с партнерами и сделаем все, чтобы наши столицы были соединены современными дорогами и путями сообщения."
 TUR_connect_capitals_greece_tt: "§YГреция§! по собственной воле реализовала инфраструктурные проекты и потому получит дополнительную инфраструктуру."
 TUR_connect_capitals_romania_tt: "§YРумыния§! по собственной воле реализовала инфраструктурные проекты и потому получит дополнительную инфраструктуру."
 TUR_connect_capitals_yugoslavia_tt: "§YЮгославия§! по собственной воле реализовала инфраструктурные проекты и потому получит дополнительную инфраструктуру."
 TUR_fortifying_contentious_areas: "Укрепление спорных районов"
 TUR_fortifying_contentious_areas_desc: "Балканы не просто так называют пороховой бочкой Европы. В каждой из наших стран есть как минимум один очаг напряженности, предвестник конфликта с более крупной державой. Мы должны убедиться, что эти очаги должным образом укреплены и защищены."
 TUR_fortify_the_south_tt: "Добавляет по §Y2 укрепления§! на всех переправах из региона §Y[164.GetName]§!.\n"
 TUR_fortify_the_north_tt: "Добавляет линию §Yукреплений§! в регионе §Y[354.GetName]§!.\n"
 TUR_fortify_the_east_tt: "Добавляет §Y5 укреплений§! на восточных границах региона §Y[800.GetName]§!.\n"
 TUR_integrated_armed_forces: "Интегрированные вооруженные силы"
 TUR_integrated_armed_forces_desc: "Это амбициозная программа, но ее стоит реализовать. Учитывая, как трудно нам, небольшим нациям, противостоять крупным державам, мы решили основать многонациональные вооруженные силы Балканской Антанты. Мы будем по необходимости помогать друг другу ресурсами, чтобы сообща выстоять под напором империалистов."
 TUR_the_balkan_academy_of_science: "Балканская академия наук"
 TUR_the_balkan_academy_of_science_desc: "Мы живем в век науки и инноваций, и нельзя, чтобы мы либо любой другой участник Балканской Антанты слишком сильно отставали от более крупных и развитых стран."
 TUR_extend_an_olive_branch_to_bulgaria: "Продлить «Оливковую ветвь» до Болгарии"
 TUR_extend_an_olive_branch_to_bulgaria_desc: "Балканский пакт был сформирован, чтобы противостоять болгарскому реваншизму, но с тех пор мир породил куда более опасных чудовищ. Болгария, как и мы, — лишь очередная пешка империалистов в борьбе за империалистическое превосходство. Мы должны протянуть ей руку помощи, объединить силы, чтобы укрепить как наши границы, так и наш боевой дух."
 TUR_preempt_bulgarian_alignment: "Помешать соглашению с Болгарией"
 TUR_preempt_bulgarian_alignment_desc: "Пусть Балканская Пруссия, как и мы, невелика, но амбиций и желаний у нее хватит на большую державу. Можем ли мы быть уверены, что болгары не всадят нам нож в спину сразу же, как только представится возможность? Ответ — нет, а значит, остается лишь один вариант: Болгария должна быть уничтожена."
 TUR_peninsular_network_of_factories: "Сеть заводов на полуострове"
 TUR_peninsular_network_of_factories_desc: "Поодиночке никто из нас не выстоит против более крупных и промышленно развитых держав — таких как [GER.GetNameDef] и [SOV.GetNameDef]. Если же мы объединим свои ресурсы и доведем наш потенциал до пика, с нами будут считаться."
 TUR_combined_operational_strategies: "Стратегии совместных операций"
 TUR_combined_operational_strategies_desc: "Сотрудничая на всех уровнях по вопросу стратегии и обороны, мы можем гарантировать безопасность всему нашему региону, даже если силы не равны."
 TUR_edirne_research_exchange: "Обмен исследованиями в Эдирне"
 TUR_edirne_research_exchange_desc: "Мы перехватим инициативу и образуем общественный институт, поощряющий свободный многонациональный обмен идеями, чтобы быть в авангарде последних промышленных и научных достижений Балканского пакта."
 TUR_crush_the_warmongers_in_rome: "Сокрушить разжигателей войны в Риме"
 TUR_crush_the_warmongers_in_rome_desc: "[ITA.GetAdjective] граждане — источник всех бед в Средиземноморье. Это зловредная опухоль, которая считает, что может расползтись по Южной Европе на правах сильного. Мы атакуем их и будем платить им их же монетой, пока они не запросят пощады."
 TUR_brace_against_the_red_menace: "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc: "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism: "Подготовиться к красной угрозе"
 TUR_brace_against_the_red_menace_communism_desc: "К северу находится вероломное логово коммунизма и главный его источник. [SOV.GetNameDef] — чума нашего мира, и Балканская Антанта окажет услугу человечеству, покончив с [SOV.GetAdjective] гегемонией."
 TUR_brace_against_the_red_menace_generic: "Подготовиться к [SOV.GetAdjective] угрозе"
 TUR_brace_against_the_red_menace_generic_desc: "К северу находится вероломная Россия. Издавна она пытается вмешаться в дела Балкан и Турции. Балканская Антанта окажет услугу человечеству, покончив с [SOV.GetAdjective] гегемонией."
 TUR_reconfigure_our_foreign_policy: "Изменить турецкую внешнюю политику"
 TUR_reconfigure_our_foreign_policy_desc: "[TUR.GetAdjective] внешняя политика сфокусирована на внутренних делах и на том, чтобы ограничить политику общением с соседями. Теперь времена изменились, и это надо учитывать. Нам давно пора нарастить взаимодействие с ведущими державами мира."
 TUR_the_anglo_turkish_agreement: "Англо-турецкое соглашение"
 TUR_the_anglo_turkish_agreement_desc: "[ENG.GetAdjective] правительство очень хочет подписать с нами соглашение, которое фактически ничего не требует от нас, зато обязывает государство [ENG.GetNameDef] моментально прийти к нам на помощь в случае вторжения. Сразу понятно, что они отчаялись, — впрочем, нам это только на пользу."
 TUR_add_medium_tank_technology_tt: "Добавляет технологию: §YБазовый средний танк§!."
 TUR_applying_british_oil_embargoes_on_iraq: "Применить [ENG.GetAdjective] нефтяное эмбарго к Ираку"
 TUR_applying_british_oil_embargoes_on_iraq_desc: "[ENG.GetAdjective] дипломаты не хотят пускать поставки [IRQ.GetAdjective] нефти к своим континентальным врагам, но это им по большей части не удается. Мы можем поддержать [ENG.GetAdjective] инициативу, блокировав один из крупнейших наземных маршрутов, через который проходят [IRQ.GetAdjective] поезда, поставляющие товар в Европу."
 TUR_host_exiled_scientists: "Приютить изгнанных ученых"
 TUR_host_exiled_scientists_desc: "Многие нации, которыми управляют недальновидные солдафоны, торопятся изгнать свои лучшие умы лишь потому, что те не поддерживают тираническую политику. [TUR.GetNameDef] приютит этих изгнанников — нам они очень нужны."
 TUR_the_chester_concession: "Честерская концессия"
 TUR_the_chester_concession_desc: "У нас остаются права на уступки, которые Америка обещала нам больше десяти лет назад. Мы можем связать степень своего участия в войне с вкладом Америки в благосостояние [TUR.GetAdjective] государства."
 TUR_raise_opinion_of_america_tt: "Чем выше мнение о нас у §YСоединенных Штатов Америки§!, тем больше вероятность принятия концессии."
 TUR_american_motor_factories: "Американские моторные заводы"
 TUR_american_motor_factories_desc: "Большая часть нашей тяжелой промышленности, связанной с производством машин, зависит от сотрудничества с американцами. Мы обычно не отличались сговорчивостью в том, что касается международных инвестиций, но если ослабить наши нормы ради американских друзей… Кто знает, что тогда будет?"
 TUR_bomber_schematics: "Чертежи бомбардировщиков"
 TUR_bomber_schematics_desc: "Мало защищать свое небо в военное время — мы должны иметь возможность разить врага в самое сердце, чтобы быстро и решительно завершать любую войну. Союзники отлично умеют ровнять с землей целые города с помощью бомб, и нам есть чему у них поучиться."
 TUR_join_the_allies: "Примкнуть к Союзникам"
 TUR_join_the_allies_desc: "Мир достиг судьбоносного момента — многие империи соперничают, чтобы изменить его навсегда. Мы оказались в центре этой борьбы и должны отстаивать ценности, на которых основана наша страна, сражаясь за свободу вместе с нациями Запада."
 TUR_controlling_the_skies_of_europe: "Контроль над небом"
 TUR_controlling_the_skies_of_europe_desc: "Войны выигрываются превосходящей огневой мощью, и мы должны активно вносить свой вклад в борьбу за превосходство в воздухе."
 TUR_expanding_our_navy: "Расширение нашего флота"
 TUR_expanding_our_navy_desc: "Мы сражаемся бок о бок с одними из сильнейших морских держав, и нам есть чему у них поучиться. К концу войны наш флот войдет в число великих."
 TUR_the_petra_proposal: "Предложение Петры"
 TUR_the_petra_proposal_desc: "Наши советники разработали план, в результате которого мы будем отвечать за управление [ENG.GetAdjective] протекторатами в Леванте и их защиту. Стратегия и само предложение звучат вполне разумно — осталось лишь правильно преподнести наш план [ENG.GetAdjective] дипломатам."
 TUR_expanded_credit_on_our_debts: "Расширение кредита по нашим долгам"
 TUR_expanded_credit_on_our_debts_desc: "Как удачно, что мы оказались союзниками многих государств, у которых мы в большом долгу! Несомненно, наше участие в этом конфликте будет законным поводом списать часть долга — во имя нашей общей борьбы за свободу, конечно."
 TUR_partnership_pact_with_bulgaria: "Партнерский пакт с Болгарией"
 TUR_partnership_pact_with_bulgaria_desc: "Разумно было бы не судить [BUL.GetAdjective] народ слишком сурово, не то он перейдет в руки врага. Лучше предложить ему альтернативу, возможность быть на стороне свободы и справедливости, а не автократии и коррупции."
 TUR_seizing_the_romanian_oil_fields: "Получение румынских нефтяных месторождений"
 TUR_seizing_the_romanian_oil_fields_desc: "Румынские нефтяные месторождения очень важны для [GER.GetFactionName] военной промышленности. Отрезать доступ к нефти, которой владеет [ROM.GetNameDef], — все равно что лишить сердце притока крови."
 TUR_securing_iran: "Захват Ирана"
 TUR_securing_iran_desc: "Если [PER.GetAdjective] чиновники не будут регулировать свою торговлю нефтью так, чтобы нефть не попадала к нашим врагам, нам придется принудительно взять на себя управление их ресурсами."
 TUR_british_dockyards_in_turkey: "Британские доки в Турции"
 TUR_british_dockyards_in_turkey_desc: "Наша береговая линия велика и тянется почти по всей границе. На ней хватает места для развития кораблестроительной индустрии, и [ENG.GetAdjective] дипломаты это признают. Мы примем их предложение по усилению нашей кораблестроительной отрасли, чтобы склонить чашу весов в войне в нашу с ними сторону."
 TUR_taking_over_defense_of_the_gulf: "Взятие под контроль обороны залива"
 TUR_taking_over_defense_of_the_gulf_desc: "Мы можем немного облегчить жизнь нашим [ENG.GetAdjective] союзникам, предложив им охранять их ближневосточные владения. Они, скорее всего, примут наше предложение, учитывая весь наш вклад в дело войны… и тот факт, что они все равно не смогли бы помешать нам просто захватить эти территории."
 TUR_we_must_not_fall: "Мы не должны проиграть!"
 TUR_we_must_not_fall_desc: "Мы не для того сражались изо всех сил в Войне за независимость, чтобы несколько десятилетий спустя нас стерли с лица земли. Нет, [TUR.GetNameDef] не завершит свое существование. Мы должны выстоять, и мы выстоим!"
 TUR_the_german_turkish_friendship_treaty: "Договор о немецко-турецкой дружбе"
 TUR_the_german_turkish_friendship_treaty_desc: "[GER.GetNameDefCap] и [ROOT.GetNameDef] — добрые друзья. Мы не советуемся по каждому пустяку, ведь в последнее время наши исторические пути слишком уж похожи. [ENG.GetAdjective] попытки контролировать нашу внешнюю политику тщетны: мы докажем это, заключив договор о дружбе, который подпишут [GER.GetLeader] и [ROOT.GetLeader]."
 TUR_the_clodius_agreement: "Соглашение Клодиуса"
 TUR_the_clodius_agreement_desc: "[GER.GetAdjective] дипломаты сделали нам достойное предложение: поставки хромовой руды в обмен на поддержку производства снаряжения для наших вооружённых сил. Кроме того, если мы станем для державы [GER.GetNameDef] главным источником хрома, [GER.GetNameDef] обещает нам защиту, которая в эти трудные времена будет совсем не лишней."
 TUR_clodius_agreement_tt: "Каждый регион, производящий §Y65§! или более единиц §Yхрома§!, получит три уровня §Yинфраструктуры§! и два §Yвоенных завода§!."
 TUR_purchase_italian_light_tanks: "Приобрести итальянские легкие танки"
 TUR_purchase_italian_light_tanks_desc: "Сейчас невозможно создать современную армию, не обеспечив её крепкой, надёжной бронёй. Всё просто — нам нужны собственные танки, а кто производит их лучше, чем [ITA.GetNameDef]?"
 TUR_approve_the_funkplan: "Одобрить план Функа"
 TUR_approve_the_funkplan_desc: "Мы не участвовали в плане Шахта в Южной Европе. Ситуация изменилась, и мы считаем, что государство [GER.GetNameDef] должно стать нам ещё более близким экономическим партнёром. [GER.GetAdjective] экономист Вальтер Функ разработал схему специально для нашей ситуации, и было бы глупо не воспользоваться ею как можно скорее."
 TUR_the_italo_turkish_naval_academy: "Итало-турецкая морская академия"
 TUR_the_italo_turkish_naval_academy_desc: "[ITA.GetAdjective] моряки, бесспорно, настоящие повелители водных просторов. Мы можем научиться у них очень многому."
 TUR_invite_german_officers_to_izmir: "Пригласить немецких офицеров в город [339.GetName]"
 TUR_invite_german_officers_to_izmir_desc: "Весь мир завидует мастерству [GER.GetAdjective] военных советников. Для модернизации наших войск и повышения их тактических навыков мы обязаны воспользоваться помощью передовых вооружённых сил Европы."
 TUR_the_mediterranean_entente: "Средиземноморская Антанта"
 TUR_the_mediterranean_entente_desc: "Необходимо обсудить создание всеобъемлющего общесредиземноморского альянса для охраны региона. Все проекты установления контроля над Средиземноморьем обречены на провал, если их авторы с самого начала отказываются обращаться к державе [ITA.GetNameDef]."
 TUR_join_the_axis: "Примкнуть к странам Оси"
 TUR_join_the_axis_desc: "Будущее державы [ROOT.GetNameDef] неразрывно связано с нацией, которой суждено изменить мир. Нет другой такой страны, готовой сбросить дряхлый статус-кво и начать новую эпоху мира и процветания, как [GER.GetNameDef]. Мы должны помочь воплотить эту идею в реальность."
 TUR_invite_bulgaria: "Приглашение Болгарии"
 TUR_invite_bulgaria_desc: "Слишком давно [BUL.GetNameDefCap] прозябает на периферии. Их будущее связано с державой [GER.GetNameDef], в этом нет сомнений, но для начала [BUL.GetAdjective] власти должны во всеуслышание заявить, с кем они. Мы поможем им обрести мужество."
 TUR_entice_the_greeks: "Переманить греков"
 TUR_entice_the_greeks_desc: "С тех пор как пала Османская империя, наша власть не покладая рук трудилась ради укрепления мира с державой [GRE.GetNameDef]. Пока у нас нет причин считать, что десятки лет дипломатической работы ушли впустую, но всё может измениться, если на войне мы окажемся по разные стороны баррикад. Будем надеяться, что они поступят мудро и не станут попусту ломать собственное будущее."
 TUR_carve_up_greece: "Разделить Грецию"
 TUR_carve_up_greece_desc: "К нашему огорчению, в обозримом будущем [GRE.GetNameDef] не сможет пережить эту эпоху, оставаясь независимой державой. Здесь нет никакого злого умысла — мы действуем исключительно ради выживания. Мир вновь воцарится на Эгейском побережье, но не в эту жестокую, неумолимую эпоху."
 TUR_pressure_portugal_to_join: "Вынудить Португалию присоединиться"
 TUR_pressure_portugal_to_join_desc: "Технически, [POR.GetNameDefCap] не граничит со Средиземноморьем, но играет большую роль в будущем региона. Огромная империя будет для нас ценным союзником, а им очень пригодятся такие друзья, как мы."
 TUR_collaborative_civil_works_programme: "Программа совместных инженерных работ"
 TUR_collaborative_civil_works_programme_desc: "Если был всё зависело от державы [ITA.GetNameDef], то альянс [ROOT.GetFactionName] занимался бы исключительно покорением других народов. Мы хотим, чтобы наши слова прозвучали голосом разума, и напоминаем о других методах правления. Почему никто не думает об уровне занятости или послевоенной экономике? Мы должны объединить усилия и работать сообща, иначе всё это кровопролитие было напрасным."
 TUR_fortifying_the_bosporus: "Укрепление Босфора"
 TUR_fortifying_the_bosporus_desc: "Босфор — это врата между Чёрным и Средиземным морями. Суэцкий канал и входы в Гибралтарский пролив хорошо защищены. Имеет ли смысл оставлять наш пролив без защиты от поползновений других держав? Конечно, нет. Мы должны всеми силами оберегать то, что наше по праву."
 TUR_fortifying_the_bosporus_istanbul_tt: "Добавляет §Y3 укрепления§! в пределах города.\n"
 TUR_fortifying_the_bosporus_edirne_tt: "Добавляет линию §Yукреплений§! второго уровня вдоль §YТурецких проливов§!.\n"
 TUR_mediterranean_merchant_fleet: "Средиземноморский торговый флот"
 TUR_mediterranean_merchant_fleet_desc: "Конвои — артерии этой фракции, и мы должны объединёнными усилиями увеличить их количество. Если же новый торговый флот станет тайным источником информации о флотских разработках, выгода от него существенно возрастёт."
 TUR_court_the_spanish: "Завлекать испанцев"
 TUR_court_the_spanish_desc: "Не секрет, что испанский лидер симпатизирует нашей фракции и её идеалам. Простое предложение дружбы, пара туманных намёков на возможную выгоду в будущем — и они гораздо охотнее склонятся на нашу сторону."
 TUR_cleanse_iberia_of_bolshevism: "Очистить Иберию от большевизма"
 TUR_cleanse_iberia_of_bolshevism_desc: "Поражение национализма в испанской гражданской войне — форменное безобразие! Это невозможное, извращённое надругательство над правосудием и издевательство над делом фашизма. Мы пойдём путём силы и исцелим раны прошлого."
 TUR_end_the_british_hegemony: "Покончить с британской гегемонией"
 TUR_end_the_british_hegemony_desc: "На планете не будет мира, пока не сгинет вероломная и непреложная власть [ENG.GetAdjective] державы. Это не война, это долг."
 TUR_punish_french_weakness: "Наказать французов за слабость"
 TUR_punish_french_weakness_desc: "Во времена Наполеона [FRA.GetAdjective] триколор развевался над половиной Европы. Сегодня он не может даже трепыхаться над Парижем. Пора положить конец всемирному позору, который носит имя «[FRA.GetNameDef]»."
 TUR_victory_or_death_against_communism: "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc: "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism: "Борьба с коммунизмом до победы или смерти"
 TUR_victory_or_death_against_communism_communism_desc: "Всемирная борьба с коммунизмом — правое дело. Это не просто столкновение идеологий: мы сражаемся за наш образ жизни против ужасного монолита, уничтожающего всё на своем пути. У нас нет права на поражение."
 TUR_victory_or_death_against_communism_generic: "Победа над русским империализмом"
 TUR_victory_or_death_against_communism_generic_desc: "Всемирная борьба с [SOG.GetAdjective] империализмом — правое дело. Это не просто спор о границах: мы сражаемся за наш образ жизни против ужасного захватчика, уничтожающего всё на своем пути. У нас нет права на поражение."
 TUR_increase_german_military_aid: "Увеличить немецкую военную помощь"
 TUR_increase_german_military_aid_desc: "Если [GER.GetAdjective] держава хочет, чтобы мы не отставали от неё на фронте, пусть поделится гигантскими запасами технологий, накопленных за долгие годы. Конечно же, мы хотим сражаться более напористо, но без[GER.GetAdjective] военной помощи претворить желание в жизнь не так-то просто."
 TUR_cooperative_research_centers: "Совместные исследовательские центры"
 TUR_cooperative_research_centers_desc: "Эту войну выиграет самая технологичная держава. Фашизм — дело будущего, и с новейшими технологиями наша победа будет неотвратимой."
 TUR_the_tuz_golu_training_facility: "Учебный центр на озере Туз"
 TUR_the_tuz_golu_training_facility_desc: "Средиземноморский климат нашей страны не подходит для обучения солдат действиям в засушливом климате. Мы решили построить учебный комплекс рядом с соленым озером Туз, чтобы лучше подготовить войска к боям в засушливой местности."
 TUR_pack_for_a_long_winter: "Готовиться к долгой зиме"
 TUR_pack_for_a_long_winter_desc: "Найти место, где можно воссоздать морозы Евразии, не так-то просто, но выбора у нас нет. Мы решили построить учебный комплекс на вершине горы Паландокен в Эрзуруме, а также небольшой дополнительный комплекс вокруг горы Агры, чтобы наши войска могли круглый год учиться действовать в горной и ледниковой местности."
 TUR_support_the_golden_square: "Поддержать Золотой квадрат"
 TUR_support_the_golden_square_desc: "Мы обнаружили группу единомышленников, обладающую заметным влиянием на политику, которую проводит [IRQ.GetNameDef]. Мы должны поддержать их и заручиться их помощью в борьбе против империалистов в регионе."
 TUR_secure_the_iraqi_oil: "Завладеть иракской нефтью"
 TUR_secure_the_iraqi_oil_desc: "К чему доверять кому-то дело, которое делаешь лучше всех? Не пройдёт и месяца, как наши сапоги будут попирать землю Багдада. Иначе и быть не может."
 TUR_rebuke_the_treaty_of_lausanne: "Раскритиковать Лозаннский мирный договор"
 TUR_rebuke_the_treaty_of_lausanne_desc: "Мы уже нарушили огромное количество положений договора, навязанного нам после Великой войны. Пора окончательно сбросить вражеское ярмо, как это уже сделали наши союзники. К несчастью, наши западные границы не будут в безопасности, пока не решится [GRE.GetAdjective] вопрос."
 TUR_turkish_panzers: "Турецкие танки"
 TUR_turkish_panzers_desc: "Почему только [GER.GetNameDef] может обладать впечатляющими танками? Мы создадим собственную бронетехнику, которая отправится завоёвывать мир бок о бок с [GER.GetAdjective] боевыми машинами!"
 TUR_establish_the_committee_of_pan_turkism: "Основать комитет по пантюркизму"
 TUR_establish_the_committee_of_pan_turkism_desc: "По всей Евразии наши турецкие братья и сёстры ожидают, когда мы освободим их из лап злобных угнетателей. Так и будет, и мы не остановимся, пока все турки не окажутся под нашей защитой — и в границах нашей страны!"
 TUR_integrate_german_officers_into_the_army: "Интегрировать немецких офицеров в армию"
 TUR_integrate_german_officers_into_the_army_desc: "Теперь, когда больше нет нужды скрывать роль немецких военных представителей в нашей стране, мы официально интегрировали их в нашу командную иерархию. Свое прямое согласие на это дал сам [GER.GetLeader]."
 TUR_restoring_our_nations_pride: "Восстановить гордость нашей нации"
 TUR_restoring_our_nations_pride_desc: "За последние несколько лет мы достигли колоссальных успехов. Из жертв, раздавленных ужасом после огромных потерь в Великой войне, мы превратились в завоевателей, одерживающих победу за победой по всему миру. Мы стоим на пороге великой эпохи: Золотого века волка!"
 TUR_renew_the_turkish_soviet_non_aggression_pact: "Продлить советский пакт о ненападении"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc: "В 1925 году мы и [SOV.GetNameDef] заключили пакт о ненападении и одними из первых в мире установили дружественные отношения с [SOV.GetAdjective] народом, но настали другие времена. Пакт необходимо обновить и убедиться, что текущий верен былым соглашениям."
 TUR_the_batumi_accord: "Батумский договор"
 TUR_the_batumi_accord_desc: "Мы должны сотрудничать с грузинским региональным правительством ради роста индустрий наших стран. От этого соглашения выиграют обе стороны, и отказаться от него можно разве что по исключительно политическим причинам."
 TUR_provide_refuge_to_the_victims_of_fascism: "Предоставить убежище жертвам фашизма"
 TUR_provide_refuge_to_the_victims_of_fascism_desc: "Фашизм неразборчив в выборе жертв. Эти демагоги ослепляют народ грандиозными посулами, а сами тем временем выпускают крыс из канализации. Мы должны защитить тех, кто не в силах защищаться."
 TUR_soviet_tank_factories: "Советские танковые заводы"
 TUR_soviet_tank_factories_desc: "Если мы займём ещё более жёсткую антифашистскую позицию во внешней политике, [ROOT.GetNameDef] сможет реализовать планы по производству бронетехники с [SOV.GetAdjective] помощью."
 TUR_dissolve_the_ODPA: "Распустить Совет по задолженностям"
 TUR_dissolve_the_ODPA_desc: "Западные державы считают, что задолженность османов даёт повод требовать от нас верности их делу. Империалисты остаются прежними и старательно демонстрируют, что меняться не собираются. Пора покончить с ветхим пережитком нашего слабого прошлого, когда мы не могли за себя постоять."
 TUR_adana_to_baku_highway: "Шоссе Адана-Баку"
 TUR_adana_to_baku_highway_desc: "Мы давно собирались укрепить отношения с Кавказом. При этом станут крепче и наши связи с государством [SOV.GetNameDef]."
 TUR_arctic_wolves_training_program: "Программа обучения «Северные волки»"
 TUR_arctic_wolves_training_program_desc: "Наши солдаты будут рыскать по снегу, точно волки, преследующие добычу. Когда мы обучим их действовать в зимних условиях, враг будет бояться их больше, чем холода."
 TUR_seize_religious_property: "Конфисковать религиозную собственность"
 TUR_seize_religious_property_desc: "С самого начала религия была бичом этой республики. Необходимо национализировать и закрыть все религиозные постройки в стране и найти лучшее применение их землям. Освободившись от оков религии, мы в полной мере раскроем свой потенциал."
 TUR_guarding_our_western_frontiers: "Укрепление западных границ"
 TUR_guarding_our_western_frontiers_desc: "Величайшая угроза нашему суверенитету исходит от Запада. Пусть западные народы приходят к нам — мы готовы отбросить их назад, в породившие их морские пучины."
 TUR_anti_bolshevik_mediterranean_bloc: "Антибольшевистский средиземноморский блок"
 TUR_anti_bolshevik_mediterranean_bloc_desc: "Как бы нам ни хотелось сохранить дружбу с государством [SOV.GetNameDef], сталинизм слишком далеко ушёл от марксистских идеалов, и мы не станем тешить себя ложными уверениями, будто с ним можно мириться. Мы должны разорвать отношения с державой [SOV.GetNameDef] и найти других единомышленников."
 TUR_readdress_the_montreux_convention: "Пересмотреть конвенцию Монтрё"
 TUR_readdress_the_montreux_convention_desc: "Пожалуй, мы слишком жёстко отнеслись к [SOV.GetAdjective] позиции на первой конвенции Монтрё. Во имя дружбы и сотрудничества необходимо пересмотреть подписанную декларацию и внести коррективы, о которых просит [SOV.GetNameDef]."
 TUR_the_international_of_proletarian_freethinkers: "Интернационал свободно мыслящих пролетариев"
 TUR_the_international_of_proletarian_freethinkers_desc: "Вольнодумцы происходят из рабочего класса, и вскоре только лучшие и ярчайшие его представители будут собираться здесь ради всеобщего блага."
 TUR_officers_of_the_revolution: "Офицеры революции"
 TUR_officers_of_the_revolution_desc: "Как офицеры-кемалисты олицетворяют и защищают свою идеологию, так и наши новые офицеры станут защитниками марксизма в державе [TUR.GetNameDef]."
 TUR_taking_responsibility_for_the_air_war: "Ответственность за воздушную войну"
 TUR_taking_responsibility_for_the_air_war_desc: "[SOV.GetAdjective] народ и без того занят контролем над землёй и морем — мы должны помочь им и взять на себя воздух."
 TUR_strengthening_our_navies: "Усиление нашего флота"
 TUR_strengthening_our_navies_desc: "Для самообороны в Средиземноморье необходим сильный и эффективный флот. Объединёнными усилиями мы обеспечим необходимый минимум для защиты границ от посягательств врагов."
 TUR_avenge_the_treaty_of_sevres: "Отомстить за Севрский мирный договор"
 TUR_avenge_the_treaty_of_sevres_desc: "[FRA.GetNameDefCap] думает, что мы слабы и нас можно уничтожить. Они пытались использовать нас, разоружить и внести раздор в наши ряды. Что ж, именно так мы и поступим с ними."
 TUR_strike_at_the_fascist_menace: "Сразить фашистскую угрозу"
 TUR_strike_at_the_fascist_menace_desc: "Фашизм — слишком опасная идеология, чтобы позволять ей цвести у нас под боком. Как скоро наш собственный народ подцепит эту заразу? Необходимо раздавить фашистов и лишить их легитимности."
 TUR_learning_from_the_tripolitanian_war: "Уроки Триполитанской войны"
 TUR_learning_from_the_tripolitanian_war_desc: "Цепочка событий, приведшая к падению Османской империи, развернулась так стремительно, что мало кто успел сделать должные выводы. Мы должны помнить, как [ITA.GetAdjective] армия вторглась в Османскую Ливию и отобрала её у нас."
 TUR_stop_the_stalinist_charade: "Остановить сталинизм"
 TUR_stop_the_stalinist_charade_desc: "Истинная революция должна возвращаться к истокам. [SOV.GetNameDef] больше не придерживается своей цели и не стремится к прежним идеалам. Мы обязаны помочь им вернуть утраченный идеализм."
 TUR_strike_the_british_imperialists: "Ударить по британским империалистам"
 TUR_strike_the_british_imperialists_desc: "Мир никогда по-настоящему не изменится, пока в нём существует [ENG.GetNameDef] в своём нынешнем виде. Мы должны смять и уничтожить их отвратительную империю."
 TUR_foreign_brigades_for_the_revolution: "Иностранные революционные бригады"
 TUR_foreign_brigades_for_the_revolution_desc: "Марксизм — фундаментально интернациональное воззрение, и потому естественно, что революционеры со всего мира будут стекаться к нам, чтобы вместе с нами принять участие в борьбе."
 TUR_joint_caucasian_turkish_officer_school: "Совместная кавказско-турецкая офицерская школа"
 TUR_joint_caucasian_turkish_officer_school_desc: "Карс — город с прославленной историей; близость к государству [SOV.GetNameDef] делает его идеальным для основания новой офицерской политшколы. Наших офицеров будут обучать не только военному делу, но и тонкостям марксистской доктрины."
 TUR_lift_the_turkiye_komunist_partisis_exile: "Отменить запрет на компартию Турции"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc: "Многие члены Турецкой коммунистической партии до сих пор пребывают в изгнании на землях государства [SOV.GetNameDef] или скрываются в тайных европейских ячейках. Возможно, мы не во всём согласны с ТКП, но остаемся их товарищами по классовой борьбе. Пора им вернуться домой."
 TUR_reconciling_kemalism_with_bolshevism: "Помирить кемализм с большевизмом"
 TUR_reconciling_kemalism_with_bolshevism_desc: "[SOV.GetLeader] должен стать одной из ключевых фигур нашей идеологии. Как безболезненно осуществить подобную идеологическую замену, неясно, но кто посмеет нам перечить?"
 TUR_the_turkish_tank_project: "Проект турецкого танка"
 TUR_the_turkish_tank_project_desc: "Танк — орудие будущего, а коммунизм — это само будущее. Они неразделимы, как чиг-кёфте и ракы!"
 TUR_scrapping_our_debts: "Ликвидация наших долгов"
 TUR_scrapping_our_debts_desc: "Нам пришлось возрождать нацию едва ли не из пепла, а это занятие недешёвое. Мы с благодарностью принимаем руку помощи от богатых народов, и мало-помалу встаём на ноги, однако наши цели стали слишком далеки от устремлений тех, кто пытался держать нас в финансовой узде. У нас нет выбора — мы должны отказаться от всех долгов."
 TUR_collectivising_our_agriculture: "Коллективизация нашего сельского хозяйства"
 TUR_collectivising_our_agriculture_desc: "[ROOT.GetNameDef] во многом полагается на сельское хозяйство. Довольно тунеядцам-угнетателям попирать тех, кто возделывает землю собственными руками. Отныне фермер сам оценивает свой труд и контролирует средства производства."
 TUR_capitalise_on_rising_kurdish_nationalism: "Воспользоваться растущим курдским национализмом"
 TUR_capitalise_on_rising_kurdish_nationalism_desc: "У нас есть основание полагать, что курды из-за рубежа готовят теракты на нашей территории. Они не понимают, что коммунизм освободил курдских рабочих, и зарубежных пролетариев тоже ждёт неотвратимая свобода."
 TUR_issue_an_ultimatium_to_the_bulgarians: "Объявить ультиматум болгарам"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc: "Ну не подлейшая ли нация [BUL.GetNameDef]? Раз за разом они нарушают равновесие на Балканах лишь затем, чтобы потешить свой ирредентистский эгоизм. Мы покорим их, и [BUL.GetAdjective] рабочие будут свободны — хотя, по правде говоря, они этого не очень-то заслуживают."
 TUR_learning_from_the_great_war: "Уроки Великой войны"
 TUR_learning_from_the_great_war_desc: "Хоть наша армия и победила в Освободительной войне Антанту и османов, за свободу нация заплатила кровью. Мы сделаем всё возможное, чтобы катастрофа таких масштабов никогда не повторилась. Нужно учиться на ошибках прошлого и понимать цену побед."
 TUR_modernising_the_army: "Модернизация армии"
 TUR_modernising_the_army_desc: "Когда речь заходит о развитии военных технологий, мы понимаем, как безнадёжно отстаём. Чтобы кровопролитие не повторилось, мы должны спешно совершенствовать тактику и снаряжение."
 TUR_hava_okulu: "Академия ВВС"
 TUR_hava_okulu_desc: "Мы гордимся нашей старинной и уважаемой академией военной и гражданской авиации. Стоит уделить особое внимание воздушной войне."
 TUR_expand_the_air_bases: "Расширить авиабазы"
 TUR_expand_the_air_bases_desc: "[ROOT.GetAdjective] территория огромна, и важно, чтобы наша авиация контролировала каждый её сантиметр."
 TUR_mechanising_our_army: "Механизация нашей армии"
 TUR_mechanising_our_army_desc: "Мы замахнулись высоко, но иначе нельзя. Механизация армий неизбежна. Главное — решить, готовы ли мы к модернизации или стоит дождаться более благоприятного положения дел."
 TUR_embrace_military_tradition: "Принять военные традиции"
 TUR_embrace_military_tradition_desc: "Некогда Османскую империю боялся весь европейский континент. Конечно, ошибки случались, но, возможно, прошлое может вдохновить нас на создание новой армии, способной дойти до Вены и далее."
 TUR_the_kirikkale_tank: "Танк из Кырыккале"
 TUR_the_kirikkale_tank_desc: "Почему мы так сильно полагаемся на чужеземных конструкторов бронетехники? Нам нужен проект собственного [ROOT.GetAdjective] танка — танка из Кырыккале!"
 TUR_superiority_of_arms: "Превосходство оружия"
 TUR_superiority_of_arms_desc: "К чему решать проблемы за счёт человеческих жизней, когда есть расходный материал — пули и снаряды? Сокрушительная огневая мощь — залог жизни наших солдат!"
 TUR_utilising_our_terrain: "Задействовать особенности ландшафта"
 TUR_utilising_our_terrain_desc: "Анатолия — мечта защитника и кошмар захватчика. Мы знаем свою страну и должны использовать её природные укрепления, чтобы осложнить жизнь любым оккупантам."
 TUR_construct_the_cakmak_line: "Построить линию Чакмака"
 TUR_construct_the_cakmak_line_desc: "Фельдмаршал Февзи Чакмак предложил построить линию укреплений вокруг Эдирне и пролива Босфор. И хотя у чиновников были определённые сомнения насчёт этого проекта, плюсы заметно перевесили минусы, и со дня на день мы приступим к постройке укреплений."
 TUR_accelerate_native_fighter_designs: "Улучшить наши истребители"
 TUR_accelerate_native_fighter_designs_desc: "Наша авиация знаменита и уважаема, но немногие [ROOT.GetAdjective] самолёты отвечают производственным стандартам. Это необходимо исправить."
 TUR_patrol_the_seas: "Патрулировать моря"
 TUR_patrol_the_seas_desc: "Наш океан — естественная преграда для захватчиков, и мы должны заботиться о водной границе не меньше, чем о сухопутной."
 TUR_invoke_the_methods_of_mehmed_ii: "Использовать методы Мехмеда II"
 TUR_invoke_the_methods_of_mehmed_ii_desc: "У Мехмеда II мы научились тому, что нет неразрешимых проблем — есть лишь недостаточно большие пушки."
 TUR_turkish_air_defense_platforms: "Турецкие платформы ПВО"
 TUR_turkish_air_defense_platforms_desc: "Мы должны защитить небеса на случай, если кто-то на соседних территориях решит атаковать с воздуха."
 TUR_expand_the_golcuk_naval_base: "Расширить базу ВМФ в Гёльджюке"
 TUR_expand_the_golcuk_naval_base_desc: "Расширив морскую базу в Гёльджюке, мы сможем поддерживать наши стратегические цели в проливе и Эгейском море."
 TUR_relocate_from_yildiz_palace: "Переехать из дворца Йылдыз"
 TUR_relocate_from_yildiz_palace_desc: "Мы слишком долго сосредотачивали наши военно-морские усилия вокруг Чанаккале и проливов. Пришло время наконец реализовать наши планы по расширению порта Мерсин."
 TUR_the_legacy_of_osmanli_donanmasi: "Наследие османского флота"
 TUR_the_legacy_of_osmanli_donanmasi_desc: "Относиться к падению Османской империи можно по-разному, но её прославленный флот и по сей день вспоминают с благоговением. Мы можем почтить эту память и создать могучий современный флот."
 TUR_the_path_of_the_wolf: "Путь волка"
 TUR_the_path_of_the_wolf_desc: "Подобно волкам, мы всегда на охоте. Мы рыщем в зарослях и, когда враг меньше всего ожидает, бросаемся в атаку. Лучшее орудие выражения нашей волчьей натуры — подводная лодка."
 TUR_fortified_defensive_bases: "Укрепленные защитные базы"
 TUR_fortified_defensive_bases_desc: "Говорят, лучший способ нападения — хорошая защита, и такова наша официальная позиция!"
 TUR_turk_silahli_kuvvetleri: "Вооруженные силы Турции"
 TUR_turk_silahli_kuvvetleri_desc: "Наши вооружённые силы — уже не измождённый сброд, в который превратила их ужасающая Война за независимость, но настоящая современная армия. Мы так сильны, что готовы захватить мир. И мы гордимся своими успехами."
 TUR_misak_i_milli: "Национальный обет Турции"
 TUR_misak_i_milli_desc: "Misak-ı Millî — национальный обет Турции. После падения Османской империи и окончания Войны за независимость мы добровольно уступили огромную территорию и отказались от претензий на неё. Мир изменился, и жители этих регионов мечтают о нашем возвращении. Мы не можем им отказать."
 TUR_alienate_our_allies_tt: "\n§RПосле радикальной смены внешнеполитического направления былые союзники могут отвернуться от нас, особенно если именно они станут нашей целью.§!"
 TUR_recover_the_kardzhali_vilayet: "Вернуть вилайет Кырджали"
 TUR_recover_the_kardzhali_vilayet_desc: "Слишком долго нам досаждает [BUL.GetAdjective] народ. Пусть он сколько угодно врёт, будто это не так, но турки, запертые в их государстве-обрубке, взывают об освобождении. Разве мы можем оставить их мольбы без внимания?"
 TUR_cypriot_and_oniki_ilhak: "Аннексия и киприоты"
 TUR_cypriot_and_oniki_ilhak_desc: "Пусть [GRE.GetAdjective] крикуны сколько угодно требуют энозиса — аннексия неминуема. Кипр и Родос наши по праву, и когда мы вновь ими завладеем, ослабить нашу хватку не сможет никто и никогда."
 TUR_reuniting_thrace_through_force: "Насильственное воссоединение Фракии"
 TUR_reuniting_thrace_through_force_desc: "Во Фракии до сих пор живёт немало [ROOT.GetAdjective] людей. Большую часть их мы держим в Эдирне, но [GRE.GetAdjective] власти продолжают настаивать на разделе территории. Пора нам настоять на обратном."
 TUR_rebuke_the_treaty_of_kars: "Раскритиковать Карсский договор"
 TUR_rebuke_the_treaty_of_kars_desc: "Карсский договор должен был покончить с границами, которыми разделены [ROOT.GetNameDef] и Кавказ, но разве может подобное соглашение иметь силу, когда на кону жизни тюркских поселений в этом проклятом регионе? За сородичей мы готовы драться зубами и когтями."
 TUR_unite_the_azeri_diaspora: "Объединить азербайджанскую диаспору"
 TUR_unite_the_azeri_diaspora_desc: "Наш величайший долг — объединить тюркские народы всего мира в единую нацию. Пока мы не освободим азербайджанских сородичей за рубежом, задача далека от завершения."
 TUR_konfederasyon: "Конфедерация"
 TUR_konfederasyon_desc: "Мы всегда были близки с азербайджанским народом и с радостью готовы предоставить азербайджанцам равные гражданские права в нашем замечательном союзе тюрков."
 TUR_annul_the_ankara_anlasmasi: "Аннулировать Анкарское соглашение"
 TUR_annul_the_ankara_anlasmasi_desc: "В 1926 году вопрос Мосула, казалось, был решён, но, как и в большинстве кризисов тех времён, выгоду получили исключительно [ENG.GetAdjective] и [FRA.GetAdjective] державы. Мы больше не можем делать вид, будто [IRQ.GetAdjective] туркам неплохо живётся. Пришло время действовать."
 TUR_liberate_the_kurdish_diaspora: "Освободить курдскую диаспору"
 TUR_liberate_the_kurdish_diaspora_desc: "Судьбы турецкого и курдского народов переплетены, и если мы будем порознь, то история будет повторяться веками."
 TUR_turanist_ambition: "Туранистские амбиции"
 TUR_turanist_ambition_desc: "Мы хотим создать могучую империю, но рискуем при этом навлечь гнев великих держав. Они постараются нам помешать, но когда Евразия попадет под наш контроль, им уже не удастся нас остановить."
 TUR_subdue_the_magyars: "Подчинить мадьяров"
 TUR_subdue_the_magyars_desc: "Может, австрийский кулак и сжал их так сильно, что лишил памяти на долгие века, но для нас венгры — это турки, забывшие свои корни, волки, возомнившие себя ястребами. Мы напомним мадьярам об их истинном наследии."
 TUR_cin_turkleri: "Китайские турки"
 TUR_cin_turkleri_desc: "В Китае турков притесняют, а их сородичам за рубежом и дела нет. Бремя освобождения и охраны китайских турков от тех, кто презирает их наследие, лежит на наших плечах."
 TUR_crowning_ourselves_with_the_fin_ugor: "Финно-угорская общность"
 TUR_crowning_ourselves_with_the_fin_ugor_desc: "Для туранистов [FIN.GetNameDef] ценнее любых драгоценностей. Завоевать [FIN.GetAdjective] земли — предел желаний, и мы искренне верим, что, достигнув его, братство туранистов достигнет совершенства."
 BUL_acquire_modern_tools: "Приобрести современные инструменты"
 BUL_acquire_modern_tools_desc: "Болгарская промышленность в основном состоит из мелких, а то и вообще кустарных предприятий. Чтобы нарастить масштаб и зародить основы современной промышленности, нам нужны подходящие инструменты."
 BUL_improve_the_road_system: "Улучшить систему дорог"
 BUL_improve_the_road_system_desc: "Болгарские дороги, мягко говоря, абсолютно неразвиты, и это затрудняет и замедляет сообщение в стране. Развитие современной инфраструктуры, способной улучшить и расширить нашу дорожную сесть, проложит путь к решению транспортных проблем."
 BUL_attract_foreign_capitals: "Привлечь иностранный капитал"
 BUL_attract_foreign_capitals_desc: "Нам не хватает средств на то, чтобы самостоятельно построить мощную и эффективную промышленность, так что лучший вариант — обратиться к зарубежным инвесторам, желающим расширить свой бизнес и действовать в Болгарии."
 BUL_attract_foreign_capitals_dynamic_modifier_tt: "Будет получен национальный дух §YЗарубежная промышленность§!, что даст (прирост политической власти: §G+5%§!, скорость строительства: §R-10%§!, производительность фабрики: §R-2%§!, £GFX_prod_eff_cap макс. эффективность производства: §R-5%§!, £GFX_prod_eff рост эффективности производства: §R-5%§!)"
 BUL_invigorate_national_industry: "Поощрить национальную промышленность"
 BUL_invigorate_national_industry_desc: "Мы слишком долго полагались на иностранный капитал в деле развития нашей инфраструктуры, промышленности и сельского хозяйства. Если мы хотим добиться самодостаточности и свободы, надо начать с инвестиций в национальную промышленность и строительство новых заводов.\nЭта задача не из легких, но в долгосрочной перспективе она себя окупит."
 BUL_expand_sofia_university: "Расширить Софийский университет"
 BUL_expand_sofia_university_desc: "Выделив часть бюджета на расширение Софийского университета, самого престижного высшего учебного заведения Болгарии, мы получим в будущем больше выдающихся умов, которые принесут пользу стране."
 BUL_expand_the_tobacco_industry: "Расширить табачную промышленность"
 BUL_expand_the_tobacco_industry_desc: "Десятилетиями нашу главную статью экспорта составляет сельскохозяйственная продукция, но сейчас ясно, что прибыль от нее можно повысить, перейдя с культивирования зерновых на более выгодные культуры — в частности, на табак."
 BUL_nationalization: "Национализация"
 BUL_nationalization_desc: "Иностранный капитал позволил нам возводить новые промышленные комплексы в Болгарии с размахом, невиданным прежде на Балканах. Но магнаты, владеющие ими, все сильнее присасываются к нашей экономике, и потому пора нам лишить их средств производства и изгнать из страны. Стоит, правда, учитывать, что такая мера разозлит зарубежные правительства и, если дипломатия подведет, нам придется отстаивать свое решение в бою…"
 BUL_nationalization_dynamic_modifier_tt: "Будет убран национальный дух §YЗарубежная промышленность§!"
 BUL_nationalization_warning_tt: "§RВ результате национализации иностранные державы, сделавшие инвестиции в болгарскую промышленность, могут наложить на страну торговое эмбарго, изгнать её из альянса или даже объявить войну!§!"
 BUL_increase_industry_investments: "Увеличить инвестиции в промышленность"
 BUL_increase_industry_investments_desc: "Мы должны создать тяжелую промышленность, способную поддержать наш мощный индустриальный и военный рост. Потребуются большие национальные вложения, но это приблизит нас к окончательной экономической независимости."
 BUL_utmost_optimization: "Максимальная оптимизация"
 BUL_utmost_optimization_desc: "Сделав приоритетом развитие нашей национальной промышленности, мы добились продолжительного повышения производства и быстрого роста многих новых индустрий — хоть пока и без особой эффективности. Нам пора совершить финальный рывок, устроив крупную реорганизацию производства и имеющихся земель, что поможет нам достичь максимальной эффективности как в промышленности, так и в сельском хозяйстве."
 BUL_utmost_optimization_dynamic_modifier_tt: "Изменить дух §YЗарубежная промышленность§!:\nСкорость строительства: §G+5%§!\n£GFX_prod_eff_cap Макс. эффективность производства: §G+3%§!\n£GFX_prod_eff Рост эффективности производства: §G+3%§!"
 BUL_utmost_optimization_tt: "Эффекты изменятся, если завершить фокус §YПривлечь иностранный капитал§!."
 BUL_national_railway_lines: "Национальные железные дороги"
 BUL_national_railway_lines_desc: "Нам нужны быстрые и надежные способы перемещать через всю страну не только войска, но и припасы. Расширение железных дорог улучшит наши логистические способности."
 BUL_all_that_glitters: "Что блестит"
 BUL_all_that_glitters_desc: "Залежи золота в Челопече помогут нашей экономике во времена, когда вкладывать деньги в нематериальные активы стало крайне рискованно. Это должно оказать заметный эффект на наш национальный запас."
 BUL_light_metal_exploitation: "Разработка легких металлов"
 BUL_light_metal_exploitation_desc: "Сейчас, когда наша военная промышленность предъявляет большие требования к запасу природных ресурсов, нужно стараться нарастить их внутреннюю добычу. Хоть наши залежи по-прежнему невелики, потребность времени, несомненно, оправдывает их разработку."
 BUL_steel_plant_in_pernik: "Сталелитейный завод в Пернике"
 BUL_steel_plant_in_pernik_desc: "Болгария не самая богатая ресурсами страна, и потому нам надо извлекать максимум из сокровищ, скрытых в наших недрах. Нужно улучшить заводы по производству железа и угледобывающие предприятия в Пернике и построить там свой первый сталелитейный завод."
 BUL_mineral_extraction_in_the_rhodopes: "Добыча полезных ископаемых в Родопах"
 BUL_mineral_extraction_in_the_rhodopes_desc: "Родопы богаты полезными ископаемыми — хромовой и железной рудами, цинком и свинцом. Наши эксперты практически уверены, что при правильной разработке недр там можно обнаружить новые залежи."
 BUL_uranium_prospecting: "Добыча урана"
 BUL_uranium_prospecting_desc: "Уран становится чрезвычайно важным для разработки нового оружия огромной мощности, и мы, предположительно, обнаружили богатые залежи урана в Бухово. Нужно исследовать эти места и решить, что будет для нас выгоднее — разработать месторождение самим или отдать права на его разработку нашим союзникам."
 BUL_uranium_prospecting_no_target_tt: "Открывает решение: §YКонцессия о добыче урана§!, что даст бонусы лидеру болгарского альянса или союзной великой державе. §RТребуется, чтобы Болгария состояла в альянсе.§!"
 BUL_uranium_prospecting_leader_target_tt: "Открывает решение: §YКонцессия о добыче урана§!, что даст бонусы лидеру болгарского альянса."
 BUL_uranium_prospecting_major_ally_target_tt: "Открывает решение: §YКонцессия о добыче урана§!, что даст бонусы союзной великой державе."
 BUL_georgi_benkovski_aircraft_repair_facilities: "Авиаремонтный цех им. Георгия Бенковского"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc: "Чтобы создать национальные ВВС, нужно построить ангары для ремонта самолетов и заводы для испытания двигателей. Нам представили интересный проект по строительству авиаремонтного комплекса имени Георгия Бенковского в Пловдиве."
 BUL_pilot_training_program: "Программа подготовки летчиков"
 BUL_pilot_training_program_desc: "Чтобы Болгария могла доминировать в небе, нам потребуется много опытных пилотов и членов экипажей, а для этого необходимо разработать оптимальную учебную программу и построить достаточно авиабаз и учебных комплексов."
 BUL_negotiate_bulgarian_rearmament: "Переговоры по болгарскому перевооружению"
 BUL_negotiate_bulgarian_rearmament_desc: "Болгарская армия сейчас находится в плачевном положении из-за ограничений Нёйиского договора. Нам почти нечем защищать себя от вторжений соседних стран. Нужно договориться о скорейшем снятии этих ограничений, пока наши жадные соседи не решили начать очередную Балканскую войну."
 BUL_reorganize_the_military_industry: "Реорганизовать военную промышленность"
 BUL_reorganize_the_military_industry_desc: "Наша военная промышленность устарела и неэффективна, она рассчитана на производство несовременного снаряжения. Пока еще не поздно, нужно провести программу модернизации."
 BUL_darzhavna_aeroplanna_rabotilnitsa: "Държавна аеропланна работилница"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc: "В деле снабжения наших ВВС самолетами не стоит полагаться на зарубежных конструкторов. Мы устроим масштабное расширение заводов нашей Государственной авиационной мастерской в Божуриште."
 BUL_darzhavna_samoletna_fabrika: "Държавна самолетна фабрика"
 BUL_darzhavna_samoletna_fabrika_desc: "В цехах ДАР в Божуриште уже производятся болгарские истребители, которыми будут укомплектованы наши ВВС. Теперь мы можем инвестировать в строительство Государственной авиационной мастерской в Ловече, где будут строиться другие легкие самолеты."
 BUL_foreign_aircraft_designers: "Зарубежные авиаконструкторы"
 BUL_foreign_aircraft_designers_desc: "Зачем нам тратить время и усилия на разработку национальной авиапромышленности, когда можно просто нанять зарубежных конструкторов с десятилетиями опыта в производстве военной авиации?"
 BUL_kaproni_bulgarski: "«Капрони Български»"
 BUL_kaproni_bulgarski_desc: "Итальянская авиастроительная компания «Капрони» сейчас на грани банкротства и испытывает недостаток в ресурсах, пущенных на другие производственные нужды. Это дает нам возможность приобрести ее промышленный комплекс в Казанлыке под названием «Капрони Български» и запустить на нем производство средних и тяжелых бомбардировщиков."
 BUL_darzhavna_voenna_fabrika: "Държавна военна фабрика"
 BUL_darzhavna_voenna_fabrika_desc: "Расширив Государственную военную фабрику в Казанлыке, мы сможем заложить основы национальной военной промышленности, способной снабжать нашу армию высококачественным снаряжением."
 BUL_found_dvf_sopot: "Основать ДВФ в Сопоте"
 BUL_found_dvf_sopot_desc: "Строительство фабрики боеприпасов в Сопоте началось в 1935 году, но до сих пор не было закончено. Мы должны заключить соглашение о приобретении оставшихся станков и оборудования, чтобы как можно скорее запустить производство."
 BUL_contract_foreign_companies: "Заключить контракты с иностранными компаниями"
 BUL_contract_foreign_companies_desc: "Объемы нашей военной промышленности совершенно недостаточны и не позволят провести адекватную программу перевооружения. Надо поискать за границей подходящих конструкторов, способных производить высококачественные машины для нашей армии."
 BUL_rebuild_the_army: "Восстановить армию"
 BUL_rebuild_the_army_desc: "Суровые уроки истории показали нам, что мы окружены потенциальными врагами, и для того, чтобы побеждать в будущих конфликтах, крайне важно создать мощную армию и разработать современную тактику военных действий."
 BUL_vasil_levsky_national_military_university: "Национальный военный университет им. Васила Левского"
 BUL_vasil_levsky_national_military_university_desc: "У Национального военного университета богатая история, но с начала действия Нёйиского договора в нем готовилось очень мало офицеров. Пора профинансировать проект расширения университета и поощрить прием новых кадетов, которые со временем станут успешными офицерами."
 BUL_prussia_of_the_balkans: "Балканская Пруссия"
 BUL_prussia_of_the_balkans_desc: "Во времена своего зарождения Болгарское царство было крайне военизированным государством с большой и хорошо вооруженной армией — нас называли Балканской Пруссией. Потом нас вероломно предали бывшие союзники. Мы все равно заново отстроили страну после унизительных поражений, и теперь пришла пора вернуть Болгарии былую славу. Мир снова будет называть нас Балканской Пруссией!"
 BUL_national_military_academy: "Национальная военная академия"
 BUL_national_military_academy_desc: "Начальник национальной военной академии представил нам проект по ее расширению. Цель проекта — не только увеличить вместимость учебного заведения, но и улучшить подготовку наших будущих командиров."
 BUL_war_logistics: "Военная логистика"
 BUL_war_logistics_desc: "Мы проиграли Великую войну не из-за поражений на поле боя, но из-за нашей неспособности кормить бойцов и снабжать войска. Надо улучшить логистику, чтобы подобное больше не повторилось."
 BUL_defensive_lines: "Линия обороны"
 BUL_defensive_lines_desc: "Надо начать строительство современных укреплений и улучшать инфраструктуру, чтобы защитить транспортные маршруты и обеспечить приток припасов в войска."
 BUL_a_black_sea_fleet: "Черноморский флот"
 BUL_a_black_sea_fleet_desc: "Если мы хотим обеспечить свое военное присутствие на море, надо создать подходящий для Черного моря флот, сосредоточившись в первую очередь на строительстве эсминцев, ведь они — основа любого современного флота."
 BUL_improve_coastal_defenses: "Улучшить оборону побережья"
 BUL_improve_coastal_defenses_desc: "Мы крайне уязвимы к любому потенциальному вторжению со стороны Черного моря. Необходимо усилить линию обороны вдоль черноморского побережья. Чем скорее мы это сделаем, тем лучше."
 BUL_reinforce_naval_bases: "Укрепить морские базы"
 BUL_reinforce_naval_bases_desc: "Мы должны убедиться, что наши морские базы хорошо защищены и могут поддерживать наши флоты, действующие в регионе."
 BUL_supremacy_on_the_bosporus: "Превосходство в Босфоре"
 BUL_supremacy_on_the_bosporus_desc: "Теперь, когда мы находимся под контролем Босфорского пролива, нам нужно построить достаточно мощные укрепления, чтобы обеспечить доминирование Болгарии в этом ключевом стратегическом регионе."
 BUL_dominance_in_the_black_sea: "Доминирование на Черном море"
 BUL_dominance_in_the_black_sea_desc: "Отчаянные времена требуют отчаянных мер. Чтобы гарантировать не только целостность болгарской нации, но и ее гегемонию, пора установить контроль над Чёрным морем, устранив возможные угрозы нашим берегам."
 BUL_dominance_in_the_aegean_sea: "Доминирование на Эгейском море"
 BUL_dominance_in_the_aegean_sea_desc: "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default: "Отчаянные времена требуют отчаянных мер. Чтобы гарантировать не только целостность болгарской нации, но и ее господство над тремя морями, пора установить контроль над Эгейским морем, устранив возможные угрозы нашим берегам."
 BUL_dominance_in_the_aegean_black_sea_success: "После успешного захвата контроля над Чёрным морем пора повторить этот ход уже с Эгейским. Мы очистим его берега от враждебных стран и захватим ценные земли для Балканской Пруссии."
 BUL_dominance_in_the_aegean_black_sea_failure: "Провал нашей миссии по захвату Чёрного моря стал страшным ударом и подорвал уверенность болгарского народа. Есть лишь один способ исправить это — установить, и на этот раз успешно, болгарское господство на Эгейском море."
 BUL_dominance_in_the_aegean_adriatic_success: "После нашего успеха по захвату Адриатики боевой дух болгарских войск и гражданского населения высок как никогда. Мы должны воспользоваться этим и захватить берега Эгейского моря, чтобы Балканская Пруссия стала единственным и неоспоримым властителем трёх морей."
 BUL_dominance_in_the_aegean_adriatic_failure: "Наша неудача при захвате Адриатики серьёзно подорвала болгарский боевой дух. Чтобы вновь зажечь в сердцах отвагу и вернуть себе уверенность, мы должны установить болгарское господство над Эгейским морем."
 BUL_dominance_in_the_aegean_total_failure: "Провал нашей миссии по захвату Чёрного и Адриатического морей стал страшным ударом, подорвавшим боевой дух народа и его доверие к правительству страны. Если мы хотим искупить свои ошибки и вернуть себе славу Балканской Пруссии, мы должны обеспечить власть Болгарии над Эгейским морем."
 BUL_dominance_in_the_adriatic_sea: "Доминирование на Адриатическом море"
 BUL_dominance_in_the_adriatic_sea_desc: "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default: "Отчаянные времена требуют отчаянных мер. Чтобы гарантировать не только целостность болгарской нации, но и её господство над тремя морями, пора установить контроль над Адриатическим морем, устранив возможные угрозы нашим берегам."
 BUL_dominance_in_the_adriatic_black_sea_success: "После успешного захвата контроля над Чёрным морем пора повторить этот ход уже с Адриатическим. Мы очистим его берега от враждебных стран и захватим ценные земли для Балканской Пруссии."
 BUL_dominance_in_the_adriatic_black_sea_failure: "Провал нашей миссии по захвату Чёрного моря стал страшным ударом и подорвал уверенность болгарского народа. Есть лишь один способ исправить это — установить, и на этот раз успешно, болгарское господство на Адриатическом море."
 BUL_dominance_in_the_adriatic_aegean_success: "После нашего успеха по захвату Эгейского моря боевой дух болгарских войск и гражданского населения высок как никогда. Мы должны воспользоваться этим и захватить берега Адриатики, чтобы Балканская Пруссия стала единственным и неоспоримым властителем трёх морей."
 BUL_dominance_in_the_adriatic_aegean_failure: "Наша неудача при захвате Эгейского моря серьёзно подорвала болгарский боевой дух. Чтобы вновь зажечь в сердцах отвагу и вернуть себе уверенность, мы должны установить болгарское господство над Адриатикой."
 BUL_dominance_in_the_adriatic_total_failure: "Провал нашей миссии по захвату Чёрного и Эгейского морей стал страшным ударом, подорвавшим боевой дух народа и его доверие к правительству страны. Если мы хотим искупить свои ошибки и вернуть себе славу Балканской Пруссии, мы должны обеспечить власть Болгарии над Адриатическим морем."
 BUL_bulgaria_on_the_three_seas: "Болгария на трех морях"
 BUL_bulgaria_on_the_three_seas_desc: "Как и в древности, во времена Первого и Второго Болгарского царства, [ROOT.GetNameDef] омывается водами Эгейского, Адриатического и Чёрного морей. Следующим шагом станет развитие необходимой инфраструктуры для строительства мощного флота, способного обеспечить болгарское господство в этих трёх морях."
 BUL_national_submarine_production: "Национальное производство подводных лодок"
 BUL_national_submarine_production_desc: "Наш флот слишком слаб, чтобы соревноваться с иностранными и оспаривать превосходство на поверхности морей. Мы, однако же, можем сосредоточиться на строительстве подводных лодок, которые будут угрожать вражеским флотам и торговым маршрутам из-под воды."
 BUL_bulgarian_shipping_chamber: "Болгарская палата судоходства"
 BUL_bulgarian_shipping_chamber_desc: "Мы должны помочь болгарским торговым компаниям и товариществам постоянно расширять свои флоты, ведь они не только крайне важны для торговли в мирное время, но и нужны для перевозки солдат и припасов на войне."
 BUL_strike_from_the_seas: "Удар с морей"
 BUL_strike_from_the_seas_desc: "Вдоль берегов Средиземного и Черного морей расположены бесчисленные острова и стратегически важные районы. Следовательно, нам нужны сильный флот и современные транспортные корабли, чтобы наносить удары с моря и занимать эти ключевые позиции, которые станут плацдармами для массированных наступлений."
 BUL_expand_varna_naval_base: "Расширить морскую базу в Варне"
 BUL_expand_varna_naval_base_desc: "Мы должны расширить морскую базу в Варне и возвести доки, в которых можно строить боевые корабли."
 BUL_develop_burgas_shipyards: "Построить верфи в Бургасе"
 BUL_develop_burgas_shipyards_desc: "Чтобы увеличить производство боевых кораблей, мы вложим средства в расширение морской базы в Бургасе и строительство в том районе новых верфей."
 BUL_an_aegean_sea_fleet: "Флот Эгейского моря"
 BUL_an_aegean_sea_fleet_desc: "Теперь с присутствием на Эгейском море необходимо утвердить полное доминирование на нем. Для этого недостаточно полагаться только на эсминцы и подводные лодки — нашим флотам нужны крупнотоннажные корабли."
 BUL_a_powerful_bulgarian_navy: "Мощный болгарский флот"
 BUL_a_powerful_bulgarian_navy_desc: "Мы должны сконцентрироваться на строительстве крупных кораблей, которые обеспечат нашему флоту недостающую сейчас огневую мощь. Пусть сейчас у нас и не самый большой флот, но, сосредоточив свои усилия, мы получим шанс оспаривать доминирование даже главных морских держав в наших морях."
 BUL_modern_tactics: "Современная тактика"
 BUL_modern_tactics_desc: "Чтобы современный флот мог действовать наиболее эффективно, нужна современная тактика. Но мы не должны полагаться при столкновении с мощными вражескими армиями только на наш флот, ведь одна из главных слабостей кораблей — их уязвимость к атакам авиации…"
 BUL_oppose_the_royal_dictatorship: "Противостоять диктатуре монарха"
 BUL_oppose_the_royal_dictatorship_desc: "Если мы хотим, чтобы [GetBulgarianTsar] больше не угнетал нас, нужно искать необходимую поддержку и создать значительную оппозицию нынешнему правительству, целиком состоящему из марионеток царистов."
 BUL_appoint_communist_ministers: "Назначить министров-коммунистов"
 BUL_appoint_communist_ministers_desc: "Мы должны вынудить болгарское правительство назначить министров, стремящихся отказаться от диктаторского царского режима. Только действуя изнутри правительства, мы сможем покончить с царистской системой."
 BUL_the_spanish_struggle: "Испанская борьба"
 BUL_the_spanish_struggle_desc: "Наши испанские товарищи сражаются с фашистским отродьем, которое при поддержке других правых сил Европы всерьёз угрожает республиканскому правительству. \n[ROOT.GetNameDef] не может просто закрыть глаза на подобную жестокость. Мы должны организовать бригады добровольцев, которые плечом к плечу с испанским ополчением будут сражаться за свободу."
 BUL_overthrow_the_tsar: "Свергнуть царя"
 BUL_overthrow_the_tsar_desc: "В Болгарии ширятся антицаристские настроения, и мы должны воспользоваться случаем и свергнуть текущее правительство, которое возглавляет [GetBulgarianTsar], чтобы раз и навсегда покончить с болгарской монархией. Этой устаревшей форме правления нет места в современной Болгарии!"
 BUL_abolish_the_tarnovo_constitution: "Отменить Тырновскую конституцию"
 BUL_abolish_the_tarnovo_constitution_desc: "Тырновская конституция в прошлом веке считалась либеральной и прогрессивной, но сегодня она лишь оправдывает диктаторский режим. Пока отменить её и создать новую, взяв за образец советскую конституцию 1936 года и вписав в неё основополагающие права граждан — в частности, равенство перед законом, свободу слова и систему всеобщего благосостояния."
 BUL_unify_the_bourgeois_movement: "Объединить буржуазное движение"
 BUL_unify_the_bourgeois_movement_desc: "Если мы хотим бороться с фашизмом в Болгарии, то необходимо объединить буржуазное и народное движения. Для этого Болгарская коммунистическая партия должна пойти на сближение с социалистами и забыть о разногласиях ради общего блага."
 BUL_united_front_against_fascism: "Единый фронт против фашизма"
 BUL_united_front_against_fascism_desc: "Если следовать тактике, предложенной на Седьмом конгрессе Коммунистического интернационала в 1935 г., следующим шагом после союза с буржуазным движением должно стать создание антифашистского блока. Мы должны обратиться к аграриям и даже к демократам с призывом объединиться в борьбе с болгарским фашизмом."
 BUL_the_fatherland_front: "Отечественный фронт"
 BUL_the_fatherland_front_desc: "Мы заручились значительной поддержкой множества политических групп, и теперь пора нашему антифашистскому фронту самому стать политическим движением и объединить представителей всех этих организаций в одну партию, нацеленную на борьбу с фашизмом в Болгарии любой ценой."
 BUL_full_voting_rights_for_women: "Полное избирательное право для женщин"
 BUL_full_voting_rights_for_women_desc: "Если мы хотим, чтобы в стране царили свобода, равенство и прогресс, нужно предоставить полное избирательное право женщинам и поддержать Болгарский женский союз в его попытках повысить социальную осведомленность о проблемах женщин государства [ROOT.GetNameDef]."
 BUL_the_peoples_republic_of_bulgaria: "Народная республика Болгария"
 BUL_the_peoples_republic_of_bulgaria_desc: "Теперь, когда мы избавились от болгарской монархии, пора внести необходимые изменения в государственное устройство нашей страны. Пора покончить с деспотией и угнетением, долгие годы отравлявшими нашу страну, и создать Народную Республику Болгария. \nСила в единстве!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance: "Советско-болгарский договор о взаимопомощи"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc: "[SOU.GetNameDef] — влиятельный союзник, который может ускорить развитие нашей экономики и обеспечить территориальную целостность государства [ROOT.GetNameDef] в это непростое время. Мы должны попробовать укрепить связи с [SOU.GetAdjective] правительством и получить его поддержку, чтобы выстоять против окружающих нас многочисленных врагов."
 BUL_follow_the_stalinist_doctrine: "Следовать сталинистской доктрине"
 BUL_follow_the_stalinist_doctrine_desc: "Пора официально попросить о вступлении в альянс [SOV.GetFactionName], ведь благодаря этому [SOV.GetNameDef] и [ROOT.GetNameDef] смогут теснее сотрудничать не только в экономической и промышленной сферах, но и в военных вопросах."
 BUL_joint_research_effort: "Совместные исследования"
 BUL_joint_research_effort_desc: "Мы должны объединить усилия в сфере военных исследований с нашими союзниками, чтобы быстрее разрабатывать современное вооружение, способное переломить ход войны."
 BUL_soviet_military_exercises: "Советские военные учения"
 BUL_soviet_military_exercises_desc: "Наши вооружённые силы должны учиться у умелой и дисциплинированной Красной армии. Мы должны пригласить военных советников из государства [SOV.GetNameDef], чтобы они помогли разработать в державе [ROOT.GetNameDef] программу военного обучения, основанную на советской."
 BUL_soviet_bulgarian_war_industry: "Советско-болгарская военная промышленность"
 BUL_soviet_bulgarian_war_industry_desc: "Если мы хотим заложить основы национальной военной промышленности, способной содержать многочисленную армию, нужно обратиться к Советскому Союзу с предложением о сотрудничестве в разработке и производстве современных видов вооружения."
 BUL_carry_the_revolution_abroad: "Нести революцию за границу"
 BUL_carry_the_revolution_abroad_desc: "Болгария должна стать авангардом коммунистической революции на Балканах. Нужно пригласить в альянс правительства, разделяющие наши взгляды, и мы сможем силой навязать революцию нашим соседям."
 BUL_liberation_of_the_proletariat: "Освобождение пролетариата"
 BUL_liberation_of_the_proletariat_desc: "Долг велит нам покончить с режимами, угнетающими рабочий класс в соседних странах. Болгарская народная армия не будет знать покоя, пока не свергнет эти тиранические правительства, даже если ради этого придется сражаться с великими европейскими державами."
 BUL_the_anti_capitalist_fight: "Борьба с капиталистами"
 BUL_the_anti_capitalist_fight_desc: "На протяжении всей истории так называемые демократические страны Европы вмешивались в вопросы экономики и границ балканских стран, отстаивая собственные интересы и не обращая внимания на вспыхивавшие из-за этого кровавые конфликты. Но время этих прогнивших капиталистов подошло к концу, ибо теперь настал черёд Болгарии определять их экономику, правительства и границы."
 BUL_united_we_shall_prevail: "Вместе мы победим!"
 BUL_united_we_shall_prevail_desc: "Балканы издавна находились под властью иноземных держав, но пришло время нашим народам объединиться против захватчиков и сражаться за землю, принадлежащую нам по праву."
 BUL_the_unification_of_the_balkans: "Объединение балканских государств"
 BUL_the_unification_of_the_balkans_desc: "Пришло время воплотить в жизнь нашу мечту о единой и независимой Балканской федерации, в которой все граждане равны и могут перемещаться свободно независимо от происхождения, культуры и рода занятий."
 BUL_the_peoples_militia_directorate: "Управление народной милиции"
 BUL_the_peoples_militia_directorate_desc: "Мы учредим Управление народной милиции, подчинённое непосредственно министерству внутренних дел и ответственное за политическую безопасность, поддержание общественного порядка и ведение уголовных дел."
 BUL_purge_the_elites: "Чистка элит"
 BUL_purge_the_elites_desc: "Довольно уже привилегированному болгарскому классу сидеть на нажитых богатствах. Если мы хотим, чтобы страна и её экономика процветали, нужно, чтобы богатые делились с неимущими, а не с банками."
 BUL_collectivization_of_the_countryside: "Коллективизация сельского хозяйства"
 BUL_collectivization_of_the_countryside_desc: "Кризис при распределении сельскохозяйственной продукции в прошлом уже приводил к беспорядкам в Болгарии, и решить проблему можно, заменив индивидуальные фермерские хозяйства на коллективные. Этот процесс уже успешно прошёл в Советском Союзе."
 BUL_heavy_industry: "Тяжелая промышленность"
 BUL_heavy_industry_desc: "После успешной реорганизации сельского хозяйства мы можем себе позволить осуществить современную и амбициозную программу по индустриализации Болгарии."
 BUL_train_the_youth_wings: "Обучение молодёжных крыльев"
 BUL_train_the_youth_wings_desc: "Чтобы компенсировать нехватку людских ресурсов для вооруженных сил, мы должны организовать базовые курсы, на которых члены молодёжных крыльев будут осваивать оружие и военную тактику, чтобы в будущем при необходимости пополнить ряды наших войск."
 BUL_treaty_of_perpetual_friendship: "Договор о вечной дружбе"
 BUL_treaty_of_perpetual_friendship_desc: "В качестве первого шага в развитии хороших отношений с нашими балканскими соседями мы должны обратиться к югославскому правительству и предложить ему договор об основах сотрудничества между нашими странами. По этому договору [ROOT.GetNameDef] наконец-то откажется от притязаний на свои исконные земли в составе государства [YUG.GetNameDef]."
 BUL_balkan_federation_of_socialist_republics: "Балканская федерация социалистических республик"
 BUL_balkan_federation_of_socialist_republics_desc: "Проект Балканской федерации потерпел крах в 1920-х годах из-за националистических устремлений отдельных её членов. Но времена меняются, и мы должны представить остальным балканским странам наш новый проект федерации. [YUG.GetNameDef] увидит его в первую очередь."
 BUL_bury_the_grudges_of_the_past: "Забыть о прошлых обидах"
 BUL_bury_the_grudges_of_the_past_desc: "Пора положить конец старым распрям и начать смотреть в будущее балканской солидарности и сотрудничества. Мы должны убедить своих соседей, что наша федерация нужна и им, ведь без них нам не завершить проект по объединению Балкан."
 BUL_balkan_trade_union_secretariat: "Балканский профсоюзный секретариат"
 BUL_balkan_trade_union_secretariat_desc: "Мы должны учредить профсоюзный секретариат, который создаст свод правил для профсоюзов и тем самым укрепит экономику и сотрудничество между странами, которые включает в себя наша федерация."
 BUL_defy_moscow: "Бросить вызов Москве"
 BUL_defy_moscow_desc: "Советский Союз давно извлекал выгоду из соперничества между балканскими странами, не стесняясь вмешиваться в нашу политику, если того требовали их интересы. Теперь пришло время, когда наша федерация нанесет свой удар, и советское правительство даже не успеет понять, что наш балканский блок уже в силах бросить вызов гегемонии Москвы."
 BUL_balkan_research_cooperation: "Балканское научное сотрудничество"
 BUL_balkan_research_cooperation_desc: "Мы должны разработать программу сотрудничества ученых из различных стран, что включает в себя наша федерация. Так мы сможем делиться открытиями и быстрее изучать новые технологии."
 BUL_recover_italian_territories: "Вернуть итальянские территории"
 BUL_recover_italian_territories_desc: "Мы должны потребовать от правительства Италии передать контроль над оккупированными балканскими территориями законным владельцам этих земель."
 BUL_democratic_principles: "Демократические принципы"
 BUL_democratic_principles_desc: "Хотя наша главная цель — покончить с авторитарным царским режимом, мы не можем позволить возникнуть на его месте тоталитарному коммунистическому правительству. Мы должны сохранять приверженность идеалам демократии и увеличивать своё влияние, назначая своих единомышленников на должности министров."
 BUL_legalize_the_agrarian_party: "Легализовать Аграрную партию"
 BUL_legalize_the_agrarian_party_desc: "Экономические идеи болгарского Аграрного национального союза могут отличаться от наших, но если отбросить мелочи, то его члены легко вольются в нашу политику. Поэтому мы должны продолжать легализацию этой организации и стремиться к сотрудничеству между нашими партиями, ведь, если мы хотим установить в Болгарии подлинную демократию, нам понадобится вся доступная поддержка…"
 BUL_form_a_popular_bloc: "Создать Народный блок"
 BUL_form_a_popular_bloc_desc: "Чтобы создать мощный единый блок против авторитаризма и угнетения в государстве [ROOT.GetNameDef], мы должны сделать уклон в сторону социализма и попытаться сплотить левые политические группировки в борьбе против фашистских и монархистских режимов."
 BUL_abolish_the_monarchy: "Упразднение монархии"
 BUL_abolish_the_monarchy_desc: "Пусть монархия и помогала поддерживать стабильность в первые годы Третьего Болгарского государства, но после разорительных войн и тиранических режимов народ утратил веру в эту устаревшую форму правления. Пришла пора отказаться от неё."
 BUL_seek_cooperation_with_the_tsar: "Наладить сотрудничество с царём"
 BUL_seek_cooperation_with_the_tsar_desc: "Царь всё ещё влиятелен в правительстве и может воспрепятствовать нашим предложениям, если его спровоцировать. Поэтому лучше всего будет попытаться сотрудничать с ним и одновременно наращивать собственное влияние."
 BUL_legislative_elections: "Выборы в законодательные органы"
 BUL_legislative_elections_desc: "Болгарская демократическая партия набрала колоссальную поддержку и теперь может заставить правительство объявить выборы в парламент — на этот раз без подтасовки, как это было в прошлые годы."
 BUL_petorka: "Петорката"
 BUL_petorka_desc: "Мы получили предложение о сотрудничестве с определёнными политическими группировками, которые, как и мы, стремятся защитить принципы демократии от политических сил, стремящихся установить диктатуру, — царистов, фашистов или коммунистов. Коалиция будет состоять из пяти организаций, в том числе Радикал-демократической партии, Национал-либеральной партии и, разумеется, Болгарской демократической партии."
 BUL_land_reorganization: "Реорганизация земель"
 BUL_land_reorganization_desc: "Пора провести реорганизацию промышленности и сельского хозяйства в соответствии с нашими планами реформ, призванных в будущем усилить эти отрасли."
 BUL_agrarian_cooperative_movement: "Аграрное кооперативное движение"
 BUL_agrarian_cooperative_movement_desc: "Мы должны вдохновляться мерами, предложенными Аграрным национальным союзом, и продвигать развитие кооперативов в сельской местности."
 BUL_modernize_the_industry: "Модернизировать промышленность"
 BUL_modernize_the_industry_desc: "Если [ROOT.GetNameDef] в чём и нуждается, так это в увеличении бюджета, выделяемого промышленности, и в тотальной модернизации фабрик и мануфактур. Это поможет подстегнуть национальную промышленность и сделать её сильнейшей на Балканах."
 BUL_the_salonika_agreement: "Салоникское соглашение"
 BUL_the_salonika_agreement_desc: "Очевидно, что Болгария сама по себе не представляет угрозы странам, создавшим Балканскую Антанту для совместной борьбы с нашим государством, поэтому нужно восстановить дружеские отношения с соседями. И кто может быть лучшим кандидатом на заключение договора, если не [GRE.GetLeader], лидер государства [GRE.GetNameDef]?"
 BUL_a_balkan_confederation: "Балканская конфедерация"
 BUL_a_balkan_confederation_desc: "Причины, которые привели к возникновению Балканской Антанты, утратили свою актуальность. В это смутное время балканские страны должны забыть о конфликтах прошлого и объединиться ради защиты от иностранных держав, пытающихся их подчинить."
 BUL_approach_the_united_kingdom: "Обратиться к Великобритании"
 BUL_approach_the_united_kingdom_desc: "[ROOT.GetNameDef] нуждается в защите великих демократических держав Европы, чтобы выжить в это смутное время. Мы должны встретиться с представителями [ENG.GetAdjective] правительства и заключить договор о сотрудничестве между нашими странами."
 BUL_join_the_allies: "Примкнуть к Союзникам"
 BUL_join_the_allies_desc: "Мы должны официально оформить своё стремление присоединиться к альянсу [ENG.GetFactionName] и отправить прошение [ENG.GetAdjective] правительству о включении в альянс государства [ROOT.GetNameDef]."
 BUL_consolidate_the_third_bulgarian_state: "Объединить Третье Болгарское государство"
 BUL_consolidate_the_third_bulgarian_state_desc: "После длительного конфликта в обществе, экономического упадка и международных споров настало время принести стабильность и усилить Третье болгарское государство."
 BUL_free_balkan_states: "Освободить балканские государства"
 BUL_free_balkan_states_desc: "Наш долг балканской державы велит нам защищать более слабых соседей от амбиций стран, пытающихся завоевать наши земли. Мы должны договориться о сотрудничестве между дружественными государствами региона и быть готовыми отстаивать Балканы."
 BUL_fight_tyranny: "Бороться с тиранией"
 BUL_fight_tyranny_desc: "Пора выступить против тех европейских стран, что следуют беспокоящей нас политике фашизма и чьи лидеры мечтают лишь о расширении своих земель и покорении мира."
 BUL_assert_our_claims: "Укрепить наши претензии"
 BUL_assert_our_claims_desc: "Пора разобраться с территориальными спорами, десятилетиями не дававшими покоя нашей стране. Мы должны обратиться за поддержкой к [ENG.GetAdjective] правительству с просьбой возместить Болгарии все унижения, что выпали на её долю с момента обретения независимости."
 BUL_appeal_to_european_capitalists: "Обратиться к европейским капиталистам"
 BUL_appeal_to_european_capitalists_desc: "[ROOT.GetNameDef] нуждается в новом вливании капиталов, чтобы подстегнуть национальную промышленность и пересмотреть долги перед международными корпорациями, уже вложившими деньги в страну."
 BUL_obliterate_the_bolshevik_threat: "Устранить угрозу большевиков"
 BUL_obliterate_the_bolshevik_threat_desc: "Рано или поздно коммунистические страны попробуют принести свою проклятую революцию в государство [ROOT.GetNameDef]. Зачем ждать удара большевиков, если можно воспользоваться элементом неожиданности? Мы должны ударить первыми и с такой яростью, чтобы их драгоценная революция рухнула раз и навсегда!"
 BUL_research_sharing: "Обмен исследованиями"
 BUL_research_sharing_desc: "Наша страна отстаёт в плане научных исследований. Если мы хотим производить новейшие военные машины и развивать современную промышленность, нужно предложить союзникам программу сотрудничества в сфере технологий."
 BUL_power_to_the_tsar: "Вся власть царю"
 BUL_power_to_the_tsar_desc: "Звено утвердило авторитарный военный режим, прежде чем в 1935 г. его сверг царь Борис III. Царь, однако, сохранил централизацию власти, и, если мы хотим объединить разрозненную нацию, этим пора воспользоваться."
 BUL_condemn_macedonian_organizations: "Осудить македонские организации"
 BUL_condemn_macedonian_organizations_desc: "Мы должны выказать явное недовольство действиями ВМРО и начать разыскивать и уничтожать все македонские революционные ячейки, до сих пор действующие в Болгарии. Тем самым мы положим конец начатому в 1934 году Звеном и улучшим свои отношения с другими странами."
 BUL_support_macedonian_organizations: "Поддержать македонские организации"
 BUL_support_macedonian_organizations_desc: "Если мы хотим осуществить свою мечту об объединении и аннексии Македонии, нам будет выгодно сотрудничать с изгнанными лидерами ВМРО — они смогут проложить путь к потенциальной болгарской оккупации Македонии."
 BUL_dissolve_the_military_union: "Распустить Военный союз"
 BUL_dissolve_the_military_union_desc: "Влияние Звена на наших офицеров слишком велико, и, после того, как царь Борис в 1935 году лишил их власти, недовольство в их рядах только растет. Чтобы не дать Звену устроить новый переворот, мы должны собрать наших офицеров в Софии и объявить о роспуске Военного союза."
 BUL_cooperate_with_the_zveno: "Сотрудничать со Звеном"
 BUL_cooperate_with_the_zveno_desc: "Мы должны действовать вместе со Звеном, а не против него. Дав организации определенные уступки, мы получим могущественного союзника."
 BUL_the_tsars_regime: "Царский режим"
 BUL_the_tsars_regime_desc: "Наша страна разделена на множество группировок, социальных движений и запрещенных политических организаций. Если царь хочет добиться в Болгарии стабильности и единства, он должен задействовать всю полноту своей власти."
 BUL_restrained_paramilitary_organizations: "Ограниченные военизированные организации"
 BUL_restrained_paramilitary_organizations_desc: "Участники военизированных организаций — лояльные нам люди, уже отчасти обладающие военной дисциплиной и готовые воевать за нашу страну. Если мы сможем привлечь такие организации на свою сторону, они могут стать надежным источником людских ресурсов."
 BUL_ban_far_right_organizations: "Запретить крайне правые организации"
 BUL_ban_far_right_organizations_desc: "Крайне правые радикалы без колебаний применяют насилие против представителей власти, из-за чего представляют большую угрозу нашим гражданам и правительству. Мы должны запретить все общественные движения подобного толка и распустить все связанные с ними военизированные организации."
 BUL_restore_the_tarnovo_constitution: "Восстановить Тырновскую конституцию"
 BUL_restore_the_tarnovo_constitution_desc: "После переворота 1934 года основным законом государства служит конституция, действие которой фактически приостановлено. Пора официально восстановить Тырновскую конституцию, что не только порадует наших граждан, но и поддержит легитимность нашего авторитарного режима."
 BUL_freedom_of_press: "Свобода печати"
 BUL_freedom_of_press_desc: "Теперь, когда конституция восстановлена, мы должны гарантировать ее права и принципы. Первым шагом к сотрудничеству с определенными организациями может стать разрешение распространения запрещенных сейчас газет."
 BUL_promote_bulgarian_nationalism: "Пропагандировать болгарский национализм"
 BUL_promote_bulgarian_nationalism_desc: "Пусть у нашей нации много врагов как за рубежом, так и в самой стране, но, если мы, болгары, объединимся и будем трудиться сообща, мы выстоим в эти непростые времена!"
 BUL_crush_the_communists: "Сокрушить коммунистов"
 BUL_crush_the_communists_desc: "Несмотря на многократные репрессии в этом веке, коммунисты до сих пор рыщут где-то в тенях, пополняя свои ряды за счет изгоев и презренных. Наш долг — покончить с ними раз и навсегда любыми средствами…"
 BUL_illusions_of_a_non_partisan_system: "Иллюзии справедливой системы"
 BUL_illusions_of_a_non_partisan_system_desc: "Чтобы воплотить свое видение объединенной Болгарии, царю нужна поддержка его демократических подданных. Мы должны устроить видимость парламентских выборов, не допуская на них популярные оппозиционные партии и обеспечив большинство мест в парламенте проправительственным кандидатам."
 BUL_limited_womens_suffrage: "Ограниченные избирательные права женщинам"
 BUL_limited_womens_suffrage_desc: "Болгарские женщины призывают к социальному прогрессу и равноправию, и националисты уже предупредили нас, что это не проблема, касающаяся только женщин, а вопрос развития общества и формирования нации. Следовательно, чтобы встать на путь прогресса, сохранив при этом полный политический контроль, мы дадим избирательные права замужним и не относящимся к партии коммунистов женщинам."
 BUL_found_the_brannik: "Создание «Бранника»"
 BUL_found_the_brannik_desc: "Богдан Филов подал интересное предложение — создать по образу немецких молодежных групп профашистскую организацию под названием «Бранник», близкую к властям и лояльную царю. Филов считает, что «Бранник» сможет значительно разрастись и стать для нас важным источником людских ресурсов.\n«Борис, Болгария, Бог!»"
 BUL_bulgarian_irredentism: "Болгарский ирредентизм"
 BUL_bulgarian_irredentism_desc: "Болгарский национализм взывает к необходимости изменить балканские границы в пользу Болгарии, и с этим согласятся даже коммунисты и демократы. Мы должны подчеркнуть необходимость восстановления Великой Болгарии как общую цель нашего народа."
 BUL_strengthen_the_royal_dictatorship: "Усилить королевскую диктатуру"
 BUL_strengthen_the_royal_dictatorship_desc: "Мы должны всячески поощрять лояльность Борису и устранять всякое оппозиционное режиму движение. Так мы дадим Царю-Объединителю наконец-то принести нашей любимой нации заслуженную славу."
 BUL_war_industry: "Военная промышленность"
 BUL_war_industry_desc: "Армии, ведущей войну, нужен постоянный приток снаряжения, оружия и самолетов. Чтобы победить в этом конфликте, мы должны увеличить объемы военной промышленности."
 BUL_liberalization_of_trade_policies: "Либерализация торговой политики"
 BUL_liberalization_of_trade_policies_desc: "Со времен обретения Болгарией независимости от Османской империи ее экономика еле-еле перебирается от одного кризиса к другому. Автаркическая политика показала свою неэффективность, и потому пора перейти к либерализации экономики."
 BUL_plot_against_boris: "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot: "Заговор против Бориса"
 BUL_plot_against_boris_death: "Смерть царя Бориса"
 BUL_plot_against_boris_desc: "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot: "Мы думали, что царь Борис был тем самым монархом, который поведет страну к величию, но его авторитарный режим, близкий к диктатуре, — доказательство нашей неправоты и угроза стабильности государства. Наш долг, как верных слуг Болгарии, — избавить нацию от этого недостойного правителя и образовать новое правительство, достойное народного доверия."
 BUL_plot_against_boris_desc_death: "[GetBorisDeathContext]"
 BUL_form_a_regency_council: "Образовать совет регента"
 BUL_form_a_regency_council_desc: "После смерти царя Бориса у него остался наследник ([GetSimeonsAge]). Необходимо назначить регентский совет, который будет управлять страной от имени молодого Симеона II."
 BUL_the_return_of_ferdinand_i: "Возвращение Фердинанда I"
 BUL_the_return_of_ferdinand_i_desc: "Несмотря на немалый возраст и вынужденное отречение в 1918 году после поражения Болгарии в Великой войне, политический опыт и военные навыки бывшего царя Фердинанда I делают его самым подходящим кандидатом, чтобы привести нашу страну к величию. Мы должны всё подготовить для возвращения Фердинанда I на болгарский престол."
 BUL_amend_old_grudges: "Отомстить за старые обиды"
 BUL_amend_old_grudges_desc: "Пора отомстить за ущерб и унижения, нанесённые в прошлом Болгарии её многочисленными врагами, начиная с коварных румынов и турок, ударивших нас в спину во время Второй Балканской войны, и заканчивая странами Антанты, одолевшими нас в Великой войне и с тех пор препятствовавшими развитию нашего государства."
 BUL_the_fate_of_the_balkans: "Судьба Балкан"
 BUL_the_fate_of_the_balkans_desc: "Болгария слишком долго зависела от воли соседей и союзных им великих европейских держав… Но времена меняются: наша страна стала мощнее всех на Балканах. Болгария достаточно сильна, чтобы наконец-то заявить о своём превосходстве и покорить своих жалких соседей."
 BUL_toppling_giants: "Свержение гигантов"
 BUL_toppling_giants_desc: "На протяжении истории восходящие к вершинам страны разрушали великие и долгоживущие империи. Если [ROOT.GetNameDef] хочет стать новой великой державой Европы, то сначала нам нужно бросить вызов гегемонии соседних государств."
 BUL_nationalist_propaganda: "Пропаганда националистов"
 BUL_nationalist_propaganda_desc: "Некоторые группы болгарского населения продолжают противиться роли Болгарии в качестве главной силы на Балканах. Они заявляют, что правительство ведёт крайне репрессивную политику. Чтобы заглушить эти голоса, мы должны провести пропагандистскую кампанию, которая поможет оправдать действия правительства и вновь зажжёт огонь болгарского национализма."
 BUL_bulgarian_academy_of_sciences: "Болгарская академия наук"
 BUL_guardians_of_the_balkans: "Стражи Балкан"
 BUL_guardians_of_the_balkans_desc: "Мы должны защитить болгарскую гегемонию на Балканах от любой враждебной державы, что посмеет бросить нам вызов, а потому нужно удвоить усилия на военном поприще и убедить наши балканские марионеточные правительства следовать нашему примеру и помочь нам защитить свои владения."
 BUL_consolidate_dominance_of_the_seas: "Укрепить власть над морями"
 BUL_consolidate_dominance_of_the_seas_desc: "Если мы хотим обезопасить Балканы, недостаточно развернуть многочисленную армию на полуострове. Нам нужно построить мощный флот для защиты омывающих страну морей."
 BUL_appoint_right_wing_ministers: "Назначить министров правого толка"
 BUL_appoint_right_wing_ministers_desc: "Хоть царский режим крепко держит страну в своих руках, ему не хватает реальных целей, призванных улучшить положение Болгарии на международной арене. Мы должны воспользоваться авторитарной природой нынешней системы, чтобы назначить министров, готовых принимать политические и социальные изменения, в которых остро нуждается Болгария."
 BUL_the_path_towards_a_greater_bulgaria: "Путь к Великой Болгарии"
 BUL_the_path_towards_a_greater_bulgaria_desc: "Мы должны изменить нашу экономику таким образом, чтобы страна смогла пережить неизбежную мобилизацию болгарской армии, ибо путь к Великой Болгарии лежит через войны и конфликты."
 BUL_depose_the_tsar: "Сместить царя"
 BUL_depose_the_tsar_desc: "Болгарская монархия стала слабостью, она лишь мешает нам достигать целей. Царь теперь бесполезен, и пора убрать его с нашего пути."
 BUL_military_dictatorship: "Военная диктатура"
 BUL_military_dictatorship_desc: "Мы должны взять полноту власти в свои руки и править страной в качестве военного авторитарного режима, допускающего любые методы во имя военных устремлений."
 BUL_support_the_spanish_coup: "Поддержать переворот в Испании"
 BUL_support_the_spanish_coup_desc: "Первый театр военных действий против большевизма находится в Испании. Если мы официально поддержим военное восстание и организуем группы добровольцев в поддержку повстанцев, то гражданская война в Испании может стать превосходным полигоном для наших войск."
 BUL_allow_far_right_organizations: "Разрешить крайне правые организации"
 BUL_allow_far_right_organizations_desc: "Легализация отдельных крайне правых организаций, например Национал-социалистического движения или Ратников, может обеспечить нам нужных и верных союзников, готовых поддержать наш режим и наши идеалы."
 BUL_integrate_the_ratniks: "Интегрировать Ратников"
 BUL_integrate_the_ratniks_desc: "Ратники, или Союз ратников за прогресс Болгарии, — это недавно основанная националистическая военизированная организация. Они оказались крайне полезным инструментом, поддержали правящий режим и предоставили значительное количество людских ресурсов для армии."
 BUL_economic_protectionism: "Экономический протекционизм"
 BUL_economic_protectionism_desc: "Мы должны провести новые реформы в поддержку национальной экономики и промышленности, а также защитить основные отрасли, в частности сельское хозяйство и ремесленное производство."
 BUL_industrial_autarky: "Промышленная автаркия"
 BUL_industrial_autarky_desc: "Наши протекционистские реформы оказали большую помощь экономике и промышленности страны, поэтому мы должны продолжать двигаться выбранным курсом и принять новые реформы, которые приблизят Болгарию к автаркии."
 BUL_corporatism: "Корпоративизм"
 BUL_corporatism_desc: "Подобно итальянской модели, в нашей стране рабочие и капиталисты из различных отраслей экономики должны участвовать в национальной политике. Так мы сможем играть роль посредника между этими группами и принимать реформы, которые принесут наибольшую выгоду национальной экономике."
 BUL_approach_germany: "Обратиться к Германии"
 BUL_approach_germany_desc: "Когда британцы и французы душили нашу экономику после заключения унизительного Нёйиского договора, немцы не только отнеслись с пониманием к нашим территориальным претензиям, но и помогли нам избавиться от большей части долгов, покупая значительную долю урожаев, усиливая экономику и позволяя нам проводить важные промышленные и сельскохозяйственные реформы."
 BUL_approach_germany_foreign_industry_tt: "Снижена стоимость решений по §YЗарубежным соглашениям§! с государством [GER.GetNameDef] и увеличен макс. [GER.GetAdjective] фабрик."
 BUL_approach_british_foreign_industry_tt: "Снижена стоимость решений по §YЗарубежным соглашениям§! с государством [ENG.GetNameDef] и увеличен макс. [ENG.GetAdjective] фабрик."
 BUL_approach_soviet_foreign_industry_tt: "Снижена стоимость решений по §YЗарубежным соглашениям§! с государством [SOV.GetNameDef] и увеличен макс. [SOV.GetAdjective] фабрик."
 BUL_cooperation_with_italy: "Сотрудничество с Италией"
 BUL_cooperation_with_italy_desc: "Итальянцы несколько раз продемонстрировали свою экономическую заинтересованность в нашей стране; не стоит также забывать и о королевском браке царя Бориса с принцессой Джованни. Мы усилим как дипломатические, так и экономические отношения с итальянцами, поскольку в ближайшем будущем они могут стать сильным союзником Балкан."
 BUL_join_the_tripartite_pact: "Вступить в альянс [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis: "Тройственный пакт"
 BUL_join_the_tripartite_pact_central_powers: "Центральные державы"
 BUL_join_the_tripartite_pact_desc: "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis: "Мы должны сообщить немцам, что готовы подписать договор с альянсом [GetGermanFactionName] и официально стать его союзниками."
 BUL_join_the_tripartite_pact_desc_central_powers: "Кайзер вернулся, и мы должны снова заключить наш старый союз. На этот раз мы отомстим за обиды, нанесенные нашим гордым странам. Теперь ничто не встанет на нашем пути к славе и величию. На этот раз мы победим!"
 BUL_peaceful_development: "Мирное развитие"
 BUL_peaceful_development_desc: "Зачем ввязываться в войну, которая не принесет нашему народу ничего, кроме смерти и горя, когда можно просто играть роль миротворцев на оккупированных Балканах и получать территории, не отправляя ни единого человека на верную смерть на чужбине?"
 BUL_military_secrets_sharing: "Военные секреты союзников"
 BUL_military_secrets_sharing_desc: "Немецкие технологии намного превосходят наши, и нам было бы очень выгодно подписать соглашение, дающее болгарским ученым и инженерам доступ к некоторым из чудес немецкой промышленности. Это поможет нам развивать собственные наработки."
 BUL_bulgarian_administration_of_the_balkans: "Болгарская интеграция Балкан"
 BUL_bulgarian_administration_of_the_balkans_desc: "Чтобы усилить наши претензии на балканские территории, мы должны провести болгаризацию оккупированных регионов, чтобы, когда [GetGermanFactionNameDef] победит в войне, немцы могли видеть их болгарскую природу и не осмелились нарушать нашу национальную целостность, как это сделали британцы в 1878 году."
 BUL_bulgarian_administration_of_the_balkans_axis_name_def: "страны Оси"
