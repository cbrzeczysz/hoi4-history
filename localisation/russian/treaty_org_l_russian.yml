l_russian:
 treaty_org.1.t: "Брюссельский договор"
 treaty_org.1.desc: "После того как непосредственная угроза миру была устранена, [SOV.GetNameDef] и западные державы начали менять политический курс. Отношения начали ухудшаться, а недавние события в Восточной Германии вызывали опасения, что дипломатическим отношениям между странами придет конец.\n\nВ Брюсселе была созвана срочная конференция, на которой [FROM.GetNameDef] и ряд дипломатов предложили заключить договор о взаимопомощи."
 treaty_org.1.a: "Восточную угрозу нужно сдержать."
 treaty_org.1.b: "Нам не нужна еще одна война..."
 join_brussels_treaty_tt: "Мы подпишем Брюссельский договор"
 SOV_chose_NATO_neutrality: "Нация выбрала нейтралитет."
 SOV_joined_NATO: "Нация подписала Брюссельский договор"
 NATO_brussels_treaty: "Брюссельский договор"
 NATO_brussels_treaty_desc: "После того как непосредственная угроза миру была устранена, [SOV.GetNameDef] и западные державы начали менять политический курс. Отношения начали ухудшаться."
 nato_decisions: "Организации договора"
 brussels_to_has_already_happened: "Брюссельская конференция не состоялась"
 TO_will_be_invited_to_join_or_leave: "Подпишет договор или покинет альянс [ROOT.GetFactionName].\n"
 TO_chose_neutrality: "Вынужденный нейтралитет"
 TO_chose_neutrality_desc: "Между Востоком и Западом назревает буря, и наша ситуация требует осторожного подхода."
 TO_left_faction: "Государство покидает альянс [FROM.GetFactionName]."
 TO_signed_brussels: "Нация подписала Брюссельский договор"
 treaty_org.2.t: "Брюссельский договор подписан"
 treaty_org.2.desc: "Несколько бывших стран-союзниц приняли решение, которое напоминает нам, что опасность еще не миновала: сегодня в Брюсселе был подписан новый договор.\n\nХотя договор якобы задуман как соглашение о взаимном военном и гражданском сотрудничестве, нет никаких сомнений в том, что это послание, которое [SOV.GetNameDef] не сможет проигнорировать.\n\nНесколько оказавшихся в центре геополитической напряженности государств воспользовались случаем, чтобы заявить о своем официальном нейтралитете."
 treaty_org.2.a: "Пугающее развитие событий."
 treaty_org.2.b: "Откровенная провокация."
 NATO_form_nato_properly: "Ратификация организации Североатлантического договора"
 NATO_suggest_nato: "Проект организации Североатлантического договора"
 NATO_suggest_nato_desc: "Расширение Брюссельского договора — следующий логический шаг для нашего альянса."
 treaty_org.3.t: "Организация Североатлантического договора"
 treaty_org.3.desc: "Вчера вечером [USA.GetNameDef] и [FROM.GetNameDef] наконец воплотили в жизнь давно ожидаемый дипломатический маневр и объявили о создании Организации Североатлантического договора. Так как достигнутые соглашения обещают новую эру сотрудничества между гражданскими, военными и разведывательными службами, [SOV.GetNameDef] вряд ли одобрит подобный шаг.\n\nНе исключено, что достигнутый мир может оказаться скоротечным."
 treaty_org.3.a: "Любопытно."
 treaty_org.3.b: "Отвратительно."
 treaty_org.4.desc: "Вчера вечером [FROM.GetNameDef] и ряд чиновников объявили о создании Организации Североатлантического договора, тем самым воплотив в жизнь давно ожидаемый, но малоэффективный дипломатический маневр. Поскольку достигнутые соглашения обещают новую эру сотрудничества между гражданскими, военными и разведывательными службами, [SOV.GetNameDef] вряд ли одобрит подобный шаг.\n\nНе исключено, что достигнутый мир может оказаться скоротечным."
 treaty_org.4.a: "Любопытно."
 treaty_org.4.b: "Какое отношение он имеет к Северной Атлантике?"
 TO_nato_ratified: "Североатлантический договор"
 TO_nato_ratified_desc: "Договор, согласно которому наши страны должны объединить ресурсы и вместе вести разведывательную деятельность. Так надо."
 nato_not_suggested_yet: "Никто не предложил создать НАТО"
 north_atlantic_treaty_org: "НАТО"
 warsaw_pact: "Варшавский договор"
 NATO_have_warsaw_pact: "Предложить Варшавский договор"
 NATO_have_warsaw_pact_desc: "Единственным правильным ответом на Брюссельский договор является организация собственного блока."
 treaty_org.5.d: "Опасаясь увязнуть в развивающемся конфликте между Востоком и Западом, [FROM.GetNameDef] объявляет о своем намерении немедленно оставить альянс [ROOT.GetFactionName]. Учитывая обстоятельства, кто станет их обвинять?"
 treaty_org.5.t: "[FROM.GetName] выбирает нейтралитет"
 treaty_org.5.a: "Понятно."
