 RULE_OPTION_CARLIST: "Карлизм"
 RULE_OPTION_CARLIST_DESC: "Карлисты под предводительством Мануэля Фал Конде отвергнут идеологию фалангизма и обеспечат возвращение страны под крыло абсолютной монархии, где будет править законный карлистский король."
 RULE_OPTION_ANARCHIST: "Анархизм"
 RULE_OPTION_ANARCHIST_DESC: "Анархистские коммуны в Арагоне и Каталонии объединятся, чтобы изгнать как фашистов, так и коммунистов, и будут сообща сопротивляться самой концепции национального государства."
 RULE_OPTION_INDEPENDENT_COMMUNIST: "Независимый коммунизм"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC: "РПМЕ и их союзники-анархисты сбросят ярмо сталинизма и будут искать собственный путь независимого коммунизма после гражданской войны."
 RULE_OPTION_STALINIST: "Сталинизм-коммунизм"
 RULE_OPTION_STALINIST_DESC: "Истинные коммунисты, получающие приказы из Москвы, будут сопротивляться анархистам и фашистам, остановят влияние независимых коммунистов и поведут страну в новую эпоху Второй республики под руководством Сталина."
 RULE_OPTION_HISTORICAL_POR_AI_DESC: "Под руководством Салазара Португалия усилит своё Новое государство и попытается сохранить нейтралитет в Мировой войне."
 RULE_OPTION_FASCIST_POR_AI_DESC: "Рафаэль Перейра захватит контроль над Португалией как фашистский диктатор и будет поддерживать националистов в ходе испанской гражданской войны, а впоследствии попытается вступить в состав Оси."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE: "Пятая империя"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC: "Португальское правительство примет идеологию фашизма, будет сражаться с республиканцами в испанской гражданской войне и попытается вернуть себе утраченные территории в Африке, Азии и Америке, чтобы страна снова стала сверхдержавой."
 RULE_OPTION_NEUTRALITY_MONARCHIST: "Монархист"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC: "После восстановления монархии в Португалии король Дуарте обратится с воззванием к бразильским монархистам и попытается восстановить Империю Португалии и Бразилии."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC: "Под влиянием Великобритании демократическое правительство свергнет режим Салазара и с британской помощью сосредоточится на развитии страны, а потом вступит в ряды Союзников."
 RULE_OPTION_COMMUNIST_COMINTERN: "Коммунист"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC: "Португалия встанет на один курс с Советским Союзом, будет поддерживать Испанскую Республику и попытается вступить в Коминтерн."
 RULE_OPTION_COMMUNIST_INDEPENDENT: "Союз Европейских Социалистических Республик"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC: "Коммунисты свергнут правительство и будут сражаться с испанскими националистами в ходе испанской гражданской войны, после чего объединят Пиренейский полуостров в Союз Европейских Социалистических Республик, последний бастион Европы в борьбе с фашизмом."
 RULE_OPTION_MONARCHIST_ORLEANIST: "Монархист: Орлеанский дом"
 RULE_OPTION_MONARCHIST_LEGITIMIST: "Монархист: дом Бурбонов"
 RULE_OPTION_MONARCHIST_BONAPARTIST: "Монархист: дом Бонапартов"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC: "Французский ИИ будет пытаться восстановить французскую монархию и посадить на трон орлеанского претендента, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC: "Французский ИИ будет пытаться восстановить французскую монархию и посадить на трон претендента-легитимиста, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC: "Французский ИИ будет пытаться восстановить французскую монархию и посадить на трон претендента-бонапартиста, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP: "§Y[ROOT.GetName]§! не имеет права давать независимость государству §Y[KUR.GetName]§!."
 RULE_ENTENTE_LIT_AI_DESC: "Литва попытается сформировать Балтийскую Антанту и выжить в противоборстве с Советами."
 RULE_ENTENTE_EST_AI_DESC: "Эстония попытается сформировать Балтийскую Антанту и выжить в противоборстве с Советами."
 RULE_ENTENTE_LAT_AI_DESC: "Латвия попытается сформировать Балтийскую Антанту и выжить в противоборстве с Советами."
 RULE_HISTORICAL_EST_AI_DESC: "Эстонский ИИ большую часть кампании будет оставаться нейтральным, но в 1940-х гг. станет советской марионеткой."
 RULE_HISTORICAL_LAT_AI_DESC: "Латвийский ИИ большую часть кампании будет оставаться нейтральным, но в 1940-х гг. станет советской марионеткой."
 RULE_HISTORICAL_LIT_AI_DESC: "Литовский ИИ большую часть кампании будет оставаться нейтральным, но в 1940-х гг. станет советской марионеткой."
 RULE_OPTION_MONARCHIST: "Монархист"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC: "Литва попытается восстановить монархию и заявить права на Польско-литовскую унию."
 RULE_OPTION_BALTIC_ENTENTE: "Балтийская Антанта"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION: "Коммунизм — Балканская федерация"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC: "Болгария попытается создать балканский альянс, убедить соседей принять идеи революции и в итоге объединить Балканы."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC: "Болгария попытается вступить в Коминтерн и сражаться против фашизма и капитализма в Европе вместе с советскими товарищами."
 RULE_OPTION_DEMOCRATIC_LIBERAL: "Демократия — либерализм"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC: "Болгарская демократическая партия попытается присоединиться к Союзникам и будет плести заговор против царя Бориса, чтобы отстранить его от власти и сформировать регентский совет, поддерживающий Союзников."
 RULE_OPTION_DEMOCRATIC_SOCIALIST: "Демократический социализм"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC: "Правительство во главе с Николой Мушановым будет следовать политике социализма и попытается улучшить отношения с соседями, чтобы создать Балканскую Антанту и защитить полуостров от агрессии иностранных держав."
 RULE_OPTION_FASCIST_BUL_AI_DESC: "По мере того, как в стране ширятся идеи фашизма, лидер правых Христо Луков попытается вступить в Ось и в итоге свергнет царя и установит военную диктатуру."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC: "Царь Борис III поведет страну на сближение с государствами Оси, полагаясь на немецкий арбитраж в деле мирного расширения границ Болгарии, и в итоге подпишет Тройственный пакт и отсрочит участие Болгарии в войне."
 RULE_OPTION_THE_RETURN_OF_FERDINAND: "Возвращение Фердинанда I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC: "После смерти царя Бориса III его отец Фердинанд I вновь займёт престол и попытается отомстить за обиды прошлых десятилетий."
 RULE_OPTION_METAXIST_GRE_AI_DESC: "Греция будет придерживаться нейтралитета и развивать идеи метаксизма."
 RULE_OPTION_MONARCHIST_GRE_AI: "Монархист"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC: "Греция примет абсолютную монархию и постарается примкнуть к Союзникам."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI: "Примкнуть к Центральным державам"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC: "Греция примет абсолютную монархию и постарается примкнуть к Германии или Австро-Венгрии в союзе Центральных держав."
 RULE_OPTION_STALINIST_GRE_AI: "Сталинист"
 RULE_OPTION_STALINIST_GRE_AI_DESC: "Греция постарается присоединиться к Коминтерну и сразится с Турцией за Босфор."
 RULE_OPTION_COMMUNIST_GRE_AI: "Коммунист"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC: "Греция предпримет попытку сражаться с фашизмом в Европе на стороне коммунистической Югославии."
 RULE_OPTION_DEMOCRATIC_GRE_AI: "Венизелист"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC: "Греция будет сражаться за право воплощения Великой идеи."
 RULE_OPTION_FASCISM_GRE_AI_DESC: "Греция станет национал-социалистической республикой и попытается примкнуть к Оси на стороне Турции."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI: "Анатолийский фашист"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC: "Греция примет демократию, переживёт крах правительства и приступит к достижению величайшей цели..."
 RULE_OPTION_HISTORICAL_TUR_AI: "Историч."
 RULE_OPTION_HISTORICAL_TUR_AI_DESC: "Под предводительством Исмета Инёню Турция будет до последнего придерживаться нейтралитета, а затем попытается вступить в ряды Союзников."
 RULE_OPTION_ALTERNATE_KEMALIST_AI: "Альтернативный кемалист"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC: "Турция назначит Февзи Чакмака на пост президента, следующего по стопам Мустафы Кемаля Ататюрка, и будет сохранять нейтралитет как можно дольше, прежде чем пытаться присоединиться к Оси или Союзникам."
 RULE_OPTION_OTTOMAN: "Восстановить Османский султанат"
 RULE_OPTION_OTTOMAN_DESC: "Турецкая Республика рухнет, и из пепла восстанет Османский султанат."
 RULE_OPTION_COMMUNIST_TUR_AI: "Коммунизм"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC: "Турция установит коммунистическое правительство и попытается присоединиться к Коминтерну."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI: "Независимый коммунизм"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC: "Турция примет коммунистическое правительство, которое сохранит приверженность кемализму и попытается сформировать собственную фракцию."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST: "Демократический кемализм"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC: "Джелал Баяр превратит Турцию в кемалистскую демократию и попытается присоединиться к Союзникам."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE: "Демократический консерватизм"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC: "Аднан Мендерес превратит Турцию в консервативную демократию и попытается присоединиться к Союзникам."
 RULE_OPTION_FASCISM_TUR_AI: "Кемализм-фашизм"
 RULE_OPTION_FASCISM_TUR_AI_DESC: "Реджеп Пекер превратит Турцию в фашистскую диктатуру и попытается присоединиться к Оси."
 RULE_OPTION_TUR_FASCISM_ALTERNATE: "Милитаристский фашизм"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC: "Февзи Чакмак превратит Турцию в консервативную квази-фашистскую диктатуру и попытается сформировать союз с Италией."
 RULE_OPTION_BALKAN_ENTENTE: "Безопасность Балкан"
 RULE_OPTION_BALKAN_ENTENTE_DESC: "Турция возьмет на себя обязательство поддерживать безопасность на Балканах и попытается сформировать союз с Грецией, Румынией и Югославией."
 RULE_EXILES_TSARIST: "Ссыльные царисты"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC: "Советский ИИ изгонит коммунистов во время гражданской войны и возродит царскую Россию, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_EXILES_FASCIST: "Ссыльные фашисты"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC: "Советский ИИ изгонит коммунистов во время гражданской войны и создаст фашистское правительство, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_FASCIST_LIT_AI_DESC: "Литовский ИИ попытается установить фашистское правительство, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_FASCIST_LAT_AI_DESC: "Латвийский ИИ попытается установить фашистское правительство, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_FASCIST_EST_AI_DESC: "Эстонский ИИ попытается установить фашистское правительство, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_COMMUNIST_BALTIC_AI_DESC: "ИИ попытается установить коммунизм, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_HISTORICAL_ETH_AI_DESC: "Эфиопский ИИ постарается разбить Италию, заручившись поддержкой Лиги Наций, и в случае неудачи сформирует правительство в отставке, целью которого будет вернуть родные земли и снова отстроить Эфиопию."
 RULE_OPTION_ETH_IMPERIAL: "Империя: лев не отступает"
 RULE_ETH_IMPERIAL_AI_DESC: "Эфиопский ИИ попытается победить Италию самостоятельно, без помощи Лиги Наций. Впоследствии он попытается расширить свою империю."
 RULE_OPTION_ETH_STALINIST_desc: "ИИ попытается сделать Эфиопию коммунистической и заручиться поддержкой Советского Союза, превратив страну в марионетку сталинизма."
 RULE_OPTION_ETH_STALINIST: "Коммунист: советская помощь"
 RULE_OPTION_ETH_ANARCHIST: "Анархо-коммунист: призыв, обращенный ко всему миру"
 RULE_OPTION_ETH_ANARCHIST_desc: "ИИ попытается сделать Эфиопию анархо-коммунистической федерацией с поддержкой коммунистов и анархистов всего мира."
 RULE_OPTION_ETH_COLLABORATIONIST: "Фашист: коллаборационист"
 RULE_OPTION_ETH_COLLABORATIONIST_desc: "ИИ нанесет Хайле Селассие удар в спину и займет сторону итальянцев, превратив Эфиопию в фашистскую марионетку."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST: "Фашист: независимый"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc: "ИИ нанесет Хайле Селассие удар в спину и займет сторону итальянцев, превратив Эфиопию в фашистскую марионетку. Страна при этом попытается освободиться и стать независимой фашистской нацией. "
 RULE_HISTORICAL_SWI_AI_DESC: "Швейцария останется нейтральной, набирая ополчение и строя укрепления, чтобы защитить себя от атак. Ближе к концу войны она окажет союзникам некоторую поддержку."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC: "Союзные демократы"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC: "ИИ вооружит Швейцарию и подготовит к войне, сделав ее союзницей демократических держав, которая в итоге нарушит нейтралитет в пользу Союзников."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC: "Экспансионистская демократия"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC: "ИИ постарается убедить регионы вокруг Швейцарии вступить в конфедерацию и вооружит страну для возможной конфронтации с правителем этих регионов, не желающим отпускать их."
 RULE_OPTION_SWI_IMPERIAL: "Имперск."
 RULE_OPTION_SWI_IMPERIAL_AI_DESC: "ИИ попытается образовать Альпийский протекторат, променяв нейтралитет и демократию на милитаристский и экспансионистский режим."
 RULE_OPTION_SWI_FASCIST: "Фашист"
 RULE_OPTION_SWI_FASCIST_AI_DESC: "ИИ заставит Швейцарию встать на курс сближения с Германией и постепенно сделаться фашистским государством, в итоге став либо союзником стран Оси, либо немецкой марионеткой."
 RULE_GROUP_GENERAL_UI: "Интерфейс"
 OBSOLETE_FOCUS_BRANCHES_VISIBILITY: "Показывать устаревшие ветви в древе фокусов"
 RULE_OPTION_HIDE: "Скрыть"
 RULE_OPTION_HIDE_DESC: "При определённых обстоятельствах некоторые устаревшие ветви древа фокусов будут скрыты для облегчения навигации."
 RULE_OPTION_SHOW: "Показывать"
 RULE_OPTION_SHOW_DESC_DESC: "Устаревшие ветви дерева фокусов всегда будут видны."
