 RULE_GROUP_PEACE_SCORE: "Перераспределение очков мира"
 PEACE_SCORE_TO_OVERLORD: "Марионетки и метрополия"
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_YES_DESC: "Марионетки передают часть своих очков мира метрополии. Доля передаваемых очков зависит от уровня автономии."
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_NO_DESC: "Марионетки сохраняют все очки мира, заработанные во время войны."
 PEACE_SCORE_TO_FACTION_LEADER: "Участники альянса и лидер альянса"
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_YES_DESC: "Участники альянса передают 10% своих очков мира лидеру альянса."
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_NO_DESC: "Участники альянса сохраняют все очки мира, заработанные во время войны."
 PEACE_SCORE_RESET_LOW_SCORES: "Перераспределение малого количества очков"
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_YES_DESC: "Победители, чей показатель участия в войне составляет менее 5%, передают все свои очки другим победителям.\nНе действует, если ни один победитель не набрал более 10% участия в войне.\nНе применяется к игрокам-людям."
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_NO_DESC: "Все победители сохраняют все очки мира, заработанные во время войны."
 RULE_HISTORICAL_SWE_AI_DESC: "ИИ будет пытаться нарастить шведскую армию, сохраняя при этом нейтралитет и демократию. Он будет тщательно избегать конфликтов со странами Оси и Коминтерном, но позже в ходе войны сможет предложить Союзникам ограниченную поддержку."
 RULE_OPTION_SWE_DEM_ALT: "Альтернативная демократия"
 RULE_OPTION_SWE_DEM_ALT_DESC: "Шведский ИИ будет двигаться по дереву демократии, но с большей вероятностью раньше активно вовлечется в войну, быстрее перевооружившись, и склонится в сторону правой политики."
 RULE_OPTION_SWE_COMMUNISM: "Коммунизм"
 RULE_OPTION_SWE_COMMUNISM_DESC: "Шведский ИИ будет двигаться по дереву коммунизма и присоединится либо к Оси, либо к Союзникам"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT: "Независимый фашизм"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT_DESC: "Шведский ИИ пойдет по пути фашизма, останется независимым и постарается образовать Великое Северное королевство"
 RULE_OPTION_SWE_FASCIST_PUPPET: "Послушный фашистский рейхскомиссариат"
 RULE_OPTION_SWE_FASCIST_PUPPET_DESC: "Шведский ИИ пойдет по пути фашизма, подчинится Германии и останется послушным ей."
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER: "Коварный фашистский рейхскомиссариат"
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER_DESC: "Шведский ИИ пойдет по пути фашизма, подчинится Германии, но потом, когда выдастся возможность, освободится от нее."
 RULE_OPTION_SWE_UNALIGNED: "Монархист"
 RULE_OPTION_SWE_UNALIGNED_DESC: "Шведский ИИ пойдет по пути нейтралитета, вернет власть королю и постарается образовать Великое Северное королевство"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL: "Северный совет по обороне"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_DESC: "ИИ постарается образовать Северный совет по обороне, чтобы защитить северные народы"
 RULE_OPTION_NOR_STALINIST: "Сталинист"
 RULE_OPTION_NOR_STALINIST_AI_DESC: "ИИ попытается увеличить популярность коммунизма, выводя Норвегию на параллельный курс со сталинским Советским Союзом или, если Сталин изгнан, с крупнейшим нетроцкистским коммунистическим государством."
 RULE_OPTION_NOR_TROSTSKYIST: "Троцкист"
 RULE_OPTION_NOR_TROSTSKYIST_AI_DESC: "ИИ будет пытаться удержать Льва Троцкого в Норвегии и следовать его принципам коммунизма. Он будет выступать против Советского Союза, если тот продолжит придерживаться сталинизма, и будет стремиться к союзу с ним, если Троцкий станет его лидером."
 RULE_OPTION_NOR_FASCIST: "Фашист"
 RULE_OPTION_NOR_FASCIST_AI_DESC: "ИИ позволит фашизму со временем наращивать влияние и в итоге пойдет в ногу с Третьим рейхом или, если Германия больше не фашистская, с крупнейшим фашистским государством."
 RULE_OPTION_NOR_MONARCHIST: "Монархист"
 RULE_OPTION_NOR_MONARCHIST_AI_DESC: "ИИ начнет склонять короля Хокона VII распустить парламент и превратить Норвегию в олигархическую монархию."
 RULE_HISTORICAL_FIN_AI_DESC: "Финский ИИ попытается как можно точнее следовать цепочке исторических событий."
 RULE_HISTORICAL_DEN_AI_DESC: "Датский ИИ постарается не вмешиваться в конфликты и будет как можно точнее следовать историческим событиям. Если страна станет марионеткой, он попробует постепенно накапливать поддержку среди иностранных государств, чтобы затем снова утвердить независимость."
 RULE_OPTION_DEN_REARMAMENT: "Датское перевооружение"
 RULE_OPTION_DEN_REARMAMENT_AI_DESC: "Дания попытается наладить альянсы с более сильными нациями и будет по возможности отражать любые попытки вторжения."
 RULE_OPTION_DEN_MONARCHIST: "Экспансионистская монархия"
 RULE_OPTION_DEN_MONARCHIST_AI_DESC: "Король Кристиан X будет стараться овладеть остальными скандинавскими странами, чтобы захватить их природные ресурсы и укрепить армию Дании."
 RULE_OPTION_DEN_FASCIST: "Фашистская Дания"
 RULE_OPTION_DEN_FASCIST_AI_DESC: "Фашистская партия будет стараться захватить власть в Дании и восстановить Империю Северного моря."
 RULE_HISTORICAL_ICE_AI_DESC: "Исландский ИИ постарается сохранять нейтралитет и при необходимости будет просить помощи у США."
 RULE_OPTION_ICE_SUPPORT: "Поддержка Дании"
 RULE_OPTION_ICE_SUPPORT_AI_DESC: "Исландский ИИ попытается поддержать датскую оборону против любого атакующего"
 RULE_OPTION_ICE_FASCIST: "Фашист"
 RULE_OPTION_ICE_FASCIST_AI_DESC: "Исландский ИИ осудит датского короля и постарается создать фашистскую империю в Северном море"
 RULE_OPTION_ICE_COMMUNIST: "Коммунист"
 RULE_OPTION_ICE_COMMUNIST_AI_DESC: "Исландский ИИ осудит монархию и создаст в Исландии коммунистическое государство."
 RULE_HISTORICAL_NOR_AI_DESC: "Норвегия будет стремиться остаться демократией и сопротивляться немецкому вторжению, а затем продолжит борьбу на стороне Союзников в роли правительства в изгнании."
 ### SOUTH AMERICA ###
 CHL_AI_BEHAVIOR: "@CHL Чили"
 RULE_HISTORICAL_CHL_AI_DESC: "Чилийский ИИ будет укреплять демократическую систему и проводить социально-демократическую политику, при этом поддерживая баланс сил. В мировую войну вступит, только если она затянется."
 RULE_OPTION_CHL_COMMUNIST: "Социалистическая Республика Чили"
 RULE_OPTION_CHL_COMMUNIST_AI_DESC: "Чилийский ИИ будет требовать отставки Артуро Алессандри на фоне нестабильности, вызванной попыткой фашистского переворота, и расширять полномочия президента с целью установления коммунистического строя."
 RULE_OPTION_CHL_OPERATION_BOLIVAR: "Поддержка операции «Боливар»"
 RULE_OPTION_CHL_OPERATION_BOLIVAR_DESC: "Чилийский ИИ пойдет по пути фашизма, по возможности встав на сторону Германского рейха. В конце концов вступит в войну и попытается реставрировать старое Королевство Чили."
 RULE_OPTION_CHL_PAN_HISPANISM: "Паниспанизм"
 RULE_OPTION_CHL_PAN_HISPANISM_DESC: "Чилийский ИИ пойдет по пути фашизма, но в итоге не станет примыкать ни к одной из великих мировых держав. Позднее попытается либо завоевать, либо дипломатически объединить все испаноязычные государства."
 RULE_OPTION_CHL_ANTI_IMPERIALISM: "Антиимпериализм"
 RULE_OPTION_CHL_ANTI_IMPERIALISM_DESC: "Чилийский ИИ будет поддерживать различные организации мапуче и в итоге приведет их к власти в стране. Затем он начнет поход против империализма и подконтрольных Европе государств Южной и Центральной Америки."
 RULE_OPTION_CHL_LE_DELUGE: "Королевство Араукании и Патагонии"
 RULE_OPTION_CHL_LE_DELUGE_DESC: "Чилийский ИИ обратится к старым традициям и отправит Алессандри в отставку, поставив на его место Ибаньеса. Затем он начнет гражданскую войну, в ходе которой Антуан III возродит старое Королевство Араукании и Патагонии и объявит себя наследником Наполеона."
 BRA_AI_BEHAVIOR: "@BRA Бразилия"
 RULE_HISTORICAL_BRA_AI_DESC: "Варгас постарается сохранить власть, постепенно устраняя политических оппонентов в Бразилии, а затем присоединится к Союзникам и сблизится с Соединенными Штатами."
 RULE_OPTION_FASCISM: "Фашизм"
 RULE_FASCISM_BRA_AI_DESC: "Интегралистское движение предаст Варгаса и сделает лидером своего представителя. Затем они попытаются с помощью дипломатии или силы установить господство в Южной Америке."
 RULE_DEMOCRATIC_BRA_AI_DESC: "Бразилия попытается свергнуть Варгаса, отменив чрезвычайное положение. Затем страна попытается провести демократические реформы и в конце концов встанет на сторону США в борьбе против стран Оси."
 RULE_OPTION_MONARCHIST_HENRIQUE: "Монархист: Дом Педру Энрике"
 RULE_OPTION_MONARCHIST_HENRIQUE_DESC: "ИИ попытается реформировать Бразильскую империю, заручившись поддержкой Педру Энрике как полноправного наследника престола. Затем он попытается завоевать или иными способами присоединить соседей Бразилии."
 RULE_OPTION_MONARCHIST_ALCANTARA: "Монархист: Дом Педру де Алькантара"
 RULE_OPTION_MONARCHIST_ALCANTARA_DESC: "ИИ попытается реформировать Бразильскую империю, заручившись поддержкой Педру де Алькантара как полноправного наследника престола. Затем он попытается воссоединиться с Португалией дипломатическими или военными способами."
 RULE_OPTION_BRA_COMMUNIST_STALINISM: "Коммунизм: Луис Карлос Престес"
 RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "ИИ попытается свергнуть демократическое правительство и установить вместо него просоветское коммунистическое правительство во главе с Луисом Карлосом Престесом. Затем он присоединится к Коминтерну и будет помогать Советскому Союзу."
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "Коммунизм: Национально-освободительный альянс"
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT_DESC: "ИИ возродит НОА и попытается свергнуть демократическое правительство. На смену ему придет НОА, которое будет проводить коммунистические реформы и в конце концов попытается полностью очистить континент от фашистов и империалистов."
 ARG_AI_BEHAVIOR: "@ARG Аргентина"
 RULE_HISTORICAL_ARG_AI_DESC: "ИИ будет стараться придерживаться исторического курса: не вступать в войну и сотрудничать с Великобританией и США."
 RULE_FASCISM_ARG_AI_DESC: "ИИ попытается привести к власти фашистов и присоединится к странам Оси, чтобы открыть новый фронт Мировой войны в Южной Америке."
 RULE_COMMUNIST_ARG_AI_DESC: "ИИ попытается привести к власти коммунистов и присоединится к Коминтерну, чтобы распространять коммунистическую идеологию в Южной Америке."
 RULE_DEMOCRATIC_ARG_AI_DESC: "ИИ попытается привести к власти демократическое правительство и присоединится к Союзникам с целью защищать демократию и свободу в Южной Америке."
 RULE_ALLOW_RELEASE_NATIONS_NOT_CHILE_TOOLTIP: "Государство §Y[CHL.GetName]§! может освободить эту страну, только если возьмет фокус §Y«Поход против империализма»§! или выберет §Yдемократическую§! или §Yкоммунистическую§! ветвь в §Yдереве фокусов§!."
 RULE_ALLOW_RELEASE_NATIONS_NOT_QUEBEC_TOOLTIP: "§Y[CAN.GetName]§! может дать независимость этой стране только при выполнении фокусов «§Y$CAN_forced_quebec_conscription$§!» или «§Y$CAN_compromise_with_quebec$§!»."
 RULE_OPTION_HISTORICAL_PAR_AI_DESC: "ИИ не будет заниматься глобальной политикой, а сосредоточится на решении внутренних проблем, удерживаясь от вступления в войну."
 RULE_OPTION_COMMUNIST_PAR_AI_DESC: "ИИ сохранит коммунистическое правительство Рафаэля Франко и попытается отомстить Боливии за Чакскую войну."
 RULE_OPTION_COMMUNIST_PAR_AI: "Коммунист"
 RULE_OPTION_DEMOCRATIC_PAR_AI_DESC: "ИИ даст отпор госперевороту Рафаэля Франко и начнет гражданскую войну, чтобы спасти демократическое правительство."
 RULE_OPTION_DEMOCRATIC_PAR_AI: "Демократ"
 URG_AI_BEHAVIOR: "@URG Уругвай"
 RULE_OPTION_HISTORICAL_URG_AI_DESC: "ИИ будет стараться избегать участия в мировой политике и сосредоточится на индустриализации страны и передаче власти партии Колорадо. Присоединится к Союзникам только к концу войны."
 RULE_OPTION_DEMOCRATIC_ALT_AI_URG_DESC: "ИИ будет стараться избегать участия в мировой политике и сосредоточится на индустриализации страны и передаче власти партии «Бланко». Присоединится к Союзникам только к концу войны."
 RULE_OPTION_DEMOCRATIC_ALT_AI: "Альтернативный демократ"
 RULE_OPTION_FASCIST_AI_URG_DESC: "ИИ будет поддерживать страны Оси. Его страна станет плацдармом для завоевания Южной Америки."
 RULE_OPTION_FASCIST_URG_AI: "Фашист"
 RULE_DICTATORSHIP_URG_AI_DESC: ""
 RULE_OPTION_DISPERSE_MILITARY_POWER: "Рассредоточить вооруженные силы"
 RULE_OPTION_DISPERSE_MILITARY_POWER_AI_DESC: "ИИ будет придерживаться нейтралитета на мировой арене и стараться развивать страну, если его не спровоцируют."
 RULE_OPTION_DICTATORSHIP_NEUTRAL: "Нейтральная диктатура"
 RULE_OPTION_DICTATORSHIP_NEUTRAL_AI_DESC: "ИИ пойдет по пути авторитарной диктатуры, но будет стараться придерживаться нейтралитета."
 DICTATORSHIP_WARMONGER: "Агрессор"
 RULE_OPTION_DICTATORSHIP_WARMONGER_AI_DESC: "ИИ пойдет по пути авторитарной диктатуры и попытается расширить свою территорию."
 PAR_AI_BEHAVIOR: "@PAR Парагвай"
