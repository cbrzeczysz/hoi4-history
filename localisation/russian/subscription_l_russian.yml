 SUBSCRIPTION: "Подписка на дополнения"
 SUBSCRIBE: "Подписаться"
 UNSUBSCRIBE: "Отменить подписку"
 SUB_MESSAGE_sub_promo_1_TITLE: "Теперь вам доступна подписка!"
 SUB_MESSAGE_sub_promo_1_DESC: "Оформите подписку с регулярной оплатой и получите\nвсе дополнения для Hearts of Iron IV.\n\nПодписку можно отменить в любое время."
 SUB_MESSAGE_sub_promo_3_TITLE: "Получите 6 месяцев доступа ко всем дополнениям"
 SUB_MESSAGE_sub_promo_3_DESC: "Оформите подписку с оплатой раз в шесть месяцев и получите все дополнения для Hearts of Iron IV.\n\nПодписку можно отменить в любое время."
 SUB_MESSAGE_playthrough_stats_TITLE: "Доступ к обзору прохождения и всем дополнениям!"
 SUB_MESSAGE_playthrough_stats_DESC: "Подписка даст вам доступ ко всем выпущенным дополнениям и к уникальному окну «Обзор прохождения», доступному только подписчикам.\n\nПодписку можно отменить в любое время."
 SUB_MESSAGE_new_sub_TITLE: "Поздравляем! Вы оформили подписку"
 SUB_MESSAGE_new_sub_DESC: ""
 SUB_MESSAGE_POPUP_PLAYTHROUGH_STATS: "Пора отпраздновать свои достижения!\nВ обзоре прохождения, доступном только подписчикам, вы сможете по достоинству оценить свои действия и узнать, чего вы достигли."
 SUB_MESSAGE_POPUP_DLC: "Включены все дополнения!\nНемедленный доступ ко всем дополнениям, наборам стран и моделям подразделений. Вы также будете получать все новые дополнения прямо в день выхода."
 SUBSCRIPTION_WIDGET: "Подпишитесь и получите доступ ко всем дополнениям!"
 SUBSCRIPTION_WIDGET_SUBSCRIBED: "Подписка активна!"
 SUBSCRIPTION_RESTART_TITLE: "Загрузить новые материалы"
 SUBSCRIPTION_RESTART_DESCRIPTION: "Все дополнения можно загрузить и установить в Steam. Новые дополнения станут доступны после перезапуска игры."

