 DLC_DESCRIPTION_dlc018: "Новые ветки национального фокуса и события для Канады, Австралии, Новой Зеландии, Британской Индии и Южной Африки. Команда «Прорыв», которая позволит вам эффективнее проводить масштабные окружения и прорывы вражеского фронта."
 DLC_DESCRIPTION_dlc020: "Четыре новых дерева фокусов: поучаствуйте в войне на стороне Венгрии, Румынии, Чехословакии и Югославии."
 DLC_DESCRIPTION_dlc022: "Модифицированные деревья фокусов Германии и Японии. У двух главных держав Оси теперь есть альтернативные исторические пути — появился шанс сместить Гитлера либо распространить в Японии коммунизм или демократию."
 DLC_DESCRIPTION_dlc023: "Получите новые проекты кораблей, черты и навыки адмиралов, десантную технику. Ставьте морские мины, чтобы защищать свои моря и маршруты кораблей. Включает новые деревья фокусов для Нидерландов, Соединенного Королевства, Мексики и США."
 DLC_DESCRIPTION_dlc028: "«Ля Резистанс» добавляет секретных агентов, шпионские задания и новые возможности для движения сопротивления. Отправляйте агентов в опасные регионы охотиться за вражескими секретами или готовить территорию для вторжения, договариваясь с коллаборационистами, которые обрадуются любой возможности получить власть."
 DLC_DESCRIPTION_dlc031: "Добавляет специальные деревья национальных фокусов для небольших держав в окрестностях Черного и Эгейского морей. Болгария, Греция и Турция могут пойти каждая своим уникальным и альтернативным историческим путем, сопротивляясь усилиям крупных держав по доминированию на стратегических морских маршрутах в Босфоре и Дарданеллах."
 DLC_DESCRIPTION_dlc034: "«Ни шагу назад» углубляет возможности многих стран Восточной Европы и уникальную игровую систему, отражающую советскую политику, а также вносит немало улучшений в военный аспект игры."
