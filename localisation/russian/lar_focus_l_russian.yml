l_russian:
 autonomous_state: "Автономное государство"
 semi_autonomous_state: "Полуавтономное государство"
 SPA_a_great_spain: "Великая Испания"
 SPA_a_great_spain_desc: "Новоиспечённая Вторая республика не смогла защитить святость религии, семьи и частной собственности. Пока левые осаждают нашу христианскую цивилизацию, Испанская конфедерация независимых правых встанет на её защиту и даст Испании истинное единство и новый боевой дух. Парламент же покорится воле народа — или мы его уничтожим."
 SPA_hand_over_the_ceda_campaign_chest: "Отдать фонд финансирования кампании CEDA"
 SPA_hand_over_the_ceda_campaign_chest_desc: "После избирательной кампании у нас остались обширные средства. В случае если парламент отвергнет наше решение, мы должны подготовиться к ликвидации правительства. Фонд для финансирования кампании Испанской конфедерации независимых правых мы вручим просвещённой части армии, чтобы та могла подготовить восстание против левых."
 SPA_negotiate_carlist_support: "Обсудить возможность карлистской поддержки"
 SPA_negotiate_carlist_support_desc: "У нашего дела есть последователи, до которых нужно лишь достучаться. Антиклерикальные настроения левых вызвали недовольство карлистов, которые давно готовились к противостоянию с Республикой. Если мы заручимся их поддержкой, наше восстание станет гораздо сильнее."
 SPA_negotiate_carlist_support_tt: "В начале гражданской войны вы получаете 5 хорошо обученных боевых единиц с §Y3 пехотными§! батальонами.\n"
 SPA_negotiate_carlist_support_tt_2: "§RЭти войска будут убраны по завершении гражданской войны, если Испания не стала карлистской!§!\n"
 SPA_the_army_of_africa: "Армия Африки"
 SPA_the_army_of_africa_desc: "Ключ к победе в предстоящей борьбе — опытная Африканская армия. Мы должны заручиться её верностью нашему делу, составить планы молниеносной оккупации Северной Африки и затем подготовить переброску этих закалённых в боях войск на материк, где они склонят чашу весов в нашу сторону."
 SPA_the_army_of_africa_tt: "В начале гражданской войны вы получаете 5 хорошо обученных боевых единиц с §Y7 пехотными§! и §Y2 артиллерийскими§! батальонами, а также §Yразведывательную§! и §Yинженерную§! поддержку и гарантированный контроль над государством §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons: "Заполучить северные гарнизоны"
 SPA_secure_the_northern_garrisons_desc: "С помощью правильного «поощрения» мы обеспечим себе поддержку гарнизонных командиров Севера. Организовав одновременно с этим восстание, мы получим мощную силовую базу, с которой и начнём нашу войну с левыми, если изначальная попытка переворота завершится неудачей."
 SPA_secure_the_northern_garrisons_tt: "Повышает §Yконтроль над гарнизонами§! до §Gполного§! в следующих регионах: §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! и §Y[172.GetName]§!.\n\nНационалисты начнут гражданскую войну, контролируя эти провинции, если уровень §Yконтроля над гарнизонами§! в них не ниже §Oслабого§!.\n"
 SPA_sin_paquito: "Sin Paquito"
 SPA_sin_paquito_desc: "Правительство, опасаясь возможной нелояльности Франсиско Франко, отправило его командовать войсками на Канарах. При этом, несмотря на наше приглашение, он не обещал своей поддержки и нам и попросту задерживает нас своей нерешительностью. Если «Мисс Канарские острова 1936 г.» не присоединится к нам, мы попросту продолжим без него."
 SPA_con_paquito: "Con Paquito"
 SPA_con_paquito_desc: "Нашему делу нужны сильные лидеры, а Франсиско Франко пользуется лояльностью знаменитой Африканской армии. Чтобы наше восстание увенчалось успехом, мы, несмотря на всю неторопливость Франко, должны заручиться его поддержкой — хоть она, вероятно, и обойдётся нам недёшево."
 SPA_con_paquito_tt: "С началом гражданской войны §YФрансиско Франко§! становится фельдмаршалом националистов.\n"
 SPR_the_popular_front: "Народный фронт"
 SPR_the_popular_front_desc: "Угроза нашим личным свободам со стороны фашизма и религиозных суеверий велика, и мы должны основать широкий фронт политических партий, которые сообща выступят в оппозиции правым. Лишь объединившись, мы сможем остановить их и спасти нашу республику."
 SPR_secure_the_guardia_de_asalto: "Заполучить боевую гвардию"
 SPR_secure_the_guardia_de_asalto_desc: "Поляризация общества всё нарастает, а с ней растёт и уровень насилия. Мы должны заручиться верностью штурмовой гвардии, нашего хорошо подготовленного полицейского резерва. Если так и будет продолжаться, она нам очень пригодится."
 SPR_secure_the_guardia_de_asalto_tt: "В начале гражданской войны даёт 3 обученные боевые единицы с §Y6 пехотными§! батальонами. Националисты получают 6 плохо обученных боевых единиц с §Y3 пехотными§! батальонами.\n"
 SPR_secure_the_guardia_de_asalto_tt_2: "В начале гражданской войны дает 5 обученных боевых единиц с §Y6 пехотными§! батальонами. Националисты получат 10 плохо обученных боевых единиц с §Y3 пехотными§! батальонами.\n"
 SPR_secure_the_guardia_get_both_types_tt: "§RЕсли не выбран ни один фокус, националисты получат оба типа солдат!§!\n"
 SPR_secure_the_guardia_civil: "Заполучить гражданскую гвардию"
 SPR_secure_the_guardia_civil_desc: "Экстремистские элементы продолжают нарушать общественный порядок; наша Гражданская гвардия — передовые силы в борьбе с общественными беспорядками. Если мы хотим обуздать насилие и вернуть себе контроль над ситуацией, нашей первостепенной задачей должно быть обеспечение лояльности национальных полицейских сил."
 SPR_secure_the_guardia_civil_tt: "В начале гражданской войны даёт 6 плохо обученных боевых единиц с §Y3 пехотными§! батальонами. Националисты получают 3 обученные боевые единицы с §Y6 пехотными§! батальонами.\n"
 SPR_secure_the_guardia_civil_tt_2: "В начале гражданской войны дает 10 плохо обученных боевых единиц с §Y3 пехотными§! батальонами. Националисты получат 5 обученных боевых единиц с §Y6 пехотными§! батальонами.\n"
 SPR_train_the_union_youth: "Обучить молодёжь из профсоюзов"
 SPR_train_the_union_youth_desc: "От армии исходит опасность нелояльности, и мы должны быть готовы к худшему. Мы организуем ускоренные курсы военной подготовки для части наших молодых последователей, чтобы в крайнем случае их можно было быстро поставить под ружьё."
 SPR_train_the_union_youth_tt: "В начале гражданской войны вы получаете 5 хорошо обученных боевых единиц с §Y3 пехотными§! батальонами.\n"
 SPR_enlarge_the_weapon_caches: "Увеличить схроны с оружием"
 SPR_enlarge_the_weapon_caches_desc: "Ещё до стачки шахтёров Астурии в 1934 г. по всей стране были тайком организованы оружейные схроны на случай неизбежной необходимости защищать наши свободы с оружием в руках. В эти критические времена следует подготовить дополнительные схроны."
 SPR_enlarge_the_weapon_caches_tt: "С началом гражданской войны доля техники будет изменена до §Y80%§! вместо §Y50%§!.\n"
 SPR_distribute_arms_to_the_people: "Раздать оружие народу"
 SPR_distribute_arms_to_the_people_desc: "Нелояльность армии теперь очевидна, и нам ясно, что полагаться на неё при защите ценностей Республики нельзя. Пора начать раздавать оружие тем, кто разделяет интересы Республики, чтобы наши сторонники могли образовать первую линию обороны против возможного восстания."
 SPR_distribute_arms_to_the_people_tt: "В начале гражданской войны вы получаете 10 необученных боевых единиц с §Y3 пехотными§! батальонами.\n"
 SPR_disband_the_army: "Расформировать армию"
 SPR_disband_the_army_desc: "Мы больше не можем игнорировать признаки нелояльности в армии. Нам не остаётся иного выбора, кроме как немедленно распустить её и взять инициативу в свои руки, даже если это вынудит заговорщиков немедленно приступить к действиям."
 SPR_disband_the_army_tt: "§GУменьшает долю военных, которые займут сторону националистов с началом гражданской войны, с §Y50%§! до §Y20%§!. Также снижает число дивизий Африканской армии с §Y5§! до §Y3§!.§!\nЛоялистские §Y80%§! будут §Rраспущены§!, но их снаряжение при этом будет возвращено в запасы.\n\nЕсли не взять этот фокус, правительство распустит армию с началом гражданской войны без какой-либо дополнительной выгоды.\n\n§RОстатки нелояльной армии немедленно начнут гражданскую войну!§!\n"
 SPA_the_phalanx_ascendant: "Фаланга набирает популярность"
 SPA_the_phalanx_ascendant_desc: "Фаланга сейчас на подъёме. Республика бьётся в предсмертной агонии, и, хоть борьба и будет долгой и тяжёлой, мы предприняли первые шаги на пути к возрождению Испанской империи."
 SPA_bolster_offensive_infrastructure: "Усилить инфраструктуру для атаки"
 SPA_bolster_offensive_infrastructure_desc: "Главное препятствие в планировании наступления — наша неспособность обеспечить достаточное снабжение отрядов на передовой. Если сосредоточиться на улучшении инфраструктуры в этих секторах, наши наступательные операции станут гораздо эффективнее."
 SPA_bolster_offensive_infrastructure_tt: "Требуется гражданская война в Испании.\nДобавляет §Y1 ед. инфраструктуры§! в 3 случайных фронтовых региона.\n"
 SPA_the_fifth_column: "Пятая колонна"
 SPA_the_fifth_column_desc: "Вот слова Эмилио Молы: «Пока мои четыре колонны приближаются к Мадриду, пятая колонна поднимется в самом городе и подорвёт оборону республиканцев изнутри». Мы организуем такие «пятые колонны» во всех городах, к которым приближаемся, чтобы заполучить решающее преимущество."
 SPA_the_fifth_column_tt: "Открывает решения §YЗадействовать пятую колонну§!, которые позволяют разжигать мелкие восстания на территории противника.\n"
 SPA_emergency_munitions_corporations: "Корпорации по срочной поставке вооружения"
 SPA_emergency_munitions_corporations_desc: "Чтобы поддерживать адекватный уровень снабжения наших отважных отрядов, необходимо немедленно усилить военную экономику. Тех, кто не сражается, нужно организовать и привлечь к труду во временных мастерских, где будет создаваться самое необходимое для солдат."
 SPA_the_corpo_truppe_volontarie: "Итальянский экспедиционный корпус"
 SPA_the_corpo_truppe_volontarie_desc: "Наши сторонники из государства [ITA.GetNameDef] отправили нам на помощь Итальянский экспедиционный корпус, но, если мы хотим победить, этот корпус нужно значительно расширить. Мы отправим в государство [ITA.GetNameDef] своего посла, который выступит в защиту нашего дела и добьётся дальнейшей военной помощи."
 SPA_the_condor_legion: "Легион «Кондор»"
 SPA_the_condor_legion_desc: "Наши сторонники из государства [GER.GetNameDef] отправили нам на помощь легион «Кондор», но, если мы хотим победить, этот корпус нужно значительно расширить. Мы отправим в государство [GER.GetNameDef] своего посла, который выступит в защиту нашего дела и добьётся дальнейшей военной помощи."
 SPA_equipment_shipments: "Поставки снаряжения"
 SPA_equipment_shipments_desc: "Для гарантии победы нам нужны не только войска. Необходимо, чтобы наши сторонники за границей поняли нашу сильнейшую потребность в снаряжении и всячески помогали нам в этом отношении."
 SPA_obtain_training_staff: "Получить обучающий персонал"
 SPA_obtain_training_staff_desc: "Хоть это и может ранить нашу гордость, мы должны признать превосходство наших зарубежных сторонников в искусстве ведения войны. Мы должны пригласить их военных экспертов в Испанию, чтобы те обучили наших офицеров и помогли подготовить войска. Так мы обретём необходимое превосходство над республиканцами."
 SPA_doctrinal_advancements: "Улучшения доктрин"
 SPA_doctrinal_advancements_desc: "В предыдущие десятилетия наши иностранные сторонники значительно продвинулись в военном мышлении и доктрине. Возможно, нам удастся убедить их поделиться своими идеями с нами, чтобы мы могли опробовать их в нашей войне."
 SPA_secure_the_national_defense_council: "Заполучить национальный совет по обороне"
 SPA_secure_the_national_defense_council_desc: "У нашего дела нет главы — его направляет хунта из военных и гражданских лидеров, не объединённых общей целью. Чтобы утвердить свою волю и привести Испанию к заслуженному ей перерождению, мы должны взять власть над этой разрозненной группой."
 SPA_suspend_the_constitution: "Приостановить действие конституции"
 SPA_suspend_the_constitution_desc: "Мы не добьёмся прогресса, если будем и дальше держаться за конституцию, которая неоднократно показала свою ошибочность и слабость. Мы приостановим её действие, проложив дорогу временному военному правительству — оно проведёт нас этим путём неминуемых жертв, который, в свою очередь, выведет нас к новому, сильному авторитарному правительству."
 SPA_primo_de_rivera_prisoner_exchange: "Обмен пленного на Примо де Риверу"
 SPA_primo_de_rivera_prisoner_exchange_desc: "Основатель Фаланги Хосе Антонио Примо де Ривера, сын прежнего диктатора Мигеля Примо де Риверы, был арестован ещё до начала гражданской войны. Республиканцы выразили готовность обменяться с нами заключёнными, и, если мы хотим вернуть себе идеологического лидера, нам стоит согласиться."
 SPA_eliminate_the_carlists: "Искоренить карлистов"
 SPA_eliminate_the_carlists_desc: "Наше видение Испании несовместимо с видением карлистов. Эти религиозные фанатики со слабыми лидерами цепляются за умирающую династию и представляют угрозу самому будущему страны. Мы должны искоренить их, чтобы наверх вышли истинные сильные лидеры, которые объединят Испанию железной рукой."
 SPR_carlist_uprising_flag: "Карлисты восстали."
 SPA_absorb_carlist_remnants: "Поглотить остатки карлистов"
 SPA_absorb_carlist_remnants_desc: "Теперь, когда карлизм почти исчез, менее фанатичные его приверженцы могут послужить нам на передовой. Упускать такую возможность нельзя — каждый пригодный для военной службы человек поспособствует достижению целей Фаланги."
 SPA_establish_the_directory: "Основать Директорию"
 SPA_establish_the_directory_desc: "Эмилио Мола, великий архитектор восстания, заручился достаточной поддержкой политических лидеров хунты и Фаланги, чтобы приступить к следующему этапу своего плана: основанию Директории, которая будет управлять всеми аспектами гражданской войны, пока в стране не установится порядок."
 SPA_establish_the_directory_tt: "§Y[ROOT.GetName]§! отныне будет называться §YИспанской Директорией§!\n"
 SPA_a_one_party_state: "Однопартийное государство"
 SPA_a_one_party_state_desc: "Демократия не погубит сама себя, как уверяют нас республиканцы. Это лишь средство забрать полный контроль над государством у слабых и недостойных. Мы покончим со всеми прочими политическими партиями, чтобы тем, у кого есть сильное видение, не мешали вести Испанию навстречу величию."
 SPA_a_one_party_state_tt: "На §Rстабильность§! будет наложен штраф, равный половине текущего суммарного значения поддержки §Yнефашистских режимов§!:\n"
 SPA_expand_conscription: "Расширить призыв в армию"
 SPA_expand_conscription_desc: "Гражданская война опустошает нашу страну, но мы не можем ослабить давление на республиканцев. Нужно надавить на них с новой силой и вербовать в свои ряды ещё больше солдат."
 SPA_safeguard_the_freedom_of_worship: "Гарантировать свободу вероисповедания"
 SPA_safeguard_the_freedom_of_worship_desc: "Республиканцы угрожают самой вере в Бога, и все должны ясно увидеть, что мы — последний оплот христианства. Мы будем защищать все права христиан и их свободу вероисповедания — а заодно всех, кто пожелает защищать их вместе с нами."
 SPA_prepare_the_pyrenees_defenses: "Подготовить оборону Пиренеев"
 SPA_prepare_the_pyrenees_defenses_desc: "До нас дошли слухи, что республиканцы обратились с просьбой за рубеж: пусть [FRA.GetNameDef] предоставит им помощь. Хоть это и маловероятно, нам всё же не стоит оставлять свои северные границы без присмотра. Надо срочно начать укреплять их на случай [FRA.GetAdjective]ого вторжения."
 SPA_prepare_the_pyrenees_defenses_tt: "Разместить §Yукрепления§! 2-го уровня в провинциях на французской границе в §YПаис Баско§!, §YНаварре§!, §YЗападном Арагоне§!, §YВосточном Арагоне§! и §YКаталонии§!.\n"
 SPA_develop_all_talent: "Развить все таланты"
 SPA_develop_all_talent_desc: "Все, кто этого заслуживает, получат доступ к высшему образованию, а также средства на реализацию проектов, которые могут быть интересны государству. Вкладываясь в новые исследования и институты, мы, без сомнения, в будущем многого достигнем в разных областях."
 SPA_regional_agrarian_commissions: "Региональные аграрные комиссии"
 SPA_regional_agrarian_commissions_desc: "Деревня разорена войной. Чтобы население не голодало, мы организуем во всех регионах аграрные комиссии, которые начнут работу немедленно. С их помощью уцелевшие пахотные земли будут обрабатываться максимально эффективно, и мы накормим народ."
 SPA_the_national_syndicalist_state: "Национальное синдикалистское государство"
 SPA_the_national_syndicalist_state_desc: "Гражданская война окончена. Временному военному правительству пора сдать власть, а истинным лидерам Фаланги — взять её и повести Испанию в новую эру."
 SPA_the_national_syndicalist_state_tt: "§Y[ROOT.GetName]§! отныне будет называться §YИспанской Империей§!\n"
 SPA_syndicalize_production: "Синдикализировать производство"
 SPA_syndicalize_production_desc: "Наше движение дистанцируется как от капитализма, так и от коммунизма. Вместо этого мы создадим национальные синдикаты, где как работники, так и работодатели смогут сообща повышать производительность труда для блага всей Испании."
 SPA_strengthen_the_supreme_reality_of_spain: "Укрепить высшую реальность Испании"
 SPA_strengthen_the_supreme_reality_of_spain_desc: "Слишком долго сепаратизм, раскол и местная автономия ослабляли Испанское государство. Мы отринем эти глупые мысли и представим миру новую реальность — объединённую Испанию, в которой все, вне зависимости от рода деятельности и социального класса, смогут трудиться на благо страны и чувствовать свою общность с ней."
 SPR_recovering_from_civil_war_focus_tt: "Открывает решение §YВосстановление после гражданской войны§!, которое позволяет вернуть владения Испании в статус §Yнациональных территорий§!, если у них достаточно высок уровень §Yподчинения§!.\n"
 SPA_glory_and_wealth_on_the_sea_lanes: "Слава и богатство на морях"
 SPA_glory_and_wealth_on_the_sea_lanes_desc: "Судьба Испании всегда была связана с морями. Нас ждут слава и богатство, нужно лишь вернуть себе прежний контроль над морскими маршрутами."
 SPA_improve_domestic_naval_facilities: "Улучшить внутренние морские базы"
 SPA_improve_domestic_naval_facilities_desc: "Большому флоту нужна обширная инфраструктура. Требуются новые верфи и портовые постройки — необходимо начать строительство немедленно."
 SPA_a_great_maritime_power: "Великая морская держава"
 SPA_a_great_maritime_power_desc: "Когда-то испанский флот не знал себе равных. Со временем его мощь ослабла, но наша связь с морем никуда не делась. Мы вспомним своё морское наследие и снова заявим о себе в мировых водах."
 SPA_commerce_protection: "Защита коммерции"
 SPA_commerce_protection_desc: "Сейчас международная торговля как никогда важна для здоровья экономики. Способность защищать свои торговые суда усилит нашу позицию в любых потенциальных конфликтах."
 SPA_exemplify_the_art_and_science_of_warfare: "Проиллюстрировать искусство и науку войны"
 SPA_exemplify_the_art_and_science_of_warfare_desc: "Война — не только искусство, но и наука, и тем, кто изучает её, мы должны предоставить все необходимые средства."
 SPA_the_will_to_empire: "Воля к созданию империи"
 SPA_the_will_to_empire_desc: "Мы намерены построить империю. Мы утверждаем, что в этом и есть историческая роль Испании. Мы претендуем на ведущую роль Испании в Европе и заявляем, что она и дальше будет духовным стержнем всего испаноговорящего мира."
 SPA_unite_iberia: "Объединить Иберию"
 SPA_unite_iberia_desc: "Когда-то Португалия и Испания были едины, и есть мнение, что они должны объединиться снова. Мы с этим согласны. Иберийское объединение значительно усилит нашу позицию на мировой арене."
 SPA_absorb_the_portuguese_empire: "Поглотить Португальскую империю"
 SPA_absorb_the_portuguese_empire_desc: "Португальская колониальная империя — часть нашей новой иберийской гегемонии, даже если это пока не всем понятно (что, впрочем, легко исправить)."
 SPA_claim_the_aragonese_possessions: "Заявить права на арагонские владения"
 SPA_claim_the_aragonese_possessions_desc: "Королевство Арагон некогда обширно простиралось в Средиземноморье. Испания, как исторический преемник Арагонского королевства, имеет право вернуть его прежние территории под свой контроль, и мы отстоим это право."
 SPA_reclaim_spanish_africa: "Расширить Испанскую Африку"
 SPA_reclaim_spanish_africa_desc: "Нет никакой причины относиться к установленным границам наших североафриканских владений как к чему-то незыблемому. Пожалуй, сейчас, когда Франция ослабла, самое время заявить права на её территории."
 SPA_reassert_american_dominance: "Утвердить американское доминирование"
 SPA_reassert_american_dominance_desc: "За столетие, прошедшее со дня обретения независимости, разные страны Латинской Америки лишь погрязли в мелких дрязгах и ссорах. Они забыли о силе, которая лежит в нашем культурном единстве, и мы должны напомнить им, что мы — та самая ось, вокруг которой вращается их мир."
 SPA_reassert_american_dominance_tt: "Открывает решение §YУтвердить американское доминирование§!, позволяющее мирно подчинить себе более слабые страны Американского континента.\n"
 SPA_retake_the_americas: "Вернуть американский континент"
 SPA_retake_the_americas_desc: "Особенно влиятельные латиноамериканские державы не намерены безоговорочно принимать наше лидерство, да и государство [USA.GetNameDef] не отдаст нам наши прежние владения без боя. Нас ждут непростые испытания, но воплощение наших имперских амбиций уже близко — осталось лишь преодолеть эти трудности."
 SPA_embrace_the_spanish_destiny: "Принять испанскую судьбу"
 SPA_embrace_the_spanish_destiny_desc: "Испании уготована особая судьба — подарить всем испанцам свободу принадлежности к сильной и свободной нации; вернуть себе главенствующую позицию в мире, несмотря на возражения наших врагов; защитить христианский образ жизни."
 SPA_the_national_and_popular_army_of_spain: "Национальная и народная армия Испании"
 SPA_the_national_and_popular_army_of_spain_desc: "Военной мощью новой испанской нации станет народная армия, в которой будет честью служить всем подходящим по здоровью мужчинам."
 SPA_mandatory_pre_military_training: "Обязательная начальная военная подготовка"
 SPA_mandatory_pre_military_training_desc: "Чтобы быть готовыми к призыву в армию, все мужчины должны проходить обязательную начальную военную подготовку."
 SPA_all_shall_serve: "Все должны служить"
 SPA_all_shall_serve_desc: "Новая Испания выражает волю всех испанцев, и потому всем нужно дать право исполнить свой долг защитника, расширив стандарты призыва на военную службу."
 SPA_the_army_of_africa_model: "Модель «Армия Африки»"
 SPA_the_army_of_africa_model_desc: "Успех Африканской армии в гражданской войне не остался незамеченным. Наши новые вооружённые силы должны удовлетворять заданным ею стандартам, и потому мы построим их по её примеру."
 SPA_equipment_modernization: "Модернизация оборудования"
 SPA_equipment_modernization_desc: "Нашей новой армии подойдёт лишь самое лучшее оружие — и только такое оружие мы должны сейчас производить."
 SPA_artillery_modernization: "Модернизация артиллерии"
 SPA_artillery_modernization_desc: "Артиллерия — важная составляющая современной войны, поэтому мы должны модернизировать её, сменив устаревающие орудия новыми и более мощными моделями."
 SPA_expand_the_air_branch: "Расширить ВВС"
 SPA_expand_the_air_branch_desc: "Гражданская война отчётливо показала нам, как важна авиация. Если мы хотим стать силой, с которой считаются другие, надо расширять это направление."
 SPA_expand_the_special_forces: "Расширить войска спецназначения"
 SPA_expand_the_special_forces_desc: "Несколько специалистов могут достичь того, что не под силу десяткам обычных пехотинцев. Мы начнём подготовку войск спецназначения, чтобы они в случае необходимости могли выполнять для нас особые боевые задачи."
 SPA_motorization: "Моторизация"
 SPA_motorization_desc: "Массовая моторизация армии открывает широкие тактические и стратегические возможности. Мы не можем упускать такое преимущество."
 SPA_an_armored_corps: "Бронетанковый корпус"
 SPA_an_armored_corps_desc: "Чтобы Испания не уступала соседям, ей нужны бронетанковые войска."
 SPA_join_the_axis: "Присоединиться к странам Оси"
 SPA_join_the_axis_desc: "Будущее Испании — в свержении установившегося мирового порядка. Мы должны заключить союз с теми, кто мыслит так же, как мы, и объединить с ними свои силы."
 SPA_fascist_economic_aid: "Экономическая помощь от фашистов"
 SPA_fascist_economic_aid_desc: "Гражданская война опустошила нашу страну, но, возможно, наши новые союзники захотят помочь в её восстановлении."
 SPA_facilitate_pyrenees_freight_transports: "Способствовать работе пиренейских грузовых транспортов"
 SPA_facilitate_pyrenees_freight_transports_desc: "Нужно и дальше удовлетворять спрос на новые материалы с севера, поэтому мы расширим сеть железных дорог, проходящих через Пиренеи."
 SPA_facilitate_pyrenees_freight_transports_tt: "Добавить максимум §Yед. инфраструктуры§! в §YМадриде§!, §YГвадалахаре§!, §YВосточном Арагоне§!, §YКаталонии§!, §YБургосе§! и §YПаис Баско§!."
 SPA_improve_cross_country_railways: "Улучшить железные дороги"
 SPA_improve_cross_country_railways_desc: "Расширение национальной сети железных дорог не только обеспечит столь необходимые рабочие места, но и поспособствует перемещению войск и припасов, а также станет предметом гордости всех испанцев."
 SPA_support_the_war_industry: "Поддержать военную промышленность"
 SPA_support_the_war_industry_desc: "Прежде чем расширять свою военную промышленность, нам нужно позаботиться о вспомогательных отраслях экономики, от которых она будет зависеть."
 SPA_italian_shipbuilding_expertise: "Итальянский судостроительный опыт"
 SPA_italian_shipbuilding_expertise_desc: "Пригласив итальянских экспертов, мы сможем повысить темпы кораблестроения и быстрее расширить свой флот — особенно это касается крупнейших кораблей."
 SPA_the_duty_to_work: "Обязанность трудиться"
 SPA_the_duty_to_work_desc: "У всех испанцев есть долг перед государством — если не сражаться на передовой, то делать всё, чтобы воюющие получали оружие и технику."
 SPA_expand_the_war_industry: "Развить военную промышленность"
 SPA_expand_the_war_industry_desc: "Чтобы сильное государство могло демонстрировать всем свою мощь, ему нужна развитая военная промышленность — и нам давно пора расширить её."
 SPA_national_recovery: "Национальное восстановление"
 SPA_national_recovery_desc: "Пришло время общими усилиями восстановить страну после гражданской войны."
 SPA_autarky: "Автаркия"
 SPA_autarky_desc: "Чтобы не ставить себя в зависимость от остальных, мы должны обеспечить полную самодостаточность своей экономики."
 SPA_spanish_austerity: "Испанский аскетизм"
 SPA_spanish_austerity_desc: "Политика строгой экономики нежелательна, но она необходима для того, чтобы сэкономить средства, нужные для восстановления страны."
 SPA_reduce_reliance_on_foreign_resources: "Снизить зависимость от иностранных ресурсов"
 SPA_reduce_reliance_on_foreign_resources_desc: "Полагаться на других — слабость, которую могут использовать против нас потенциальные враги. Мы должны стремиться к самодостаточности во всём."
 SPA_reduce_reliance_on_foreign_resources_tt: "Открывает уникальное решение §YРазведка ресурсов§!, позволяя расширить уже существующие залежи ресурсов на материке и разработать новые.\n"
 SPA_expand_the_axis_gold_trade: "Расширить торговлю золотом в странах Оси"
 SPA_expand_the_axis_gold_trade_desc: "Страдающие из-за блокады Союзников державы Оси жаждут вести торговлю. Их золото льётся потоком в нашу страну, а за это они приобретают природные ресурсы как у нас, так и у других нейтральных стран. Нам это приносит большую прибыль, так что, возможно, такую торговлю следует поощрять..."
 SPA_ensure_agricultural_self_sufficiency: "Обеспечить сельскохозяйственную самодостаточность"
 SPA_ensure_agricultural_self_sufficiency_desc: "Мы должны избавиться от необходимости импортировать еду из-за границы. Нужно расширять сельское хозяйство до той степени, пока оно не сможет прокормить всю страну."
 SPA_unify_the_nationalist_front: "Объединить националистический фронт"
 SPA_unify_the_nationalist_front_desc: "Бунтовщики, или националисты, как они стали себя называть, — это разрозненные группки, объединённые лишь желанием свергнуть Республику. Ключ к успеху здесь в том, чтобы избегать внутренних распрей и сосредоточиться на борьбе с нашим общим врагом."
 SPA_save_the_alcazar: "Спасти алькасар!"
 SPA_save_the_alcazar_desc: "Войска, верные нашему делу, до сих пор удерживают Толедский алькасар, но сейчас они в осаде! Их освобождение не принесёт нам стратегической выгоды, но зато будет важно с пропагандистской точки зрения и утвердит позицию Франсиско Франко как фактического лидера военной хунты."
 SPA_martyrdom_for_primo_de_rivera: "Роль мученика для Примо де Риверы"
 SPA_martyrdom_for_primo_de_rivera_desc: "Хосе Антонио Примо де Ривера, основатель Фаланги, был взят в плен ещё до начала гражданской войны. Нам предлагали обмен пленными, но, возможно, этот потенциальный политический соперник лучше послужит нашему делу как казнённый врагами мученик... Мы позаботимся о том, чтобы переговоры об обмене провалились."
 SPA_caudillo_of_spain: "Испанский каудильо"
 SPA_caudillo_of_spain_desc: "Достижения Франсиско Франко говорят сами за себя, а его потенциальные противники ушли из жизни раньше времени. Хунта всё чаще выступает за то, чтобы назначить его нашим официальным лидером, — остаётся лишь сделать официальное заявление."
 SPA_extol_the_martyrs_of_the_war: "Превознести жертвы войны"
 SPA_extol_the_martyrs_of_the_war_desc: "Тех, кто отдал свои жизни за наше дело, следует помнить и чтить. Их подвиги должны стать примером для нас."
 SPA_consolidate_the_north: "Объединить север"
 SPA_consolidate_the_north_desc: "Первым шагом на пути к свободе должно стать завоевание и объединение северных территорий. Когда это будет сделано, мы сможем перейти к другим уязвимым местам на республиканском фронте."
 SPA_foment_a_carlist_split: "Подстрекать карлистский раскол"
 SPA_foment_a_carlist_split_desc: "Партия карлистов разделена изнутри ничуть не меньше, чем фронт националистов. Настроив разных лидеров карлистов друг против друга, мы ослабим их влияние и сможем заключить сделки с разными группами карлистов."
 SPA_a_methodical_approach: "Методичный подход"
 SPA_a_methodical_approach_desc: "Ключом к успеху в этой гражданской войне являются не смелые манёвры и отчаянные атаки, а осторожное и методичное планирование, а также точные и продуманные нападения."
 SPA_tackle_the_vulnerable_fronts: "Проверить уязвимые фронты"
 SPA_tackle_the_vulnerable_fronts_desc: "Мы нашли уязвимости на определённых участках вражеского фронта. Надо сфокусироваться на них, чтобы наши атаки были максимально эффективны."
 SPA_tackle_the_vulnerable_fronts_tt: "Открывает решение §YАтака в гражданской войне§!, давая временный боевой бонус против врага в начале атаки.\n"
 SPA_integrate_the_requetes: "Интегрировать рекете"
 SPA_integrate_the_requetes_desc: "Тех из карлистских рекете, кому особенно близок наш образ мыслей, следует тщательнее интегрировать в наши вооружённые силы. Их опыт будет бесценен в грядущих боях."
 SPA_portuguese_aid: "Португальская помощь"
 SPA_portuguese_aid_desc: "Мы должны принимать любую помощь, откуда бы она ни исходила. Португалия приютила многих наших лидеров, вынужденных бежать из страны после неудавшегося восстания 1932 года. Теперь она, возможно, окажет нам материальную помощь, если об этом попросить, и это даже может послужить основой для более близкого сотрудничества в будущем."
 SPA_the_iberian_pact: "Иберийский пакт"
 SPA_the_iberian_pact_desc: "Целостность наших двух наций зависит от хороших отношений между ними. Надо предложить пакт, по условиям которого Испания и Португалия всегда будут на одной стороне в любой потенциальной войне или союзе. Объединённая Иберия — сильная Иберия!"
 SPA_the_iberian_pact_tt: "Это соглашение обязывает обоих участников вступать в одни и те же союзы и участвовать в любой войне на стороне другого участника.\n"
 SPA_the_iberian_pact_tt_2: "§RГосударство [POR.GetNameDefCap] должно утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 SPA_the_latin_bloc: "Латинский блок"
 SPA_the_latin_bloc_desc: "В мире начинают формироваться мощные блоки. Вместо того чтобы вовлекаться в растущие между ними разногласия, нам следует образовать собственный блок из наций, сходных нам культурно и идеологически, — латинских стран Средиземноморья."
 SPA_utilize_the_intellectuals: "Использовать интеллектуалов"
 SPA_utilize_the_intellectuals_desc: "Тем, кто одарён интеллектом, следует предоставить все ресурсы, чтобы эти люди могли послужить своей стране так, как не смогут послужить солдаты."
 SPA_banish_the_party_leaders: "Изгнать лидеров партии"
 SPA_banish_the_party_leaders_desc: "Отдельные лидеры Фаланги и карлистов всё чаще пытаются преследовать свои интересы, чем немало нам мешают. Воспользовавшись разобщённостью этих групп, чтобы подорвать их позиции, мы сможем на законных основаниях изгнать мятежных лидеров из страны, заменив их марионетками, верными Франко."
 SPA_fuse_the_parties: "Организовать слияние партий"
 SPA_fuse_the_parties_desc: "Мы заложили необходимые основы, и теперь пришло время объединить Фалангу и карлистов в одну партию, возглавляемую Франсиско Франко."
 SPA_fuse_the_parties_tt: "§GУбирает задание§! §YНеминуемо восстание карлистов§!§G.§!\n"
 SPA_join_the_allies: "Присоединиться к союзникам"
 SPA_join_the_allies_desc: "Нам ясно, в чью сторону склонились чаши весов. Мы присоединимся к Союзникам, примем их живительную экономическую помощь и будем всячески задабривать их, когда они неминуемо выиграют войну."
 SPA_the_stabilization_plan: "План стабилизации"
 SPA_the_stabilization_plan_desc: "Мы должны отойти от несбыточной фалангистской мечты об автаркии и связанных с ней нежизнеспособных экономических политик. Чтобы достичь экономического паритета с остальным миром, мы должны взять курс на либерализацию экономики, что в идеале вызовет бум, который затронет всех испанцев."
 SPA_expand_spanish_bases: "Расширить испанские базы"
 SPA_expand_spanish_bases_desc: "Империалисты, с которыми мы заключили союз, желают использовать наши базы для распространения своего влияния по всему миру. Для этого мы должны расширить свои континентальные авиационные и морские базы."
 SPA_capitalist_economic_aid: "Экономическая помощь от капиталистов"
 SPA_capitalist_economic_aid_desc: "Экономическая помощь Запада будет поистине неоценима для восстановления нашей нации после выпавших ей испытаний."
 SPA_improve_living_standards: "Повысить уровень жизни"
 SPA_improve_living_standards_desc: "Всем, вне зависимости от их статуса, должно быть дано право пожать плоды экономического роста нашей нации."
 SPA_domestic_industrial_developments: "Развитие внутренней промышленности"
 SPA_domestic_industrial_developments_desc: "Западные инновации можно приспособить для испанских рабочих. Так мы возьмём лучшее от обоих миров и ускорим восстановление страны."
 SPA_the_spanish_miracle: "Испанское чудо"
 SPA_the_spanish_miracle_desc: "План стабилизации окупился так, что мы и представить себе не могли. Нынешний экономический бум — самое настоящее чудо!"
 SPA_adopt_the_26_points: "Принять 26 пунктов"
 SPA_adopt_the_26_points_desc: "После того как из фалангистских «27 пунктов» была убрана оговорка против слияния политических партий, получившиеся «26 пунктов» стали хорошим партийным манифестом, который мы можем позаимствовать, чтобы на его основе разработать правительственную политику."
 SPA_direct_the_universities: "Управлять университетами"
 SPA_direct_the_universities_desc: "Без сомнения, наши талантливые учёные принесут ещё больше пользы, если поставить их изыскание в военное русло. Мы дадим университетам соответствующие инструкции."
 SPA_dictator_for_life: "Пожизненный диктатор"
 SPA_dictator_for_life_desc: "Франко хорошо послужил нации. Мы не видим нужды менять сложившееся положение дел и тем более возвращаться к ослабевшей монархии прежних лет."
 SPA_invest_in_naval_infrastructure: "Инвестировать в морскую инфраструктуру"
 SPA_invest_in_naval_infrastructure_desc: "Испании нужны новые морские базы, чтобы поддержать расширение нашего флота."
 SPA_expand_the_slipways: "Расширить стапели"
 SPA_expand_the_slipways_desc: "Ранее мы покупали самые крупные корабли у других стран. Нам надо расширить размеры своих стапелей, чтобы у нас была возможность строить такие суда самостоятельно."
 SPA_the_plan_imperial: "Имперский план"
 SPA_the_plan_imperial_desc: "Мы воплотим в жизнь масштабную программу, благодаря которой испанский флот вернёт себе статус одного из крупнейших в мире."
 SPA_restart_small_scale_shipbuilding: "Перезапустить мелкомасштабное судостроение"
 SPA_restart_small_scale_shipbuilding_desc: "Нашему флоту понадобится много кораблей сопровождения, которые можно построить на относительно небольших верфях. Следует поощрить разработку новых моделей судов на этих верфях."
 SPA_la_division_azul: "Голубая дивизия"
 SPA_la_division_azul_desc: "Хоть мы и устранили коммунистическую угрозу в Иберии, она по-прежнему маячит на Востоке. Пока остальные принимают на себя основной удар, нам стоит отправить дивизию добровольцев на борьбу с этой опасностью."
 SPA_the_tangiers_enclave: "Танжерский анклав"
 SPA_the_tangiers_enclave_desc: "В 1923 году город Танжер превратили в международную зону под совместным управлением Франции, Испании и Британии. Поскольку двое наших партнёров по управлению сейчас втянуты в войну, мы должны проявить инициативу и взять защиту города на себя."
 SPA_the_tangiers_enclave_tt: "§RЭто может разозлить наших друзей — администраторов Международной зоны!§!\n"
 SPA_demand_french_north_africa: "Потребовать Французскую Северную Африку"
 SPA_demand_french_north_africa_desc: "Падение метрополии ослабило [FRA.GetAdjective]ие колонии. Надо предложить им свою защиту, причём так, чтобы было ясно, что отказ не предусмотрен."
 SPA_restore_the_monarchy: "Восстановить монархию"
 SPA_restore_the_monarchy_desc: "Временное правительство сыграло свою роль в изгнании коммунистов и устранении Второй республики. Теперь пора восстановить испанскую монархию!"
 SPA_restore_the_monarchy_tt: "§Y[ROOT.GetName]§! отныне называется §YКоролевством Испания§!\n"
 SPA_stamp_out_the_maquis: "Искоренить маки"
 SPA_stamp_out_the_maquis_desc: "Маки, оставшиеся наши враги, долгое время вели партизанскую войну, стараясь лишить нас контроля над материковой Испанией. Со временем их влияние уменьшилось, и теперь их пора окончательно искоренить."
 SPA_defenses_against_strategic_bombing: "Защита от стратегических бомбардировок"
 SPA_defenses_against_strategic_bombing_desc: "Если мы вступим в глобальный конфликт, нам надо убедиться, что наши города должным образом защищены от масштабных бомбардировок, которых, вне всякого сомнения, стоит ожидать от наших врагов."
 SPA_defenses_against_invasion: "Защита от вторжения"
 SPA_defenses_against_invasion_desc: "Побережья Испании протянулись широко и далеко, и мы должны сделать всё, чтобы враги даже и не думали о вторжении с моря. Будем надеяться, что мощные береговые укрепления нам в этом помогут."
 SPA_defenses_against_invasion_tt: "Разместить §Y1 укрепление§! и §Y2 береговых укрепления§! в континентальных национальных провинциях с §Yморской базой§!.\n"
 SPA_retake_gibraltar: "Отвоевать Гибралтар"
 SPA_retake_gibraltar_desc: "Минуло уже больше двух веков с тех пор, как Гибралтар отняли от груди Испании. Нельзя, чтобы это британское бельмо на глазу Иберии существовало и дальше."
 SPA_claim_west_africa: "Заявить претензии на Западную Африку"
 SPA_claim_west_africa_desc: "Франция абсолютно незаслуженно доминирует в Западной Африке. Этот регион естественным образом связан географически с нашей колонией в Экваториальной Гвинее и потому должен быть признан неотъемлемой частью Испанской колониальной империи."
 SPA_supremacy_of_the_communion: "Превосходство традиционалистов"
 SPA_supremacy_of_the_communion_desc: "Ключ к будущему объединенной Испании в движении традиционалистов — это так же верно, как то, что Бог создал небо и землю. Пусть восстания карлистов в XIX веке и не удались, но их дух не сломлен. Те, кто сохранил в сердце Веру, готовы снова подняться против Республики."
 SPA_prepare_the_carlist_insurrection: "Подготовить карлистский мятеж"
 SPA_prepare_the_carlist_insurrection_desc: "Наш союз с Фалангой порождён крайней необходимостью и уже доживает последние недели. Мы должны атаковать наших так называемых союзников раньше, чем они нападут на нас, и уничтожить их ошибочную идеологию, чтобы не дать ей шанса завладеть умами простых людей."
 SPA_prepare_the_carlist_insurrection_tt: "Открывает решение §YПодготовка карлистского мятежа§!, позволяя привлечь подчиненные государства на сторону карлистов в начале мятежа.\n\nТакже на стороне карлистов будут §YБургос§! и §YНаварра§!, если они находятся под контролем."
 SPA_contact_the_union_militar_espanola: "Связаться с Испанским военным союзом"
 SPA_contact_the_union_militar_espanola_desc: "В «Испанском военном союзе», масштабном тайном обществе офицеров, вынашивающих замыслы против Республики, есть немало тех, кто симпатизирует нашему делу. Надо связаться с ними и заранее переманить на свою сторону как можно больше лидеров."
 SPA_head_the_junta_nacional: "Возглавить Junta Nacional"
 SPA_head_the_junta_nacional_desc: "Движущей силе военной машины карлистов, Junta Nacional Carlista de Guerra, нужен лидер, способный объединить разные региональные карлистские хунты. Таким лидером может стать Мануэль Фал Конде."
 SPA_unite_the_requetes: "Объединить рекете"
 SPA_unite_the_requetes_desc: "Слишком долго региональные карлистские хунты могли действовать независимо друг от друга. Мы должны объединить их и их ополченцев-рекете, чтобы повысить боеготовность карлистов и покончить с внутренними распрями."
 SPA_the_war_in_the_north: "Война на севере"
 SPA_the_war_in_the_north_desc: "Север всегда был сердцем карлистского движения. Любое восстание должно быть направлено на то, чтобы эта часть страны стала центром наших действий."
 SPA_revive_the_spirit_of_the_carlist_wars: "Оживить дух карлистстких войн"
 SPA_revive_the_spirit_of_the_carlist_wars_desc: "Пусть карлистские войны XIX века и закончились досадными потерями, но дух сопротивления жив до сих пор. Мы не успокоимся до тех пор, пока на испанский трон не сядет законный наследник, охраняющий христианскую веру для всех испанцев."
 SPA_arms_modernization: "Модернизация вооружения"
 SPA_arms_modernization_desc: "Как бы преданны, верны, отважны и хорошо обучены не были наши войска, для защиты христианства им нужно хорошее вооружение. Надо проследить, чтобы у них было все, что нужно."
 SPA_no_compromise_on_carlist_ideals: "Карлистские идеалы превыше всего"
 SPA_no_compromise_on_carlist_ideals_desc: "Хоть мы и сотрудничали с Фалангой в начале своего восстания, сейчас ясно, что поступаться из-за нее своими идеалами и дальше равносильно измене. Если Фаланга не примет наши требования, нам придется уничтожить и ее."
 SPA_no_compromise_on_carlist_ideals_tt_2: "§Y[ROOT.GetName]§! отныне называется §YКарлистской Испанией§!\n"
 SPA_no_compromise_on_carlist_ideals_tt: "§RСторонники фашизма начнут гражданскую войну!§!\n"
 SPA_the_crusade_against_democracy: "Крестовый поход против демократии"
 SPA_the_crusade_against_democracy_desc: "Лишь у законного карлистского наследника есть данное самим Господом Богом право руководить страной. Демократия — не только оскорбление короля, но и извращение самой Воли Божьей. С этой мерзостью пора кончать."
 SPA_the_crusade_against_democracy_timer_tt: "Как минимум через 70 дней после модификации §YКрестового похода против демократии§!.\n"
 SPA_expand_the_requetes: "Расширить рекете"
 SPA_expand_the_requetes_desc: "До сих пор мы полагались на сравнительно небольшие, но и неплохо подготовленные штурмовые отряды. Сейчас же наши амбиции требуют большего. Мы должны расширить войска рекете и надлежащим образом подготовить всех, кто откликнется на наш зов."
 SPA_militarize_the_masses: "Милитаризировать населения"
 SPA_militarize_the_masses_desc: "Наши ценности не должны оставаться под протекцией одних лишь рекете. Все, кто верен Короне и носит в сердце любовь к Богу, должны исполнить свой воинский долг и защитить наши идеалы."
 SPA_defenders_of_catholicism: "Защитники католичества"
 SPA_defenders_of_catholicism_desc: "Как и четыреста лет назад, Испания вновь должна стать защитником католической веры. Соответственно, каждый простой солдат должен стать мечом и щитом своей веры и помнить о своём священном долге каждый раз, когда король отправляет его воевать."
 SPA_battle_rites: "Боевые обряды"
 SPA_battle_rites_desc: "Воевать, защищая нашу нацию, — это священный долг. Наши капелланы пойдут вместе с солдатами на поле боя и проводят в последний путь всех, кто отдал жизнь за Короля и Веру, чтобы наши воины отправились в рай."
 SPA_cultivate_fanaticism: "Культивировать фанатизм"
 SPA_cultivate_fanaticism_desc: "Примечательнее всего в карлистских солдатах их стойкость и непоколебимая решимость перед лицом опасностей и трудностей, ведь эти воины знают, что если им суждено пасть за Отечество, Бог их вознаградит. Такие убеждения должны служить примером всем новобранцам."
 SPA_the_third_dimension_of_warfare: "Третье измерение войны"
 SPA_the_third_dimension_of_warfare_desc: "Неукротимый дух карлистов уже властвует на земле. Теперь ему настала пора покорить небо."
 SPA_a_modern_fighter_fleet: "Флот современных истребителей"
 SPA_a_modern_fighter_fleet_desc: "Нашим пилотам должны достаться лучшие самолёты, какие только может дать государство. Недостаток численности мы должны восполнить мастерством, отвагой и качеством вооружения."
 SPA_confirm_the_fueros: "Подтвердить фуэрос"
 SPA_confirm_the_fueros_desc: "Управление страной находится во власти короля, но регионы, составляющие королевство, издревле имели право на самоуправление. Чтобы сохранить лояльность разных регионов, необходимо утвердить эти права — так называемые фуэрос."
 SPA_encourage_local_industrialization: "Поощрить местную индустриализацию"
 SPA_encourage_local_industrialization_desc: "Наши региональные правительства должны поощрять индустриализацию. Подобные инициативы на местах непременно укрепят нацию в целом."
 SPA_encourage_local_mining: "Поддержать местную разработку месторождений"
 SPA_encourage_local_mining_desc: "Нашей индустрии нужны ресурсы: она утвердилась в роли чистого импортёра. Нужно поощрять расширение разработки местных месторождений, чтобы более полно использовать богатства Пиренейского полуострова и снизить нашу зависимость от иностранных поставщиков."
 SPA_settle_the_succession_question: "Уладить вопрос о наследовании"
 SPA_settle_the_succession_question_desc: "Движение карлистов раскололось на лагеря, поддерживающие разных кандидатов на трон. Альфонсо Карлос, карлистский наследник, умер, не оставив потомства, в конце 1936 года, но до этого он успел назначить своим наследником Хавьера Бурбона-Пармского. Есть, однако, и те, кто поддерживает право на власть старого конституционного короля — Альфонсо XIII, находящегося в изгнании."
 SPA_dios_patria_rey: "Dios, Patria y Rey!"
 SPA_dios_patria_rey_desc: "Клич карлистов эхом проносится через всю историю и олицетворяет наши идеалы. Он напоминает нам, что все мы лишь играем свою скромную роль в защите католической веры, наших местных сообществ и испанской нации в целом, а также в поддержке верховной власти нашего короля. Бог, Отечество и Король!"
 SPA_restore_the_empire: "Восстановить империю"
 SPA_restore_the_empire_desc: "Наша Империя ждёт! Чтобы установить её, нужно лишь организовать военную промышленность."
 SPA_strengthen_the_empire: "Усилить империю"
 SPA_strengthen_the_empire_desc: "В экономике новообразованной Испанской Империи всё ещё есть множество проблем. Нужно выделить больше средств на то, чтобы наша промышленность быстрее оправилась от разрухи Гражданской войны."
 SPA_prosperity_of_the_empire: "Процветание империи"
 SPA_prosperity_of_the_empire_desc: "Возрождение и процветание империи — вопросы первостепенной важности. Уделив дополнительное внимание улучшению инфраструктуры и поощрив тем самым торговлю и индустриальное развитие, мы решим эти вопросы в кратчайшее время."
 SPA_press_the_gibraltar_claim: "Усилить претензии на Гибралтар"
 SPA_press_the_gibraltar_claim_desc: "Само существование анклава Гибралтар оскорбляет нашего короля, и за это необходимо отомстить."
 SPA_claim_the_french_throne: "Заявить права на французский престол"
 SPA_claim_the_french_throne_desc: "Свыше полувека испанский и французский престолы объединены династической связью. Наш нынешний король не исключение — он тоже может законно претендовать на французский трон. Следует воспользоваться этим положением дел."
 SPA_retake_the_spanish_netherlands: "Отобрать Испанские Нидерланды"
 SPA_retake_the_spanish_netherlands_desc: "Когда-то наша империя простиралась до самых границ Германии. Мы вполне могли бы повторить успехи тех лет и заодно отомстить за проигрыш в 80-летней войне."
 SPA_restore_the_iberian_union: "Восстановить Иберийский Союз"
 SPA_restore_the_iberian_union_desc: "Почти четыре столетия минуло со времён короткого единства Испании и Португалии. Объединённая Иберия — сильная Иберия, так что мы непременно «найдём» новые права на португальский трон."
 SPA_the_war_of_vengeance: "Война мщения"
 SPA_the_war_of_vengeance_desc: "В народе ещё жива память об Испано-американской войне 1898 года. Удар, нанесённый ею по самосознанию испанцев, лучше всего отражён в трудах писателей того поколения. Мы должны отомстить за национальный позор и потерю своих колоний. Америку необходимо приструнить."
 SPA_found_the_academia_vazquez_de_mella: "Основать академию Васкеса де Меллы"
 SPA_found_the_academia_vazquez_de_mella_desc: "Мы должны основать мощный центр традиционалистского мышления, который поможет карлистским философам трудиться на благо новой испанской монархии."
 SPA_a_fleet_worthy_of_a_king: "Флот, достойный короля"
 SPA_a_fleet_worthy_of_a_king_desc: "Чтобы монарх мог утверждать свою волю через океан, нужно заметно расширить наш флот. Мы немедленно приступим к строительству новой морской инфраструктуры."
 SPA_rebuild_the_battlefleet: "Возродить боевой флот"
 SPA_rebuild_the_battlefleet_desc: "Четыре десятка лет, минувших после Испано-американской войны, наш флот был в спячке. Введя в его состав новые крупные корабли, способные сражаться с любым врагом, мы вдохнём в наши морские силы дух возрождения и сможем состязаться с соседями за контроль над морями."
 SPA_imperial_security: "Имперская безопасность"
 SPA_imperial_security_desc: "Безопасность Империи обеспечат не крупные корабли, а достаточное количество крейсеров. Мы должны немедленно разработать новые модели судов и доктрины защиты торговых путей, чтобы безопасно доставлять товары в наши заморские владения."
 SPR_regional_defense_council_of_aragon: "Региональный совет по обороне Арагона"
 SPR_regional_defense_council_of_aragon_desc: "В связи с необходимостью военного времени и только с ней автономные анархистские коммуны, появившиеся в результате гражданской войны, нужно объединить под началом единого Совета по обороне, который сможет координировать наши действия. Мы начнём с организации такого совета в Арагоне."
 SPR_appropriate_the_means_of_production: "Присвоить средства производства"
 SPR_appropriate_the_means_of_production_desc: "Прошли те дни, когда мы работали на богачей. Прошли те дни, когда нам недоплачивали за наш труд. Мы захватим фабрики и заводы, фермы и магазины, мы уничтожим классовые различия и позволим рабочим самим управлять своей судьбой."
 SPR_autogestion: "Самоуправление"
 SPR_autogestion_desc: "Мы добьёмся максимальной эффективности производства, внедрив рабочее самоуправление. Это повысит рабочую автономность, поднимет моральный дух и в результате увеличит общую продуктивность."
 SPR_collectivization_and_workers_control: "Коллективизация и рабочий контроль"
 SPR_collectivization_and_workers_control_desc: "В качестве необходимого аспекта местного управления мы внедрим советы трудящихся, где дадим высказаться каждому рабочему и будем поощрять сотрудничество в большом масштабе."
 SPR_arm_the_people: "Вооружить народ"
 SPR_arm_the_people_desc: "Национальная армия легко может стать средством удержания правительством контроля над населением, а не национальной обороны. Нужно дать людям оружие, чтобы они могли защищать свои сообщества самостоятельно."
 SPR_the_maximum_concession: "Максимальные уступки"
 SPR_the_maximum_concession_desc: "Сражаясь с фашизмом, мы пошли на величайшую уступку из возможных — на сотрудничество с капиталистами и авторитарными коммунистами. Это тот максимум, на который мы согласны, и вечно такая ситуация длиться не может. Пока же она продолжается, надо выжать из неё все что можно."
 SPR_seize_public_transport: "Захватить общественный транспорт"
 SPR_seize_public_transport_desc: "Все желают внести свой вклад в борьбу за свободу. Среди наших союзников много тех, кто работает в секторе общественного транспорта, и они готовы предоставить свои машины нашим отважным солдатам. Возможно, так мы получим уникальное преимущество в борьбе с врагами."
 SPR_seize_public_transport_tt: "§RЭтот дух будет убран по завершении гражданской войны!§!\n"
 SPR_agrarian_collectivization: "Аграрная коллективизация"
 SPR_agrarian_collectivization_desc: "Коллективизация сельского хозяйства приведёт к тому, что еда будет доходить до всех жителей коммуны, а не будет продаваться туда, где заплатят больше."
 SPR_mujeres_libres: "Mujeres Libres"
 SPR_mujeres_libres_desc: "Социальная революция увенчалась успехом лишь частично. Следующим шагом станет освобождение, облечение силой и образование женщин рабочего класса. Равенство пойдёт на пользу всему обществу в целом."
 SPR_literacy_programs: "Ликвидация безграмотности"
 SPR_literacy_programs_desc: "В рабочей среде велик процент неграмотных, но подходящими образовательными программами это можно быстро исправить — а заодно, без сомнения, и выявить много скрытых талантов."
 SPR_shared_burdens: "Общее бремя"
 SPR_shared_burdens_desc: "Отвоёвывать наши свободы у авторитаризма, капитализма и религиозных суеверий придётся долго и трудно. Все мы должны внести свой вклад в преодоление проблем, прежде чем сможем пожать плоды нашего труда."
 SPR_international_brigades: "Международные бригады"
 SPR_international_brigades_desc: "Наше дело привлекло внимание других стран, и к нам прибывают люди со всего мира, чтобы вместе с нами сражаться с фашистской угрозой. Мы принимаем всех, кто готов внести свою лепту в жизнь сообщества, и организуем их в интернациональные бригады."
 SPR_seize_the_gold_reserves: "Захватить золотой запас"
 SPR_seize_the_gold_reserves_desc: "Золотой запас Республики может попасть в руки фашистов или того хуже — сталинистов. Захватив его, мы, без сомнения, рискуем навлечь на себя гнев правительства, но и получим возможность финансировать свою войну, закупив иностранное оружие на чёрном рынке."
 SPR_gold_reserves_flag: "Золотой запас уже захвачен или перемещен"
 SPR_foreign_arms_purchases: "Закупка оружия за рубежом"
 SPR_foreign_arms_purchases_desc: "«Освобождённый» нами золотой запас можно пустить на закупку за рубежом оружия, в котором мы отчаянно нуждаемся. Международное мнение сейчас не всегда в нашу пользу, так что закупки, вероятно, придётся проводить по неофициальным каналам..."
 SPR_foreign_arms_purchases_tt: "Открывает решение §YЗакупка иностранного вооружения§!, позволяя закупать снаряжение различного типа.\n"
 SPR_masters_of_our_own_fate: "Хозяева своей судьбы"
 SPR_masters_of_our_own_fate_desc: "Сталинисты и их марионетки-республиканцы всё чаще нарушают наши свободы, систематически подрывают наши усилия и устраняют наших знаменитых сторонников. С нас довольно. Мы возьмём судьбу в свои руки, пусть даже для этого и придётся сражаться."
 SPR_anarchist_uprising_flag: "Анархисты восстали."
 SPR_masters_of_our_own_fate_tt_2: "§Y[ROOT.GetName]§! отныне называется §YРегиональным советом по обороне Арагона§!\n"
 SPR_masters_of_our_own_fate_tt_3: "§Y[ROOT.GetName]§! отныне называется §YИспанской коммуной§!\n"
 SPR_masters_of_our_own_fate_tt_4: "Становятся §Gдоступны§! министры РПМЕ, но при этом §Rудаляются§! демократические и сталинисткие министры.\n"
 SPR_masters_of_our_own_fate_tt: "§RСторонники коммунизма и демократии начнут гражданскую войну!§!\n"
 SPR_all_must_bear_the_torch: "Все должны нести свет"
 SPR_all_must_bear_the_torch_desc: "Каждый человек — сам себе революционер. Лишь благодаря упорству и отваге индивидуума общество не пасует перед врагами. Это нужно донести до всех, кто поддерживает нас. Все мы должны помогать высоко нести знамя анархизма."
 SPR_the_threats_abound: "Повсюду угрозы"
 SPR_the_threats_abound_desc: "Очевидно, что мир не согласен с самим фактом нашего существования. Всюду, куда бы мы ни пошли, нас встречают неприветливо, а то и откровенно враждебно. Нам теперь ясно: у нас нет союзников, на которых можно было бы положиться. Мы должны подготовиться к войне ко всеми и каждым из этих устаревших суверенных государств."
 SPR_portuguese_anarchism: "Португальский анархизм"
 SPR_portuguese_anarchism_desc: "Наша война за свободу дошла до португальской границы, и правительство теперь дестабилизировано. Обеспечив должную поддержку, вполне реально организовать в их стране полномасштабное анархистское восстание. Мы должны разжечь это пламя!"
 SPR_regional_defense_council_of_iberia: "Региональный совет по обороне Иберии"
 SPR_regional_defense_council_of_iberia_desc: "Освободив территорию, бывшую ранее Португалией, мы можем основать новый совет по обороне, представляющий устремления всех коммун Пиренейского полуострова."
 SPR_regional_defense_council_of_iberia_tt: "§Y[ROOT.GetName]§! отныне называется §YРегиональным советом по обороне Иберии§!\n"
 SPR_a_new_way_of_warfare: "Новый способ войны"
 SPR_a_new_way_of_warfare_desc: "В отваге нашей пехоты не приходится сомневаться, но современные войны не выигрываются одной лишь пехотой. Мы должны начать разработку новых военных машин — как наземных, так и воздушных, — чтобы защищать свои коммуны."
 SPR_communal_military_strategies: "Коллективные военные стратегии"
 SPR_communal_military_strategies_desc: "Организовать полномасштабную войну, оставаясь при этом верными принципам анархизма, — непростая задача, но мы должны с ней справиться, иначе лишимся всего, за что сражаемся."
 SPR_maintaining_the_fire: "Поддержание огня"
 SPR_maintaining_the_fire_desc: "Усталость от войны — предвестник поражения. Мы должны оставаться сильными и поддерживать в людях огонь, что побуждает их биться до конца."
 SPR_freedom_of_thought: "Свобода мысли"
 SPR_freedom_of_thought_desc: "Среди нас нет места узости кругозора. Мы рады всем, каких бы убеждений они ни придерживались, — главное, чтобы они принимали основы нашего общества."
 SPR_torchbearers_of_tomorrow: "Факелоносцы завтрашнего дня"
 SPR_torchbearers_of_tomorrow_desc: "Те, кто вносит свой вклад в поддержку нашего дела, будь то интеллектуальный труд или служба в армии, — наше будущее. Эти люди двигают наше общество вперёд и должны знать, как важна для нас их работа."
 SPR_the_inevitable_counterblow: "Неизбежный контрудар"
 SPR_the_inevitable_counterblow_desc: "Международное неприятие нашего коммунального образа жизни растёт с каждым днём. Нападение врага — лишь вопрос времени, и мы должны быть к нему готовы."
 SPR_improve_military_infrastructure: "Улучшить военную инфраструктуру"
 SPR_improve_military_infrastructure_desc: "Чтобы вовремя добираться до осаждённых коммун, связь между ними надо значительно улучшить. Это позволит Совету по обороне быстро реагировать на любые внешние угрозы, с которыми одиночная коммуна может и не совладать."
 SPR_fortify_the_pyrenees: "Укрепить Пиренеи"
 SPR_fortify_the_pyrenees_desc: "Самое очевидное направление атаки — с севера. Абсолютно необходимо укрепить Пиренеи и защитить их от любых ударов с этой стороны, а также со стороны моря."
 SPR_fortify_the_pyrenees_tt: "Разместить §Yукрепления§! 3-го уровня в провинциях на французской границе в §YПаис Баско§!, §YНаварре§!, §YЗападном Арагоне§!, §YВосточном Арагоне§! и §YКаталонии§!.\n"
 SPR_fortify_la_linea_de_la_concepcion: "Укрепить Ла-Линеа-де-ла-Консепсьон"
 SPR_fortify_la_linea_de_la_concepcion_desc: "Ла-Линеа-де-ла-Консепсьон — первый бастион обороны от близкого врага. Обеспечив городу адекватную защиту, мы сможем встретить любой удар со стороны Гибралтара."
 SPR_fortify_la_linea_de_la_concepcion_tt: "Разместить §Yукрепления§! 3-го уровня в провинциях на гибралтарской границе в §YСевилье§! и §YГранаде§!.\n"
 SPR_fortify_the_coastlines: "Укрепить побережья"
 SPR_fortify_the_coastlines_desc: "Нельзя сбрасывать со счетов возможность вторжения с моря. Расширив рубежи обороны, мы можем заставить врагов отказаться от этого шага."
 SPR_fortify_the_coastlines_tt_1: "Разместить §Y1 береговое укрепление§! в прибрежных провинциях в §YГалисии§!, §YАстурии§! и §YПаис Баско§!.\n"
 SPR_fortify_the_coastlines_tt_2: "Разместить §Y1 укрепление§! и §Y2 береговых укрепления§! в континентальных национальных провинциях с §Yморской базой§!.\n"
 SPR_militarize_the_industry: "Милитаризировать промышленность"
 SPR_militarize_the_industry_desc: "Надо поощрять наращивание коммунами производства военных припасов, иначе нашим отважным солдатам будет попросту нечем защищать родные дома."
 SPR_communal_autarky: "Коммунальная автаркия"
 SPR_communal_autarky_desc: "Весь мир отвергает нас, поэтому мы должны обходиться теми природными ресурсами, которые найдём на собственной территории. Это задача на оптимизацию, и мы должны в ней преуспеть."
 SPR_faith_in_the_cause: "Вера в общее дело"
 SPR_faith_in_the_cause_desc: "Когда весь мир против тебя, не должно быть места пораженческим мыслям. Мы либо будем твёрдо верить в мирное будущее, либо проиграем."
 SPR_militarize_the_people: "Милитаризировать население"
 SPR_militarize_the_people_desc: "Мы не можем позволить себе роскошь не пачкать руки кровью. Нужно научить всех носить оружие и защищаться, чтобы, когда придёт время, народ мог сражаться за своё будущее."
 SPR_anarchism_knows_no_borders: "Анархизм не знает границ"
 SPR_anarchism_knows_no_borders_desc: "Если народы мира не желают терпеть нас в своём обществе, значит, наша единственная надежда — будущее, в котором мы можем мирно жить в общинах, отринув само понятие национальных государств."
 SPR_plant_the_seeds_of_revolution: "Посеять зёрна революции"
 SPR_plant_the_seeds_of_revolution_desc: "Тем, кто разделяет нашу точку зрения, слишком долго затыкали рот их тиранические правительства. Мы дадим своим единомышленникам оружие, чтобы они могли подорвать основы государств изнутри и присоединиться к нам, когда мы покончим со своими врагами."
 SPR_plant_the_seeds_of_revolution_tt: "Открывает решение §YЗёрна революции§!, позволяя разжигать восстания анархистов во враждебных соседних странах.\n"
 SPR_global_defense_council: "Глобальный совет по обороне"
 SPR_global_defense_council_desc: "Наши границы вышли за пределы Пиренейского полуострова, и название, которое мы дали нашему временному совету по обороне, больше не отражает его сути. Мы переименуем свое государство так, чтобы к нему могли отнести себя все люди планеты."
 SPR_global_defense_council_tt: "§Y[ROOT.GetName]§! отныне будет называться §YГлобальным советом по обороне§!\n"
 SPR_global_defense_council_tt_2: "Открывает решение §YЗёрна революции§!, позволяя осуществлять передачу и перевод в статус национальных территорий любых контролируемых стран, у которых достаточно высок уровень §Yподчинения§!.\n"
 SPR_the_anti_fascist_workers_revolution: "Антифашистская рабочая революция"
 SPR_the_anti_fascist_workers_revolution_desc: "Пришло время испанским рабочим восстать против врагов-фашистов! Мы будем идти рука об руку с буржуазией, но лишь до тех пор, пока не покончим с этой угрозой. Революция начинается сейчас!"
 SPR_strengthen_the_euzko_gudarostea: "Усилить баскскую армию"
 SPR_strengthen_the_euzko_gudarostea_desc: "В баскских землях расположены важные заводы и фабрики, поэтому их надо особенно тщательно защищать. Расширив армию, собранную местным правительством, мы укрепим баскскую линию фронта."
 SPR_strengthen_the_euzko_gudarostea_tt: "Получить 6 боевых единиц с §Y3 пехотными§! батальонами в §YПаис Баско§!.\n"
 SPR_remove_after_civil_war_tt: "§RЭти войска будут убраны по завершении гражданской войны!§!\n"
 SPR_fortify_the_iron_ring: "Укрепить «железное кольцо»"
 SPR_fortify_the_iron_ring_desc: "Бильбао, крупнейший город Страны Басков, получит собственное «железное кольцо» фортификаций, что поможет баскам лучше оборонять город от фашистов."
 SPR_arm_the_workers_militias: "Вооружить рабочее ополчение"
 SPR_arm_the_workers_militias_desc: "Мы организовали ополчение из рабочих и теперь должны вооружить его, чтобы оно могло выступать в авангарде борьбы с фашистами и нелояльной армией."
 SPR_hinder_nkvd_interference: "Затруднить вмешательство НКВД"
 SPR_hinder_nkvd_interference_desc: "Советский НКВД слишком долго вмешивается во внутренние дела Испании. Исчезают самые ярые критики Сталина, попадают в изоляцию наши политики, а нашей борьбе с фашистами порой больше мешают не враги, а те, кто должен быть союзником. С нас довольно. Мы дадим отпор сталинистам."
 SPR_hinder_nkvd_interference_tt: "Замещает задание §YНеминуемо восстание анархистов§! заданием §YНеминуем правительственный террор§!.\n"
 SPR_demand_ministerial_positions: "Потребовать министерские должности"
 SPR_demand_ministerial_positions_desc: "Если Республика желает и дальше получать нашу поддержку, она должна предоставить нашим политикам места в правительстве. Лишь тогда мы будем знать наверняка, что она считает нас ценными союзниками в общей борьбе."
 SPR_the_stalinist_doctrine: "Сталинистская доктрина"
 SPR_the_stalinist_doctrine_desc: "В союзе наших антифашистских групп есть те, кто трактует слова Маркса отдельно от Сталина. Эти люди — бельмо на глазу всех социалистов, и от них надо избавляться. Чтобы не ставить под угрозу рабочее движение, надо устранить диссидентов и объединиться под властью одного лидера."
 SPR_subvert_the_stalinists: "Подрывать дело сталинизма"
 SPR_subvert_the_stalinists_desc: "Не мы начали эту ссору, но раз сталинисты настаивают, мы им подыграем. Мы ослабим их изнутри, будем переманивать их сторонников и вытягивать их ресурсы. Мы будем противостоять им везде и во всём. "
 SPR_class_war: "Классовая война"
 SPR_class_war_desc: "Концепция Народного фронта заведомо ошибочна: рабочие не смогут обрести истинную свободу, пока они вынуждены сотрудничать с буржуазией. Лишь полная и бескомпромиссная классовая борьба сможет дать нам желанное освобождение, даже если ради этого придётся одновременно сражаться с капиталистами и фашистами."
 SPR_secularize_the_new_state: "Секуляризировать новое государство"
 SPR_secularize_the_new_state_desc: "В новом обществе, которое мы строим, нет места религии. Религия лишь закрепляет классовую систему и загоняет рабочих в подчинение. Только освободив разум от суеверий, мы сможем стать по-настоящему свободными."
 SPR_appropriate_church_riches: "Присвоить церковные богатства"
 SPR_appropriate_church_riches_desc: "От богатства, накопленного католической церковью, будет куда больше пользы, если пустить его на наше дело. Мы воспользуемся им, чтобы улучшить существующие заводы и построить новые, тем самым приблизив достижение нашей цели."
 SPR_an_army_of_all_classes: "Армия из всех социальных классов"
 SPR_an_army_of_all_classes_desc: "Перед лицом фашизма классовые различия не имеют значения. Мы создадим армию, в которой смогут служить все, и откроем её бойцам здоровые социалистические ценности, дорогие сердцу их товарищей."
 SPR_relocate_the_gold_reserves: "Переместить золотой запас"
 SPR_relocate_the_gold_reserves_desc: "Наш золотой запас очень важен для закупки военной техники за рубежом. Нужно сделать всё, чтобы он хранился в безопасном месте. К сожалению, это означает, что его надо вывезти за границу."
 SPR_relocate_the_gold_reserves_tt: "§RНаш золотой запас будет отдан на милость принимающей страны!§!\n"
 SPR_reaffirm_the_popular_front_strategy: "Заново утвердить стратегию Народного фронта"
 SPR_reaffirm_the_popular_front_strategy_desc: "Очень важно забыть сейчас обо всех различиях между нами и нашими союзниками, чтобы мы могли сосредоточиться на более важной борьбе — борьбе с фашизмом."
 SPR_anti_fascist_unity: "Антифашистский союз"
 SPR_anti_fascist_unity_desc: "Разногласия между нами и нашими союзниками — анархистами и антисталинистами — становятся всё сильнее. Нельзя, чтобы эта ситуация вышла из-под контроля. Мы должны сосредоточиться на истинном враге, даже если ценой отсутствия внутренней напряжённости станут уступки на правительственном уровне нашим сбившимся с истинного пути союзникам."
 SPR_anti_fascist_unity_tt: "Открывает решение §YАнтифашистский союз§!, позволяя задерживать восстания анархистов в обмен на уступки.\n"
 SPR_crush_the_revolution: "Сокрушить революцию"
 SPR_crush_the_revolution_desc: "Та независимость, с которой ведут себя анархистские коммуны, досаждает нам, и, честно говоря, их слабая оборона стала уязвимым местом нашего фронта. Без них нам будет лучше. Пора сокрушить эту революцию раз и навсегда."
 SPR_crush_the_revolution_tt: "§RНейтральные сторонники начнут гражданскую войну!§!\n"
 SPR_united_under_socialism: "Объединение под знаменем социализма"
 SPR_united_under_socialism_desc: "Мы родом из разных мест, у нас разное происхождение, но нам пора забыть о своих различиях и сообща идти навстречу социализму. "
 SPR_wealth_redistribution: "Перераспределение богатства"
 SPR_wealth_redistribution_desc: "Теперь, когда собственность богачей конфискована, мы сделаем так, чтобы все получили равную долю и разделили победу с нами."
 SPR_collective_recovery_efforts: "Коллективные усилия по восстановлению"
 SPR_collective_recovery_efforts_desc: "Нужно созвать всё испанское сообщество, чтобы оно в едином порыве взялось исправлять ущерб, нанесённый нашей яростной гражданской войной. Необходимо восстановить заводы, чтобы люди могли вернуться на работу; надо построить новую инфраструктуру, чтобы облегчить связь между местными сообществами."
 SPR_repair_and_expand_the_dockyards: "Отремонтировать и расширить верфи"
 SPR_repair_and_expand_the_dockyards_desc: "Разруха гражданской войны не обошла стороной и крупные верфи. Их нужно не только отремонтировать, но и расширить, чтобы быть готовыми к будущим программам наращения флота."
 SPR_the_peoples_fleet: "Народный флот"
 SPR_the_peoples_fleet_desc: "Воля народа должна исполняться и на суше, и на море, а подкрепить её следует новым флотом, который мы и начнём немедленно строить."
 SPR_land_redistribution: "Перераспределение земли"
 SPR_land_redistribution_desc: "Всем, кто желает возделывать землю, надо предоставить такую возможность. Наделы, до войны принадлежавшие тем, кто не мог ими правильно пользоваться, будут отданы тем, кто на это способен."
 SPR_expand_the_means_of_production: "Расширить средства производства"
 SPR_expand_the_means_of_production_desc: "Здоровье общества зависит от мощности промышленности. Расширив индустрию, мы обеспечим себе внутреннюю стабильность и надёжную защиту от внешних врагов."
 SPR_invite_socialist_intellectuals: "Пригласить интеллектуалов-социалистов"
 SPR_invite_socialist_intellectuals_desc: "Наше общество станет прибежищем всех интеллектуалов, разделяющих нашу приверженность делу социализма. Нужно приглашать таких людей отовсюду, чтобы они приносили пользу всем нам силой своего разума."
 SPR_solidify_government_control: "Укрепить контроль правительства"
 SPR_solidify_government_control_desc: "Свободы автономных областей государства нужно уменьшить ради общего блага. Нельзя, чтобы эти регионы ослабляли наше единство перед лицом зарубежной фашистской угрозы."
 SPR_reeducate_the_bourgeoisie: "Переобучить буржуазию"
 SPR_reeducate_the_bourgeoisie_desc: "Народный фронт себя исчерпал. Пришло время наставить буржуазию на путь истинный, освободив её от экономических и общественных заблуждений. Мы ещё сделаем из буржуа правильных граждан."
 SPR_the_spanish_red_army: "Испанская Красная Армия"
 SPR_the_spanish_red_army_desc: "Мы создадим новую лояльную армию, которая будет защищать интересы испанского рабочего класса от иностранной угрозы. Основой для этой армии послужит модель войск Советского Союза."
 SPR_expand_soviet_aid: "Расширить помощь Советов"
 SPR_expand_soviet_aid_desc: "Мы не выиграем эту войну в одиночку, нам нужна международная помощь. Необходимо объяснить государству [SOV.GetNameDefCap], что главный бой с фашизмом ведётся здесь, в Иберии, и что именно здесь нужно останавливать его продвижение."
 SPR_expand_soviet_aid_tt: "\n§RЗа советскую помощь придётся дорого заплатить по окончании гражданской войны!§!\n"
 SPR_soviet_equipment_shipments: "Поставки советского снаряжения"
 SPR_soviet_equipment_shipments_desc: "Поставки оружия от государства [SOV.GetNameDef] должны восполнить то, чего не может обеспечить наша промышленность."
 SPR_soviet_military_advisors: "Советские военные советники"
 SPR_soviet_military_advisors_desc: "Советские военные советники могут лучше подготовить наших солдат и командиров к борьбе с врагом."
 SPR_soviet_industrial_aid: "Промышленная помощь от СССР"
 SPR_soviet_industrial_aid_desc: "Одними поставками оружия потребности фронта не покроешь. Если Советы помогут нам расширить производство, возможно, мы устраним этот разрыв, а со временем и добьёмся полной самодостаточности."
 SPR_soviet_technological_advancements: "Советские технологические достижения"
 SPR_soviet_technological_advancements_desc: "У государства [SOV.GetNameDefCap] есть технология, которой нет у нас. Полагаю, ради победы над фашизмом оно поделится своими знаниями с нами?"
 SPR_soviet_recovery_aid: "Помощь в восстановлении от СССР"
 SPR_soviet_recovery_aid_desc: "Теперь, когда война выиграна, государство [SOV.GetNameDef] готово помочь нам восстановить страну."
 SPR_all_must_do_their_part: "Все должны вносить свой вклад"
 SPR_all_must_do_their_part_desc: "Чтобы дело социализма преуспело, каждый должен вносить в него свой вклад. Мы не можем позволить себе внутренних распрей между разными сообществами."
 SPR_the_red_tide: "Красный прилив"
 SPR_the_red_tide_desc: "Наш народ знает, что наше дело — правое. Теперь нам остаётся лишь использовать это убеждение и обеспечить приток в армию патриотически настроенных новобранцев. Наша армия мощной волной снесёт любого врага."
 SPR_arm_the_tide: "Вооружить прилив"
 SPR_arm_the_tide_desc: "Одним лишь энтузиазмом рабочих без должного вооружения войну не выиграть. Мы дадим солдатам оружие, в котором они нуждаются."
 SPR_against_fascism: "Против фашизма"
 SPR_against_fascism_desc: "Пусть на Пиренейском полуострове с фашистами и покончено, за границами нашей страны фашизм по-прежнему существует. Мы должны присоединиться к международной борьбе, чтобы покончить с ним раз и навсегда."
 SPR_doctrinal_advancements: "Улучшения доктрин"
 SPR_doctrinal_advancements_desc: "Уроки, вынесенные нами из гражданской войны, можно использовать для создания новых военных доктрин, лучше приспособленных к реалиям современных сражений."
 SPR_lessons_from_the_civil_war: "Чему нас научила гражданская война"
 SPR_lessons_from_the_civil_war_desc: "Трудности гражданской войны научили нас многому в том, что касается военного дела. Глупо было бы не применить этот опыт в своей новой армии."
 SPR_nationalize_the_industry: "Национализировать индустрию"
 SPR_nationalize_the_industry_desc: "Вместо того чтобы отдать индустрию на растерзание инвесторам и компаниям, мы обеспечим ей государственный контроль, который позволит лучше управлять производством и организовывать его."
 SPR_beacon_of_socialism: "Светоч социализма"
 SPR_beacon_of_socialism_desc: "Наша страна — сияющий светоч социализма; она наверняка привлечёт разделяющих его идеалы учёных, желающих послужить делу рабочего класса."
 SPR_increase_arms_production: "Увеличить производство вооружения"
 SPR_increase_arms_production_desc: "Чтобы защищать идеалы коммунизма, нашей армии нужно вооружение. Надо нарастить индустриальную мощь нашей великой нации, чтобы мы могли производить это оружие."
 SPR_exploit_spains_riches: "Эксплуатация богатств Испании"
 SPR_exploit_spains_riches_desc: "Пиренейский полуостров богат природными ресурсами. Их эксплуатация заметно усилит нашу военную индустрию и поможет нам накопить средства для восстановления нации."
 SPR_unify_the_london_bureau: "Объединить Лондонское бюро"
 SPR_unify_the_london_bureau_desc: "В ответ на образование Третьего Интернационала и борьбу за власть между Троцким и Сталиным появилось Международное бюро революционного социалистического единства, отвергающее обе интерпретации марксизма. Мы свяжемся со своими агентами в этом бюро, чтобы единым социалистическим фронтом выступить против троцкизма и сталинизма."
 SPR_against_trotskyism_and_stalinism: "Против троцкизма и сталинизма"
 SPR_against_trotskyism_and_stalinism_desc: "Слишком долго споры между Троцким и Сталиным, а также их сторонниками подрывали дело социализма. Если они не могут забыть о своих разногласиях, нам придётся попросту избавиться от их влияния."
 SPR_against_trotskyism_and_stalinism_tt: "Будет получена цель войны §Y$puppet_wargoal_focus$§! против §Yсталинистского§! или §Yтроцкистского Советского Союза§! либо §YМексики§!."
 SPR_red_bulwark_in_the_west: "Красный бастион на Западе"
 SPR_red_bulwark_in_the_west_desc: "Из-за нашего географического положения мы изолированы от союзников. Если на нас нападут (особенно если нападёт сильная морская держава), мы не сможем полагаться на помощь от государства [SOV.GetNameDef]. Следовательно, мы должны сделать так, чтобы наша оборона позволяла нам быть бастионом социализма, его западным якорем в Европе."
 SPR_appeal_for_increased_autonomy: "Попросить об увеличении автономии"
 SPR_appeal_for_increased_autonomy_desc: "Ценой [SOV.GetAdjective]ой помощи, сделавшей возможной нашу победу, стало наше угодничество. Мы показали себя верными и способными защитниками социализма, и это, без сомнения, заметили в Москве. Возможно, мы сможем убедить их ослабить поводья."
 SPR_modernize_the_armed_forces: "Модернизировать армию"
 SPR_modernize_the_armed_forces_desc: "Наше шаткое положение на западе Европы заметно усилится, если мы разработаем новое оружие и снаряжение для своей армии."
 SPR_a_red_iberia: "Красная Иберия"
 SPR_a_red_iberia_desc: "Пришло время объединить весь Пиренейский полуостров под знаменем социализма."
 SPR_support_french_communists: "Поддержать французских коммунистов"
 SPR_support_french_communists_desc: "Государство [FRA.GetNameDefCap] не так давно было связано с коммунистами. Если они увидят перспективы нашего сотрудничества и пожелают вместе выступать за дело рабочего класса, мы объединим силы. Если же они не проявят должной прозорливости, нам придётся принести к ним социализм силой."
 SPR_avenge_foreign_interference: "Отомстить за иностранное вмешательство"
 SPR_avenge_foreign_interference_desc: "Иностранные державы вмешивались в нашу гражданскую войну, поддерживая наших врагов-фашистов. Мы этого не забыли, и теперь у нас наконец-то есть возможность отомстить."
 SPR_avenge_foreign_interference_tt: "Даёт цели войны против всех стран, которые отправляли добровольцев к националистам во время гражданской войны.\n"
 SPR_provide_for_the_people: "Обеспечить народ"
 SPR_provide_for_the_people_desc: "Первым делом надо убедиться, что наши люди обеспечены едой. Нельзя, чтобы радость от победы затмил ужас голода."
 SPR_collectivize_industry: "Коллективизировать индустрию"
 SPR_collectivize_industry_desc: "Коллективизация индустрии дополнительно поднимет производительность и моральный настрой рабочих."
 SPR_connect_the_country: "Объединить страну"
 SPR_connect_the_country_desc: "Большой инфраструктурный проект, охватывающий всю страну, обеспечит быструю перевозку грузов между отдалёнными частями полуострова. В долгосрочной перспективе это пойдёт нам на пользу."
 SPR_transplant_soviet_industry: "Переместить советскую индустрию"
 SPR_transplant_soviet_industry_desc: "У Советов имеется немалый опыт в перемещении целых заводов — даже на расстояния в тысячи километров. Чтобы начать развитие своей военной промышленности, мы попросим их перевезти свои менее значимые заводы на Пиренейский полуостров."
 SPR_the_five_year_plan: "Пятилетний план"
 SPR_the_five_year_plan_desc: "Мы воплотим отважный новый план по преобразованию Испанского государства в индустриальную сверхдержаву не более чем за пять лет."
 SPR_slipway_enlargement: "Увеличение стапелей"
 SPR_slipway_enlargement_desc: "Чтобы строить более крупные военные корабли, нам следует увеличить свои верфи."
 SPR_a_red_fleet: "Красный флот"
 SPR_a_red_fleet_desc: "Чтобы мы могли распространять социализм по всей Земле, нам нужен мощный флот. Строительство нашего Красного Флота начнётся уже сегодня."
 SPR_maintain_the_second_republic: "Сохранить Вторую республику"
 SPR_maintain_the_second_republic_desc: "Попытка переворота, предпринятая военными, не увенчалась успехом, и наше правительство по-прежнему может мирно руководить страной. Вторая республика преодолеет угрозу правых, как преодолела забастовку шахтёров в 1934 году."
 SPR_new_leadership: "Новое руководство"
 SPR_new_leadership_desc: "Чтобы Республика выжила в эти трудные времена, ей нужно новое руководство. Мы привлечём советников и министров с новыми взглядами на то, как лучше справиться с фашистской угрозой. Это позволит нам лучше защищать свои принципы и убеждения."
 SPR_the_future_of_the_republic: "Будущее республики"
 SPR_the_future_of_the_republic_desc: "Идущая сейчас борьба, без сомнения, определит будущее Республики. Ради того, чтобы это будущее было таким, как следует, нельзя жалеть ни средств, ни усилий."
 SPR_petition_for_french_aid: "Петиция о французской помощи"
 SPR_petition_for_french_aid_desc: "Наши северные соседи не торопятся оказать нам помощь, опасаясь внутренних беспорядков в своей стране. Мы не можем позволить им оставаться такими нерешительными, ведь от их готовности действовать зависит наша жизнь."
 SPR_petition_for_french_aid_tt: "§RГосударство [FRA.GetNameDefCap] должно утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 SPR_ensure_loyalty: "Обеспечить лояльность"
 SPR_ensure_loyalty_desc: "Правительство было жесточайшим образом предано собственной армией. Первый шаг к исцелению этой раны — отныне гарантировать лояльность всех назначаемых нами офицеров."
 SPR_enlist_the_carabineros: "Призвать карабинеров"
 SPR_enlist_the_carabineros_desc: "Чтобы укомплектовать фронт, мы временно прибегнем к нестандартным решениям. Карабинеры, военизированные отделения таможенной и пограничной службы, вполне смогут сражаться на передовой."
 SPR_enlist_the_carabineros_tt: "Получить 1 боевую единицу с §Y3 пехотными§! батальонами в 5 случайных регионах.\n"
 SPR_the_popular_army: "Народная армия"
 SPR_the_popular_army_desc: "В нашей новой армии будут служить те, кто не запятнал себя предательством предыдущей; те, кто жаждет ревностно защищать принципы, на которых построена Республика, но ранее не нёс военную службу. Также мы разработаем новые вооружения и доктрины, чтобы помочь этой новой армии в её борьбе."
 SPR_take_the_initiative: "Взять инициативу"
 SPR_take_the_initiative_desc: "Мы не можем бездействовать, пока наши враги решают, где и когда атаковать нас. Войны выигрывает инициатива — её мы и должны проявить."
 SPR_no_pasaran: "¡No Pasarán!"
 SPR_no_pasaran_desc: "Пусть девиз антифашистов раздаётся из каждого дома в каждом городе, с каждой крыши на каждой улице, с каждой баррикады и из каждой траншеи. «¡No Pasarán!» — они не пройдут!"
 SPR_no_pasaran_tt: "Возвести §Y1 укрепление§! во всех провинциях с §Y1 победным очком§! в контролируемых регионах.\nВозвести §Y2 укрепления§! во всех провинциях с §Y3 победными очками§! в контролируемых регионах.\nВозвести §Y3 укрепления§! во всех провинциях с §Y10 победными очками§! в контролируемых регионах.\nВозвести §Y4 укрепления§! во всех провинциях с минимум §Y30 победными очками§! в контролируемых регионах.\n"
 SPR_a_frontline_suited_for_intellectuals: "Фронт для интеллектуалов"
 SPR_a_frontline_suited_for_intellectuals_desc: "Расточительно отправлять наши лучшие умы сражаться с фашизмом на передовую. Они будут куда полезнее в тылу, создавая новые инструменты войны, чем в роли обычных солдат."
 SPR_strengthen_the_anti_fascist_coalition: "Усилить антифашистскую коалицию"
 SPR_strengthen_the_anti_fascist_coalition_desc: "Мы разобрались с диссидентами из нашей коалиции. В идеале теперь мы сможем наконец-то сосредоточиться на том, чтобы выступить единым фронтом против фашизма."
 SPR_oppose_the_communists: "Противостоять коммунистам"
 SPR_oppose_the_communists_desc: "Союз с коммунистами — вынужденная мера по борьбе с фашизмом. Когда с фашистами будет покончено, нужно разобраться и с коммунистами."
 SPR_fortify_the_central_government: "Укрепить центральное правительство"
 SPR_fortify_the_central_government_desc: "Надо укрепить правительство от влияния коммунистов, иначе они тайком захватят контроль над Республикой, проникнув изнутри."
 SPR_secure_democratic_principles: "Охранять демократические принципы"
 SPR_secure_democratic_principles_desc: "Нельзя, чтобы влияние коммунистов изменило или даже разрушило принципы, на которых основана Вторая республика. Как бы мы ни относились к коммунистам или государству [SOV.GetNameDef], мы должны помнить об этих принципах, даже если и не выражаем их открыто."
 SPR_subvert_soviet_control: "Подорвать советское влияние"
 SPR_subvert_soviet_control_desc: "Ценой [SOV.GetAdjective]ой помощи, сделавшей возможной нашу победу, стало наше угодничество — и, похоже, это теперь надолго. Мы начнём подрывать [SOV.GetAdjective]ие старания по распространению коммунизма в нашей стране и будем готовиться к последней борьбе за свободу и независимость."
 SPR_subvert_soviet_control_tt: "\n§R[SOV.GetNameDefCap], скорее всего, предпримет попытку наказать нас за нашу непокорность!§!\n"
 SPR_war_of_independence: "Война за независимость"
 SPR_war_of_independence_desc: "Пришла пора нам выступить против бывших союзников, иначе мы превратимся в очередной сателлит Союза. Наш народ должен совершить последний большой рывок, чтобы вырвать желанную свободу из рук как левого, так и правого авторитаризма."
 SPR_war_of_independence_tt: "§RЕсли они не примут наши требования, это приведёт к войне!§!"
 SPR_those_who_would_not_help_us: "Те, кто нам не поможет"
 SPR_those_who_would_not_help_us_desc: "Запад бросил нас в нашей борьбе с фашизмом, но с тех пор ситуация изменилась, и он теперь оказался втянут в собственную войну. Сейчас нам снова нужна его помощь — и, возможно, на этот раз Запад к нам прислушается, и мы сообща выступим против общего врага."
 SPR_those_who_would_not_help_us_tt: "§RГосударства должны утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 SPR_ideological_allies: "Идеологические союзники"
 SPR_ideological_allies_desc: "Испания была перекована в горниле гражданской войны. Мы встанем плечом к плечу с идеологическими союзниками против экстремизма как правых, так и левых сил."
 SPR_enemies_of_our_enemy: "Враг моего врага"
 SPR_enemies_of_our_enemy_desc: "Хоть они и помогали нашим противникам в гражданской войне, теперь у нас общий враг. Возможно, пора забыть о своих разногласиях до тех пор, пока мы не выиграем большую войну."
 SPR_deal_with_the_devil: "Сделка с дьяволом"
 SPR_deal_with_the_devil_desc: "У немцев богатый опыт борьбы с Советами, и, хоть об официальном союзе с ними говорить не приходится, возможно, они могли бы поделиться с нами военными познаниями, чтобы дать нам преимущество в борьбе с нашим общим врагом."
 SPR_deal_with_the_devil_tt: "§RГосударство [GER.GetNameDefCap] должно утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 SPR_foreign_industrial_aid: "Иностранная промышленная помощь"
 SPR_foreign_industrial_aid_desc: "Теперь, когда действуют новые пакты, мы побудим иностранные предприятия вкладывать деньги в нашу нацию и помогать в восстановлении страны."
 SPR_stabilize_the_nation: "Стабилизировать нацию"
 SPR_stabilize_the_nation_desc: "Мы победили в гражданской войне, но теперь надо сделать всё, чтобы к нам вернулась стабильность и чтобы новой войны никогда не случилось."
 SPR_end_fascism_at_all_costs: "Покончить с фашизмом любой ценой"
 SPR_end_fascism_at_all_costs_desc: "Главное — полностью уничтожить фашистов, а всё остальное не так важно. Если ради этого надо продать душу коммунизму, так тому и быть."
 SPR_communists_in_the_government: "Коммунисты в правительстве"
 SPR_communists_in_the_government_desc: "Влияние коммунизма на правительство выросло до такой степени, что теперь красные требуют полностью сменить власть, чтобы она отражала новые реалии Республики."
 SPR_communists_in_the_government_tt: "Становятся §Gдоступны§! сталинистские министры, но при этом §Rудаляются§! демократические министры\n."
 SPR_restore_higher_education: "Восстановить высшее образование"
 SPR_restore_higher_education_desc: "Учреждения высшего образования, пострадавшие от войны, надо восстановить и расширить, чтобы затем пополнить нашу индустрию высокообразованными кадрами."
 SPR_engineering_advances: "Инженерные достижения"
 SPR_engineering_advances_desc: "Новые прорывы в инженерии позволяют нам модернизировать промышленность, а также разработать новые типы самолётов и брони."
 SPR_rebuild_the_nation: "Возрождение нации"
 SPR_rebuild_the_nation_desc: "После ужасов гражданской войны вернулась стабильность, и мы постепенно восстанавливаем прежнюю промышленную мощь. Период повышенных инвестиций в программу индустриального расширения непременно даст нашей экономике толчок, необходимый, чтобы снова набрать обороты."
 SPR_reprofessionalize_the_military: "Заново обучить армию"
 SPR_reprofessionalize_the_military_desc: "Нашу армию пришлось восстанавливать, набирая в неё тех, кто не привык к строгой дисциплине армейской жизни. Чтобы преобразовать временные войска в настоящие вооружённые силы нации, мы должны наполнить их профессионалами с привитым чувством долга и субординацией."
 SPR_experiences_from_the_civil_war: "Опыт гражданской войны"
 SPR_experiences_from_the_civil_war_desc: "Опыт, вынесенный нами из гражданской войны, привёл к новым важным открытиям в военном мышлении и развитии оборудования."
 SPR_a_new_military_academy: "Новая военная академия"
 SPR_a_new_military_academy_desc: "Чтобы достичь своей цели и создать по-настоящему профессиональную национальную армию, мы должны основать новую академию, благодаря которой наши офицеры смогут полностью раскрыть свой потенциал."
 SPR_revive_the_republican_navy: "Восстановить республиканский флот"
 SPR_revive_the_republican_navy_desc: "Наш флот так же пострадал в начале гражданской войны, как и армия, и его восстановление — первоочередная задача национальной безопасности. Для этого потребуется основать новую инфраструктуру, что мы немедленно и начнём."
 SPR_navy_modernization: "Модернизация флота"
 SPR_navy_modernization_desc: "Выгода от наших потерь в том, что нам теперь нет причин воздерживаться от строительства новых и современных кораблей. Надо найти подходящие проекты и немедленно приступить к их реализации."
 SPR_expand_the_naval_academy: "Расширить военно-морскую академию"
 SPR_expand_the_naval_academy_desc: "Гражданская война выявила недостатки нашего флотского командования. Улучшив качество подготовки морских офицеров, а также увеличив её объём, мы сможем заметно снизить вероятность таких тактических и стратегических просчётов в будущем."
 SPR_prepare_for_the_next_war: "Подготовиться к следующей войне"
 SPR_prepare_for_the_next_war_desc: "Чтобы наша измученная войной держава могла выстоять против разных иностранных угроз, необходимо расширить военную индустрию. Мы должны быть готовы ко всему."
 SPR_wartime_industry: "Промышленность военного времени"
 SPR_wartime_industry_desc: "Мы снова оказались в состоянии войны, и потому следует переориентировать индустриальное расширение с гражданских нужд на военные."
 SPR_fuel_for_the_war_machine: "Топливо для военной машины"
 SPR_fuel_for_the_war_machine_desc: "Для военной промышленности необходимы ресурсы, и чем более самодостаточны мы будем в этом вопросе, тем лучше. Построив по всей стране новые шахты, металлургические и алюминиевые комбинаты, мы сделаем большой шаг навстречу такой самодостаточности."
 SPR_join_the_global_fight_against_fascism: "Присоединиться к общей борьбе с фашизмом"
 SPR_join_the_global_fight_against_fascism_desc: "Мы победили фашизм в Испании, но он по-прежнему жив в других странах. Наш долг — довести этот бой до конца."
 SPR_the_anti_fascist_crusade: "Крестовый поход против фашизма"
 SPR_the_anti_fascist_crusade_desc: "Испанцы сражались с фашизмом задолго до того, как его опасность осознали остальные. Эта борьба — наша борьба, и мы не остановимся, пока не победим."
 FRA_devalue_the_franc_desc: "Пока другие страны пытались помочь экономике, позволяя своей валюте терять ценность, мы твёрдо отказались идти на подобный шаг. В результате наша экономика оказалась в числе отстающих. Если мы хотим повысить конкурентоспособность и выдержать грядущую бурю, мы не должны упускать возможность девальвации своей валюты, даже если это окажется непопулярным решением."
 FRA_autoroutes: "Автомагистрали"
 FRA_autoroutes_desc: "Немцы потрясли весь мир системой своих скоростных дорог с ограниченной доступностью, соединяющих разные регионы страны. Мы можем показать миру, что и сами способны сделать не хуже."
 FRA_invest_in_the_metropole: "Развитие метрополии"
 FRA_invest_in_the_metropole_desc: "Нашим первым шагом по восстановлению индустрии станет улучшение индустриальной базы в наших континентальных владениях."
 FRA_invest_in_the_colonies: "Развитие колоний"
 FRA_invest_in_the_colonies_desc: "В наших европейских индустриальных центрах не хватает населения и ресурсов для массового расширения производства. Чтобы наша экономика была конкурентоспособна в мировом масштабе, надо задействовать колонии."
 FRA_colonial_industry_effect_tt: "Добавляет две §Yфабрики§! в каждое колониальное государство, в которое ранее вкладывались инвестиции.\n"
 FRA_industrial_expansion_effect_tt: "Добавляет две §Yфабрики§! в каждую метрополию, в которую ранее вкладывались инвестиции.\n"
 FRA_military_factories_effect_tt: "Добавляет два §Yвоенных завода§! в каждое государство, в которое ранее делались инвестиции.\n"
 FRA_invest_in_west_africa: "Инвестировать в Западную Африку"
 FRA_invest_in_west_africa_desc: "Благодаря своим обширным резервам рабочей силы и ресурсов Западная Африка — идеальный кандидат для инвестиций."
 FRA_invest_in_indochina: "Инвестировать в Индокитай"
 FRA_invest_in_indochina_desc: "Большое расстояние от наших владений в Индокитае до метрополии может показаться недостатком, но оно же и защитит производство от атак врага."
 FRA_invest_in_syria: "Инвестировать в Сирию"
 FRA_invest_in_syria_desc: "Сирия идеально расположена для нашего снабжения в случае войны в Европе или Африке. Усилив индустриальный потенциал страны, мы также улучшим свою позицию в регионе."
 FRA_global_integration: "Глобальная интеграция"
 FRA_global_integration_desc: "Британская империя — отлично настроенная система из взаимоподдерживающих элементов. Нам вполне по силам так же безупречно наладить взаимодействие с колониями."
 FRA_begin_rearmament: "Начать перевооружение"
 FRA_begin_rearmament_desc: "Двадцатилетнее перемирие, предсказанное маршалом Фошем в 1919 году, быстро подходит к концу, и по всему видно, что в ближайшие годы мир погрузится в войну. Мы должны быть готовы."
 FRA_firepower_kills: "Убийственная огневая мощь"
 FRA_firepower_kills_desc: "Уроки Великой войны оказались столь же простыми, сколь и жестокими: дни, когда солдаты убивали друг друга с небольшого расстояния, прошли. Сегодня убивают массово и с большой дистанции при помощи самого современного оружия."
 FRA_methodical_battle: "Методичные битвы"
 FRA_methodical_battle_desc: "Есть те, кто утверждает, будто битва — это хаос, но они глупцы. Битва — это методичное использование нужных инструментов исходя из общего плана. Если планировать тщательно, все усилия противника могут пойти насмарку."
 FRA_division_cuirassee: "Моторизированная дивизия"
 FRA_division_cuirassee_desc: "Изобретательный офицер по фамилии де Голль предложил новый вид дивизий, в которых тяжёлая бронетехника будет объединена с пехотой и средними танками."
 FRA_infantry_tanks: "Пехотные танки"
 FRA_infantry_tanks_desc: "Первая и последняя обязанность танков — помогать пехоте захватывать и удерживать территорию. Следовательно, мы всегда должны укомплектовывать наши пехотные подразделения современными и эффективными танками."
 FRA_special_forces: "Войска специального назначения"
 FRA_special_forces_desc: "В будущем война всё чаще будет вестись там, где обычные пехотинцы наткнутся на предел собственных возможностей. Мы должны создать новые, особо подготовленные подразделения, которые смогут действовать в таких условиях."
 FRA_fusiliers_marine: "Морская пехота"
 FRA_fusiliers_marine_desc: "Дни неприступных береговых укреплений прошли. В будущем мы должны быть способны навязывать врагу бой на его территории, где бы она ни была, и захватывать плацдармы в любых условиях."
 FRA_battle_of_maneuver: "Манёвренные бои"
 FRA_battle_of_maneuver_desc: "Старое восприятие поля боя как небольшого пространства, на котором происходит стычка армий, уже неактуально. Сейчас, с массовой моторизацией, развитием авиации и быстрой радиосвязью армии в сражениях перемещаются на сотни километров. Чем скорее мы будем к этому готовы, тем лучше."
 FRA_air_dominance_desc: "С развитием авиации у армий появился третий фланг, который надо защищать. Мы должны позаботиться об этом фланге, иначе катастрофа неминуема."
 FRA_air_ground_cooperation: "Сотрудничество наземных войск и авиации"
 FRA_air_ground_cooperation_desc: "Воздушные сражения только тогда приносят военные плоды, когда они ведутся для достижения цели на земле. Чем лучше мы скоординируем действия авиации и наземных войск, тем эффективнее будем воевать."
 FRA_flying_artillery_desc: "В современных стремительных боях медленные наземные артиллерийские орудия могут не поспевать за общим ходом битвы. Их роль могут взять на себя самолёты с бомбами."
 FRA_form_the_popular_front: "Образовать Народный фронт"
 FRA_form_the_popular_front_desc: "С расцветом фашизма в Германии и Италии стало очевидно, что если мы хотим, чтобы наше дело сохранилось, нужно прекратить распри с левыми. Широкий народный фронт, собранный из всех партий левого толка, получит достаточную народную поддержку, чтобы наконец-то заняться решением экономических проблем, способствующих зарождению фашизма."
 FRA_ban_communism_desc: "Невозможно представить себе, чтобы кто-то сознательно хотел навлечь на свою родную страну хаос и кровопролитие коммунистической революции, но похоже, что среди нас есть именно такие люди. Мы больше не можем позволять им замышлять против государства. Необходимо предпринять самые строгие меры."
 FRA_invite_communist_ministers: "Пригласить министров-коммунистов"
 FRA_invite_communist_ministers_desc: "Страх отрицательной реакции от радикально правых сил не дал нам включить в состав правительства коммунистов. Но страх — плохой советчик. Раз нам суждено схлестнуться с правыми, то так тому и быть."
 FRA_strengthen_the_unions: "Усилить профсоюзы"
 FRA_strengthen_the_unions_desc: "Слишком долго ущемлялось право рабочих объединяться с товарищами, чтобы сообща вести переговоры с работодателем. Больше такого не будет."
 FRA_celebrate_the_commune: "Устроить праздник в честь коммуны"
 FRA_celebrate_the_commune_desc: "Как бы мало она ни просуществовала, Парижская коммуна была первой попыткой создать коммунистическое общество на французской земле."
 FRA_womens_suffrage_desc: "Тот факт, что трудолюбивые женщины Франции, снова и снова отстаивающие свои права на баррикадах, не имеют права голосовать, столь же абсурден, сколь и позорен. Мы устраним эту несправедливость."
 FRA_legal_equality: "Равенство перед законом"
 FRA_legal_equality_desc: "Во всех аспектах жизни женщины считаются людьми второго сорта, подчиненными воле мужчин. Пора с этим кончать."
 FRA_industrial_collectivization: "Коллективизация промышленности"
 FRA_industrial_collectivization_desc: "Сегодняшняя французская экономика состоит из крохотных компаний с небольшим количеством персонала, увязших в конкуренции друг с другом и расходующих ресурсы на неэффективное мелкомасштабное производство. Мы объединим эти маленькие компании в крупные, которые наконец-то смогут конкурировать на мировой арене."
 FRA_agricultural_collectivization_desc: "Что применимо к индустрии, применимо и к фермерам по всей Франции. Крошечные фермы не могут позволить себе современную технику и по большей части работают так же, как работали прадеды. Объединив их в сельскохозяйственные производственные единицы, мы повысим их эффективность и выход продукции."
 FRA_force_the_issue: "Принуждение"
 FRA_force_the_issue_desc: "Мы проделали большой путь со времён создания Народного фронта, но останавливаться нельзя. Пришла пора всем левым принять решение и занять свою позицию — либо они за революцию, либо против неё."
 FRA_force_the_issue_tt: "Штраф к стабильности зависит от популярности §Yдемократических§! партий.\n"
 FRA_reconciliation: "Примирение"
 FRA_reconciliation_desc: "В прошлом французские революции слишком часто швыряли страну в бесконечные судороги революционного и контрреволюционного террора. Возможно, пришло время создать республику, в которой найдётся место всем вне зависимости от того, поддерживали ли они республику или нет."
 FRA_constitutional_convention: "Конституционный конвент"
 FRA_constitutional_convention_desc: "Фундаментальный сдвиг в самой структуре нашей республики нельзя осуществить в одночасье — и нельзя осуществить, не обсудив новую конституцию."
 FRA_anti_fascist_coalition: "Антифашистская коалиция"
 FRA_anti_fascist_coalition_desc: "Самая большая угроза маршу прогресса — распространение реакционного фашизма. Мы должны объединиться с любыми странами, что готовы сражаться с этой угрозой, иначе ни у кого из нас не будет будущего."
 FRA_invite_anti_fascist_emigrants: "Пригласить эмигрантов-антифашистов"
 FRA_invite_anti_fascist_emigrants_desc: "Первым делом любой фашистский режим изгоняет из страны своих критиков и людей, обладающих альтернативным взглядом на государственное устройство. С другой стороны, именно такие люди отлично подходят для формирования ссыльного правительства, которое будет ждать, когда страна станет свободной."
 FRA_reconnect_to_the_balkans: "Восстановить связь с Балканами"
 FRA_reconnect_to_the_balkans_desc: "Франция давно желала уравновесить силы Центральной Европы, установив связь с балканскими странами. Эта связь по-прежнему действует — хоть, возможно, и ослабла в последнее время."
 FRA_pre_empt_the_fascist_attack: "Нанести упреждающий удар по фашистской угрозе"
 FRA_pre_empt_the_fascist_attack_desc: "Зачем давать врагу возможность мирно готовить свою атаку и выбирать удобный момент для нападения? Мы нанесём удар первыми и сокрушим угрозу, пока она не набрала силу."
 FRA_loyalty_to_moscow: "Верность Москве"
 FRA_loyalty_to_moscow_desc: "Возможно, модель социализма, практикуемая в Советском Союзе, не идеальна, но нет никакого сомнения в том, что в реализации его идей Советский Союз достиг максимума. Глупо было бы отвергать его опыт и пытаться идти собственным путём."
 FRA_league_of_french_bolshevist_volunteers_desc: "Если одна социалистическая страна находится под угрозой вторжения, значит, под угрозой все такие страны. Мы не должны бездействовать, пока наши товарищи сражаются за свои жизни."
 FRA_host_the_german_exiles: "Приютить немецких ссыльных"
 FRA_host_the_german_exiles_desc: "Германия, родина Маркса и Энгельса, некогда находилась на острие коммунистической мысли. С приходом к власти нацистов многие немецкие коммунисты бежали из страны. Если мы приютим их, они помогут нам организовать более эффективное управление освобождёнными территориями."
 FRA_revolution_to_the_utmost: "Революция по максимуму"
 FRA_revolution_to_the_utmost_desc: "Революция, брошенная на полпути, — не революция вовсе. Нельзя останавливаться, пока дело не сделано и новая политическая система не утвердилась. Чего бы это ни стоило."
 FRA_destroy_the_counter_revolution: "Уничтожить контрреволюцию"
 FRA_destroy_the_counter_revolution_desc: "Даже сейчас во Франции есть те, кто готовится воткнуть нож в спину собственному народу, как только тот покажет секундную слабость. Мы этого не допустим и ударим первыми."
 FRA_revolutionary_zeal_desc: "Французский народ всегда обладал особой страстью к разрушению старого порядка и установлению нового. Не стоит остужать в нём эту страсть."
 FRA_loyalty_to_the_cause: "Верность общему делу"
 FRA_loyalty_to_the_cause_desc: "Иные страны вольны формулировать собственное видение коммунизма, но у нас нет причин поступаться принципами. Пусть другие и остановились на полпути, сомневаясь, оправдывает ли цель средства, но мы этого делать не станем."
 FRA_carry_the_revolution_north: "Нести революцию на север"
 FRA_carry_the_revolution_north_desc: "За Ла-Маншем расположилась родина индустриальной революции и пристанище современного капитализма. Нельзя допустить, чтобы оттуда к нам пришла контрреволюция."
 FRA_carry_the_revolution_west: "Нести революцию на запад"
 FRA_carry_the_revolution_west_desc: "Режимы Иберийского полуострова висят на волоске, и их вот-вот сметёт народная революция. Мы оборвём этот волосок."
 FRA_carry_the_revolution_east: "Нести революцию на восток"
 FRA_carry_the_revolution_east_desc: "У восточной границы лежит самая большая угроза нашему новому порядку. Реакционные силы, собравшиеся там, нанесут удар тогда, когда мы будем менее всего готовы, — но только если мы позволим им подготовиться."
 FRA_carry_the_revolution_south: "Нести революцию на юг"
 FRA_carry_the_revolution_south_desc: "Первой страной, попавшей под влияние фашизма, стала Италия. В результате там твёрдо закрепилась эта идеология. Мирное сосуществование наших с ней взглядов на мир невозможно. Они понимают это не хуже нас и, без сомнения, уже готовятся действовать. Мы тоже должны готовиться."
 FRA_egalite_liberte_solidarite_desc: "Первая Французская революция смела режимы, существовавшие веками, и навсегда изменила расклад сил в Европе. Мы закончим начатое ею дело."
 FRA_reform_the_labour_laws: "Реформировать законы о труде"
 FRA_reform_the_labour_laws_desc: "Французские рабочие трудятся в суровых условиях, за малую зарплату и почти без социальных гарантий. Пора ввести реформы, чтобы улучшить им жизнь."
 FRA_nationalize_key_industry: "Национализировать ключевые отрасли промышленности"
 FRA_nationalize_key_industry_desc: "В текущей ситуации нам следует без колебаний реструктуризировать экономику, чтобы быть готовыми к наступающей угрозе. Времени мало, нам некогда ждать, пока всё решит свободный рынок."
 FRA_reorganize_the_aviation_industry: "Реорганизовать индустрию авиастроения"
 FRA_reorganize_the_aviation_industry_desc: "Наша авиационная индустрия, разделённая на десятки крошечных компаний, на десятки лет отстаёт от немецкой и американской. Необходима радикальная реструктуризация."
 FRA_form_the_state_arsenals: "Создать государственные арсеналы"
 FRA_form_the_state_arsenals_desc: "Нам нужно снабдить армию современным оружием, и мы не можем ждать, пока частные компании выйдут на нужный объём производства."
 FRA_general_work_council: "Общий промышленный совет"
 FRA_general_work_council_desc: "Мы создадим национальное агентство по улаживанию споров между работодателями и работниками, чтобы наших рабочих нанимали наиболее эффективным способом."
 FRA_national_champions: "Национальные чемпионы"
 FRA_national_champions_desc: "Выбрав и всемерно поддерживая несколько компаний, у которых есть возможность конкурировать на глобальном уровне, мы сможем создать современную экономику, не уступающую другим."
 FRA_dirigisme_desc: "Очевидно, что полностью плановая экономика советской модели — слишком экстремальная мера, но определённая доля планирования и направления необходима для оптимизации нашей экономики."
 FRA_ban_the_leagues: "Запретить лиги"
 FRA_ban_the_leagues_desc: "Мы слишком долго разрешали лигам правого толка существовать без всякого надзора. Сейчас они слишком слабы, чтобы попробовать организовать переворот, но неизвестно, на что они станут способны в будущем. Лучше устранить их уже сейчас."
 FRA_the_blum_viollette_proposal: "Предложение Блюма-Виолетта"
 FRA_the_blum_viollette_proposal_desc: "Гражданство Французской республики должно быть доступно каждому, кто подходит для него. Многие наши верные подданные в Алжире хотели бы стать полноправными гражданами, но до сих пор им этого не дозволяли. Дав им гражданство, мы заметно сблизим Алжир и Францию."
 FRA_expand_the_citizenship: "Предоставить гражданство"
 FRA_expand_the_citizenship_desc: "Для республики немыслимо, чтобы люди, живущие на её территории, не могли стать её гражданами, но именно так у нас сейчас и обстоят дела. Надо немедленно это исправить."
 FRA_france_undividable_desc: "Франция должна быть одной страной под одним флагом. Пора открыто признать это и усмирить страх разделения."
 FRA_french_union: "Французский союз"
 FRA_french_union_desc: "Пора провозгласить новую Францию — Францию, раскинувшуюся по всему земному шару, в которой будут объединены все части наших владений. Мы проведём референдумы повсюду, чтобы подтвердить желание народа стать частью это новой и лучшей Франции."
 FRA_french_union_tt: "В разных частях нашей колониальной империи будут проведены референдумы. Некоторые из этих территорий могут проголосовать за свою полную независимость."
 FRA_encourage_immigration: "Поддержать иммиграцию"
 FRA_encourage_immigration_desc: "Наша родина отчаянно нуждается в рабочих, чтобы восполнить потери Великой войны. Облегчив процедуру переезда во Францию, мы можем привлечь квалифицированных мигрантов, которые помогут восполнить недостаток."
 FRA_review_foreign_policy: "Пересмотреть внешнюю политику"
 FRA_review_foreign_policy_desc: "Судя по всему, угроза континентальному ордену, основанному в 1919 году, постоянно нарастает. Нам пора пересмотреть свою внешнюю политику, чтобы заключить новые союзы и справиться с грядущей бурей."
 FRA_intervention_in_spain: "Вторжение в Испанию"
 FRA_intervention_in_spain_desc: "Из-за гражданской войны в Испании столкновение идеологий происходит прямо у нас на пороге. Надо соблюдать осторожность, иначе конфликт захлестнёт и нашу страну."
 FRA_support_the_finns: "Поддержать финнов"
 FRA_support_the_finns_desc: "Финны сражаются за свою жизнь. Надо им помочь."
 FRA_confirm_eastern_commitments: "Подтвердить восточные обязательства"
 FRA_confirm_eastern_commitments_desc: "После Великой войны мы наладили в Восточной Европе сеть союзов в противовес встающей с колен Германии и желающему расширять территории Советскому Союзу. Теперь наши союзники в том регионе задаются вопросом — а действительно ли мы придём к ним на помощь, если нас позвать? Мы должны заверить их в готовности держать слово, пока они не решили искать помощь где-нибудь ещё."
 FRA_strengthen_the_little_entente: "Усилить Малую Антанту"
 FRA_strengthen_the_little_entente_desc: "Условия Малой Антанты обязывают нас приходить на помощь союзникам в Восточной Европе и на Балканах. Мы допустили ослабевание этого союза, но сейчас он необходим как никогда. Пора его оживить."
 FRA_invest_in_our_weaker_allies: "Инвестировать в наших более слабых союзников"
 FRA_invest_in_our_weaker_allies_desc: "Если мы хотим, чтобы в случае войны у нас были надёжные союзники, надо сделать так, чтобы они могли удовлетворять свои военные нужды. Программа умеренных инвестиций в их промышленность позволит им производить нужное снаряжение на месте."
 FRA_invest_in_our_weaker_allies_trigger_tt: "Военных заводов меньше, чем у нас"
 FRA_coordinate_rearmament: "Координировать перевооружение"
 FRA_coordinate_rearmament_desc: "Чтобы не отставать в совместной разработке от немцев и других наших противников, мы тоже должны скоординировать свои усилия с союзниками."
 FRA_foreign_guest_workers: "Иностранные рабочие"
 FRA_foreign_guest_workers_desc: "Недостаток рабочих — главный фактор, который замедляет расширение нашей индустрии и увеличение армии. Пригласив квалифицированных рабочих из стран-союзников трудиться на наших заводах, мы высвободим людские ресурсы для армии."
 FRA_join_the_ententes: "Вступить в Антанту"
 FRA_join_the_ententes_desc: "Франция не может поддерживать два договора о взаимопомощи одновременно. Если мы не сможем обеспечить выполнение своих обязательств британцами, нам придётся выбирать. Объединив наши разрозненные альянсы в единое целое, мы многократно увеличим их сдерживающий фактор."
 unlocks_espionage_operation_tt: "Открывает §Yшпионскую операцию§!:\n"
 FRA_revive_the_franco_polish_alliance: "Возрождение франко-польского союза"
 FRA_revive_the_franco_polish_alliance_desc: "Франция всегда поддерживала независимость Польши. В последние годы отношения между нашими странами немного остыли. Теперь, когда на горизонте маячит немецкая угроза, пока их восстановить."
 FRA_revive_the_franco_polish_alliance_tt: "\nПольша была бы приглашена в наш альянс, если бы мы были его лидерами."
 FRA_buy_time: "Выиграть время"
 FRA_buy_time_desc: "Мы не готовы столкнуться с Германией лицом к лицу. Наши союзники слабы, наша армия устарела. Если мы хотим выжить, нам, возможно, придётся пойти на жертвы."
 FRA_arms_purchases_in_the_us: "Закупка вооружений в США"
 FRA_arms_purchases_in_the_us_desc: "Наша военная промышленность просто не способна снабдить наши войска необходимым современным оружием. США же располагают огромными производственными мощностями. Если они не решат вернуться к своей политике изоляционизма, возможно, их можно убедить продать нам нужное вооружение."
 FRA_france_leads: "Франция лидирует"
 FRA_france_leads_desc: "Нация с такой славной историей, как Франция, не может допустить, чтобы её внешнюю политику диктовали другие государства. Мы будем сами делать свой выбор исходя из собственных интересов."
 FRA_concessions_to_italy: "Уступки Италии"
 FRA_concessions_to_italy_desc: "Италия до сих пор мечтает об империи в Африке. Если мы предложим определённые уступки и одобрим её завоевание Эфиопии, мы, возможно, предотвратим формирование оси между Римом и Берлином."
 FRA_ratify_the_stresa_front: "Ратифицировать «Фронт Стрезы»"
 FRA_ratify_the_stresa_front_desc: "Италия показала, что готова вступить в наш альянс в обмен на территории в Африке. Пора взяться за перо и ратифицировать необходимые договоры."
 FRA_franco_soviet_treaty: "Франко-[SOV.GetAdjective]ий договор"
 FRA_franco_soviet_treaty_desc: "[SOV.GetAdjective]ая держава обеспокоена ростом фашизма в Европе не меньше нашего. Возможно, мы сможем убедить их поддержать нас в час нужды."
 FRA_revive_the_national_bloc: "Восстановить национальный блок"
 FRA_revive_the_national_bloc_desc: "Политический ландшафт с каждым днём становится всё более и более радикальным. Левые тайком обсуждают сотрудничество с коммунистами. Нам нужно сильное и стабильное лидерство."
 FRA_laissez_faire: "Laissez-Faire"
 FRA_laissez_faire_desc: "Коммунисты открыто обсуждают радикальное изменение экономической структуры нашей страны, лишение рабочего человека его законной собственности. Мы противопоставим этому понятную всем свободу. Динамическая экономика всегда победит неповоротливую бюрократическую систему, порождение воспалённого разума леваков."
 FRA_protect_the_rights_of_man: "Защитить права человека"
 FRA_protect_the_rights_of_man_desc: "Об этом никогда не говорят открыто, но это очевидно всем, кто не зажмуривает глаза: ограничение прав на собственность — лишь первый шаг к искоренению всех прав, за которые так упорно сражались наши доблестные предки. Мы этого не потерпим!"
 FRA_freedom_front: "Фронт свободы"
 FRA_freedom_front_desc: "Перед лицом хаоса и потрясений, которые обещает нам власть коммунистов, нужно быть готовым заключать союзы с другими партиями — даже с теми, которые лично вы не одобряете."
 FRA_stimulate_the_dynamic_market: "Стимулировать динамичный рынок"
 FRA_stimulate_the_dynamic_market_desc: "Динамичный рынок показал себя самой эффективной формой экономической организации, но он по-прежнему управляется людьми, а людям иногда нужны гарантии, что их усилия будут вознаграждены. Убрав законодательно часть ограничений и предоставив гарантии, мы поможем инвесторам преодолеть свои опасения и простимулировать нашу экономику."
 FRA_agricultural_protectionism_desc: "Мировая экономика становится всё более и более враждебной нашим традиционным способам производства. Если мы не предпримем меры по защите наших фермеров, нас ждёт кризис невиданного масштаба, так как наши фермеры не могут конкурировать с массово производимой продукцией из-за рубежа."
 FRA_economic_devolution: "Передача экономической власти"
 FRA_economic_devolution_desc: "Мысль о том, что какой-то бюрократ в Париже знает, что лучше для компании в Бордо, абсурдна. Мы должны доверять нашим предпринимателям и дать им возможность самим решать свои задачи."
 FRA_promote_entrepeneurship: "Пропагандировать предпринимательство"
 FRA_promote_entrepeneurship_desc: "Сердцем динамического рынка всегда были индивидуумы, которые, увидев возможность, сразу же пользуются ей. В последние годы дух предпринимательства был задушен ненужными ограничениями. Надо их отменить."
 FRA_utilize_the_leagues: "Использовать лиги"
 FRA_utilize_the_leagues_desc: "Печально, но факт — во Франции повсеместно вспыхивают акты политического насилия. Чтобы страна пережила угрозу коммунистической революции, мы должны не стесняться прибегать к помощи тех, кто может при необходимости выйти против коммунистических головорезов на улицах."
 FRA_national_regeneration: "Восстановление нации"
 FRA_national_regeneration_desc: "Избыток демократии и неверные республиканские взгляды отравили нашу страну и разделили наш народ. Чтобы исцелить эти раны, потребуется много времени, но мы наконец-то сделали первые шаги к этому."
 FRA_national_regeneration_trigger_tt: "Объединённая доля нейтральных сторонников и сторонников фашизма больше 50%"
 FRA_destroy_decadence: "Уничтожить декадентство"
 FRA_destroy_decadence_desc: "Ни одна страна не добьётся величия, если будет позволять себе месяцами обсуждать даже самые мелкие проблемы. Возможно, некоторые государства, надёжно укрытые за океанами и поддерживаемые глобальными империями, могут позволить себе такую роскошь. Мы — нет."
 FRA_integralism: "Интегрализм"
 FRA_integralism_desc: "Идеология интегрализма гласит, что все аспекты общества должны быть связаны друг с другом и действовать так, будто они — одна небольшая часть крупного целого. Такое общество должно быть хорошо упорядочено, чтобы все его части работали совместно в гармонии."
 FRA_work: "Работа"
 FRA_work_desc: "Рабочий — самая важная часть экономики. При правильном управлении нет призвания благородней, чем трудиться на благо своей страны."
 FRA_family: "Семья"
 FRA_family_desc: "Минимальная ячейка общества не индивидуум — это семья. Оспаривать такой простой и очевидный факт было главной ошибкой старой республики."
 FRA_fatherland: "Отчизна"
 FRA_fatherland_desc: "Страна превыше всего. В этом не может быть никакого сомнения."
 FRA_political_unity: "Политическое единство"
 FRA_political_unity_desc: "Со времён падения абсолютизма история Франции — это история политических разногласий. Во времена единства Франция была победоносной. Во времена внутренних распрей Францию побеждали. Вот почему мы не можем позволить, чтобы амбиции немногих вредили жизни большинства."
 FRA_diplomatic_freedom: "Дипломатическая свобода"
 FRA_diplomatic_freedom_desc: "Республиканские правительства привязали себя к искусственным конструктам в Восточной Европе, которые падут, как только мы перестанем им помогать. От этих стран нет выгоды, одни лишь убытки, и потому мы отстранимся от участия в их делах."
 FRA_latin_entente: "Латинская Антанта"
 FRA_latin_entente_desc: "Нельзя отрицать, что государства — наследники Римской империи объединены братством. Германские народы Европы слишком долго правили континентом. Пора нам вернуть себе свои права по рождению."
 FRA_reach_out_to_spain: "Обратиться к Испании"
 FRA_reach_out_to_spain_desc: "Испания, только что оправившаяся от гражданской войны, — наш естественный союзник в попытках изменить континент."
 FRA_invite_portugal: "Пригласить Португалию"
 FRA_invite_portugal_desc: "Колониальная империя Португалии заметно уменьшилась, но пламя путешествий и завоеваний до сих пор пылает в сердце каждого португальца."
 FRA_compensate_italy: "Подготовить компенсацию для Италии"
 FRA_compensate_italy_desc: "В прошлом наши нации порой враждовали из-за крошечных клочков пустыни. Это недоразумение легко остановить. Мы можем быстро найти решение, подходящее нам всем."
 FRA_intervention_in_greece: "Вторжение в Грецию"
 FRA_intervention_in_greece_desc: "Греция контролирует одни из самых ценных территорий Средиземноморья. Мы не можем допустить, чтобы ими управляло враждебное нам правительство, и потому должны действовать первыми."
 FRA_the_congress_of_paris: "Парижский конгресс"
 FRA_the_congress_of_paris_desc: "На Берлинском конгрессе были определены границы Африки, но сегодняшняя карта больше похожа на лоскутное оделяло. Пора провести эти границы заново и заложить таким образом основу новой колониальной империи."
 FRA_the_natural_borders_of_france: "Естественные границы Франции"
 FRA_the_natural_borders_of_france_desc: "Для страны естественно в первую очередь следить за своими интересами. Ведя свою борьбу, мы не можем мирно сосуществовать с Германией и потому должны обеспечить безопасность своих естественных границ, чтобы защищать свои земли."
 FRA_towards_a_new_europe: "По пути к Новой Европе"
 FRA_towards_a_new_europe_desc: "Франция на перепутье. Мы можем сковать себя старым порядком или принять новый. Немцы намерены перекроить континент, и нам стоит заручиться их хорошим отношением."
 FRA_establish_spheres_of_influence: "Установить сферы влияния"
 FRA_establish_spheres_of_influence_desc: "Столетиями наши народы жили с верой, что мы — урождённые враги до самой смерти. Эта вера основана на идее, что наши интересы несовместимы, но мы вполне можем прийти к соглашению. Для этого нужно лишь определить сферы влияния и тщательно воздерживаться от вмешательства в чужие дела."
 FRA_split_belgium: "Разделить Бельгию"
 FRA_split_belgium_desc: "Теперь, когда Бельгия находится в нашей сфере влияния, пора присоединить к нам её франкоговорящие части. Остальная Бельгия образует новое государство."
 FRA_align_belgium: "Установить дружественный режим в Бельгии"
 FRA_align_belgium_desc: "Своим существованием бельгийцы обязаны нам, и давать им забывать это нельзя. Если мы позволим им сохранить независимость, то по крайней мере убедимся, что там установлен дружественный нам режим."
 FRA_grow_the_empire: "Нарастить империю"
 FRA_grow_the_empire_desc: "Позволять стране таких размеров, как Бельгия, обладать колонией во много раз больше её самой абсурдно. Мы куда лучше приспособлены для управления такой территорией."
 FRA_bring_home_quebec: "Вернуть Квебек"
 FRA_bring_home_quebec_desc: "Давно утерянная провинция со временем снова будет нашей. Все франкоговорящие народы в мире постепенно вновь объединятся с родиной."
 FRA_expand_to_the_suez: "Расшириться до Суэца"
 FRA_expand_to_the_suez_desc: "Разделение контроля над Левантом между нами и Британией — неработающий компромисс, который мы, к счастью, более не обязаны соблюдать."
 FRA_dominate_the_middle_east: "Установить господство на Ближнем Востоке"
 FRA_dominate_the_middle_east_desc: "Страны Ближнего Востока — искусственные конструкты, вырезанные из трупа Османской империи. Суверенитета в них не больше, чем у средней французской деревни, и пора напомнить им об этом факте."
 FRA_the_council_of_rambouillet: "Совет Рамбуйе"
 FRA_the_council_of_rambouillet_desc: "Когда в стране переполох, люди начинают искать сильного лидера. Стало ясно, что республиканство французскому народу не подходит и пришла пора вернуться естественным правителям Франции. Но сперва надо заложить фундамент для восстановления монархии."
 FRA_revise_the_constitution: "Пересмотреть конституцию"
 FRA_revise_the_constitution_desc: "Республиканская конституция изначально создавалась как временная мера, и её действие затянулось дольше необходимого. Теперь мы перепишем её так, чтобы можно было вернуть к власти монарха."
 FRA_repeal_the_law_of_exile: "Отменить закон об изгнании"
 FRA_repeal_the_law_of_exile_desc: "Ни главе французской королевской семьи, ни его наследнику нельзя появляться на французской земле без прямого разрешения. Прежде чем мы сможем организовать триумфальное возвращение монархии, нужно избавиться от этого досадного препятствия."
 FRA_orleanist_restoration: "Возрождение орлеанистов"
 FRA_orleanist_restoration_desc: "Орлеанский дом пользуется значительной поддержкой среди французских роялистов. Хотя некоторые клеветники и предпочли бы видеть на троне другого кандидата, нет сомнений, что именно у орлеанского наследника больше шансов на мирное объединение страны."
 FRA_guarantee_the_constitution: "Гарантировать конституцию"
 FRA_guarantee_the_constitution_desc: "Прежде чем республиканская пресса сможет хотя бы запустить свою необоснованную кампанию против легитимности королевского правления, мы должны подорвать её позиции, дав железные гарантии соблюдения прав личности."
 FRA_the_first_citizen_of_the_state: "Первый гражданин государства"
 FRA_the_first_citizen_of_the_state_desc: "Король, хоть и наделенный значительной властью, не должен восприниматься как тиран или правитель-абсолютист старого толка. Современный монарх должен уважать закон и быть первым рубежом обороны от тех, кто хотел бы незаконно захватить власть."
 FRA_counter_action_desc: "Организация «Аксьон Франсез» издавна громче всех ратует за возвращение монархии. К сожалению, её взгляды на другие темы менее приемлемы. Пора сообщить ей, что она послужила своей цели, и избавиться от неё."
 FRA_no_further_humiliations: "Конец унижениям"
 FRA_no_further_humiliations_desc: "Годами одно республиканское правительство за другим позволяло Германии попирать международные договорённости — порою даже быстрее, чем высыхали чернила на закреплявших их документах. Пора с этим кончать."
 FRA_slum_clearing: "Расчистка трущоб"
 FRA_slum_clearing_desc: "Несмотря на то что Франция — одна из величайших держав мира, простые рабочие там зачастую живут в грязи и запустении. Ни один достойный своего титула король не станет терпеть подобное для своих подданных."
 FRA_public_welfare: "Социальное обеспечение"
 FRA_public_welfare_desc: "Король, не желающий потрудиться ради самых бедных своих подданных, — не король вовсе."
 FRA_the_legitimate_heir: "Законный наследник"
 FRA_the_legitimate_heir_desc: "Легитимисты считают карлистскую ветвь законными наследниками французского трона. Назначение их кандидата королём открывает соблазнительную возможность править сразу Испанией и Францией посредством двойной монархии."
 FRA_secure_the_crown_of_spain: "Захватить испанскую корону"
 FRA_secure_the_crown_of_spain_desc: "Первый шаг к обеспечению прав короля, которыми он обладает по рождению, — отнять Испанию у расплодившихся самозваных правительств. Их мелочные распри один раз уже довели страну до кровавой гражданской войны — мы не допустим повторения."
 FRA_unite_the_crowns: "Объединить короны"
 FRA_unite_the_crowns_desc: "Захватив власть в Испании, мы теперь можем объединить короны и создать новое, франко-испанское королевство."
 FRA_two_countries_two_crowns: "Две страны, две короны"
 FRA_two_countries_two_crowns_desc: "Невозможно объединить две страны так, чтобы одна из них не была вынуждена считать себя подчинённой другой. Вместо этого мы посоветуем королю править обеими странами в рамках личного, но не законного союза."
 FRA_proclaim_the_third_empire: "Провозгласить Третью империю"
 FRA_proclaim_the_third_empire_desc: "Пусть бонапартисты и считаются неудачниками в борьбе за престол, но они лелеют добрые воспоминания о времени, когда вся Европа склонилась перед императором Франции."
 FRA_avenge_waterloo: "Отомстить за Ватерлоо"
 FRA_avenge_waterloo_desc: "Историю Наполеона Первого всегда будут помнить по его главному поражению. Если мы хотим преуспеть, мы должны показать, что можем выиграть там, где проиграл он."
 FRA_reorganize_the_dutch: "Реорганизовать Голландию"
 FRA_reorganize_the_dutch_desc: "Голландцы некогда тоже были частью Французской империи. Теперь, когда они побеждены, пора вернуться к естественному положению дел."
 FRA_retribution_for_sedan: "Возмездие за Седан"
 FRA_retribution_for_sedan_desc: "Более полувека немцы отмечают победу в битве при Седане и свой триумф над Наполеоном Третьим. В будущем каждый немец будет вспоминать это название с проклятьями."
 FRA_disunite_germany: "Разобщить Германию"
 FRA_disunite_germany_desc: "Триумф над Францией позволил Пруссии объединить под своим знаменем небольшие немецкие регионы. Теперь, когда немцы побеждены, будет справедливо обратить этот процесс вспять."
 FRA_return_to_borodino: "Вернуться в Бородино"
 FRA_return_to_borodino_desc: "В Бородино Наполеон был как никогда близок к победе в Европе. Русская армия находилась на грани уничтожения, и окажись он лишь чуточку быстрее, он смог бы диктовать русским свои условия. Мы покажем миру, что это осуществимо."
 FRA_je_suis_la_deluge: "Je Suis Le Déluge"
 FRA_je_suis_la_deluge_desc: "Французская революция была мощным потопом, смывшим старые и слабые режимы, слишком долго правившие Европой. Новый потоп уже здесь."
 FRA_coordinate_rearmament_tt: "Снижает стоимость лицензий на производство для членов нашего альянса."
 invite_to_faction_tt: "Приглашен в наш альянс."
 VIC_emergency_powers_to_petain: "Чрезвычайные полномочия для Петена"
 VIC_emergency_powers_to_petain_desc: "Битва за Францию проиграна, и стало ясно, что для сохранения государства нужно предпринять радикальные меры. Нельзя ограничивать президента в его действиях."
 VIC_the_national_revolution: "Национальная революция"
 VIC_the_national_revolution_desc: "Наше поражение, без сомнения, вызвано фундаментальными проблемами нашей нации. На то, чтобы исправить эти проблемы, уйдёт много времени, но, возможно, потрясение от поражения позволит вернуться в бой, став сильнее."
 VIC_long_term_economic_planning: "Долгосрочное экономическое планирование"
 VIC_long_term_economic_planning_desc: "Как бы ни было соблазнительно считать текущую ситуацию важнее всех прочих проблем, мы не должны забывать, что есть процессы, которым требуется много времени. Разработав серию экономических планов, мы сможем эффективно улучшить свою экономику."
 VIC_aid_small_businesses: "Помочь малому бизнесу"
 VIC_aid_small_businesses_desc: "Многочисленные небольшие компании, составляющие костяк нашей экономики, сильно пострадали от нормирования продуктов и других мер военного времени. Чтобы помочь предприятиям выжить, мы должны исправить возникшие проблемы."
 VIC_venerate_the_craftsman: "Почитать ремесленников"
 VIC_venerate_the_craftsman_desc: "Слишком долго предметом дискуссий об условиях труда был индустриальный рабочий, который трудится на большом заводе на крупную компанию. Пора подумать и о квалифицированных ремесленниках, зарабатывающих себе и своей семье на жизнь в собственных мастерских."
 VIC_down_with_marianne: "Долой Марианну!"
 VIC_down_with_marianne_desc: "Псевдорелигиозное поклонение Марианне, символу Французской республики, извратило умы нашего народа. От неё не должно остаться и следа, как и от той самой бесполезной Республики, которую она олицетворяет."
 VIC_up_with_jean_darc: "Вместе с Жанной д'Арк"
 VIC_up_with_jean_darc_desc: "Жанна д'Арк отважно сражалась с превосходящими силами врага, пожертвовала всем ради блага Отчизны и собрала народ под свои знамёна, чтобы изгнать захватчиков. Разве не лучше сделать символом для нашей молодёжи её, а не Марианну?"
 VIC_celebrate_motherhood: "Почитать материнство"
 VIC_celebrate_motherhood_desc: "Из природы вещей очевидно, что место женщины — в доме, как место мужчины — в мастерской или в поле. Надо напомнить людям, что женский труд так же важен для выживания нации, как мужской."
 VIC_prosecute_the_losers: "Преследовать проигравших"
 VIC_prosecute_the_losers_desc: "Франция годами сдерживала натиск армий кайзера, но в текущей войне проиграла. Этому должна быть какая-то причина, и мы не остановимся до тех пор, пока не выясним её и не привлечём виновных к ответственности."
 VIC_concessions_to_the_germans: "Уступки немцам"
 VIC_concessions_to_the_germans_desc: "Текущие реалии требуют от нас прийти к соглашению с бывшими врагами. Должен быть способ как-то облегчить возложенное на нас бремя."
 VIC_mandatory_work_service: "Обязательная трудовая повинность"
 VIC_mandatory_work_service_desc: "Нам удалось заручиться обещанием немцев смягчить условия оккупации при условии, что мы будем поставлять в Германию рабочих. Похоже, однако, что среди нашего народа мало желающих помочь отчизне в час нужды. Раз не помогает поощрение, нам придется прибегнуть к принуждению."
 VIC_a_nation_reborn: "Возрождение нации"
 VIC_a_nation_reborn_desc: "В конце долгого и болезненного процесса восстановления нашей униженной и побеждённой нации нас ждёт новая, возрождённая Франция, свободная от чумы республиканства и присущих ему внутренних распрей."
 VIC_end_the_occupation: "Прекратить оккупацию"
 VIC_end_the_occupation_desc: "По завершении нашей национальной революции мы готовы занять своё место среди наших бывших врагов и сражаться за новую Европу, свободную от угрозы большевизма и от чреватого расколом республиканства."
 VIC_the_national_bureau_of_statistics: "Национальное бюро статистики"
 VIC_the_national_bureau_of_statistics_desc: "Если мы хотим вести свой народ в светлое будущее, нам нужные официальные данные, чтобы принимать решения. Мы должны основать новое агентство, которое будет собирать такие данные."
 VIC_the_legionary_service_order: "Служба в Легионе"
 VIC_the_legionary_service_order_desc: "Наша армия по большей части расформирована и всё равно слишком растянута, чтобы защитить всю Францию. Нам нужна новая организация патриотов, которые поддержат режим."
 VIC_form_the_milice: "Организовать ополчение"
 VIC_form_the_milice_desc: "Сопротивление во всей Франции растёт, и нам нужны войска, которые сразятся с ним. Мы будем вербовать в эти войска лишь самых патриотичных граждан и дадим им свободу поступать с этими террористами так, как они сочтут нужным."
 VIC_anti_bolshevist_volunteers: "Добровольцы для борьбы с большевизмом"
 VIC_anti_bolshevist_volunteers_desc: "Величайшая борьба в истории человечества происходит сейчас между силами западной цивилизации и силами коммунизма. Мы не можем бездействовать, пока идёт эта битва титанов."
 VIC_rebuild_the_military: "Возродить армию"
 VIC_rebuild_the_military_desc: "Французская армия была разбита наголову и унижена. На то, чтобы полностью восстановить её, понадобится много сил."
 VIC_finish_the_naval_buildup: "Завершить строительство флота"
 VIC_finish_the_naval_buildup_desc: "Ныне покойная республика заложила несколько кораблей, чтобы модернизировать флот. Работы были начаты слишком поздно и проводились слишком медленно, так что закончить их вовремя не было возможности. И всё же эти корабли могут послужить ядром нового французского флота."
 VIC_hidden_materials: "Скрытые материалы"
 VIC_hidden_materials_desc: "Немцам ни за что не удалось бы так быстро восстановить свою армию, не игнорируй они условия своих же соглашений. Следовательно, с нашей стороны будет только справедливо поступить так же."
 VIC_analyze_our_defeat: "Проанализировать наше поражение"
 VIC_analyze_our_defeat_desc: "Нашего поражения можно было избежать. Многие люди не выполнили свой долг и проявили непростительную халатность. Мы выявим причины неудач и сделаем всё, чтобы в будущем быть готовыми к таким испытаниям."
 VIC_modernize_the_airforce: "Модернизировать авиацию"
 VIC_modernize_the_airforce_desc: "Возможно, самой унизительной в нашем поражении была полная неконкурентоспособность нашей авиации. Нам недоставало современных самолётов. Пока вокруг нас по-прежнему идёт война, мы стремительно разворачиваем производство новых моделей. Нельзя, чтобы такое повторилось снова."
 VIC_learn_from_the_enemy: "Учиться у своего врага"
 VIC_learn_from_the_enemy_desc: "Самый быстрый способ понять, как и почему мы потерпели поражение, — понять, что сделали правильно наши противники."
 VIC_buy_from_the_enemy: "Приобрести у врага"
 VIC_buy_from_the_enemy_desc: "Наша военная промышленность не смогла и по-прежнему не может обеспечить нас достаточным количеством современного оружия. Нам нужно получать современное вооружение из всех доступных источников."
 FRA_appeal_to_the_french_nation: "Воззвать к французской нации"
 FRA_appeal_to_the_french_nation_desc: "Пусть Франция и проиграла битву, но она не проиграла войну. Сопротивляться — долг каждого француза-патриота."
 FRA_appeal_to_overseas_territories: "Воззвать к заморским территориям"
 FRA_appeal_to_overseas_territories_desc: "Хоть французская метрополия и пала перед врагом, большая часть её империи по-прежнему свободна. Призвав заморские территории на помощь, мы можем ответить на атаки врага."
 FRA_appeal_to_overseas_territories_tt: "У колониальных территорий в разных частях света есть шанс перейти на нашу сторону."
 FRA_intervention_in_north_africa: "Вторжение в Северную Африку"
 FRA_intervention_in_north_africa_desc: "Северная Африка лучше всего подходит для вторжения и последующего возвращения родины. Необходимо склонить её на нашу сторону, чтобы наша кампания по освобождению увенчалась успехом."
 FRA_intervention_in_west_africa: "Вторжение в Западную Африку"
 FRA_intervention_in_west_africa_desc: "В Западной Африке проживают миллионы человек, которых можно призвать в новую армию, чтобы с её помощью вернуть себе родину."
 FRA_intervention_in_syria: "Вторжение в Сирию"
 FRA_intervention_in_syria_desc: "Лишив врага доступа к стратегическим территориям в Сирии, мы защитим Суэцкий канал и значительно улучшим ситуацию в Восточном Средиземноморье."
 FRA_intervention_in_indochina: "Вторжение в Индокитай"
 FRA_intervention_in_indochina_desc: "Наши колонии в Индокитае находятся далеко от европейских сражений и идеально подходят, чтобы помочь нам защитить свои интересы в регионе."
 FRA_intervention_in_central_africa: "Вторжение в Центральную Африку"
 FRA_intervention_in_central_africa_desc: "Центральная Африка очень важна для военной экономики и как элемент пропаганды."
 FRA_intervention_in_madagascar: "Вторжение в Мадагаскар"
 FRA_intervention_in_madagascar_desc: "Если мы позволим врагу взять и укрепить Мадагаскар, в Индийском океане нас ждёт крах. Нужно действовать быстро и решительно, чтобы остров остался нашим."
 FRA_form_the_national_committee: "Основать Национальный комитет"
 FRA_form_the_national_committee_desc: "Мало кто верил в успех нашего дела. Но теперь мы наконец-то достаточно сильны, чтобы объявить о создании полноценного ссыльного правительства, которое готово взять на себя управление любой французской территорией, освобождённой от врагов."
 FRA_form_the_provisional_government_of_the_republic: "Образовать временное правительство"
 FRA_form_the_provisional_government_of_the_republic_desc: "Теперь, когда Париж освобождён, мы больше не ссыльное правительство. Пора браться за нелёгкий труд по восстановлению страны."
 FRA_continue_the_fight: "Продолжать борьбу"
 FRA_continue_the_fight_desc: "Пока что к нам перешло совсем немного солдат, но и тех, что перешли, надо вооружить и экипировать."
 FRA_the_free_french_navy: "Свободный французский флот"
 FRA_the_free_french_navy_desc: "Наши союзники заняты отчаянной борьбой за выживание, в которой крайне важны морские пути. Мы должны им помочь."
 FRA_colonial_recruitment_desc: "Теперь, когда вербовать солдат с родины нельзя, надо обратиться за помощью к нашим колониям. Многие из наших подданных готовы воевать за нас с оружием в руках."
 FRA_the_regiment_normandie: "Полк «Нормандия-Неман»"
 FRA_the_regiment_normandie_desc: "Очень важно, чтобы мир видел: мы, французы, сражаемся на всех фронтах. Теперь, когда Советы воюют с нашим общим врагом, мы можем отправить им на помощь небольшую группу лётчиков-истребителей."
 FRA_refus_absurde: "Refus Absurde"
 FRA_refus_absurde_desc: "Даже в час поражения в некоторых сердцах сильна воля к сопротивлению. Они станут основой Сопротивления на оккупированных территориях."
 FRA_the_maquis: "Маки"
 FRA_the_maquis_desc: "В сельских районах Франции может укрыться всякий, кто желает сбежать от оккупантов или их прислужников-коллаборационистов. Мы должны поддержать людей, которые не желают работать на врага, и со временем мы сможем превратить эти районы в очаги сопротивления."
 FRA_reach_out_to_trade_unions: "Обратиться к профсоюзам"
 FRA_reach_out_to_trade_unions_desc: "Если мы хотим ударить по промышленности, которую вынудили работать на врага, следует установить хорошую связь с рабочими. Они могут задерживать или саботировать любое производство куда эффективнее любых внешних сил."
 FRA_cooperation_with_the_communists: "Сотрудничество с коммунистами"
 FRA_cooperation_with_the_communists_desc: "В нашей общей борьбе мы не должны отказываться ни от одного предложения помощи, даже если предлагающие называют себя товарищами."
 FRA_connections_to_industrialists: "Связи с промышленниками"
 FRA_connections_to_industrialists_desc: "Сотрудничество с рабочими военной промышленности полезно, но и сотрудничество с людьми, управляющими заводами, даёт свои преимущества."
 FRA_the_civil_and_military_organization: "Гражданская и военная организация"
 FRA_the_civil_and_military_organization_desc: "Многие небольшие группы бойцов Сопротивления объединяются в более крупную организацию. Надо высказать им свою поддержку."
 FRA_national_council_of_the_resistance_desc: "Французское сопротивление становится всё сильнее и сильнее. Оно набрало такую мощь, что теперь ему нужен новый комитет по координации действий."
 FRA_national_uprising_desc: "Время пришло. Пора взять оружие и выйти из тени, закрывавшей вас долгие годы!"
 FRA_french_forces_of_the_interior: "Французские внутренние силы"
 FRA_french_forces_of_the_interior_desc: "В рядах Сопротивления по всей Франции тысячи вооружённых людей. Продвигаясь вместе с союзниками по стране, мы соберём их и превратим в солдат нашей армии."
 FRA_french_forces_of_the_interior_tt: "Создаёт маломощные пехотные части на каждой освобождённой национальной территории."
 FRA_naval_rearmament: "Перевооружение флота"
 FRA_naval_rearmament_desc: "Пока мы старались выдержать темп развития в других областях, наша кораблестроительная индустрия чахла без должного внимания. В результате перед нами встала реальная опасность отстать от соперников в эффективности средиземноморского и атлантического флотов. Мы должны увеличить инвестиции, чтобы компенсировать потерянное время."
 FRA_colonial_naval_bases: "Колониальные морские базы"
 FRA_colonial_naval_bases_desc: "Ключевую роль в транспортировке войск играет возможность содержать флот в удалении от родных вод. У нас уже есть крупные колонии, и теперь мы должны развить их так, чтобы они служили базами дозаправки и ремонта для нашего флота."
 FRA_develop_colonial_dockyards: "Развитие колониальных верфей"
 FRA_develop_colonial_dockyards_desc: "Теперь, когда морские базы в разных частях нашей империи расширены и модернизированы, мы можем заняться развитием тяжелой индустрии и возвести большие верфи, необходимые для строительства кораблей за границей."
 FRA_the_old_school: "Старая школа"
 FRA_the_old_school_desc: "Несмотря на всё развитие морских технологий ключевым элементом господства на море по-прежнему остаются крупные корабли, действующие при поддержке других морских боевых единиц. Будь это линкоры или новые авианосцы, мы должны расширить масштаб своей кораблестроительной индустрии, чтобы не отставать от других морских держав."
 FRA_carrier_planes: "Самолёты на авианосцах"
 FRA_carrier_planes_desc: "Авианосец эффективен настолько, насколько эффективны его самолёты. Без современных самолётов любой авианосец — выброшенные на ветер деньги."
 FRA_rush_the_richelieus: "«Ришелье», вперёд!"
 FRA_rush_the_richelieus_desc: "Ситуация в Европе становится всё более и более критической, и у нас нет времени строить корабли обычными средствами. Нам надо сделать упор на создание материалов, чтобы как можно быстрее спустить на воду новые линкоры."
 FRA_prioritize_the_joffre: "Приоритет для «Жоффра»"
 FRA_prioritize_the_joffre_desc: "Наш авианосный флот безнадежно устарел и уступает таковым у любых потенциальных противников. Нужно приложить максимальные усилия, чтобы разработать новый проект авианосца."
 FRA_the_young_school: "Новая школа"
 FRA_the_young_school_desc: "Прогресс в производстве авиации, подлодок и торпед сделал концепцию крупных кораблей устаревшей. Мы с нашими ограниченными возможностями морской индустрии не можем позволить себе тратить время и деньги на строительство огромных плавающих крепостей, беспомощных в современных морских боях. Вместо этого надо сосредоточиться на повышении эффективности, что позволит нам строить больше малых кораблей."
 FRA_undersea_combat: "Подводный бой"
 FRA_undersea_combat_desc: "За последнее десятилетие окончательно созрела концепция применения подводных лодок. Теперь субмарины представляют смертельную угрозу для любого надводного флота, а обнаружить и уничтожить их становится всё труднее."
 FRA_surface_combat: "Надводный бой"
 FRA_surface_combat_desc: "С развитием артиллерии стало практически невозможно построить корабль, у которого есть шанс выжить в долгом бою с другим крупным кораблём. Гораздо лучше располагать флотом современных эсминцев и торпедных катеров, которые могут сокрушить врагов массированными торпедными залпами."
 FRA_prioritize_the_joffre_tt: "Добавляет в очередь строительства современный §Yавианосец§! на 40% готовности."
 POR_infrastructure_in_angola_tt: "Добавляет §Yдве морские базы§! в ангольской провинции Намибе.\n   Добавляет §Yтри морские базы§! в ангольской провинции Луанда.\n"
 FRA_SNCAN_formed: "Образовано: SNCAN"
 FRA_SNCAO_formed: "Образовано: SNCAO"
 FRA_SNCASE_formed: "Образовано: SNCASE"
 FRA_SNCASO_formed: "Образовано: SNCASO"
 vichy_french_focus: "Дерево фокуса вишистской Франции"
 POR_colonial_assimilation_policy_desc: "В отличие от других стран, португальская нация определяется не расой, а общей культурой и цивилизационной миссией. Нам нужны не расовые предрассудки, а межрасовые браки."
 POR_colonial_army_desc: "Чтобы нация была сильной, мы не можем полагаться только на армию метрополии. Мы должны организовать колониальные войска, вооружить их и обучить современным методам войны."
 POR_luso_tropicalism: "Лузотропикализм"
 POR_luso_tropicalism_desc: "Мы должны признать многокультурную природу Португалии, существующую с XV века, и подчеркнуть национальное единство, интегрировав в нашу территорию африканские колонии и дав их населению гражданство. Безусловно, у этого решения найдутся и противники, но мы должны сделать то, что правильно для жителей наших территорий."
 POR_limited_self_rule: "Ограниченное самоуправление"
 POR_limited_self_rule_desc: "Повышая автономность наших африканских колоний и разрешая им образовывать собственные правительства, мы можем сосредоточиться на более срочных делах. Эта деколонизация должна сблизить нас с демократиями по всему миру."
 POR_infrastructure_in_angola: "Инфраструктура в Анголе"
 POR_infrastructure_in_angola_desc: "У Анголы есть много неразработанных ресурсов. Мы должны создать инфраструктуру в регионе, чтобы использовать их в будущем."
 POR_develop_north_angola: "Развить Северную Анголу"
 POR_develop_north_angola_desc: "Мы открыли в Северной Анголе месторождение железной руды. Надо построить там добывающий комбинат, чтобы использовать этот ценный ресурс."
 POR_develop_south_angola: "Развить Южную Анголу"
 POR_develop_south_angola_desc: "Поиск ресурсов в Южной Анголе прошёл успешно. Теперь мы можем создавать добывающую индустрию."
 POR_portuguese_oil: "Португальская нефть"
 POR_portuguese_oil_desc: "Нация без нефти не способна поддерживать свою экономику в случае конфликта. Мы должны поискать в Анголе рентабельные запасы нефти."
 POR_develop_mozambique: "Развить Мозамбик"
 POR_develop_mozambique_desc: "Развивая в Мозамбике инфраструктуру и производство, мы сможем с выгодой для себя использовать его залежи алюминия."
 POR_continue_the_public_works: "Продолжить развитие инфраструктуры"
 POR_continue_the_public_works_desc: "Благодаря регулированию, введенному нашим правительством после многолетних финансовых затруднений, мы смогли стабилизировать экономическую ситуацию. Теперь надо продолжать вкладывать средства в проекты общественной инфраструктуры."
 POR_instituto_superior_tecnico: "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc: "Чтобы не отставать в грядущей борьбе, Португалии нужна своя развитая инженерная школа с лучшими исследовательскими и учебными комплексами."
 POR_ogme: "OGME"
 POR_ogme_desc: "Вложившись в Oficinas Gerais de Material de Engenharia, мы сможем гораздо быстрее снабжать армию современной и качественной техникой."
 POR_ogma: "OGMA"
 POR_ogma_desc: "Модернизировав Oficinas Gerais de Material Aeeronáutico, мы значительно улучшим наше авиастроение."
 POR_roads_bridges_and_dams: "Дороги, мосты и плотины"
 POR_roads_bridges_and_dams_desc: "Надо вложить средства в проекты по улучшению инфраструктуры и дорожной сети."
 POR_extraction_industries: "Добывающая промышленность"
 POR_extraction_industries_desc: "Многие наши богатства лежат в недрах земли, но наши шахты стары и кустарны. Надо создать современную добывающую промышленность."
 POR_hydroelectricity: "Электричество с ГЭС"
 POR_hydroelectricity_desc: "Сделав большие инвестиции в север и центр Португалии, мы можем создать сеть плотин, которые будут производить электричество и регулировать течение рек."
 POR_military_vehicles: "Военная техника"
 POR_military_vehicles_desc: "Нашей армии нужна современная техника для грядущих битв. Если мы хотим побеждать в будущих конфликтах, надо обеспечивать войска как следует."
 POR_portuguese_artillery: "Португальская артиллерия"
 POR_portuguese_artillery_desc: "На современном поле боя очень важна полевая артиллерия. Мы должны вложить средства в строительство новых заводов по производству артиллерийских орудий."
 POR_advanced_artillery: "Усовершенствованная артиллерия"
 POR_advanced_artillery_desc: "Мы должны разработать новые артиллерийские орудия и обучать войска более эффективным способам залпового огня и поддержки продвижения пехоты."
 POR_military_research_facilities: "Армейские исследовательские комплексы"
 POR_military_research_facilities_desc: "Если мы хотим, чтобы наша армия была современной и компетентной, наши усилия по развитию военной индустрии должны сопровождаться соответствующими вложениями в исследования."
 POR_armor_focus: "Ставка на бронетехнику"
 POR_armor_focus_desc: "Чтобы доминировать на поле боя, нам нужны лучшие военные машины. Мы должны расширить заводы по производству бронетехники и вложить средства в дальнейшие исследования."
 POR_mechanized_focus: "Ставка на боевые машины"
 POR_mechanized_focus_desc: "Боевые машины защищают пехоту от огня куда лучше, чем старая колесная техника. Очень важно наладить исследование и производство таких машин."
 POR_light_aircraft_focus: "Ставка на легкую авиацию"
 POR_light_aircraft_focus_desc: "Авиация постоянно развивается, и мы должны создать развитую авиапромышленность, чтобы поддержать армию."
 POR_advanced_light_aircraft: "Усовершенствованная лёгкая авиация"
 POR_advanced_light_aircraft_desc: "Очень важно координировать взаимодействие между авиацией и другими родами войск. Разработка современного самолёта для поддержки наземных сил значительно повысит наши шансы на победу. "
 POR_jet_research: "Исследования реактивных двигателей"
 POR_jet_research_desc: "Чтобы властвовать в небесах, надо задействовать в своих самолётах новейшие достижения техники. Пожалуй, правильнее всего будет изучать новые двигатели для самолётов — реактивные."
 POR_industrial_modernization: "Модернизация промышленности"
 POR_industrial_modernization_desc: "Наша гражданская промышленность по большей части устарела. Она могла бы стать гораздо эффективнее, потрать мы время и ресурсы на ее улучшение."
 POR_a_new_industry_desc: "Благодаря новейшим достижениям автоматизации мы можем и дальше улучшать и расширять наши гражданские заводы, чтобы выйти на новый уровень эффективности."
 POR_food_industries: "Пищевая промышленность"
 POR_food_industries_desc: "Португалии пора оживить свою обрабатывающую промышленность. Мы можем начать со строительства пищевых предприятий в северной части страны."
 POR_textile_industry: "Текстильная промышленность"
 POR_textile_industry_desc: "Чтобы полностью раскрыть потенциал нашей текстильной промышленности, мы должны построить новые заводы, на которых можно обрабатывать большие объёмы хлопка, выращенного на наших территориях."
 POR_second_navy_reequipment: "Второе переоборудование флота"
 POR_second_navy_reequipment_desc: "Завершилась первая фаза программы переоборудования флота. Теперь надо приступать ко второй, улучшать наши верфи и открыть тендер на закупку современных кораблей за рубежом."
 POR_a_powerful_merchant_marine: "Мощный торговый флот"
 POR_a_powerful_merchant_marine_desc: "Нам надо создать большой торговый флот, способный перевозить все ресурсы, нужные нашей экономике. Это можно сделать, строя на небольших верфях торговые суда."
 POR_merchant_marine_protection: "Защита торгового флота"
 POR_merchant_marine_protection_desc: "Опыт Великой войны научил нас, что торговые суда надо защищать от подводных лодок."
 POR_submarine_effort: "Строительство подводных лодок"
 POR_submarine_effort_desc: "Нам надо начать изучать и производить современные подводные лодки. Это даст нам мощное преимущество в подводной войне."
 POR_fuzileiros: "Фузилёры"
 POR_fuzileiros_desc: "Для защиты наших заморских владений необходимы хорошо подготовленные отряды морской пехоты."
 POR_naval_research_institute: "Морской исследовательский институт"
 POR_naval_research_institute_desc: "Правильные вложения помогли бы нашей Escola Naval улучшить исследовательскую работу и повысить качество образования будущих офицеров."
 POR_air_naval_research: "Взаимодействие авиации и флота"
 POR_air_naval_research_desc: "Мы должны собрать лучших пилотов и морских офицеров, чтобы разработать новые способы координации растущих авиации и флота."
 POR_arsenal_do_alfeite: "«Арсенал ду Алфейти»"
 POR_arsenal_do_alfeite_desc: "Нашим главным приоритетом должно быть создание сильного флота, способного защищать нашу далеко протянувшуюся империю. Нам нужны возможности и знания для постройки более крупных кораблей. Надо расширить главные королевские верфи в Лиссабоне и нанять экспертов в кораблестроении."
 POR_national_cruiser_production: "Национальное производство крейсеров"
 POR_national_cruiser_production_desc: "Нам нужно и дальше концентрироваться на производстве больших кораблей. Современные крейсеры обеспечат наш флот большой огневой мощью."
 POR_battleship_effort: "Развитие линкоров"
 POR_battleship_effort_desc: "Если мы хотим контролировать моря, мы должны усилить производство мощных современных линкоров, которые внушат ужас флотам многих государств."
 POR_carrier_effort: "Развитие авианосцев"
 POR_carrier_effort_desc: "Авиация становится все более эффективной на поле боя, и в сражениях за моря постоянно возрастает роль авианосцев."
 POR_atlantic_defense_strategy: "Стратегия обороны Атлантики"
 POR_atlantic_defense_strategy_desc: "Наши острова, изолированные посреди океана, можно легко захватить один за другим. Если же вкладывать в них средства, их можно превратить в непотопляемые авианосцы!"
 POR_endless_sea_desc: "Наши анклавы в Азии открыты для атак со стороны окружающих их империй. Мы должны усилить оборону, чтобы они могли противостоять потенциальному вторжению."
 POR_popular_front: "Народный фронт"
 POR_popular_front_desc: "Испанский Народный фронт указал нам верный путь. Мы должны объединить коммунистов, социалистов и анархистов в широкий фронт, который возглавит сопротивление фашизму и мировую революцию."
 POR_nation_in_arms_desc: "Народ Португалии должен быть готов сражаться со злом фашизма и империализма. Мы должны дать ему оружие и начать военную подготовку, чтобы, когда придёт время, наша нация была готова!"
 POR_unify_leftist_youth_wings: "Объединить крылья левой молодежи"
 POR_unify_leftist_youth_wings_desc: "Мы создадим молодежное крыло ПКП, объединив текущие организации и зазвав туда людей. Так у нас появится платформа, где юные члены нашей партии смогут встречаться, вести дискуссии и делать первые шаги в политике."
 POR_nationalize_industry: "Национализировать промышленность"
 POR_nationalize_industry_desc: "Частный капитал слишком долго иссушает нашу экономику и замедляет развитие общества. Мы должны избавиться от него, национализировав частные компании и взяв контроль над всеми до единого заводами ради блага народа Португалии."
 POR_reorganization_of_the_communist_party: "Реорганизация Коммунистической партии"
 POR_reorganization_of_the_communist_party_desc: "Во время диктаторского режима Салазара были арестованы многие члены нашей партии. Мы вернем их и изменим структуру партии так, чтобы каждый ее отдел управлялся людьми с наилучшей квалификацией."
 POR_potential_civil_war_low_requirement_tt: "§RЕсли по выполнении этого фокуса уровень §Yстабильности§! §Rниже §Y40%§R, начнется гражданская война!§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt: "§RЕсли по выполнении этого фокуса уровень §Yстабильности§! §Rниже §Y60%§R, начнется гражданская война!§!§!§!§!"
 POR_join_the_comintern: "Вступить в Коминтерн"
 POR_join_the_comintern_desc: "Советский Союз проложил за собой социалистический путь другим странам. Нам будет выгодно сотрудничать с нашими советскими товарищами, поскольку мы все преследуем одни цели."
 POR_research_collaboration: "Научное сотрудничество"
 POR_research_collaboration_desc: "У наших товарищей в Советском Союзе есть амбициозная и хорошо финансируемая исследовательская программа. Договоренность о разделении с нами ее технологических достижений будет взаимно полезна в нашей пролетарской войне."
 POR_support_the_spanish_republic: "Поддержать Испанскую Республику"
 POR_support_the_spanish_republic_desc: "Народы Испании отчаянно сопротивляются националистскому перевороту, который угрожает захватить всю страну. Мы должны поддержать республиканцев, потому что, если они исчезнут, мы останемся один на один с потенциальным новым врагом."
 POR_workers_of_iberia_unite: "Рабочие Иберии, объединяйтесь!"
 POR_workers_of_iberia_unite_desc: "Мы должны провозгласить единство иберийского пролетариата против тирании всех сортов и поддержать наших испанских товарищей в их гражданской войне, став бастионом против фашизма.\nНаши жертвы не будут забыты, потому что наше дело правое!"
 POR_workers_of_iberia_unite_civil_war_tt: "§R§YНейтральные§! сторонники начнут гражданскую войну!§!"
 POR_the_iberian_socialist_union: "Иберийский социалистический союз"
 POR_the_iberian_socialist_union_desc: "Наша общая борьба с испанскими республиканцами в ходе войны продемонстрировала, что пришла пора объединить Пиренейский полуостров под управлением народного социалистического правительства.\nВместе мы разгромим врагов раз и навсегда!"
 POR_visit_the_front: "Посетить фронт"
 POR_visit_the_front_desc: "Несколько португальских офицеров будут отправлены с визитом на испанский фронт. Они изучат использование авиацией новых боевых приёмов."
 POR_they_need_our_help: "Им нужна наша помощь"
 POR_they_need_our_help_desc: "Ситуация в Испании стала критической. Если мы хотим предотвратить триумф националистов, действовать надо без промедления. Мы присоединимся к испанским товарищам в их борьбе и вместе одолеем мятежников!"
 POR_intervention_in_spain: "Вторжение в Испанию"
 POR_intervention_in_spain_desc: "Путь, выбранный испанским правительством, для нас неприемлем. Его амбиции стали угрожать нашим идеалам и нашему народу, так что мы должны действовать и устранить эту угрозу силой."
 POR_intervention_in_spain_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nОткрывает цель §YСвержение правительства§! для войны с державой [GetSpanishRepublicFlagAndNameDef]."
 POR_securing_the_free_world: "Помощь свободному миру"
 POR_securing_the_free_world_desc: "Если мы хотим стать мировой державой, следует вести себя соответственно. Мы защитим малые нации, которые разделяют наши идеалы и интересы, от любой потенциальной иноземной угрозы."
 portugal_guarantees_freedom_tt: "Гарантирует независимость всех независимых малых §Yдемократических§! или §Yнейтральных§! наций в Европе."
 POR_protect_chinese_civilians: "Защитить китайских мирных граждан"
 POR_protect_chinese_civilians_desc: "Сообщения об иностранных военных манёврах близ португальской территории в Макао начали вызывать беспокойство среди мирного населения. Мы не потерпим угроз нашим гражданам и нашей земле и должны действовать, чтобы защитить нашу мирную нацию!"
 POR_strict_neutrality_in_the_spanish_civil_war: "Строгий нейтралитет в гражданской войне в Испании"
 POR_strict_neutrality_in_the_spanish_civil_war_desc: "В Испании разразилась гражданская война, но в этот раз мы не можем позволить себе втягиваться в международные конфликты. Мы должны провозгласить политику строгого нейтралитета, усиливая при этом свою нацию и улучшая наши дипломатические отношения."
 POR_british_investment_in_mines: "Британские инвестиции в шахты"
 POR_british_investment_in_mines_desc: "Британское правительство продемонстрировало свой интерес к инвестициям в эксплуатацию ресурсов в нашей стране. Это может дать нам ценную возможность улучшить наши добывающие комплексы и проводимые изыскания."
 POR_british_industrial_investments: "Британские инвестиции в промышленность"
 POR_british_industrial_investments_desc: "Нашу гражданскую промышленность надо расширить, чтобы она удовлетворяла требованиям растущей экономики. Британское правительство не против сделать новые инвестиции в нашу страну, если мы будем чуть ближе к его курсу..."
 POR_allow_free_elections: "Разрешить свободные выборы"
 POR_allow_free_elections_desc: "В Португалии наконец-то проявилось влияние Великобритании, и наш народ требует права выбирать правительство, которое наилучшим образом выразит его интересы."
 POR_join_the_allies: "Присоединиться к Союзникам"
 POR_join_the_allies_desc: "Пора последовать примеру ведущих демократий Европы и присоединиться к ним в их борьбе. Вместе мы выдержим натиск любого врага!"
 POR_research_sharing: "Обмен исследованиями"
 POR_research_sharing_desc: "Наши британские братья по оружию намного опережают нас в технологическом развитии. Соглашение об обмене исследованиями усилит нас и, следовательно, наш союз."
 POR_oppose_germany: "Противостоять Германии"
 POR_oppose_germany_desc: "Враждебность Германии абсолютно невыносима, и все же пока никому не удалось остановить немцев. Теперь, когда наша армия наконец-то готова к войне, Португалия присоединится к борьбе и выйдет против тех, кто желает лишить народы их свободы."
 POR_british_guns: "Британское оружие"
 POR_british_guns_desc: "Наша военная промышленность не готова производить оружие для современной войны. Мы могли бы подписать договор и закупать его в Великобритании."
 POR_estado_novo_desc: "Со времён принятия нашей конституции в 1933 году мы следуем принципам корпоративизма и автаркии. Самый верный способ усилить нацию — идти этим путём и дальше, создавая новое, могущественное государство."
 POR_support_the_spanish_nationalists: "Поддержать испанских националистов"
 POR_support_the_spanish_nationalists_desc: "Мы должны продемонстрировать свою поддержку испанским националистам, которые сражаются во славу своей страны против коммунистической и анархистской угрозы."
 POR_portuguese_legion: "Португальский легион"
 POR_portuguese_legion_desc: "В ответ на начало гражданской войны в Испании военная полиция отправлена на границу. Мы должны создать добровольное патриотическое вооружённое ополчение, способное взять на себя поддержание порядка."
 POR_observation_mission: "Наблюдательная миссия"
 POR_observation_mission_desc: "В Испанию будет отправлена военная наблюдательная миссия, чтобы изучить новую тактику и используемое вооружение."
 POR_send_assistance: "Отправить помощь"
 POR_send_assistance_desc: "Фронты, судя по всему, объединяются, и судьба националистов в испанской гражданской войне висит на волоске. Мы должны вступить в борьбу и помочь повстанцам одолеть республиканское правительство, избавив Иберию от коммунистической угрозы раз и навсегда."
 POR_nationalist_intervention: "Вмешательство националистов"
 POR_nationalist_intervention_desc: "Амбиции испанского правительства угрожают нашим интересам, и терпеть это нельзя. Если наши соседи не желают пойти нашим курсом, нам придётся принудить их к этому более убедительными мерами."
 POR_nationalist_intervention_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nОткрывает цель §YСвержение правительства§! для войны с державой [SPA.GetFlag][SPA.GetNameDefCap]."
 POR_national_syndicalism_desc: "Мы исправим ошибку Салазара, которую он допустил, расформировав движение национал-синдикалистов и отправив в ссылку Франсишку Ролана Прету. Мы восстановим это движение в правах и вернём Прету в страну."
 POR_camisas_azuis: "Голубые рубашки"
 POR_camisas_azuis_desc: "Группировка «Голубые рубашки» была вооруженным ополчением национал-синдикалистов и разошлась из-за своих мировоззрений. Мы должны разрешить вновь основать это движение, так как мобилизация «голубых рубашек» станет ценным источником людских ресурсов для нашей армии."
 POR_join_the_axis: "Присоединиться к странам Оси"
 POR_join_the_axis_desc: "Мы должны идти одним курсом с немцами и поддерживать их в грядущих конфликтах. Пусть Германия и сильнейшая держава в Центральной Европе, но Португалия станет самой мощной колониальной империей!"
 POR_research_agreements: "Исследовательские соглашения"
 POR_research_agreements_desc: "Мы должны заключить с Германией соглашение, которое даст нам доступ к ее развитым военным технологиям. Так мы улучшим свои разработки и сможем выставлять на поле боя более совершенную технику."
 POR_the_fifth_empire_desc: "Пятая империя — идеальный сплав интеллектуального и духовного знания, Веры и Империи. Лишь португальская нация может возглавить путь к этой реальности, объединив весь мир не только территориально, но также духовно и культурно."
 POR_expand_the_chinese_territories: "Расширить китайские территории"
 POR_expand_the_chinese_territories_desc: "Теперь, когда азиатские нации ослаблены войной, пришло время расширить нашу территорию от Макао до Китая. Истощенные китайские и японские войска не станут нам помехой!"
 POR_expand_the_chinese_territories_tt: "Открывает цель §YАннексия§! для войны с любой нацией, у которой есть:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat: "Разделаться с японской угрозой"
 POR_deal_with_the_japanese_threat_desc: "Японская армия угрожает нашим тихоокеанским территориям, захватывая близлежащие альянсы и изолируя наши колонии. Мы должны предвосхитить ее агрессию, напав на Японию сейчас, когда она этого не ожидает."
 POR_refuse_the_naval_blockade: "Отказаться от морской блокады"
 POR_refuse_the_naval_blockade_desc: "Мы можем воспользоваться морской блокадой, введённой против стран, воюющих с государством [ENG.GetNameDef]. Наши дипломаты разработают удобные соглашения, чтобы обеспечить товарами государства, воюющие с [ENG.GetAdjective]ими вооружёнными силами, в обмен на экономическую поддержку."
 POR_mapa_cor_de_rosa: "Розовая карта"
 POR_mapa_cor_de_rosa_desc: "Пора отомстить за то унижение, которому подверг нас британский ультиматум 1890 года. Наши колонии в Западной и Восточной Африке наконец-то объединятся!"
 POR_recover_the_east_indies: "Вернуть Ост-Индию"
 POR_recover_the_east_indies_desc: "Мы должны забрать себе то, что наше по праву. Ост-Индия снова будет под португальским контролем."
 POR_recover_brazil: "Вернуть Бразилию"
 POR_recover_brazil_desc: "Чтобы вернуть славу былой Португальской империи, мы должны сосредоточить усилия на наших бывших американских колониях. Бразильская земля принадлежит Португалии, и, следовательно, она будет возвращена силой."
 POR_army_reorganization: "Реорганизация армии"
 POR_army_reorganization_desc: "Нам нужно реорганизовать армию, сократив раздутое количество офицеров и неэффективных подразделений и введя нормальную систему военного призыва. Так мы заложим основы современной армии."
 POR_metropolitan_army: "Армия метрополии"
 POR_metropolitan_army_desc: "Основная опасность для Португалии — оказаться втянутой в европейскую войну и допустить вторжение в метрополию. Лишь сильная современная армия сможет защитить нас от врагов!"
 POR_standardization: "Стандартизация"
 POR_standardization_desc: "Мы должны ввести систему стандартизации, которая позволит достичь высокой совместимости оборудования и сделает производство эффективней."
 POR_defend_the_borders: "Защитить границы"
 POR_defend_the_borders_desc: "Опасность вторжения существует всегда, и нам нужно защищать весьма протяжённые границы. Мы должны построить соответствующие укрепления, чтобы сопротивляться любому возможному вторжению."
 POR_rebuild_the_lines_of_torres_vedras: "Восстановление линий Торриш-Ведраш"
 POR_rebuild_the_lines_of_torres_vedras_desc: "Несколько высших офицеров утверждают, что наши границы слишком велики, чтобы их можно было защитить, и предлагают восстановить линии Торриш-Ведраш, приспособив старинные укрепления для современной войны. Если же враг прорвёт эти линии, мы должны повторить стратегию, применённую при вторжении французов в Наполеоновских войнах, и отступить в Лиссабон."
 POR_corpo_do_estado_maior: "Начальник штаба сухопутных войск"
 POR_corpo_do_estado_maior_desc: "В ходе военной реформы в армию было возвращено звание начальника штаба сухопутных войск (Corpo de Estado Maior) — эти люди будут заниматься исследованием методов современной войны. Следует вложить средства в соответствующие институты, чтобы изучение шло эффективней."
 POR_staff_wargames: "Штабные игры"
 POR_staff_wargames_desc: "Нужно сосредоточить силы на подготовке наших офицеров, чтобы они могли в полной мере использовать современные доктрины, организацию, методы обучения и снаряжение."
 POR_a_royal_wedding: "Королевская свадьба"
 POR_a_royal_wedding_desc: "Свадьба дома Дуарте Нуно де Браганса, законного наследника португальского престола, и принцессы Марии Франсишки Орлеанской, дочери бразильского претендента на трон, порадует монархистов в Португалии и Бразилии."
 POR_the_return_of_duarte: "Возвращение Дуарте"
 POR_the_return_of_duarte_desc: "Разрешение дому Дуарте Нуно де Браганса вернуться в Португалию не будет принято республиканцами, но это необходимо для восстановления монархии."
 POR_support_a_spanish_monarchy_in_the_war: "Поддержать испанскую монархию в войне"
 POR_support_a_spanish_monarchy_in_the_war_desc: "Не то чтобы мы были особенно рады карлистам, но, конечно же, испанская монархия для нас куда лучше, чем воцарившийся на полуострове фашистский или коммунистический режим. Нужно выбирать меньшее зло..."
 POR_assist_the_requetes: "Помочь рекете"
 POR_assist_the_requetes_desc: "Несколько военных из сухопутных войск и ВВС Португалии будут отправлены в Испанию, чтобы проследить за подготовкой карлистов и проконсультировать их лидеров. Также, находясь там, они соберут информацию о боевой тактике, используемой обеими сторонами."
 POR_join_the_carlist_fight: "Присоединиться к сражениям карлистов"
 POR_join_the_carlist_fight_desc: "Лучший способ обеспечить победу карлистов в испанской гражданской войне — сражаться за рекете и самостоятельно одолеть другие испанские альянсы."
 POR_the_royal_iberian_alliance: "Королевский Иберийский союз"
 POR_the_royal_iberian_alliance_desc: "Мы должны искать помощи испанской монархии, чтобы спокойно встретить угрозы Европы и остального мира. Лишь сообща мы можем победить в эти неспокойные времена."
 POR_monarchist_uprising_in_brazil: "Восстание монархистов в Бразилии"
 POR_monarchist_uprising_in_brazil_desc: "Воззвание к бразильским монархистам поможет нам проложить путь к восстановлению бразильского престола. Нужно сделать так, чтобы монархисты преобладали над любой оппозицией."
 POR_the_empire_of_brazil: "Бразильская империя"
 POR_the_empire_of_brazil_desc: "У принца Педру появилась возможность заявить права на бразильский престол и стать императором Бразилии."
 POR_the_empire_of_brazil_potential_civil_war_tt: "§RЕсли по выполнении этого фокуса §YБразилия§R §RНЕ ЯВЛЯЕТСЯ §Yнейтральным государством§R и имеет §Yуровень стабильности ниже 50%§R или §Yуровень нейтралитета ниже 70%§R, бразильские монархисты начнут гражданскую войну и втянут в нее нас!§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy: "Возрождение монархии"
 POR_restoration_of_the_monarchy_desc: "Мы провозгласим восстановление португальской монархии под правлением дома Дуарте Нуно де Браганса. \nViva o Rei de Portugal!"
 POR_the_kingdom_reunited: "Возрожденное королевство"
 POR_the_kingdom_reunited_desc: "После восстановления португальского и бразильского престолов мы должны продолжать объединение наших стран, пока не забыта наша общая борьба. \nМы представим бразильскому правительству свое предложение и подчеркнем, что если они не подпишут его добровольно, мы будем убеждать их другими методами..."
 POR_remember_olivenca: "Помните об Оливенсе"
 POR_remember_olivenca_desc: "Давным-давно испанцы отняли у нас Оливенсу. Теперь мы вернем ее себе — а заодно и другие территории поблизости."
 POR_deal_with_fascism: "Разделаться с фашизмом"
 POR_deal_with_fascism_desc: "Фашизм — настоящая чума, принесшая горе всему человечеству. Пора противостоять ему, поразив самое его сердце. Победив, мы перекуем мир согласно своей воле и сделаем его лучше."
 POR_deal_with_fascism_tt: "Добавляет цель войны §YАннексия§! для войны с крупной или соседней фашистской державой:"
 POR_latin_america: "Латинская Америка"
 POR_latin_america_desc: "Теперь, когда наша Империя объединена, мы можем обратить взгляд на территории, окружающие наши американские владения, и вернуть себе земли, некогда входившие в Бразильскую империю."
 POR_the_communist_threat: "Коммунистическая угроза"
 POR_the_communist_threat_desc: "Коммунисты потихоньку распространяют среди населения свои лживые идеалы — не только в Португалии, но и по всему миру. Мы должны сосредоточиться на том, чтобы устранить эту глобальную угрозу, прежде чем она пожрет нас изнутри."
 POR_the_communist_threat_tt: "Добавляет цель войны §Y[GetWargoalBasedOnGovernment]§! для войны с крупной или соседней коммунистической державой:"
 POR_puppet_wargoal: "Марионетка (фокус)"
 POR_topple_government_wargoal: "Свержение правительства"
 POR_annex_wargoal: "Аннексировать"
