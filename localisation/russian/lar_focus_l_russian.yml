 POR_the_popular_front_bloc: "Блок Народного фронта"
 POR_the_popular_front_bloc_desc: "Теперь, когда мы подчеркнули свою иберийскую идентичность и объединили нашу нацию в государство [Root.GetNameDef], пора нести свет коммунизма за рубеж и искать там единомышленников, желающих примкнуть к нашему делу и вместе сражаться с тиранией и репрессиями."
 POR_the_popular_front_bloc_tt: "Произойдет событие §YПортугалия приглашает нас вступить в Блок Народного фронта§!."
 POR_the_popular_front_bloc_explanatory_tt: "Во всех независимых §Yкоммунистических§! нациях Европы произойдет событие §YПортугалия приглашает нас вступить в Блок Народного фронта§!."
 POR_latin_american_communism: "Латиноамериканский коммунизм"
 POR_latin_american_communism_desc: "Мы должны обратиться к латиноамериканскому народу. Воззвав к коммунистическим элементам и поддержав их усилия по распространению идеи объединенного интернационального блока, мы заложим основы союза американских и европейских социалистов."
 POR_our_comrades_overseas: "Наши заморские товарищи"
 POR_our_comrades_overseas_desc: "Мы организуем конференцию латиноамериканских наций, желающих примкнуть к нашему блоку. Пора продемонстрировать миру единство латиноамериканских и иберийских народов."
 POR_our_comrades_overseas_tt: "Во всех независимых §Yкоммунистических§! нациях Латинской Америки произойдет событие §YПортугалия приглашает нас вступить в Блок Народного фронта§!."
 POR_cooperate_with_french_militants: "Сотрудничать с французскими боевиками"
 POR_cooperate_with_french_militants_desc: "Нашим французским товарищам отчаянно требуется помощь в борьбе с фашистами, вторгшимися в страну. Мы должны снабдить французов оружием, снаряжением и боеприпасами, чтобы у них был шанс на сопротивление."
 POR_anti_fascism: "Антифашизм"
 POR_anti_fascism_desc: "Фашизм очень опасен для нашего дела, и с ним нужно разделаться. Необходимо любыми средствами освободить мир из его когтей."
 POR_anti_fascism_tt: "Добавляет цель войны §YСвержение правительства§! для войны с крупной или соседней фашистской державой:"
 french_focus: "Дерево фокуса Франции"
 free_french_focus: "Дерево фокуса свободной Франции"
 POR_strengthen_the_regime: "Усилить режим"
 POR_strengthen_the_regime_desc: "У нас по-прежнему много диссидентов, замышляющих недоброе против режима. Мы усилим тайную полицию, дав ей средства борьбы с подрывными организациями."
 POR_the_capital_of_espionage: "Столица шпионажа"
 POR_the_capital_of_espionage_desc: "В Лиссабоне без конца действуют агенты и плетутся заговоры: шпионы собирают информацию о грузах, перевозимых через Атлантику, предатели сотрудничают со своими бывшими врагами, двойные агенты передают противнику дезинформацию. Мы можем воспользоваться этой ситуацией, собирая фрагменты информации, проходящей через нашу территорию, и улучшая нашу собственную контрразведку."
 POR_appease_monarchists: "Умиротворение монархистов"
 POR_appease_monarchists_desc: "Чтобы заслужить поддержку монархистов в нашей стране, мы должны дать им места в правительстве и создать впечатление, что в будущем вполне возможно восстановление монархии. Такой компромисс может обеспечить нам стабильность и поддержку, нужные режиму."
 POR_national_gold_reserves: "Национальный золотой запас"
 POR_national_gold_reserves_desc: "Из этой войны можно извлечь прибыль, сохраняя нейтралитет. Обеим сторонам нужны наша дружба и наши товары. Если мы удовлетворим их ожидания, наш золотой запас может заметно вырасти."
 POR_concordat_with_the_holy_see: "Конкордат со Священным Престолом"
 POR_concordat_with_the_holy_see_desc: "Мы обсудим соглашение с Ватиканом, поощряя роль церкви в обществе и не давая ей вмешиваться в политические дела Португалии.\n\n«Бог, Отечество и семья» — Антониу ди Оливейра Салазар"
 POR_honor_anglo_portuguese_alliance: "Выполнить условия англо-португальского союза"
 POR_honor_anglo_portuguese_alliance_desc: "Англо-португальский союз ведет свою историю с XIV века. Это старейший союз в мире. В эти судьбоносные времена мы должны чтить его условия и помочь державе [ENG.GetNameDef] в войне.\nВместе мы победим!"
 POR_proudly_alone: "Гордое одиночество"
 POR_proudly_alone_desc: "Участие в войне потенциально приведет к вторжению в нашу страну и потере заморских территорий. Кроме того, это дестабилизирует Пиренейский полуостров и поставит Португалию под риск оккупации Испанией. Мы должны сохранить нейтралитет и заботиться о безопасности своих земель, ведь кроме этих угроз есть и другие."
 POR_the_eastern_menace: "Восточная угроза"
 POR_the_eastern_menace_desc: "Своими успехами в Китае и Юго-Восточной Азии государство [JAP.GetNameDef] главным образом обязано плохому состоянию вражеских армий. Нужно уберечь наши восточные территории от подобной судьбы. Мы усилим свои колонии и нанесем удар первыми, пока этого не сделало государство [JAP.GetAdjective]ое."
 POR_ditadura_militar: "Военная диктатура"
 POR_ditadura_militar_desc: "У нас наконец-то есть поддержка, необходимая для того, чтобы свергнуть Салазара и восстановить военную диктатуру. Мы оставим новое государство позади и предпримем меры, которые помогут Португалии процветать в эти судьбоносные времена."
 POR_field_maneuvers: "Полевые маневры"
 POR_field_maneuvers_desc: "Начальник штаба сухопутных войн разработал новые маневры, которые помогут обновить наши военные доктрины. Это необходимо, чтобы создать современную армию."
 POR_tropas_paraquedistas: "Tropas Paraqueidistas"
 POR_tropas_paraquedistas_desc: "Мы создадим элитное пехотное штурмовое подразделение, способное действовать в тылу врага. Это даст нам бесценное тактическое преимущество."
 POR_regimento_de_comandos: "Regimento de Comandos"
 POR_regimento_de_comandos_desc: "Нам нужны элитные войска, обученные вести бой в любых ситуациях и способные действовать в сложнейших условиях.\n\n«Храбрым судьба помогает»."
 FRA_laissez_faire_tt: "Примерно через два года наша экономика станет эффективнее."
 FRA_carry_the_revolution_west_tt: "Дает цель войны §Y«Свержение правительства»§! против §YИспании§! или любых переживших гражданскую войну в Испании некоммунистических фракций."
