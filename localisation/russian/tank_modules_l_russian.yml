 ### EQUIPMENT MODULES ###
 tank_gasoline_engine: "Бензиновый двигатель"
 tank_gasoline_engine_desc: "Двигатель, работающий на бензине, будет быстрее при равном объеме, но сам бензин при этом сильнее подвержен возгоранию."
 tank_diesel_engine: "Дизельный двигатель"
 tank_diesel_engine_desc: "Дизельный двигатель надежнее бензинового, но при одинаковом объеме с ним техника развивает меньшую скорость."
 tank_petrol_electric_engine: "Бензиново-электрический двигатель"
 tank_petrol_electric_engine_desc: "Комбинация бензинового двигателя и электродвигателя, получающего от него энергию. Такой мотор сложен, дорог и ненадежен, но превосходит любые другие по производительности в тактических маневрах."
 tank_gas_turbine_engine: "Газовая турбина"
 tank_gas_turbine_engine_desc: "Турбина, разработанная на основе реактивного двигателя. Высокий расход топлива, но при этом максимальная скорость при данном объеме."
 tank_riveted_armor: "Клепаная броня"
 tank_riveted_armor_desc: "Бронепластины, прикрученные к раме и удерживаемые заклепками. Проверенная временем и относительно дешевая технология, но сами клепаные края брони — уязвимые места, а попадание в заклепки может ранить экипаж."
 tank_cast_armor: "Литая броня"
 tank_cast_armor_desc: "Всё шасси, включая броню, отливается как единое целое. Дорогой и долгий процесс, позволяющий создать гораздо более толстую броню, в которой меньше уязвимых мест."
 tank_welded_armor: "Сварная броня"
 tank_welded_armor_desc: "Бронепластины привариваются к шасси. Этот процесс быстрее литья и при этом все равно обеспечивает хорошую защиту."
 NOR_tank_rikstanken_armor: "Самодельная броня"
 NOR_tank_rikstanken_armor_desc: "Ради экономии делается из железа вместо стали. Лучше, чем вообще без брони... наверное."
 tank_torsion_bar_suspension: "Торсионная подвеска"
 tank_torsion_bar_suspension_desc: "Относительно надежная система подвески из металлических балок, прикрепленных к шасси боевой машины. Сглаживает неровности лучше, чем подвески других типов."
 tank_christie_suspension: "Подвеска Кристи"
 tank_christie_suspension_desc: "Эта подвеска, разработанная американским изобретателем, позволяет развивать исключительно высокую скорость."
 tank_bogie_suspension: "Балансирная подвеска"
 tank_bogie_suspension_desc: "Простой и относительно дешевый тип подвески, в котором катки закреплены отдельно, что облегчает их замену при повреждении."
 tank_interleaved_suspension: "Шахматное расположение катков"
 tank_interleaved_suspension_desc: "Размещая катки в шахматном порядке, можно поставить больше катков при той же длине кузова, улучшив тем самым мобильность и обеспечив дополнительную защиту с боков."
 tank_light_one_man_tank_turret: "Одноместное орудие"
 tank_light_one_man_tank_turret_desc: "Маленькая башня, еле вмещающая одного члена экипажа, в задачи которого входят наведение и заряжание главного орудия, а также обнаружение целей и угроз."
 tank_light_two_man_tank_turret: "Двухместное орудие"
 tank_light_two_man_tank_turret_desc: "Башня, в которой могут разместиться два члена экипажа, делящие между собой задачи по управлению орудием и наблюдению за обстановкой. Даже такая башня не дает эффективно распределить усилия между членами экипажа."
 tank_light_three_man_tank_turret: "Трехместное орудие"
 tank_light_three_man_tank_turret_desc: "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 tank_light_fixed_superstructure_turret: "Фиксированная надстройка"
 tank_light_fixed_superstructure_turret_desc: "Фиксированная надстройка сильно ограничивает угол поворота главного орудия, но позволяет установить орудие более крупного калибра на относительно небольшую боевую машину, что делает эту машину идеально подходящей для засад."
 tank_medium_one_man_tank_turret: "Одноместное орудие"
 tank_medium_one_man_tank_turret_desc: "Маленькая башня, еле вмещающая одного члена экипажа, в задачи которого входят наведение и заряжание главного орудия, а также обнаружение целей и угроз."
 tank_medium_two_man_tank_turret: "Двухместное орудие"
 tank_medium_two_man_tank_turret_desc: "Башня, в которой могут разместиться два члена экипажа, делящие между собой задачи по управлению орудием и наблюдению за обстановкой. Даже такая башня не дает эффективно распределить усилия между членами экипажа."
 tank_medium_three_man_tank_turret: "Трехместное орудие"
 tank_medium_three_man_tank_turret_desc: "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 tank_medium_fixed_superstructure_turret: "Фиксированная надстройка"
 tank_medium_fixed_superstructure_turret_desc: "Фиксированная надстройка сильно ограничивает угол поворота главного орудия, но позволяет установить орудие более крупного калибра на относительно небольшую боевую машину, что делает эту машину идеально подходящей для засад."
 tank_heavy_two_man_tank_turret: "Двухместное орудие"
 tank_heavy_two_man_tank_turret_desc: "Башня, в которой могут разместиться два члена экипажа, делящие между собой задачи по управлению орудием и наблюдению за обстановкой. Даже такая башня не дает эффективно распределить усилия между членами экипажа."
 tank_heavy_three_man_tank_turret: "Трехместное орудие"
 tank_heavy_three_man_tank_turret_desc: "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 tank_heavy_fixed_superstructure_turret: "Фиксированная надстройка"
 tank_heavy_fixed_superstructure_turret_desc: "Фиксированная надстройка сильно ограничивает угол поворота главного орудия, но позволяет установить орудие более крупного калибра на относительно небольшую боевую машину, что делает эту машину идеально подходящей для засад."
 tank_super_heavy_four_man_tank_turret: "Четырехместное орудие"
 tank_super_heavy_four_man_tank_turret_desc: "Огромная башня с дополнительным местом для второго заряжающего, обслуживающего главное орудие."
 tank_super_heavy_three_man_tank_turret: "Трехместное орудие"
 tank_super_heavy_three_man_tank_turret_desc: "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 tank_modern_tank_turret: "Современное орудие"
 tank_modern_tank_turret_desc: "Удачно спроектированная башня позволяет трем членам экипажа эффективно управляться с главным орудием и следить за боевой обстановкой."
 tank_heavy_machine_gun: "Тяжелый пулемет"
 tank_heavy_machine_gun_desc: "Пулемет обеспечивает хорошую защиту от пехоты при небольших затратах. Даже со специальными бронебойными патронами он слабоэффективен против бронетехники."
 flamethrower: "Огнемет"
 flamethrower_desc: "Устройство для выплескивания струи горящей жидкости. Очень полезно в городских боях и против укреплений, но неэффективно против брони и требует отдельной специально обученной команды."
 tank_auto_cannon: "Автоматическое орудие"
 tank_auto_cannon_desc: "Это орудие, сделанное по образцу скорострельной зенитной пушки, способно буквально уничтожать слабобронированные цели чередой снарядов. Небольшой калибр не снижает бронебойность."
 tank_auto_cannon_2: "Улучшенное автоматическое орудие"
 tank_auto_cannon_2_desc: "Это орудие, сделанное по образцу скорострельной зенитной пушки, способно буквально уничтожать слабобронированные цели чередой снарядов. Небольшой калибр не снижает бронебойность."
 tank_anti_air_cannon: "Базовое зенитное орудие"
 tank_anti_air_cannon_desc: "Скорострельное автоматическое орудие для борьбы с самолетами. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем."
 tank_anti_air_cannon_2: "Улучшенное зенитное орудие"
 tank_anti_air_cannon_2_desc: "Скорострельное автоматическое орудие для борьбы с самолетами. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем."
 tank_anti_air_cannon_3: "Модернизированное зенитное орудие"
 tank_anti_air_cannon_3_desc: "Скорострельное автоматическое орудие для борьбы с самолетами. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем."
 tank_medium_howitzer: "Средняя гаубица"
 tank_medium_howitzer_desc: "Средняя полевая гаубица, предназначенная для установки в машину. Ее основное предназначение — непрямой огонь по слабобронированным целям, но при необходимости гаубица может применяться и для стрельбы прямой наводкой. Снабжается ограниченным количеством бронебойных снарядов и слабо применима для борьбы с танками."
 tank_medium_howitzer_2: "Улучшенная средняя гаубица"
 tank_medium_howitzer_2_desc: "Средняя полевая гаубица, предназначенная для установки в машину. Ее основное предназначение — непрямой огонь по слабобронированным целям, но при необходимости гаубица может применяться и для стрельбы прямой наводкой. Снабжается ограниченным количеством бронебойных снарядов и слабо применима для борьбы с танками."
 tank_heavy_howitzer: "Тяжелая гаубица"
 tank_heavy_howitzer_desc: "Тяжелая полевая гаубица, предназначенная для установки в машину. Ее основное предназначение — непрямой огонь по слабобронированным целям, но при необходимости гаубица может применяться и для стрельбы прямой наводкой. Снабжается ограниченным количеством бронебойных снарядов и слабо применима для борьбы с танками."
 tank_small_cannon: "Малая пушка"
 tank_small_cannon_desc: "Небольшая и дешевая пушка, способная вести огонь как шрапнельными, так и бронебойными снарядами. Малый калибр ограничивает ее эффективность."
 tank_small_cannon_2: "Улучшенная малая пушка"
 tank_small_cannon_2_desc: "Небольшая и дешевая пушка, способная вести огонь как шрапнельными, так и бронебойными снарядами. Малый калибр ограничивает ее эффективность."
 tank_medium_cannon: "Средняя пушка"
 tank_medium_cannon_desc: "Орудие общего назначения, используемое для широкого круга задач. Не достигает исключительной эффективности ни в борьбе с пехотой, ни в сражениях с танками, но обеспечивает боевой машине большую гибкость применения."
 tank_medium_cannon_2: "Улучшенная средняя пушка"
 tank_medium_cannon_2_desc: "Орудие общего назначения, используемое для широкого круга задач. Не достигает исключительной эффективности ни в борьбе с пехотой, ни в сражениях с танками, но обеспечивает боевой машине большую гибкость применения."
 tank_high_velocity_cannon: "Базовая скорострельная пушка"
 tank_high_velocity_cannon_desc: "Пушка, специально спроектированная для достижения высокой дульной скорости. При использовании специальных боеприпасов обладает отличными бронебойными характеристиками, но при этом страдает эффективность против слабобронированных целей."
 tank_high_velocity_cannon_2: "Улучшенная скорострельная пушка"
 tank_high_velocity_cannon_2_desc: "Пушка, специально спроектированная для достижения высокой дульной скорости. При использовании специальных боеприпасов обладает отличными бронебойными характеристиками, но при этом страдает эффективность против слабобронированных целей."
 tank_high_velocity_cannon_3: "Модернизированная скорострельная пушка"
 tank_high_velocity_cannon_3_desc: "Пушка, специально спроектированная для достижения высокой дульной скорости. При использовании специальных боеприпасов обладает отличными бронебойными характеристиками, но при этом страдает эффективность против слабобронированных целей."
 tank_heavy_cannon: "Базовая тяжелая пушка"
 tank_heavy_cannon_desc: "Орудие, стреляющее крупнокалиберными снарядами. Обладает исключительной бронебойностью и высоко эффективно против слабобронированных целей; недостатки — большой размер и высокая стоимость, невозможность установить на большинство видов техники, за исключением той, что разработана специально под это орудие."
 tank_heavy_cannon_2: "Улучшенная тяжелая пушка"
 tank_heavy_cannon_2_desc: "Орудие, стреляющее крупнокалиберными снарядами. Обладает исключительной бронебойностью и высоко эффективно против слабобронированных целей; недостатки — большой размер и высокая стоимость, невозможность установить на большинство видов техники, за исключением той, что разработана специально под это орудие."
 tank_heavy_cannon_3: "Усовершенствованное тяжелое орудие"
 tank_heavy_cannon_3_desc: "Орудие, стреляющее крупнокалиберными снарядами. Обладает исключительной бронебойностью и высоко эффективно против слабобронированных целей; недостатки — большой размер и высокая стоимость, невозможность установить на большинство видов техники, за исключением той, что разработана специально под это орудие."
 tank_super_heavy_cannon: "Сверхтяжелая пушка"
 tank_super_heavy_cannon_desc: "Абсурдно большое орудие с несравненной эффективностью. Способно уничтожить почти все, а что не способно, то все равно не будет стрелять по танку."
 NOR_rikstanken_turret: "Импровизированная башня"
 NOR_rikstanken_turret_desc: "Несет на себе орудие и вращается. Когда захочет."
 tank_close_support_gun: "Орудие непосредственной поддержки"
 tank_close_support_gun_desc: "Небольшое орудие, спроектированное для стрельбы фугасными снарядами по полевым укреплениям противника и поддержки атакующей пехоты. Способно атаковать бронетехнику, но короткий ствол и ограниченный боезапас делают его непригодным для борьбы с мощными танками."
 tank_radio_1: "Базовая радиостанция"
 tank_radio_1_desc: "Базовая двунаправленная радиостанция позволяет танкам координировать свои тактические маневры в малом масштабе."
 tank_radio_2: "Улучшенная радиостанция"
 tank_radio_2_desc: "Улучшенная радиостанция позволяет командирам эффективно управлять более крупными танковыми формированиями и организовывать крупномасштабные маневры."
 tank_radio_3: "Модернизированная радиостанция"
 tank_radio_3_desc: "Эта радиостанция отличается усиленным передатчиком и улучшенным приемом; она позволяет держать связь на расстоянии в десятки километров, несмотря на вражеские глушилки."
 amphibious_drive: "Устройство для плавания"
 amphibious_drive_desc: "Набор устройств для плавания и небольшой винт позволяют этому танку двигаться по воде, высаживаясь с корабля на берег или пересекая реку."
 secondary_turret_hmg: "Тяжелый пулемет"
 secondary_turret_hmg_desc: "Тяжелый пулемет — вспомогательное орудие боевой машины. Размещение башни ограничивает сектор обстрела, снижая эффективность, но зато позволяет танку атаковать больше целей, что особенно полезно при наступлении."
 secondary_turret_small_cannon: "Малая пушка"
 secondary_turret_small_cannon_desc: "Малая пушка — вспомогательное орудие боевой машины. Размещение башни ограничивает сектор обстрела, снижая эффективность, но зато позволяет танку атаковать больше целей, что особенно полезно при наступлении."
 secondary_turret_close_support_gun: "Орудие непосредственной поддержки"
 secondary_turret_close_support_gun_desc: "Орудие поддержки — вспомогательное орудие боевой машины. Размещение башни ограничивает сектор обстрела, снижая эффективность, но зато позволяет танку атаковать больше целей, что особенно полезно при наступлении."
 sloped_armor: "Наклонная броня"
 sloped_armor_desc: "Броня, размещенная под углом к траектории снаряда, обладает гораздо большей толщиной на срезе, чем такая же броня, размещенная вертикально. Еще эта броня повышает шанс отскока снаряда. Тем не менее применение такой брони требует изменений в конструкции танка, что затрудняет сборку."
 stabilizer: "Стабилизатор"
 stabilizer_desc: "Механическое устройство, предназначенное для сохранения наводки орудия при движении танка. Хоть оно не настолько совершенно, чтобы обеспечивать точную стрельбу на ходу, стабилизатор позволяет стрелку вести прицельную стрельбу при коротких остановках без необходимости наводиться на цель заново."
 smoke_launchers: "Дымовые установки"
 smoke_launchers_desc: "Батарея пиротехнических устройств, которые можно включать изнутри, чтобы создавать снаружи танка густую дымовую завесу. Очень полезна в обороне или при попадании в засаду."
 extra_ammo_storage: "Дополнительное хранилище боеприпасов"
 extra_ammo_storage_desc: "Дополнительный боезапас позволяет танку дольше вести бой без необходимости восполнять запасы — но, если в бою у танка пробьют броню, результаты могут быть самыми плачевными. Особенно это стоит учитывать при атаке."
 wet_ammo_storage: "Влажное хранилище боеприпасов"
 wet_ammo_storage_desc: "Кожухи с водой, укрывающие стойки с боеприпасами, значительно уменьшают риск подрыва боезапаса при попадании в танк. Экипаж оценит такую заботу."
