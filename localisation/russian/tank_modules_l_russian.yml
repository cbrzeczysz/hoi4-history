 main_battle_tank_chassis: "Шасси современного танка"
 modern_tank_chassis: "Шасси современного танка"
 modern_tank_chassis_desc: "Модернизированное шасси, в котором многое взято от предыдущих средних танков, но сделан гораздо больший упор на скорость и маневренность с сохранением возможности установки тяжелой брони и крупных орудий, характерных для средних танков. В результате получается достаточно универсальная боевая машина."
 main_battle_tank_chassis_desc: "Опыт показал, что проекты легких, средних и тяжелых танков все больше и больше сходятся друг с другом: тяжелые танки стали более мобильными, а легкие танки, чтобы выжить на поле боя, носят все более крупнокалиберное вооружение и толстую броню. Следовательно, есть смысл объединить все три проекта в один тип, который станет нашим универсальным основным боевым танком."
 modern_tank_chassis_1: "Шасси современного танка"
 modern_tank_artillery_chassis: "Современная САУ"
 modern_tank_artillery_chassis_desc: "Современная боевая машина, спроектированная так, чтобы быть полнофункциональной артиллерийской установкой, способной конкурировать с современными танками и защищаться от любых угроз на поле боя."
