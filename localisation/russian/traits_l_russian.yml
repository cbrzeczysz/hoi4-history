 FIN_personal_agenda_tanner_tt: "§GОбъединенная нация§!: контроль над §YКарелией§! и каждым входящим в нее регионом при уровне поддержки идеологи «$democratic$» выше §Y95%§! повышает £GFX_power_balance_texticon §Yпубличное доверие§!. \n — §RОпасно высокая поддержка экстремистов§!: уровень поддержки идеологий «$fascism$» и «$communism$» выше §Y9%§! снизит £GFX_power_balance_texticon §Yпубличное доверие§!. \n — $losing_soverignty_threatened_tt$"
