 south_american_news.1.t: "Война в Южной Америке"
 south_american_news.1.d: "После распада Великой Колумбии разногласия между Перу и Эквадором обострились. Конфликт, начавшийся с распрей на приграничных территориях Напо-Пастаса и Сантьяго-Самора, перерос в стычки между двумя вооруженными силами. Признав новые границы с Колумбией, перуанские генералы, уверенные в своих силах, начали проверять на прочность готовность более слабого Эквадора держаться за свои территории. На смену стычкам пришел открытый конфликт. Стабильность в регионе оказалась под серьезной угрозой, поскольку другие страны наверняка попробуют вмешаться."
 south_american_news.1.a: "Что же будет с Южной Америкой?"
 south_american_news.1.b: "Перуанское государство вступит в новую эпоху!"
 south_american_news.1.c: "¡No pasarán!"
 south_american_events.1.t: "Терра проводит всеобщие выборы"
 south_american_events.1.desc: "Вопреки своей репутации диктатора, держащего страну в железном кулаке, Габриэль Терра вновь объявил о проведении выборов. Впрочем, их итог уже известен заранее: партия Колорадо не откажется от власти добровольно, а зять Терры Альфредо Бальдомир — единственный преемник правителя из числа членов партии. Однако народ все же идет голосовать, чтобы определить будущее Уругвая."
 south_american_events.1.a: "Альфредо Бальдомир станет преемником Терры"
 south_american_events.1.b: "Каким-то образом Национальная партия одержала верх"
 south_american_events.1.c: "Народ сказал свое слово!"
 south_american_events.1.d: "У нас на уме несколько иное…"
 south_american_news.2.t: "Новый президент Уругвая"
 south_american_news.2.d: "На прошлой неделе уругвайский президент Габриэль Терра объявил о проведении выборов и сложил с себя полномочия, взятые по итогам государственного переворота 1933 года. Власть перейдет к зятю президента — просоюзническому политику Альфредо Бальдомиру Феррари."
 south_american_news.2.a: "Замечательно."
 south_american_news.2.b: "Нам будет его не хватать."
 south_american_news.3.t: "Новый президент Уругвая"
 south_american_news.3.d: "На прошлой неделе уругвайский президент Габриэль Терра объявил о проведении выборов и сложил с себя полномочия, взятые по итогам государственного переворота 1933 года. Власть перейдет к руководителю Национальной партии Уругвая — Луису Альберто де Эррере."
 south_american_news.3.a: "Любопытно."
 south_american_news.3.b: "Это сюрприз, безусловно, но приятный."
 south_american_news.4.t: "Народная революция в Уругвае"
 south_american_news.4.d: "На прошлой неделе уругвайский президент Габриэль Терра объявил о проведении выборов и сложил с себя полномочия, взятые по итогам государственного переворота 1933 года. Он определенно не ожидал, что народ поддержит коммунистическую партию. Воля избирателей вылилась в очередной переворот против назначенного президентом наследника — Альфредо Бальдомира Феррари, а также его нового правительства."
 south_american_news.4.a: "Значит, вот на что способен народ."
 south_american_news.4.b: "Да здравствует народная республика!"
 south_american_news.5.t: "Возрождение Конфедерации Перу и Боливии"
 south_american_news.5.d: "Спустя много лет после разрушительной войны, казалось бы, навсегда погубившей идею о жизнеспособной конфедерации этих двух стран, Перу и Боливия объединились вновь. Некоторые утверждают, что под предлогом объединения народов скрываются империалистические устремления правителя. Другие же надеются, что жители конфедерации теперь сроднятся по-настоящему. Определенно можно сказать лишь одно: новообразованный союз здесь надолго."
 south_american_news.5.a: "Баланс сил в регионе уже не будет прежним."
 south_american_news.5.b: "Мы вновь едины!"
 south_american_news.6.t: "Объединенная Эспаньола"
 south_american_news.6.d: "Западная и Восточная Эспаньола долго существовали порознь, несмотря на большую схожесть этих регионов. Сегодня же Гаити и Доминиканская Республика в стремлении принести в эти края процветание объявили о создании государства Эспаньола."
 south_american_news.6.a: "Им это не поможет."
 south_american_news.6.b: "Viva Hispaniola!"
 south_american_events.2.t: "Специализировать государственный отдел тяжелого вооружения"
 south_american_events.2.desc: "Перед нами стоит задача модернизировать производство тяжелого вооружения, и эксперты предлагают следующее решение: определить специализацию отдела, чтобы не перегружать производственные линии, иначе безопасность нашего государства окажется под угрозой. Какую же специализацию выбрать?"
 south_american_events.2.a: "Разумеется, нам нужна современная артиллерия."
 south_american_events.2.b: "Нужно уметь защититься от налетов с воздуха!"
 south_american_events.2.c: "Нам нужны орудия, способные останавливать танки."
 south_american_news.7.t: "Объединенная Гвиана!"
 south_american_news.7.d: "Гвиана — регион, издавна принадлежащий сразу нескольким колониальным державам. В их владении были такие территории, как Кайенна, Гайана, Амапа и Суринам. Местные жители, устав терпеть власть оккупантов, объединились в борьбе против империалистов и заявили о готовности уничтожить всех, кто посягнет на их единство и независимость."
 south_american_news.7.a: "Интересные времена."
 south_american_news.7.b: "Наконец-то мы сбросили оковы империализма!"
 south_american_events.10.t: "[FROM.GetName] объявляет о расширении ВМФ"
 south_american_events.10.d: "[FROM.GetAdjective]ое правительство заявило о намерении пополнить состав военно-морского флота новыми крупными кораблями. Похоже, хрупкое равновесие сил в регионе необратимо рухнуло. Нужно дать достойный ответ на новую угрозу со стороны агрессивного соседа."
 south_american_events.10.a: "Никакой [FROM.GetAdjective]ий корабль нас не запугает!"
 south_american_news.10.t: "[FROM.GetName] начинает гонку морских вооружений"
 south_american_news.10.d: "Несмотря на отсутствие официальных договоров, регулирующих наращивание мощи [BRA.GetAdjective]ого, [CHL.GetAdjective]ого или [ARG.GetAdjective]ого флотов, после Великой войны эти страны молча придерживались политики нерасширения ВМФ. Однако после заявления [FROM.GetAdjective]ого правительства о намерении ввести в строй новые крупные корабли стало понятно, что в Южной Америке неизбежно начнется новая гонка вооружений.\n\nПока неясно, какие геополитические последствия это решение несет остальному миру, однако можно предположить, что правители ведущих держав будут внимательно следить за развитием обстановки."
 south_american_news.10.a: "Региону грозит дестабилизация."
 south_american_news.10.b: "Отличная возможность нарастить наше влияние."
 south_american_events.11.t: "Попытка военного переворота"
 south_american_events.11.d: "Несмотря на то что за победу в войне против Боливии мы обязаны президенту Эусебио Айяле и его верному помощнику — Хосе Феликсу Эстигаррибии, ответственность за этот конфликт лежит в первую очередь на самом президенте и его правительстве. В стране постепенно закипает массовое недовольство. Многие офицеры отвернулись от, по их словам, расслабившегося и ослабевшего либерального правительства, а подполковники Федерико Венман Смит и Камильдо Рекальде заняли Асунсьон и требуют немедленной отставки Эусебио Айялы!"
 south_american_events.11.a: "Айяла должен сложить полномочия. Эскалация недопустима."
 south_american_events.11.b: "Пусть поплатятся за подрыв устоев нашей республики!"
 higinio_and_estigarrabia_wont_cooperate: "Генералы §YХосе Феликс Эстигаррибия§! и §YИхинио Мориниго§! §Rне станут сотрудничать§! с новым правительством!"
 rafael_franco_is_exiled: "Генерал §YРафаэль Франко§! уходит в изгнание"
 south_american_news.8.t: "Февральское восстание"
 south_american_news.8.d: "Президент Парагвая Эусебио Айяла выполнил требования офицеров, занявших столицу страны Асунсьон, и официально сложил с себя полномочия. Власть перешла в руки революционной партии февралистов под руководством генерала Рафаэля Франко. После долгой войны с Боливией парагвайский народ, уставший от слабости правительства, массово высыпал на улицы приветствовать новое руководство страны."
 south_american_news.8.a: "Неужели им не надоело воевать?"
 south_american_news.8.b: "Теперь мы можем устремиться к светлому будущему!"
 south_american_news.9.t: "Бунт парагвайских офицеров подавлен"
 south_american_news.9.d: "Президент Парагвая Эусебио Айяла объявил, что бунт мятежных офицеров, поддерживавших революционную партию февралистов под руководством генерала Рафаэля Франко, был подавлен с привлечением республиканской гвардии и помощника президента — Хосе Феликса Эстигаррибии. Впрочем, несмотря на провал попытки переворота, обстановка в стране заметно ухудшилась даже по сравнению с первыми месяцами после Чакской войны. Парагвай еще не скоро обретет единство."
 south_american_news.9.a: "Интересно, что сказал бы народ?"
 south_american_news.9.b: "Лишь бы этот переворот не повторился…"
 south_american_events.12.t: "Херман Буш стремится свергнуть правительство"
 south_american_events.12.d: "Вслед за крупнейшей забастовкой в истории страны вооруженные силы Боливии под руководством молодого подполковника Хермана Буша организовали переворот против правительства Техады. По их словам, они, в отличие от Техады, стоят на стороне боливийского народа и таких социалистических движений, как Единая социалистическая партия и профсоюзы. Можно ли их как-то остановить или пример Чакской войны показывает, что делать это уже поздно?"
 south_american_events.12.a: "Техада Сорсано должен публично отречься от должности."
 south_american_events.12.b: "Немедленно подавить восстание!"
 german_busch_and_gualberto_imprisoned: "Генералы §YХерман Буш§! и §YГуальберто Вильярроэль Лопес§! попали в тюрьму"
 south_american_news.11.t: "Боливийская социалистическая революция 1936 года"
 south_american_news.11.d: "Вслед за крупнейшей забастовкой в истории страны вооруженные силы Боливии под руководством молодого подполковника Хермана Буша организовали переворот против Хосе Луиса Техады Сорсано и правящей Подлинной республиканской партии. По их словам, они, в отличие от Техады, стоят на стороне боливийского народа и социалистических движений. После отречения Техады вся власть перешла к мятежникам."
 south_american_news.11.a: "Разве хунта бывает социалистической?"
 south_american_news.11.b: "Мы не упустим этот миг!"
 south_american_news.12.t: "Переворот боливийских генералов провалился"
 south_american_news.12.d: "Вслед за крупнейшей забастовкой в истории страны вооруженные силы Боливии под руководством молодого подполковника Хермана Буша организовали переворот против Хосе Луиса Техады Сорсано и правящей Подлинной республиканской партии. По их словам, они, в отличие от Техады, стоят на стороне боливийского народа и социалистических движений. Однако мятежникам так и не удалось захватить Ла-Пас. Полиция и оставшиеся верными президенту армейские части поймали оставшихся военных и заключили организаторов под стражу."
 south_american_news.12.a: "Эта затея была заведомо обречена."
 south_american_news.12.b: "Мы положили конец коварному путчу!"
 south_american_events.13.t: "Великое землетрясение в Чильяне"
 south_american_events.13.d: "Вчера в 23:32 под Чильяном произошло землетрясение. Более половины зданий в городе оказались уничтожены. В 23:35 подземные толчки почти целиком разрушили город Консепсьон. Магнитуда землетрясения оценивается в 8,3 балла, по шкале Меркалли — X. Число погибших составило около 28 000 человек без учета раненых и оставшихся без крова. Сегодня чилийский народ скорбит."
 south_american_events.13.a: "Нужно помочь пострадавшим!"
 south_american_events.13.b: "У нас есть проблемы важнее."
 south_american_news.13.t: "Последствия чилийского землетрясения"
 south_american_news.13.d: "Землетрясение магнитудой 8,3 балла (X по шкале Меркалли) почти полностью разрушило чилийские города Чильян и Консепсьон. Число погибших превысило 28 000 человек. Правительство уже предпринимает меры по восстановлению городов и помощи пострадавшим, однако неизвестно, способно ли оно помочь тем, кто остался без крыши над головой. Руководители других стран пока не знают, как разрешить внезапный кризис."
 south_american_news.13.a: "Какой кошмар!"
 south_american_events.14.t: "Президентские выборы 1938 года"
 south_american_events.14.d: "Настал день президентских выборов, а вместе с ним подошел к концу последний срок правления президента Артуро Алессандри. В стране до сих пор царят протестные и радикальные настроения — как в правом, так и в левом крыле. При этом конкретных предложений, как спасти Чили от экономической катастрофы, нет ни у кого. Кто же достоин прийти на смену Алессандри и обеспечить стране достойное будущее?"
 south_american_events.14.a: "Педро Агирре Серда"
 south_american_events.14.b: "Густаво Росс"
 south_american_events.14.c: "Карлос Ибаньес дель Кампо"
 south_american_events.14.e: "Элиас Лаферте Гавиньо"
 south_american_events.15.t: "Армия восстает"
 south_american_events.15.desc: "После того как Рафаэль Франко подписал несколько постановлений, расширяющих президентские полномочия, и снял войска с передовых позиций на боливийских территориях Чако-Бореаль, некоторые армейские части подняли восстание против правительства с целью изгнать президента. Но справедлива ли такая реакция?"
 south_american_events.15.a: "Бесполезно их останавливать…"
 south_american_events.15.b: "Уничтожить их!"
 south_american_news.14.t: "К власти в Парагвае приходит Ихинио Мориниго"
 south_american_news.14.desc: "Полностью разочаровавшись в правительстве страны, парагвайская армия привела к власти нового президента — генерала Ихинио Мориниго. Он симпатизирует фашистам и, весьма вероятно, вскоре обратится к Аргентине с предложением о взаимной защите и помощи. Разумным ответом Бразилии на такой шаг станет укрепление собственных союзов для защиты от парагвайской или аргентинской агрессии."
 south_american_news.14.a: "Очередной прихвостень фашистов."
 south_american_news.14.b: "В будущее только с немцами."
 south_american_events.16.t: "Празднование Дня моря"
 south_american_events.16.desc: "Сегодня в Боливии отмечается ежегодный праздник — День моря, посвященный памяти героев, павших в героических боях против Чили во время Второй тихоокеанской войны в конце XIX века. По итогам этой войны Чили отошел департамент Литораль, после чего Боливия лишилась выхода к Тихому океану. День моря для многих — возможность вновь подчеркнуть необходимость вернуть Литораль себе. Стоит ли разрешить народу протестовать?"
 south_american_events.16.a: "Пусть делают что хотят."
 south_american_events.16.b: "Подавить этот приступ кретинизма."
 south_american_events.16.c: "Это все явно неспроста."
 south_american_events.17.t: "[PRU.GetNameDefCap] предлагает мир на условиях статус-кво в обмен на Пастасу"
 south_american_events.17.desc: "Недавно к нам поступило неожиданное сообщение от [PRU.GetAdjective]их дипломатов. Нам предлагают мир на следующих условиях: мы уступаем им Пастасу, а они выводят свои войска с остальных наших территорий. Нам нужно тщательно обдумать это предложение: сражаться за наши земли или получить мир в обмен на территориальные уступки."
 south_american_events.17.a: "Нашей стране нужен мир!"
 south_american_events.17.b: "Мы будем сражаться за Пастасу!"
 south_american_events.18.t: "[ECU.GetNameDefCap] отдает Пастасу ради мира"
 south_american_events.18.desc: "Государство [ECU.GetNameDef] разумно решило отказаться от Пастасы в обмен на мир на условиях статус-кво. Мы заняли регион практически без сопротивления и уже начали работу по его интеграции. Пастасу ждет новое будущее!"
 south_american_events.18.a: "Наконец-то!"
 south_american_events.19.t: "[ECU.GetNameDefCap] отказывается уступать территорию"
 south_american_events.19.desc: "Государство [ECU.GetNameDef] ответило на наше предложение мира отказом. Его представители заявили, что территориальная целостность страны не подлежит обсуждению и что они продолжат сражаться несмотря на сложившуюся ситуацию на фронте. Они не оставляют нам выбора, войну придется продолжить."
 south_american_events.19.a: "Как досадно..."
 south_american_events.20.t: "[PRU.GetNameDefCap] предлагает Лорето в обмен на мир"
 south_american_events.20.desc: "Недавно к нам поступило неожиданное сообщение от [PRU.GetAdjective]их дипломатов. Нам предлагают мир на следующих условиях: они уступают нам Лорето, если мы выведем наши силы с остальных их территорий. Нам нужно тщательно обдумать это предложение: согласиться на то, что у нас уже есть, или продолжить войну в надежде завоевать больше."
 south_american_events.20.a: "Условия справедливые, они усвоили урок."
 south_american_events.20.b: "Зачем довольствоваться меньшим, когда мы можем взять больше?"
 south_american_events.21.t: "[ECU.GetNameDefCap] принимает предложение мира"
 south_american_events.21.desc: "[ECU.GetNameDefCap] отвечает на наше предложение мира согласием. Увы, этот мир достался нам высокой ценой: нам пришлось отдать Лорето под [ECU.GetAdjective]ий контроль."
 south_american_events.21.a: "Мы выбрали меньшее из зол"
 south_american_events.22.t: "[ECU.GetNameDefCap] отвергает наше предложение мира"
 south_american_events.22.desc: "Государство [ECU.GetNameDefCap] ответило на наше предложение мира на условиях статус-кво отказом. В сложившихся обстоятельствах [ECU.GetAdjective]ое руководство не видит причин прекращать сопротивление. Они не оставляют нам выбора, войну придется продолжить."
 south_american_events.22.a: "Неприятно..."
 south_american_events.30.t: "Призывы к изоляции государства [FROM.GetNonIdeologyName]"
 south_american_events.30.desc: "В свете недавнего свержения [FROM.GetAdjective]ого правительства коммунистами в нашей стране все громче слышны голоса, призывающие к жесткому ответу. Газеты одна за другой публикуют нарочито жуткие репортажи о коммунистической угрозе, которую представляет [FROM.GetNonIdeologyName]. Им вторят и владельцы предприятий, требующие возмездия за потерю средств, вложенных в экономику этой страны.\n\nМы должны быстро успокоить возмущенную публику и дать четкий сигнал новым [FROM.GetAdjective]им властям, что мы не потерпим коммунизма в этом полушарии."
 south_american_events.30.a: "Изолировать их экономически и дипломатически."
 south_american_events.30.b: "Оборвать дипломатические связи."
 south_american_events.30.c: "У нас есть более неотложные дела."
 south_american_events.31.t: "Государство [FROM.GetNameDefCap] пытается изолировать государство [ROOT.GetNonIdeologyName]"
 south_american_events.31.desc.a: "Сегодня [FROM.GetAdjective]ие дипломаты покинули посольство в городе [ROOT.Capital.GetCapitalVictoryPointName], предварительно передав нам ультимативное заявление своего правительства. Они заявили, что государство [FROM.GetNameDef] впредь не станет помогать нам в случае возможного конфликта с другими странами, а также отказывается признавать нас легитимным правительством нашей страны.\n\nКроме того, стремясь ослабить нашу экономику, на нас накладывают эмбарго. Мы ожидали, что государство [FROM.GetNameDef] будет настроено к нашему режиму враждебно, но скорость и решительность его действий привели многих в шок."
 south_american_events.31.desc.b: "Сегодня [FROM.GetAdjective]ие дипломаты покинули посольство в городе [ROOT.Capital.GetCapitalVictoryPointName], предварительно передав нам ультимативное заявление своего правительства. Они заявили, что государство [FROM.GetNameDef] впредь не станет помогать нам в случае возможного конфликта с другими странами, а также отказывается признавать нас легитимным правительством нашей страны.\n\nМы ожидали, что государство [FROM.GetNameDef] будет настроено к нашему режиму враждебно, но скорость и решительность его действий привели многих в шок."
 south_american_events.31.a: "Самовлюбленные империалисты!"
 south_american_events.32.t: "Поддержать антикоммунистов в стране [FROM.GetNonIdeologyName]"
 south_american_events.32.desc: "Страна [FROM.GetNonIdeologyName] охвачена гражданской войной. Многие наши промышленники и рядовые граждане собирают помощь для [FROM.GetAdjective]ого правительства, с трудом сдерживающего натиск коммунистов.\n\nНекоторые наиболее жесткие противники коммунизма в армии предлагают вооружить и отправить на помощь [FROM.GetAdjective]им войскам отряды добровольцев, официально не вступая в конфликт."
 south_american_events.32.a: "Мы закроем глаза на хорошо вооруженных добровольцев, пересекающих [FROM.GetAdjective]ую границу."
 south_american_events.32.b: "Мы не можем вмешиваться."
 south_american_events_32_tt: "§RПолитика§! §Y«$undisturbed_isolation$»§! §Rи уровень мировой напряженности осложнят отправку добровольцев!§!"
 south_american_events.50.t: "Государство [FROM.FROM.GetNameDefCap] атаковано"
 south_american_events.50.desc: "Недавнее объявление войны против государства [FROM.FROM.GetNameDef] ставит под вопрос нашу приверженность доктрине Монро. Многие из наших граждан не в восторге от перспектив отправиться воевать ради такой страны, как [FROM.FROM.GetNonIdeologyName], но наши дипломаты выражают обеспокоенность, что бездействие в этой ситуации может развязать руки другим иностранным державам, и они будут более активно вмешиваться в дела нашего полушария."
 south_american_events.50.a: "Потребовать прекратить агрессию против государства [FROM.FROM.GetNonIdeologyName]"
 south_american_events.50.b: "Стоит ли [FROM.FROM.GetNonIdeologyName] жизней наших солдат?"
 south_american_events_50_war_tt: "§RВ случае отказа это приведет к войне с государством [FROM.GetName]!§!"
 south_american_events.51.t: "Государство [USA.GetNameDefCap] применяет доктрину Монро"
 south_american_events.51.desc: "Наши дипломаты надеялись, что [USA.GetNameDef] закроют глаза на нашу деятельность в Новом Свете, но похоже, нам не повезло. [USA.Capital.GetCapitalVictoryPointName] шлет нам срочное сообщение с требованием прекратить все враждебные действия в Западном полушарии, или они воспримут это объявлением войны против государства [USA.GetNameDef]. Нам придется действовать аккуратно, чтобы не допустить эскалации конфликта."
 south_american_events.51.a: "Нам невыгодно с ними конфликтовать."
 south_american_events.51.b: "Они просто блефуют."
 south_american_events.52.t: "Государство [FROM.GetNameDefCap] соглашается остановить войну"
 south_american_events.52.desc: "[FROM.GetAdjective]ие дипломаты сообщают, что они готовы прекратить боевые действия в Западном полушарии и вернуться за стол переговоров. Посмотрим, как долго продлится этот мир."
 south_american_events.52.a: "Пусть другие подумают дважды, прежде чем лезть к нам в огород."
 south_american_events.52.b: "Спасибо Дяде Сэму."
 south_american_events.53.t: "Государство [FROM.GetNameDefCap] отказывается остановить войну"
 south_american_events.53.desc: "[FROM.GetAdjective]ие дипломаты заявляют, что [USA.GetNameDef] не имеют права оспаривать якобы закономерные претензии их правительства. Таким образом, их страна продолжит отстаивать свои интересы в Западном полушарии столько, сколько сочтет нужным."
 south_american_events.53.a: "Значит, это война..."
 south_american_events.54.t: "Государство [FROM.GetNameDefCap] применяет доктрину Монро"
 south_american_events.54.desc: "[FROM.Capital.GetCapitalVictoryPointName] шлет нам срочное сообщение: [FROM.Getadjective]ие дипломаты уверяют нас, что не допустят агрессии против нас и что они уже ведут переговоры с агрессором о прекращении боевых действий. Если переговоры закончатся ничем, они обещают встать на нашу защиту."
 south_american_events.54.a: "Отлично!"
 south_american_events.55.t: "Государство [FROM.GetNameDefCap] игнорирует конфликт"
 south_american_events.55.desc: "Сегодня утром [FROM.GetAdjective]ое посольство было эвакуировано из нашей столицы [ROOT.Capital.GetCapitalVictoryPointName] на фоне военных действий в регионе. Дипломаты посольства сообщили нам, что их правительство не желает ввязываться в еще одну иностранную войну."
 south_american_events.55.a: "Выходит, мы остались одни…"
 south_american_news.60.t: "[BRA.GetAdjective]ие военные устраивают путч"
 south_american_news.60.desc: "Как ни старался президент $BRA_getulio_vargas$ привлечь на свою сторону различные группировки военных и интегралистов, первые оказались недовольны темпами проводимых реформ и решили взять дело в свои руки. В результате стремительной военной операции они захватили крупные объекты инфраструктуры и коммуникаций по всей стране, а затем войска штурмом захватили дворец Катете в Рио-де-Жанейро, где находился $BRA_getulio_vargas$. Президент был арестован.\n\nКак именно изменится политическая жизнь под властью военных, пока непонятно, но ясно одно: новое правительство займет жесткую позицию относительно коммунистического влияния среди населения."
 south_american_news.60.a: "Дождется ли Бразилия когда-нибудь мира?"
 #### Chile #####
 CHL_political_events.1.t: "[CHL.GetNameDefCap] предлагает вместе присоединиться к Союзникам"
 CHL_political_events.1.desc: "[CHL.GetLeader] от имени [CHL.GetAdjective]ого государства предлагает нам вместе присоединиться к Союзникам: так наши морские и наземные территории окажутся под надежной защитой, а наши страны останутся в дружественных отношениях. Возможно, разумно будет согласиться на такое предложение."
 CHL_political_events.1.a: "В этом нет ничего плохого."
 CHL_political_events.1.b: "Что за вздор?!"
 CHL_political_events.2.t: "Совместная заявка Аргентины и Чили"
 CHL_political_events.2.desc: "Два южноамериканских государства — Чили и Аргентина — подали заявку на совместное вступление в наш альянс. Их правители утверждают, что хотят таким образом помочь нам и одновременно защитить собственные интересы. Какой ответ мы дадим?"
 CHL_political_events.2.a: "Здесь им будут рады."
 CHL_political_events.2.b: "Твердо скажем: нет!"
 CHL_political_events.3.t: "[ARG.GetName] отклоняет нашу просьбу"
 CHL_political_events.3.desc: "Позорный правитель [ARG.GetLeader] отклоняет нашу более чем справедливую и разумную просьбу о совместном присоединении к Союзникам. Пусть теперь они поймут, чего лишились. Мы достаточно сильны и без них — обойдемся своими силами…"
 CHL_political_events.3.a: "Теперь мы враги."
 CHL_political_events.4.t: "[CHL.GetName] стремится оккупировать регион [953.GetName]"
 CHL_political_events.4.desc: "В регионе [953.GetName] началось наступление [CHL.GetAdjective]их войск. Они уже переходят границу, мобилизовав ВВС и ВМФ. Похоже, спор о территориальной принадлежности этого острова придется решать силой. Вряд ли получится остановить эскалацию конфликта простыми переговорами. Что же делать дальше?"
 CHL_political_events.4.a: "Сражаться нет смысла."
 CHL_political_events.4.b: "Отберите, если сможете!"
 CHL_political_events.5.t: "[ARG.GetName] отступает из региона [953.GetName]"
 CHL_political_events.5.desc: "Похоже, угроза со стороны нашей армии подействовала: [ARG.GetAdjective]ие власти решили, что [953.GetName] не стоит усилий. Их войска начали отступать из провинции. Впервые за долгое время спорные территории оказались в наших руках. Можно приступать ко включению их в состав государства."
 CHL_political_events.5.a: "Сегодня чилийский народ празднует победу!"
 CHL_political_events.6.t: "[ARG.GetName] отказывается выходить из региона [953.GetName]"
 CHL_political_events.6.desc: "[ARG.GetName] настаивает на том, что спорный остров принадлежит им. Власти этой страны утверждают, что отбирать его нам придется силой. Народ уже сплотился, готовый браться за оружие, а политики начинают высказываться в поддержку разрушения аргентинского государства."
 CHL_political_events.6.a: "Сейчас уже поздно отступать."
 CHL_political_events.7.t: "Антисоциалистические настроения в армии"
 CHL_political_events.7.d: "Нам сообщили, что некоторые военнослужащие не видят ничего постыдного в том, чтобы запятнать репутацию армии как института, отстоящего от политики. Они открыто критикуют проголосовавших за действующего президента и заявляют, что социализм несет в себе исключительно зло. Разумеется, они заблуждаются, но надо быть начеку: с нас пока что хватит вооруженных переворотов."
 CHL_political_events.7.a: "Это добром не кончится."
 CHL_political_events.8.t: "Ариостасо"
 CHL_political_events.8.d: "Сегодня днем разразился мятеж артиллерийского полка «Такна» под командованием генерала Ариосто Эрреры — сторонника бывшего президента Карлоса Ибаньеса дель Кампо. Эррера попал под влияние дель Кампо, когда служил при нем военным атташе в Италии. 21 мая 1939 года по пути на церемонию в президентский дворец генерал Эррера увидел, как с балкона свисает красный флаг, и неожиданно сорвал его. Этот инцидент вызвал серьезные подозрения — впервые за всю генеральскую карьеру Эрреры. Впрочем, подобный жест не нашел сторонников, поэтому вскоре вновь воцарился порядок."
 CHL_political_events.8.a: "По крайней мере, все снова спокойно."
 CHL_political_events.9.t: "Потопление SS Tolten"
 CHL_political_events.9.d: "Вчера в окрестностях Барнегата, штат Нью-Джерси, немецкая подводная лодка поразила торпедой грузовой корабль датского производства SS Tolten с чилийским экипажем. Из 27 человек выжил только один. Министр иностранных дел Чили заявил, что отказывается связываться со своим немецким коллегой. В Сантьяго начались стихийные антинемецкие демонстрации. Как ответить на эту атаку?"
 CHL_political_events.9.a: "Осудить их действия"
 CHL_political_events.9.b: "Потребовать компенсации"
 CHL_political_events.9.c: "Значит, быть войне!"
 CHL_sunk_the_tolten: "Потоплен SS Tolten"
 CHL_political_events.10.t: "[CHL.GetName] требует компенсацию за SS Tolten"
 CHL_political_events.10.desc: "Глава [CHL.GetAdjective]ого правительства [CHL.GetLeader] официально потребовал от нас извинений, а также компенсацию за затопление чилийского грузового корабля SS Tolten на прошлой неделе. Он утверждает, что мы обязаны придерживаться международных стандартов поведения на море и отказаться от бесчестной подводной войны."
 CHL_political_events.10.a: "Если хотят компенсации, то пусть забирают."
 CHL_political_events.10.b: "Слабакам мы не кланяемся."
 CHL_political_events.11.t: "[GER.GetName] выделяет нам компенсацию"
 CHL_political_events.11.desc: "Вопреки всем ожиданиям лично [GER.GetLeader] и [GER.GetAdjective]ое правительство принесли нам официальные извинения, а также согласились выделить экономическую компенсацию за затопление корабля и гибель чилийских матросов."
 CHL_political_events.11.a: "Похоже, еще не все потеряно."
 CHL_political_events.12.t: "[GER.GetName] отказывается выделять компенсацию"
 CHL_political_events.12.desc: "Как и ожидалось, [GER.GetLeader], а заодно и все [GER.GetAdjective]ое правительство выступили с очередным заявлением про слабость и неуверенность чилийского правительства и отсутствие необходимости выплачивать компенсацию настолько незначительной стране. Нам пока что нечем ответить на эти заявления, а идти на эскалацию будет глупо…"
 CHL_political_events.12.a: "Что же, ничего не поделать."
 CHL_political_events.13.t: "Резня в Сегуро-Обреро"
 CHL_political_events.13.desc: "Участники Национал-социалистического движения Чили безуспешно попытались устроить государственный переворот. Наши карабинеры подавили восстание, понеся небольшие потери в перестрелке перед захваченным Чилийским университетом. Командиры Оскар Новоа Фуэнтес и Умберто Арриагада Вальдивиесо будут представлены к наградам."
 CHL_political_events.13.a: "Больше они нам не помешают."
 CHL_political_events.14.t: "Восстание нацистов"
 CHL_political_events.14.desc: "Участники Национал-социалистического движения Чили безуспешно попытались устроить государственный переворот. Однако при побеге из столицы они сагитировали население страны на борьбу против государственного строя, воспользовавшись своей популярностью. Теперь в Чили разгорается гражданская война — к счастью, не настолько масштабная, как некоторые опасались."
 CHL_political_events.14.a: "Приготовьтесь стрелять даже в близких!"
 CHL_political_events.15.t: "Битва при Сегуро-Обреро"
 CHL_political_events.15.desc: "Участники Национал-социалистического движения Чили безуспешно попытались устроить государственный переворот. Наши карабинеры подавили восстание, понеся при этом серьезные потери в тяжелом бою за захваченное нацистами здание Чилийского университета. Захватчики отступили, но мы не сомневаемся, что в будущем попытка переворота может повториться."
 CHL_political_events.15.a: "Еще бы чуть-чуть, и…"
 nacista_coup_attempt_happened: "Попытка нацистского переворота уже произошла"
 CHL_political_events.16.t: "Президентские выборы 1942 года"
 CHL_political_events.16.d: "Вновь настал день президентских выборов. [ROOT.GetLeader] готовится сложить свои полномочия. Почти все внутренние потрясения улажены, однако в мире бушует война, поэтому о стабильности остается только мечтать. Кто же станет достойным наследником Алессандри и приведет страну к светлому будущему?"
 CHL_political_events.16.a: "Хуан Антонио Риос"
 CHL_political_events.16.b: "Эдуардо Крус-Коке"
 CHL_political_events.16.c: "Карлос Ибаньес дель Кампо"
 CHL_political_events.16.e: "Элиас Лаферте Гавиньо"
 CHL_political_events.17.t: "Президентские выборы 1946 года"
 CHL_political_events.17.desc: "Вновь настал день президентских выборов. [ROOT.GetLeader] готовится сложить свои полномочия. Всемирный конфликт утихает, однако покой еще не наступил. Всех заботит только один вопрос: кто станет достойным наследником Алессандри в это смутное время?"
 CHL_political_events.17.a: "Габриэль Гонсалес Видела"
 CHL_political_events.17.b: "Эдуардо Крус-Коке"
 CHL_political_events.17.c: "Фернандо Алессандри"
 CHL_political_events.17.e: "Мармадуке Грове Вальехо"
 CHL_political_events.18.t: "Назначение нового главнокомандующего"
 CHL_political_events.18.desc: "В нашей армии немало тех, кто согласен вести за собой других, и многие с радостью бы пролили кровь за родную страну. После смены президента нам надо выбрать главнокомандующего, который заменит Оскара Новоа Фуэнтеса, уже почти пять лет занимающего эту должность. Кто же поведет наши войска в бой?"
 CHL_political_events.18.a: "Карлос Фуэнтес Рабе"
 CHL_political_events.18.b: "Эскудеро Оскар Отарола"
 CHL_political_events.18.c: "Гильермо Барриос Тирадо"
 CHL_political_events.18.d: "Альфредо Порталес Моургес"
 CHL_political_events.19.t: "Ветер перемен"
 CHL_political_events.19.desc: "Столкнувшись с массовым падением рейтинга, Артуро Алессандри объявил об уходе в отставку и проведении досрочных выборов. Сейчас, если судить по количеству голосующих, популярность набирает левое крыло. Кто же встанет во главе и как эти выборы отразятся на судьбе новообразованной республики?"
 CHL_political_events.19.a: "Новую республику возглавит Элиас Лаферте Гавиньо"
 CHL_political_events.19.b: "Выбор народа — Педро Агирре Серда"
 CHL_wont_becocme_communist_tt: "Будет §Rневозможно§! стать коммунистом с помощью фокуса §Y«Расширить президентские полномочия»§!"
 CHL_can_becocme_communist_tt: "Будет §Gвозможно§! стать коммунистом с помощью фокуса §Y«Расширить президентские полномочия»§!"
 CHL_political_events.20.t: "Сантьягская конференция"
 CHL_political_events.20.desc: "Сегодня прошел съезд Коммунистической партии, посвященный определению пути, по которому страна пойдет в будущем. Кроме того, был поднят вопрос, кто именно встанет во главе нашего государства, поскольку правящая сейчас широкая коалиция не может достичь полного согласия по всем пунктам. Нам нужен решительный вождь, твердо представляющий себе будущее. На эту должность претендуют четыре кандидата: марксист Элиас Лаферте Гавиньо, социалист Мармадуке Грове Вальехо, сталинист Карлос Контрерас Лабарка и троцкист Мануэль Идальго Плаcа."
 CHL_political_events.20.a: "Элиас Лаферте Гавиньо"
 CHL_political_events.20.b: "Мармадуке Грове Вальехо"
 CHL_political_events.20.c: "Карлос Контрерас Лабарка"
 CHL_political_events.20.d: "Мануэль Идальго Плаcа"
 CHL_political_events.21.t: "[PRU.GetName] входит в Пастасу"
 CHL_political_events.21.desc: "Войска [PRU.GetAdjective]ого государства вчера начали переходить границу с регионом Напо-Пастаса, стремясь оккупировать его. По итогам Второй тихоокеанской войны мы были вынуждены отказаться от Такны и отдать ее Перу, однако если враг отказывается уважать международные границы, то и мы можем ими пренебречь."
 CHL_political_events.21.a: "Нужно настоять на притязаниях на Такну."
 CHL_political_events.21.b: "Не стоит их провоцировать."
 CHL_political_events.22.t: "[CHL.GetNameDefCap] хочет вступить в наш альянс"
 CHL_political_events.22.desc: "[CHL.GetLeader] посылает нам официальное обращение в надежде, что мы позволим [CHL.GetAdjective]ому государству присоединиться к нашему альянсу и вместе бороться за дело мировой революции плечом к плечу. Какой ответ мы дадим?"
 CHL_political_events.22.a: "Мы всегда рады новым товарищам."
 CHL_political_events.22.b: "Какое нам дело до Южной Америки?"
 CHL_political_events.23.t: "Советы приняли нас"
 CHL_political_events.23.desc: "Внимание, говорит [SOV.GetLeader]! На сегодняшнем заседании Политбюро было объявлено, что Советский Союз обрел нового товарища в лице государства [CHL.GetNameDef], укрепив таким образом связи с Южной Америкой и обретя плацдарм для возможных действий против США. Теперь мы все состоим в одном альянсе, а значит, нас ждет совместное процветание."
 CHL_political_events.23.a: "Вместе мы сила."
 CHL_political_events.24.t: "Советы отклонили нашу заявку"
 CHL_political_events.24.desc: "На сегодняшнем заседании Политбюро было объявлено, что Советский Союз отклонил нашу заявку на вступление в альянс. [SOV.GetLeader] утверждает, что принятие нашей страны в их ряды подорвало бы основы мировой безопасности и нарушило равновесие между альянсом и его противниками."
 CHL_political_events.24.a: "Нас обманули, ударили в спину и огорошили…"
 CHL_political_events.25.t: "[CHL.GetName] предлагает объединиться"
 CHL_political_events.25.desc: "[CHL.GetLeader] выступает с неожиданным требованием к нашей стране: присоединиться к ним и вместе образовать Испаноязычную Рабочую Республику. По его словам, в противном случае мы не сможем достойно противостоять империалистической угрозе."
 CHL_political_events.25.a: "Нужно к ним присоединиться!"
 CHL_political_events.25.b: "Тесное сотрудничество пойдет на пользу."
 CHL_political_events.25.c: "Обойдемся и без них."
 CHL_we_will_be_annexed_tt: "Нас §Rаннексирует§! §Y[CHL.GetNameDef]§!"
 CHL_we_will_be_puppeted_tt: "Мы станем §Rмарионеткой§! государства §Y[CHL.GetNameDef]§!"
 CHL_political_events.26.t: "[FROM.GetName] принимает аннексию"
 CHL_political_events.26.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], принимает наше предложение об аннексии. Вскоре их страна станет неотъемлемой частью нашей. Да здравствует революция!"
 CHL_political_events.26.a: "Превосходно."
 CHL_political_events.27.t: "[FROM.GetName] принимает наше верховенство"
 CHL_political_events.27.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], принимает наше предложение о верховенстве. Вскоре их страна станет важным партнером нашей. Да здравствует революция!"
 CHL_political_events.27.a: "Сойдет."
 CHL_political_events.28.t: "[FROM.GetName] выступает против нас"
 CHL_political_events.28.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], отклоняет наше предложение об аннексии. Как нам следует ответить?"
 CHL_political_events.28.a: "Мы их уничтожим!"
 CHL_political_events.28.b: "Разберемся с ними позже."
 CHL_political_events.29.t: "Чилийские фашисты ищут нашей поддержки"
 CHL_political_events.29.desc: "С нами связались фашисты из чилийской партии «Национал-социалистическое движение». Они утверждают, что планируют совершить государственный переворот и свергнуть текущее правительство, для чего им нужна наша помощь: кадры, снаряжение и политическая поддержка. Поддержим их?"
 CHL_political_events.29.a: "Нужно им помочь."
 CHL_political_events.29.b: "Обойдутся без нашей помощи."
 CHL_political_events.30.t: "[FROM.GetName] поможет нам"
 CHL_political_events.30.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], торжественно обещает помочь нам совершить государственный переворот и установить диктатуру, которая сможет дать достойный ответ американцам."
 CHL_political_events.30.a: "Превосходно."
 CHL_political_events.31.t: "[FROM.GetName] отказывается помогать нам"
 CHL_political_events.31.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], отказывается помочь нам совершить государственный переворот и установить диктатуру, которая смогла бы дать достойный ответ американцам."
 CHL_political_events.31.a: "Нас предали!"
 CHL_political_events.32.t: "[CHL.GetName] хочет присоединиться к странам Оси"
 CHL_political_events.32.desc: "[CHL.GetLeader], правитель государства [CHL.GetNameDef], просит о разрешении вступить в наш альянс. По его словам, вместе мы будем достаточно сильны, чтобы противостоять американской гегемонии."
 CHL_political_events.32.a: "Не будем препятствовать."
 CHL_political_events.32.b: "Без них мы будем сильнее."
 CHL_political_events.33.t: "[GER.GetLeader] принимает нашу просьбу"
 CHL_political_events.33.desc: "[GER.GetLeader], правитель государства [GER.GetNameDef], заявляет, что отныне [CHL.GetNameDef] — важный союзник этой страны, способный оказать немалую помощь в попытках завладеть американским континентом. Сегодняшний славный день станет началом конца американской демократии."
 CHL_political_events.33.a: "Знаменательный день!"
 CHL_political_events.34.t: "[GER.GetLeader] отклоняет нашу просьбу"
 CHL_political_events.34.desc: "[GER.GetLeader], правитель государства [GER.GetNameDef], заявляет, что нашей стране нет места в их альянсе, поскольку мы не входим в их планы по будущему обустройству мира. Что же они такое задумали?"
 CHL_political_events.34.a: "Они еще пожалеют…"
 CHL_political_events.35.t: "[CHL.GetNameDefCap] приглашает нас в Испаноязычный альянс"
 CHL_political_events.35.desc: "[CHL.GetLeader], правитель государства [CHL.GetNameDef], официально приглашает нас вступить в недавно сформированный Испаноязычный альянс. Что мы ответим?"
 CHL_political_events.35.a: "Воспользуемся этой возможностью."
 CHL_political_events.35.b: "Мы сами определяем будущее."
 CHL_political_events.36.t: "[FROM.GetNameDefCap] вступает в Испаноязычный альянс"
 CHL_political_events.36.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], милостиво принимает предложение вступить в наши ряды. Теперь обе наши страны войдут в анналы истории."
 CHL_political_events.36.a: "Многообещающе."
 CHL_political_events.37.t: "[FROM.GetNameDefCap] отказывается вступать в Испаноязычный альянс"
 CHL_political_events.37.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], опрометчиво отказывается от предложения вступить в наши ряды. Бог им судья."
 CHL_political_events.37.a: "Неужели они нас не боятся?"
 CHL_political_events.38.t: "[CHL.GetName] приглашает нас в [GER.GetAdjective]ий альянс"
 CHL_political_events.38.desc: "[CHL.GetLeader] приглашает нас вступить в [GER.GetAdjective]ий альянс, сформированный для противостояния влиянию Америки на латиноамериканские страны. Хоть наши государства и не очень сильны, а их единство оставляет желать лучшего, вместе мы сможем одолеть Соединенные Штаты."
 CHL_political_events.38.a: "США рухнут под нашим натиском!"
 CHL_political_events.38.b: "Слишком рискованно…"
 CHL_political_events.39.t: "[FROM.GetName] вступает в наш альянс!"
 CHL_political_events.39.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], — разумный человек, который понимает, что сотрудничество с нами будет выгодно. Он подписал все предложенные нами документы и теперь вместе с нами встанет на защиту этого полушария."
 CHL_political_events.39.a: "Защитим континент от врагов!"
 CHL_political_events.40.t: "[FROM.GetName] решает не вступать в альянс"
 CHL_political_events.40.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], не способен мыслить трезво: он предпочел страдать под гнетом империализма вместо того, чтобы рисковать идти против Америки войной. Мы бессильны заставить его передумать, поэтому придется оставить все как есть."
 CHL_political_events.40.a: "Ну что же…"
 CHL_political_events.41.t: "[CHL.GetName] требует, чтобы мы подчинились государству [GER.GetNameDef]"
 CHL_political_events.41.desc: "[CHL.GetLeader] и [GER.GetLeader] совместно выдвигают требование: Уругвай должен беспрекословно им подчиниться. Похоже, они хотят превратить нас в [GER.GetAdjective]ий протекторат. Поддадимся ли мы на давление?"
 CHL_political_events.41.a: "У нас нет выбора."
 CHL_political_events.41.b: "Фашистам нужно дать отпор!"
 CHL_political_events.42.t: "[URG.GetName] подчиняется государству [GER.GetNameDef]"
 CHL_political_events.42.desc: "[URG.GetLeader] официально заявляет о сложении с себя полномочий [URG.GetAdjective]ого президента и передаче власти [GER.GetAdjective]ому ставленнику Арнульфу Фурману."
 CHL_political_events.42.a: "Превосходно."
 CHL_political_events.43.t: "[URG.GetName] подчиняется нам"
 CHL_political_events.43.desc: "Из-за давления со стороны [CHL.GetAdjective]ого правительства государство [URG.GetNameDef] было вынуждено подчиниться нам. Все идет по секретным планам колонизации, составленным еще несколько лет назад. Теперь наше влияние на американском континенте усилится, а США придется подумать дважды перед тем, как лезть в Южную Америку."
 CHL_political_events.43.a: "Прекрасно."
 CHL_political_events.44.t: "[URG.GetName] отказывается подчиняться"
 CHL_political_events.44.desc: "[URG.GetLeader] идет на бессмысленную борьбу против нового мирового порядка, который провозглашают [CHL.GetAdjective]ий и [GER.GetAdjective]ий мыслители и политики. Он не понимает, что буря уже вот-вот разразится, и не доживет до ее окончания."
 CHL_political_events.44.a: "Да как вы смеете!"
 CHL_political_events.45.t: "Наши [CHL.GetAdjective]ие братья приглашают присоединиться к странам Оси"
 CHL_political_events.45.desc: "Наши испаноязычные братья из Южной Америки послали нам приглашение вступить в альянс, который объединит, помимо всех прочих, такие государства, как [GER.GetNameDef] и [CHL.GetNameDef], а заодно послужит установлению нового мирового порядка и защитит наши интересы. Что мы ответим?"
 CHL_political_events.45.a: "С радостью!"
 CHL_political_events.45.b: "У нас другие планы."
 CHL_political_events.46.t: "[FROM.GetName] присоединяется к странам Оси"
 CHL_political_events.46.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], принимает наше приглашение вступить в союз с державой [GER.GetNameDef]. Разлученные братья вновь обрели друг друга, а заодно познали, что такое равенство и справедливость!"
 CHL_political_events.46.a: "Замечательно."
 CHL_political_events.47.t: "[CHL.GetName] хочет пригласить государство [FROM.GetName] в союз стран Оси"
 CHL_political_events.47.desc: "[CHL.GetName] и [FROM.GetName] заключили соглашение, убедив [FROM.GetAdjective]ое правительство, что единственный правильный курс — это курс стран Оси. Все, что нам остается сделать, — это зафиксировать их согласие на бумаге."
 CHL_political_events.47.a: "Подписано и скреплено печатью"
 CHL_political_events.47.b: "Не сейчас."
 #CHL_political_events.98.t: "[FROM.GetName] joins the Axis"
 #CHL_political_events.98.desc: "Thanks to a proposal handed over by their Hispanic brothers in [CHL.GetNameDef], [FROM.GetLeader] of [FROM.GetNameDef] has decided to join our faction to help us make a stronger future, and fight against our every enemy. We are stronger together!"
 #CHL_political_events.98.a: "Sehr Gut"
 CHL_political_events.48.t: "[FROM.GetName] отказывается присоединяться к странам Оси"
 CHL_political_events.48.desc: "К сожалению, [FROM.GetLeader] вместе с народом оказались глухи к нашим эмоциональным доводам и решили, что без нас им будет лучше. Подробного объяснения причин мы так и не получили. [FROM.GetNameDef] вряд ли вернется в семью."
 CHL_political_events.48.a: "Значит, придется действовать в одиночестве."
 CHL_political_events.49.t: "[CHL.GetNameDefCap] приглашает нас в Испаноязычный альянс"
 CHL_political_events.49.desc: "[CHL.GetLeader], правитель государства [CHL.GetNameDef], официально приглашает нас вступить в недавно сформированный Испаноязычный альянс. Что мы ответим?"
 CHL_political_events.49.a: "Воспользуемся этой возможностью."
 CHL_political_events.49.b: "Мы сами определяем будущее."
 CHL_political_events.50.t: "[FROM.GetNameDefCap] вступает в Испаноязычный альянс"
 CHL_political_events.50.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], милостиво принимает предложение вступить в наши ряды. Теперь обе наши страны войдут в анналы истории."
 CHL_political_events.50.a: "Замечательно."
 CHL_political_events.51.t: "[FROM.GetNameDefCap] отказывается вступать в Испаноязычный альянс"
 CHL_political_events.51.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], опрометчиво отказывается от предложения вступить в наши ряды. Бог им судья."
 CHL_political_events.51.a: "Неужели они нас не боятся?"
 CHL_political_events.52.t: "[CHL.GetName] требует передать регион [947.GetName]"
 CHL_political_events.52.desc: "После недавней масштабной мобилизации на границе и долгих протестов [CHL.GetAdjective]ого народа [CHL.GetLeader] заявляет, что пора восстановить справедливость: к государству [CHL.GetNameDef] должен вернуться регион [947.GetName], отошедший другой стране по, как теперь утверждается, несправедливому, а потому ныне недействительному Лимскому договору."
 CHL_political_events.52.a: "Мы не хотим снова рисковать войной."
 CHL_political_events.52.b: "Другого шанса вернуть Арику может не быть!"
 CHL_political_events.53.t: "[FROM.GetName] соглашается на наши требования"
 CHL_political_events.53.desc: "Ни для кого не секрет, что [FROM.GetNameDef] — слабое государство с немощным правительством. Они и сами это понимают, а потому решили сдаться без боя. Сегодня они подписали новое соглашение, согласно которому департамент [947.GetName] отходит нам!"
 CHL_political_events.53.a: "Мы всё растем."
 CHL_political_events.54.t: "[FROM.GetName] отвергает наши требования"
 CHL_political_events.54.desc: "Упрямое [FROM.GetAdjective]ое правительство указывает нам на пункты обманного Лимского договора и заявляет, что [947.GetName] нам не принадлежит. Придется проявить силу и отобрать этот регион, чего бы это ни стоило…"
 CHL_political_events.54.a: "Они еще поплатятся за такую наглость!"
 CHL_political_events.55.t: "[CHL.GetName] требует сдать регион [953.GetName]"
 CHL_political_events.55.desc: "После недавней масштабной мобилизации на границе и долгих протестов [CHL.GetAdjective]ого народа [CHL.GetLeader] заявляет, что пора восстановить справедливость: пусть [CHL.GetNameDef] силой займет регион [953.GetName]. Стоит ли попытаться помешать им?"
 CHL_political_events.55.a: "Мы не хотим рисковать войной."
 CHL_political_events.55.b: "Сколько еще раз придется повторять?"
 CHL_political_events.56.t: "[FROM.GetName] уступает нашим требованиям"
 CHL_political_events.56.desc: "Правительство государства [ARG.GetNameDef] решило поступить благоразумно и добровольно передать нам спорную территорию. Теперь пора сделать следующий шаг и выдвигать новые требования, пока на планете не появится полноценное [CHL.GetAdjective]ое государство."
 CHL_political_events.56.a: "Сегодня 80 000 чилийцев вернулись домой."
 CHL_political_events.57.t: "[FROM.GetName] отвергает наши требования"
 CHL_political_events.57.desc: "[ARG.GetLeader] почему-то считает, что такая страна, как [ARG.GetNameDef], только выиграет от противостояния с нами. Значит, нужно показать наглядно, какая судьба ждет непокорных. Вперед, чилийцы!"
 CHL_political_events.57.a: "Значит, отберем все силой."
 CHL_political_events.58.t: "Боестолкновения около Лаго-дель-Десьерто"
 CHL_political_events.58.desc: "Наши войска доложили о стычках с [CHL.GetAdjective]ими силами в районе Лаго-дель-Десьерто в провинции Санта-Крус. Они утверждают, что [CHL.GetAdjective]ая армия постепенно продвигается на восток, стремясь занять всю провинцию."
 CHL_political_events.58.a: "Отступить. Нам не нужна война."
 CHL_political_events.58.b: "Держать оборону!"
 CHL_political_events.59.t: "[FROM.GetName] отступает из региона [954.GetName]"
 CHL_political_events.59.desc: "Трусливые [ARG.GetAdjective]ие войска отступили после провокации, устроенной нашими пограничниками. Армия нашей страны начала постепенно занимать почти брошенную защитниками провинцию Санта-Крус. На каждом фронте мы одерживаем победы. Помолимся же, чтобы в ближайшем будущем они не обернулись большим поражением."
 CHL_political_events.59.a: "Мы стали на шаг ближе к цели."
 CHL_political_events.60.t: "[FROM.GetName] держит оборону"
 CHL_political_events.60.desc: "Неуместно храбрые [ARG.GetAdjective]ие войска решили держать позиции около Лагуны-дель-Десьерто. Наши солдаты пока что ведут обстрел и ждут дальнейших приказаний."
 CHL_political_events.60.a: "Оккупировать этот регион."
 CHL_political_events.60.b: "Займем его позже."
 CHL_political_events.61.t: "[CHL.GetName] требует демилитаризовать Патагонию"
 CHL_political_events.61.desc: "[CHL.GetLeader], правитель государства [CHL.GetNameDef], утверждает, что больше не потерпит от нас угроз безопасности [CHL.GetAdjective]ого народа. Мы должны немедленно демилитаризовать Патагонию, чтобы в регионе воцарилось спокойствие. Как мы ответим на такое требование?"
 CHL_political_events.61.a: "Это вполне разумно."
 CHL_political_events.61.b: "Это еще зачем?"
 CHL_political_events.62.t: "[FROM.GetName] демилитаризует Патагонию"
 CHL_political_events.62.desc: "Поддавшись на наши требования, [FROM.GetAdjective]ое правительство провело демилитаризацию Патагонии и пообещало не грозить нашему народу. Оно пока не понимает, почему мы выдвинули именно такие требования."
 CHL_political_events.62.a: "Они ни о чем не догадываются…"
 CHL_political_events.63.t: "[FROM.GetName] отказывается демилитаризовать Патагонию"
 CHL_political_events.63.desc: "[FROM.GetLeader] осуждает наши провокации и заявляет, что наш замысел ни для кого не секрет: мы явно планируем ворваться на демилитаризованную территорию и занять ее, застав противника врасплох. Впрочем, для победы нам вовсе не нужен эффект неожиданности."
 CHL_political_events.63.a: "Нашим планам это не помешает."
 CHL_political_events.64.t: "Панамский канал захвачен [From.GetAdjective]ой армией"
 CHL_political_events.64.desc: "[From.GetLeader], диктатор государства [FROM.GetNameDef], прославится как человек, устроивший дерзкое крупномасштабное нападение на Панамский канал с организованных поблизости плацдармов. Операция увенчалась успехом. Наши войска, не ожидавшие такой атаки, беспорядочно отступают. При этом [FROM.GetAdjective]ие силы не торопятся продвигаться вглубь — значит, полноценного вторжения не будет. Однако наша возможность перебрасывать войска по всему миру значительно ослабла, а наше государство понесло унижение на глазах мирового сообщества."
 CHL_political_events.64.a: "К сожалению, сейчас есть более неотложные дела. Обойдемся эмбарго."
 CHL_political_events.64.b: "Это угроза нашему суверенитету. Нужно ответить силой."
 CHL_political_events.65.t: "Регион [311.GetName] захвачен [From.GetAdjective]ой армией"
 CHL_political_events.65.desc: "[From.GetLeader], диктатор государства [FROM.GetNameDef], прославится как человек, устроивший дерзкое крупномасштабное нападение на регион [311.GetName] с организованных поблизости плацдармов. Операция увенчалась успехом. Наши войска, не ожидавшие такой атаки, беспорядочно отступают. При этом [FROM.GetAdjective]ие силы не торопятся продвигаться вглубь — значит, полноценного вторжения не будет. Однако наша возможность перебрасывать войска по всему миру значительно ослабла, а наше государство понесло унижение на глазах мирового сообщества."
 CHL_political_events.65.a: "К сожалению, сейчас есть более неотложные дела. Обойдемся эмбарго."
 CHL_political_events.65.b: "Это угроза нашему суверенитету. Нужно ответить силой."
 CHL_political_events.66.t: "[CHL.GetName] требует передать управление гайанскими территориями"
 CHL_political_events.66.desc: "[CHL.GetLeader] сегодня выступил с пламенной речью, в которой осудил нашу якобы «незаконную» и «несправедливую» оккупацию гвианских территорий. Он потребовал немедленно передать им управление над этим регионом, чтобы освободить местное население от гнета империалистов."
 CHL_political_events.66.a: "За такое не стоит сражаться."
 CHL_political_events.66.b: "Только через мой труп!"
 CHL_political_events.67.t: "[FROM.GetName] соглашается на наши требования"
 CHL_political_events.67.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], официально уведомляет нас о выводе пограничных войск из Гвианы и подготовке мероприятий по передаче нам этого региона, поскольку считает, что сражаться за него нет смысла."
 CHL_political_events.67.a: "Теперь местное население может вздохнуть свободно."
 CHL_political_events.68.t: "[FROM.GetName] отвергает наши требования"
 CHL_political_events.68.desc: "[FROM.GetLeader] твердо стоит на своем: Гвиана принадлежит им и их союзникам, и никакая другая держава не может на нее претендовать. Похоже, от переговоров и закулисных интриг больше нет толку…"
 CHL_political_events.68.a: "Всегда можно пойти напролом."
 CHL_political_events.69.t: "[CHL.GetName] устанавливает контроль над Гвианой"
 CHL_political_events.69.desc: "После полного захвата державой [CHL.GetNamDef] местное население нашей гвианской территории заключило союз с победителями, и нам теперь трудно хоть как-то легитимизировать свои претензии."
 CHL_political_events.69.a: "Беда, беда."
 CHL_political_events.69.b: "Мы не признаем их суверенитет!"
 CHL_political_events.70.t: "Партию захлестнули споры о лидерстве"
 CHL_political_events.70.desc: "После прихода к власти в Чили объединившиеся под одним флагом фашистские элементы снова начали претворять в жизнь свои идеи и идеалы без надлежащего контроля и надзора со стороны правительства. Нации пора сделать выбор и решить, кто поведет ее, ведь выживет в этой борьбе лишь сильная личность со сформированным госаппаратом! Кто же примет на себя роль лидера?"
 CHL_political_events.70.a: "Хорхе Гонсалес фон Мареэс"
 CHL_political_events.70.b: "Карлос Келлер Руэфф"
 CHL_political_events.70.c: "Хуан Гомес Мильяс"
 CHL_political_events.71.t: "Переворот генерала Карлоса Ибаньеса дель Кампо"
 CHL_political_events.71.desc: "Войска, симпатизирующие широкой коалиции консерваторов и фашистов, окружили дворец Ла-Монеда, где находится Артуро Алессандри и его кабинет министров. Военные приказали Алессандри отдать власть бывшему президенту и генералу Карлосу Ибаньесу дель Кампо, пообещавшему вернуть страну к ее прежним ценностям и решить те проблемы, с которыми не справился текущий глава государства. Поскольку на его стороне армия, поделать тут ничего нельзя."
 CHL_political_events.71.a: "Пора обернуть время вспять"
 CHL_political_events.72.t: "Первое заседание Арауканского конгресса"
 CHL_political_events.72.desc: "В ходе первого заседания нового Арауканского конгресса возник спор. Все согласны с тем, что основой любого государства мапуче должен быть антиимпериализм, но не все уверены, что в правительство мапуче можно допускать таких противников империализма, как коммунисты и социалисты. Кто-то считает, что из них могут получиться полезные союзники, другие же убеждены, что они всадят нам нож в спину при первой же возможности. Кто прав?"
 CHL_political_events.72.b: "В том, что касается наших идеалов, мы не отступим ни на шаг!"
 CHL_political_events.72.a: "Есть и другие, кто готов сражаться с империализмом"
 CHL_mapuche_commuist_cultural_cross_pollination: "Мапуче готовы сотрудничать с коммунистами"
 CHL_unlocks_various_communist_advisors: "§YРяд советников-коммунистов начнут сотрудничать с мапуче и станут доступны для найма.§!"
 CHL_political_events.73.t: "Выборы топороносца"
 CHL_political_events.73.desc: "Для организаций и групп мапуче наконец-то пришло время решить, кто объединит их и поведет за собой к победе над врагами-испанцами. Кто покажет себя достойным памяти предков, воевавших с инками и продолжит наследие Кауполикана? Они собрались, чтобы выбрать нового токи, военного вождя, за которым сообща пойдут навстречу свободе."
 CHL_political_events.73.a: "Это должен быть Мануэль Манкилеф"
 CHL_political_events.73.b: "Народ голосует за Эстебана Ромеро Сандоваля"
 CHL_political_events.73.c: "Венансио Коньюэпан Уэнчуаль может возглавить нас"
 CHL_political_events.74.t: "Коронование Антуана III"
 CHL_political_events.74.desc: "В разгар войны, разрывающей нацию, перед президентским дворцом в Чили собирается народ, и президент Карлос Ибаньес дель Кампо объявляет, что они с парламентом избрали новым королем Жака Антуана Бернара. Монарх вернет себе титул, утраченный его династией еще в 1862 году. Ибаньес отмечает, что лишь Антуан III может сейчас спасти нацию и объединить разобщенное войной населений."
 CHL_political_events.74.a: "Слава избранному монарху Антуану III!"
 CHL_political_events.75.t: "[CHL.GetNameDefCap] желает продать нам обратно Арику"
 CHL_political_events.75.desc: "[CHL.GetLeader] из державы [CHL.GetNameDef] обратился к нам с предложением. Экономический кризис в государстве [CHL.GetName] далек от завершения, и ему срочно требуются средства. Глава государства предлагает нам выкупить у него обратно регион Арику, которую он получил от нас по результатам мирного соглашения, заключенного после Тихоокеанской войны. Принять его предложение?"
 CHL_political_events.75.a: "Настал день, которого мы долго ждали!"
 CHL_political_events.75.b: "Мы не хотим рисковать войной в будущем..."
 CHL_political_events.76.t: "[PRU.GetName] решает выкупить у нас Арику"
 CHL_political_events.76.desc: "[PRU.GetLeader] дает ответ: держава [PRU.GetName] с радостью принимает наше предложение о продаже Арики. К нам будет отправлен посыльный с запрошенной оплатой."
 CHL_political_events.76.a: "Это необходимая жертва."
 CHL_political_events.77.t: "[PRU.GetName] решает не выкупать у нас Арику"
 CHL_political_events.77.desc: "[PRU.GetLeader] заявляет, что [PRU.GetName] никогда не примет наше предложение о продаже Арики — эти территории должны вернуться к ним безвозмездно, поскольку захват нами Арики после Тихоокеанской войны был несправедливым и незаконным."
 CHL_political_events.77.a: "Какая неблагодарность!"
 CHL_news_events.1.t: "Фашистский переворот в государстве [CHL.GetNameDef]"
 CHL_news_events.1.d: "Поступили сообщения, что движение национал-социалистов, которое возглавляет [CHL.GetLeader], успешно совершило переворот, и [CHL.GetNameDef] теперь — однопартийное государство под их управлением. У них есть связи с мировым фашистским движением, но пока неясно, станут ли эти национал-социалисты присоединяться к другим мировым державам или ограничатся своим континентом."
 CHL_news_events.1.a: "Что сказать, любопытное развитие событий."
 CHL_news_events.1.b: "Мы вернем себе былую славу!"
 CHL_news_events.2.t: "Чили провозглашает восстановление старого Королевства"
 CHL_news_events.2.d: "[CHL.GetLeader] объявил о восстановлении старого Королевства Чили. Это ирредентистская идея, согласно которой чилийцы должны вернуть себе большие участки Аргентины времен старого испанского Вице-королевства Перу. [CHL.GetNameDef] уже начинает интеграцию территорий. Амбиции лидера на этом не останавливаются, в его дальнейших планах — захват новых земель Рио-де-ла-Плата."
 CHL_news_events.2.a: "Прямо скажем, претензии притянуты за уши..."
 CHL_news_events.2.b: "Против нас не выстоит никто!"
 CHL_news_events.3.t: "Образование государства [CHL.GetNameDefCap]"
 CHL_news_events.3.d: "Сегодня [CHL.GetLeader] объявляет об образовании государства [CHL.GetNameDef], которое должно стать новой мировой державой. Лидер заявляет, что в планах нации — освобождение всех испаноязычных и латиноамериканских граждан от зарубежной тирании и что эти планы еще далеки от завершения."
 CHL_news_events.3.a: "Да кем они себя возомнили?"
 CHL_news_events.3.b: "Мы новая мировая держава!"
 CHL_political_events.78.t: "[FROM.GetNameDefCap] просит нас о помощи"
 CHL_political_events.78.desc: "[FROM.GetLeader], избранный король государства [FROM.GetNameDef], просит нас о помощи в войне с чилийскими фашистами и коммунистами, задумавшими свергнуть монарха. Ему нужно оружие и солдаты-добровольцы. Откликнемся на его призыв?"
 CHL_political_events.78.a: "Отлично. Мы ему поможем."
 CHL_political_events.78.b: "С чего бы нам ему помогать?"
 CHL_political_events.78.c: "Мы поможем ему, но небескорыстно..."
 CHL_we_will_aid_for_a_price: "Если король примет наше предложение, мы получим экономическую компенсацию за свою помощь. Впрочем, он может и отказаться."
 CHL_political_events.79.t: "[FROM.GetName] решает помочь нам"
 CHL_political_events.79.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], откликается на наш призыв и обещает отправить нам как можно больше оружия и добровольцев."
 CHL_political_events.79.a: "Отлично"
 CHL_political_events.80.t: "[FROM.GetName] решает не помогать нам"
 CHL_political_events.80.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], не откликается на наш призыв и желает нам всяческих неудач. Какой позор!"
 CHL_political_events.80.a: "Что ж, ничего не попишешь..."
 CHL_political_events.81.t: "[FROM.GetName] соглашается помочь нам, но небесплатно"
 CHL_political_events.81.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], откликается на наш призыв и обещает отправить нам как можно больше оружия и добровольцев. Эта помощь, однако, обойдется нам недешево."
 CHL_political_events.81.a: "Нам придется принять их условия"
 CHL_political_events.81.b: "Не нужна нам их помощь!"
 CHL_news_events.4.t: "Мапуче объявляют поход против империализма"
 CHL_news_events.4.d: "[CHL.GetLeader] объявляет, что [CHL.GetNameDef] начинает крестовый поход против империализма, чтобы освободить народ американского континента от европейского угнетения. Многие задаются вопросом, правда ли эпоха колониализма завершилась, или все это — лишь незначительное препятствие для мировых держав."
 CHL_news_events.4.a: "Это настораживает..."
 CHL_news_events.4.b: "Мы принесем нуждающимся свободу и процветание!"
 CHL_political_events.82.t: "Столица королевства"
 CHL_political_events.82.desc: "С основанием нового королевства Араукании и Патагонии возникли вопросы о нашем статусе. Сейчас столицей по-прежнему остается Сантьяго, а значит, мы не очень-то сильно отличаемся от прежнего, устаревшего государства Чили. Есть, однако, и другие города, которые могли бы стать столицей королевства. Что скажет наш король, Антуан III?"
 CHL_political_events.82.a: "Сантьяго будет нашей столицей и дальше"
 CHL_political_events.82.b: "Раньше столицей был Перкенко"
 CHL_political_events.82.c: "Нам нужна самая южная столица в мире!"
 CHL_political_events.82.d: "Росон — хороший восточный кандидат"
 CHL_political_events.83.t: "Попытка переворота антиибаньесовской коалиции"
 CHL_political_events.83.d: "После нескольких дней протестов и забастовок социалисты, коммунисты и фашисты наконец решили атаковать наше правительство, сочтя, что сейчас для этого самое время. Они потребовали, чтобы Карлос Ибаньес дель Кампо как можно скорее передал власть Хорхе Гонсалесу фон Марэесу, но мы не сдадимся без боя. Сообщают о вооруженных столкновениях по всей стране. Очень может быть, что у нас назревает гражданская война..."
 CHL_political_events.83.a: "Немедленно мобилизовать национальную гвардию!"
 CHL_political_events.83.b: "Удерживать как можно больше территории!"
 CHL_fascist_and_communist_joint_civil_war_started: "Антиибаньесовская гражданская война уже началась"
 CHL_secures_araucania_for_the_cw_tt: "§YАраукания§! будет охраняться нашими войсками"
 CHL_approached_by_mysterious_frenchman: "Удостоились визита Жака Антуана Бернара во время Чилийской гражданской войны."
 CHL_political_events.84.t: "К правительству обращается таинственный незнакомец"
 CHL_political_events.84.desc: "Сегодня, когда новости о нашей гражданской войне начали расходиться по миру, президент Карлос Ибаньес дель Кампо получил сообщение из Франции. Таинственный человек, назвавшийся потомком старой чилийской династии, ведущей свой род от короля Араукании и Патагонии, заявил, что у него есть «добро» на помощь нам от французских торговцев и легионеров, но эта помощь будет небесплатной. Ситуация выглядит отчаянной, скоро нам, возможно, понадобится прибегнуть к крайним мерам."
 CHL_political_events.84.a: "Возможно, сейчас он наша единственная надежда..."
 CHL_political_events.85.t: "[RAP.GetNameDefCap] объявляет о независимости"
 CHL_political_events.85.desc: "Остров Пасхи, именуемый местными Рапа-Нуи, находится под нашим прямым управлением со времен аннексии Королевства Рапа-Нуи в 1910 году, государство же существовало там с 10 года нашей эры. Теперь они снова собрались под предводительством местного арики Валентино Риророко Туки и регентского совета. Полинезийское государство желает обрубить всякую связь с нами и потому объявило о независимости. Примем ли мы эту декларацию?"
 CHL_political_events.85.a: "Сейчас у нас нет сил противостоять им"
 CHL_political_events.85.b: "Значит, быть войне!"
 CHL_political_events.85.c: "Пора Полинезии восстать!"
 CHL_political_events.86.t: "[FROM.GetName] предлагает альянс"
 CHL_political_events.86.desc: "[FROM.GetLeader], суверенный король государства [FROM.GetNameDef] и гражданин Французского государства, предлагает нам объединить силы и помогать друг другу распространять по миру французское влияние. Что мы скажем?"
 CHL_political_events.86.a: "Вместе мы сила"
 CHL_political_events.86.b: "Обойдемся и без них."
 CHL_political_events.87.t: "[FROM.GetName] принимает нашу просьбу"
 CHL_political_events.87.desc: "Великий [FROM.GetLeader] из государства [FROM.GetNameDef] принял нашу просьбу об официальном альянсе, и мы благодарны ему за это. Вместе мы сила!"
 CHL_political_events.87.a: "Одна голова хорошо, а две лучше!"
 CHL_political_events.88.t: "[FROM.GetName] отвечает на нашу просьбу отказом"
 CHL_political_events.88.desc: "Предатель [FROM.GetLeader] из государства [FROM.GetNameDef] отказывает нам в официальном альянсе, несмотря на наши общие интересы и родство."
 CHL_political_events.88.a: "Нас предали..."
 united_french_monarhcist_faction: "Франкофонная гегемония"
 CHL_news_events.5.t: "Новое Королевство Араукании и Патагонии"
 CHL_news_events.5.desc: "Несмотря на то что его государство существовало лишь два коротких года в 1860-х, Жак Антуан Бернар, претендент на старый трон, вернулся в Чили в разгар хаоса и заявил права на свое давно утерянное королевство. Лишь время покажет, что выйдет из этой претензии..."
 CHL_news_events.5.a: "Простите?.."
 CHL_news_events.5.b: "Мы вернулись и стали еще сильнее, чем прежде!"
 CHL_news_events.6.t: "Потопление SS Tolten"
 CHL_news_events.6.desc: "Нейтральный чилийский корабль SS Tolten шел без сопровождения из Балтимора в Нью-Йорк и был поражен близ мостика торпедой с немецкой подлодки неподалеку от Барнегата, штат Нью-Джерси. Корабль затонул за шесть минут, и лишь затем экипаж подлодки подтвердил, что он был чилийским. Для немцев это может стать дипломатической катастрофой."
 CHL_news_events.6.a: "Искра зажглась"
 CHL_news_events.6.b: "Редкий позор"
 CHL_news_events.7.t: "[CHL.GetNameDefCap] задействует оборону на упреждение"
 CHL_news_events.7.desc: "[CHL.GetLeader] из государства [CHL.GetNameDef] провозглашает, что страна будет вести политику активной защиты [CHL.GetAdjective]ого и [RAP.GetAdjective]ого суверенитетов и готова официально объявить войну нациям, которые она сочтет потенциальной угрозой на Тихоокеанском театре военных действий — ведь лучше навязать войну агрессорам на их территории, чем вести ее у своего родного порога."
 CHL_news_events.7.a: "Интересное решение"
 CHL_news_events.7.b: "Рапа-Нуи надо защитить"
 CHL_political_events.89.t: "[FROM.GetNameDefCap] предлагает защитить регион [270.GetName]"
 CHL_political_events.89.desc: "Наш союзник [FROM.GetLeader] из государства [FROM.GetNameDef] обращается к нам с простой просьбой — передать его стране контроль над регионом [270.GetName], поскольку он находится ближе к их границам и им будет проще защитить его, не дав воспользоваться этими землями врагу."
 CHL_political_events.89.a: "Пусть забирают"
 CHL_political_events.89.b: "Да кем они себя возомнили?"
 CHL_political_events.90.t: "[FROM.GetName] передает нам регион [270.GetName]"
 CHL_political_events.90.desc: "Наш союзник [FROM.GetLeader] из государства [FROM.GetNameDef] передает нам по нашему запросу регион [270.GetName]. Теперь народ наконец-то сможет почувствовать себя защищенным от зарубежной агрессии и накопить силы на решение внутренних проблем."
 CHL_political_events.90.a: "Пора встать на защиту Питкерна!"
 CHL_political_events.91.t: "[FROM.GetName] отказывается передать нам регион [270.GetName]"
 CHL_political_events.91.desc: "Наш союзник [FROM.GetLeader] из государства [FROM.GetNameDef] отказывается передать нам регион [270.GetName] — якобы это слишком опасно, и вообще нельзя поощрять наши стремления присосаться к их империи."
 CHL_political_events.91.a: "Что ж, придется обходиться тем, что есть..."
 CHL_political_events.91.b: "Мы должны взять дело в свои руки!"
 CHL_political_events.92.t: "Новый Сапа Инка"
 CHL_political_events.92.desc: "Теперь, когда у нас есть собственное марионеточное королевство, Империя инков, нам нужно выбрать генерала, который возглавит его в качестве Сапа Инки, в рамках наполеоновской доктрины. Кто же получит этот престижный титул?"
 CHL_political_events.92.a: "Мы дадим титул своему лучшему претенденту!"
 CHL_political_events.92.b: "На этот пост подойдет талантливый молодой офицер."
 CHL_political_events.92.c: "Дать титул мапуче"
 CHL_political_events.93.t: "Король Эльдорадо"
 CHL_political_events.93.desc: "Теперь, когда мы основали государство, которое должно напоминать мифическое королевство Эльдорадо, нам нужно даровать титул сиятельного короля одному из наших гордых и преданных генералов. Кто же достоин этой роли?"
 CHL_political_events.93.a: "Бартоломе Бланче умеет вести народ!"
 CHL_political_events.93.b: "Грегорио Родригес Таскон заслуживает этого титула!"
 CHL_political_events.93.c: "Кинтин Ламе должен править государством!"
 CHL_political_events.94.t: "Сюзерен Эспаньолы"
 CHL_political_events.94.desc: "Теперь, когда мы объединили остров Эспаньола под своим правлением, пора даровать титул короля острова одному из наших верных генералов. Кто получит столь престижное звание?"
 CHL_political_events.94.a: "Пусть титул получит Оскар Эскудеро Отарола."
 CHL_political_events.94.b: "Педро Дартнелл служит нам долго и верно."
 CHL_political_events.94.c: "Карибами снова будет править представитель коренного народа!"
 CHL_political_events.95.t: "Национал-социалистическое движение набирает ход"
 CHL_political_events.95.desc: "Поступила новая информация от генерала-директора карабинеров Чили. Он предлагает принять меры против роста профашистских настроений в народе и тщательно расследовать повышенную активность партии Хорхе Гонсалеса фон Марэеса — «Национал-социалистического движения». Считается, что это движение вполне может планировать свержение нашего правительства. Мы должны быть начеку."
 CHL_political_events.95.a: "Мы с этим справимся"
 CHL_political_events.96.t: "Путч во дворце Ла-Монеда"
 CHL_political_events.96.desc: "Наши верные солдаты в точности исполнили наш план и заняли дворец Ла-Монеда, где расположился Артуро Алессандри и его кабинет министров. Военные приказали президенту сдать власть Хорхе Гонсалесу фон Марэесу. Теперь либеральное правительство мало что может противопоставить нам."
 CHL_political_events.96.a: "Сегодня мы победили!"
 CHL_political_events.97.t: "Народное сопротивление и ветераны-легионеры"
 CHL_political_events.97.desc: "Некоторые наши граждане оказались недовольны коронацией нашего короля, в стране вспыхнуло движение народного сопротивления. Вместе с тем на нашу территорию стекаются ветераны-легионеры, готовые оказать поддержку новому правительству."
 CHL_political_events.97.a: "Смута и надежда."
 CHL_political_events.98.t: "[GER.GetName] отклоняет расширение стран Оси"
 CHL_political_events.98.desc: "[GER.GetAdjective]ое правительство решительно отвергает даже мысли о включении в свой союз новых участников — по крайней мере, сейчас. Неприятно, но наши дипломаты это переживут."
 CHL_political_events.98.a: "Досадно."
 CHL_political_events.99.t: "[GER.GetName] соглашается на расширение стран Оси"
 CHL_political_events.99.desc: "[GER.GetAdjective]ое правительство ответило согласием. Вступление в новую эпоху, где править будет сильнейший, ознаменовалось для нас дипломатической победой."
 CHL_political_events.99.a: "Вперед, в будущее!"
 #### Brazil ####
 JUNO_brazil_events.10.t: "[FROM.FROM.GetName] принимает небольшое собрание интегралистов"
 JUNO_brazil_events.10.desc: "[FROM.FROM.GetName] впервые видит такой позор. Несмотря на тщательное планирование, потребовавшееся для организации недавнего собрания интегралистов, само собрание вышло довольно невзрачным. Ожидаемых толп сторонников не было, явились лишь разношерстные зеваки, слабо или практически не представлявшие себе линию партии. Многие из них, казалось, собрались, лишь чтобы полюбоваться членами нашей партии в униформе, марширующими по улицам."
 JUNO_brazil_events.10.a: "Обескураживающе малый масштаб."
 JUNO_brazil_events.11.t: "[FROM.FROM.GetName] принимает собрание интегралистов"
 JUNO_brazil_events.11.desc: "[FROM.FROM.GetName] становится местом эффектных встреч. Несмотря на стычки с местными социалистическими и либеральными агитаторами, местное собрание интегралистов смогло привлечь немало сторонников. Верхушка партии произнесла несколько речей о будущем нации, и те были встречены ликованием и радостными речовками толпы. Местный филиал партии уже объявил, что его численность после собрания резко возросла."
 JUNO_brazil_events.11.a: "Мы завоевываем внимание масс."
 JUNO_brazil_events.12.t: "[FROM.FROM.GetName] принимает масштабное собрание интегралистов"
 JUNO_brazil_events.12.desc: "[FROM.FROM.GetName] становится местом эффектных встреч. Говорят, что люди добирались через всю страну несколько дней лишь для того, чтобы увидеть последнее собрание интегралистов. Сотни одетых в форму членов партии едва сдерживали массы, когда на место прибыла несколько ошеломленная успехом партийная верхушка, а речи были с трудом слышны из-за рева толпы. Судя по всему, народ уже не желает терпеть сложившуюся политическую ситуацию."
 JUNO_brazil_events.12.a: "Народ пронесет нас во власть на руках."
 JUNO_brazil_events.13.t: "В Бразилии нарушен ход операции «Боливар»"
 JUNO_brazil_events.13.desc: "Наша разведывательная служба сообщила нам, что в последнее время часть оперативных агентов и информаторов в Бразилии перестали выходить на связь. Вероятно, случилось что-то, что нарушило ход операции — возможно, сработала контрразведка совместно с нашими врагами. Как бы то ни было, все это показывает, что [BRA.GetAdjective]ая политика меняется не в нашу пользу и в дальнейшем в этой стране можно ожидать новых подобных действий."
 JUNO_brazil_events.13.a: "Это настораживает."
 JUNO_brazil_events.14.t: "[FROM.GetAdjective]ая политика добрососедства"
 JUNO_brazil_events.14.desc: "[FROM.GetAdjective]ий президент [FROM.GetLeader] объявляет, что правительство намерено наращивать сотрудничество с нациями Южной Америки в рамках так называемой политики добрососедства. Пока неясно, какую именно форму примет это сотрудничество, но уже видно, что сделан большой шаг в сторону от былого противостояния испано- и португалоговорящих народов континента."
 JUNO_brazil_events.14.a: "Это можно только приветствовать."
 JUNO_brazil_events.14.b: "Налицо подрывная деятельность против нас."
 JUNO_brazil_events.15.t: "[ROOT.Capital.GetCapitalVictoryPointName] желает сотрудничать"
 JUNO_brazil_events.15.desc: "За последние месяцы [BRA.GetAdjective]ое правительство провело несколько дискуссий с членами нашего правительства касательно наращивания поддержки нашей армии. Они пока еще не готовы выделить нам войска, но просят оказать экономическую помощь в обмен на обязательство сделать это в ближайшем будущем."
 JUNO_brazil_events.15.a: "Мы рады этому взаимовыгодному предложению."
 JUNO_brazil_events.15.b: "Их гарантии ничего не стоят."
 JUNO_brazil_events.16.t: "[FROM.Capital.GetCapitalVictoryPointName] желает сотрудничать"
 JUNO_brazil_events.16.desc: "Наши дискуссии с правительством государства [USA.GetName] оказались успешными. Мы пришли к соглашению, что [BRA.GetNameDef] получит экономическую помощь, которую [USA.GetName] предоставит в обмен на снабжение ресурсами и готовность вступить в войну, когда наша армия будет на это способна."
 JUNO_brazil_events.16.a: "Вместе мы вернем в наше полушарие мир."
 JUNO_brazil_events.17.t: "[FROM.Capital.GetCapitalVictoryPointName] не желает сотрудничать"
 JUNO_brazil_events.17.desc: "Государство [USA.GetName] решает отклонить соглашение, по которому мы должны были сотрудничать с ними в военном плане в обмен на экономическую помощь. Возможно, президент просто решил, что время выбрано неудачно — а может, это означает сдвиг в сторону Бразилии во внешней политике. Как бы то ни было, [BRA.GetLeader] уже не пользуется прежним доверием."
 JUNO_brazil_events.17.a: "Теперь нам надо соблюдать осторожность."
 JUNO_brazil_events.18.t: "[FROM.GetNameDefCap] требует обязательства о военном сотрудничестве"
 JUNO_brazil_events.18.desc: "[FROM.GetNameDefCap] требует, чтобы мы выполнили свои обязательства, выступив на их стороне в идущей войне. Мы пожали плоды экономической помощи, но почти не выполняли своих обязательств по этой сделке. Если мы не выполним их и сейчас, следует ожидать серьезных последствий."
 JUNO_brazil_events.18.a: "Мы выполним свои обязательства."
 JUNO_brazil_events.18.b: "Мы не станем проливать [BRA.GetAdjective]ую кровь за государство [FROM.GetNameDef]."
 BRA_war_embargo_with_usa_tt: "§RВ итоге государство [USA.GetNameDef] может объявить нам войну или наложить на нас эмбарго!§!"
 JUNO_brazil_events.19.t: "[FROM.GetNameDefCap] не вступает в войну на нашей стороне"
 JUNO_brazil_events.19.desc: "[FROM.GetAdjective]ие дипломаты сообщили нам, что они еще не готовы вступить в войну, несмотря на нашу многолетнюю экономическую помощь их стране. Не очень ясно, то ли они просто пытаются отменить свои договоренности, то ли имеют на это уважительные причины. Мы должны тщательно обдумать свою реакцию."
 JUNO_brazil_events.19.a: "Возможно, [FROM.Capital.GetCapitalVictoryPointName] будет сговорчивее, если мы установим там более лояльную нам власть."
 JUNO_brazil_events.19.b: "Такая необязательность должна быть наказана."
 JUNO_brazil_events.19.c: "Они нас больше не интересуют."
 JUNO_brazil_events.20.t: "Конференция на реке Потенжи"
 JUNO_brazil_events.20.desc: "В ходе последних встреч [BRA.GetAdjective]ого и [USA.GetAdjective]ого президентов на северо-востоке Бразилии первый согласился выполнить обязательства по договору, заключенному в городе [USA.Capital.GetCapitalVictoryPointName]. Армия этого государства теперь выступит на нашей стороне в текущей войне с мировой тиранией."
 JUNO_brazil_events.20.a: "Наше дипломатическое маневрирование принесло свои плоды."
 JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName] использует агрессивную внешнюю политику"
 JUNO_brazil_news.1.d: "[BRA.GetAdjective]ое правительство в последнее время занимает все более напористую и воинственную позицию в том, что касается внешней политики. Кажется, будто после десятилетий хаоса последний режим счел себя в достаточной безопасности, чтобы поглядывать за пределы собственных границ и обдумывать, как [BRA.GetName] может обрести выгоду за счет соседей. Пока неясно, что это может означать для наших отношений с бразильским правительством."
 JUNO_brazil_news.1.a: "Но ведь это, конечно же, просто риторика?"
 JUNO_brazil_news.2.t: "[BRA.GetNameDefCap] коронует нового монарха"
 JUNO_brazil_news.2.d: "После снижающейся поддержки и недавнего всплеска популярности движения по восстановлению империи [BRA.GetAdjective]ий национальный конгресс согласился пойти на компромисс с народом. Престол займет конституционный монарх, но национальный конгресс сохранит свою политическую власть над страной. Свежекоронованный король получит номинальные обязанности в попытке стабилизировать ситуацию."
 JUNO_brazil_news.2.a: "Да здравствует король."
 JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName] и [POR.GetNonIdeologyName] объявляют об унификации"
 JUNO_brazil_news.3.d: "В государствах [BRA.GetNameDef] и [POR.GetNameDef] растут монархистские настроения, и обе державы решили снова объединиться под одним монархом и одним знаменем. Они заявляют о желании использовать знания и ресурсы друг друга и твердо намерены расти как единое образование."
 JUNO_brazil_news.3.a: "Молодцы!"
 JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName] и [POR.GetNonIdeologyName] основывают содружество"
 JUNO_brazil_news.4.d: "Углубив свое сотрудничество и укрепив отношения, [BRA.GetNameDefCap] и [POR.GetNameDefCap] решили образовать сотрудничество."
 JUNO_brazil_news.4.a: "Весьма неожиданный поворот событий."
 JUNO_brazil_news.5.t: "[BRA.GetAdjective]ая коммунистическая революция"
 JUNO_brazil_news.5.d: "Беспорядки в государстве [BRA.GetNonIdeologyName] в последнее время вышли из-под контроля и переросли в кровавую гражданскую войну. В 1935 году правительство сорвало заговор по свержению режима, но не смогло обуздать куда более опасную красную угрозу. Большая часть военных сохранила лояльность центральному правительству, но многие младшие офицеры объединяются с коммунистами. В регионе растет беспокойство, что коммунистическая страна [BRA.GetNonIdeologyName] создаст эффект домино по всему южноамериканскому континенту."
 JUNO_brazil_news.5.a: "Это настоящая трагедия."
 JUNO_brazil_news.6.t: "Коммунистический переворот в стране [ROOT.GetNonIdeologyName]"
 JUNO_brazil_news.6.d: "Беспорядки в государстве [BRA.GetNonIdeologyName] в последнее время вышли из-под контроля и вылились в коммунистический переворот. В 1935 году правительство сорвало заговор по свержению режима, но не смогло обуздать куда более опасную красную угрозу. Большая часть военных сохранила лояльность центральному правительству, но многие младшие офицеры объединяются с коммунистами. В регионе растет беспокойство, что коммунистическое государство [BRA.GetNonIdeologyName] создаст эффект домино по всему южноамериканскому континенту."
 JUNO_brazil_news.6.a: "Но устоит ли новое правительство?"
 JUNO_brazil_events.30.t: "[FROM.GetNameDefCap] предлагает сотрудничество"
 JUNO_brazil_events.30.desc: "Дипломаты из государства [FROM.GetNameDef] обратились к нам с предложением о военном и экономическом сотрудничестве. Они утверждают, что глубоко озабочены глобальным состоянием дел и считают, что единственный путь к долгому миру — союзничество с нами и решительная победа над нашими общими геополитическими противниками."
 JUNO_brazil_events.30.a: "Мы принимаем это предложение."
 JUNO_brazil_events.30.b: "Нам не нужен этот балласт."
 JUNO_brazil_events.31.t: "[BRA.GetNameDefCap] помогает разведывательным операциям"
 JUNO_brazil_events.31.desc: "Наши разведслужбы сообщают, что установили близкие рабочие отношения со своими [BRA.GetAdjective]ими коллегами. Это позволило собирать больше развединформации в Южной Америке в рамках операции «Боливар». Похоже, что наше изначальное сотрудничество с государством [BRA.GetName] начинает приносить плоды."
 JUNO_brazil_events.31.a: "Вместе мы будем доминировать в Южной Америке."
 JUNO_brazil_events.32.t: "[BRA.GetNameDefCap] требует территорию в Гвиане"
 JUNO_brazil_events.32.desc: "Стервятники, что управляют государством [BRA.GetNameDef], пытаются использовать идущий глобальный конфликт, чтобы шантажом заставить нас передать им территорию в Гвиане. Они требуют отдать эти земли, а в противном случае обещают забрать их силой. Если дойдет до войны, удержать территорию может быть непросто, но и добровольная сдача может создать опасный прецедент для спорных регионов по всему миру."
 JUNO_brazil_events.32.a: "Гвиана не стоит войны."
 JUNO_brazil_events.32.b: "Мы не допустим, чтобы нас шантажировало государство [BRA.GetNameDef]."
 JUNO_brazil_events.33.t: "[FROM.GetName] соглашается передать территорию"
 JUNO_brazil_events.33.desc: "Правительство государства [FROM.GetName] после наших требований неохотно согласилось передать нам права на гвианские территории. Кажется, новая политика балансирования на грани войны проходит успешно."
 JUNO_brazil_events.33.a: "Им оставалось лишь уступить нам."
 JUNO_brazil_events.34.t: "[FROM.GetName] отказывается передать территорию"
 JUNO_brazil_events.34.desc: "Правительство государства [FROM.GetName] после наших требований отказалось передать нам права на гвианские территории. Теперь нам надо решить, сдержать ли свое слово и забрать территории силой или отступить и понести дипломатическое поражение."
 JUNO_brazil_events.34.a: "Они раскусили наш блеф, нам придется отступить."
 JUNO_brazil_events.34.b: "Мы заставим их пожалеть об этом решении."
 JUNO_brazil_events.35.t: "[FROM.GetName] отступает"
 JUNO_brazil_events.35.desc: "Похоже, что, несмотря на свою воинственную риторику о наших гвианских территориях, [BRA.GetAdjective]ая готовность воевать за них с нами осталась сугубо теоретической. Дипломаты из государства [BRA.GetNameDef] сообщили нам, что будут искать другие способы получить эти земли, и способы эти будут мирными. По крайней мере, пока."
 JUNO_brazil_events.35.a: "За ними в любом случае нужен глаз да глаз."
 JUNO_brazil_events.36.t: "[FROM.GetName] готовится к войне"
 JUNO_brazil_events.36.desc: "Похоже, что после отказа передать территорию государству [FROM.GetNameDef], мы находимся на грани нового конфликта. Мы надеялись, что противная сторона блефует, но разведка на местах показывает, что [BRA.GetAdjective]ая армия готовится забрать земли силой."
 JUNO_brazil_events.36.a: "Опять ненужное кровопролитие..."
 JUNO_brazil_events.37.t: "Подозрительная деятельность в государстве [BRA.GetNameDef]"
 JUNO_brazil_events.37.desc: "Поступили сообщения, что в Южной Бразилии повысилась активность военных. В последнее время отношения между нашими странами можно назвать в лучшем случае прохладными, а агрессивная риторика соседей заставляет предположить, что нас вот-вот ждет вторжение. В нашей армии уже начались приготовления к худшему варианту развития событий. Впрочем, есть и те, кто продвигает идею упреждающего удара, пока [BRA.GetAdjective]ие войска еще не подготовились полностью."
 JUNO_brazil_events.37.a: "Это явно уловка."
 JUNO_brazil_events.37.b: "Лучшая защита — нападение."
 JUNO_brazil_events.38.t: "[ARG.GetNameDefCap] заглатывает наживку"
 JUNO_brazil_events.38.desc: "[ARG.GetNameDefCap], судя по всему, готовит свою армию к атаке на нас после наших недавних приграничных провокаций. Им неведомо, что они идут прямиком в расставленные нами сети. Скоро у нас будет возможность сокрушить врага и подставить под международное осуждение как агрессора."
 JUNO_brazil_events.38.a: "Все оказалось очень просто."
 JUNO_brazil_events.39.t: "[ARG.GetNameDefCap] отказывается заглатывать нашу наживку"
 JUNO_brazil_events.39.desc: "Пока что не видно ни единого признака того, что [ARG.GetAdjective]ие войска готовятся нанести удар по нашим границам. Максимум, что они делают — укрепляют собственную оборону, что затруднит всякие действия с нашей стороны. В какой-то момент нам придется либо атаковать первыми, либо отступить."
 JUNO_brazil_events.39.a: "Нам пора отступить."
 JUNO_brazil_events.39.b: "Нам лишь нужно больше времени."
 JUNO_brazil_events.40.t: "[BRA.GetNameDefCap] предъявляет ультиматум"
 JUNO_brazil_events.40.desc: "[BRA.GetAdjective]ий посол в городе [ROOT.Capital.GetCapitalVictoryPointName] передает сообщение своего правительства. От нас требуют немедленно открыть границы для державы [BRA.GetNameDef] и сложить оружие. Далее в нем говорится, что наша нация немедленно войдет в состав государства [BRA.GetNameDef]. В случае нашего сопротивления они просто намерены воплощать свои планы силой."
 JUNO_brazil_events.40.a: "Нам остается лишь сдаться."
 JUNO_brazil_events.40.b: "Мы заставим их заплатить за каждый дюйм нашей земли."
 JUNO_brazil_events.41.t: "[FROM.GetNameDefCap] принимает аннексию"
 JUNO_brazil_events.41.desc: "Правительство государства [FROM.GetNameDefCap] приняло наше предложение о вхождении в состав нашей державы. Это значит, что военные действия для обеспечения статуса малой нации больше не требуются."
 JUNO_brazil_events.41.a: "У них не было выбора, кроме как согласиться."
 JUNO_brazil_events.42.t: "[FROM.GetNameDefCap] отказывается принять аннексию"
 JUNO_brazil_events.42.desc: "Правительство государства [FROM.GetNameDefCap] недальновидно отвергло наше предложение о вхождении в состав державы [ROOT.GetNameDef]. Похоже, нам придется либо начать войну, как мы и угрожали, либо пока что позволить им самоуправление."
 JUNO_brazil_events.42.a: "Это не стоит войны."
 JUNO_brazil_events.42.b: "Они познают наш гнев."
 JUNO_brazil_events.43.t: "[FROM.GetName] отступает"
 JUNO_brazil_events.43.desc: "Похоже, что, несмотря на свою воинственную риторику о желании ввести нас в состав своей страны, [BRA.GetAdjective]ая готовность воевать за нашу территорию осталась сугубо теоретической. Дипломаты из государства [BRA.GetNameDef] сообщили нам, что будут искать другие способы получить эти земли, и способы эти будут мирными. По крайней мере, пока."
 JUNO_brazil_events.43.a: "За ними в любом случае нужен глаз да глаз."
 JUNO_brazil_events.44.t: "[FROM.GetName] готовится к войне"
 JUNO_brazil_events.44.desc: "Похоже, что после отказа передать территорию государству [FROM.GetNameDef], мы находимся на грани нового конфликта. Мы надеялись, что противная сторона блефует, но разведка на местах показывает, что [BRA.GetAdjective]ая армия готовится забрать земли силой."
 JUNO_brazil_events.44.a: "Мы проследим, чтобы история повторилась."
 JUNO_brazil_events.45.t: "[BRA.GetNameDefCap] предъявляет ультиматум"
 JUNO_brazil_events.45.desc: "[BRA.GetAdjective]ий посол в городе [ROOT.Capital.GetCapitalVictoryPointName] обращается к нам с заявлением своего правительства: оно якобы обеспокоено нестабильностью на наших территориях и желает укрепить ситуацию с помощью своей армии. В реальности это будет фактическая смена режима под предлогом помощи."
 JUNO_brazil_events.45.a: "Мы не сможем сдерживать их."
 JUNO_brazil_events.45.b: "Мы не отдадим свою независимость."
 JUNO_brazil_events.46.t: "[FROM.GetName] принимает предложение"
 JUNO_brazil_events.46.desc: "[FROM.GetNameDefCap] проявляет мудрость и решает подчиниться нашей армии, а не идти на конфликт. Мы начали процесс установления там нового режима, сообразного с нашим."
 JUNO_brazil_events.46.a: "Из них получится ценное буферное государство."
 JUNO_brazil_events.47.t: "[FROM.GetNameDefCap] отвергает предложение"
 JUNO_brazil_events.47.desc: "Правительство государства [FROM.GetNameDefCap] не приняло наше предложение по стабилизации его державы. Похоже, что менять там режим придется силой оружия."
 JUNO_brazil_events.47.a: "Война может выйти из-под контроля."
 JUNO_brazil_events.47.b: "Они пожалеют о своем решении."
 JUNO_brazil_events.48.t: "[FROM.GetNameDefCap] отступает"
 JUNO_brazil_events.48.desc: "[FROM.GetAdjective]ая армия не идет на развитие конфликта, несмотря на то что мы отклонили предложение о «стабилизации». Кажется, мы раскусили их блеф и реальной готовности эскалировать ситуацию у них не было."
 JUNO_brazil_events.48.a: "Им все равно удалось дестабилизировать регион."
 JUNO_brazil_events.49.t: "Напряженность в отношениях с державой [FROM.GetNameDef] растет"
 JUNO_brazil_events.49.desc: "После того как мы отказались от предложения государства [FROM.GetNameDef] от «стабилизации» нашей страны, его вооруженные силы, судя по всему, начали готовиться к войне. Мы не знаем, когда они намерены нанести удар, но стоит предполагать, что ударят они именно по нам. Это государство также эвакуировало из посольства своих дипломатов, что лишь усиливает опасения о неизбежной войне."
 JUNO_brazil_events.49.a: "Мы должны держать позиции."
 JUNO_brazil_events.50.t: "[FROM.GetNameDefCap] предлагает членство в МЕРКОСУР"
 JUNO_brazil_events.50.desc: "Дипломаты из государства [FROM.GetNameDef] обратились к нам с предложением вступить в межгосударственную организацию, участники которой совместно координируют свою экономическую и внешнюю политику. Такой шаг может явно пойти на пользу нашей экономике и безопасности, но не все уверены, что потеря суверенитета стоит такой выгоды."
 JUNO_brazil_events.50.a: "Нам почти нечего терять, а вот приобрести мы можем многое."
 JUNO_brazil_events.50.b: "Независимость важнее богатства."
 JUNO_brazil_events.51.t: "[FROM.GetNameDefCap] принимает предложение о членстве в МЕРКОСУР"
 JUNO_brazil_events.51.desc: "После долгих переговоров и консультаций правительство государства [FROM.GetNameDef] наконец соглашается вступить в МЕРКОСУР. Отныне мы будем сотрудничать в делах экономической и внешней политики, чтобы обеспечить мир и процветание по всему региону."
 JUNO_brazil_events.51.a: "Вместе мы сила."
 JUNO_brazil_events.52.t: "[FROM.GetNameDefCap] отклоняет предложение о членстве в МЕРКОСУР"
 JUNO_brazil_events.52.desc: "Несмотря на долгие переговоры и консультации, правительство государства [FROM.GetNameDef] отклонило предложение вступить в МЕРКОСУР. Обещания мира и процветания не убеждают их: нам даже утверждали, что это лишь способ исподволь контролировать их действия."
 JUNO_brazil_events.52.a: "Абсолютная нелепица."
 JUNO_brazil_events.53.t: "[FROM.GetName] отвергает предложение"
 JUNO_brazil_events.53.desc: "Послы из государства [FROM.GetNameDef] сообщили нам, что, по мнению их правительства, военное сотрудничество с нами сейчас не соответствует интересам государства. Неясно, то ли у них свои планы на нашу территорию, то ли они просто считают нас балластом."
 JUNO_brazil_events.53.a: "Какая недальновидность."
 south_american_news.50.t: "Бразилия вводит чрезвычайное положение"
 south_american_news.50.d: "Сегодня утром [FROM.GetLeader], президент государства [FROM.GetName], объявил по радио, что в стране вводится очередное чрезвычайное положение в связи с риском госпереворота со стороны коммунистической партии. По словам президента, были найдены документы, согласно которым коммунисты уже близки к свержению правительства. Многие сомневаются в достоверности этих документов, но члены оппозиционных партий уже уходят в подполье, опасаясь ареста. Президент объявил, что он создаст новое государство с конституцией, расширяющей его полномочия. Пока неясно, как это повлияет на будущее демократии в государстве [FROM.GetName]."
 south_american_news.50.a: "Предатели-большевики получили по заслугам."
 south_american_news.50.b: "Это настораживает."
 south_american_news.50.c: "Наши товарищи будут отомщены!"
 south_american_news.51.t: "Бразилия временно отказывается от демократии"
 south_american_news.51.d: "Сегодня утром [FROM.GetLeader], президент государства [FROM.GetName], объявил по радио, что в стране вводится очередное чрезвычайное положение в связи с риском госпереворота со стороны коммунистической партии. По словам президента, были найдены документы, согласно которым коммунисты уже близки к свержению правительства. При поддержке правофланговой интегралистской партии [BRA.GetLeader] вынудил оппозицию уйти в подполье. Президент объявил, что он создаст новое государство с конституцией, учитывающей интересы партии интегралистов, которая доблестно спасла нацию от большевизма. Учитывая прошлую риторику и действия интегралистов, можно смело предположить, что с либеральной демократией в Бразилии фактически покончено."
 south_american_news.51.a: "Предатели-большевики получили по заслугам."
 south_american_news.51.b: "Это настораживает."
 south_american_news.51.c: "Наши товарищи будут отомщены!"
 JUNO_brazil_events.60.t: "[BRA.GetNameDefCap] предлагает объединение"
 JUNO_brazil_events.60.desc: "[BRA.GetNameDefCap] обращается к нашему правительству, предлагая снова объединить страны, ссылаясь на сходство наших культур и недавний брак между Дуарте Нуно, герцогом Браганским, и принцессой Марией Франсишкой Орлеан-Браганской. Нас заверяют, что в таком союзе, которым будет править [BRA.GetLeader], мы станем лишь сильнее."
 JUNO_brazil_events.60.a: "Вместе мы сила!"
 JUNO_brazil_events.60.b: "На самом деле мы бы предпочли содружество."
 JUNO_brazil_events.60.c: "У нас нет желания присоединяться к ним."
 JUNO_brazil_events.61.t: "[POR.GetNameDefCap] соглашается на объединение"
 JUNO_brazil_events.61.desc: "Наше предложение об объединении с государством [POR.GetNameDef] было одобрено с энтузиазмом. Для нашей страны начинается новая эра!"
 JUNO_brazil_events.61.a: "Прекрасно."
 JUNO_brazil_events.62.t: "[POR.GetNameDefCap] предлагает образовать содружество"
 JUNO_brazil_events.62.desc: "Мы получили неожиданный ответ на свое недавнее предложение государству [POR.GetNameDef]. [POR.GetNameDefCap] отвергает идею объединения, но вместо этого предлагает образовать содружество наших двух наций. Так мы получим некоторые преимущества объединения и меньше его недостатков, а союз позволит обоим народам сохранить часть своей уникальной идентичности."
 JUNO_brazil_events.62.a: "Конечно, нам это тоже может пойти на пользу!"
 JUNO_brazil_events.62.b: "Содружество с нашими бывшими колонизаторами? Исключено."
 JUNO_brazil_events.63.t: "[POR.GetNameDefCap] не соглашается на объединение"
 JUNO_brazil_events.63.desc: "Наше предложение объединиться с государством [POR.GetNameDef] было встречено безразличным отказом. Как мы ни старались продемонстрировать всю выгоду этой сделки, [POR.GetAdjective]ое правительство не выказало ни малейшего интереса в повторном объединении наших стран."
 JUNO_brazil_events.63.a: "Разве они не видят, какую выгоду это сулит?"
 JUNO_brazil_events.64.t: "[BRA.GetNameDefCap] соглашается образовать содружество"
 JUNO_brazil_events.64.desc: "Наше контрпредложение основать содружество вместо объединения с государством [BRA.GetNameDef] было хорошо принято [BRA.GetAdjective]ой верхушкой. Она отбросила идею объединения и соглашается, что содружество будет выгодно нам обоим."
 JUNO_brazil_events.64.a: "Отлично!"
 JUNO_brazil_events.65.t: "[BRA.GetNameDefCap] не соглашается образовать сотрудничество"
 JUNO_brazil_events.65.desc: "Наше контрпредложение основать содружество вместо объединения с государством [BRA.GetNameDef] было плохо принято [BRA.GetAdjective]ой верхушкой. Она отбросила идею содружества, сославшись на свои опасения снова стать нашей колонией."
 JUNO_brazil_events.65.a: "Им же хуже."
 JUNO_brazil_events.70.t: "[FROM.GetNameDefCap] требует заморские территории"
 JUNO_brazil_events.70.desc: "[FROM.GetAdjective]ие дипломаты вручили нам ультиматум. Они утверждают, что при текущем состоянии дел в мире мы вряд ли способны защитить свои заморские территории. Им же удастся отстоять эти земли в связи с исторической связью с ними. На основании вышесказанного дипломаты требуют немедленно передать их стране контроль над упомянутыми территориями."
 JUNO_brazil_events.70.a: "Эти территории не стоят того, чтобы за них воевать."
 JUNO_brazil_events.70.b: "Возмутительное требование!"
 JUNO_brazil_events.71.t: "[FROM.GetNameDefCap] соглашается передать колонии"
 JUNO_brazil_events.71.desc: "Правительство государства [FROM.GetNameDef] благоразумно решило передать нам контроль над своими заморскими территориями. Это обеспечит нашей промышленности беспошлинный доступ к ресурсам по всему миру и заставит крупные державы серьезнее относиться к нам в том, что касается международных дел."
 JUNO_brazil_events.71.a: "Отлично!"
 JUNO_brazil_events.72.t: "[FROM.GetNameDefCap] отказывается передать колонии"
 JUNO_brazil_events.72.desc: "Правительство государства [FROM.GetNameDef] необдуманно отказалось передать нам контроль над своими заморскими территориями. Это унижение не осталось незамеченным в дипломатических кругах. Сейчас, когда на нас смотрит весь мир, мы должны решить, как отреагировать."
 JUNO_brazil_events.72.a: "Дело не стоит того, чтобы вести войну за океаном."
 JUNO_brazil_events.72.b: "Тогда мы возьмем эти земли силой."
 JUNO_brazil_events.73.t: "[FROM.GetAdjective]ий ультиматум"
 JUNO_brazil_events.73.desc: "В разгар глобальной напряженности из-за Атлантики прибыло пугающее сообщение. [FROM.GetNonIdeologyName], наша бывшая колония, а теперь независимая страна, набирающая силу, объявила нам возмутительный ультиматум. Она требует подчинения государства [FROM.GetName] и его интеграции в [FROM.GetAdjective]ую империю. Наше население в шоке, [FROM.GetAdjective]ая наглость возмутила многих. Есть, однако, и те, кто опасается растущей мощи державы [FROM.GetNonIdeologyName] и, с учетом наших слабых сторон, предлагает подчиниться. Как мы поступим?"
 JUNO_brazil_events.73.a: "У нас нет сил на сопротивление."
 JUNO_brazil_events.73.b: "Мы никогда не сдадим свою независимость!"
 JUNO_brazil_events.74.t: "[FROM.GetNameDefCap] соглашается подчиниться"
 JUNO_brazil_events.74.desc: "Как и ожидалось, государство [FROM.GetNonIdeologyName] уступило нашим требованиям о подчинении. Эта новость огорчает многих в бывшем государстве [FROM.GetNonIdeologyName], им трудно принять новую реальность. Народ державы [ROOT.GetNonIdeologyName] тем временем испытывает прилив патриотизма."
 JUNO_brazil_events.74.a: "Наконец-то мы снова вместе!"
 JUNO_brazil_events.75.t: "[FROM.GetNameDefCap] отказывается подчиниться"
 JUNO_brazil_events.75.desc: "[FROM.GetNonIdeologyName] категорически отвергает наш ультиматум, ссылаясь на долгую историю и гордость нации. Их города захлестнул прилив патриотизма и армия начала мобилизацию, готовясь к потенциальному конфликту по ту сторону Атлантики."
 JUNO_brazil_events.75.a: "Мы мало что можем сделать."
 JUNO_brazil_events.75.b: "Они пожалеют об этом решении."
 JUNO_brazil_events.80.t: "[FROM.GetNameDefCap] предлагает взаимные гарантии"
 JUNO_brazil_events.80.desc: "[FROM.GetNameDefCap] предлагает нам обменяться взаимными гарантиями защиты. Они отмечают, как хрупок стал мир в Южной Америке, и утверждают, что сохранить его можно, лишь усилив связи между нашими нациями. Если мы согласимся, то должны будем защищать это государство в случае нападения на него."
 JUNO_brazil_events.80.a: "Мы согласны с их предложением."
 JUNO_brazil_events.80.b: "Мы не станем брать на себя такие обязательства."
 JUNO_brazil_events.81.t: "[FROM.GetNameDefCap] принимает предложение"
 JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap] принимает наше предложение взаимных гарантий защиты. Будем надеяться, что это первый шаг к долгому миру на континенте."
 JUNO_brazil_events.81.a: "Отлично!"
 JUNO_brazil_events.82.t: "[FROM.GetNameDefCap] отвергает предложение"
 JUNO_brazil_events.82.desc: "[FROM.GetNameDefCap] отклоняет наше щедрое предложение о взаимных гарантиях защиты. Пока неясно, что это означает для безопасности нашей нации в долгосрочной перспективе."
 JUNO_brazil_events.82.a: "Это не к добру..."
 JUNO_brazil_events.83.t: "[FROM.GetNameDefCap] приглашает нас в Организацию американских государств"
 JUNO_brazil_events.83.desc: "[FROM.GetAdjective]ое правительство обратилось к нам с предложением вступить в Организацию американских государств. В перспективе оно хочет объединить в ней все страны Американского континента. Цель этой организации — следить за соблюдением наших совместных интересов и поддерживать хорошие отношения между ее участниками."
 JUNO_brazil_events.83.a: "Отличная идея! Мы присоединимся к ним."
 JUNO_brazil_events.83.b: "Нам это не нужно."
 JUNO_brazil_events.84.t: "[FROM.GetNameDefCap] отклоняет наше предложение"
 JUNO_brazil_events.84.desc: "К нам пришел ответ государства [FROM.GetNameDefCap]. К сожалению, оно решило не вступать в Организацию американских государств, как мы ни убеждали его передумать."
 JUNO_brazil_events.84.a: "Очень жаль."
 JUNO_brazil_events.85.t: "[FROM.GetNameDefCap] принимает наше приглашение"
 JUNO_brazil_events.85.desc: "Нам пришел ответ государства [FROM.GetNameDefCap]. Как мы и надеялись, [FROM.GetAdjective]ая верхушка осознала ценность членства в Организации американских государств. Теперь мы будем работать вместе!"
 JUNO_brazil_events.85.a: "Разумное решение!"
 JUNO_brazil_events.86.t: "Коммунисты в государстве [BRA.GetNameDef] просят нас о помощи"
 JUNO_brazil_events.86.desc: "Лидеры партии [BRA.GetCommunistParty] в государстве [BRA.GetNameDef] снова обратились к нам с просьбой о помощи. Хоть сейчас они не находятся в состоянии вооруженного конфликта, неудача при захвате власти в 1935 году прочно засела у всех в умах. Они хотят, чтобы мы активнее помогали им — тогда фиаско точно не повторится."
 JUNO_brazil_events.86.a: "Мы должны снова помочь товарищам!"
 JUNO_brazil_events.86.b: "Одного неудавшегося восстания Бразилии достаточно."
 JUNO_brazil_events.87.t: "[SOV.GetNameDefCap] соглашается поддерживать нас!"
 JUNO_brazil_events.87.desc: "Как мы и надеялись, [SOV.GetAdjective]ое руководство предложило нам поддержку в эти непростые времена. Конечно, нельзя надеяться, что оно полностью решит все наши проблемы, но очередная его помощь в любом случае будет очень кстати."
 JUNO_brazil_events.87.a: "Мы знали, что можем рассчитывать на [SOV.GetAdjective]их товарищей!"
 JUNO_brazil_events.87.tt: "В случае гражданской войны [SOV.GetFlag]§Y[SOV.GetNameDef]§! с большей вероятностью отправит к нам добровольцев и пришлет технику по ленд-лизу."
 JUNO_brazil_events.88.t: "[SOV.GetNameDefCap] отказывает нам в помощи"
 JUNO_brazil_events.88.desc: "Как ни удивительно, но [SOV.GetNameDef] отказывается поддержать нас, несмотря на общность идеологий, — дескать, от этого их отвращает то самое «фиаско» 1935 года."
 JUNO_brazil_events.88.a: "Мы им покажем!"
 JUNO_brazil_events.88.tt: "Мы §Yухудшили мнение§! (мнение о государстве [SOV.GetFlag]§Y[SOV.GetName]§! §R-25§!.)"
 JUNO_brazil_events.120.t: "[FROM.GetNameDefCap] предлагает делиться технологиями"
 JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap] предлагает заключить партнерство, чтобы делиться научными достижениями. Наши ученые в массе своей рады повысить доступность знаний, военные же остерегаются выдавать информацию, которая в итоге может навредить национальной безопасности."
 JUNO_brazil_events.120.a: "Знания не знают границ."
 JUNO_brazil_events.120.b: "Мы предложим им вместо этого экономическую помощь."
 JUNO_brazil_events.121.t: "[FROM.GetNameDefCap] поддерживает обмен технологиями"
 JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap] соглашается участвовать в предложенной нами программе по обмену технологиями. Члены нашего научного сообщества очень рады таким новостям и уже планируют экскурсии в университеты и на заводы державы [FROM.GetNameDef]."
 JUNO_brazil_events.121.a: "Взаимовыгодное соглашение!"
 JUNO_brazil_events.122.t: "[FROM.GetNameDefCap] отказывается от обмена технологиями"
 JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap] отклоняет предложенную нами программу по обмену технологиями, сославшись на опасения, что их военные секреты могут попасть в руки геополитических соперников. Наше министерство финансов, впрочем, радо слышать, что [FROM.GetNameDef] планирует увеличить вложения в нашу экономику."
 JUNO_brazil_events.122.a: "Это лучше, чем ничего."
 JUNO_brazil_events.130.t: "Призыв исполнить обязательства Организации американских государств"
 JUNO_brazil_events.130.desc: "[FROM.GetNameDefCap], держава из Организации американских государств, подверглась атаке и просит помощи, ссылаясь на устав Организации. Согласно ему, все участники Организации должны прийти на помощь участнику, атакованному врагом. Если мы не исполним свои обязательства, нас могут исключить."
 JUNO_brazil_events.130.a: "Разумеется, мы придем на помощь!"
 JUNO_brazil_events.130.b: "А эта организация сделала хоть что-нибудь для нас?"
 JUNO_brazil_events.131.t: "[FROM.GetNameDefCap] приходит к нам на помощь"
 JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap] выполняет свои обязательства участника Организации американских государств и приходит нам на помощь в этой беспрецедентной ситуации. Будем надеяться, что все прочие участники возьмут это на заметку."
 JUNO_brazil_events.131.a: "Мы вечно благодарны."
 JUNO_brazil_events.132.t: "[FROM.GetNameDefCap] отказывается выполнить обязательства"
 JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap] пренебрегает своими обязательствами члена Организации американских государств, отказавшись прийти нам на помощь. За это их исключают из Организации."
 JUNO_brazil_events.132.a: "Будем надеяться, эта трусость не распространится дальше."
 JUNO_brazil_events.133.t: "Исключение из Организации американских государств"
 JUNO_brazil_events.133.desc: "Как и ожидалось, после нашей недавней атаки на другое государство — участник Организации американских государств нас исключили из Организации. Пока неясно, как отреагируют на ситуацию остальные участники."
 JUNO_brazil_events.133.a: "Все равно нам лучше одним."
 JUNO_brazil_events.134.t: "[BRA.GetNameDefCap] хочет договориться о производственных лицензиях"
 JUNO_brazil_events.134.desc: "Мы получили от наших товарищей из государства [BRA.GetNameDef] запрос на производственные лицензии. Они хотят заключить с нами долгосрочный договор на производство по лицензии, но за это просят дать им скидку. Таким образом мы заработаем меньше на каждом лицензированном проекте, но в обмен получим доверие и расположение [BRA.GetAdjective]ой верхушки."
 JUNO_brazil_events.134.a: "Мы можем потерпеть небольшие убытки ради товарищей."
 JUNO_brazil_events.134.b: "Такое предложение не кажется нам ни справедливым, ни выгодным."
 JUNO_brazil_events.134.tt: "\n Если выбрать этот вариант, количество заводов, получаемых нами от лицензирования производства в государстве [BRA.GetFlag]§Y[BRA.GetNameDef]§!, снизится на §R30%§!."
 JUNO_brazil_events.135.t: "[SOV.GetNameDefCap] соглашается на сделку"
 JUNO_brazil_events.135.desc: "Мы недавно узнали, что государство [SOV.GetNameDef] согласилось на предложенную нами сделку. Теперь мы сможем производить лицензированное оборудование по их лицензии со скидкой!"
 JUNO_brazil_events.135.a: "Потрясающие новости!"
 JUNO_brazil_events.135.tt: "Мы §Yулучшили мнение§! (мнение о государстве [SOV.GetFlag]§Y[SOV.GetName]§! §G+25§!.)"
 JUNO_brazil_events.136.t: "[SOV.GetNameDefCap] отклоняет наше предложение"
 JUNO_brazil_events.136.desc: "Государство [SOV.GetNameDefCap] быстро ответило на наше предложение — ответило отказом. Мы должны запрашивать лицензии на тех же условиях, что и другие страны, и цена будет для всех одинакова."
 JUNO_brazil_events.136.a: "Хотя бы спросили..."
 JUNO_brazil_events.136.tt: "Мы §Yухудшили мнение§! (мнение о государстве [SOV.GetFlag]§Y[SOV.GetName]§! §R-50§!.)"
 JUNO_brazil_events.137.t: "[BRA.GetNameDefCap] требует, чтобы мы отпустили южноамериканские колонии"
 JUNO_brazil_events.137.desc: "Мы получили довольно жестко сформулированное сообщение от государства [BRA.GetNameDef]. Они требуют, чтобы мы дали свободу стране [BRA_country_to_be_liberated.GetNameDef] и вернули земли их законным хозяевам."
 JUNO_brazil_events.137.a: "Нам все равно ни к чему эти колонии."
 JUNO_brazil_events.137.b: "Мы и есть их законные хозяева."
 JUNO_brazil_events.137.b.tt: "§RСтрана получит цель войны против нас!§!"
 JUNO_brazil_events.138.t: "[FROM.GetNameDefCap] соглашается освободить страну [BRA_country_to_be_liberated.GetNameDef]"
 JUNO_brazil_events.138.desc: "Нам стал известен ответ государства [FROM.GetNameDef] на наши требования освободить его колонию ([BRA_country_to_be_liberated.GetNameDef]). Возможно, это удивительно, но они согласились, что лучшим выходом будет отпустить колонию и дать ей развиваться в качестве независимой страны."
 JUNO_brazil_events.138.a: "Весьма приятный результат."
 JUNO_brazil_events.139.t: "[FROM.GetNameDefCap] не соглашается отпускать колонии"
 JUNO_brazil_events.139.desc: "Нам стал известен ответ государства [FROM.GetNameDef] на наши требования освободить колонию ([BRA_country_to_be_liberated.GetNameDef]). Оно заявляет, что его внешняя политика нас не касается, и отвергает саму идею дать колониям по праву принадлежащую им независимость."
 JUNO_brazil_events.139.a: "Мы должны освободить их, чего бы это ни стоило."
 JUNO_brazil_events.140.t: "Дипломатия ягуаров"
 JUNO_brazil_events.140.desc: "Демонстрируя свою добрую волю, к нам прибыла [FROM.GetAdjective]ая дипломатическая делегация. Она явилась с уникальным подарком — ягуаром, символом культуры и силы их нации. Столь исключительный дар сопровождало предложение нарастить торговлю и сотрудничество по внешней политике. [FROM.GetAdjective]ие посланники выражают свое желание усилить связи между нашими нациями.\n\nЯгуар совершенно очаровал публику, но общие возможные последствия такого предприятия требуют тщательного обдумывания."
 JUNO_brazil_events.140.a: "Поблагодарить за красивый жест и усилить сотрудничество."
 JUNO_brazil_events.140.b: "Вежливо отклонить предложение."
 JUNO_brazil_events.141.t: "Успешная дипломатическая миссия"
 JUNO_brazil_events.141.desc: "Наша дипломатическая миссия вернулась с отличными новостями. Держава [FROM.GetNameDefCap] любезно приняла подаренного нами ягуара. В пышной церемонии, привлекшей внимание всего мира, хозяева поблагодарили нас за красивый жест и согласились нарастить сотрудничество в торговле и внешней политике."
 JUNO_brazil_events.141.a: "Отличные новости!"
 BRA_jaguar_diplomacy_in_progress: "Принимается решение «Дипломатия ягуаров»"
 JUNO_brazil_events.142.t: "Дипломатический позор"
 JUNO_brazil_events.142.desc: "От нашей дипломатической делегации поступили неутешительные новости. Предложенный в дар ягуар, символ нашей дружбы и расположения, был неожиданно отклонен государством [FROM.GetNameDef]. Вместе с этим ценным подарком оно отклонило и наши предложения о наращивании сотрудничества в сфере торговли и внешней политики."
 JUNO_brazil_events.142.a: "Мы должны действовать осторожно."
 JUNO_brazil_events.143.t: "Набирают силу радикальные левые движения"
 JUNO_brazil_events.143.desc: "В наших городах растет активность радикальных движений, представляющих, по их словам, интересы рабочего класса. Службы безопасности полагают, что эти движения поддерживаются коммунистическим режимом государства [BRA.GetNonIdeologyName]. В связи с этим силовики разрабатывают планы репрессий радикалов на случай, если мы отдадим такой приказ."
 JUNO_brazil_events.143.a: "Нужно разобраться в случившемся, пока все не вышло из-под контроля."
 JUNO_brazil_events.144.t: "Деятельность в государстве [FROM.GetNameDef] нарушена"
 JUNO_brazil_events.144.desc: "Наша деятельность в государстве [FROM.GetNameDef] по усилению поддержки коммунистической партии встретила упорное сопротивление местной полиции и служб безопасности. Если мы хотим добиться успехов на этом фронте, нам надо попробовать новую тактику проникновения."
 JUNO_brazil_events.144.a: "Очень жаль."
 brazil_promoting_communism_tt: "Открывает решение §Y«Преследовать коммунизм»§!, чтобы сражаться с [FROM.GetAdjective]им влиянием на нашу политику."
 JUNO_brazil_events.150.t: "Кангасу проводят операцию"
 JUNO_brazil_events.150.desc.a: "Кангасу, бандиты северо-востока Бразилии, совершили налет на поселение. Полиции трудно вести расследование, поскольку местные всячески защищают бандитов. Похоже, что для расправы с преступниками нужно значительно усилить присутствие органов правопорядка в том регионе."
 JUNO_brazil_events.150.desc.b: "Кангасу, бандиты северо-востока Бразилии, расширяют свои операции на новые территории. Местные полицейские и землевладельцы разъярены разгулом бандитизма, обычные же жители относятся к таким новостям в лучшем случае безразлично, в худшем — с восторгом. Похоже, что для расправы с преступниками нужно значительно усилить присутствие органов правопорядка в том регионе."
 JUNO_brazil_events.150.a: "Это просто досадная помеха."
 JUNO_brazil_events.150.b: "Такой разгул бандитизма терпеть нельзя!"
 JUNO_brazil_events.150.c: "Их нужно срочно выследить и арестовать!"
 JUNO_brazil_events.151.t: "Успешная операция против кангасу"
 JUNO_brazil_events.151.desc: "Наши недавние операции против кангасу на северо-востоке Бразилии оказались успешны. Теперь они действуют на меньшей территории, но чтобы не допустить ее разрастания в дальнейшем, нужно будет постоянно вкладывать средства в развитие полицейских структур."
 JUNO_brazil_events.151.a: "Отлично!"
 JUNO_brazil_events.152.t: "Лампиан убит в перестрелке"
 JUNO_brazil_events.152.desc: "В ходе нашей последней полицейской операции на северо-востоке Бразилии в перестрелке с законниками был убит Лампиан, самый знаменитый из кангасу. Его выдал полиции один из его же сообщников, что позволило устроить засаду на банду прямо в ее логове. Многие небольшие группы бандитов по-прежнему бродят по сельской местности, но крупным налетам кангасу, судя по всему, положен конец."
 JUNO_brazil_events.152.a: "Давно пора."
 BRA_end_of_cangaco_tt: "§Y$BRA_cangaceiro_mission$§! отключится навсегда, кангасу не смогут распространяться в новые регионы."
 JUNO_brazil_events.153.t: "Угроза кангасу"
 JUNO_brazil_events.153.desc: "Северо-восток Бразилии страдает от набегов разбойников — так называемых кангасу. Им способствуют напряженность в столице и стремление политиков в первую очередь удержать теплое место. Положить конец разгулу преступности в регионе могут только решительные действия властей."
 JUNO_brazil_events.153.a: "Со временем мы с ними разберемся."
 JUNO_brazil_events_153_tt: "«§Y$BRA_cangaceiro_mission$§!» и решения «§Y$BRA_cangaceiro_decision_cat$§!» будут действовать, пока кангасу не исчезнут из всех страдающих от них штатов. \n\nНациональный фокус «§Y$BRA_deal_with_the_cangaceiro$§!» открывает решения, позволяющие избавиться от кангасу."
 JUNO_brazil_events.160.t: "[FROM.GetNameDefCap] приглашает корпорации"
 JUNO_brazil_events.160.desc: "[FROM.GetAdjective]ие дипломаты поделились с нами своим замыслом: они хотят побудить иностранные корпорации открыть в стране филиалы и поэтому интересуются, не станем ли мы препятствовать в этом собственным корпорациям. Если мы позволим своим компаниям выйти на новый рынок, такая стратегия может оказаться экономически выгодной."
 JUNO_brazil_events.160.a: "Кто мы такие, чтобы мешать свободному рынку?"
 JUNO_brazil_events.160.b: "Это обман, они хотят забрать нашу интеллектуальную собственность."
 JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap] откроет что-либо из этого:§!"
 JUNO_brazil_events.161.t: "[FROM.GetNameDefCap] соглашается на производственное сотрудничество"
 JUNO_brazil_events.161.desc: "[FROM.GetAdjective]ое правительство разрешило отечественным корпорациям открывать филиалы в государстве [ROOT.GetNonIdeologyName] — если, конечно, они этого захотят. Осталось только определиться, какое именно производство мы будем стимулировать."
 JUNO_brazil_events.161.a: "Простимулировать производство танков."
 JUNO_brazil_events.161.b: "Простимулировать производство самолетов."
 JUNO_brazil_events.161.c: "Простимулировать строительство кораблей."
 JUNO_brazil_events.161.d: "Простимулировать производство бронемашин."
 JUNO_brazil_events.162.t: "[FROM.GetNameDefCap] отказывается от производственного сотрудничества"
 JUNO_brazil_events.162.desc: "[FROM.GetAdjective] дипломаты сообщили, что их правительство запретило корпорациям открывать филиалы в государстве [ROOT.GetNonIdeologyName] в течение как минимум нескольких лет. Такое решение они обосновали опасением за сохранность интеллектуальной собственности и особенно военных секретов, которые не должны попасть в руки врага."
 JUNO_brazil_events.162.a: "Будем искать партнеров где-нибудь еще."
 JUNO_brazil_events.163.t: "Улаживание трудовых конфликтов"
 JUNO_brazil_events.163.desc: "В последние годы нашу страну изнутри раздирают постоянные распри между рабочими и работодателями. Пора раз и навсегда уладить этот конфликт на законодательном уровне. Трабальистская партия выступает за справедливое трудовое законодательство, легализацию профсоюзов, гарантию прав рабочих, а также право на положенное законом количество дней отпуска в году. Их противники из Республиканской партии в ответ предлагают провести менее резкие реформы: пусть каждый штат самостоятельно определяет границы прав трудящихся. Республиканцы утверждают, что напряженная мировая обстановка требует повышения затрат на оборону, а не спонсирования левых радикалов."
 JUNO_brazil_events.163.a: "Принять проект Трабальистской партии."
 JUNO_brazil_events.163.b: "Принять проект Республиканской партии."
 JUNO_brazil_events.170.t: "[FROM.GetNameDefCap] предлагает объединение"
 JUNO_brazil_events.170.desc: "[FROM.GetNameDefCap] предлагает нам объединиться, вступив в федерацию. Несмотря на то что за последние несколько лет это государство проявило себя надежным союзником, старшее поколение до сих пор помнит исторические обиды — его не прельщает даже экономическая и политическая стабильность. Что бы мы ни решили, последствия будут отзываться еще долго."
 JUNO_brazil_events.170.a: "Пора забыть про разногласия."
 JUNO_brazil_events.170.b: "Мы никогда не согласимся на такие условия!"
 JUNO_brazil_events.171.t: "[FROM.GetNameDefCap] соглашается на объединение"
 JUNO_brazil_events.171.desc: "После долгих дискуссий о совместимости принципов государственного устройства наших стран и необходимости защиты интересов народа [FROM.GetAdjective]ие власти согласились на объединение."
 JUNO_brazil_events.171.a: "Сегодня исторический день!"
 JUNO_brazil_events.172.t: "[FROM.GetNameDefCap] не соглашается на объединение"
 JUNO_brazil_events.172.desc: "[FROM.GetAdjective]ий народ запротестовал против объединения, поэтому власти страны были вынуждены отклонить наше предложение. Несмотря на все попытки объяснить, что слияние двух государств пошло бы на пользу обеим сторонам, [FROM.GetNameDefCap] возражает — значит, время еще не пришло."
 JUNO_brazil_events.172.a: "Близорукие кретины."
 JUNO_brazil_events.180.t: "$BRA_henry_ford$ прибывает в государство [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.180.desc: "В Соединенных Штатах, где власть захватили марксисты, сегодня крайне неспокойно. Часть [USA.GetAdjective]их граждан, не желающих мириться с новым порядком, отправились искать лучшей доли в государство [ROOT.GetNonIdeologyName]. Самая выдающаяся среди новоприбывших американцев фигура — знаменитый промышленник $BRA_henry_ford$. В обмен на правительственную должность он готов развивать свою деятельность в Фордландии, чтобы наша страна не пала жертвой коммунистов вслед за США."
 JUNO_brazil_events.180.a: "Его опыт нам пригодится."
 JUNO_brazil_events.180.b: "Вовлекать его в принятие решений слишком опасно."
 JUNO_brazil_events.190.t: "[FROM.GetNameDefCap] продвигает монархизм в государстве [ROOT.GetNonIdeologyName]."
 JUNO_brazil_events.190.desc: "Мы получаем ряд сообщений о том, что [FROM.GetAdjective]ие агенты пытаются продвигать монархистские настроения в государстве [ROOT.GetNonIdeologyName]. В зависимости от того, каковы наши долгосрочные планы в отношении страны, мы должны либо принять это движение, либо пресечь его, пока оно не вышло из-под контроля."
 JUNO_brazil_events.190.a: "Примем наше имперское наследие!"
 JUNO_brazil_events.190.b: "Нужно немедленно сокрушить это движение."
 BRA_rejected_monarchism: "§R Запрещает движение монархистов.§!"
 JUNO_brazil_events.191.t: "[FROM.GetNameDefCap] запрещает движение монархистов."
 JUNO_brazil_events.191.desc: "Государство [FROM.GetNameDefCap][BRA.GetFlag] ввело жесткие ограничения на любую пропаганду монархистских настроений. Неудивительно, что это оказало негативное влияние на деятельность наших агентов в стране."
 JUNO_brazil_events.191.a: "В будущем мы должны использовать другие методы."
 JUNO_brazil_events.200.t: "Период выборов"
 JUNO_brazil_events.200.desc: "Вновь наступает период выборов, и [ROOT.GetAdjective]ий народ ждет, затаив дыхание: кто же будет следующим президентом?"
 JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
 JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
 JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
 JUNO_brazil_events.200.d: "$BRA_lindolfo_collor$"
 JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"
 south_american_news.52.t: "Карнавала не будет"
 south_american_news.52.desc: "Теперь, когда мир снова погружается в глобальный конфликт, Рио-де-Жанейро решил временно отменить знаменитый ежегодный карнавал. Когда празднования вернутся, пока неясно — впрочем, сейчас многих больше беспокоит мысль о том, не дойдет ли война до государства [BRA.GetNonIdeologyName]."
 south_american_news.52.a: "Это печальный момент для всех нас."
 south_american_news.52.b: "Мы не будем скучать по такому явному образцу декадентства"
 ### Argentina ###
 ARG_political_events.1.t: "Армия выступает против нас!"
 ARG_political_events.1.desc: "Сегодня утром на рассвете 8000 солдат прошли маршем от военной базы Кампо-де-Майо в Буэнос-Айресе до президентского дворца Каса-Росада. Возглавили военных два генерала, Артуро Росон и Педро Пабло Рамирес. Они потребовали, чтобы [FROM.GetLeader] сложил полномочия и передал управление государством [FROM.GetName] армии. Мы можем либо подчиниться их ультиматуму, либо готовиться к бою."
 ARG_political_events.1.a: "Мы ничего не можем поделать."
 ARG_political_events.1.b: "Мы им это с рук не спустим!"
 ARG_political_events.2.t: "Государство [USA.GetName] просит [GER.GetAdjective]ого эмбарго!"
 ARG_political_events.2.desc: "Несмотря на наше стремление не вмешиваться в конфликт, [USA.GetAdjective]ие дипломаты продолжают настаивать, чтобы мы оборвали связь со своими [GER.GetAdjective]ими друзьями. Этим утром нас настойчиво попросили ввести эмбарго против государства [GER.GetName], чтобы сохранить мир на Американском континенте. Такое упорство поставило нас в непростую позицию, и сохранять нейтралитет нам с каждым днем труднее."
 ARG_political_events.2.a: "У нас практически не осталось выбора."
 ARG_political_events.2.b: "Мы пока не хотим разрывать отношения."
 ARG_political_events.3.t: "[ARG.GetName] желает присоединиться к Союзникам"
 ARG_political_events.3.desc: "[ARG.GetLeader], президент государства [ARG.GetName], обратился к нам сегодня с намерением вступить в ряды Союзников и сражаться с нашими врагами. Похоже, к нашим призывам об американском единстве перед лицом опасности наконец-то прислушались."
 ARG_political_events.3.a: "Это был лишь вопрос времени."
 ARG_political_events.4.t: "Государство [USA.GetName] накладывает на нас эмбарго"
 ARG_political_events.4.desc: "Этим утром мы получили официальное уведомление об эмбарго от государства [USA.GetName]. В нем было сказано, что наше решение сохранять нейтралитет в глобальном конфликте противоречит всей доктрине Монро, и потому на нас накладываются санкции до дальнейшего уведомления. Кажется, стремление к нейтралитету разозлило северных соседей."
 ARG_political_events.4.a: "Очень жаль."
 ARG_political_events.5.t: "[ARG.GetName] просит передать острова Южной Атлантики"
 ARG_political_events.5.desc: "Много лет Фолкленды и Южная Георгия оставались [ENG.GetAdjective]ой суверенной территорией. Теперь же [ARG.GetAdjective]ое правительство официально просит передать острова под его попечительство, ссылаясь на возможность лучше защищать Южную Атлантику в эти опасные времена."
 ARG_political_events.5.a: "Острова принадлежат им."
 ARG_political_events.5.b: "Нельзя отдавать острова бесплатно..."
 ARG_political_events.5.c: "Это исключено."
 ARG_political_events.6.t: "[ENG.GetName] соглашается на наше предложение!"
 ARG_political_events.6.desc: "Наше предложение взять контроль над Фолклендами и Южной Георгией принято [ENG.GetAdjective]им правительством. Теперь, когда острова по праву принадлежат Аргентине, мы можем начать защиту своих вод в этом конфликте."
 ARG_political_events.6.a: "Отлично!"
 ARG_political_events.7.t: "[ENG.GetName] требует от нас заплатить за острова."
 ARG_political_events.7.desc: "Как мы ни старались убедить [ENG.GetAdjective]ое правительство, что острова должны принадлежать государству [ARG.GetName], нам готовы отдать их только за плату. Она не сильно повлияет на нашу экономику, а вот новые территории пойдут нам на пользу в долгосрочной перспективе."
 ARG_political_events.7.a: "Не лучший вариант, но мы его примем."
 ARG_political_events.8.t: "[ENG.GetName] отказывается отдать острова."
 ARG_political_events.8.desc: "К сожалению, наше предложение не возымело эффекта. [ENG.GetAdjective]ое правительство решило, что Фолкленды и Южная Георгия должны остаться под его защитой. Разочаровывающий итог, но мы хотя бы знаем, что наши союзники поблизости."
 ARG_political_events.8.a: "Какое разочарование."
 ARG_political_events.9.t: "Нас ждет гражданская война"
 ARG_political_events.9.desc: "Консолидация Рамоном Кастильо власти в правительстве подлила масла в неугасающий огонь раздоров среди военных лидеров страны. Они решили, что с них довольно и, собрав как можно больше войск, устроили марш на Буэнос-Айрес! Похоже, началась [ARG.GetAdjective]ая гражданская война."
 ARG_political_events.9.a: "Собрать все войска, что у нас остались!"
 ARG_political_events.10.t: "Преследование недовольных в армии"
 ARG_political_events.10.desc: "Сегодня утром президент [ARG.GetLeader] собирает советников и окончательно утверждает Акт о федеральном вторжении. Тем самым правительство окончательно закрепляет преследование военных функционеров, раздувающих мятеж. На то, чтобы вернуть себе лояльность армии, потребуется время, но защита от катастрофы национального масштаба, вроде гражданской войны, того стоит."
 ARG_political_events.10.a: "Чудом пронесло..."
 ARG_political_events.11.t: "Неизбежен военный мятеж"
 ARG_political_events.11.desc: "Нам стало известно, что наши высшие военные офицеры дистанцировались от правительства и собрали своих сторонников в попытке взять контроль над [ARG.GetAdjective]ой политикой. Нельзя допустить, чтобы они дошли до Буэнос-Айреса. Пора готовиться к [ARG.GetAdjective]ой гражданской войне."
 ARG_political_events.11.a: "Приготовиться защищать государство [ARG.GetName] от бунтовщиков!"
 ARG_political_events.12.t: "[ARG.GetNameDefCap] хочет присоединиться к странам Оси"
 ARG_political_events.12.desc: "Сегодня [ARG.GetAdjective]ий дипломат передал нам, что правительство его страны хочет подать заявку для того, чтобы стать членом Оси. Если мы примем предложение, то получим плацдарм на Южноамериканском континенте. Как нам поступить?"
 ARG_political_events.12.a: "Мы рады новым союзникам."
 ARG_political_events.12.b: "Их предложение ничего для нас не значит."
 ARG_political_events.13.t: "[GER.GetNameDefCap] приняло наше приглашение!"
 ARG_political_events.13.desc: "Мы получили ответ от [GER.GetAdjective]ого посольства и рады объявить, что нас приняли в страны Оси. Это станет началом сильного союза."
 ARG_political_events.13.a: "Превосходно!"
 ARG_political_events.14.t: "[GER.GetNameDefCap] отвечает отказом!"
 ARG_political_events.14.desc: "Несмотря на все наши попытки, [GER.GetAdjective]ое правительство отклонило наше заявление на присоединение к странам Оси. Похоже, нам придется противостоять миру в одиночку."
 ARG_political_events.14.a: "Очень жаль..."
 ARG_political_events.15.t: "[ARG.GetNameDefCap] предъявляет ультиматум"
 ARG_political_events.15.desc: "По заявлению [ARG.GetAdjective]ого посла в городе [ROOT.Capital.GetCapitalVictoryPointName], наше текущее правительство должно уйти в отставку, отдав свои места [ARG.GetAdjective]им марионеткам. Есть все шансы, что отказ приведет к объявлению войны. Надо тщательно обдумать ответ."
 ARG_political_events.15.a: "Мы не сможем сдерживать их."
 ARG_political_events.15.b: "Мы не отдадим свою независимость."
 ARG_political_events.16.t: "[PAR.GetNameDefCap] соглашается на условия ультиматума"
 ARG_political_events.16.desc: "[PAR.GetAdjective]ое правительство решило согласиться на условия нашего ультиматума. Мы немедленно превратим их страну в марионеточное государство и как можно скорее установим там [ARG.GetAdjective]ое правление."
 ARG_political_events.16.a: "Превосходно!"
 ARG_political_events.17.t: "[PAR.GetNameDefCap] не соглашается на условия ультиматума"
 ARG_political_events.17.desc: "[PAR.GetAdjective]ое правительство отказалось выполнять представленные нами условия. Это неприемлемо. Мы можем либо отступить и спустить все на тормозах, либо готовить свои войска к войне."
 ARG_political_events.17.a: "Лучше отступить, оно того не стоит..."
 ARG_political_events.17.b: "Они пожалеют, что отказали нам!"
 ARG_political_events.18.t: "[ARG.GetNameDefCap] идет на попятную"
 ARG_political_events.18.desc: "Мы не сдали своих позиций, и [ARG.GetAdjective]ое правительство, похоже, решило, что идти на открытый конфликт не стоит. Теперь мы можем спать спокойно — опасность пока что миновала."
 ARG_political_events.18.a: "Гора с плеч..."
 ARG_political_events.19.t: "[ARG.GetNameDefCap] предъявляет ультиматум"
 ARG_political_events.19.desc: "По заявлению [ARG.GetAdjective]ого посла в городе [ROOT.Capital.GetCapitalVictoryPointName], наше текущее правительство должно уйти в отставку, отдав свои места [ARG.GetAdjective]им марионеткам. Есть все шансы, что отказ приведет к объявлению войны. Надо тщательно обдумать ответ."
 ARG_political_events.19.a: "Мы не сможем сдерживать их."
 ARG_political_events.19.b: "Мы не отдадим свою независимость."
 ARG_political_events.20.t: "[URG.GetNameDefCap] соглашается на условия ультиматума"
 ARG_political_events.20.desc: "[URG.GetAdjective]ое правительство решило согласиться с требованиями в нашем ультиматуме. Теперь мы сможем официально реализовать колониальный план, который наши [GER.GetAdjective]ие союзники изложили еще несколько лет назад. Их несомненно порадует такой поворот событий."
 ARG_political_events.20.a: "Превосходно!"
 ARG_political_events.21.t: "[URG.GetNameDefCap] не соглашается на условия ультиматума"
 ARG_political_events.21.desc: "[URG.GetAdjective]ое правительство отказалось выполнять представленные нами условия. Мы можем либо пойти на попятную, если решим, что эскалация того не стоит, либо готовить свои войска к вторжению."
 ARG_political_events.21.a: "Лучше отступить, оно того не стоит..."
 ARG_political_events.21.b: "Они пожалеют, что отказали нам!"
 ARG_political_events.22.t: "[ARG.GetNameDefCap] реализует колониальный план"
 ARG_political_events.22.desc: "[ARG.GetAdjective]ий посол в городе [GER.capital.GetCapitalVictoryPointName] сообщает нам, что государство [ARG.GetNameDef] сделало марионеткой страну [URG.GetNameDef], реализовав наши прежние колониальные планы на нее. Это отличные новости, так можно нарастить [GER.GetAdjective]ое влияние на континенте."
 ARG_political_events.22.a: "Они показывают себя достойными союзниками."
 ARG_political_events.23.t: "[ARG.GetNameDefCap] идет на попятную"
 ARG_political_events.23.desc: "Мы не сдали своих позиций, и [ARG.GetAdjective]ое правительство, похоже, решило, что идти на открытый конфликт не стоит. Теперь мы можем спать спокойно — опасность пока что миновала."
 ARG_political_events.23.a: "Гора с плеч..."
 ARG_political_events.24.t: "[ARG.GetNameDefCap] предлагает альянс"
 ARG_political_events.24.desc: "[ARG.GetAdjective]ое правительство сообщает, что заинтересовано в заключении с нами союза. В обмен на согласие мы получим Огненную Землю и Санта-Крус. Весьма заманчивое предложение…"
 ARG_political_events.24.a: "Нам было бы выгодно стать их союзниками."
 ARG_political_events.24.b: "Мы никогда не встанем на одну сторону с государством [ARG.GetNameDef]!"
 ARG_political_events.25.t: "[CHL.GetNameDefCap] соглашается вступить в наш альянс"
 ARG_political_events.25.desc: "Отличные новости! [CHL.GetAdjective]ое правительство решило вступить в союз с нами. Мы сможем вместе, как братья, противостоять угрозам с севера. Это знаменательный день и шаг в правильном направлении для объединенной Южной Америки."
 ARG_political_events.25.a: "[ARG.GetNameDef] и [CHL.GetNameDef] вместе!"
 ARG_political_events.26.t: "[CHL.GetNameDefCap] отказывается вступить в наш альянс"
 ARG_political_events.26.desc: "[CHL.GetAdjective]ое правительство упрямо отказывается помочь нам завоевывать континент. Мы не можем принудить его согласиться, но можем дойти со своей справедливой войной и до его порога. Как бы то ни было, этот день — печальный день для наших отношений."
 ARG_political_events.26.a: "Какое разочарование..."
 ARG_political_events.27.t: "[ARG.GetNameDefCap] предъявляет ультиматум"
 ARG_political_events.27.desc: "По заявлению [ARG.GetAdjective]ого посла в городе [ROOT.Capital.GetCapitalVictoryPointName], наше текущее правительство должно уйти в отставку, отдав свои места [ARG.GetAdjective]им марионеткам. Есть все шансы, что отказ приведет к объявлению войны. Надо тщательно обдумать ответ."
 ARG_political_events.27.a: "Мы не сможем сдерживать их."
 ARG_political_events.27.b: "Мы не отдадим свою независимость."
 ARG_political_events.28.t: "[CHL.GetNameDefCap] соглашается на условия ультиматума"
 ARG_political_events.28.desc: "[CHL.GetAdjective]ое правительство решило согласиться на условия нашего ультиматума. Мы немедленно превратим их страну в марионеточное государство и как можно скорее установим там [ARG.GetAdjective]ое правление."
 ARG_political_events.28.a: "Превосходно!"
 ARG_political_events.29.t: "[CHL.GetNameDefCap] не соглашается на условия ультиматума"
 ARG_political_events.29.desc: "[CHL.GetAdjective]ое правительство отказалось выполнять представленные нами условия. Учитывая размер и силу этой нации, мы вполне можем пойти на попятную — или же собрать войска и начать готовиться к вторжению."
 ARG_political_events.29.a: "Лучше отступить, оно того не стоит..."
 ARG_political_events.29.b: "Они пожалеют, что отказали нам!"
 ARG_political_events.30.t: "[ARG.GetNameDefCap] идет на попятную"
 ARG_political_events.30.desc: "Мы не сдали своих позиций, и [ARG.GetAdjective]ое правительство, похоже, решило, что идти на открытый конфликт не стоит. Теперь мы можем спать спокойно — опасность пока что миновала."
 ARG_political_events.30.a: "Гора с плеч..."
 ARG_political_events.31.t: "К вопросу об Осмаре Хельмуте"
 ARG_political_events.31.desc: "Во времена нашего предыдущего правительства [ARG.GetAdjective]ий гражданин [GER.GetAdjective]ого происхождения был арестован после отправки на секретное задание в государство [GER.GetNameDef]. Мы можем договориться о его освобождении и включить его в ряды нашего новообразованного разведагентства, а можем оставить в тюрьме и не идти на компромиссы насчет своего обращения со шпионами."
 ARG_political_events.31.a: "Освободить Хельмута. Его навыки нам пригодятся."
 ARG_political_events.31.b: "Пусть остается в тюрьме. Мы не поддадимся."
 ARG_political_events.32.t: "[ARG.GetNameDefCap] желает, чтобы мы сдали острова"
 ARG_political_events.32.desc: "Этим утром мы получили новости от [ARG.GetAdjective]ого посла в городе [ENG.Capital.GetCapitalVictoryPointName]. [ARG.GetAdjective]ое правительство наконец-то заняло Фолкленды и Южную Георгию. В связи с этим нас просят уступить им территорию и тем завершить войну."
 ARG_political_events.32.a: "Принять их условия. Нам нужно разбираться с более насущными угрозами."
 ARG_political_events.32.b: "Мы никогда не сдадим острова!"
 ARG_political_events.33.t: "[ENG.GetNameDefCap] соглашается уступить острова"
 ARG_political_events.33.desc: "Сегодня Фолкленды и Южная Георгия наконец-то попали в [ARG.GetAdjective]ие руки. Государство [ENG.GetNameDefCap] передало их в обмен на мир. Мы охотно гарантируем этот мир — особенно теперь, когда нам наконец-то отошли законные [ARG.GetAdjective]ие территории."
 ARG_political_events.33.a: "Победа за нами!"
 ARG_political_events.34.t: "[ENG.GetNameDefCap] отказывается сдавать территории"
 ARG_political_events.34.desc: "[ENG.GetAdjective]ое государство упрямо отказывается отдать нам Фолкленды и Южную Георгию. Похоже, что оно готово продолжать кровопролитие несмотря на свои потери. Что ж, как им будет угодно. Мы готовы теснить их хоть до самого города [ENG.Capital.GetCapitalVictoryPointName]."
 ARG_political_events.34.a: "Война продолжается"
 ARG_political_events.35.t: "[ENG.GetNameDefCap] предлагает уступить острова"
 ARG_political_events.35.desc: "[ENG.GetAdjective]ий посол обратился к нам сегодня с предложением уступить нам острова Южной Атлантики, если мы гарантируем прекращение войны. Поскольку нашей целью был именно захват Фолклендов и Южной Георгии, такой исход нас бы устроил."
 ARG_political_events.35.a: "Мы получили то, что хотели. Подписать договор."
 ARG_political_events.35.b: "Мы будем воевать, пока не дойдем до города [ENG.Capital.GetCapitalVictoryPointName]!"
 ARG_political_events.36.t: "[ARG.GetNameDefCap] соглашается заключить мир"
 ARG_political_events.36.desc: "К счастью, [ARG.GetAdjective]ое правительство согласилось остановить войну на предложенных нами условиях. Жаль будет отдавать Фолкленды и Южную Георгию, но нам нужно сосредоточить силы в другом районе."
 ARG_political_events.36.a: "Гора с плеч..."
 ARG_political_events.37.t: "[ARG.GetNameDefCap] отказывается прекращать военные действия"
 ARG_political_events.37.desc: "Ужасные новости. [ARG.GetAdjective]ое правительство ответило отказом на наше предложение уступить острова в обмен на мир. Мы должны готовиться к новым боям, и теперь нам придется выделять ресурсы на войну на два фронта."
 ARG_political_events.37.a: "Как они смеют!"
 ARG_political_events.38.t: "[ARG.GetNameDef] требует в компенсацию Экваториальную Гвинею"
 ARG_political_events.38.desc: "С нами связалось правительство государства [ARG.GetNameDefCap] и потребовало, чтобы мы передали ему контроль над нашими землями в Экваториальной Гвинее в уплату за поддержку в недавней войне с республиканцами. Нам стоит тщательно подумать над ответом."
 ARG_political_events.38.a: "Это исключено."
 ARG_political_events.38.a.tt: "Это может навредить нашим отношениям с государством §Y[ARG.GetName]§!..."
 ARG_political_events.38.b: "Это небольшая цена за нашу победу."
 ARG_political_events.38.b.tt: "Передает §YЭкваториальную Гвинею§! государству §Y[ARG.GetName]§!"
 ARG_political_events.39.t: "[SPA.GetNameDefCap] отвергает наши требования"
 ARG_political_events.39.desc: "Государство [SPA.GetNameDef] грубо отвергло наши требования. [SPA.GetAdjective]ая верхушка утверждает, что наши запросы слишком высоки и несопоставимы с нашими же военными усилиями."
 ARG_political_events.39.a: "Как досадно..."
 ARG_political_events.40.t: "[SPA.GetNameDefCap] соглашается на наши требования"
 ARG_political_events.40.desc: "До нас дошли хорошие новости: государство [SPA.GetNameDef] согласилось на наши требования, и мы получим Экваториальную Гвинею в награду за помощь в недавней гражданской войне."
 ARG_political_events.40.a: "Теперь у нас есть плацдарм в Африке!"
 ARG_political_events.41.t: "Родольфо Гиольди возвращается в государство [ARG.GetNameDef]"
 ARG_political_events.41.desc: "В 1931 году Родольфо Гиольди бежал из государства [ARG.GetNameDef] — из-за склонности к социализму его жизни тогда грозила опасность. С тех пор он поддерживал коммунистическое восстание в государстве [BRA.GetNameDef], целью которого было смещение Жетулиу Варгаса с его поста в правительстве. Теперь, когда политический климат в державе [ARG.GetNameDef] несколько полевел, Гиольди заявил, что он может вернуться в родную страну и принять на себя руководство КПА."
 ARG_political_events.41.a: "Это поможет нам прийти к революции!"
 ARG_political_events.42.t: "[ARG.GetNameDefCap] выходит на связь"
 ARG_political_events.42.desc: "Мы получили новости от наших [ARG.GetAdjective]их товарищей: они обратились к нам в надежде, что мы поддержим их растущее революционное движение. Они хотят, чтобы в случае гражданской войны мы отправили добровольцев, которые помогут свергнуть недружественное правительство."
 ARG_political_events.42.a: "Надо помочь нашим друзьям-социалистам"
 ARG_political_events.42.b: "Нам сейчас некого отправлять..."
 ARG_political_events.43.t: "[SOV.GetNameDefCap] соглашается отправить помощь"
 ARG_political_events.43.desc: "Отличные новости, товарищ! Государство [SOV.GetNameDefCap] согласилось отправить к нам добровольцев, если в ходе нашей славной революции разразится гражданская война! Теперь мы можем быть спокойны."
 ARG_political_events.43.a: "Прекрасно!"
 ARG_political_events.44.t: "[SOV.GetNameDefCap] отказывается отправить помощь"
 ARG_political_events.44.desc: "Печальные новости, товарищ. Государство [SOV.GetNameDefCap] отказалось отправлять к нам добровольцев, если в нашей стране разразится гражданская война. Видимо, если наша славная революция обагрится кровью, мы должны будем противостоять буржуазным угнетателям в одиночку..."
 ARG_political_events.44.a: "Итак, мы одни..."
 ARG_political_events.50.t: "Небольшая забастовка рабочих в государстве [FROM.FROM.GetName]"
 ARG_political_events.50.desc: "К сожалению, наши попытки организовать забастовку рабочих в государстве [FROM.FROM.GetName] пошли не совсем по плану. Наши ораторы смогли привлечь внимание нескольких человек, идущих на работу. Нам удалось переманить некоторых на свою сторону, но чтобы убедить население в массе противостоять игу капитала, нужно проделать огромную работу."
 ARG_political_events.50.a: "В следующий раз мы добьемся большего..."
 ARG_political_events.51.t: "Забастовка рабочих в государстве [FROM.FROM.GetName]"
 ARG_political_events.51.desc: "Несмотря на стычки с начальством и фашистскими агитаторами, рабочая забастовка в государстве [FROM.FROM.GetName] смогла привлечь немало сторонников. Верхушка КПА произнесла несколько речей о будущем нации, лишенной классового деления, и те были встречены ликованием и радостными речовками толпы. Местный филиал партии уже объявил, что его численность после собрания резко возросла."
 ARG_political_events.51.a: "Мы завоевываем внимание масс."
 ARG_political_events.52.t: "Массовая забастовка рабочих в государстве [FROM.FROM.GetName]"
 ARG_political_events.52.desc: "Речовки и крики разозленной толпы рабочих ознаменовали массовую поддержку КПА. Заводские корпуса опустели, конторы заброшены, фермеры оставили поля — все пришли, чтобы выступить за свои права и направить гнев на правящий класс. Слава о нашем влиянии расходится быстро, поддержка революции крепнет с каждым днем..."
 ARG_political_events.52.a: "Скоро наши цели станут идеалом!"
 ARG_political_events.60.t: "[ARG.GetNameDefCap] приглашает нас в свой альянс"
 ARG_political_events.60.desc: "Государство [ARG.GetNameDefCap] обратилось к нам с предложением вступить в его коммунистический союз. Встанем плечом к плечу с братьями по революции?"
 ARG_political_events.60.a: "Мы будем сражаться вместе!"
 ARG_political_events.60.b: "Мы должны действовать самостоятельно."
 ARG_political_events.61.t: "[FROM.GetNameDefCap] принимает наше предложение"
 ARG_political_events.61.desc: "[FROM.GetNameDefCap] любезно принимает предложение вступить в наш союз. Теперь обе наши страны войдут в анналы истории."
 ARG_political_events.61.a: "Вместе мы будем поддерживать идеалы Революции."
 ARG_political_events.62.t: "[FROM.GetNameDefCap] отвечает отказом"
 ARG_political_events.62.desc: "Государство [FROM.GetNameDefCap] ответило отказом на наше предложение образовать союз социалистических республик. Разве они не понимают, у кого вся власть на этом континенте? Возможно, однажды мы им это покажем."
 ARG_political_events.62.a: "Будем выжидать..."
 ARG_political_events.70.t: "Буэнос-айресская конференция начинается"
 ARG_political_events.70.desc: "Наконец-то наше новое коммунистическое правительство достигло того уровня стабильности, когда мы можем открыть первую Буэнос-айресскую конференцию. Там мы определим будущее КПА и решим, кто может управлять страной в ближайшие годы. В этом году у нас есть два сильных кандидата, каждый со своим видением будущего государства [ARG.GetNameDef]. Наш текущий лидер Фанни Эдельман намерена сохранять статус-кво и предложить стране стабильность и выход на мировую арену. С другой стороны, Антонио Сото, бывший патагонский бунтарь, считает, что мы должны вывести государство [ARG.GetNameDef] на путь анархо-синдикализма. Кто же займет пост премьер-министра державы [ARG.GetNameDef]?"
 ARG_political_events.70.a: "Фанни Эдельман должна остаться у власти."
 ARG_political_events.70.b: "Антонио Сото — гораздо лучший вариант."
 ARG_political_events.71.t: "Фанни Эдельман остается премьер-министром"
 ARG_political_events.71.desc: "Одержав решительную победу, Фанни Эдельман смогла сохранить свой пост в правительстве. Похоже, что [ARG.GetNameDef] выбирает путь стабильности и роста. Ее соперник Антонио Сото вернулся в Патагонию и согласился пока что следовать планам Эдельман."
 ARG_political_events.71.a: "С возвращением, премьер-министр Эдельман!"
 ARG_political_events.72.t: "Антонио Сото устанавливает аргентинский анархо-синдикализм"
 ARG_political_events.72.desc: "Неожиданно для всех Антонио Сото сумел выиграть и получить пост нового лидера государства [ARG.GetNameDef] — тот самый пост, который он со временем надеется ликвидировать. Сото желает повести страну по новому пути, пути анархо-синдикализма, и со временем убрать в государстве все формы иерархии."
 ARG_political_events.72.a: "Непростое, но необычное будущее."
 ARG_political_events.80.t: "Усиленное финансирование образования"
 ARG_political_events.80.desc: "Один из самых важных вопросов на повестке новоизбранного правительства — будущее образования в государстве [ARG.GetNameDef]. Не секрет, что наше финансирование этой сферы в последнее время было недостаточным. Нам пора решить, на что мы будем направлять гранты и по какому пути развития пойдет наша система обучения."
 ARG_political_events.80.a: "Финансировать образование в области электроники."
 ARG_political_events.80.b: "Финансировать образование в области промышленности."
 ARG_political_events.80.c: "Финансировать образование в области синтеза."
 ARG_political_events.81.t: "Грант на образование в области электроники"
 ARG_political_events.81.desc: "Объявив о новом образовательном гранте, мы заслужили искреннюю похвалу от ученых всей страны. Мы решили прежде всего обучать людей чудесам электронных технологий и потому можем ожидать значительного прогресса от наших научно-исследовательских отделов."
 ARG_political_events.81.a: "Деньги потрачены не зря."
 ARG_political_events.82.t: "Грант на образование в области промышленности"
 ARG_political_events.82.desc: "Объявив о новом образовательном гранте, мы заслужили искреннюю похвалу от ученых всей страны. Мы решили прежде всего обучать людей эффективным производственным технологиям и потому можем ожидать значительного прогресса от наших научно-исследовательских отделов."
 ARG_political_events.82.a: "Деньги потрачены не зря."
 ARG_political_events.83.t: "Грант на образование в области синтеза"
 ARG_political_events.83.desc: "Объявив о новом образовательном гранте, мы заслужили искреннюю похвалу от ученых всей страны. Мы решили прежде всего обучать людей современным технологиям синтеза материалов и потому можем ожидать значительного прогресса от наших научно-исследовательских отделов."
 ARG_political_events.83.a: "Деньги потрачены не зря."
 ARG_political_events.90.t: "Совместные военные учения с государством [ARG.GetNameDef]"
 ARG_political_events.90.desc: "Пытаясь улучшить отношения с нами, [ARG.GetLeader] из государства [ARG.GetNameDef] предлагает провести совместные военные учения флота и авиации. Такой жест очень кстати в эти мрачные времена."
 ARG_political_events.90.a: "Наши войска теперь сильнее, чем когда-либо."
 ARG_political_events.100.t: "[ARG.GetNameDefCap] приглашает нас в свой альянс"
 ARG_political_events.100.desc: "Государство [ARG.GetNameDefCap] обратилось к нам с предложением альянса. Пожмем друг другу руки и будем вместе защищать демократию на Южноамериканском континенте?"
 ARG_political_events.100.a: "Мы будем сражаться вместе!"
 ARG_political_events.100.b: "Мы должны действовать самостоятельно."
 ARG_political_events.101.t: "[FROM.GetNameDefCap] принимает наше предложение"
 ARG_political_events.101.desc: "[FROM.GetNameDefCap] любезно принимает предложение вступить в наш союз. Теперь мы оба будем бастионом мира и демократии в Южной Америке."
 ARG_political_events.101.a: "Вместе мы удержим строй и защитим наш народ!"
 ARG_political_events.102.t: "[FROM.GetNameDefCap] отвечает отказом"
 ARG_political_events.102.desc: "Государство [FROM.GetNameDefCap] ответило отказом на предложение вступить в наш союз. Разве они не понимают, что вместе мы сильнее? Будем надеяться, что они не пожалеют о своем решении."
 ARG_political_events.102.a: "Возможно, в другой раз..."
 ARG_political_events.110.t: "[FROM.GetNameDefCap] угрожает агрессией государству [URG.GetNameDef]"
 ARG_political_events.110.desc: "Похоже, наши страхи стали реальностью: [FROM.GetNameDef] занимает агрессивную позицию против государства [URG.GetNameDef]. Нельзя допустить, чтобы наш сосед стал жертвой вторжения. Нужна осмотрительность: если действовать опрометчиво, [FROM.GetNameDef] придет уже за нами."
 ARG_political_events.110.a: "Нужно пойти на эскалацию!"
 ARG_political_events.110.b: "Лучше ничего не делать: риск слишком велик…"
 ARG_political_events.111.t: "[FROM.GetNameDefCap] требует, чтобы мы покинули государство [URG.GetNameDef]"
 ARG_political_events.111.desc: "В ответ на нашу операцию на территории государства [URG.GetNameDef] мы получили четкий ответ: [FROM.GetNameDef] требует немедленно вывести войска с занятой территории и прекратить боевые действия. Если мы откажемся, велика вероятность, что [FROM.GetNameDef] объявит нам войну."
 ARG_political_events.111.a: "Пусть приходят!"
 ARG_political_events.111.b: "Придется вывести войска."
 ARG_political_events.120.t: "Странный посетитель"
 ARG_political_events.120.desc: "Сегодня утром в Каса-Росаду вошел странный немец, говорящий на ломаном испанском, и заявил, что у него большие планы на будущее государства [ARG.GetNameDef]. Похоже, он знает, о чем говорит, и его слова звучат вполне убедительно. Может, стоить позволить ему возглавить правительство?"
 ARG_political_events.120.a: "Да! Что может пойти не так?"
 ARG_political_events.120.b: "Это исключено."
 ARG_news_events.1.t: "[ARG.GetNonIdeologyName] использует агрессивную внешнюю политику."
 ARG_news_events.1.d: "[ARG.GetAdjective]ое правительство в последнее время занимает все более напористую и воинственную позицию в том, что касается внешней политики. Конец бесславного десятилетия ознаменовался стремительной сменой режима, и похоже, будто [ARG.GetNonIdeologyName] обдумывает возможности экспансии. Сегодня утром [ARG.GetAdjective]ий лидер [ARG.GetLeader] в своем обращении к населению заметил, что страну ждет эра величия, и их цель — объединить Южную Америку под одним сильным и стабильным знаменем."
 ARG_news_events.1.a: "Но ведь это, конечно же, просто риторика?"
 ARG_political_events.73.t: "[FROM.GetNameDefCap] ищет более близкого сотрудничества"
 ARG_political_events.73.desc: "[ARG.GetAdjective]ие дипломаты обратились к нам с просьбой о более близком сотрудничестве после наших недавних торговых сделок, ведь идеология их государства становится все более схожей с нашей. Сейчас они предлагают заключить взаимный пакт о ненападении и гарантировать независимость их страны."
 ARG_political_events.73.a: "Мы аплодируем их устремлениям. Конечно же, они получат и пакт, и гарантии!"
 ARG_political_events.73.b: "Мы можем предложить им пакт о ненападении, но не более того."
 ARG_political_events.73.c: "Это уж слишком."
 ARG_political_events.74.t: "[FROM.GetNameDefCap] соглашается как гарантировать нашу независимость, так и заключить пакт о ненападении"
 ARG_political_events.74.desc: "\nМы получили отклик от государства [FROM.GetNameDef]. Оно радо нашим усилиям радикально сменить курс и вернуться к демократии и потому соглашается на нашу просьбу. Теперь наша страна станет сильнее, а вероятность объявления нам войны значительно снизится."
 ARG_political_events.74.a: "Прекрасно!"
 ARG_political_events.74.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! теперь гарантирует нашу независимость! \nМы заключили §Yпакт о ненападении§! с державой [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"
 ARG_political_events.75.t: "[FROM.GetNameDefCap] соглашается на пакт о ненападении"
 ARG_political_events.75.desc: "Мы получили отклик от государства [FROM.GetNameDef]. Оно радо нашим усилиям радикально сменить курс и вернуться к демократии и потому соглашается на нашу просьбу, но лишь частично. Мы заключили пакт о ненападении, но вот гарантировать нашу независимость они пока, к сожалению, не готовы."
 ARG_political_events.75.a: "Это лучше, чем ничего..."
 ARG_political_events.75.tt: "Мы заключили §Yпакт о ненападении§! с державой [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"
 ARG_political_events.76.t: "[FROM.GetNameDefCap] отклоняет нашу просьбу о более близком сотрудничестве"
 ARG_political_events.76.desc: "Мы получили ответ от государства [FROM.GetNameDef]. Оно радо нашим усилиям по восстановлению демократии, но не считает выгодным для себя как гарантировать нам независимость, так и заключать пакт о ненападении."
 ARG_political_events.76.a: "Как жаль."
 ARG_news_events.2.t: "Битва у Ла-Платы"
 ARG_news_events.2.d: "Сегодня утром тяжелый крейсер кригсмарине «Адмирал граф Шпее» вступил в бой с эскадрой Королевского флота в эстуарии реки Ла-Плата, что в Южной Атлантике. В последовавшей битве несколько [ENG.GetAdjective]их кораблей получили сильные повреждения и вынуждены были выйти из боя и направиться к Фолклендским островам. «Граф Шпее», с другой стороны, почти не получил повреждений, если не считать критически важный удар по системе топливоснабжения. [GER.GetAdjective]ий корабль отступил в [URG.GetAdjective]ий порт Монтевидео, чтобы провести срочный ремонт. Многие источники утверждают, что это первый морской бой в данном вооруженном конфликте, и похоже, что война наконец-то достигла Южноамериканского континента."
 ARG_news_events.2.a: "Будем надеяться, что и [ENG.GetAdjective]ие корабли тоже отступили."
 ARG_news_events.2.b: "[GER.GetAdjective]ий флот не имеет права здесь находиться."
 ARG_news_events.2.c: "Тревожные новости."
 ARG_news_events.3.t: "[ARG.GetAdjective]ая коммунистическая революция"
 ARG_news_events.3.d: "Беспорядки в государстве [ARG.GetNonIdeologyName] в последнее время вышли из-под контроля и переросли в гражданскую войну. Под началом некогда изгнанного Родольфо Гиольди и при поддержке многих симпатизирующих левым идеям членов [ARG.GetAdjective]ого конгресса коммунисты дистанцировались от правительства в попытке захватить власть и реализовать радикальные перемены по всей стране. В регионе растет беспокойство, что коммунистическая страна [ARG.GetNonIdeologyName] создаст эффект домино по всему южноамериканскому континенту."
 ARG_news_events.3.a: "Это настоящая трагедия."
 #GUAY
 JUNO_guay_events.1.t: "Офицеры поддерживают правительство"
 JUNO_guay_events.1.desc: "Армейские офицеры выступили в поддержку действующей власти. Стратегия умиротворения себя оправдала, как и вливание средств в армию."
 JUNO_guay_events.1.a: "Отлично."
 JUNO_guay_events.2.t: "[FROM.GetNameDefCap] ждет от нас инвестиций в строительство ГЭС."
 JUNO_guay_events.2.desc: "[FROM.GetName] хочет провести индустриализацию. Основное направление электрификации очевидно: в стране со множеством рек нужно строить ГЭС. Возврат инвестированных средств следует ожидать в течение двух лет."
 JUNO_guay_events.2.a: "Неплохая инвестиция."
 JUNO_guay_events.2.tt: "Государству [FROM.GetName] придется выплатить нам долг за два года, если только между нами не начнется война."
 JUNO_guay_events.2.b: "Нам это неинтересно."
 JUNO_guay_events.3.t: "[FROM.GetName] соглашается!"
 JUNO_guay_events.3.desc: "[FROM.GetName] принимает наши инвестиции. Теперь наши связи станут прочнее!"
 JUNO_guay_events.3.a: "Замечательно!"
 JUNO_guay_events.4.t: "[FROM.GetName] отказывается!"
 JUNO_guay_events.4.desc: "[FROM.GetName] не хочет принимать наши инвестиции. Усилия наших дипломатов, мягко говоря, оставляют желать лучшего."
 JUNO_guay_events.4.a: "Досадная неудача."
 JUNO_guay_events.5.t: "Возврат долга за инвестиции в строительство ГЭС."
 JUNO_guay_events.5.desc: "Пора выплачивать долг государству [?var:old_world_power.GetName]. Такой удар по бюджету на какое-то время ослабит нашу экономику, однако, как говорят экономисты, вложенный заем — хороший заем."
 JUNO_guay_events.5.a: "Всем когда-нибудь приходится платить по счетам."
 JUNO_guay_events.6.t: "Успехи [FROM.GetAdjective]ой армии"
 JUNO_guay_events.6.desc: "[FROM.GetAdjective]ая армия, несмотря на меньшую численность, заняла значительную территорию нашей страны, а мы несем серьезные потери. Теперь [FROM.GetName] полностью владеет спорным регионом, подрывая всю легитимность наших притязаний. Выбор невелик: либо продолжать войну, что ударит по боевому духу наших солдат, либо отказаться от потерянной территории."
 JUNO_guay_events.6.a: "Мы не сможем продолжать эту бессмысленную войну."
 JUNO_guay_events.6.b: "Этот регион по праву принадлежит нам!"
 JUNO_guay_events.7.t: "[FROM.GetName] уступает"
 JUNO_guay_events.7.desc: "Наши победоносные войска изгнали захватчиков с нашей земли. Правительство государства [FROM.GetName] благоразумно решило отступить и отдать захваченное вместо того, чтобы продолжать бессмысленную бойню. Впрочем, оно даже не подозревает, что эта доблестная победа — только начало."
 JUNO_guay_events.7.a: "На шаг ближе к гегемонии."
 JUNO_guay_events.7.b: "А вообще-то неплохо получается. Продолжаем."
 JUNO_guay_events.8.t: "[FROM.GetName] отказывается уступить"
 JUNO_guay_events.8.desc: "Правительство государства [FROM.GetName] заявило, что его оскорбляет даже гипотетический отказ от национальной территории, а потому будет сражаться до тех пор, пока наша власть не падет, а армия не будет распущена."
 JUNO_guay_events.8.a: "Пора заканчивать этот балаган."
 JUNO_guay_events.9.t: "[FROM.GetName] возвращает долг за строительство ГЭС"
 JUNO_guay_events.9.desc: "[FROM.GetName] полностью выплачивает нам средства, инвестированные в строительство инфраструктуры, выполнив таким образом свои обязательства. После этого наши страны только сблизились."
 JUNO_guay_events.9.a: "Это замечательно."
 JUNO_guay_events.10.t: "[FROM.GetNameDef] решает продолжать наступление"
 JUNO_guay_events.10.desc: "[FROM.GetNameDefCap] заявляет, что мира не будет. Очевидно, что [FROM.Getname] собирается аннексировать всю страну целиком. Война будет идти до последнего нашего солдата."
 JUNO_guay_events.10.a: "До последнего так до последнего."
 TOA_ven_blockade.1.t: "[FROM.GetName] перекрывает поставки нефти"
 TOA_ven_blockade.1.desc: "Стремясь перекрыть поставки нашей нефти своим противникам, [FROM.GetName] размещает у нашего побережья военные корабли. [FROM.GetAdjective]ое правительство заявляет, что не стремится к прямому конфликту — такая мера всего лишь призвана оказать давление на врагов, однако мы считаем, что иначе как эскалацией ее не назвать. Пока что никто не пострадал, но присутствие чужих военных кораблей только накаляет обстановку в Каракасе."
 TOA_ven_blockade.1.a: "[FROM.GetName] — сильный враг, против которого нам не выстоять."
 TOA_ven_blockade.1.b: "Это же объявление войны!"
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 TOA_ven_blockade.2.desc: "[FROM.GetAdjective]ое правительство пошло на отчаянный шаг, установив полную блокаду государства [Ven.GetName]. У побережья в районе Каракаса замечены крупные военные корабли, а до сведения [VEN.GetAdjective]их властей было доведено следующее: полная блокада призвана положить конец торговле нефтью между нашими странами."
 TOA_ven_blockade.2.a: "Это вопиющее нарушение нейтралитета!"
 paraguay.1.t: "возможность увеличить расходы на возведение форта"
 paraguay.1.desc: "Восстановление Умайты дало нам возможность увеличить расходы на оборону и построить дополнительные укрепления в окрестностях, в том числе небольшой форт для дальнейшей защиты столицы со стороны реки."
 paraguay.1.a: "Отличная мысль"
 paraguay.1.b: "Это не входит в бюджет"
 paraguay.1.tt: "Когда §Y$PAR_rebuild_humaita$§! будет завершено, добавьте дополнительно: "
 south_american_events.60.t: "[MEX.GetNameDefCap] разжигает коммунистические настроения"
 south_american_events.60.desc: "Коммунисты из государства [MEX.GetNameDef] провоцируют демонстрации внутри нашей страны. Как следует на это ответить?"
 south_american_events.60.a: "Пусть продолжают."
 south_american_events.60.b: "Прижать этих любителей социализма!"
 south_american_events.61.t: "Битва у Ла-Платы"
 south_american_events.61.desc: "Кригсмарине и Королевский флот вступили в ожесточенный бой недалеко от Монтевидео. Около 00:10 сильно поврежденный [GER.GetAdjective]ий корабль бросил якорь в нашем порту с просьбой о ремонте. В то же время британские дипломаты настаивают на том, чтобы мы отправили корабль назад в море, где он неизбежно будет уничтожен Королевским флотом."
 south_american_events.61.a: "Потребовать, чтобы он покинул наш порт"
 south_american_events.61.b: "Оставить его в порту и обеспечить ремонт"
 south_american_events.62.t: "Битва у Ла-Платы"
 south_american_events.62.desc: "Около 06:18 корабли Кригсмарине и Королевского флота вступили в бой недалеко от Монтевидео. По сообщениям, немецкий корабль получил серьезные повреждения и укрылся в порту уругвайской столицы. Британские дипломаты настаивают на том, чтобы уругвайское правительство заставило корабль покинуть порт в соответствии с Гаагской конвенцией, после чего он наверняка будет уничтожен ожидающими его силами Королевского флота."
 south_american_events.62.a: "Любопытно"
