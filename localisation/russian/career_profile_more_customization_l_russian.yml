 #Medals
 CAREER_PROFILE_MODERN_VERDUN: "Современный Верден"
 CAREER_PROFILE_MODERN_VERDUN_DESCRIPTION: "Вести бой определенное количество дней без перерыва."
 CAREER_PROFILE_NEVERMINE_ME_MEDAL: "Как по минному полю"
 CAREER_PROFILE_NEVERMINE_ME_MEDAL_DESCRIPTION: "Получить благодаря минам уровень превосходства на море выше 50% в определенном числе районов моря."
 CAREER_PROFILE_QUALITY_OVER_QUANTITY: "Качество, а не количество"
 CAREER_PROFILE_QUALITY_OVER_QUANTITY_DESCRIPTION: "Иметь преимущество по соотношению потерь, заставив противника понести не менее 1 миллиона потерь."
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL: "Мозги и грубая сила"
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION: "Расшифровать определенное количество шифровок."
 CAREER_PROFILE_I_AM_INEVITABLE: "Я сама неизбежность"
 CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION: "Получать минимум по одной провинции каждую неделю в течение определенного числа недель."
 CAREER_PROFILE_FINESSE_IS_FASTER: "Точность — это скорость"
 CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION: "При расшифровке добиться того, чтобы операция «Захватить шифр» ускорила процесс на более чем определенное число дней."
 CAREER_PROFILE_CARGO_EMBARGO: "Эмбарго на карго"
 CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION: "Наложить эмбарго на определенное количество наций."
 CAREER_PROFILE_PRODUCTION_IS_POWER: "Производство это сила"
 CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION: "Построить определенное количество новых гражданских или военных фабрик."
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL: "Триумф инженерной мысли"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION: "Спроектировать танк с определенным значением рейтинга брони и ввести в эксплуатацию не менее 1000 таких танков."
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL: "Летающие крепости"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION: "Спроектировать самолет с определенным значением воздушной обороны и ввести в эксплуатацию не менее авиакрыла таких самолетов (100 единиц)."
 #Ribbons
 CAREER_PROFILE_SYNTHETIC_SECURITY: "Запасы синтетики"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION: "Получить более 30 ед. резины из искусственных источников (нефтеперерабатывающих заводов)."
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE: "«Если бы женщины на заводах прекратили работу на 20 минут, союзники проиграли бы войну».\n\n— Французский фельдмаршал и главнокомандующий Жозеф Жоффр, Первая Мировая война."
 CAREER_PROFILE_RUBBER_BARON: "Резиновый барон"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION: "Контролировать не менее 1000 ед. резины в условиях закрытой экономики."
 CAREER_PROFILE_RUBBER_BARON_QUOTE: "«...захват основных районов по производству резины на Дальнем Востоке в 1942 году уничтожил источники 90% мирового производства естественной резины».\n\n— Южный экономический журнал, январь 1947 г."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH: "Грузовик пройдет где угодно"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION: "Отправить в армию более 5000 машин снабжения."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE: "«Нам говорили, что бомбардировщик пролетит где угодно. Но грузовики уже были там».\n\n— Автор неизвестен"
 CAREER_PROFILE_MARE_NOSTRUM: "Наше море"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION: "Завоевать превосходство в шести основных регионах Средиземного моря. Минимум один из этих регионов должен быть оспариваемым."
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE: "«Когда я потерял винтовку, армия взыскала с меня 85 долларов. Вот почему на флоте капитан предпочитает идти на дно вместе с кораблем».\n\n— Дик Грегори"
 CAREER_PROFILE_BLITZ_THIS: "Вот вам и блиц..."
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION: "Выбрать гибкую оборону в качестве предпочитаемой стратегии для генерала, фельдмаршала или государства."
 CAREER_PROFILE_BLITZ_THIS_QUOTE: "«Оттяните строй назад, как лучник тетиву лука, затем отпустите».\n\n— Автор неизвестен"
 CAREER_PROFILE_SCORCHED_EARTH: "Тактика выжженной земли"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION: "Разрушить железную дорогу с помощью тактики выжженной земли, чтобы замедлить противника."
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE: "«...врагу не должно достаться ни единого паровоза, ни одного железнодорожного вагона, ни одного фунта зерна или галлона топлива»\n\n— Иосиф Сталин, обращение по радио от 3 июля 1941 г."
 CAREER_PROFILE_RULED_BY_FURNITURE: "Правит мебель!"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION: "Добиться того, чтобы ни одного человека или группу людей не изображали правителями вашей нации."
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE: "«Беспокойство — как кресло-качалка: может занять вас, но никуда не приведет».\n\n— Старая английская поговорка"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND: "Тысячелетние узы"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION: "Разместить сто батальонов обычной или верблюжьей кавалерии."
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE: "«Чтобы эффективно воевать в кавалерии, лошадь должна быть немного безумной, а всадник — полностью».\n\n— Стивен Прессфилд"
 CAREER_PROFILE_ROCKETS_REIGN: "Власть ракет"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION: "Построить более 10 ракетных площадок."
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE: "«Ракета сработала безупречно, если не считать того, что она села не на ту планету».\n\n— Вернер фон Браун"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED: "Стремительная сталь"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION: "Разместить свыше 4000 танков с максимальной скоростью более 12 км/ч."
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE: "«Если вам кажется, что всё под контролем, значит, вы едете недостаточно быстро».\n\n— Марио Андретти"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM: "Громовой оркестр"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION: "Разместить при поддержке роты связи дивизию, в составе которой есть хотя бы один зенитный, артиллерийский или противотанковый батальон либо батальон ракетной артиллерии."
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE: "\n«Настоящее крещендо звуков, такое долгое, что сливается в один всесокрушающий гул, гул поезда в тоннеле, усиленный в миллион раз».\n\n— Арнольд Д. Харви"
