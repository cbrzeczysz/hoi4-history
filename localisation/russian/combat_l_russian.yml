 SCREENING_TOOLTIP_FOR_SCREEN_BOX: "Ваши §Yкрупные корабли§! ($NUM_CAPI|.0H$), §Yавианосцы§! ($NUM_CARR|.0H$) и §Yконвои§! ($NUM_CONV|.0H$) должны сопровождаться $NUM_NEED|.0H$ §Yкораблями охранения§!, чтобы охранение было полным. Количество имеющихся §Yкораблей охранения§!: $NUM_SCRE|.0H$."
 SCREENING_TOOLTIP_FOR_CAPITAL_BOX: "Ваши §Yавианосцы§! ($NUM_CARR|.0H$) и §Yконвои§! ($NUM_CONV|.0H$) должны сопровождаться $NUM_NEED|.0H$ §Yкрупными кораблями§!, чтобы охранение было полным. Количество имеющихся §Yкрупных кораблей§!: $NUM_CAPI|.0H$."
 SCREENING_TOOLTIP_LOW_INFO: "Пробелы в §Yгруппе охранения§! приводят к низкой эффективности охранения, что позволяет подводным лодкам противника нацеливаться на следующую боевую линию."
 SCREENING_TOOLTIP_BONUSES: "Ваша эффективность охранения даст следующие бонусы вашей §Yбоевой линии§!:\n"
 SCREENING_TOOLTIP_BONUSES_CAPITAL: "Ваша эффективность охранения даст следующие бонусы вашей §Yавианосной группе§!:\n"
 SCREENING_TOOLTIP_NO_SCREENS: "Отсутствие§Yкораблей охранения§! позволит вражеским подводным лодкам и другим легким кораблям атаковать ваши крупные корабли торпедами и даст большой штраф к размещению."
 SCREENING_BOX_TOOLTIP: "В §Yгруппу охранения§! входят все корабли охранения — обычно это легкие крейсеры и эсминцы. Их задача — удерживать корабли охранения противника на удалении от основной §Yбоевой линии§!. При недостаточном охранении вражеские корабли охранения могут атаковать ударную группу торпедами."
 CAPITAL_BOX_TOOLTIP: "§YБоевая линия§! обеспечивает основную боевую мощь флота и обычно представлена линкорами и тяжелыми крейсерами. Также она не дает крупным кораблям противника атаковать §Yавианосцы§!."
 CARRIER_BOX_TOOLTIP: "§YАвианосная группа§! обеспечивает боевую мощь флота на дальней дистанции. Укрываясь от противника за §Yгруппой охранения§! и §Yбоевой линией§!, авианосцы могут беспрепятственно атаковать врага. Если в битве участвуют §Yконвои§!, они тоже появятся в этом районе."
 SUBMARINE_BOX_TOOLTIP: "§Y«Волчья стая» подлодок§! будет пытаться скрытно уничтожать отступающие корабли торпедами. Если у противника мало специальных противолодочных кораблей, то подлодки могут уйти незамеченными."
