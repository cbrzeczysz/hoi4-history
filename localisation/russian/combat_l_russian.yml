 POSITIONING_INFO: "§HРазмещение§! отражает то, насколько выгодную позицию занимает ваш флот по сравнению с вражеским. На размещение влияет сравнительный размер флотов, погода и навыки командующего. Корабли, вступившие в бой после его начала, получают временный штраф к показателю размещения.\n\nЕсли размещение ниже 100%, флот получает различные штрафы.\n"
