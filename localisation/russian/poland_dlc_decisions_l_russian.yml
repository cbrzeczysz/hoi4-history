 POL_defensive_plans: "Оборонительное планирование"
 POL_defensive_plans_desc: ""
 POL_defend_in_east_state: "[From.GetName] — оборонительный план"
 POL_defend_in_east_state_desc: "Восток страны далек и не развит до конца — там царствует природа. Мы должны обучить своих людей использовать окружение себе во благо и оставлять русских захватчиков в недоумении."
 POL_defend_in_west_state: "[From.GetName] — оборонительный план"
 POL_defend_in_west_state_desc: "В основном наша промышленность сосредоточена на западе страны, и очень важно иметь возможность защитить ее от немцев. Чтобы наша граница была в безопасности, мы должны разработать локальную стратегию обороны запада."
 POL_four_year_plan_mission: "Подготовка к следующему четырехлетнему плану"
 POL_four_year_plan_mission_desc: "Сейчас выполняется четырехлетний план. Мы должны сдержать свои обещания по реформированию и индустриализации страны, чтобы как следует подготовиться к следующей четырехлетке."
