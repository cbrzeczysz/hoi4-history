 repel_invaders: "Изгнание захватчиков"
 repel_invaders_desc: "На нашу страну коварно напали, и в это самое время злобный враг топчет наши поля и разрушает наши города! Соберемся с силами и дадим ему достойный отпор!"
 repel_invaders_short_desc: "§LПрогоните захватчиков с нашей земли!§!"
 support_democracy: "Поддержка демократии"
 support_democracy_desc: "В настоящее время политическое руководство придерживается несколько неподходящих взглядов. При помощи небольших манипуляций, легкой пропаганды и, возможно, скандала-другого можно заставить уйти со сцены нынешнее правительство и привести к власти партию, более склоняющуюся к демократии."
