 support_republican_spain: "Поддержка республиканской Испании"
 support_republican_spain_desc: "Многие воспринимают гражданскую войну в Испании как локальную версию глобального конфликта идеологий, определяющих политику нашего времени. Оказывая помощь республиканской Испании, мы боремся с фашистами, стремящимися поработить испанский народ."
 support_republican_spain_short_desc: "Отошлите снаряжение для поддержки республиканской Испании в гражданской войне."
 support_nationalist_spain: "Поддержка националистической Испании"
 support_nationalist_spain_desc: "Многие воспринимают гражданскую войну в Испании как локальную версию глобального конфликта идеологий, определяющих политику нашего времени. Оказывая помощь националистической Испании, мы боремся с анархистами и коммунистами, стремящимися разрушить испанское государство."
