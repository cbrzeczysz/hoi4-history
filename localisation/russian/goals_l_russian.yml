 take_state_focus_desc: "Захват региона $STATE|Y$ у государства $TARGET|Y$."
 take_state_focus_short_desc: "Благодаря этой цели войны получить указанные регионы на мирной конференции будет дешевле."
 liberate_wargoal: "Освобождение"
 liberate_wargoal_short_desc: "Освобождение"
 liberate_wargoal_desc: "Благодаря этой цели войны освобождение на мирной конференции будет дешевле."
 independence_wargoal: "Независимость"
 independence_wargoal_short_desc: "Война за независимость"
 independence_wargoal_desc: "Война за независимость"
 puppet_wargoal_focus: "Марионетка (фокус)"
 puppet_wargoal_focus_desc: "Марионетка $TARGET|Y$"
 puppet_wargoal_focus_short_desc: "Благодаря этой цели войны получить государство-марионетку на мирной конференции будет дешевле."
 take_claimed_state: "Захват региона"
 take_claimed_state_desc: "Захват региона $STATE|Y$ у государства $TARGET|Y$."
 take_claimed_state_short_desc: "Благодаря этой цели войны получить указанные регионы на мирной конференции будет дешевле."
 take_core_state: "Возвращение территории"
 take_core_state_desc: "Возвращение региона $STATE|Y$, сейчас принадлежащего государству $TARGET|Y$."
 take_core_state_short_desc: "Благодаря этой цели войны получить указанные регионы на мирной конференции будет дешевле."
 annex_everything: "Аннексия"
 annex_everything_desc: "Аннексия выбранного региона."
 annex_everything_short_desc: "Благодаря этой цели войны аннексия на мирной конференции будет дешевле."
 civil_war: "Гражданская война"
 civil_war_desc: "Гражданская война! Нация раскололась на группировки, воюющие между собой за контроль над государством."
 civil_war_short_desc: "Благодаря этой цели войны аннексия на мирной конференции будет дешевле."
 topple_government: "Свержение правительства"
 topple_government_desc: "Свергните действующее правительство."
 topple_government_short_desc: "Благодаря этой цели войны свержение правительства на мирной конференции будет дешевле."
 anti_comintern_pact: "Антикоминтерновский пакт"
 anti_comintern_pact_desc: "Настало время подписать пакт, «устанавливающий, что целью Коммунистического интернационала, именуемого также Коминтерн, является уничтожение и подчинение существующих государств всеми имеющимися средствами; при этом утверждается, что терпимость в отношении вмешательства во внутригосударственные дела, которые позволяет себе Коммунистический интернационал, ставит под угрозу не только социальное благополучие таких государств, но также и мирное сосуществование держав, готовых к совместным действиям для борьбы с подрывной коммунистической деятельностью».\nЭто улучшит отношение с государствами, подписавшими пакт."
 anti_comintern_pact_short_desc: "§LВместе с Италией и Японией сформируйте объединенный фронт борьбы с коммунизмом.§!"
 tripartite_pact: "Тройственный пакт"
 tripartite_pact_desc: "В целях усиления Антикоминтерновского пакта подписавшие договор государства заявляют о том, что их основная цель в последующие 10 лет — «создать и поддерживать новый порядок, обеспечивая взаимное процветание и благосостояние всех заинтересованных наций»."
 tripartite_pact_short_desc: "§LУстановите еще более тесные связи с Италией и Японией, подписав новый договор.§!"
 demand_sudetenland: "Потребовать Судетскую область"
 demand_sudetenland_desc: "Судетские немцы отчаянно страдают под гнетом чехословацких хозяев, но мы больше не потерпим такого обращения с ними! Судетская область вместе с ее населением немедленно должна быть передана Германии."
 demand_sudetenland_short_desc: "§LУсильте военное присутствие у границ Чехословакии, чтобы оказать давление на Прагу.§!"
 fate_of_czechoslovakia: "Судьба Чехословакии"
 fate_of_czechoslovakia_desc: "Теперь, когда Судетская область у нас, Чехословакия беззащитна. Пора покончить с этим недогосударством."
 fate_of_czechoslovakia_short_desc: "§LСосредоточьте войска в Судетской области, чтобы аннексировать остатки чехословацкого государства.§!"
 molotov_ribbentrop_pact: "Пакт Молотова-Риббентропа"
 molotov_ribbentrop_pact_desc: "Подписав договор о дружбе и ненападении с СССР, мы можем прийти к соглашению о том, как поступить с разделяющими нас государствами, а также увеличить взаимную торговлю. Кроме условий о ненападении, договор содержит тайные пункты о разделении территорий Румынии, Польши, Литвы, Латвии, Эстонии и Финляндии между сферами влияния Германии и Советского Союза, что приведет к территориальному и политическому переделу этих стран."
 molotov_ribbentrop_pact_short_desc: "§LПодпишите пакт о ненападении с СССР, чтобы избежать советского вторжения.§!"
 poland_goal: "Данциг или война!"
 poland_goal_desc: "Данциг был немецким, Данциг оставался немецким и Данциг будет немецким! Необходимо подготовить немецкий народ к неминуемой войне с Польшей. Пропаганда подтолкнет его к более решительным действиям и покажет всему миру коварство поляков. Данциг и окружающие его земли вернутся к Германии!"
 poland_goal_short_desc: "§LПодготовьте немецкий народ к войне с Польшей, а потом двигайтесь на Варшаву!§!"
 poland_goal_1: "Подготовиться к войне"
 poland_goal_2: "Объявить войну"
 test_the_chinese_focus: "Инцидент на китайской границе"
 test_the_chinese_focus_desc: "Китайцы до сих пор не признают наше освобождение Маньчжурии, и напряженность на границе близ Пекина уже вылилась в несколько стычек. Если подстроить инцидент, то можно раздуть его до полномасштабной войны. Он станет удобным предлогом, чтобы разобраться с китайцами раз и навсегда!"
 test_the_chinese_focus_short_desc: "§LСпровоцируйте конфликт, усилив военное присутствие у границы с Китаем.§!"
 chinese_border_incident_SUCCEEDED: "Инцидент на мосту Марко Поло"
 chinese_border_incident_SUCCEEDED_DESC: "В попытках установить контроль над важным стратегическим мостом Марко Поло к югу от Пекина наши войска были вовлечены в оживленную перестрелку. Исход этого конфликта неоднозначен, но мы потребовали извинений и дополнительных территориальных уступок."
 south_pacific_mandate: "Южный Тихоокеанский мандат"
 south_pacific_mandate_desc: "Наши владения в Тихом океане, переданные нам Лигой наций, образуют первую линию обороны Японии в будущей войне с США. Эти острова представляют собой непотопляемые авианосцы, и мы должны как следует укрепить их."
 south_pacific_mandate_short_desc: "§LСоорудите новые прибрежные крепости на наших южных тихоокеанских островах.§!"
 south_pacific_mandate_SUCCEEDED: "Южный Тихоокеанский мандат был укреплен"
 south_pacific_mandate_SUCCEEDED_DESC: "Инженеры укрепили острова нашего Южного Тихоокеанского мандата. Врагу будет трудно высадиться на них."
 demand_indochina_focus: "Потребовать Индокитай"
 demand_indochina_focus_desc: "После поражения Франции в Европе ее право на заморские колонии весьма сомнительно. Окажите давление на французское правительство, чтобы оно предоставило Японии полный доступ к его базам в Индокитае. Этот регион послужит плацдармом для дальнейших кампаний."
 demand_indochina_focus_tt: "Франция владеет Индокитаем."
 demand_indochina_focus_short_desc: "§LОкажите давление на новое правительство Франции с требованием передать Индокитай.§!"
 demand_french_indochina_SUCCEEDED: "Требования выставлены"
 demand_french_indochina_SUCCEEDED_DESC: "Наши войска расположились вдоль границ Французского Индокитая, что намекает на серьезные последствия в случае, если наши требования не будут выполнены."
 test_the_ussr_focus: "Укрепить советскую границу"
 test_the_ussr_focus_desc: "Мы должны ответить на регулярные провокации Советов вдоль нашей северной границы. Нельзя больше мириться с их постоянными нарушениями установленной границы Маньчжурии. Сосредоточьте войска в северной Маньчжурии, чтобы пресечь все будущие провокации."
 test_the_ussr_focus_short_desc: "§LСосредоточьте войска в Маньчжурии, чтобы пресечь провокации Советов.§!"
 naval_expansion_focus: "Строительство кораблей"
 naval_expansion_focus_desc: "Мы больше не связаны Вашингтонским морским соглашением, а флот крайне важен для нас как для островного государства. Постройте дополнительные портовые сооружения с целью увеличения производства для флота. Только так Япония сможет создать флот, которого заслуживает."
 naval_expansion_focus_short_desc: "§LУвеличьте производство японских кораблей, построив больше верфей.§!"
 increase_naval_production_SUCCEEDED: "Производство кораблей увеличено"
 increase_naval_production_SUCCEEDED_DESC: "Мы успешно увеличили производство кораблей. Вскоре Император будет располагать мощнейшей армадой в мире!"
 siamese_puppet_focus: "Оказать давление на Сиам"
 siamese_puppet_focus_desc: "Нашим войскам необходим доступ к Сиаму, чтобы подойти к британским владениям в Бирме и Малайе. Демонстрация силы заставит сиамское правительство подписать договор о союзе с нами как с достойным доверия партнером в Великой восточноазиатской сфере взаимного процветания."
 siamese_puppet_focus_short_desc: "§LУбедите Сиам встать на нашу сторону.§!"
 occupy_philippines: "Оккупировать Филиппины"
 occupy_philippines_desc: "Первый шаг в удачной Тихоокеанской кампании — это захват Филиппин. Американцы не преминут воспользоваться этими островами в качестве удобной базы для нанесения ударов по Японии, но мы тоже можем занять их с целью подготовки к будущей операции против Южной зоны ресурсов."
 occupy_philippines_short_desc: "§LВысадите войска на Филиппинах, чтобы не позволить использовать их базы против нас.§!"
 southern_resource_area: "Южная зона ресурсов"
 southern_resource_area_desc: "Британский Борнео и богатая Голландская Ост-Индия представляют собой очень ценные стратегические цели. Япония должна завладеть нефтяными месторождениями и каучуковыми плантациями, иначе ее производство будет испытывать нехватку ресурсов, а военная машина остановится."
 southern_resource_area_short_desc: "§LЗахватите Южную зону ресурсов, чтобы обеспечить сырьем нашу промышленность.§!"
 british_far_east: "Британский Дальний Восток"
 british_far_east_desc: "Если Япония собирается занять принадлежащее ей по праву место лидера нового мирового порядка в Великой Восточной Азии, то Британию необходимо лишить ее азиатских владений. Захватите Гонконг, оккупируйте полуостров Малакка и войдите в Бирму. Расширьте свои границы до Индии."
 british_far_east_short_desc: "§LЗавершите завоевание Гонконга, Сингапура и Бирмы.§!"
 isolate_australia: "Изолировать Австралию"
 isolate_australia_desc: "Австралия представляет собой крайне важную территорию для союзных государств, ведущих войну в Тихом океане, и она не должна стать плацдармом для нападения на Японию и владения, принадлежащие ей по праву. Захватив ключевые острова в южной части Тихого океана, мы можем изолировать Австралию от Соединенных Штатов."
 isolate_australia_short_desc: "§LИзолируйте Австралию, захватив окружающие ее острова.§!"
 invade_australia: "Вторжение в Австралию"
 invade_australia_desc: "Настало время осуществить полномасштабное вторжение в Австралию, благодаря которому мы раз и навсегда избавимся от крупнейшего бастиона союзных государств в Тихом океане и обеспечим безопасность южных рубежей Великой восточноазиатской сферы взаимного процветания."
 invade_australia_short_desc: "§LНачните полномасштабное вторжение в Австралию.§!"
 secure_the_pacific: "Завладеть Тихим океаном"
 secure_the_pacific_desc: "Чтобы обезопасить себя от американского флота, способного вести боевые действия на нашей территории, необходимо захватить американские базы в Тихом океане. Штаб императорского флота определил несколько островов, которыми необходимо завладеть в первую очередь, включая главную тихоокеанскую базу США на Гавайях."
 secure_the_pacific_short_desc: "§LЗахватите ключевые американские острова, чтобы обеспечить контроль над Тихим океаном.§!"
 close_panama_canal: "Перекрыть Панамский канал"
 close_panama_canal_desc: "Переброску морских сил с Западного на Восточное побережье США американцы осуществляют через Панамский канал, и в этом их слабость! Нам необходимо захватить Галапагосские острова, основать там базу, а затем высадиться в Панаме и перекрыть канал. За Императора!"
 close_panama_canal_short_desc: "§LОккупируйте Панамский канал и закройте его для американцев.§!"
 invasion_of_alaska: "Вторжение на Аляску"
 invasion_of_alaska_desc: "Необходимо обеспечить безопасность Японских островов с севера, захватив Алеутские острова. Контроль над ними позволит нам создать плацдарм для вторжения на Аляску. Из-за удаленности этого региона американцам будет трудно укрепить его."
 invasion_of_alaska_short_desc: "§LОсуществите вторжение на Аляску и захватите ее.§!"
 invasion_of_west_coast: "Операция «Кэцуго»"
 invasion_of_west_coast_desc: "Генеральный штаб императорской армии решил перевести войну с США в заключительную стадию, разработав план вторжения на Западное побережье. Среди целей этой операции: Лос-Анджелес, Сан-Франциско и Сиэтл. Готовьтесь к возможным контратакам на прибрежные плацдармы."
 invasion_of_west_coast_short_desc: "§LНачните вторжение на Западное побережье Америки.§!"
 invasion_of_india: "Вторжение в Индию"
 invasion_of_india_desc: "Наконец-то эра британского владычества на Индийском субконтиненте подходит к концу. Наступая из Бирмы, мы должны полностью вытеснить англичан из Азии. От такого удара их империя не оправится никогда!"
 invasion_of_india_short_desc: "§LВытесните британцев из Индии, оккупировав весь субконтинент.§!"
 secure_the_indian_ocean: "Завладеть Индийским океаном"
 secure_the_indian_ocean_desc: "Мы должны установить контроль над Индийским океаном, чтобы помешать кораблям Союзников проникать в Азию. Необходимо захватить несколько целей, включая Мадагаскар у побережья Африки. Этот остров можно использовать как базу для нападения на британские конвои, направляющиеся на Ближний Восток."
 secure_the_indian_ocean_short_desc: "§LУстановите контроль над Индийским океаном, захватив ключевые цели.§!"
 invasion_of_south_africa: "Вторжение в Южную Африку"
 invasion_of_south_africa_desc: "Наши несокрушимые войска подготовились к удару по Южной Африке. После ее захвата боевым кораблям Союзников будет трудно проникать в Индийский океан в обход Суэцкого канала. Британская империя разваливается на наших глазах."
 invasion_of_south_africa_short_desc: "§LВысадите войска в Южной Африке и подавите сопротивление.§!"
 extend_maginot_line: "Продление линии Мажино"
 extend_maginot_line_desc: "Нашу границу с Германией защищает укрепленная линия Мажино, но немецкие войска могут обойти ее с фланга, через Бельгию и Люксембург, как это произошло в 1914 году. Мы должны довести линию укреплений до Ла-Манша, даже если ради этого придется пожертвовать Бельгией и отдать ее на милость Германии."
 extend_maginot_line_short_desc: "§LДоведите линию Мажино до Ла-Манша.§!"
 improve_alpine_line: "Улучшить Альпийскую линию"
 improve_alpine_line_desc: "Так называемой «малой линии Мажино», защищающей нашу южную границу с Италией, наше военное командование всегда уделяло второстепенное внимание. Но в последнее время фашистская Италия ведет себя все более агрессивно, а мы знаем, что у нее есть территориальные притязания к Франции. Укрепления Альпийской линии должны соответствовать стандартам линии Мажино."
 improve_alpine_line_short_desc: "§LУлучшите наши оборонительные сооружения вдоль границы с Италией.§!"
 expand_french_air_force: "Увеличить численность ВВС"
 expand_french_air_force_desc: "В будущей войне многое будет решать превосходство в воздухе — поражение в воздушных сражениях почти неминуемо будет означать поражение самой Франции. Мы должны увеличить численность ВВС и проследить за тем, чтобы у Франции была лучшая военная авиация в мире."
 expand_french_air_force_short_desc: "§LУвеличьте численность ВВС, защищающих небо Франции.§!"
 french_arms_industry: "Увеличить производство вооружений"
 french_arms_industry_desc: "В настоящее время вероятность очередной войны с Германией крайне высока. Мы должны расширить производство вооружений. Лишь французская армия преграждает путь Германии, рвущейся к господству в Европе!"
 french_arms_industry_short_desc: "§LПостройте военную промышленность в ходе подготовки к грядущей войне.§!"
 scandinavian_expedition: "Скандинавская кампания"
 scandinavian_expedition_desc: "Мы должны сделать все, что в наших силах, чтобы война не приближалась к территории Франции. Кампания в Норвегии и Северной Швеции откроет новый фронт, с которым Германии придется считаться. Германия получает оттуда большую долю своей стали, поэтому, перерезав линии снабжения, мы сможем ослабить ее промышленность."
 scandinavian_expedition_short_desc: "§LОткройте новый фронт для Германии на севере Скандинавии.§!"
 grand_offensive: "Начать широкомасштабное наступление"
 grand_offensive_desc: "Пока вермахт занят тем, что сражается с доблестными польскими войсками на востоке, мы должны выполнить союзные обязательства и нанести удар по Германии! Займите ее промышленный центр в долине Рейна. Это, несомненно, привлечет внимание Верховного главнокомандования вермахта и, возможно, заставит его остановить наступление в Польше."
 grand_offensive_short_desc: "§LЗахватите промышленную Рейнскую область.§!"
 seize_berlin_fra: "Захватите Берлин"
 seize_berlin_fra_desc: "У нас нет выбора, кроме как идти на Берлин и украсить Рейхстаг триколором. Нужно как можно быстрее покончить с войной, пока она не развернулась по-настоящему."
 seize_berlin_fra_short_desc: "§LОккупируйте столицу Германии.§!"
 occupy_libya_fra: "Занять Итальянскую Ливию"
 occupy_libya_fra_desc: "Итальянскую колониальную империю необходимо разрушить. Перейдите в наступление на Итальянскую Ливию из нашего Туниса и займите средиземноморское побережье. К важным стратегическим целям относятся портовые города Триполи и Бенгази."
 occupy_libya_fra_short_desc: "§LПерейдите в наступление и займите Триполи и Бенгази.§!"
 occupy_north_italy_fra: "Занять Северную Италию"
 occupy_north_italy_fra_desc: "Снова настало время французской армии войти в Северную Италию. Здесь сосредоточена большая часть итальянской промышленности, а без нее Рим будет обескровлен. Прорвите хваленый Альпийский вал и ворвитесь в долину реки По. Да здравствует Франция!"
 occupy_north_italy_fra_short_desc: "§LПрорвите Альпийский вал и выйдите в долину реки По.§!"
 occupy_south_italy_fra: "Занять Южную Италию"
 occupy_south_italy_fra_desc: "Необходимо захватить южную часть Италии вместе с Сицилией и Сардинией. Займите все цели, но не отвлекайтесь от основной — Рима. Оккупировав Вечный город, продолжите наступление вдоль побережья, подавляя остающиеся очаги сопротивления."
 occupy_south_italy_fra_short_desc: "§LЗахватите Сицилию и Сардинию вместе со столицей Италии.§!"
 claim_bessarabia: "Потребовать Бессарабию"
 claim_bessarabia_desc: "В беспокойный период, последовавший за Октябрьской революцией, территория Бессарабии была незаконно занята Румынией. Она по праву принадлежит нам, и ее необходимо вернуть. Пакт Молотова-Риббентропа развязал нам руки, и мы можем не опасаться вторжения со стороны Германии. Пора действовать!"
 claim_bessarabia_short_desc: "§LЗаставьте Румынию передать нам Бессарабию.§!"
 claim_baltic_states: "Предъявить претензии на балтийские государства"
 claim_baltic_states_desc: "Балтийские государства — неудачный капиталистический эксперимент, который пора прекратить. Пакт с Германией позволяет нам безнаказанно вторгнуться в этот регион, и мы уже подготовили ультиматум правительствам Эстонии, Латвии и Литвы с требованием разместить наши военные базы в их границах. После этого включение этих стран в Советский Союз в качестве полноправных республик будет лишь вопросом времени."
 claim_baltic_states_short_desc: "§LВключите балтийские государства в состав Советского Союза.§!"
 claim_karelia: "Потребовать Карелию"
 claim_karelia_desc: "Согласно пакту Молотова-Риббентропа, Финляндия входит в сферу наших интересов, и настала пора пересмотреть ее границы. Южный участок финской границы подходит слишком близко к Ленинграду, что угрожает безопасности нашей страны. Мы потребуем от финского правительства пойти на уступки, но должны подготовиться к боевым действиям на тот случай, если оно ответит отказом."
 claim_karelia_short_desc: "§LПотребуйте Карелию у Финляндии, чтобы упрочить безопасность Ленинграда.§!"
 improve_stalin_line: "Улучшить Линию Сталина"
 improve_stalin_line_desc: "Возведение Линии Сталина началось в 1920-х годах вдоль западной границы с буржуазными европейскими странами, которые мечтают о том, чтобы уничтожить нашу страну. Мы должны укрепить эти сооружения."
 improve_stalin_line_short_desc: "§LУлучшите оборонительные сооружения вдоль Линии Сталина, предназначенные для сдерживания иностранного вторжения.§!"
 five_year_plans: "Пятилетки"
 five_year_plans_desc: "Пятилетние планы развития народного хозяйства — необходимое условие для будущего Советского Союза. Экономическое и промышленное отставание делает нас беззащитными перед иностранными капиталистами и фашистами. Мы должны развивать нашу промышленность и увеличивать производство!"
 five_year_plans_short_desc: "§LУвеличьте гражданское промышленное производство Советского Союза.§!"
 operation_zet: "Операция «Зет»"
 operation_zet_desc: "Японские фашисты развязали войну с целью завоевания всего Китая. Понятно, что это полностью противоречит интересам Советского Союза. Мы должны помочь китайцам. Возможно, императорскую армию Японии удастся вовлечь в изматывающую операцию, которая помешает ей строить другие планы на ближайшее будущее."
 operation_zet_short_desc: "§LПредложите помощь Китаю в его войне с Японией.§!"
 annex_tannu_tuva: "Присоединить Танну-Тува"
 annex_tannu_tuva_desc: "Тувинская народная республика — одна из республик Советского Союза во всем, кроме названия. Пора формально закрепить наши отношения, присоединив ее к нашей великой стране."
 annex_tannu_tuva_short_desc: "§LВключите Танну-Тува в состав Советского Союза.§!"
 second_vienna_award: "Второй Венский арбитраж"
 second_vienna_award_desc: "Трианонский договор несправедливо лишил Венгрию более чем двух третей ее территории. Особенно тяжело было смириться с потерей Трансильвании, переданной Румынии. Но сейчас, когда в Европе установлен новый порядок, мы должны попросить наших друзей в Германии вернуть наши утраченные земли."
 second_vienna_award_short_desc: "§LОбратитесь к Германии с просьбой передать Трансильванию Венгрии.§!"
 claim_memel: "Потребовать Мемель"
 claim_memel_desc: "Мемель — еще одна жертва несправедливого Версальского договора. Эта провинция на протяжении многих столетий принадлежала Пруссии, и все же Антанта решила отсоединить ее от Германии и незаконно передать Литве. Пора вернуть утраченное."
 claim_memel_short_desc: "§LПотребуйте передать Мемель великому Третьему рейху.§!"
 treaty_of_craiova: "Крайовский договор"
 treaty_of_craiova_desc: "После Второй Балканской войны наша Южная Добруджа досталась Румынии. Но в настоящее время европейские границы пересматриваются, и Румыния уже пошла на некоторые уступки. Мы должны потребовать возвращения нашей утраченной территории."
 treaty_of_craiova_short_desc: "§LПотребуйте вернуть Южную Добруджу у Румынии.§!"
 german_advisors_china: "Немецкие советники в Китае"
 german_advisors_china_desc: "Немецкие военные советники присутствуют в Китае по меньшей мере с 1920-х годов, оказывая значительную поддержку Гоминьдану. В условиях нынешней войны это недопустимо. Мы, как подписавшая Антикоминтерновский пакт сторона, вправе потребовать немедленного прекращения всякой военной поддержки Китаю со стороны Германии. Германии следует осмотрительнее выбирать союзников."
 german_advisors_china_short_desc: "§LПотребуйте отозвать немецких советников, оказывающих помощь Китаю.§!"
 chinese_coastal_regions: "Занять прибрежные регионы Китая"
 chinese_coastal_regions_desc: "Мы должны воспользоваться своим преимуществом на море и изолировать Китай, заняв его основные порты. Императорский генеральный штаб наметил несколько регионов, которые должны перейти под контроль Японии."
 chinese_coastal_regions_short_desc: "§LИзолируйте Китай, захватив его побережье.§!"
 chinese_interior: "Оккупировать внутренние регионы Китая"
 chinese_interior_desc: "Пора положить конец сопротивлению китайцев и оттеснить их вглубь страны. Покажите им, что наше наступление не остановить. Так мы упрочим господство Японии в Азии."
 chinese_interior_short_desc: "§LОттесните китайцев на запад, вглубь их территории.§!"
 russian_far_east: "Российский Дальний Восток"
 russian_far_east_desc: "Советам нужно показать, что отныне их присутствие в Азии недопустимо. Оккупируйте российский Дальний Восток, начиная с базы их тихоокеанского флота во Владивостоке. Также необходимо захватить Сахалин и Камчатку."
 russian_far_east_short_desc: "§LЗавоюйте для Японии российский Дальний Восток!§!"
 siberia_beckons: "Наступление на Сибирь"
 siberia_beckons_desc: "Мы должны продолжать наступление и углубиться в Сибирь. Тесните русских на запад, пока они не перестанут угрожать нашим владениям в Азии. Сибирские леса станут защитной зоной для нашей империи, а нетронутые природные ресурсы этого региона послужат будущим поколениям японцев."
 siberia_beckons_short_desc: "§LПродвиньтесь вперед и захватите Сибирь во имя Императора!§!"
 conquest_of_abyssinia: "Завоевание Абиссинии"
 conquest_of_abyssinia_desc: "Болезненные воспоминания о Первой Абиссинской войне и проигранном сражении при Адуа остались в прошлом. Теперь мы намерены окончательно покорить Эфиопскую империю и присоединить ее к итальянским владениям в Восточной Африке. Вперед, к победе!"
 conquest_of_abyssinia_short_desc: "§LОсуществите вторжение в Эфиопию.§!"
 conquest_of_albania: "Завоевание Албании"
 conquest_of_albania_desc: "Итальянские войска были вынуждены оставить регионы Албании, которые они заняли в 1920 году, но сейчас настала пора вернуться. Аннексия Албании даст нам полный контроль над Адриатикой, и эта территория послужит плацдармом для наших дальнейших кампаний на Балканах."
 conquest_of_albania_short_desc: "§LУстановите контроль над Адриатикой, захватив Албанию.§!"
 strengthen_vallo_alpino: "Укрепить Альпийский вал"
 strengthen_vallo_alpino_desc: "На нашей северной границе нам угрожает нападение с любого направления. Французы, австрийцы и их немецкие друзья, даже трусливые швейцарцы — все они могут нанести удар в любой момент! Мы начали возводить линию укреплений, но работа идет медленно. Завершите Альпийский вал, чтобы затруднить врагам проникновение в Северную Италию!"
 strengthen_vallo_alpino_short_desc: "§LУкрепите северную границу Италии, улучшив ее оборонительные сооружения.§!"
 industrialize_southern_italy: "Промышленное развитие Южной Италии"
 industrialize_southern_italy_desc: "Северная Италия издавна была промышленным центром нашей нации, тогда как юг оставался бедным и недоразвитым. Мы должны сократить экономический разрыв, обеспечив промышленное развитие наших южных районов."
 industrialize_southern_italy_short_desc: "§LПроведите индустриализацию бедного юга страны.§!"
 regia_marina: "Королевский ВМФ"
 regia_marina_desc: "Богатство Италии напрямую зависит от Средиземного моря, что прекрасно понимали еще древние римляне. Несомненно, Королевский ВМФ будет играть ключевую роль в любом будущем конфликте с Великобританией или Францией. Мы должны построить больше верфей и увеличить производство кораблей."
 regia_marina_short_desc: "§LПостройте больше верфей, чтобы увеличить производство кораблей.§!"
 condemn_japan: "Осудить Японию"
 condemn_japan_desc: "Японская агрессия против Китая — нарушение всех норм цивилизованности и посягательство на принципы свободы; угроза жизни и правам граждан США, как и угроза экономическим интересам США в Китае! Япония должна прекратить агрессию или столкнуться с последствиями."
 condemn_japan_short_desc: "§LОсудите агрессию Японии против Китая.§!"
 embargo_japan: "Объявить эмбарго Японии"
 embargo_japan_desc: "Несмотря на наше предупреждение, агрессия Японии в отношении Китая продолжается. Пора наложить эмбарго на всю торговлю с Японией."
 embargo_japan_short_desc: "§LНаложите эмбарго на торговлю с Японией в ответ на ее нападение на Китай.§!"
 threaten_japan: "Демонстрация мощи в Тихом океане"
 threaten_japan_desc: "Чтобы показать Японии серьезность наших намерений, мы должны содержать мощный военный флот в Перл-Харборе."
 threaten_japan_short_desc: "§LПродемонстрируйте военно-морскую мощь в Перл-Харборе.§!"
 build_infrastructure: "Создать инфраструктуру"
 build_infrastructure_desc: "Развитая инфраструктура не только облегчит перевозки по нашей стране — она создаст дополнительные рабочие места и ослабит текущий экономический кризис."
 build_infrastructure_short_desc: "§LРасширьте инфраструктуру нашей страны.§!"
 build_factories: "Построить фабрики"
 build_factories_desc: "Новые заводы — это новые рабочие места, как во время строительства, так и при их эксплуатации, а также важный шаг на пути улучшения экономики."
 build_factories_short_desc: "§LПостройте новые фабрики для улучшения экономики.§!"
 anglo_egypt_treaty: "Англо-египетский договор"
 anglo_egypt_treaty_desc: "Официально сохраняя независимость, Египет находится под нашим покровительством с 1882 года. В свете итальянских военных операций в Абиссинии король Фарук желает формализовать наши отношения посредством подписания договора. Египет становится нашим союзником, а мы сохраняем контроль над Суэцким каналом и обещаем обеспечить Египту защиту в случае войны."
 anglo_egypt_treaty_short_desc: "§LФормально предоставьте независимость Египту, сохранив его в качестве союзника.§!"
 shadow_scheme: "Теневые схемы"
 shadow_scheme_desc: "Министерство авиации разработало план по созданию «теневых фабрик» — гражданских заводов, которые в случае войны могут легко переключиться с гражданской продукции на военную."
 shadow_scheme_short_desc: "§LПодготовьте и расширьте фабрики, способные выпускать военную продукцию во время войны.§!"
 chain_home: "Система РЛС «Чейн Хоум»"
 chain_home_desc: "Развитие военной авиации сделало Великобританию беззащитной перед атакой с воздуха, и мы больше не можем надеяться на наш флот. Были разработаны планы по созданию сети радиолокационных станций под кодовым названием «Чейн Хоум», которая позволит нам значительно повысить безопасность нашего воздушного пространства."
 chain_home_short_desc: "§LСоздайте сеть радиолокационных станций вдоль побережья Великобритании.§!"
 gibraltar_east: "Восточный Гибралтар"
 gibraltar_east_desc: "С момента окончания Великой войны ведутся работы по превращению Сингапура в ведущую военно-морскую базу. Этот порт послужит бастионом для Королевского ВМФ и поможет нам защищать наши интересы в Азии. Завершите работы и укрепите оборону Сингапура."
 gibraltar_east_short_desc: "§LУкрепите морскую оборону Сингапура.§!"
 home_guard: "Местная самооборона"
 home_guard_desc: "Франция потерпела поражение, и теперь вторжение грозит самой Британии. Поступило предложение создать организацию обороны из местных добровольцев. Многие ветераны предыдущей войны слишком стары для регулярной военной службы, но еще достаточно сильны, чтобы послужить своей стране."
 home_guard_short_desc: "§LСоздайте организацию территориальной самообороны.§!"
 operation_laudabiliter: "Операция Laudabiliter"
 operation_laudabiliter_desc: "Независимость Ирландии — пятно на репутации Великобритании. Ирландией, ради ее же собственного блага, должна управлять твердая рука из Лондона. В настоящее время разрабатываются планы вторжения, благодаря которому нам удастся вернуть заблудшую овцу обратно в стадо."
 operation_laudabiliter_short_desc: "§LОсуществите вторжение в Ирландию и верните ее Великобритании.§!"
 expand_the_luftwaffe: "Усилить люфтваффе"
 expand_the_luftwaffe_desc: "Версальский договор не позволял Германии содержать военно-воздушный флот, поэтому нам пришлось создавать люфтваффе в рекордно короткий срок. Мы многое сделали, но еще больше предстоит сделать. Продолжайте усиливать люфтваффе и превратите эти войска в ведущие ВВС мира."
 expand_the_luftwaffe_short_desc: "§LУвеличьте численность люфтваффе в ходе подготовки к грядущей войне.§!"
 panzerwaffe: "Создать панцерваффе"
 panzerwaffe_desc: "Новая концепция мобильной войны подразумевает создание ударных танковых войск. В ходе подготовки к грядущей войне мы должны усилить мощь наших панцерваффе."
 panzerwaffe_short_desc: "§LСоздайте бронетанковые войска, сформировав новые танковые дивизии сухопутных войск.§!"
 reichsautobahn: "Завершите строительство автобанов"
 reichsautobahn_desc: "Проект постройки скоростных автомагистралей, осуществляемый с большим успехом с 1933 года, сократил безработицу и стал символом экономического восстановления Германии. Но многое еще предстоит сделать."
 reichsautobahn_short_desc: "§LЗавершите строительство автобанов, улучшив тем самым инфраструктуру ключевых регионов.§!"
 fortify_the_westwall: "Укрепить Западный вал"
 fortify_the_westwall_desc: "Западный вал идет параллельно хваленой французской линии Мажино, охватывая примерно ту же территорию, что и линия Зигфрида в предыдущую войну. Усиление его оборонительных сооружений позволит нам сократить численность обслуживающих войск и освободить дивизии для возможных военных действий на востоке."
 fortify_the_westwall_short_desc: "§LУсильте оборонительные сооружения Западного вала с помощью новых фортов.§!"
 operation_weserubung: "Операция «Везерюбунг»"
 operation_weserubung_desc: "Поставки железа из Скандинавии крайне важны для нашей военной промышленности, и их необходимо обезопасить. Мы предотвратим оккупацию Норвегии войсками Союзников, начав собственную операцию по ее захвату. Для подготовки этого вторжения также необходимо занять Данию. Таким образом мы заодно и закроем Балтийское море от врагов."
 operation_weserubung_short_desc: "§LОсуществите вторжение в Данию и Норвегию, чтобы обезопасить поставки железа из Скандинавии.§!"
 operation_tannenbaum: "Операция «Танненбаум»"
 operation_tannenbaum_desc: "Швейцария — прыщ на лице Европы, а сами швейцарцы — заблудшее племя германской нации. Их нужно вернуть в состав Великой Германии любой ценой. Возьмите штурмом их горные укрепления и положите конец этому фарсу под названием «независимое государство»."
 operation_tannenbaum_short_desc: "§LОсуществите вторжение в Швейцарию и присоедините ее к Третьему рейху.§!"
 operation_felix: "Операция «Феликс»"
 operation_felix_desc: "Операции Союзников в Средиземном море необходимо пресечь, перекрыв Гибралтарский пролив, но полагаться в этом на испанцев не стоит. Мы должны сами перейти через Пиренеи и занять Испанию с Португалией. Только там мы сможем обеспечить безопасность нашего юго-западного фланга."
 operation_felix_short_desc: "§LОсуществите вторжение на Пиренейский полуостров и захватите Гибралтар.§!"
 operation_ikarus: "Операция «Икар»"
 operation_ikarus_desc: "Для поддержки операций кригсмарине в Северной Атлантике Верховное главнокомандование вермахта одобрило вторжение в Исландию. Контроль над этим островом позволит нам проводить операции далее к западу и поспособствует успешному завершению битвы за Атлантику."
 operation_ikarus_short_desc: "§LОсуществите вторжение в Исландию и тем самым ускорьте победу в битве за Атлантику.§!"
 operation_herkules: "Операция «Геркулес»"
 operation_herkules_desc: "Принадлежащий Британии остров слишком долго был для нас занозой в боку. Он мешает нам проводить операции в Северной Африке, и пока Мальта под контролем Союзников, Центральное Средиземноморье не принадлежит нам полностью. Мы должны захватить Мальту."
 operation_herkules_short_desc: "§LЗахватите Мальту и не дайте британцам использовать ее в качестве базы.§!"
 fall_grun: "План «Грюн»"
 fall_grun_desc: "Обойдите основную линию обороны Великобритании, установив плацдарм в Ирландии. Когда остров перейдет под наш контроль, Британия окажется в более изолированном положении. С этой базы наши воздушные и морские войска обрушатся на англичан и заставят их покориться!"
 fall_grun_short_desc: "§LОсуществите вторжение в Ирландию, изолируйте Великобританию и заложите новые морские базы.§!"
 operation_seelowe: "Операция «Морской лев»"
 operation_seelowe_desc: "Полной победы на Западе мы добьемся, только захватив Великобританию. Мы должны перебросить наземные войска через Ла-Манш и занять береговые плацдармы. Затем наши передовые части углубятся на территорию врага, пока не займут всю Британию. Империя англичан должна рухнуть, как карточный домик. Вперед!"
 operation_seelowe_short_desc: "§LОсуществите широкомасштабное вторжение в Британию и захватите Лондон.§!"
 operation_barbarossa: "Операция «Барбаросса»"
 operation_barbarossa_desc: "Мы собираемся провести величайшую военную кампанию в истории — захватить Советский Союз! Мы сделаем то, что не удалось Наполеону. Наступайте от границ, окружайте советские войска и двигайтесь вперед. Операция закончится успешно, если мы займем Москву и установим линию фронта вдоль оси Архангельск-Астрахань. На Восток!"
 operation_barbarossa_short_desc: "§LОсуществите вторжение в Советский Союз и установите линию фронта Архангельск-Астрахань.§!"
 operation_gertrude: "Операция «Гертруда»"
 operation_gertrude_desc: "Оккупация Турции позволит нам быстрее перемещать войска из Европы на Ближний Восток и обеспечит контроль над единственным проходом в Черное море. Турция ни при каких условиях не должна встать на сторону Союзников!"
 operation_gertrude_short_desc: "§LОбеспечьте контроль над проходом в Черное море, захватив Турцию.§!"
 operation_mungo: "Операция «Мунго»"
 operation_mungo_desc: "Наши войска проследовали по стопам Александра Македонского и дошли до Индии. Сейчас мы готовы выкрасть у англичан драгоценный камень их короны. Осуществите полномасштабное вторжение в Индию!"
 operation_mungo_short_desc: "§LОсуществите вторжение в Британскую Индию и завоюйте ее для Рейха.§!"
 operation_knickerbocker: "Операция «Никербокер»"
 operation_knickerbocker_desc: "Война должна дойти и до дальних берегов Атлантики. Но прежде чем вторгаться на Восточное побережье Америки, мы должны создать базы для размещения и переброски наших войск. В кригсмарине разработан план захвата Ньюфаундленда и Бермудских островов. Нам подойдет любая цель."
 operation_knickerbocker_short_desc: "§LЗахватите базы в Атлантике для подготовки к вторжению в США.§!"
 operation_buffel: "Операция «Буйвол»"
 operation_buffel_desc: "Чтобы обеспечить Германии роль безусловного лидера при новом мировом порядке, мы должны осуществить широкомасштабное вторжение на континентальную территорию Соединенных Шатов. Необходимо немедленно занять ключевые политические и промышленные центры Северо-Восточного побережья США, включая Белый дом в Вашингтоне."
 operation_buffel_short_desc: "§LОсуществите вторжение в Северную Америку и займите ключевые цели на Северо-Восточном побережье США.§!"
 deutsches_afrikakorps: "Немецкий Африканский корпус"
 deutsches_afrikakorps_desc: "Мы должны помочь итальянцам в их борьбе с британцами в Северной Африке. Отправьте экспедиционный корпус в Ливию и поддержите наступление итальянцев на Египет!"
 deutsches_afrikakorps_short_desc: "§LПоддержите операции итальянцев в Северной Африке, высадив войска в Ливии.§!"
 fall_weiss: "План «Вайс»"
 fall_weiss_desc: "Необходимо начать вторжение в Польшу. Среди ключевых стратегических целей: Варшава, Краков и Львов. Мы должны как можно скорее создать наземный коридор для переброски наших войск в Восточную Пруссию. Тем временем нужно любой ценой защищать нашу границу с Францией. Не дайте Мозелю или Вюртембергу попасть в руки французов!"
 fall_weiss_short_desc: "§LОсуществите вторжение в Польшу, удерживая Западный вал против французов.§!"
 fall_gelb: "План «Гельб»"
 fall_gelb_desc: "Линия Мажино затрудняет непосредственное вторжение во Францию через нашу с ней границу. Главнокомандование сухопутных сил вермахта решило воспользоваться уроками плана Шлиффена и подготовило операцию вторжения через Нидерланды. По возможности необходимо изолировать и уничтожить силы Союзников в Бельгии, вклинившись между ними и Францией."
 fall_gelb_short_desc: "§LОбойдите линию Мажино, оккупировав Нидерланды.§!"
 fall_rot: "План «Рот»"
 fall_rot_desc: "Теперь мы готовы осуществить вторжение во Францию по широкому фронту. Двигайтесь на юг, перейдите Марну и захватите Париж. Необходимо также занять побережье Ла-Манша, а при первой возможности — обойти и уничтожить линию Мажино."
 fall_rot_short_desc: "§LДвигайтесь на юг Франции. На этот раз Марна нас не остановит!§!"
 goal_construction1: "Улучшить нашу промышленность"
 goal_construction1_desc: "Современная война требует развитой экономики, поставляющей армии оружие, самолеты, корабли и танки."
