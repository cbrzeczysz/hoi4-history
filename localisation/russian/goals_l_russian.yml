l_russian:
 rhineland: "Ремилитаризация Рейнской области"
 rhineland_desc: "По окончании Первой мировой войны Рейнская область была демилитаризирована, но мы больше не потерпим такого оскорбления! Германия — суверенное государство, которое вправе перемещать войска в своих границах куда ему угодно!"
 rhineland_short_desc: "§LПереместите немецкие войска к западу от Рейна в нарушение Версальского договора.§!"
 rhineland_1: "Ремилитаризация Мозеля"
 rhineland_2: "Ремилитаризация Рейнской области"
 anschluss: "Осуществите аншлюс"
 anschluss_desc: "Аншлюс, или присоединение Австрии — давняя мечта немецкого народа. Несмотря на Версальский договор, запрещающий такое присоединение, настало время осуществить эту мечту. Необходимо усилить поддержку местных австрийских фашистов, чтобы заложить фундамент для аннексии."
 anschluss_short_desc: "§LС помощью тайных операций увеличьте поддержку фашизма в Австрии.§!"
 anschluss_1: "Воздействие на политику"
 take_state: "Завоевание"
