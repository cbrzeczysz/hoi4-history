 form_liga_federal_cat_desc: "Когда-то территория Уругвая входила в состав недолго просуществовавшего государства, известного как Федеральная Лига. Пора восстановить ее в прежних границах — тогда другие государства Южной Америки будут считать нас влиятельной державой."
