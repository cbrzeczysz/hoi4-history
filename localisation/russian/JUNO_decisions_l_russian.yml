 peru_bolivia_category: "Конфедерация Перу и Боливии"
 peru_bolivia_category_desc: "Хотя Конфедерация Перу и Боливии просуществовала только с 1836 по 1839 год, она успела врезаться в память нашего народа. Если мы хотим вернуть большую часть прежних границ, стоит задуматься о возрождении старого государства, где мы провозгласим себя правителями."
