 ARG_balancing_act_decisions_desc: "Новое правительство старается упрочить свое положение, а перед нами вновь стоит задача сохранить отношения как с Союзниками, так и с Осью. В обозримом будущем конца войне не видно, поэтому выбирать друзей нужно с умом. Кого бы мы ни выбрали, вторая сторона явно не обрадуется."
 ARG_balancing_act_decisions_tt: "Открывается решение §Y«Компромисс»§!, которое позволит нам лавировать между задабриванием государств [USA.GetFlag]§Y[USA.GetName]§! и [ENG.GetFlag]§Y[ENG.GetName]§! или [GER.GetFlag]§Y[GER.GetName]§! и [ITA.GetFlag]§Y[ITA.GetName]§!. Задабривание обеспечит нам §Yсубсидии на закупку оборудования§! на §Yмеждународном рынке§!"
 ARG_military_coup_decisions: "Разногласия среди военных"
 ARG_military_coup_decisions_desc: "Новое правительство празднует победу на выборах, но в рядах военных зреет недовольство. Учитывая уровень коррупции в «Конкордансии» и количество рвущихся к власти военных, они пойдут войной на Буэнос-Айрес — это лишь вопрос времени."
 ARG_military_coup_attempt: "Попытка военного переворота неминуема"
 military_coup_attempt_happened: "Произошла попытка военного переворота"
 ARG_military_state_absorption_mission: "Военные набирают поддержку"
 ARG_military_state_absorption_timer_tt: "Один регион государства [ARG.GetName] примкнет к военным."
 ARG_military_owned_state: "Присутствуют военные ячейки"
 ARG_military_owned_state_desc: "Известно, что в этом регионе присутствуют ячейки мятежных военных. Если позволить им разрастись, риск военного переворота возрастет."
 ARG_sanction_the_generals: "Репрессировать генералов"
 ARG_sanction_the_generals_tt: "Увеличивает время до попытки переворота — мятежные военные лидеры хуже подготовятся."
 ARG_consolidating_power_tt: "§RЭто разозлит военных и уменьшит время до попытки переворота.§!"
 ARG_increase_military_salaries: "Повысить зарплаты военным"
 ARG_federal_intervention_tt: "Федеральная интервенция в регион не позволит военным захватить его во время переворота и последующей гражданской войны."
 ARG_south_american_unity_decisions_tt: "Открывается решение §Y«Южноамериканское единство»§!, которое позволит нам интегрировать завоеванные территории."
 ARG_south_american_unity_decisions: "Южноамериканское единство"
 ARG_south_american_unity_decisions_desc: "Народ Южной Америки объединился под единым знаменем, и мы можем приступить к установлению господства на континенте, одну за другой присоединяя территории, принадлежащие крупным нациям."
 ARG_core_conquered_state: "Интегрировать государство [FROM.GetName]"
 ARG_island_negotiations_decisions_tt: "Открывается решение §Y«Переговоры об островах»§!, которое позволит нам заключить мирный договор с государством ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!), если мы не участвуем в более крупной войне."
 ARG_island_negotiations_decisions: "Переговоры об островах"
 ARG_island_negotiations_decisions_desc: "Южноатлантические острова — предмет постоянных конфликтов, и споры об их принадлежности даже не думают утихать. Эта война может завести нас слишком далеко, и лучше договориться о мире, пока не поздно."
 ARG_peace_out: "Провести переговоры с государством [ENG.GetNameDef]"
 ARG_england_demands_peace: "Провести переговоры с государством [ARG.GetNameDef]"
 ARG_united_workers_decisions_tt: "Открывается решение §Y«Объединить рабочих»§!."
 ARG_unite_the_workers_decisions: "Объединить рабочих"
 ARG_unite_the_workers_decisions_desc: "Костяком коммунистического движения всегда был угнетенный и трудолюбивый пролетариат. [ARG.GetAdjective]ий политический ландшафт склоняется влево, и КПА предстоит вдохновить рабочих в крупных городах к забастовкам, чтобы сплотить их для нашей славной революции!"
 ARG_instigate_worker_strike: "Спровоцировать забастовку рабочих в регионе [FROM.GetName]"
 ARG_uniting_workers_in_progress: "В настоящий момент провоцирует забастовку рабочих"
 ARG_support_the_farmers_decisions_tt: "Открывается решение §Y«Поддержать фермеров»§!."
 ARG_support_the_farmers_decisions: "Поддержать фермеров"
 ARG_support_the_farmers_decisions_desc: "Если мы работаем над стандартами равноправия нашего молодого коммунистического государства, очень важно не забыть о пролетариях, которые давно и упорно работают в [ARG.GetAdjective]их сельских угодьях. Необходимо выделить средства для поддержки фермеров, чтобы дать им возможность жить не хуже, чем в живут городах."
 ARG_implement_rural_reforms: "Провести сельские реформы"
 ARG_implemented_rural_reforms: "Проведены сельские реформы"
 ARG_osmar_hellmuth_event_tt: "Получает событие §Y«К вопросу об Осмаре Хельмуте»§!, который позволит нам или освободить его и взять его на службу в качестве §Yагента§!, или оставить его в тюрьме."
