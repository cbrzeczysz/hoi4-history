 GUAY_laissez_faire_stats: "Землевладельцы уже построили:\n-§Yгражданских фабрик:§! §G[?built_a_civ]§!\n-§Yвоенных заводов:§! §G[?built_a_mil]§!\n-§YВерфей:§! §G[?built_a_dockyard]§!\n-§Yинфраструктуры§!: §G[?built_a_infra]§!\n-§Yавиабаз:§!: §G[?built_an_airbase]§!\n-§YПВО§!: §G[?built_an_aa]§!\n-§Yрадаров§!: §G[?built_a_radar]§!\n-§Yцентров снабжения§!: §G[?built_a_hub]§!"
