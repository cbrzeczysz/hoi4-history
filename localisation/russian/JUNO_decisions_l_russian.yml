 guianas_category: "Объединение Гвианы"
 guianas_category_desc: "Гвиана — регион, издавна принадлежащий сразу нескольким колониальным державам. В их владении такие территории, как Кайенна, Гайана, Амапа и Суринам. Настало время освободить эту землю от оккупантов!"
