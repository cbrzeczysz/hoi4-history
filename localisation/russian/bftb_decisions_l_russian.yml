 TUR_the_fading_father_category: "Угасающий Отец"
 TUR_the_fading_father_category_desc: "Отец Турков, Мустафа Кемаль Ататюрк, болеет все чаще. Мы должны принять печальную реальность, в которой наш мессия и отец-основатель страны может и не увидеть, как [ROOT.GetNameDef] переживет нынешний мировой кризис. \n\nТекущее состояние здоровья Ататюрка: [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis: "Ухудшающееся состояние Ататюрка"
 TUR_ataturk_health_worsening_crisis_desc: "Мустафа Кемаль Ататюрк стареет, и его приступы болезни будут все сильнее. Сколько еще осталось до того, как Отец Турков заболеет настолько, что уже не сможет оправиться?"
 TUR_seek_treatment_for_ataturk: "Искать лечение для Ататюрка"
 TUR_seek_treatment_for_ataturk_desc: "Чтобы наш Гази прожил еще несколько лет, необходимо снять с него часть непростых обязанностей по управлению страной. Мы должны отправить его в кругосветное путешествие и предоставить лечение в лучших санаториях мира и отдых на лучших курортах."
 TUR_worsen_ataturks_health_effect_tt: "§YМустафа Кемаль Ататюрк§! будет менее эффективным лидером из-за §Rслабого здоровья§!."
 TUR_retire_ataturk: "Отправить Ататюрка в отставку"
 TUR_retire_ataturk_desc: "Неприятно думать о таком, но, возможно, нашему Гази лучше провести свои последние дни с семьей в путешествии по континенту? Мы не можем единолично распоряжаться его жизнью — не после всех его жертв на благо страны и народа."
 TUR_ataturk_health_poor_tt: "§YМустафа Кемаль Ататюрк§! будет считаться §Yнездоровым§!."
 TUR_ataturk_health_terminal_tt: "§YМустафа Кемаль Ататюрк§! будет переведен на паллиативную помощь в связи с его §Yнеизлечимым заболеванием§!."
