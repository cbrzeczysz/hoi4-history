 BUL_ff_massive_arrests: "Массовые аресты"
 BUL_ff_massive_arrests_desc: "Чтобы покончить с угрозой, исходящей от Отечественного фронта, необходимы суровые меры. Мы устроим массовые рейды и арестуем всех, кто связан с этой организацией."
 BUL_ff_deal_the_final_blow: "Нанести решающий удар"
