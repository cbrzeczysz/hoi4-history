 BUL_rearmament: "Болгарское перевооружение"
 BUL_rearmament_desc: "После поражения в Великой войне и заключения Нёйиского договора наша армия подверглась суровым ограничениям. Сейчас в Европе наступают непростые времена, и, если мы хотим сохранить территориальную целостность Болгарии и свободу ее народа, мы должны найти способ избавиться от этих ограничений и начать восстанавливать армию."
