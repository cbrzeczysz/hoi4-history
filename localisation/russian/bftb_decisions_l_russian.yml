 GRE_invest_back_into_neglected_siberian_regions: "Сделать ответные инвестиции в заброшенные сибирские земли"
 GRE_invest_back_into_neglected_siberian_regions_desc: "Мы предложим государству [FROM.GetNameDefCap] финансовую поддержку его самых отсталых регионов и попросим в свою очередь снизить [FROM.GetAdjective]ое влияние на нас."
