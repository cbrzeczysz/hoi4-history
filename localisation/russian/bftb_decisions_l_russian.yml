 form_country_punjab_required_states_tt: "Контролирует все §Yпакистанские§! регионы."
 TUR_the_constitutional_arrows_category: "Закон № 3115"
 TUR_the_constitutional_arrows_category_desc: "[ROOT.GetNameDef] и Шесть направляющих принципов — основа нашей конституции; пока мы чтим эти принципы, мы должны верить, что нашу нацию не развалят изнутри."
 TUR_republicanism_decision: "Республика"
 TUR_republicanism_decision_desc: "Наша страна появилась на обломках сгинувшего Османского султаната. Теперь мы не подчиняемся ни султанам, ни халифам, ни богам — мы свободны, и свободу свою мы добыли, страдая."
 TUR_stoked_republicanism_flag: "Недавняя поддержка республиканских настроений."
 TUR_secularism_decision: "Секуляризм"
 TUR_secularism_decision_desc: "Если мы позволим архаичным средневековым догмам влиять на управление нашей страной и на наш образ жизни, нам никогда не добиться, чтобы великие державы этого мира считали нас равными себе."
 TUR_stoked_secularism_flag: "Недавняя поддержка антиклерикальных настроений."
 TUR_populism_decision: "Популизм"
 TUR_populism_decision_desc: "Для любого ответственного правительства народ всегда должен быть приоритетом номер один. Это неоспоримо."
 TUR_stoked_populism_flag: "Недавняя поддержка популистских настроений."
 TUR_nationalism_decision: "Национализм"
 TUR_nationalism_decision_desc: "Нам уже доводилось сражаться и умирать за свою страну, мы должны быть готовы проделать это снова."
 TUR_stoked_nationalism_flag: "Недавняя поддержка националистических настроений."
 TUR_etatism_decision: "Этатизм"
 TUR_etatism_decision_desc: "Преимущества командной экономики в том, что управляющие лица сохраняют значительный контроль над ней с помощью фискальных механизмов. Задействовать эти механизмы сейчас было бы в интересах государства."
 TUR_no_longer_has_etatism_tt: "Более не поддерживает §Yэтатизм§!"
 TUR_etatism_abolished: "§YЭтатизм§! был отвергнут."
 TUR_reformism_decision: "Реформизм"
 TUR_reformism_decision_desc: "Наш народ всегда находился на самом острие — известно, что даже османы иногда раздвигали пределы возможного своими политическими и социальными реформами. Динамичность [FROM.GetAdjective]ого народа — одно из лучших наших качеств."
 TUR_stoked_reformism_flag: "Недавняя поддержка реформистских настроений."
 TUR_revolutionism_decision: "Революционизм"
 TUR_revolutionism_decision_desc: "Сбросив иго османов и основав турецкое национальное государство, мы совершили революцию. Мы изменились и продолжаем меняться, проходя через нашу национальную метаморфозу и становясь теми, кем нам суждено было стать."
 TUR_stoked_revolutionism_flag: "Недавняя поддержка революционных настроений."
 TUR_liberalism_decision: "Либерализм"
 TUR_liberalism_decision_desc: "В основе наших мечтаний о будущем страны — свобода самим определять свою жизнь. Свободная торговля, свободные выборы, свобода религии, свобода возможностей — вот к чему мы стремимся."
 TUR_stoked_liberalism_flag: "Недавняя поддержка либеральных настроений."
 TUR_jihad_decision: "Джихад"
 TUR_jihad_decision_desc: "Свинцом и мечом мы будем исполнять волю Всевышнего и разить тех заблудших, что сошли с Его пути."
 TUR_stoked_jihad_flag: "Недавняя поддержка экстремистских настроений."
 TUR_fidelity_decision: "Преданность"
 TUR_fidelity_decision_desc: "Верность султану, верность Всевышнему — вот два столпа, которым должен глубоко поклоняться каждый наш гражданин."
 TUR_stoked_fidelity_flag: "Недавняя поддержка религиозных настроений."
 TUR_absolutism_decision: "Абсолютизм"
 TUR_absolutism_decision_desc: "Правление султана абсолютно. Османская империя уже однажды разорвала себя на части изнутри, и такого больше повторяться не должно."
 TUR_stoked_absolutism_flag: "Недавняя поддержка монархистских настроений."
 TUR_ultranationalism_decision: "Ультранационализм"
 TUR_ultranationalism_decision_desc: "Недостаточно просто быть готовым умереть за свою страну — каждый гражданин должен полностью отдавать себя на благо нации, свои разум, тело и душу."
 TUR_stoked_ultranationalism_flag: "Недавняя поддержка ультранационалистических настроений."
 TUR_socialism_decision: "Социализм"
 TUR_socialism_decision_desc: "Мы уничтожили старую монархию и теперь должны вместе с рабочим классом трудиться над свержением самоуверенных капиталистов современности."
 TUR_stoked_socialism_flag: "Недавняя поддержка социалистических настроений."
 TUR_alter_the_royal_laws_of_succession: "Изменить законы престолонаследия"
 TUR_alter_the_royal_laws_of_succession_desc: "Новый султанат — это отличная возможность реформировать наши устаревшие законы престолонаследия. Мы установим агнатическо-когнатическое первородство, чтобы только потомки султана могли наследовать трон."
 TUR_industrial_projects_category: "Индустриальные проекты"
 TUR_industrial_projects_category_desc: "Учитывая, как молода [ROOT.GetAdjective]ая нация, её новым индустриальным проектам часто необходима помощь правительства."
 TUR_financing_private_enterprise_flag: "Финансирование частных предприятий уже осуществляется."
 TUR_open_the_nazilli_callico_factory: "Открыть ситцевую фабрику в Назилли"
 TUR_open_the_nazilli_callico_factory_desc: "Правительство оценивает каждый потенциальный индустриальный проект отдельно."
