 GRE_move_capital_to_constantinople: "Перенести столицу в Константинополь"
 GRE_move_capital_to_constantinople_desc: "Константинополь, столицу Второй эллинской цивилизации, называли мечтой и надеждой всех греков и самым желанным городом мира. Мы можем вернуть старой столице ее былой статус и тем самым явить всем наше новое величие."
 move_capital_to_thessaloniki: "Перенести столицу в Фессалоники"
 move_capital_to_thessaloniki_desc: "Афины были столицей Первой эллинской цивилизации, Константинополь — столицей Второй, но вот город Фессалоники, вечная «вторая столица» на протяжении всей эллинской истории, станет столицей Третьей эллинской цивилизации."
 rename_antalya: "Переименовать Анталью"
 rename_gjirokaster: "Переименовать Гирокастру"
 GRE_appoint_aristotle_onassis_as_prime_minister: "Назначить Аристотеля Онассиса премьер-министром"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc: "Аристотель Онассис играет важнейшую роль в осуществлении венизелистской мечты о Великой идее. Возможно, молодой харизматичный [ROOT.GetAdjective]ий магнат, чья родина — [339.GetName], сможет объединить нас в одну нацию."
 form_macedonian_empire_category: "Реформировать Македонскую империю"
 form_macedonian_empire_category_desc: "Кто-то сочтёт безумием возвращение во времена империи Александра Македонского, но чтобы по-настоящему скрепить Третью эллинскую цивилизацию, мы должны вернуться к тому, с чего начинали."
 form_macedonian_empire: "Почтить наследие Аргеадов"
 form_macedonian_empire_desc: "Пора собрать наши сатрапии в одно централизованное сверхгосударство, чье объединение покажет всему миру, что Греция — грозная империя, которую больше нельзя унижать и дразнить."
 form_country_southern_yugoslavia_required_states_tt: "Контролирует все §Yболгарские§! и §Yалбанские§! регионы, а также §Yюгославские§! регионы к югу от §YСербии§!."
 form_country_southern_central_asia_required_states_tt: "Контролирует регионы §Y[742.GetName]§!, §Y[732.GetName]§! и §Y[405.GetName]§!."
