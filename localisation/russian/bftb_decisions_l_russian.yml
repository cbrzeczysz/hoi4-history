 BUL_the_fatherland_front_dec_cat_desc: "[GetFfDecisionCategoryDesc]"
 BUL_the_fatherland_front_desc_planning: "Лидеры §YОтечественного фронта§! готовят переворот.\nРано или поздно они будут искать поддержки у организаций [GetZvenoName], [GetBsName] и [GetBznsName].\nМы можем предпринять определенные действия, чтобы замедлить их приготовления и ослабить попытки свержения правительства:\n— Нейтрализовать и арестовать лидеров §YОтечественного фронта§! и сочувствующих ему.\n— Уничтожить или интегрировать все организации, с которыми те могут выйти на связь.\n— Имея менее 1 ед. §Yподдержки коммунизма§!, мы сможем нанести решающий удар §YОтечественному фронту§!."
