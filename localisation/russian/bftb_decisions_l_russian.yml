 GRE_1936_election_category: "Выборы 1936 года"
 GRE_1936_election_category_desc: "Первые выборы с момента возвращения Георга II на престол должны пройти до конца месяца. Георг II более не намерен уступать свой трон и, как говорят, готов пойти на любые меры, чтобы сохранить власть. \n\nОтдельные подразделения нашей армии до сих пор состоят в тайном союзе с изгнанным, но популярным среди народа Элефтериосом Венизелосом. Возможно, они сумеют обеспечить в Греции честные выборы, действуя весьма... убедительными методами."
 GRE_the_election_of_1936: "Парламентские выборы 1936 г. в Греции"
 GRE_the_election_of_1936_desc: "Первые выборы с момента возвращения Георга II на престол должны пройти до конца месяца. Георг II более не намерен уступать свой трон и, как говорят, готов пойти на любые меры, чтобы сохранить власть."
 GRE_1936_election_tt: "Если король §YГеорг II§! не будет арестован, он вмешается в январские выборы и обеспечит своим сторонникам-монархистам сохранение их правительственных мандатов.\n"
 GRE_put_the_king_under_house_arrest: "Поместить короля под домашний арест"
 GRE_put_the_king_under_house_arrest_desc: "Если мы не дадим Георгу II вмешиваться в ход греческой демократии, более популярные венизелисты наверняка выиграют выборы."
 GRE_1936_arrest_the_king_tt: "Король будет арестован, и выборы выиграют §Yвенизелисты§!.\n"
 GRE_king_arrested: "Король помещен под домашний арест"
 GRE_civil_war_imminent: "Гражданская война неизбежна!"
 GRE_civil_war_imminent_desc: "Напряженность между республиканцами и монархистами достигла апогея. Увы, похоже, нам не избежать гражданской войны..."
