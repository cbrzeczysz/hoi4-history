 BUL_uranium_concession_agreement: "Концессия о добыче урана с государством [FROM.GetNameDef]"
 BUL_uranium_concession_agreement_desc: "Мы сможем извлечь максимум пользы из урановых залежей в нашей земле, если будем действовать в одиночку. Куда выгоднее, причём для обеих сторон, будет заключить контракт на добычу с нашими [FROM.GetAdjective]ими союзниками, который позволит им разрабатывать месторождения в обмен на ценные материалы и продукцию для отечественной индустрии и сельского хозяйства."
 BUL_negotiate_claims_in_the_balkans: "Обсудить наши претензии на балканские земли"
 BUL_negotiate_claims_in_the_balkans_desc: "Прежде чем идти одним курсом с какой-либо из ведущих держав, мы должны обсудить с Германией наши территориальные претензии. Напряжение в международных отношениях растет, и Болгария поддержит лишь ту страну, которая предложит ей лучшие территориальные условия."
 BUL_demand_our_historical_claims: "Истребовать свой исторический долг"
 BUL_secure_occupation_in_balkan_state: "Оккупировать регион [FROM.GetName]"
 BUL_secure_occupation_in_balkan_state_desc: "Мы должны сыграть роль миротворцев на Балканах и предложить союзникам даровать нам право на управление их оккупированными территориями в регионе. Таким образом [ROOT.GetFactionName] сможет передислоцировать гарнизоны для укрепления позиций на других фронтах."
 BUL_secure_occupation_in_balkan_state_tt: "(В странах с малыми §Yлюдскими ресурсами§! и §Yпехотным снаряжением§! вероятность согласия повышена)"
 BUL_bulgarian_reintegration_campaign: "Кампания по болгарской реинтеграции в регионе [FROM.GetName]"
 bulgarian_territorial_expansion_arranged: "Оговорённая территориальная экспансия Болгарии"
 BUL_bulgarian_territorial_expansion_arranged_tt: "Регионы с модификатором §YОговорённая территориальная экспансия Болгарии§! будут переданы Болгарии, когда они окажутся под контролем любого члена союза, а Болгария будет в альянсе с Германией"
 BUL_align_bulgaria: "Установить дружественный режим в Болгарии"
 BUL_align_bulgaria_desc: "Десятилетиями наши дипломатические отношения с Болгарией были дружественными, и благодаря нашей финансовой помощи болгарское правительство смогло выплатить свой огромный долг. Пора призвать Болгарию официально стать союзником государства [GER.GetNameDef]."
 BUL_germany_donate_fighters: "Пожертвовать Болгарии истребители"
 BUL_germany_donate_fighters_desc: "Мы пожертвуем недавно восстановленной болгарской авиации небольшое количество самолетов."
 BUL_germany_demand_military_access: "Потребовать право на проход войск через Болгарию"
 BUL_germany_demand_military_access_desc: "Даже если Болгария не присоединяется к нашей наступательной операции на Балканах, мы должны потребовать право на проход войск по ее территории, чтобы наши войска могли использовать границу Болгарии в качестве плацдарма, с которого будет осуществляться вторжение в Грецию."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister: "Потребовать замены болгарского премьер-министра"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc: "Болгарский премьер-министр Георгий Кёсеиванов показал себя некомпетентным политиком. [BUL.GetLeader] может прислушаться к нашему предложению заменить его на того, кто более способен к государственным делам и ближе к нашим идеалам, — например, на Богдана Филова."
 BUL_donate_aircraft_tt: "Если государство [BUL.GetNameDef] примет наше пожертвование, это улучшит его мнение о нас и поспособствует сотрудничеству между нашими странами."
 BUL_the_balkan_federation_dream: "Мечта о Балканской федерации"
 BUL_the_balkan_federation_dream_desc: "[ROOT.GetNameDefCap] возглавит создание сильной Балканской Федерации, способной противостоять многочисленным врагам пролетариата, и заставит балканские страны понять, что для победы нам необходимо воспитать в людях дух сотрудничества и солидарности, что в конечном счете приведет к объединению Балканского полуострова..."
 BUL_develop_balkan_federation_project: "Проект Балканской федерации"
 BUL_develop_balkan_federation_project_desc: "Необходимо собрать экспертов в различных областях, например в экономике, индустрии, политике и социологии, и разобраться в причинах провала проекта Балканской федерации в 1920-х гг. После этого надо разработать новый, улучшенный и инклюзивный проект, в котором отношение ко всем балканским нациям будет одинаково уважительным."
 BUL_balkan_federation_propaganda: "Пропаганда Балканской федерации"
 BUL_balkan_federation_propaganda_desc: "Мы организуем масштабную пропагандистскую кампанию в государстве [FROM.GetNameDef], чтобы обеспечить проекту Балканской федерации поддержку [FROM.GetAdjective]ого пролетариата."
 BUL_destabilize_country: "Дестабилизировать государство [FROM.GetNameDef]"
 BUL_destabilize_country_desc: "Необходимо внедрить [ROOT.GetAdjective]их агентов в державу [FROM.GetNameDef], чтобы собрать активистов, симпатизирующих проекту федерации, обучить их основам и создать вооруженные партизанские отряды для дестабилизации страны."
 BUL_fight_alongside_country_comrades: "Сражаться бок о бок с нашими [FROM.GetAdjective]ими товарищами"
 BUL_fight_alongside_country_comrades_desc: "Мы должны поддержать наших товарищей из державы [FROM.GetNameDef] и выступить на их стороне в [FROM.GetAdjective]ой гражданской войне."
 BUL_fight_alongside_country_comrades_join_cw_tt: "§Y[ROOT.GetNameWithFlag]§! присоединится к гражданской войне на стороне государства §Y[FROM.GetNameWithFlag]§!."
 BUL_balkan_federation_industrial_aid: "Промышленная помощь державе [FROM.GetNameDef]"
 BUL_balkan_federation_industrial_aid_desc: "В настоящее время мы поддерживаем [FROM.GetAdjective]ое правительство, чтобы держава [FROM.GetNameDef] могла нарастить промышленность прежде, чем примкнуть к альянсу [ROOT.GetFactionName]."
 BUL_balkan_federation_economic_aid: "Экономическая помощь державе [FROM.GetNameDef]"
 BUL_balkan_federation_economic_aid_desc: "В настоящее время мы поддерживаем [FROM.GetAdjective]ое правительство деньгами, чтобы держава [FROM.GetNameDef] могла предотвратить упадок промышленности прежде, чем примкнуть к альянсу [ROOT.GetFactionName]."
 BUL_balkan_federation_military_aid: "Военная помощь державе [FROM.GetNameDef]"
 BUL_balkan_federation_military_aid_desc: "В настоящее время мы оказываем военную поддержку [FROM.GetAdjective]ому правительству, проводя операцию по выявлению диссидентских ячеек в сельской местности вокруг города [FROM.Capital.GetName]. Это необходимо сделать прежде, чем государство вступит в альянс [ROOT.GetFactionName]."
 BUL_balkan_federation_project_ready_flag: "Проект Балканской федерации готов."
 BUL_balkan_federation_demand_turkish_territory: "Потребовать турецкие территории"
 BUL_balkan_federation_demand_turkish_territory_desc: "Мы вышлем делегацию, с которой [TUR.GetLeader] обсудит передачу [TUR.GetAdjective]их территорий на Балканах под контроль державы [BUL.GetNameDef]."
 BUL_plot_against_boris_dec_cat: "Заговор против Бориса"
 BUL_plot_against_boris_dec_cat_desc: "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners: "Промыть мозги политзаключённым"
 BUL_brainwash_political_prisoners_desc: "Мы выберем политического заключённого и выполним грязную работу его руками. Даже если план цареубийства провалится, связей с нашим правительством не найдёт никто."
 BUL_persuade_faction_members: "Убедить членов альянса [GetFactionMembersToPersuade]"
 BUL_persuade_faction_members_desc: "Мы предложим огромные деньги одному из членов правительства, настроенных против царя, чтобы тот занялся поисками подходящего исполнителя нашего плана."
 BUL_persuade_zveno_members: "[GetZvenoName]"
 BUL_persuade_bs_members: "[GetBsName]"
 BUL_persuade_bzns_members: "[GetBznsName]"
 BUL_persuade_nsm_members: "[GetNsmName]"
 BUL_persuade_generic_members: "альянс"
 BUL_draw_up_a_plan_for_regicide: "Разработать план цареубийства"
 BUL_draw_up_a_plan_for_regicide_desc: "Пора завершить последние приготовления и определить место и время операции."
 BUL_seek_foreign_support: "Искать помощь за границей"
 BUL_seek_foreign_support_desc: "Необходимо найти поддержку за рубежом и не просто деликатно устранить царя, но подготовить максимально правдоподобное официальное заявление правительства для населения."
 BUL_execute_plan: "Выполнить план"
 BUL_execute_plan_desc: "Появилась прекрасная возможность для претворения плана в жизнь! \nЗемля пухом, Борис…"
 BUL_has_repressed_faction_tt: "Репрессирована фракция"
 BUL_has_imprisoned_faction_leaders_tt: "Лидеры фракции заключены в тюрьму"
 BUL_has_integrated_faction_tt: "Интегрирована фракция"
 BUL_seek_foreign_support_variable_reduction_tt: "Уменьшает время подготовки убийства царя Бориса."
 BUL_seek_foreign_support_reduced_stability_penalty_tt: "Снижает штраф на стабильность после смерти царя."
 BUL_assassin_persuaded_flag: "Удалось промыть мозги политическому заключённому или убедить члена фракции"
 BUL_the_fate_of_the_balkans_dec_cat: "Судьба Балкан"
 BUL_the_fate_of_the_balkans_dec_cat_desc: "Иностранные державы уже очень давно не могут отвести взгляд от Балкан… \nНо времена изменились: мы стали сильнее, и теперь [ROOT.GetNameDef] вполне может претендовать на превосходство на Балканах."
 BUL_fate_of_the_balkans_influence_government: "Повлиять на [FROM.GetAdjective]ое правительство"
 BUL_fate_of_the_balkans_influence_government_desc: "Мы свяжемся с [FROM.GetAdjective]ими министрами, чтобы путём подкупа или принуждения менять решения их правительства в соответствии с нашими интересами и убедиться, что [ROOT.GetNameDef] останется в максимальном выигрыше."
 BUL_fate_of_the_balkans_influence_government_tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! с большей вероятностью подчинится Болгарии в будущем."
 BUL_fate_of_the_balkans_influence_government_autonomy: "Проболгарская пропагандистская кампания"
 BUL_fate_of_the_balkans_ultimatum: "Ультиматум государству [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_ultimatum_desc: "Мы организуем встречу с [FROM.GetAdjective]им правительством и заставим их вступить в альянс [ROOT.GetFactionName] в обмен на [ROOT.GetAdjective]ую защиту. Заодно мы дадим им понять, что [FROM.GetAdjective]ий отказ нашему правительству весьма не понравится."
