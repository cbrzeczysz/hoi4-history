 BUL_nsm_name_text: "Национал-социалистическое движение"
 BUL_ZVENO_TOOLTIP: "£faction_bul_zveno §YЗвено§! — националистическая организация, основанная военными офицерами и возглавляемая Кимоном Георгиевым. \n£faction_bul_zveno §YЗвено§! призывает в свои ряды офицеров вооруженных сил и со временем может устроить попытку государственного переворота и установить военную диктатуру."
 BUL_BS_TOOLTIP: "£faction_bul_bs §YШирокие социалисты§! — социал-демократы, поддерживающие широкие классовые союзы. \n£faction_bul_bs §YШирокие социалисты§! пользуются серьезным влиянием среди рабочих и профсоюзов и организуют забастовки, когда не могут найти общий язык с правительством."
 BUL_BZNS_TOOLTIP: "£faction_bul_bzns §YАграрный союз§! — запрещенная в 1934 г. политическая организация, действовавшая в аграрном секторе. \n£faction_bul_bzns §YАграрный союз§! обладает огромным влиянием в сельскохозяйственных регионах и постарается заручиться симпатиями фермеров."
 BUL_NSM_TOOLTIP: "£faction_bul_nsm §YНационал-социалистическое движение§! — крайне правая организация, возглавляемая выходцем из Звена Александром Цанковым. \n£faction_bul_nsm §YНационал-социалистическое движение§! постарается снискать поддержку народа, организуя демонстрации и акции протеста по всей стране."
 BUL_LOYALTY_TOOLTIP: "§YЛояльность§! отражает желание фракции сотрудничать с правительством. \nЧем выше §Yлояльность§!, тем меньше вероятность конфликта фракции с правительством. \nПеред интеграцией фракции в правительство необходимо выполнить определенные решения, чтобы добиться взаимопонимания и повысить §Yлояльность§! до 100."
 BUL_POPULARITY_TOOLTIP: "§YПопулярность§! отражает поддержку, которую фракция получает в определенных секторах (военных, пролетарских, крестьянских или радикально правых). \nЧем выше §Yпопулярность§!, тем больше вероятность конфликта фракции с правительством. \nПрежде чем уничтожить фракцию, необходимо выполнить определенные решения для ее ослабления и снижения ее §Yпопулярности§! до 0."
 BUL_reduced_faction_interaction_cost_tt: "Стоимость решения по активации любого §Yуправления альянсами§! снижается вдвое."
 BUL_reduced_communist_oppression_cost_tt: "Стоимость решения по репрессиям §Yшироких социалистов§! снижена вдвое."
