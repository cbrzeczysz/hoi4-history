 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory: "Спонсировать открытие авиазавода «Нури Демираг» в Бешикташе"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc: "Правительство оценивает каждый потенциальный индустриальный проект отдельно."
 TUR_invest_in_malatya_cigarette_factory: "Инвестировать в сигаретную фабрику в Малатье"
 TUR_invest_in_malatya_cigarette_factory_desc: "Правительство оценивает каждый потенциальный индустриальный проект отдельно."
 TUR_bankroll_the_malatya_clothing_factory: "Финансировать фабрику одежды в Малатье"
 TUR_bankroll_the_malatya_clothing_factory_desc: "Правительство оценивает каждый потенциальный индустриальный проект отдельно."
 TUR_subsidise_the_karabuk_iron_steel_factory: "Субсидировать сталелитейный завод в Карабюке"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc: "Правительство оценивает каждый потенциальный индустриальный проект отдельно."
 TUR_karabuk_iron_steel_factory_modernised_flag: "§YКарабюкский металлургический завод§! был модернизирован при помощи §Yпромышленников§!."
 TUR_sponsor_petrol_olfisis_formation: "Спонсировать образование Petrol Ofisi"
 TUR_sponsor_petrol_olfisis_formation_desc: "На правительство давят, чтобы оно создало государственную организацию по расследованию ущерба окружающей среде, наносимого добычей нефти и производством топлива."
 TUR_petrol_ofisi_formed: "Профинансировано образование Petrol Ofisi.\n"
 TUR_repeal_the_wealth_tax: "Отменить налог на богатство"
 TUR_repeal_the_wealth_tax_desc: "Этот налог на немусульман бесперспективен и мешает делу кемализма. Следует немедленно его отменить."
 TUR_repeal_the_faith_tax: "Отменить налог на веру"
 TUR_repeal_the_faith_tax_desc: "Налог на религиозные институты бесперспективен, и, хотя мы преследовали благородные цели, истина в том, что государство [ROOT.GetNameDef] не готово к такой радикальной политике. Разумно будет отменить налог."
 TUR_abolish_etatism: "Отменить этатизм"
 TUR_abolish_etatism_desc: "Политика этатизма была большим достижением кемалистской системы и плодотворным экспериментом, но, к сожалению, ради высшего блага с этим экспериментом надо покончить навсегда."
 TUR_absorb_the_tpda: "Поглотить УОДТ"
 TUR_absorb_the_tpda_desc: "Организация по управлению общественным долгом Турции словно опухоль срослась с нашим промышленным сектором, но мы сможем провести новую интеграцию так, чтобы убрать оттуда эту организацию, препятствующую нашему дальнейшему развитию."
 TUR_pay_off_our_debts: "Выплатить наши долги"
 TUR_pay_off_our_debts_desc: "За период своего существования Османская империя накопила большой долг, на восстановление нации тоже ушло немало средств. Сейчас у нас есть хорошая возможность выплатить часть долга!"
 TUR_discuss_investment_possibilities_with_FROM: "Обсудить возможности инвестиций с государством [FROM.GetNameDef]"
 TUR_discuss_investment_possibilities_with_FROM_desc: "В прошлом [ROOT.GetAdjective]ой политикой было по возможности избегать иностранных инвестиций и вмешательства, но сейчас нам уже не надо этого бояться. Инвесторы будут общаться с нами на равных, и у нас появится шанс разбогатеть."
 TUR_investment_in_turkey_pending_flag: "[FROM.GetNameDefCap] соглашается с нашим пакетом инвестиций, но пока что не подтверждает свое участие."
 TUR_investment_opinion_tt: "Чем выше мнение государства §Y[FROM.GetNameDef]§! о нас, тем больше будет возможностей для инвестиций.\n"
 ROOT_invest_in_turkish_state_building: "Инвестировать в [FROM.GetAdjective]ое государственное строительство"
 ROOT_invest_in_turkish_state_building_desc: "Важная [FROM.GetAdjective]ая инфраструктура остаётся недоразвитой во многих регионах страны. Нам по силам это исправить."
 ROOT_invest_in_turkish_state_light_industry: "Инвестировать в [FROM.GetAdjective]ую лёгкую промышленность"
 ROOT_invest_in_turkish_state_light_industry_desc: "Лёгкая [FROM.GetAdjective]ая промышленность остаётся недоразвитой во многих регионах страны. Нам по силам это исправить."
 ROOT_invest_in_turkish_state_heavy_industry: "Инвестировать в [FROM.GetAdjective]ую тяжёлую промышленность"
 ROOT_invest_in_turkish_state_heavy_industry_desc: "Тяжёлая [FROM.GetAdjective]ая промышленность остаётся недоразвитой во многих регионах страны. Нам по силам это исправить."
 TUR_investment_pursued: "Желаемые инвестиции"
 ROOT_turkish_investment_ai_tt: "Чем больше будут наши §Yинвестиции§! в государство §Y[TUR.GetNameDef]§!, тем ближе мы можем стать к нему, настроив его при этом против наших врагов.\n"
 TUR_kurdish_state_management_category: "Курдское управление государством"
 TUR_kurdish_state_management_category_desc: "Курдская проблема преследует нас с самого основания Республики и становится всё заметнее. Буйный национализм и обречённые попытки строительства нации грозят разрушить наследие Войны за независимость. Мы не можем допустить ни единого сценария, в ходе которого от нас отколется свободный Курдистан."
 TUR_kurdish_state_management_map_category_name: "Во всех этих регионах есть курдские повстанцы."
 TUR_agitate_kurdish_state_effect_tt: "£faction_tur_kurdish §YКурдские повстанцы§! будут интенсивнее сопротивляться действиям правительства в государстве §Y[TUR_kurdish_state_event_target.GetName]§!."
 TUR_pacify_kurdish_state_effect_tt: "£faction_tur_kurdish §YКурдские повстанцы§! в регионе §Y[TUR_kurdish_state_event_target.GetName]§! будут усмирены."
 TUR_placate_kurdish_state_effect_tt: "£faction_tur_kurdish §YКурдские повстанцы§! в регионе §Y[TUR_kurdish_state_event_target.GetName]§! усмирены."
 TUR_kurdish_modifiers_trigger_tt: "Все £faction_tur_kurdish §Yкурдские§! регионы являются либо §Yнациональными территориями§!, либо имеют модификатор §YУсталость сепаратистов§!."
 TUR_no_current_integration_targets_available_tt: "£faction_tur_kurdish §YКурдский§! регион можно сделать национальным только после того, как §Yподчинение§! достигнет хотя бы §Y70%§!, а §Yсопротивление§! снизится хотя бы до §Y30%§!."
 TUR_integrate_kurdish_state_effect_tt: "£faction_tur_kurdish §YКурдский§! регион потеряет модификаторы и станет национальной территорией страны §Y[TUR.GetNameDef]§!."
 TUR_counter_the_rebels_in_diyarbakir: "Противодействовать повстанцам в Диярбакыре"
 TUR_counter_the_rebels_in_diyarbakir_desc: "Повстанцы в Диярбакыре обычно менее активны, чем в других регионах, — возможно, из-за того, что сам Диярбакыр относительно развит."
 TUR_counter_the_rebels_in_erzurum: "Противодействовать повстанцам в Эрзуруме"
 TUR_counter_the_rebels_in_erzurum_desc: "Эрзурум — колыбель курдского политического активизма, но насилием на этой почве он не отличается. С другой стороны, мир меняется постоянно..."
 TUR_counter_the_rebels_in_van: "Противодействовать повстанцам в Ване"
 TUR_counter_the_rebels_in_van_desc: "Ван — один из наших самых восточных регионов, он практически во всём отличается от регионов западных окраин."
 TUR_counter_the_rebels_in_hakkari: "Противодействовать мятежникам в Хаккари"
 TUR_counter_the_rebels_in_hakkari_desc: "Повстанцы в Хаккяри обычно более организованы, чем в других регионах, и сражаться с ними среди многочисленных гор и холмов труднее."
 TUR_decision_cost_kurd_rebels: "£command_power §Y15§!"
 TUR_decision_cost_kurd_rebels_blocked: "£command_power §R15§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups: "£faction_tur_kurdish Предложить освободить курдские группы от призыва"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc: "Многие курдские группы не требуют полной независимости — лишь определённой степени автономности. Мы, чтобы добиться мира, можем предоставить её, освободив население от призыва."
 TUR_integrate_kurdish_state: "£faction_tur_kurdish Интегрировать курдский регион"
 TUR_integrate_kurdish_state_desc: "Сотрудничество с местными лидерами позволит нам благопристойно вернуть курдские земли в структуру нашего национального государства."
 TUR_unlock_kurdish_integration_decisions_tt: "Открывает решения §Y$TUR_integrate_kurdish_state$§!."
 TUR_integrate_diyarbakir: "£faction_tur_kurdish Интегрировать Диярбакыр"
 TUR_integrate_diyarbakir_desc: "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_hakkari: "£faction_tur_kurdish Интегрировать Хаккяри"
 TUR_integrate_hakkari_desc: "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_tunceli: "£faction_tur_kurdish Интегрировать Эрзурум"
 TUR_integrate_tunceli_desc: "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_van: "£faction_tur_kurdish Интегрировать Ван"
 TUR_integrate_van_desc: "$TUR_integrate_kurdish_state_desc$"
 TUR_kurdish_resistance_escalation_mission: "£faction_tur_kurdish Курдское сопротивление приводит к росту антиправительственных настроений"
 TUR_kurdish_resistance_escalation_mission_desc: "Повстанцы-курды снова наращивают противодействие правительству на юго-востоке страны."
 TUR_acted_against_kurd_rebels_recently_flag: "Недавно действовали против курдов"
 TUR_fundamentalist_state_management_category: "Фундаменталистское управление государством"
 TUR_fundamentalist_state_management_category_desc: "В нашей стране есть те, кто не был готов к такому резкому увеличению роли религии в жизни [ROOT.GetAdjective]ой нации. Они требуют мягкого подхода, но нельзя, чтобы подобные люди мешали нашему прогрессу."
 TUR_fundamentalist_state_management_map_category_name: "Во всех этих регионах сопротивляются идеям кемализма."
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state: "£faction_tur_traditionalist Поощрить миграцию ярых фундаменталистов в восприимчивые к их идеям сообщества"
 TUR_increase_influence_of_fundamentalists_in_state: "£faction_tur_traditionalist Увеличить влияние фундаменталистов"
 TUR_increase_influence_of_fundamentalists_in_state_desc: "Свет Всемогущего должен достичь всех уголков нашей великой страны."
 TUR_hold_a_march_in_state: "£faction_tur_kemalist Провести шествие в регионе фундаменталистов"
 TUR_hold_a_march_in_state_desc: "Марш наших непоколебимых последователей через земли повстанцев повергнет в трепет всех, кто упорно цепляется за религиозное прошлое страны."
 TUR_acquiesce_to_fundamentalists: "£faction_tur_traditionalist Пойти навстречу фундаменталистам"
 TUR_acquiesce_to_fundamentalists_desc: "Этой республике не выжить без компромиссов, даже если для этого придется отказаться от конституции, на которой зиждется ее существование."
 TUR_empower_fundamentalists_in_state: "£faction_tur_traditionalist Поощрить развитие фундаменталистов в государстве"
 TUR_empower_fundamentalists_in_state_desc: "Наши единоверцы должны получить всю возможную помощь от государства."
 TUR_kemalist_state_management_category: "Кемалистское управление государством"
 TUR_kemalist_state_management_category_desc: "Приверженцы кемализма обычно живут в больших городах и склонны защищать свои политические взгляды так ожесточённо, будто отстаивают собственный образ жизни."
 TUR_kemalist_state_management_map_category_name: "Все эти регионы верны идеологии кемализма."
 TUR_kemalist_loyalty_and_power_update_effect_tt: "§YОфицеры-кемалисты§! пересмотрят свое положение в ответ на действия правительства."
 TUR_kemalist_influenced_state_effect_tt: "£faction_tur_kemalist §YКемалисты§! должны занять доступные административные должности в этом регионе."
 TUR_kemalist_turn_hostile_effect_tt: "£faction_tur_kemalist §YКемалисты§! станут §Rвраждебными§! правительству."
 TUR_counter_influence_of_fundamentalists_in_state: "£faction_tur_kemalist Начать операцию против фундаменталистов"
 TUR_embed_kemalist_propagandists_into_state: "£faction_tur_kemalist Внедрить в государство кемалистскую пропаганду"
 TUR_embed_kemalist_propagandists_into_state_desc: "Ради своего выживания мы должны приложить все усилия, чтобы идеология кемализма поселилась в сердцах как можно большего числа людей."
 TUR_the_enemy_within: "Внутренний враг"
 TUR_the_enemy_within_desc: "Наша страна разделена по политическому, этническому и религиозному признакам; эти разногласия угрожают развалить нацию и ввергнуть нас в хаос. В нашей родной стране действуют враждебные нам силы. Нельзя, чтобы они восторжествовали над законным правительством государства [ROOT.GetNameDef]."
 TUR_unaligned_state_management_map_category_name: "Все эти регионы пока сохраняют нейтралитет."
 TUR_ideological_battleground_state: "Не £faction_tur_unaligned§Yнейтральный регион§!"
 TUR_is_fundamentalist_state_tt: "Считается £faction_tur_traditionalist §Yтрадиционалистским регионом§!"
 TUR_is_kemalist_state_tt: "Считается £faction_tur_kemalist §Yкемалистским регионом§!"
 TUR_traditionalist_infiltration_mission: "£faction_tur_traditionalist Кризис внедрения традиционалистов"
 TUR_traditionalist_infiltration_mission_desc: "Похоже, религиозные элементы нашего общества пытаются снова внедрить своих последователей туда, где они обладают лишь небольшой поддержкой."
 TUR_thwarting_traditionalist_infiltration: "£faction_tur_kemalist Отражение попыток внедрения традиционалистов"
 TUR_thwarting_traditionalist_infiltration_desc: "Мы не можем позволить, чтобы на запад и дальше проникали те, кто мешает вести нацию по светскому пути развития. Наш долг — остановить этих людей."
 TUR_entrench_kemalism_in_state: "£faction_tur_kemalist Укрепить позиции кемализма в регионе"
 TUR_entrench_kemalism_in_state_desc: "Ради своего выживания мы должны приложить все усилия, чтобы идеология кемализма поселилась в сердцах как можно большего числа людей."
 TUR_root_out_kemalists_in_state: "£faction_tur_traditionalist Искоренить кемализм в регионе"
 TUR_root_out_kemalists_in_state_desc: "Мы должны вселить страх в сердца безбожников-кемалистов, что продолжают отравлять нашу страну."
 TUR_kemalist_infiltration_mission: "£faction_tur_kemalist Кризис внедрения кемалистов"
 TUR_kemalist_infiltration_mission_desc: "Кемалисты, недовольные отвержением общества, взялись за старое. Они желают монополизировать власть на западе, и их надо остановить."
 TUR_hostile_kemalists_influenced_state_effect_tt: "£faction_tur_kemalist §YПредатели-кемалисты§! укрепятся в регионе §Y[TUR_kemalist_state_event_target.GetName]§!."
 TUR_thwarting_kemalist_infiltration: "£faction_tur_traditionalist Отражение попыток внедрения кемалистов"
 TUR_thwarting_kemalist_infiltration_desc: "Не дать кемалистам распространять свою отраву и дальше — не просто гражданский, но божественный долг."
 TUR_reforming_our_armed_forces_category: "Реформа нашей армии"
 TUR_reforming_our_armed_forces_category_desc: "Война за независимость тяжело далась нашим вооружённым силам. Вырвать свою свободу у империалистов оказалось непросто и обошлось нам очень дорого. Раньше мы могли откладывать реформу армии, но теперь мир быстро становится опасным."
 TUR_modernize_our_tactics: "Модернизировать нашу тактику"
 TUR_modernize_our_tactics_desc: "Многие из наших военнослужащих — ветераны Войны за независимость, но они не понимают, что любая новая война будет совсем не такой, как в 1922 году."
 TUR_teach_the_proper_use_of_modern_infrastructure: "Обучить правильному пользованию современной инфраструктурой"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc: "Многим в наших вооружённых силах трудно приспособиться к появлению поездов и дорог, они настаивают на том, чтобы передвигаться верхом."
 TUR_commence_an_overhaul_of_our_training_methods: "Радикально изменить наши методы обучения"
 TUR_commence_an_overhaul_of_our_training_methods_desc: "Наши методы обучения и инструктажа неэффективны. Наши ветераны обучались на личном опыте, а вот новобранцам приходится туго."
 TUR_streamline_communication_methods_between_ships: "Улучшить методы связи между кораблями"
 TUR_streamline_communication_methods_between_ships_desc: "Большая часть оборудования на наших кораблях устарела и ненадёжна."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect: "Принять новые правила воздушной безопасности"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc: "Мы всегда гордились тем, что находимся на острие европейских авиационных инноваций, но при этом наши пилоты известны своим безрассудным нравом."
 TUR_etatism_crisis_1: "Растущая инфляция"
 TUR_etatism_crisis_1_desc: "Одновременно поддерживать этатистскую модель экономики с военной оказалось непросто."
 TUR_etatism_crisis_2: "Девальвация турецкой лиры"
 TUR_etatism_crisis_2_desc: "Одновременно поддерживать этатистскую модель экономики с военной оказалось непросто."
 TUR_etatism_crisis_3: "Ухудшение экономического кризиса"
 TUR_etatism_crisis_3_desc: "Одновременно поддерживать этатистскую модель экономики с военной оказалось непросто."
 TUR_etatism_crisis_4: "Неизбежная депрессия"
 TUR_etatism_crisis_4_desc: "Одновременно поддерживать этатистскую модель экономики с военной оказалось непросто. Если ничего не предпринимать по этому поводу, мы можем разрушить собственную экономику."
