 BUL_fate_of_the_balkans_bring_back_state: "Вернуть регион [FROM.GetName]"
 BUL_fate_of_the_balkans_bring_back_state_desc: "Мы отправим дипломатов в государство [FROM.Controller.GetNameDef] и потребуем передать регион [FROM.GetName] под начало державы [ROOT.GetNameDef], которой он принадлежит по праву."
 BUL_fate_of_the_balkans_demand_submission: "Подчинить государство [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_demand_submission_desc: "[ROOT.GetAdjective]ая делегация отправится в [FROM.GetAdjective]ую столицу и потребует признать державу [ROOT.GetNameDef] метрополией государства [FROM.GetName]."
 BUL_fate_of_the_balkans_demand_submission_tt: "Если боеспособность армии государства [FROM.GetNameDef] ниже, шанс подчинить его повышается."
 BUL_dominance_in_the_seas: "Господство над морями"
 BUL_dominance_in_the_black_sea_mission: "Доминирование на Черном море"
 BUL_dominance_in_the_black_sea_mission_desc: "Необходимо взять под контроль Чёрное море, обезопасить побережье и захватить новые территории для расширения производства боевых кораблей и укрепления болгарского господства на морских просторах."
 BUL_dominance_in_the_aegean_sea_mission: "Доминирование на Эгейском море"
 BUL_dominance_in_the_aegean_sea_mission_desc: "Необходимо взять под контроль Эгейское море, обезопасить побережье и захватить новые территории для расширения производства боевых кораблей и укрепления болгарского господства на морских просторах."
 BUL_dominance_in_the_adriatic_sea_mission: "Доминирование на Адриатическом море"
 BUL_dominance_in_the_adriatic_sea_mission_desc: "Необходимо взять под контроль Адриатическое море, обезопасить побережье и захватить новые территории для расширения производства боевых кораблей и укрепления болгарского господства на морских просторах."
 BUL_appoint_tsankov: "Назначить Александра Цанкова премьер-министром"
 BUL_appoint_tsankov_desc: "Пора переходить к более радикальным политическим мерам. Никто так не подходит на роль лидеров страны, как Александр Цанков и его национал-социалисты."
 BUL_appoint_georgiev: "Назначить Кимона Георгиева премьер-министром"
 BUL_appoint_georgiev_desc: "Кимон Георгиев превратился в одну из наиболее значимых фигур Отечественного фронта. Учитывая все его достоинства, пора признать, что [ROOT.GetNameDef] заслуживает именно такого премьер-министра."
 BUL_balkan_confederation_industrial_investment: "Инвестиции в промышленность державы [FROM.GetNameDef]"
 BUL_balkan_confederation_industrial_investment_desc: "Мы сможем повлиять на [FROM.GetAdjective]ое правительство, если убедим [BUL.GetAdjective]их промышленных магнатов вложить деньги в открытие [BUL.GetAdjective]их филиалов в державе [FROM.GetNameDef]. Это усилит промышленность этого государства и одновременно увеличит наш контроль над ней."
 BUL_balkan_confederation_capital_injection: "[FROM.GetNameDef] получит вливания капитала"
 BUL_balkan_confederation_capital_injection_desc: "Мы окажем финансовую поддержку [FROM.GetAdjective]им компаниям, находящимся в тяжелом положении, стабилизируем финансовый сектор и упрочим [BUL.GetAdjective]ий контроль над экономикой державы [FROM.GetNameDef]."
 BUL_balkan_confederation_balkan_summit: "Организовать Балканский съезд"
 BUL_balkan_confederation_balkan_summit_desc: "Мы пригласим все независимые балканские страны принять участие в Балканском съезде. Это событие позволит нам постепенно продвигать свои идеи и увеличивать влияние Болгарии в странах региона."
 BUL_balkan_confederation: "Балканская конфедерация"
 BUL_balkan_confederation_desc: "[GetABalkanConfederationFocusLoc]"
 BUL_balkan_confederation_ai_tt: "§Y[FROM.GetNameWithFlag]§! с большей вероятностью согласится на наши дипломатические предложения."
