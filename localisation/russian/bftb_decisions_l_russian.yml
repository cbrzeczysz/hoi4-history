 BUL_macedonian_revolutionary_organizations: "Македонские революционные организации"
 BUL_macedonian_revolutionary_organizations_desc: "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc: "В потенциальной болгарской оккупации, которая может случиться в ближайшем будущем, нам нужна будет помощь Македонии. ВМРО может стать идеальным инструментом пропаганды проболгарских настроений в регионе и в долгосрочной перспективе обеспечить аннексию Македонии."
 BUL_macedonian_revolutionary_organizations_hostile_desc: "Слишком долго ВМРО была бичом всех Балкан. Мы должны разделаться с ее ячейками, которые до сих пор действуют в Болгарии, арестовать участников, больше похожих на бандитов, чем на революционеров, и наконец покончить с их царством террора."
 BUL_repress_imro_propaganda: "Пропаганда против ВМРО"
 BUL_repress_imro_propaganda_desc: "Мы должны устроить национальную пропагандистскую кампанию против ВМРО, публично осуждая эту организацию в речах, на митингах и демонстрациях."
 BUL_repress_imro_persecute_activists: "Преследовать активистов ВМРО"
 BUL_repress_imro_persecute_activists_desc: "Мы разыщем и будем судить всех революционных агитаторов и активистов, действующих в наших границах."
 BUL_repress_imro_destroy_organization: "Уничтожить остатки ВМРО"
 BUL_repress_imro_destroy_organization_desc: "Мы проведем вдоль македонской границы военную операцию, чтобы искоренить ВМРО раз и навсегда."
 BUL_support_imro_make_contacts: "Выйти на связь с членами ВМРО"
 BUL_support_imro_make_contacts_desc: "Мы тайно свяжемся с ВМРО и дадим лидерам этой организации понять, что их сотрудничество с болгарским правительством будет крайне выгодно обеим сторонам."
 BUL_support_imro_supply_activists: "Снабжать активистов ВМРО"
 BUL_support_imro_supply_activists_desc: "Мы будем поставлять ВМРО оружие, чтобы она смогла вторгнуться в Югославию и Греческую Македонию, дестабилизировав регион."
 BUL_support_imro_prepare_bulgarian_occupation: "Подготовить болгарскую оккупацию"
 BUL_support_imro_prepare_bulgarian_occupation_desc: "ВМРО должна организовать болгарские комитеты, которые немедленно возьмут на себя местную власть в случае оккупации региона Болгарией."
 BUL_support_imro_militias: "Интегрировать ополчение ВМРО"
 BUL_support_imro_militias_desc: "Мы должны воспользоваться опытом македонских революционеров и образовать дивизии ополченцев ВМРО, которые будут служить в нашей армии."
 BUL_support_imro_garrisons: "Гарнизонная служба ВМРО"
