 GRE_investment_decisions_category: "Схемы инвестирования"
 GRE_investment_decisions_category_desc: "После многих десятилетий бездарного экономического управления и притеснений со стороны зарубежных держав наша страна осталась без сильного промышленного фундамента. Печальная реальность этой ситуации в том, что нам, возможно, придётся просить о помощи те самые государства, из-за которых мы и попали в такое положение."
 GRE_invite_politicians_for_investment_talks_in_capital: "Пригласить политиков для обсуждения инвестиций"
 GRE_invite_politicians_for_investment_talks_in_capital_desc: "Приглашение в нашу славную державу, где мы сможем продемонстрировать обширный потенциал её народа и производственного сектора, может принести заметные плоды, если обратиться с ним к нужным людям!"
 GRE_hold_national_showcase_for_investors_ger: "Провести национальную выставку для [FROM.GetAdjective]их инвесторов"
 GRE_hold_national_showcase_for_investors_ger_desc: "Мы устроим здесь, в колыбели западной цивилизации, масштабную демонстрацию, чтобы привлечь инвестиции в наш обедневший промышленный сектор."
 GRE_exploit_errata_in_schachtplan: "Использовать недочеты плана Шахта"
 GRE_exploit_errata_in_schachtplan_desc: "План Шахта — очередная [FROM.GetAdjective]ая криминальная схема, направленная на разорение более бедных европейских стран. Вряд ли трудно придумать такой сценарий, при котором [FROM.GetAdjective]ое государство должно будет в кои-то веки помочь нам, не накладывая никаких дополнительных обязательств."
 GRE_rebuke_german_investment: "Осудить [FROM.GetAdjective]ие инвестиции"
 GRE_invite_entrepreneurs_for_investment_talks_in_capital: "Пригласить предпринимателей для обсуждения инвестиций"
 GRE_invite_entrepreneurs_for_investment_talks_in_capital_desc: "Приглашение в нашу славную державу, где мы сможем продемонстрировать обширный потенциал её народа и производственного сектора, может принести заметные плоды, если обратиться с ним к нужным людям!"
 GRE_hold_national_showcase_for_investors_eng: "Провести национальную выставку для [FROM.GetAdjective]их инвесторов"
 GRE_hold_national_showcase_for_investors_eng_desc: "Мы устроим здесь, в колыбели западной цивилизации, масштабную демонстрацию, чтобы привлечь инвестиции в наш обедневший промышленный сектор."
 GRE_trade_manufactured_ship_parts_for_investment: "Обменять производимые детали кораблей на инвестиции"
 GRE_trade_manufactured_ship_parts_for_investment_desc: "Помогая британцам поддерживать мощь Королевского флота, мы получим куда более весомые инвестиции, чем могли бы при обычных обстоятельствах."
 GRE_rebuke_british_investment: "Осудить [FROM.GetAdjective]ие инвестиции"
 GRE_go_to_paris_to_negotiate_investment_talks: "Отправиться в Париж на переговоры об инвестициях"
 GRE_go_to_paris_to_negotiate_investment_talks_desc: "Аудиенция с нужными людьми в Париже, где мы сможем продемонстрировать обширный потенциал нашего народа и производственного сектора, может пойти на пользу нашей нации."
 GRE_hold_national_showcase_for_investors_fra: "Провести национальную выставку для [FROM.GetAdjective]их инвесторов"
 GRE_hold_national_showcase_for_investors_fra_desc: "«Мы устроим здесь, в колыбели западной цивилизации, масштабную демонстрацию, чтобы привлечь инвестиции в наш обедневший промышленный сектор."
 GRE_bribe_french_trade_unions_to_pressure_government_into_investment: "Подкупить [FROM.GetAdjective]ие профсоюзы, чтобы те донимали правительство"
 GRE_bribe_french_trade_unions_to_pressure_government_into_investment_desc: "Государство [FROM.GetNameDef] уже довольно давно порабощено профсоюзами. Помогая им расшатывать стабильность, мы шантажом упрочим свою позицию на переговорах."
 GRE_rebuke_french_investment: "Осудить [FROM.GetAdjective]ие инвестиции"
 GRE_request_italian_assistance_with_industrialisation: "Попросить помощи с индустриализацией"
 GRE_italian_influence_tt: "Если слишком полагаться на §Y[FROM.GetAdjective]ую§! помощь, наш суверенитет может оказаться под угрозой.\n"
