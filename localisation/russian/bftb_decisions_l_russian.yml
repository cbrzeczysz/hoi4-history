 GRE_pay_back_debt_to_the_ifc_category: "Управление долгом перед МФК"
 GRE_pay_back_debt_to_the_ifc_category_desc: "Со времен нашей войны 1829 г. за независимость Греция погрязает в долгах, а Великая война ничуть не облегчила ситуацию. Если мы сможем выплатить наши долги, в Греции наверняка появится некое подобие экономической стабильности. Есть, однако, определенные радикальные движения, препятствующие как политическим, так и экономическим соглашениям. Если уступить этим движениям или просто пустить ситуацию на самотек, могут появиться более радикальные варианты развития...\n\n§YДолг§! перед §Yбританцами§!: [ROOT.GetDebtPercentageBritain]\n\n§YДолг§! перед §Yфранцузами§!: [ROOT.GetDebtPercentageFrance]\n\n§YДолг§! перед §Yитальянцами§!: [ROOT.GetDebtPercentageItaly]\n\nВсего выплачено §Yдолгов§!: [ROOT.GetDebtPercentagePaidTotal]"
