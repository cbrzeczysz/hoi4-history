 GRE_attend_talks_with_the_presidium: "Посетить переговоры с президиумом"
 GRE_attend_talks_with_the_presidium_desc: "Мы отправим представителей в президиум государства [FROM.GetNameDefCap], чтобы обсудить возможности их скромных инвестиций в нашу военную промышленность."
 GRE_host_soviet_bureaucrats_in_greece: "Разместить [FROM.GetAdjective]их бюрократов в державе [ROOT.GetNameDef]"
 GRE_host_soviet_bureaucrats_in_greece_desc: "Представители государства [FROM.GetNameDefCap] проедут по нашей стране и решат, хотят ли они сделать умеренные инвестиции в нашей военную промышленность."
