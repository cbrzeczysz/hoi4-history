l_russian:
 MEX_callistas: "Кальесисты"
 MEX_callistas_desc: "Сторонники Кальеса обогащаются и злоупотребляют своей властью. Их назначают на должности, скорее, из соображений преданности, чем по деловым качествам, и коррупционная система пустила корни по всей стране. Если их не сдержать, простые мексиканцы продолжат насмехаться над нашим правительством, называя министров «революционерами-ворами»."
 MEX_church_power_5: "Католическое государство"
 MEX_church_power_5_desc: "Столь ненавистная конституция 1917 года отменена. После десятилетий гонений на «Истинную веру» «Святая церковь» наконец-то стала наивысшим моральным и законным авторитетом в Мексике!"
 MEX_church_power_4: "Могущественная церковь"
 MEX_church_power_4_desc: "Мы сократили гонения на «Истинную веру», вернув церкви семинарии и религиозные сооружения, но впереди еще много работы."
 MEX_church_power_3: "Самодостаточная церковь"
 MEX_church_power_3_desc: "Мы решили не искоренять «Католическую церковь» в Мексике. После того как мы предоставили священникам некоторую долю автономии, они будут уважать наше право контролировать государство и воздержатся от попыток дестабилизировать обстановку."
 MEX_church_power_2: "Слабая церковь"
 MEX_church_power_2_desc: "Для воплощения положений конституции 1917 года необходимо предпринять меры против «Католической церкви» Мексики. Из-за попыток добиться соблюдения закона в 1920-е годы вспыхнуло восстание кристерос, но сейчас народ больше готов воспринять идею светского государства."
 MEX_church_power_1: "Атеистическое государство"
 MEX_church_power_1_desc: "Некогда влиятельная «Католическая церковь» Мексики должна остаться в прошлом. Священники – это контрреволюционеры, пользующиеся предрассудками темных масс. Превратим Мексику в оплот рационализма и науки!"
 MEX_cedillo_tension: "Низкая напряженность среди каудильо"
 MEX_cedillo_tension_desc: "Генерал Сатурнино Седильо и верные ему каудильо во многом утратили свою власть, но, конечно же, строят планы восстановить ее."
 MEX_cedillo_tension_2: "Средняя напряженность среди каудильо"
 MEX_cedillo_tension_2_desc: "Генерал Сатурнино Седильо и верные ему каудильо усердно пытаются восстановить свое влияние. Если они противопоставляют себя правительству, то нужно выступить против них."
 MEX_cedillo_tension_3: "Высокая напряженность среди каудильо"
 MEX_cedillo_tension_3_desc: "Генерал Сатурнино Седильо и верные ему каудильо действуют независимо от правительства. Возможно, они теперь заодно с врагами, внутренними или внешними, лидера [Root.GetLeader] и мексиканского народа!"
 MEX_cedillo_tension_4: "Очень высокая напряженность среди каудильо"
 MEX_cedillo_tension_4_desc: "Генерал Сатурнино Седильо и верные ему каудильо открыто собирают силы, готовясь к восстанию против законного правительства лидера [Root.GetLeader]. Мы должны действовать без промедления, чтобы покончить с этой угрозой Мексике!"
 MEX_brown_water_navy: "Флот прибрежных вод"
 MEX_brown_water_navy_desc: "У нас достаточно сил прибрежной обороны, чтобы угрожать подлодкам и морским рейдам, но массивная атака надводного флота сметет нас."
 MEX_blue_water_navy: "Флот открытых вод"
 MEX_blue_water_navy_desc: "Наша цель – надводный флот, способный противостоять флотам крупнейших мировых держав."
 MEX_raiding_navy: "Рейдерский флот"
 MEX_raiding_navy_desc: "Пытаться победить флоты крупнейших мировых держав бесполезно. Вместо этого мы должны разрушать вражеские торговые пути и перехватывать конвои, чтобы обезопасить Мексику от вторжения."
 MEX_heavy_artillery: "Тяжелая артиллерия"
 MEX_heavy_artillery_desc: "Мы сосредотачиваем усилия на полевой артиллерии для огневой поддержки."
 MEX_aerial_artillery: "Воздушная артиллерия"
 MEX_aerial_artillery_desc: "Для обеспечения огневой поддержки мы хотим сосредоточиться на развитии легких и тактических бомбардировщиков."
 MEX_politicised_army: "Политизированная армия"
 MEX_politicised_army_desc: "В течение почти трех десятилетий правители Мексики были выходцами из офицерского состава армии революционеров. Суровые времена, которые мы переживали, требовали крепкой руки. Но сейчас вопрос заключается в следующем: миновали ли плохие времена или они станут еще суровее? Должны ли мы сделать упор на профессиональную армию или позволить местным лидерам – касикам и каудильо – самим защищать свои мелкие владения? Такие генералы, как Сатурнино Седильо в Сан-Луис-Потоси, набирают частные отряды для сохранения своего влияния. Восстания недовольных офицеров, которые случались в прошлом, вероятнее всего, продолжатся, если мы не предпримем никаких действий."
 MEX_politicised_army_2: "Политизированная армия"
 MEX_politicised_army_2_desc: "Нам удалось ограничить наиболее активные поползновения местных лидеров, запретив формировать политическое ополчение, такое как «Красные рубашки» генерала Гарридо или «Золотые рубашки» генерала Николаса Родригеса."
 MEX_revolutionary_army: "Революционная армия"
 MEX_revolutionary_army_desc: "За Мексиканскую революцию сражались и побеждали в ней герои и патриоты, которых мы должны привлечь на свою сторону, чтобы обеспечить независимость своего государства."
 MEX_left_wing_paramilitaries: "Левые вооруженные формирования"
 MEX_left_wing_paramilitaries_desc: "Отряды вроде краснорубашечников генерала Гарридо из Табаско помогут нам уничтожить врагов народа, желающих извратить идеи революции и использовать ее для собственного обогащения. Они помогут нам искоренить тайных сторонников католической церкви – контрреволюционеров, которые мечтают вернуть Мексику в темные времена."
 MEX_right_wing_paramilitaries: "Правые вооруженные формирования"
 MEX_right_wing_paramilitaries_desc: "Отряды вроде «Золотых рубашек» генерала Николаса Родригеса помогут нам обеспечить единство страны и защитить ее от левых предателей и пораженцев."
 MEX_ejido_worker_militias: "Рабочее ополчение эхидо"
 MEX_ejido_worker_militias_desc: "Сельские рабочие из коммунальных хозяйств эхидо объединяются, чтобы защитить свои интересы в создаваемой нами новой Мексике."
 MEX_caudillo_private_armies: "Частные армии каудильо"
 MEX_caudillo_private_armies_desc: "Правители, бизнесмены и командиры гарнизонов в провинциях – как правило, одни и те же люди: революционные генералы, увеличивающие свою власть тем, что назначают на нижестоящие должности своих верных людей. Такие каудильо – факт, которым мы должны воспользоваться, а не пытаться искоренить."
 MEX_strike_breaking: "Штрейкбрехерство"
 MEX_strike_breaking_desc: "Забастовки во времена кризиса – это измена. Контролируя производство стратегических отраслей промышленности, мы сможем увеличить выпуск продукции на благо родины."
 MEX_international_struggle: "Международное противостояние"
 MEX_international_struggle_desc: "Мы будем помогать тем, кого сочтем достойными помощи по идеологическим соображениям или в борьбе за освобождение. Это большая ответственность, но мексиканский народ достаточно силен для такой задачи."
 MEX_synarchist_influence: "Влияние синархизма"
 MEX_synarchist_influence_desc: "Мексиканские синархисты пытаются распространять свою пропаганду на нашей территории. Они стараются спрятать свои агрессивные намерения за так называемой «испанской солидарностью»."
 MEX_oil_concessions: "Нефтяная концессия"
 MEX_oil_concessions_desc: "Чтобы добывать нефть в Мексике, иностранные компании подписали концессионные договоры, дающие им право в течение длительного срока свободно выкачивать нефть на определенных территориях в обмен на платежи. Однако при этом сумма, выплаченная компаниями, была гораздо ниже стоимости добытой нефти и позволяла им получать прибыль гораздо больше, чем в таких странах как США, при этом неявным образом ставя нефтяные запасы Мексики под иностранный контроль."
 MEX_bolivarian_agitation: "Боливарианская агитация"
 MEX_hispanic_culture: "Испанская культура"
 MEX_hispanic_culture_desc: "Нации Латинской Америки отличаются сильной культурой, закаленной в завоевании и выживании, в бунтах и под твердым правлением. Наша общая культура — предмет нашей гордости и путеводный свет для нашего будущего развития."
 MEX_proletarian_class_army: "Пролетарская регулярная армия"
 MEX_proletarian_class_army_desc: "Лишь пролетариат, вооруженный и организованный, как классовая армия, сможет защищать и распространять идеалы Революции."
 MEX_idea_vanguard_of_the_4th_international: "Авангард 4-го Интернационала"
 MEX_idea_vanguard_of_the_4th_international_desc: "Наша революция стала ветром перемен, вдохновляющим рабочих всего мира на подвиги. 4-й Интернационал освободит человечество от цепей фашистской, буржуазной и бонапартистской реакции."
 MEX_luis_montes_de_oca: "Луис Монтес де Ока"
 MEX_luis_montes_de_oca_desc: "Луис Монтес де Ока – известный мексиканский банкир, приверженец Австрийской школы экономики."
 MEX_alberto_pani: "Альберто Х. Пани"
 MEX_alberto_pani_desc: "Альберто Х. Пани – основоположник мексиканской финансовой индустрии и один из руководителей Национального банка и Сельскохозяйственного кредитного банка."
 MEX_luis_farell: "Луис Фарелл Кубильяс"
 MEX_luis_farell_desc: ""
 MEX_abelardo_rodriguez: "Абелардо Л. Родригес"
 MEX_abelardo_rodriguez_desc: "Абелардо Л. Родригес присоединился к революции в 1913 году и быстро занял высокое положение благодаря своим уму и усердию. В 1932 году его преданность революции была вознаграждена тем, что он на два года занял пост президента Мексики после убийства Альваро Обрегона."
 MEX_jose_gonzalo_escobar: "Хосе Гонсало Эскобар"
 MEX_jose_gonzalo_escobar_desc: "Генерал Эскобар сражался против повстанцев Панчо Вильи во время хаоса и неразберихи революции, ведя кавалерию в атаку на врагов правительства. Затем у него возникли разногласия с президентом Кальесом, и после его собственной попытки поднять восстание в 1929 году ему пришлось отправиться в изгнание. Вернуться он смог после реорганизации кабинета."
 MEX_pablo_gonzalez: "Пабло Гонсалес Гарса"
 MEX_pablo_gonzalez_desc: "Пабло Гонсалес – генерал армии с талантом организовывать «мокрые дела». Он помог устроить засаду и нападение, в результате которого в 1919 году был убит популярный лидер и каудильо Эмилиано Сапата."
 MEX_plutarco_calles: "Плутарко Э. Кальес"
 MEX_plutarco_calles_desc: "Кальес был президентом Мексики с 1924 по 1928 гг., но продолжает оказывать большое влияние на мексиканское государство благодаря своим обширным связям и сторонникам. Политические враги прозвали его «Великим руководителем», сравнивая с пожизненным диктатором президентом Диасом. Прозвище укоренилось, хотя сам Кальес настаивает на том, что он просто ушедший в отставку политик, дающий советы ради блага страны."
 MEX_vicente_lombardo: "Висенте Ломбардо"
 MEX_vicente_lombardo_desc: "Радикальный деятель профсоюзного движения, сражавшийся за права рабочих после революции и добившийся союза трудовых организаций с правящей партией Карденаса."
 MEX_jose_vasconcelos: "Хосе Васконселос"
 MEX_jose_vasconcelos_desc: "Писатель-философ, бывший министр и кандидат в президенты, Васкоселос создал синкретическую мексиканскую идеологию, смешав представления о «народной» религии, католицизме и гражданском национализме. Он ратовал за возвращение бывших мексиканских владений, переданных США."
 MEX_bartolome_garcia_correa: "Бартоломе Гарсия Корреа"
 MEX_bartolome_garcia_correa_desc: "Выходец из народа майя, служивший губернатором и сенатором и предпринимавший популистские политические меры с целью примирения центральной власти и местных жителей с их обычаями."
 MEX_aaron_saenz: "Аарон Саэнс Гарса"
 MEX_aaron_saenz_desc: "Исповедующий правые взгляды бизнесмен и губернатор Аарон Саэнс получил прозвище «тень Кальеса» за свою способность направлять кабинеты марионеточных президентов по пути, установленному «Великим руководителем»."
 MEX_manuel_perez_trevino: "Мануэль Перес Тревиньо"
 MEX_manuel_perez_trevino_desc: "Мануэль Перес Тревиньо – революционный генерал, талантливый инженер и артиллерист. Также он обладает политическим влиянием, будучи основателем Национально-революционной партии."
 MEX_saturnino_cedillo: "Сатурнино Седильо Мартинес"
 MEX_saturnino_cedillo_desc: "Богатый губернатор Севера и военный лидер, генерал Сатурнино Седильо обладает властью, основанной на системе покровительства и личной преданности. Он чрезвычайно озабочен уменьшением влияния каудильо и централизацией страны, поскольку она угрожает его независимости от правительства."
 MEX_othon_blanco: "Отон П. Бланко Нуньес де Касерес"
 MEX_othon_blanco_desc: "Отон Бланко – старший член Министерства ВМФ, служивший на флоте с дореволюционных времен. Его квалификация обеспечивает хорошую логистическую поддержку флота, вплоть до построения новых поселений."
 MEX_heriberto_corona: "Эриберто Хара Корона"
 MEX_heriberto_corona_desc: "Эриберто Корона – революционный генерал, назначенный на флот, чтобы обеспечить его верность."
 MEX_manuel_avila: "Мануэль Авила Камачо"
 MEX_manuel_avila_desc: "Революционный генерал, назначенный министром национальной обороны, чтобы подготовить Мексику к грядущим испытаниям."
 MEX_leon_trotsky: "Лев Троцкий"
 MEX_leon_trotsky_desc: "Лидер Международного коммунистического интернационала, сумевший во время Гражданской войны в России создать Красную Армию почти из ничего, поможет организовать вооруженные силы."
 MEX_tga: "Общие оружейные мастерские"
 MEX_tga_desc: "Подразделение TNCA, мексиканских национальных авиационных мастерских, занимающееся разработкой бронированных боевых машин."
 MEX_germano_mexican_tanks: "Дизайн немецко-мексиканского танка"
 MEX_germano_mexican_tanks_desc: ""
 MEX_russo_mexican_tanks: "Дизайн русско-мексиканского танка"
 MEX_russo_mexican_tanks_desc: ""
 MEX_american_mexican_tanks: "Мексиканский «Крайслер»"
 MEX_american_mexican_tanks_desc: ""
 MEX_astimar_gulf: "ASTIMAR Golfo"
 MEX_astimar_gulf_desc: "Верфи секретариата ВМФ Мексиканского залива"
 MEX_astimar_pacific: "ASTIMAR Pacifico"
 MEX_astimar_pacific_desc: "Верфи секретариата тихоокеанского ВМФ"
 MEX_tnca: "Национальные авиационные мастерские"
 MEX_tnca_desc: "Национальные авиационные мастерские были основаны перед революцией и представляли собой передовую конструкторскую организацию, развитие которой прервала гражданская война."
 MEX_royal_dutch_shell: "«Роял Датч Шелл»"
 MEX_royal_dutch_shell_desc: "Британско-нидерландская фирма, которой принадлежат 60% нефтяных концессий Мексики."
 mexican_ford: "Мексиканский «Форд»"
 mexican_ford_desc: "Местная франшиза компании «Форд Мотор»"
 MEX_pemex: "«Пемекс»"
 MEX_pemex_desc: "Компания «Петролеос Мексиканос» была образована в результате национализации местных активов «Роял Датч Шелл», «Стандарт Ойл оф Калифорния» и других иностранных компаний."
 MEX_banco_de_mexico: "Банк Мексики"
 MEX_banco_de_mexico_desc: "Учрежденный в 1925 году с целью возрождения экономики, разрушенной гражданской войной, Банк Мексики является нашим кредитором последней инстанции, выпускающим национальную валюту, и инвестором всех предприятий в интересах государства."
 MEX_escuela_de_ingeneria_electrica: "Инженерная школа"
 MEX_escuela_de_ingeneria_electrica_desc: "Высшая инженерная школа механики и электрики – одно из наших самых прекрасных образовательных учреждений, занимающееся передовыми исследованиями в области электромагнитных волн и телевидения."
 MEX_capital_reserves: "Капитальные резервы"
 MEX_capital_reserves_desc: "Деньги, полученные от расширения нашей нефтяной промышленности, позволят нам приобрести высококачественное иностранное военное оборудование."
 MEX_knights_of_columbus: "Рыцари Колумба"
 MEX_knights_of_columbus_desc: "«Рыцари Колумба», международное католическое братство, поможет нам достичь мира и согласия после десятилетий гражданской войны. Как говорится в Книге Матфея: «Вы слышали, что сказано: око за око, зуб за зуб. А я говорю вам: не противься злому. Но кто ударит тебя в правую щеку твою, обрати к нему и другую»."
 MEX_social_catholicism: "Социал-католицизм"
 MEX_social_catholicism_desc: "Промышленная революция поставила рабочих в бесчеловечные условия. Чтобы противостоять социалистическим требованиям, был сделан особый упор на необходимости управляющим показывать сострадание к работникам. Это дало начало своего рода нереволюционному христианскому социализму — социал-католицизму."
 MEX_legion_of_christ: "Легион Христа"
 MEX_legion_of_christ_desc: "Атеисты-террористы разгромлены! Теперь следует положить конец их жестокому режиму. Как говорится в Книге Исход: «око за око, жизнь за жизнь». Дабы стать мстящей рукой Всемогущего, Легион Христа сделает все, чтобы с наших земель пропало сатанинское безверие."
 MEX_triumph_of_synarchism: "Триумф синархизма"
 MEX_triumph_of_synarchism_desc: "Наши враги полностью разгромлены и прячутся в тени, как пособники Сатаны. Теперь мы можем реконструировать государство так, чтобы оно было едино и в вере, и в политической воле."
 MEX_womens_suffrage: "Женское избирательное право"
 MEX_womens_suffrage_desc: "В последнее время многие представители мексиканской элиты были озабочены тем, что женщины могут отвернуться от идей революции и встать на сторону католической церкви, выступающей против светской конституции 1917 года, но равноправие по закону – гораздо более важный вопрос, и оно поможет нашему обществу на пути к процветанию."
 MEX_professional_army: "Профессиональная армия"
 MEX_professional_army_desc: "Благодаря военной школе наши генералы научились разрабатывать эффективные системы снабжения и поддерживать войска, которые должны сражаться с максимальной эффективностью."
 MEX_international_peacekeepers: "Международные миротворцы"
 MEX_international_peacekeepers_desc: "Демократические силы мира планируют создать альянс равных — Организацию Объединенных Наций. Эта организация будет обеспечивать международную безопасность, выступая в качестве форума, где страны мира смогут сойтись при всех своих различиях и обсудить спорные вопросы. Мы всецело поддержим этот проект, чтобы помочь странам Латинской Америки сохранить свою независимость."
 mexico_hispanic_diplomacy: "Испанская дипломатия"
 mexico_hispanic_diplomacy_desc: "Чтобы реализовать наши континентальные амбиции, мы должны убедить в своей правоте многочисленные правительства Латинской Америки."
 mexico_german_submarine_happy_time: "«Счастливые времена» для подлодок"
 mexico_german_submarine_happy_time_desc: "Капитаны наших подлодок наслаждаются «Счастливыми временами», топя беззащитные нейтральные суда у американских берегов."
 synarchist_youth: "Синархическая молодежь"
 synarchist_youth_desc: "Молодежь — будущее нашей страны. Если дать ей правильное образование, она станет воплощением наших идеалов — силы, верности и набожности."
 ENG_trade_union_factory_demands: "Требования профсоюзов заводских рабочих"
 ENG_construction_safety_regulations: "Правила безопасности при строительстве"
 ENG_mandatory_union_days: "Обязательные дни профсоюзов"
 ENG_trade_union_factory_worker_support: "Поддержка профсоюзов заводских рабочих"
 ENG_trade_union_dockyard_worker_support: "Поддержка профсоюзов рабочих доков"
 ENG_trade_union_construction_worker_support: "Поддержка профсоюзов строителей"
 ENG_trade_union_war_propaganda_support: "Поддержка военной пропаганды профсоюзов"
 ENG_dominion_fascist_propaganda: "Пропаганда британского фашизма"
 ENG_dominion_communist_propaganda: "Пропаганда британского коммунизма"
 ENG_restoring_public_order: "Восстановление общественного порядка"
 ENG_support_for_the_king_idea: "Поддержка короля"
 ENG_exiled_royal_family: "Выдворение королевской семьи"
 ENG_confiscated_royal_wealth: "Конфискация королевских богатств"
 ENG_raymond_briggs: "Реймонд Бриггс"
 HOL_wilhelmina: "Вильгельмина"
 HOL_wilhelmina_desc: "Многие века история Оранско-Нассауской династии была тесно переплетена с историей самих Нидерландов. Подобно своему предку, Вильгельму Молчаливому, в эпоху войны за независимость, нынешняя королева Вильгельмина, несомненно, также способна поднять народ Нидерландов на защиту родины, если над страной когда-либо нависнет угроза вторжения."
 HOL_aloof_neutrality: "Строгий нейтралитет"
 HOL_aloof_neutrality_desc: "Политика строгого нейтралитета почти полтора века помогала Нидерландам избегать конфликтов со своими соседями и, что важнее всего, позволила не оказаться вовлеченными в Первую мировую войну. В результате вера населения в свой «защитный талисман» настолько велика, что и без того шаткое голландское правительство не решается пренебречь волей народа и принять решительное участие в международной политике. Ему остается лишь верить в Лигу наций и по мере возможности дистанцироваться от происходящего в мире."
 HOL_shell_shocked_spectator: "Шок Первой мировой"
 HOL_shell_shocked_spectator_desc: "Соблюдавшие нейтралитет Нидерланды стали пристанищем для множества беженцев с Западного фронта, и голландцам довелось узреть воочию все ужасы войны. В итоге среди населения сильны пацифистские настроения, что является серьезной преградой для повышения расходов на оборону. Флот, впрочем, продолжает пока что пользоваться определенным престижем в глазах широких масс.\n\nЧтобы окончательно избавить страну от таких настроений, потребуется оборонительная война или «война с пацифизмом»."
 HOL_de_crisisjaren: "Эпоха кризиса"
 HOL_de_crisisjaren_desc: "Из-за особенностей мировой экономики Великая депрессия дошла до Нидерландов с существенным запозданием. Кризис был усугублен решением голландцев сохранить «золотой стандарт», в то время как другие державы достаточно быстро от него отказались. Все возможности финансовой системы уходят на борьбу с девальвацией гульдена; для ослабевшей же экономики, не говоря уже о находящихся в плачевном состоянии вооруженных силах, ресурсов не остается.\n\nВлияние кризиса можно снизить при помощи инвестиций в гражданскую инфраструктуру; если же мы капитулируем и потеряем контроль над затронутыми кризисом материковыми территориями, сам кризис станет для нас по большей части неактуальным."
 HOL_weak_government: "Слабое правительство"
 HOL_weak_government_desc: "В последние годы Нидерланды страдают от слабости правительства. Новый кризис может разразиться в любой момент."
 HOL_shared_intelligence_eng: "Британские разведданные"
 HOL_shared_intelligence_fra: "Французские разведданные"
 HOL_shared_intelligence_ger: "Немецкие разведданные"
 HOL_shared_intelligence_hol: "Голландские разведданные"
 HOL_staff_plan_eng: "Общий план британского командования"
 HOL_staff_plan_fra: "Общий план французского командования"
 HOL_staff_plan_ger: "Общий план немецкого командования"
 HOL_de_vaarplicht_idea: "Флотская служба"
 HOL_de_vaarplicht_idea_desc: "«В соответствии с королевским указом A5 все граждане Нидерландов, не призванные на военную службу или призванные, но не поступившие на службу до сих пор, обязаны оказывать всяческое содействие торговому флоту»."
 HOL_caved_to_the_germans_idea: "Уступка требованиям Германии"
 HOL_caved_to_the_germans_idea_desc: "Нидерланды приняли решение согласиться на требования Германии, чтобы избежать угрозы вторжения. Результатом стало ослабление демократических свобод; можно считать, что сделан первый осторожный шаг прочь от нейтралитета."
 HOL_caved_to_the_british_idea: "Уступка требованиям Британии"
 HOL_caved_to_the_british_idea_desc: "Нидерланды приняли решение согласиться на требования Германии, чтобы избежать торговой блокады, которая, несомненно, завершилась бы экономическим крахом. Во внутренней политике страны становятся все заметнее пробританские и антигерманские настроения; можно считать, что сделан первый осторожный шаг прочь от нейтралитета."
 HOL_prince_bernhard: "Принц Бернард"
 HOL_bernhard_air_example: "Принц Бернард: пример для авиаторов"
 HOL_bernhard_strategy_meddling: "Принц Бернард вмешался в стратегию"
 HOL_bernhard_intelligence: "Принц Бернард добыл разведданные"
 HOL_bernhard_organized_resistance: "Принц Бернард организовал сопротивление"
 HOL_redirected_investments: "Перенаправленные инвестиции"
 idea_weapons_for_the_resistance: "Оружие для Сопротивления"
 idea_weapons_for_the_resistance_desc: "Наши союзники отправляют боеприпасы отважным борцам за свободу, сражающимся с ненавистным врагом на нашей Родине."
 political_turmoil: "Политическая нестабильность"
 political_turmoil_desc: "Правительство этой страны было недавно назначено силой после того, как предыдущий лидер попал в немилость к иностранным кукловодам."
 HOL_domestic_aircraft_production: "Отечественная авиация"
 HOL_preparing_evacuation_of_gold_reserves: "Подготовка эвакуации золотого запаса"
 HOL_zuiderzee_infrastructure_advancements: "Развитие инфраструктуры проектом «Зёйдерзе»"
 HOL_zuiderzee_industrial_advancements: "Развитие индустрии проектом «Зёйдерзе»"
 HOL_german_defectors_1: "Немецкие перебежчики"
 HOL_german_defectors_1_desc: "Постоянный приток немецких перебежчиков позволяет им регулярно образовывать боевые подразделения, чтобы сражаться за нас ради восстановления власти их кайзера."
 HOL_german_defectors_2: "Прокайзерские перебежчики"
 HOL_german_defectors_2_desc: "Напрасная лояльность к старому кайзеру побудила солдат перебегать на другую сторону и сражаться за голландцев в тщетной попытке вернуть кайзера на трон.\n\nПохоже, полностью прекратить приток перебежчиков может лишь полное поражение Голландии и альянса, в котором она состоит."
 ENG_joint_air_training_scheme: "Совместная программа летной подготовки"
 ENG_joint_air_training_scheme_desc: "Британское правительство запустило глобальную программу обучения своих пилотов. Мы сможем извлечь из этого большую выгоду."
