l_braz_por:
 POL_central_region_strategy: "Estratégia da região central"
 POL_central_region_strategy_desc: "Centralizando as fábricas longe de fronteiras, nós aumentaremos a produção assim como as estaremos protegendo de qualquer aspirante a conquistador."
 POL_expansion_of_new_towns: "A nova indústria polonesa"
 POL_expansion_of_new_towns_desc: "Com o oeste agora recuperado dos alemães, devemos desenvolver as indústrias em crescimento em cidades como Gydnia, que estão rapidamente rivalizando Warsaw em grandeza."
 POL_fill_the_railways_gaps: "Preencha as lacunas das ferrovias"
 POL_fill_the_railways_gaps_desc: "A Polônia já foi dividida entre três poderes, e com isso nossas redes ferroviárias são distantes e desconectadas. Devemos unir essas três linhas ferroviárias separadas em uma só se quisermos tornar a Polônia a indústria centralizada que precisamos que ela seja!"
 POL_start_central_industrial_region: "Expandir as indústrias de Krakow"
 POL_start_central_industrial_region_desc: "A antiga capital da Polônia, Krakow, está livre das garras do império austríaco, mas a cidade ainda está presa ao seu passado; sem as indústrias modernas que precisa para rivalizar com o oeste. Com investimentos, levantaremos Krakow de volta da morte."
 POL_expand_central_industrial_region: "Modernizar a indústria galícia"
 POL_expand_central_industrial_region_desc: "Galícia, assim como Krakow, já foi mantida e negligenciada pelos austríacos, mas agora que está nas mãos polonesas mais uma vez, podemos investir na modernização de que ela tanto precisa."
 POL_the_four_year_plan: "O plano de quatro anos"
 POL_the_four_year_plan_desc: "Nós precisamos de um plano para a expansão de nossa infraestrutura para acomodar não apenas nossa indústria atual, mas também para o futuro."
 POL_national_defence_fund: "Fundo de defesa nacional"
 POL_national_defence_fund_desc: "Cidadãos assim como o Estado precisam contribuir para o financiamento de nossa indústria crescente, para que se façam as preparações para os perigos dos anos seguintes."
 POL_warsaw_main_railway_station: "Estação ferroviária principal da Varsóvia"
 POL_warsaw_main_railway_station_desc: "A Varsóvia é um centro de transporte e mercadorias. Para evitar engarrafamentos, esforços extras precisam ser alocados na administração dessa ferrovia."
 POL_invest_in_the_old_polish_region: "Invista na velha região polonesa"
 POL_invest_in_the_old_polish_region_desc: "Modernize fábricas velhas em Kielce, Skarzysko, Radom, Starachowice e Ostrowiec, ao mesmo tempo que construindo novas para fortalecer nossa indústria."
 POL_develop_upper_silesia: "Desenvolva a Alta Silésia"
 POL_develop_upper_silesia_desc: "Controlamos apenas uma pequena região da Silésia, mas o que temos é de grande importância industrial. A Silésia é uma das regiões mais industrializadas em nossa nação, e com um pouco de investimento, ela pode continuar a suportar a industrialização da nação inteira."
 POL_additional_research_slot1: "Escola Polonesa de Matemática"
 POL_additional_research_slot1_desc: "A matemática é essencial em praticamente tudo no setor tecnológico. Por toda Polônia, de Lwów até Warsaw, as escolas de matemática estão crescendo. Devemos capitalizar nessa era de ouro de pensadores poloneses e conceder a esses homens tudo o que precisam para tornar a Polônia a potência tecnológica que ela merece ser!"
 POL_the_bombe: "A bomba eletromecânica"
 POL_the_bombe_desc: "A \"Bomba Criptológica\" é um desenvolvimento do Ciclômetro e permite que decifremos as versões continuamente mais avançadas das cifras da Enigma alemã."
 POL_the_cyclometer: "O Ciclômetro"
 POL_the_cyclometer_desc: "Com essa invenção, as cifras alemães ficaram claras como a água. Nenhum segredo será escondido de nós."
 POL_atomic_physics_institute: "Instituto de Física Atômica"
 POL_atomic_physics_institute_desc: "Não podemos perder a chance de sermos os primeiros a descobrir uma forma de usar a energia intrínseca da fissão nuclear."
 POL_additional_research_slot2: "Expandir a Universidade de Warsaw"
 POL_additional_research_slot2_desc: "A Universidade de Warsaw é onde a maioria das grandes mentes da Polônia vão para ensinar, aprender e ampliar as capacidades tecnológicas da Polônia. Ao investir em uma expansão da universidade, teremos lugar para ainda mais pensadores para fortalecer o estado polonês!"
 POL_prepare_for_the_next_war: "Preparem-se para a próxima guerra"
 POL_prepare_for_the_next_war_desc: "A Grande Guerra pode ter sido apenas a primeira desse tipo. Precisamos nos preparar para um campo de batalha em constante mudança."
 POL_the_defence_of_poland: "A defesa da Polônia"
 POL_the_defence_of_poland_desc: "Precisamos planejar estratagemas mais ousadas se queremos que a defesa de nosso território nacional seja bem sucedida."
 POL_romanian_bridgehead_strategy: "Estratégia de cabeça de ponte romena"
 POL_romanian_bridgehead_strategy_desc: "Caso a luta se vire contra nós, precisamos ter planos prontos para um reagrupamento e retaliações eficientes em sincronia com nossos amigos e aliados."
 POL_silesia_fortified_area: "Área fortificada na Silésia"
 POL_silesia_fortified_area_desc: "Construir mais fortes no sul irá assegurar as defesas adicionais."
 POL_hel_fortified_area: "Área fortificada em Hel"
 POL_hel_fortified_area_desc: "Fortificando áreas importantes, nos tornamos menos vulneráveis caso a guerra volte a surgir em nossas fronteiras e litorais."
 POL_standardisation_of_equipment: "Padronização dos equipamentos"
 POL_standardisation_of_equipment_desc: "Ao padronizarmos os equipamentos de nossos soldados, definimos a base do suprimento de instrumentos modernos."
 POL_modernising_the_cavalry: "Modernização da cavalaria"
 POL_modernising_the_cavalry_desc: "Visto que a cavalaria ainda tem uma função a cumprir, precisamos de novas selas de metal para que ela possa competir no campo de batalha moderno."
 POL_study_foreign_tanks: "Estudo de tanques estrangeiros"
 POL_study_foreign_tanks_desc: "Esses \"tanques\" serão uma parte central dos conflitos armados de hoje em dia e precisamos ter certeza de que podemos acompanhar nossos vizinhos. A qualquer custo."
 POL_cruiser_tank_experiments: "Experimentos com tanques-cruzadores"
 POL_cruiser_tank_experiments_desc: "Com o básico do design de tanques já estabelecido, agora estamos prontos para começar a forjar nosso próprio caminho no campo emaranhado de design mecanizado."
 POL_artillery_modernisation: "Modernização da artilharia"
 POL_artillery_modernisation_desc: "Não podemos negligenciar a melhora e modernização do suporte que nossos soldados precisam para uma implantação eficiente."
 POL_anti_tank_guns: "Armas antitanques"
 POL_anti_tank_guns_desc: "É óbvio que os inimigos usarão tanques contra nós. Precisamos estar preparados para as boas-vindas."
 POL_army_modernisation: "Modernização do exército"
 POL_army_modernisation_desc: "Armas modernas para o homem moderno!"
 POL_air_base_expansion: "Expansão de bases aéreas"
 POL_air_base_expansion_desc: "Bases aéreas são tão essenciais para o suporte aéreo quanto o suporte aéreo é para a guerra moderna."
 POL_fighter_modernisation: "Modernização dos caças"
 POL_fighter_modernisation_desc: "Como os pilares de qualquer força aérea, nossos caças não podem se tornar obsoletos. Conforme o resto de nossas forças aéreas melhoram, eles também devem."
 POL_air_innovations: "Inovações aéreas"
 POL_air_innovations_desc: "Ainda há muito o que se fazer no campo de estratégias e táticas aéreas."
 POL_heavy_fighter_concept: "Conceito de caça pesado"
 POL_heavy_fighter_concept_desc: "Caso sejamos forçados a ir para a ofensiva, precisamos de um novo tipo de lutador que possa operar por mais tempo dentro das fronteiras inimigas."
 POL_naval_bomber_experiments: "Experimentos com bombardeiros navais"
 POL_naval_bomber_experiments_desc: "A supremacia aérea é tão importante no mar quanto em terra. Aeronaves especializadas e desenvolvidas para o propósito de guerras navais é uma forma de alcançarmos esse objetivo."
 POL_medium_bomber_focus: "Foco em bombardeiros médios"
 POL_medium_bomber_focus_desc: "Uma extensão da filosofia de bombardeio preciso adaptada a um alcance estendido para ser usada por unidades de suporte. "
 POL_light_bomber_focus: "Foco em bombardeiros leves"
 POL_light_bomber_focus_desc: "O valor de usar bombardeiros de mergulho para suporte aéreo em terra não deve ser subestimado."
 POL_air_modernisations_programme: "Programa de modernizações aéreas"
 POL_air_modernisations_programme_desc: "A teoria de aviação é tão importante quanto a tecnologia. Novos estratagemas para nossos pilotos ainda aguardam ser descobertos."
 POL_rocket_development: "Desenvolvimento de foguetes"
 POL_rocket_development_desc: "A velocidade é o atributo em que todos os outros atributos aéreos se baseiam. Motores a jato e de foguete teoricamente nos poderiam permitir ultrapassar todos os limites anteriores."
 POL_develop_polish_ship_building: "Desenvolver a construção de navios poloneses"
 POL_develop_polish_ship_building_desc: "Danzigue está perdida para o terrível regime do partido nazista e o comércio polonês deve encontrar alguma maneira de subverter o embargo que os nazistas têm sobre nossa economia. Podemos nunca mais recuperar Gdansk, mas talvez possamos transformar Gdynia em um grande porto para rivalizar Gdansk em grandeza."
 POL_study_foreign_built_ships: "Estudar o design de navios britânicos"
 POL_study_foreign_built_ships_desc: "A marinha britânica é uma aliada da Polônia por décadas, mas recentemente, a política de conciliação da Grã-Bretanha deixa a Polônia em uma posição precária sem aliados em que possa confiar. Talvez ao estudar os designs dos britânicos possamos começar a produzir navios com a mesma eficiência e grandeza."
 POL_a_cruiser_navy: "Uma marinha de cruzadores"
 POL_a_cruiser_navy_desc: "Navios cada vez maiores serão necessários para tornar os nosso planos de presença marítima em realidade."
 POL_import_submarine_technology: "ORP Orzeł"
 POL_import_submarine_technology_desc: "A guerra naval moderna é vencida tanto acima quanto no meio das ondas e se quisermos competir com os u-boots da Alemanha, precisamos projetar e distribuir submarinos poloneses originais."
 POL_commerce_attack: "Táticas de ataque de comércio"
 POL_commerce_attack_desc: "Nenhuma marinha está completa sem submarinos. Nossos submarinos precisam ser organizados para uma letalidade otimizada, assim como o resto da frota."
 POL_the_twin_threats: "Continuar com a modernização naval"
 POL_the_twin_threats_desc: "Agora que recuperamos o controle de nosso litoral, podemos continuar com a modernização de nossa marinha. A vitória chegará através do estudo dos métodos de guerra naval antes de comprometer nossa indústria a qualquer coisa."
 POL_coastal_defense: "Modernização modesta"
 POL_coastal_defense_desc: "Somos uma economia pequena com um litoral pequeno, a modernização de nossa marinha deve ser modesta. Contratorpedeiros são baratos e uma maneira eficiente de proteger o litoral, devemos nos comprometer a eles."
 POL_strike_force: "A ambição de dragão"
 POL_strike_force_desc: "Até então, o ORP foi modesto e fraco em seus esforços para modernizar, mas agora não mais. Um grande dragão polonês dominará as ondas e tanto alemães quanto russos tremerão ao ouvirem seu rugido enquanto ele surge como uma fera no horizonte!"
 POL_baltic_navy: "Guardião do báltico"
 POL_baltic_navy_desc: "Ninguém passará pelos nossos bloqueios, ninguém atracará nos litorais da Polônia ou de seus aliados. O mar báltico pertence à Polônia e ninguém mais."
 POL_strengthen_the_polish_state: "Fortalecer o estado polonês"
 POL_strengthen_the_polish_state_desc: "Não temos condições de nos mantermos dividido. Nossa força em promulgar mudanças é proporcional à nossa união tanto no senado quanto na Sejm."
 POL_defensive_focus: "Foco defensivo"
 POL_defensive_focus_desc: "Não começaremos a próxima guerra, mas certamente a terminaremos."
 POL_polish_militarism: "Militarismo polonês"
 POL_polish_militarism_desc: "Guerras anteriores podem ter nos enfraquecido, mas não fomos derrotados. Iremos nos erguer de novo, com a bravura de nossos soldados e a astúcia de nossos oficiais."
 POL_polish_revanchism: "Revanchismo polonês"
 POL_polish_revanchism_desc: "Algumas nações perderam tanto em tão pouco tempo. Se houver qualquer tipo de justiça, nós a reganharemos, de uma forma ou de outra."
 POL_poland_first: "A Polônia primeiro"
 POL_poland_first_desc: "O bem da nação deve começar com as tão chamadas \"verdades\". Assim como forjaremos nosso próprio destino, também devemos forjar nossos próprios fatos."
 POL_ideological_fanaticism: "Educação nacionalista"
 POL_ideological_fanaticism_desc: "Incontáveis jovens mentes frequentam universidades por todo o país, estamos perdendo uma oportunidade de ouro de inserir os ideais da Polônia que estamos construindo em suas mentes. Os jovens devem ser incentivados a se tornarem patriotas, guerreiros e bastiões dos ideais poloneses!"
 POL_the_between_the_seas_concept: "O conceito de \"Entre mares\""
 POL_the_between_the_seas_concept_desc: "Józef Piłsudski tinha a ambição de formar uma aliança de nações que atravessava os mares; poloneses, romenos, antigos membros da Comunidade e até mesmo italianos, trabalhando juntos para garantir sua sobrevivência mútua, sem entregar um centímetro de soberania. Agora, somos capazes de cumprir a visão ousada de Piłsudski. Ao entrar em contato com a Romênia, daremos o primeiro passo para tornar o Intermarium uma realidade!"
 POL_treaty_with_lithuania: "Tratado com a Lituânia"
 POL_treaty_with_lithuania_desc: "Rancores antigos precisam ficar no passado. Qualquer aliado é bem-vindo nos tempos sombrios que se aproximam."
 POL_the_baltic_alliance: "Aliança com os estados Bálticos"
 POL_the_baltic_alliance_desc: "Aliados nunca são demais."
 POL_internationalism: "Internacionalismo"
 POL_internationalism_desc: "Os inimigos de nossos inimigos podem ser nossos amigos."
 POL_authoritarianism: "Autoritarismo"
 POL_authoritarianism_desc: "Democracia é uma solução fraca para problemas fortes. Se o poder for de ser exercido à força, ele precisa ser libertado das correntes do consenso."
 POL_paramilitarism: "Paramilitarismo"
 POL_paramilitarism_desc: "Os princípios militares também se aplicam fora das forças armadas. Com todas as partes da sociedade treinadas nessas disciplinas, todos os cidadãos serão capazes de pegar em armas a qualquer momento."
 POL_go_right: "Seguir a direita"
 POL_go_right_desc: "Força é a única qualidade pela qual vale à pena buscar. Nossos vizinhos aceitaram essa verdade e nós também devemos."
 POL_military_youth: "Juventude militar"
 POL_military_youth_desc: "Alistar nossa juventude em organizações que promovam disciplina e ideologia nacional criará uma geração leal de futuros recrutas."
 POL_seek_accommodation_with_germany: "Buscar acomodação com a Alemanha"
 POL_seek_accommodation_with_germany_desc: "Por que deveríamos lutar se nossas semelhanças são maiores que nossas diferenças?"
 POL_go_left: "Seguir a esquerda"
 POL_go_left_desc: "Somente se unirmos nosso povo poderemos prevaler contra os inimigos que ameaçam nos consumir."
 POL_political_commissars: "Comissários políticos"
 POL_political_commissars_desc: "Para manter o controle dos militares, oficiais políticos serão encarregados de assegurar a aderência militar às políticas do partido."
 POL_seek_accommodation_with_USSR: "Buscar acomodação com a URSS"
 POL_seek_accommodation_with_USSR_desc: "A URSS quer uma guerra muito menos do que nós. Talvez haja uma forma de reconciliar nossa história sem derramamento de sangue."
 POL_liberalism_focus: "Liberalismo"
 POL_liberalism_focus_desc: "Não desceremos ao nível de déspotas e ditadores. Nunca se esqueça que o estado serve seu povo e não o contrário."
 POL_intervention_focus: "Foco em intervenção"
 POL_intervention_focus_desc: "Se realmente valorizamos a liberdade, precisamos protegê-la não apenas para nós, mas para todas as nações. Se isso significa guerra, então que assim seja!"
 POL_draw_closer_to_britain: "Aproximar-se da Bretanha"
 POL_draw_closer_to_britain_desc: "A Bretanha se comprometeu em proteger nossa independência frente aos nossos agressores. Precisamos mostrar nossos devidos gestos de apreciação."
 POL_volunteer_corps: "Voluntariado"
 POL_volunteer_corps_desc: "A liberdade não pode ser reforçada à força ou se tornaria uma grande farsa. No entanto, aqueles que desejam pegar em armas por sua própria escolha devem ter os meios para fazê-lo."
 POL_militarism_focus: "Militarismo polonês"
 POL_authoritarianism_focus: "Autoritarismo"
 POL_polish_revanchism_focus: "Revanchismo polonês"
 POL_slavic_revanchism: "Revanchismo polonês"
 POL_internationalism_focus: "Internacionalismo"
 POL_invite_to_faction_tooltip: "foi convidado para a facção controlada por: [Root.GetFlag] §Y[Root.GetName]§!.\n"
 POL_central_defence_of_poland: "Defesa central da Polônia"
 POL_central_defence_of_poland_desc: "A Polônia não tem o equipamento que precisa para se defender contra as incontáveis ameaças em sua fronteira. Ao expandir o Ministério de Defesa Nacional, estaremos melhor equipados para lutar contra qualquer exército que tente brutalizar a Polônia através de uma ocupação."
 POL_modernize_congressional_factories: "Modernizar as fábricas congressionais"
 POL_modernize_congressional_factories_desc: "A Polônia Congressional foi a maior e mais unificada região de nossa nação e conta com o maior potencial de crescimento em toda Polônia. Ao modernizar cidades grandes como Warsaw, transformaremos a Polônia Congressional no coração industrial de nossa nação."
 POL_expand_katowice_mines: "Expandir os recursos de Katowice"
 POL_expand_katowice_mines_desc: "Apesar de seu relativo tamanho pequeno, a Silésia Superior é uma mina de aço e alumínio. Embora o ideal seria controlar a Silésia por inteiro, por enquanto devemos explorar as indústrias da Silésia Inferior ao máximo."
 POL_abolish_segregated_seating: "Abolir lugares segregados"
 POL_abolish_segregated_seating_desc: "A Polônia é uma terra onde o povo tem diferente etnias, culturas e fés, porém em nossa educação ainda os mantemos separados. Se eles são realmente poloneses, eles devem ficar juntos e compartilhar suas ideias livremente. Lugares segregados são poucos mas constantes em nossa educação e devem ser abolidos."
 POL_agrarian_reform: "Reforma agrária"
 POL_agrarian_reform_desc: "Os camponeses planejam uma greve em breve. Por todo o país, especialmente ao redor da Polônia Menor, o preço dos alimentos está disparando em um ritmo que ninguém pode acompanhar, e tanto nossa indústria desarticulada e a falta de ações do governo ajudam os mais pobres da Polônia. Porém com investimentos e uma reforma, nossas melhorias à infraestrutura poloneses criarão um fluxo mais estável de produtos, nos tornando mais capazes de cumprir com as exigências dos camponeses."
 POL_invest_in_eastern_poland: "Investir na Polônia Oriental"
 POL_invest_in_eastern_poland_desc: "O leste é um lugar estéril e desolado, negligenciado tanto pelos russos quanto pelo estado polonês. Há um monte de locais ideais para fábricas, e muitos homens para trabalhar nelas, se decidirmos investir nisso."
 POL_complete_the_plan: "Completar o plano"
 POL_complete_the_plan_desc: "Chegou a hora de refletir no plano de quatro anos e fazer planos para os próximos quatro anos da industrialização polonesa! Quanto mais investirmos na Polônia e em sua indústria, mais bem preparados estaremos para o que surgir no futuro industrial da Polônia."
 POL_woo_the_sanation_generals: "Persuadir generais de higienização"
 POL_woo_the_sanation_generals_desc: "O corpo militar de higienização está descontente e desleal ao regime. Alguns dizem que um expurgo do corpo militar é algo necessário devido à arrogância da higienização, mas sabemos que esses homens são valiosos demais para serem substituídos."
 POL_sanationist_army: "Um exército de higienização"
 POL_sanationist_army_desc: "Com o comando superior da higienização leal e sob nosso controle, chegou a hora de utilizar a experiência da velha guarda entre as tropas."
 POL_purge_the_sanation: "Expurgar a higienização"
 POL_purge_the_sanation_desc: "Os generais da higienização são instáveis, desleais e já mostraram que se importam mais com alianças próprias do que com a própria Polônia! Devemos expurgar nosso alto comando de todos os generais envolvidos no golpe da higienização!"
 POL_appoint_new_officers: "Nomear novos oficiais"
 POL_appoint_new_officers_desc: "Agora que nosso corpo militar foi expurgado dos generais desleais, temos a oportunidade de dar poder aos homens que se importam com a soberania polonesa e não têm nenhuma lealdade ao castelo, à esquerda ou à direita."
 POL_new_military_academy: "Nova academia militar"
 POL_new_military_academy_desc: "Nosso alto comando permanece improdutivo e vazio, mas isso deixa uma oportunidade de ouro de plantar as sementes de nosso futuro; garantindo que os futuros generais sejam leais à nossa nação e altamente educados na arte da guerra. Ao financiar academias militares por toda a nação, garantiremos que qualquer novo oficial polonês seja mais competente que qualquer um de seus antecessores."
 POL_attract_foreign_motors: "Atrair companhias automotivas estrangeiras"
 POL_attract_foreign_motors_desc: "Embora há quem possa insistir que os projetos originais poloneses de LRL são o futuro do equipamento motorizado polonês, ainda nos perguntamos, por que devemos reinventar a roda se podemos simplesmente realinhá-la? Companhias automotivas estrangeiras dominaram a arte de produzir os materiais mais baratos, mais rápido e mais resistentes, então seria prudente convidá-las para projetar o nosso equipamento!"
 POL_adaptive_designs: "Projetos adaptáveis"
 POL_adaptive_designs_desc: "Manter nossa licença de designers estrangeiros está se mostrando um enorme gasto ao estado, mas talvez existam meios para reaproveitarmos nossos projetos militares no setor privado. Ao distribuir uma parte de nossos materiais aos ricos, podemos reduzir o custo em manter o emprego dessas companhias de design estrangeiras."
 POL_complete_april_constitution: "Completar a Constituição de Abril"
 POL_complete_april_constitution_desc: "A Constituição de Abril é uma série de reformas projetadas para posicionar a Polônia em um regime autoritário mais centralizado sob o presidente. O governo de Higienização é legitimado por essa legislação, mas ainda há aqueles que preferem o sistema antigo. A Constituição de Abril deve ser concluída e complementada para ampliar os poderes de [GetAppropriateLeaderNameInBookmark] e centralizar o estado polonês!"
 POL_consolidate_sanation_government: "Consolidar o governo de higienização"
 POL_consolidate_sanation_government_desc: "Desde a morte de Józef Piłsudski, o governo de higienização foi fragmentado e ficou desorganizado. O governo foi dividido em três partes: O Castelo, a higienização de esquerda e a higienização de direita. Não há certeza se o Castelo pode manter o controle da ditadura, mas o governo deve deixar esse estado de indecisão logo se quiser ter alguma esperança de suportar a tempestade de guerra que está por vir."
 POL_the_castle: "O Castelo"
 POL_the_castle_desc: "O Castelo representa os governadores que governam a partir do castelo de Warsam sob a liderança de Ignacy Mościcki. Firmes apoiadores do status quo, oferecer suporte ao governo no castelo manterá a nação estável e impedir que as higienizações da esquerda e direita tenham condições de aplicar um golpe."
 POL_eliminate_socialist_parties: "Eliminar os partidos socialistas"
 POL_eliminate_socialist_parties_desc: "O socialismo é uma ideologia que está rapidamente tomando o mundo, mas ela é fundamentalmente incompatível com os ideais do governo do castelo. A esquerda nos opõe tanto na forma de partidos agrários e social-democrata, e através dos traidores partidos comunistas. O socialismo em todas as suas formas não deve ser aceitado e todos os partidos sociais devem ser banidos pelo bem da estabilidade e segurança do estado polonês."
 POL_dissolve_the_sejm: "Dissolver o Sejm"
 POL_dissolve_the_sejm_desc: "O Sejm continua a existir sob o governo de higienização como mero símbolo da democracia que a Polônia adotava. Porém chegou a hora de acabar com todos os poderes do Sejm e conceder todos os poderes aos senado e aos senadores do Castelo."
 POL_promote_chemical_industry: "Apoiar a indústria química"
 POL_promote_chemical_industry_desc: "Antes do governo de higienização, Ignacy Mościcki era um estudiosos e químico. Agora, como chefe do estado polonês, Mościcki está em posição de apoiar a indústria e os estudos químicos."
 POL_camp_of_national_unity: "Manter a ditadura"
 POL_camp_of_national_unity_desc: "As higienizações de esquerda e de direita não possuem mais a capacidade de serem verdadeiras ameaças ao governo e tudo o que resta é dissolvê-las oficialmente, manter a liderança de Ignacy Mościcki e guiar a Polônia para um novo e brilhante futuro."
 POL_the_sanation_left: "A higienização de esquerda"
 POL_the_sanation_left_desc: "Leal a Walery Sławek, a higienização de esquerda representa aqueles que consideram Sławek o verdadeiro sucesso de Piłsudski e busca acomodar a oposição, em vez de excluí-la completamente do governo como fariam a direita e o Castelo. Embora uma cooperação com ela sem dúvida incomodaria a higienização de direita, a esquerda conta com poder interno de que precisamos se quisermos montar um gabinete competente de ministros."
 POL_modus_vivendi: "Modus Vivendi"
 POL_modus_vivendi_desc: "A higienização de esquerda busca acomodar a oposição em nosso estado, concedendo assentos de poder dentro do governo. Com membros da oposição com devida representação, eles podem deixar de se opor à ditadura."
 POL_draft_a_new_constitution: "Escrever uma nova constituição"
 POL_draft_a_new_constitution_desc: "Sempre foi uma ambição de Sławek corrigir a constituição da Polônia, e com o direito de fazê-lo pode nos conceder um controle mais direto sobre o estado polonês e melhorar a Constituição de Abril."
 POL_department_for_home_defence: "Departamento de Defesa Doméstica"
 POL_department_for_home_defence_desc: "A Polônia não tem a defesa doméstica de que precisa para se defender contra os inimigos em suas fronteiras. Ao fundar o Departamento de Defesa Doméstica, dominaremos os métodos de guerra necessários para defender nosso estado."
 POL_legion_of_merit: "A Legião do Mérito"
 POL_legion_of_merit_desc: "A Legião do Mérito, uma invenção de Walery Sławek, concederia uma posição privilegiada a qualquer cidadão da república que pudesse mostrar ser um benefício excepcional para o estado. Isso garantiria ao indivíduo uma posição no senado e qualquer indivíduo convidado para a Legião com certeza não teria motivos para ficar insatisfeito com o regime."
 POL_the_left_chairman: "O presidente da esquerda"
 POL_the_left_chairman_desc: "As higienizações de esquerda e de direita são fundamentalmente ideologicamente incompatíveis. Embora possamos nos beneficiar das reformas propostas pela direita, é a esquerda que pensa no melhor para a Polônia e talvez ao concedê-los poderes maiores, possamos deixar a direita completamente de lado..."
 POL_common_organization_of_society: "Organização comum da sociedade"
 POL_common_organization_of_society_desc: "Sławek sempre quis substituir o BBWR com uma estrutura de poder que ele chama de \"organização comum da sociedade\". A estrutura concederia unicamente grande autonomia local para os estados e municípios da Polônia, enquanto centralizaria o governo em um forte regime autoritário para interferir no governo local em tempos de guerra. Com a esquerda no poder, Sławek pode finalmente realizar sua ambição."
 POL_dissolve_the_bbwr: "Um novo rei no Castelo"
 POL_dissolve_the_bbwr_desc: "A esquerda ficou tão influente e poderosa dentro da ditadura que o título de presidente de Mościcki parece no máximo simbólico. Tudo o que resta é tornar oficial e acabar com todos os traços do Castelo do governo, trazendo Sławek para o topo do poder no estado."
 POL_the_sanation_right: "A higienização de direita"
 POL_the_sanation_right_desc: "Seguidores de Edward Rydz-Śmigły, a higienização de direita é composta principalmente por generais e pessoal de alta patente do exército. A potência militar do governo de higienização, a direita está em posição de assumir o controle do governo, mas conceder poderes e concessões pode garantir sua lealdade e potencial incorporação ao Castelo."
 POL_support_right_paramilitaries: "Apoiar o paramilitarismo de direita"
 POL_support_right_paramilitaries_desc: "Os falangistas do cenário político da Polônia sempre foram descritos como fanáticos, fascistas e até mesmo comparados aos nazistas, mas sua retórica é atraente aos patriotas poloneses e Jerzy Rutkowski propõe a criação de uma força paramilitar composta por jovens voluntários prontos para lutar e morrer pela independência polonesa."
 POL_codify_national_unity: "Codificar o Acampamento de União Nacional"
 POL_codify_national_unity_desc: "O Acampamento de União Nacional represente os interesses em comum da higienização de direito e do Castelo, e até então as políticas e objetivos do grupo foram bastante vagas. No entanto, podemos corrigir a Constituição de Abril para travar nossos valores de nacionalismo, lei e ordem, e anticomunismo como bases de nossa república."
 POL_second_man_of_the_state: "O segundo homem do estado"
 POL_second_man_of_the_state_desc: "A higienização de esquerda já foi deixada de lado por tempo suficiente, Śmigły e Mościcki podem eliminar completamente toda a influência da esquerda no governo. Śmigły será o \"segundo homem\", ou seja, em tempos de guerra, Mościcki deve ceder seu lugar como presidente da higienização de direita e do exército."
 POL_ozon: "Triunfo de OZN"
 POL_ozon_desc: "Embora o acordo seja de que Mościcki ceda seu lugar em tempos de guerra, está claro de que as ameaças em nossas fronteiras são maiores do que podemos suportar e uma guerra é iminente. Com Śmigły em controle total da nação, nossos governos militares e civis serão um só e estaremos prontos para lutar com quem quer que ameace a soberania polonesa."
 baltic_security_opinion: "Proteger a segurança Báltica"
 POL_align_with_the_west: "Alinhar com o ocidente"
 POL_align_with_the_west_desc: "Os britânicos, franceses e outras potências ocidentais sempre protegeram a soberania polonesa, então seria correto alinharmos nossa nação com elas."
 POL_lithuanian_ultimatum: "Ultimato lituano"
 POL_lithuanian_ultimatum_desc: "Por anos, ficamos oficialmente em um estado de guerra com os lituanos, embora ninguém tenha tomado uma ação agressiva desde a anexação de Vilnius. Com a Alemanha avançando pelo continente tomando o que deseja com a simples ameaça de guerra, talvez possamos fazer a mesma coisa com a Lituânia, exigindo um fim das hostilidades pelo bem de nossas nações."
 POL_lithuanian_alliance: "Aliança lituana"
 POL_lithuanian_alliance_desc: "Fizemos as pazes com nossos antigos inimigos ao norte, mas agora devemos aprender como seguir em frente como aliados. Temos inimigos e aliados em comum, é apenas natural que os lituanos estejam alinhados com as mesmas potências que nós."
 POL_lithuanian_annexation: "Exigir anexação lituana"
 POL_lithuanian_annexation_desc: "Com a anschluss alemã da Áustria, se tornou evidente de que antigas uniões podem ser restauradas se alguém pedir por isso com agressividade. Talvez possamos sugerir que os lituanos estariam muito mais seguros se vivessem em uma estado maior e mais poderoso... a Polônia, por exemplo."
 POL_restore_the_sejm: "Restaurar o Sejm"
 POL_restore_the_sejm_desc: "Implementar a Constituição de Abril foi claramente um erro que precisa ser corrigido rapidamente. O Sejm deve receber o poder de volta, e a partir daí devemos decidir o futuro de nossa nação através de métodos democráticos."
 POL_plan_west: "Planejar o ocidente"
 POL_plan_west_desc: "O Eixo está muito próximo. Embora alguns dentro do governo acreditem que nosso relacionamento com [GER.GetLeader] seja cordial, nós sabemos que não se pode confiar nos alemães e planos extensos no ocidente são necessários para proteger o futuro da Polônia."
 POL_the_prusya_line: "A linha prussiana"
 POL_the_prusya_line_desc: "A Prússia Oriental é um ponto de invasão chave para os alemães e uma enorme lacuna em nossas atuais defesas. Ao expandir nossa linha de defesa ao longo da fronteira prussiana, nossos exércitos serão mais capazes de depender nossa nação da ameaça ao nosso norte."
 POL_invest_anti_air: "Investir no antiaéreo"
 POL_invest_anti_air_desc: "Será difícil produzirmos mais que os alemães no ar, porém não precisamos ter um número maior do que eles se pudermos investir pesado na construção de armas antiaéreas no solo. Com Bofors em cada estado, os pilotos alemães não chegarão longe antes de encontrarem nossas armas."
 POL_the_prusya_army: "A guarda prussiana"
 POL_the_prusya_army_desc: "Nossa fronteira com a Prússia está lamentavelmente indefesa. Todos os nossos investimentos nas fortificações prussianas não servirão de nada sem soldados para operar as fortalezas."
 POL_expand_poznan_forts: "Expandir as fortalezas de Poznan"
 POL_expand_poznan_forts_desc: "Poznan já abriga diversos bunkers e estruturas de defesa chave, mas ainda há muito o que melhorar. Poznan está na frente da defesa contra o inimigo e deve ser protegida, independente do custo."
 POL_local_western_plans: "Planos ocidentais locais"
 POL_local_western_plans_desc: "Há regiões estratégicas chave ao longo da fronteira polonesa-alemã. Elaborar planos compreensivos a nível puramente locais e executá-los no momento certo é tão necessário para a sobrevivência do estado polonês quanto nossos planos de batalha maiores."
 POL_sudeten_mountaineers: "Montanhistas sudetas"
 POL_sudeten_mountaineers_desc: "A Sudetenland é uma fronteira insegura, mas que também fornece uma posição de defesa única. Ao treinar homens que dominaram como guerrear nas montanhas, podemos vencer os alemães nos elevados picos do Zaolzie!"
 POL_complete_plan_west: "Completar o plano ocidental"
 POL_complete_plan_west_desc: "O alto comando do exército polonês está satisfeito de que planos adequados foram elaborados para o inevitável conflito com os alemães e que a época do plano ocidental chegou ao fim."
 POL_sabotage_polish_industry: "Sabotar a indústria polonesa"
 POL_sabotage_polish_industry_desc: "Nossos inimigos possuem exércitos muito mais fortes que o nosso e em maior número. Embora seria ótimo cogitar a ideia de que não perderemos terreno, a verdade é que é improvável aguentarmos para sempre. Ao armar explosivos em nossas fábricas e ferrovias, podemos torná-las inúteis aos nossos inimigos no caso de uma ocupação."
 POL_plan_east: "Planejar o oriente"
 POL_plan_east_desc: "Estamos em conflito militar com os russos por séculos e podemos assumir com segurança que [SOV.GetLeader] tentará, assim como seus antepassados, invadir a Polônia. Dessa vez eles não podem conseguir, devemos elaborar planos para garantir a vitória decisiva da Polônia sobre [SOV.GetNameDef]!"
 POL_eastern_conscripts: "Recrutamento oriental"
 POL_eastern_conscripts_desc: "Muitos na Polônia Oriental preferem se identificar como ucranianos ou bielorrussos do que poloneses, mas eles devem ser convencidos a lutar de qualquer forma! Embora possamos encontrar poucos que lutariam pela Polônia, incontáveis entre eles adorariam erguer um fuzil contra os [SOV.GetAdjective]!"
 POL_belorussian_army: "O exército bielorrusso"
 POL_belorussian_army_desc: "Existem diversos grupos militares independente dispostos a lutar contra a [SOV.GetNameDef] na Bielorrússia, tudo o que precisamos fazer é reconhecê-los oficialmente e oferecer uma liderança militar."
 POL_ruthenian_army: "O exército ruteno"
 POL_ruthenian_army_desc: "Entre os poloneses e ucranianos, o sentimento anti-[SOV.GetAdjective] é palpável no leste. Com investimento e liderança militar, esses paramilitares seriam ótimas adições ao nosso exército."
 POL_fortification_of_belarus: "Fortificações ao norte"
 POL_fortification_of_belarus_desc: "O norte da Polônia Oriental não passa de uma série de florestas densas com poucos traços de civilização entre elas. Isso não pode continuar assim no caso de uma invasão; essas florestas devem ser transformadas em um escudo contra o Bolchevismo!"
 POL_fortification_of_ukraine: "Fortificações na Ucrânia"
 POL_fortification_of_ukraine_desc: "O leste é subdesenvolvido e agrário, a Ucrânia polonesa ainda é o ponto fraco no sul da Polônia pronto para uma invasão. Algumas fortificações básicas devem ser construídas ao longo da fronteira se quisermos manter nossa nação segura!"
 POL_supply_the_rail_nexus: "Abastecer a central ferroviária"
 POL_supply_the_rail_nexus_desc: "As ferrovias na Polônia Oriental estão em uma situação deplorável, sem comparação com as ferrovias na região central. Uma guerra com a [SOV.GetNameDef] seria vencida ou perdida com o controle de suprimentos, uma corrente de abastecimento decente aos nosso homens seria um ótimo começo."
 POL_local_eastern_plans: "Planos orientais locais"
 POL_local_eastern_plans_desc: "Podemos sempre confiar em nossa equipe militar para elaborar seus próprios planos, mas em uma guerra como essa, é necessário uma intervenção direta em pequena escala. Cada centímetro do nosso território é importante, devemos aplicar nossa experiência nos menores conflitos se quisermos impedir o imperialismo [SOV.GetAdjective]!"
 POL_complete_plan_east: "Completar o plano oriental"
 POL_complete_plan_east_desc: "O alto comando do exército polonês está satisfeito de que planos adequados foram elaborados para o inevitável conflito com os [SOV.GetAdjective] e que a época do plano oriental chegou ao fim."
 POL_prepare_for_the_inevitable: "Preparar para o inevitável"
 POL_prepare_for_the_inevitable_desc: "Aguentamos o máximo que podíamos, mas com tudo que perdemos, é hora de admitir a derrota. A Polônia deixa de existir, mas o espírito polonês segue vivo, rondando mesmo em exílio. Com apoio suficiente de nossos aliados, seremos capazes de organizar um exército de exilados, apoiando nossos companheiros que ainda resistem à ocupação em nosso lar e preencher as fileiras inimigas com homens e mulheres leais à Polônia."
 POL_foreign_air_support: "Suporte aéreo estrangeiro"
 POL_foreign_air_support_desc: "Com a assistência de nossos aliados, seremos capazes de comandar uma poderosa força aérea polonesa. Adquirir fábricas e equipamento é apenas o início da força aérea polonesa em exílio!"
 POL_foreign_army_support: "Suporte militar estrangeiro"
 POL_foreign_army_support_desc: "Com refugiados vindo da Polônia para servir em nosso exército a cada dia, só precisamos entregar um fuzil e eles estarão prontos para escalar qualquer montanha pela promessa de um lar. Tudo o que precisamos fazer é solicitar mais controle das indústrias de nossos aliados."
 POL_aces_in_exile: "Ases em exílio"
 POL_aces_in_exile_desc: "O inimigo pode ter tomado nossa pátria, mas nossos melhores pilotos ainda voam e inspiram nossos homens a continuarem lutando!"
 POL_foreign_naval_support: "Suporte naval estrangeiro"
 POL_foreign_naval_support_desc: "O pouco que resta de nossa marinha é uma vergonha. Embora jamais possamos restaurá-la a sua antiga glória, o suporte de nossos patrocinadores ainda pode ajudar marinheiros poloneses a ajudarem nossos aliados nos mares."
 POL_resistance_industries: "Indústrias da resistência"
 POL_resistance_industries_desc: "Embora a pátria tenha sido perdida, ainda precisamos de uma forte base industrial para expandir a inteligência polonesa e desenvolver qualquer terreno que possamos recuperar do inimigo."
 POL_exile_industries: "Indústrias em exílio"
 POL_exile_industries_desc: "Com nosso lar se tornando apenas uma lembrança distante, precisamos trabalhar nos preparativos de nosso retorno com mais desenvolvimentos em nossa base de produção em exílio."
 POL_expand_polish_intelligence: "Expandir a inteligência polonesa"
 POL_expand_polish_intelligence_desc: "Com nossos exércitos em pedaços, derrotados e forçados a se esconder, a Polônia é forçada a continuar sua batalha pelas sombras. Devemos dar prioridade à rápida expansão da inteligência poloneses se quisermos ter a mínima esperança de voltar para casa."
 POL_pomscimy_wawer: "Pomścimy Wawer"
 POL_pomscimy_wawer_desc: "Correm boatos nas ruas de Warsaw de que a resistência está se preparando para uma investida ousada contra o inimigo. Por toda a cidade, as paredes estão decoradas com palavras de apreensão, prometendo ao inimigo que teremos nossa vingança. Será difícil, mas essa rebelião pode ser o empurrão que faltava para finalmente voltarmos para casa e atacar o inimigo, tudo o que a resistência precisa é alguma organização do alto comando polonês e talvez consigam vencer..."
 POL_the_long_push_home: "O longo avanço para casa"
 POL_the_long_push_home_desc: "A rebelião foi um sucesso! Tudo o que resta agora é aguentar por tempo o suficiente até os reforços chegarem. Com uma população que testemunhou o absoluto horror e brutalidade da ocupação inimiga, cada soldado do exército polonês lutará com o ânimo de quarenta homens novamente! Dessa vez, não seremos derrotados!"
 POL_the_north_sea: "O mar do norte"
 POL_the_north_sea_desc: "Antes de se quer começarmos a considerar convencer as potências neutras ao norte a entrarem em nossa aliança, devemos definir as bases do palco diplomático global. Precisamos mostrar para as potências do norte nossa vontade de cooperar, enviar Józef Beck e sua lábia aos países nórdicos para convencê-los dos diversos benefícios de se alinharem com o Międzymorze."
 POL_finno_polish_pact: "Pacto finlandês-polonês"
 POL_finno_polish_pact_desc: "Os finlandeses estão em uma posição parecida com a nossa; presos na fronteira com os [SOV.GetAdjective], que não querem nada além de ver sua nação submetida mais uma vez a um império. Isso torna a Finlândia o candidato ideal para o início da expansão do Międzymorze nos países nórdicos."
 POL_invite_denmark: "Convidar a Dinamarca"
 POL_invite_denmark_desc: "Embora seja uma potência menor, os dinamarqueses controlam os estreitos da Dinamarca, uma região estratégica importante no báltico. Ao alinhar os daneses com nossa facção, garantiremos acesso de entrada e saída do báltico. Precisamos apenas confiar nos daneses para sobreviver."
 POL_invite_sweden: "Convidar a Suécia"
 POL_invite_sweden_desc: "Os suecos tiveram um conceito intrigante de neutralidade nessa época de conflito cada vez maior. Talvez possamos convencer os ministros estrangeiros de que o Intermarium é a aliança mais neutra do mundo e que essa oferta de defesa mútua é a melhor chance deles impedirem uma intervenção direta das potências mundiais."
 POL_invite_norway: "Convidar a Noruega"
 POL_invite_norway_desc: "Não é nenhum segredo que os alemães têm ambições e projetos para a Noruega, e já existem homens em sua nação prontos para colaborar com esses invasores estrangeiros. Ao fazer um convite para o Intermarium, estamos oferecendo aos noruegueses a oportunidade única de resistir à agressão alemã sem ceder a eles."
 POL_the_mediterranean: "O mediterrâneo"
 POL_the_mediterranean_desc: "Entre a Polônia e o mediterrâneo há um rebanho de ovelhas com lobos na cola. A Iugoslávia, Áustria e até mesmo a Grécia e a Turquia são presas para as potências predadores no ocidente. Devemos fazer com que todas as potências nos Balcãs e além conheçam nosso desejo de proteger sua soberania e a segurança de seu povo, só assim podemos enviar ofertas oficiais de proteção e expandir o Intermarium."
 POL_coerce_czechoslovakia: "Defender a Tchecoslováquia"
 POL_coerce_czechoslovakia_desc: "Os tchecos e eslovacos são como irmãos para a Polônia, além de ser de nosso interesse protegê-los, é nosso dever moral."
 POL_austro_hungarian_alliance: "Aliança austríaca-húngara"
 POL_austro_hungarian_alliance_desc: "Apesar dos austríacos-húngaros já terem preso o povo polonês em seu império, agora eles estão na mira dos alemães, assim como nós. Uma colaboração é simplesmente inevitável para eles, mas talvez se oferecermos outra opção, eles evitarão o impulso de entregar as chaves de seu reino para [GER.GetLeader]."
 POL_protect_yugoslavia: "Proteger a Iugoslávia"
 POL_protect_yugoslavia_desc: "A Iugoslávia está em um estado deplorável e é o alvo principal de invasão de praticamente todos os seus vizinhos. Precisamos convidá-los para o Międzymorze para protegê-los das ameaças dentro e fora de suas fronteiras."
 POL_invite_greece: "Convidar a Grécia"
 POL_invite_greece_desc: "A tensão entre a Grécia e a Turquia segue firme, e com uma potencial invasão italiana adiante, os gregos sem dúvida gostariam de nossa proteção."
 POL_control_the_bosporus: "Controlar o Bósforo"
 POL_control_the_bosporus_desc: "A aliança romena é completamente inútil se não pudermos mover exércitos e marinhas pelo estreito de Bósforo. A Turquia é de interesse estratégico vital para nossa nação e devemos convencê-los a cooperar."
 POL_italian_alliance: "Aliança italiana"
 POL_italian_alliance_desc: "O governo italiano deixou claro de que é inimigo dos ideais de autodeterminação que o Międzymorze representa, mas com mudanças apropriadas tanto no governo polonês quanto no italiano, podemos alinhá-los com nossa visão para o futuro da Europa."
 POL_anti_blitz_vehicles: "Veículos anti-blitz"
 POL_anti_blitz_vehicles_desc: "Nossos inimigos buscam nos atropelar com ondas esmagadoras de divisões blindadas. Dificilmente poderemos combater os tanques inimigos, porém podemos investir em armamento projetado especificamente para destruir os veículos causando sérios prejuízos ao inimigo."
 POL_clamp_down_on_danzig: "Apertar o cerco em Danzigue"
 POL_clamp_down_on_danzig_desc: "Oficialmente, Danzigue é uma cidade livre sob proteção polonesa, mas recentemente, a cidade caiu sob controle nazista e não passa de um fantoche de Adolf Hitler. Essa manche em nossa fronteira ao norte não passa de uma obstrução ao comércio polonês e devemos recuperar o controle da cidade, ou correr o risco de desmoronar para os alemães."
 POL_attract_poles_to_gdynia: "Atrair polos para Gdynia"
 POL_attract_poles_to_gdynia_desc: "Um grande porto precisa de grandes homens para administrá-lo e existem incontáveis poloneses esperando por emprego. Ao incentivar a migração para Gdynia, poderemos continuar nosso projeto de desenvolvimento do porto."
 POL_ban_the_nazi_party: "Banir o partido nazista"
 POL_ban_the_nazi_party_desc: "Conseguimos apoio suficiente entre a população de Gdansk para que possamos finalmente expurgar a cidade dos nazistas e recuperar a cidade para o estado polonês!"
 POL_develop_gdansk_ship_building: "Desenvolver a construção de navios em Gdansk"
 POL_develop_gdansk_ship_building_desc: "Agora que Gdansk está mais uma vez sob nosso controle, podemos efetuar os investimentos navais de que ela tanto precisa para começar a construção da tremenda marinha báltica que a Polônia precisa!"
 POL_expand_gdynia_seaport: "Expandir o porto de Gdynia"
 POL_expand_gdynia_seaport_desc: "Agora que Gdynia se tornou uma grande cidade comercial que rivaliza com Danzigue, tudo o que resta é abrir a cidade oficialmente para o comércio e nossa economia será mais uma vez somente nossa!"
 POL_integrate_gdansk_industries: "Integrar as indústrias de Gdansk"
 POL_integrate_gdansk_industries_desc: "Por décadas, Gdansk ficou separada do resto da nação, mas agora não mais! Ao integrar Gdansk em nossa administração, poderemos recuperar o controle de nossas exportações e importações!"
 POL_expand_northern_rail: "Expandir a ferrovia do norte"
 POL_expand_northern_rail_desc: "Todos os bens poloneses devem entrar e sair pelo norte, mas a infraestrutura lá está longe do que poderia ser. Todo o norte deve receber uma infraestrutura ferroviária apropriada."
 POL_join_allies: "Entrar para os Aliados"
 POL_join_allies_desc: "O futuro da [Root.GetNameDef] está nas mãos de nossos antigos aliados no ocidente. Embora já nos afiliamos aos Aliados, se juntar oficialmente a eles confirmará nosso compromisso com o ocidente e com sorte o compromisso do ocidente com a Polônia."
 uncontrolled_exports: "Economia embargada"
 uncontrolled_exports_desc: "Uma nação estrangeira tem praticamente o controle total de nossas exportações e importações, deixando nossa economia praticamente embargada; incapaz de comerciar livremente com o resto do mundo."
 POL_anti_german_offensive: "Planos antialemães"
 POL_anti_german_offensive_desc: "Foram elaborados planos para prender os alemães nas ruas da cidade desse estado."
 POL_anti_soviet_offensive: "Planos antirrussos"
 POL_anti_soviet_offensive_desc: "Os exércitos poloneses receberam planos altamente especializados para contra-atacar a ofensiva [SOV.GetAdjective] nesse estado."
 POL_new_military_academy_idea: "Nova academia militar"
 POL_looming_peasants_strike: "Greve iminente dos camponeses"
 POL_looming_peasants_strike_desc: "Irritados com a total falta de ação para reduzir as terríveis condições de pobreza na Polônia Oriental, uma greve dos camponeses se aproxima da Polônia. Se não lidar com ela antes do fim do ano, a Polônia arrisca ter níveis desconhecidos de rebelião civil por toda a nação."
 POL_great_peasants_strike: "A greve dos camponeses"
 POL_great_peasants_strike_desc: "A falta de ação do governo levou a protestos em massa por toda zona rural! A ação policial está apenas agitando e marginalizando ainda mais os manifestantes, se uma ação rápida não for tomada, esses protestos em massa podem se transformar em uma completa guerra civil."
 POL_four_year_plan_idea: "O plano de quatro anos"
 POL_four_year_plan_complete_1: "O plano de quatro anos"
 POL_four_year_plan_complete_2: "O plano de quatro anos"
 POL_four_year_plan_complete_3: "O plano de quatro anos"
 POL_four_year_plan_complete_4: "O plano de quatro anos"
 POL_four_year_plan_idea_desc: "Esforços de industrialização em massa foram realizados pelo país inteiro."
 POL_san_left_desc: "Apoiadores da reforma, a higienização de esquerda, acredita que Walery Sławek é o verdadeiro sucesso do antigo ditador, Józef Piłsudski."
 POL_sanation_left_opposition_1: "Baixa oposição da higienização de esquerda"
 POL_sanation_left_opposition_1_desc: "[Root.GetLeftDesc] Atualmente, a higienização de esquerda é uma ameaça pequena à ditadura e não está em posição de ameaçar a estabilidade do regime."
 POL_sanation_left_opposition_2: "Oposição moderada da higienização de esquerda"
 POL_sanation_left_opposition_2_desc: "[Root.GetLeftDesc] Atualmente, a higienização de esquerda está acumulando poder na ditadura e é capaz de atrapalhar nossas operações políticas do dia-a-dia no setor civil."
 POL_sanation_left_opposition_3: "Grande oposição da higienização de esquerda"
 POL_sanation_left_opposition_3_desc: "[Root.GetLeftDesc] Atualmente, a higienização de esquerda é muito poderosa e tem a capacidade para interromper totalmente nosso setor civil caso queiram."
 POL_sanation_left_opposition_4: "Oposição muito grande da higienização de esquerda"
 POL_sanation_left_opposition_4_desc: "[Root.GetLeftDesc] Atualmente, a higienização de esquerda está prestes a tentar aplicar um golpe no governo. Cansados da contínua marginalização, é impossível prever o que Sławek fará."
 POL_san_right_desc: "A ala direita do governo é em grande parte composta por poderosos militares unidos em apoio a Edward Rydz-Śmigły."
 POL_sanation_right_opposition_1: "Baixa oposição da higienização de direita"
 POL_sanation_right_opposition_1_desc: "[Root.GetRightDesc] Atualmente, a higienização de direita está satisfeita com o governo e é uma ameaça baixa ao regime."
 POL_sanation_right_opposition_2: "Oposição moderada da higienização de direita"
 POL_sanation_right_opposition_2_desc: "[Root.GetRightDesc] Atualmente, a higienização de direita está ficando um pouco agitada e encarando as ordens de Mościcki mais como conselhos do que comandos."
 POL_sanation_right_opposition_3: "Grande oposição da higienização de direita"
 POL_sanation_right_opposition_3_desc: "[Root.GetRightDesc] Atualmente, a higienização de direita acredita que a ditadura está tentando sabotar a autoridade do exército e está usando suas posições no alto comando militar para criar confusão no exército polonês."
 POL_sanation_right_opposition_4: "Oposição muito grande da higienização de direita"
 POL_sanation_right_opposition_4_desc: "[Root.GetRightDesc] Atualmente, a higienização de direita se prepara para aplicar um golpe no governo polonês. Seu poder sobre o exército a torna a verdadeira potência na ditadura e se não forem feitas concessões em breve, a direita pode acabar com a Polônia."
 POL_april_constitution_1: "A Constituição de Abril"
 POL_april_constitution_1_desc: "Essa legislação foi aprovada pelo Sejm em 1935 para garantir a paz e estabilidade do estado polonês. A constituição concede praticamente todo o poder ao presidente, oferecendo-o supremacia sobre o Sejm e ao Senado."
