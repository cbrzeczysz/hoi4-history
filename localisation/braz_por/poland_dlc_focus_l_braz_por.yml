 POL_april_constitution_right: "A Constituição de Abril"
 POL_april_constitution_right_desc: "Essa legislação foi aprovada pelo Sejm em 1935 para garantir a paz e estabilidade do estado polonês. A constituição concede praticamente todo o poder ao presidente, oferecendo-o supremacia sobre o Sejm e ao Senado."
 POL_april_constitution_dem: "Correção da Constituição de Abril"
 POL_april_constitution_dem_desc: "Essa legislação foi aprovada pelo Sejm em 1935 para garantir a paz e estabilidade do estado polonês. A constituição foi corrigida para incluir diversos direitos sacrossantos e privilégios para cada localidade polonesa, concedendo autonomia local e direitos democráticos, embora o presidente ainda mantenha poder absoluto sobre o estado em nível nacional."
 POL_april_constitution_dem_left: "Correção da Constituição de Abril"
 POL_april_constitution_dem_left_desc: "Essa legislação foi aprovada pelo Sejm em 1935 para garantir a paz e estabilidade do estado polonês. A constituição foi corrigida para incluir diversos direitos sacrossantos e privilégios para cada localidade polonesa, concedendo autonomia local e direitos democráticos, embora o presidente ainda mantenha poder absoluto sobre o estado em nível nacional."
 POL_april_constitution_dem_right: "Correção da Constituição de Abril"
 POL_april_constitution_dem_right_desc: "Essa legislação foi aprovada pelo Sejm em 1935 para garantir a paz e estabilidade do estado polonês. A constituição foi corrigida para incluir diversos direitos sacrossantos e privilégios para cada localidade polonesa, concedendo autonomia local e direitos democráticos, embora o presidente ainda mantenha poder absoluto sobre o estado em nível nacional."
 POL_april_constitution_fas: "Correção da Constituição de Abril"
 POL_april_constitution_fas_desc: "Essa legislação foi aprovada pelo Sejm em 1935 para garantir a paz e estabilidade do estado polonês. A constituição foi corrigida para deixar o exército como soberano de todos os assuntos tanto internos quanto externos. Além disso, princípios falangistas ultranacionalistas foram adotados por militares de alta patente, tornando a diferença entre o exército e os falangistas uma mero detalhe."
 POL_april_constitution_fas_left: "Correção da Constituição de Abril"
 POL_april_constitution_fas_left_desc: "Essa legislação foi aprovada pelo Sejm em 1935 para garantir a paz e estabilidade do estado polonês. A constituição foi corrigida para deixar o exército como soberano de todos os assuntos tanto internos quanto externos. Além disso, princípios falangistas ultranacionalistas foram adotados por militares de alta patente, tornando a diferença entre o exército e os falangistas uma mero detalhe."
 POL_april_constitution_fas_right: "Correção da Constituição de Abril"
 POL_april_constitution_fas_right_desc: "Essa legislação foi aprovada pelo Sejm em 1935 para garantir a paz e estabilidade do estado polonês. A constituição foi corrigida para deixar o exército como soberano de todos os assuntos tanto internos quanto externos. Além disso, princípios falangistas ultranacionalistas foram adotados por militares de alta patente, tornando a diferença entre o exército e os falangistas uma mero detalhe."
 POL_walery_slawek_chairman: "Presidente da esquerda"
 POL_edward_rydz_smigly_chairman: "Presidente militar"
 POL_right_paramilitarism_idea: "Związek Młodej Polski"
 POL_right_paramilitarism_idea_desc: "A Juventude Militar da Polônia é uma organização fundada por Edward Rydz-Śmigły e operada pelo influente falangista, Jerzy Rutkowski. Embora a organização exista oficialmente para criar uma juventude militar, o programa na verdade introduz ideais fascistas nas mentes maleáveis dos jovens."
 POL_common_organization_of_society_idea: "Organização comum da sociedade"
 POL_common_organization_of_society_idea_desc: "Por muito tempo cobiçada por Walery Sławek, a Polônia reorganizou sua estrutura social para conceder mais autonomia às comunidades locais, enquanto o presidente permanece com o controle absoluto em nível nacional."
 POL_eastern_conscription_idea: "Recrutamento oriental"
 POL_eastern_conscription_idea_desc: "Aqueles que vivem na Polônia Oriental estão sendo rapidamente treinados para combater a [RUS.GetNameDef] no caso de uma guerra."
 POL_expand_intelligence_idea: "Expansão da inteligência polonesa"
 POL_expand_intelligence_idea_desc: "Com a perda da pátria, a Polônia só pode esperar recuperar sua independência através do apoio aos movimentos de resistência e infestando seus inimigos com agentes secretos."
 POL_push_home_idea: "O longo avanço para casa"
 POL_push_home_idea_desc: "Os preparativos já foram feitos para infiltrar e recapturar a pátria, tudo o que resta agora é mantê-la sob um firme controle polonês até que nossos aliados cheguem e a Polônia será nossa."
 POL_segregated_seating_abolished: "Abolição dos lugares segregados"
 POL_segregated_seating_abolished_desc: "Por décadas, a educação da Polônia tinha um sistema de lugares segregados para aqueles de diferentes etnias. Agora que essa prática foi abolida, o estado está encaminhado para criar uma verdadeira sociedade multicultural em igualdade."
 POL_national_defence_fund_idea: "Fundo Nacional de Defesa"
 POL_national_defence_fund_idea_desc: "A Polônia fez grandes investimentos em sua defesa nacional, se apropriando de bens do setor civil para uso na construção de estruturas úteis para o exército."
 POL_central_defence_of_poland_idea: "Defesa central da Polônia"
 POL_central_defence_of_poland_idea_desc: "Esse país está se concentrando na construção de fortificações e equipamento de infantaria para a rápida militarização de sua nação."
 POL_baltic_security: "Segurança Báltica"
 POL_baltic_security_desc: "Embora dependemos do suporte do ocidente, as diversas concessões aos alemães fazem com que duvidemos de que os Aliados nos defenderiam no caso de uma invasão. Talvez ao proteger nossos aliados do leste Europeu, possamos manter uma certa paz."
 POL_protect_czechozlovakia: "Proteger a Tchecoslováquia"
 POL_protect_czechozlovakia_desc: "Está claro que [GER.GetLeader] tem seu próprio plano para o destino da Tchecoslováquia; um destino que deixará a Tchecoslováquia sem sua independência. Essa onda de imperialismo deve ser impedida."
 POL_baltic_alliance_focus: "A Aliança Báltica"
 POL_baltic_alliance_focus_desc: "Sem dúvida os Bálticos estão na mira após a queda da Polônia, por isso seria melhor se as três nações deixassem seu desdenho pelo estado polonês de lado e se juntassem a nós contra nossos inimigos em comum de ambos os lados de nossas fronteiras compartilhadas."
 POL_romanian_alliance: "Aliança Romena"
 POL_romanian_alliance_desc: "Temos uma aliança de longa data com os romenos, uma aliança entre os mares, e embora historicamente isso não signifique muito, é hora de fazermos um convite formal para que os romenos entrem para nossa facção e tornem a ambição do Intermarium uma realidade."
 POL_baltic_ultimatums: "Ultimato para os estados dos Bálticos"
 POL_baltic_ultimatums_desc: "Após lidar com a Lituânia, só resta trazer os antigos membros da Comunidade ao norte para nosso império que só cresce. Com nações tão pequenos e exércitos tão fracos, duvidamos que os Bálticos sejam capazes de recusar um ultimato."
 POL_sea_to_sea: "De mar a mar"
 POL_sea_to_sea_desc: "A Comunidade é muito mais do que uma simples união da Polônia e da Lituânia; é um glorioso império cintilante de mar a mar; Da Polônia até a Criméia."
 POL_pan_slavic_revanchism: "Revanchismo Pan-eslavo"
 POL_pan_slavic_revanchism_desc: "O movimento pan-eslavo até então não passou de uma ferramenta útil para os Russos reivindicarem hegemonia por todos eslavos, mas também foi útil para unir os diferentes povos eslavos em estados unidos como a Iugoslávia e a Tchecoslováquia. Então por que a Polônia seria uma exceção? A Polônia também não deveria tirar proveito dessa onda de pan-eslavismo?"
 POL_the_old_borders: "As antigas fronteiras"
 POL_the_old_borders_desc: "Séculos atrás os eslavos ocuparam regiões que agora são consideradas germânicas; A Pomerânia, Silésia e Prússia. O imperialismo alemão tem sido uma praga no estado polonês e adjacente aos povos eslavos por séculos, é hora de corrigirmos esse erro histórico e recuperar o que é nosso por direito."
 POL_annex_czech: "Anexar a Tchecoslováquia"
 POL_annex_czech_desc: "O estado tchecoslovaco se mostrou incapaz de se defender, cedendo e se escondendo atrás da proteção ocidental. É hora de colocarmos os tchecos e eslovacos sob a proteção do exército polonês."
