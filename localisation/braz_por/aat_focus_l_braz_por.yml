 SWE_loyalty_laws: "Leis de lealdade"
 SWE_loyalty_laws_desc: ""
 SWE_organize_a_putsch: "Organizar um golpe"
 SWE_organize_a_putsch_desc: "Finalmente acumulamos apoio suficiente entre o povo [SWE.GetAdjective] para tomarmos o controle do Riksdag. Sem dúvida haverá resistência por parte dos tolos democratas e socialistas que esqueceram o real significado de ser [SWE.GetAdjective], mas temos a força necessária para espantá-los facilmente."
 SWE_delegation_to_berlin: "Delegação para Berlim"
 SWE_delegation_to_berlin_desc: "Embora tenhamos feito grandes avanços em atrair as massas à nossa causa, ainda não possuímos apoio suficiente para tomar o controle do Estado. Porém, há rumores de que [GER.GetLeader] pode estar inclinado a enviar forças do Exército [GER.GetAdjective] para ajudar em nossa luta, por um preço."
 SWE_civil_war_tt: "§RIniciará uma guerra civil §! §Y[ROOT.GetFlag] n[ROOT.GetNameDef]§! §Rentre os nacional-socialistas e o governo vigente!§!"
 SWE_delegation_to_berlin_tt: "Se §Y[GER.GetFlag] [GER.GetNameDef]§! aceitar o pedido, eles apoiarão o esforço nacional-socialista §Y[ROOT.GetFlag] [ROOT.GetAdjective]§! na guerra civil e §R[ROOT.GetFlag] [SWE.GetNameDef] se tornará um fantoche d[GER.GetNameDef]!§!"
 SWE_king_in_council: "Rei no Conselho"
 SWE_king_in_council_desc: "Quando o Rei Gustav assumiu o trono, ele detinha poder considerável sobre o governo [SWE.GetAdjective]. Ao longo de seu reino, sua autoridade foi enfraquecida por políticos idealistas com visões utópicas de democracia. Esse estado anormal deve ser revertido pela restauração dos poderes tradicionais do rei."
 SWE_king_in_council_tt: "Os §Ymonarquistas§! se tornam o partido governante."
 SWE_restoring_order: "Restaurando a ordem"
 SWE_restoring_order_desc: "A ordem se deteriorou entre a população após nossa heroica ascensão ao poder. Para convencer o povo de nossa causa, deveremos provar que somos capazes de restaurar a grandeza de nossa nação. Qualquer oposição remanescente será eliminada."
 SWE_the_new_order: "A nova ordem"
 SWE_the_new_order_desc: "Sobrevivência do mais forte é a base da nossa filosofia. Portanto, já é hora de aproveitarmos seu estado enfraquecido e destruir [GER.GetNameDef] para nos firmarmos novamente como uma potência independente."
 SWE_the_new_order_tt: "Assim que concluirmos $SWE_the_new_order$, declararemos paz incondicional a todos os inimigos d[GER.GetNameDef]"
 SWE_the_new_order_tt_2: "§Y[SWE.GetNameDef]§! passará a se chamar §Y$SWE_the_new_order$§!"
 SWE_the_new_order_peace_message: "A Suécia se rebelou contra a Alemanha"
 SWE_mythologize_swedish_history: "A contrarrevolução"
 SWE_mythologize_swedish_history_desc: "Tomamos o controle do aparato estatal, mas ainda há muito a fazer para consolidar nosso poder. Vamos implementar uma série de reformas para saciar nossos apoiadores políticos, enquanto eliminamos qualquer foco de resistência à nossa autoridade."
 SWE_mythologize_swedish_history_tt: "Desbloqueia decisões e ativa missões para cumprir promessas anteriores às facções que apoiaram os nacionalistas durante sua ascensão ao poder. §RA estabilidade será drasticamente afetada se as promessas não forem cumpridas!§!"
 SWE_crisis_affecting_variables: "Eles estarão mais inclinados a aceitar se:\n - Tiverem uma §Yopinião favorável em relação a nós§!\n - Nós tivermos um §YExército§! mais forte que o deles\n - Eles tiverem menos de §Y40% de apoio à guerra§!\n - Eles não estiverem em uma facção"
 SWE_narvik_crisis: "Crise de Narvik"
 SWE_narvik_crisis_desc: "Narvik tem importância estratégica, sendo a principal rota para exportar nosso minério de ferro durante o inverno. Para garantir a segurança nacional nesses tempos tumultuosos, a região deverá ser posta sob nossa jurisdição. E se isso enfraquecer [NOR.GetNameDef], melhor ainda."
 SWE_bornholm_crisis: "Crise da Boríngia"
 SWE_bornholm_crisis_desc: "Perdemos a ilha da Boríngia após sua revolta a séculos atrás, embora nunca tenha sido cedida legalmente ao Estado [Den.GetAdjective]. Seu controle sobre o Mar Báltico inferior confere a ela importância estratégica e está claro que [Den.GetNameDef] não pode defendê-la. Cabe a nós retomar o controle da ilha para a nossa própria segurança."
 SWE_the_aland_issue: "A questão das Ilhas Aland"
 SWE_the_aland_issue_desc: "Os alandeses falam sueco, se identificam como suecos e seriam suecos se não fosse pela intromissão da Liga das Nações. Como alguém poderia concluir que não são suecos? Já é hora de corrigir essa injustiça histórica."
 SWE_join_the_anti_soviet_pact: "Entrar para o Pacto Anti-Soviético"
 SWE_join_the_anti_soviet_pact_desc: "A maioria das nações teme [SOV.GetNameDef], mas não tem intenção de fazer nada para prevenir a propagação de sua influência, exceto pelos signatários do Pacto AntiComintern. Devemos deixar nossas intenções claras ao entrar para o pacto."
 SWE_join_the_anti_soviet_pact_tt: "Estabeleceremos esferas de interesses comuns com [GER.GetNameDef], prevenindo ataques contra §Y[DEN.GetNameDef]§! e §Y[NOR.GetNameDef]§! por §Y2 anos§!"
 SWE_demand_atlantic_resource_rights: "Exigir direitos de recurso no Atlântico"
 SWE_demand_atlantic_resource_rights_desc: "Conseguimos enfraquecer a soberania do Estado [DEN.GetAdjective]. Agora devemos dar o próximo passo, privando-os de seu território no Atlântico sob o pretexto de protegê-los contra possíveis agressores na região."
 SWE_demand_demilitarization_of_finnish_border: "Desmilitarização finlandesa"
 SWE_demand_demilitarization_of_finnish_border_desc: "Como parte de nossos planos para controlar [FIN.GetNameDef], devemos continuar minando sua soberania enquanto permitimos que mantenham uma defesa razoável contra o inimigo [SOV.GetAdjective] ao leste. Portanto, precisamos apoiar a desmilitarização de sua fronteira conosco, dificultando a organização de uma defesa caso precisemos intervir à força em seu país."
 SWE_united_kingdoms_of_sweden_and_norway: "Reino Unido da Suécia e Noruega"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "Após a crise de Narvik e nossos ganhos consecutivos, [NOR.GetNameDef] acabou em uma posição fraca e abatida. Agora devemos desferir o golpe final à independência do Estado [NOR.GetAdjective], forçando a reunificação de nossas nações sob um único líder."
 SWE_swedish_finnish_defense_agreement: "Acordo de Defesa Sueco-Finlandês"
 SWE_swedish_finnish_defense_agreement_desc: "Enquanto a ameaça do Estado [SOV.GetAdjective] não for eliminada, é do nosso interesse uma cooperação militar com o governo [FIN.GetAdjective]. Algum dia iremos restaurar nosso domínio sobre eles, mas há problemas maiores para lidarmos no momento."
 SWE_danish_alignment: "Alinhamento dinamarquês"
 SWE_danish_alignment_desc: "[DEN.GetNameDefCap] tem uma posição estratégica e encontra-se em um estado muito mais enfraquecido que seus vizinhos, tornando quase inevitável que algum deles escolha acabar com a independência do Estado [DEN.GetAdjective]. Assim, devemos nos antecipar antes que essa oportunidade desapareça."
 SWE_finnish_integration: "Östra Rikshalvan"
 SWE_finnish_integration_desc: "Temos tido sucesso em enfraquecer a soberania do Estado [FIN.GetAdjective] nos últimos anos. Agora devemos dar o último passo e exigir que se tornem nossos súditos mais uma vez. Se não aceitarem de bom grado, os forçaremos a tomar a decisão correta."
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "Cruzada contra o bolchevismo"
 SWE_crusade_against_rus: "Cruzada contra o imperialismo russo"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap] é a maior ameaça aos valores europeus tradicionais que já vimos em séculos. Não basta apenas conter o bolchevismo, precisamos iniciar uma nova cruzada para destruí-lo completamente."
 SWE_crusade_against_bolshevism_tt: "\nSe a §Y$SWE_crusade_against_the_eastern_threat$§! estiver ativa enquanto §Y[SWE.GetNameDef]§! ou outro membro da facção capturar um destes estados:\n§Y[195.GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§!,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§!,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§!,§Y[214.GetName]§! ela será renovada para mais 365 dias."
 SWE_reclaiming_the_rus: "Seguindo os passos dos rus"
 SWE_reclaiming_the_rus_desc: "Nossos ancestrais frequentaram os rios do oeste da Rússia e Ucrânia, colonizando suas margens. É hora de integrarmos essas regiões ao nosso domínio para honrar o legado que nos foi deixado."
 SWE_greater_nordic_reich: "Det Stornordiska Riket"
 SWE_greater_nordic_reich_desc: "Por meio da força, provamos que somos os mestres incontestáveis da Escandinávia. Mas esse é apenas o início para nosso povo. Com a unificação sob um único Rike, o mundo deverá se preparar para o que está por vir."
 SWE_greater_nordic_reich_tt: "Permite a remoção e anexação dos súditos §Ynórdicos§!"
 SWE_the_cross_we_bear: "A cruz que carregamos"
 SWE_the_cross_we_bear_desc: "Somos todos uma grande família nórdica. O Estado [SWE.GetAdjective] não pode, de bom grado, ficar parado enquanto nossos irmãos nórdicos sofrem sob a ocupação estrangeira. É nosso dever libertá-los de seus grilhões, para que possamos todos viver e morrer no norte, livres da guerra e tirania."
 SWE_the_cross_we_bear_tt_1: "Para cada país §Ynórdico§! que for ocupado:"
 SWE_the_cross_we_bear_tt_2: "Para cada país §Ynórdico§! que for liberado:"
 SWE_the_cross_we_bear_tt_3: "Aumenta a força de §Y$SWE_the_cross_we_bear$§! em:"
 SWE_scandinavian_defense_union: "União de Defesa Escandinava"
 SWE_scandinavian_defense_union_desc: "Conflitos recentes mostram que seguir políticas de neutralidade isolacionista é extremamente arriscado. Se quisermos evitar inimigos à nossa volta no futuro, deveremos firmar um acordo com nossos vizinhos nórdicos para defendermos uns aos outros em caso de ataque."
 SWE_the_threat_of_the_iron_curtain: "A ameaça da Cortina de Ferro"
 SWE_the_threat_of_the_iron_curtain_desc: "Apesar do recente conflito que consumiu grande parte do mundo, a tensão está crescendo entre as potências vitoriosas. Se quisermos evitar a dominação pelas mãos de nossos adversários, conforme eles disputam o controle do Báltico, devemos desencorajá-los entrando para uma aliança de nações alinhadas."
 SWE_special_forces: "Investir nas forças especiais"
 SWE_special_forces_desc: "A guerra moderna às vezes exige pequenos grupos de forças especializadas, aptas a desempenhar missões em terreno árduo e agir atrás das linhas inimigas sem reforços. Portanto, precisamos estabelecer forças especiais capazes de agir como a vanguarda do Exército [SWE.GetAdjective], quando necessário."
 SWE_acquire_ww2_tanks_and_wrecks: "Adquirir destroços de tanques"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "Conforme a poeira se assenta pela Europa, vemos inúmeros tanques abandonados em campos de batalha. Poderíamos usá-los para a pesquisa e desenvolvimento de nossos próprios modelos. Talvez seja hora de tirarmos vantagem dessa situação antes que outros tomem os espólios de guerra."
 SWE_extend_the_time_of_preparedness: "Estender o estado de preparo"
 SWE_extend_the_time_of_preparedness_desc: "Embora alguns desejem ver tudo de volta ao normal o quanto antes em solo [ROOT.GetAdjective], ainda há mais ameaças no horizonte. Para manter nossa capacidade de proteger a nação, devemos dar continuidade ao atual estado de preparo e compromisso com a defesa total."
 SWE_increase_intelligence_funding: "Aumentar investimentos em inteligência"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName] se tornou um foco de espionagem nos últimos anos. Devemos aumentar o investimento para que nosso serviço de inteligência possa desenvolver novas tecnologias e ser mais ativo no monitoramento dessas atividades antes que ameacem nossos objetivos."
 SWE_karnvapenprogram: "Kärnvapenprogram"
 SWE_karnvapenprogram_bonus: "Bônus ao Kärnvapenprogram"
 SWE_karnvapenprogram_nuclear_bonus: "Bônus nuclear ao Kärnvapenprogram"
 SWE_karnvapenprogram_air_bonus: "Bônus aéreo ao Kärnvapenprogram"
 SWE_ger_swe_nuclear_bonus: "Bônus do Uranprojekt sueco-alemão"
 SWE_karnvapenprogram_desc: "Com a criação das armas atômicas, a única maneira de realmente garantir nossa segurança nacional é por meio do desenvolvimento de nosso próprio arsenal atômico e dos sistemas de lançamento. Sob o pretexto de pesquisas em energia nuclear e armamentos convencionais, podemos evitar alarmar as grandes potências."
 SWE_specialized_equipment: "Equipamento militar especializado"
 SWE_specialized_equipment_desc: "O treinamento das novas forças especiais está indo bem. Porém, ficou evidente que elas seriam mais eficazes se tivessem equipamento e veículos especializados para suas missões."
 SWE_specialized_equipment_tt: "Desbloquear equipamento especializado, baseado nas forças especiais previamente escolhidas (rangers, paraquedistas ou fuzileiros navais)."
 SWE_something_something_neutrality_butt_really: "Algo sobre neutralidade e tal"
 SWE_something_something_neutrality_butt_really_desc: "TODO"
 SWE_the_lion_of_the_north_rises: "O Leão do Norte ressurge"
 SWE_the_lion_of_the_north_rises_desc: "Por tempo demais a Suécia ficou de fora das lutas pelo poder global. Por isso, fomos sujeitados a demandas e bloqueios inaceitáveis pelas grandes potências. Mas esses dias ficaram no passado, pois o leão do norte irá se erguer mais uma vez para tomar seu lugar como o líder regional."
 SWE_preemptive_strike: "Ataque preventivo"
 SWE_preemptive_strike_desc: "Embora muitos queiram deixar os conflitos para trás, não podemos repetir os erros do passado. Devemos atacar nossos adversários antes que se tornem fortes demais ou, ainda pior, que desenvolvam armas nucleares. Se formos rápidos e certeiros, poderemos pegá-los desprevenidos."
 SWE_war_games: "Jogos de guerra"
 SWE_war_games_desc: "Não há mais qualquer dúvida sobre o posicionamento geopolítico entre nós e nossos adversários. Portanto, não temos nada a perder ao elaborar jogos de guerra para o exército, antecipando conflitos com esses inimigos."
 SWE_scramble_for_the_baltic: "A corrida do Báltico"
 SWE_scramble_for_the_baltic_desc: "O território atualmente ocupado pelos estados bálticos já foi domínio do império sueco séculos atrás. Se quisermos reafirmar nossa supremacia sobre a região do Mar Báltico, precisaremos retomar esses territórios antes que o Estado [GER.GetAdjective] ou [SOV.GetAdjective] nos passem para trás."
 SWE_economic_integration: "Integrar economia com [GER.GetNameDef]"
 SWE_economic_integration_desc: "Após nossa ascensão violenta ao poder, a nação está em ruínas e precisa urgentemente ser reconstruída. Com nossa indústria arrasada, deveríamos tentar integrar nossa economia ao Estado [GER.GetAdjective] para aproveitar seu poderio econômico."
 SWE_economic_independence: "Manter independência econômica"
 SWE_economic_independence_desc: "Embora sejamos gratos pelo apoio [GER.GetAdjective] à nossa gloriosa revolução, não temos qualquer intenção de nos tornarmos uma de suas províncias. Para reconstruir nossa economia, precisamos estruturá-la de forma a promover autonomia acima de tudo."
 SWE_military_integration: "Integrar as Forças Armadas com [GER.GetNameDef]"
 SWE_military_integration_desc: "A nação sueca esqueceu como guerrear, mas temos a oportunidade de recuperar esse conhecimento reforçando nossos laços com [GER.GetNameDef]. Se integrarmos nossos exércitos, poderemos contribuir para a eliminação do bolchevismo na Europa, fortalecendo o povo [SWE.GetAdjective] no processo."
 SWE_military_independence: "Manter independência militar"
 SWE_military_independence_desc: "Por que o povo [SWE.GetAdjective] deveria morrer defendendo [GER.GetNameDef] nos Alpes ou no norte da África enquanto há problemas mais urgentes perto de casa? Devemos manter nossa independência militar e reunir nossas forças contra as ameaças na fronteira."
 SWE_germanify_sweden: "Assumir a cultura germânica"
 SWE_germanify_sweden_desc: "Embora muitos digam que somos povos separados, a experiência recente mostrou que a Suécia faz parte de uma irmandade germânica, unida pelo sangue. Já é hora de eliminarmos qualquer vestígio de influência estrangeira e assumirmos nossa raiz germânica."
 SWE_promote_nordic_identity: "Promover a identidade nórdica"
 SWE_promote_nordic_identity_desc: "Pode haver semelhanças entre as culturas dos povos nórdico e [GER.GetAdjective], mas não somos iguais. As populações da Escandinávia e da Finlândia têm sua própria cultura e tradições que perduram por eras, devendo ser admiradas e defendidas."
 SWE_finland_claims: "Reconhecimento de nossas reivindicações finlandesas"
 SWE_finland_claims_desc: "O território [FIN.GetAdjective] é nosso domínio por direito, e poderemos reafirmar esse controle com nossa força reestabelecida. Porém, conflitos recentes na região tornaram a situação geopolítica mais complexa. Por isso, precisamos do apoio [GER.GetAdjective] para dar peso às nossas reivindicações."
 SWE_establish_nordland: "Reichsprotectorate da Nordalândia"
 SWE_establish_nordland_desc: "[GER.GetNameDefCap] nos fez ressurgir das cinzas sob sua liderança, mais fortes do que jamais fomos. Agora seremos recompensados pela nossa lealdade à causa com uma expansão de nosso domínio rumo ao leste."
 SWE_establish_nordland_tt: "§Y[SWE.GetNameDef]§! passará a se chamar §Y$SWE_establish_nordland$§!"
 SWE_uranium_project: "Uranprojekt [SWE.GetAdjective]-[GER.GetAdjective]"
 SWE_uranium_project_desc: "Cientistas do Estado [GER.GetAdjective] conduzem a pesquisa nuclear há muitos anos. Eles argumentam que a energia do átomo poderia ser liberada em uma única explosão colossal. Com acesso a água pesada para experimentos e nossa experiência científica combinada, podemos ajudá-los a criar essa arma fantástica."
 SWE_betray_germany_plan: "Rumo a um Rike sueco"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap] está sobrecarregada e será destruída. Portanto, deveríamos acelerar sua queda para assegurar nosso próprio futuro. Mas isso só será possível se os inimigos do Estado [GER.GetAdjective] estiverem dispostos a realizar um tratado de paz separado conosco…"
 SWE_undermine_the_fascists: "Enfraquecer os fascistas"
 SWE_undermine_the_fascists_desc: "Os fascistas que almejam o poder são nada mais do que uma turba raivosa que levaria a nação à ruína, se dada a chance. Devemos enfraquecer seu apoio e garantir que os verdadeiros patriotas permaneçam leais ao rei."
 SWE_revoke_anti_militia_laws: "Revogar as leis antimilícias"
 SWE_revoke_anti_militia_laws_desc: "Os políticos ignorantes no Riksdag baniram a criação de grupos paramilitares em 1934, após o descobrimento do Munckska kåren. Com tantos socialistas e outros traidores em nosso meio, é necessário reverter essa decisão para podermos criar uma nova força de stormtruppers que manterá a nação a salvo."
 SWE_revoke_anti_militia_laws_tt: "Cria um novo modelo de divisão de milícia §YStormtrupper§! e desbloqueia o §Yrecrutamento de milícia Stormtrupper§! após o partido [SWE.GetFascistParty] chegar ao poder."
 SWE_unify_the_national_socialist_movement: "Unificar o movimento nacional-socialista"
 SWE_unify_the_national_socialist_movement_desc: "O movimento nacional-socialista está fraturado por dezenas de facções que ficam publicando editoriais irrelevantes ou lutando umas contra as outras pelas ruas. Se querem ter qualquer chance de formar um governo, precisarão se unir sob um único líder e sua mensagem."
 SWE_unify_the_national_socialist_movement_tt_1: "Seguindo o evento, um destes pode ser tomado:"
 SWE_unify_the_national_socialist_movement_tt_2: "Ou:"
 SWE_unify_the_national_socialist_movement_tt_3: "Desbloqueia decisões para impulsionar apoio ao fascismo com marchas em estados nos quais stormtruppers foram recrutados."
 SWE_meet_with_the_king: "Reunião com o rei"
 SWE_meet_with_the_king_desc: "O crescimento do nacionalismo no território [SWE.GetAdjective] chamou a atenção do rei. Ele convocou as lideranças responsáveis por angariar esse apoio para reunirem-se com ele no palácio real e discutir seus objetivos."
 SWE_meet_with_the_king_tt: "Desbloqueia decisões para impulsionar apoio ao movimento monarquista com visitas reais pela [SWE.GetName]"
 SWE_attack_Landsorganisationen: "Atacar a Landsorganisationen"
 SWE_attack_Landsorganisationen_desc: "Os sociais-democratas são um obstáculo a nossa missão de salvar a nação do bolchevismo. Em vez de lutar contra eles diretamente em eleições fajutas, usaremos nossos recursos para virar a opinião pública contra os sindicatos que patrocinam o partido."
 SWE_appeal_for_support: "Solicitar apoio"
 SWE_appeal_for_support_desc: "A instituição aristocrática da [SWE.GetName] tem visto seu poder e influência diminuírem ao longo do tempo, mas ainda não está extinta. Se concentrarmos seu apoio e recursos, poderemos restaurar à nação uma forma mais natural de governo."
 SWE_appeal_for_support_tt: "Desbloqueia §Ydecisões de \"solicitar apoio\"§! para obter apoio político para o movimento nacionalista."
 SWE_align_more_closely_with_the_landsorganisationen: "Aumentar alinhamento com a Landsorganisationen"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "Sindicatos fortes e proteções trabalhistas são essenciais em qualquer força de trabalho moderna. Devemos formar vínculos fortes com esses sindicatos para o bem de todos os trabalhadores."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "Desbloqueia os conselheiros:\n"
 SWE_socialist_reforms: "Reformas socialistas"
 SWE_socialist_reforms_desc: "Agora que ganhamos poder suficiente no Riksdag, podemos iniciar as fundações para uma verdadeira república socialista. Para consolidar nossa posição, devemos acelerar reformas que reduzam a influência da burguesia enquanto ganham o apoio do proletariado."
 SWE_socialist_reforms_tt: "A §YFolkhemmet§! agora fornece um bônus de §Ypesquisa§! equivalente a 25% do §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!.\nA §YFolkhemmet§! agora fornece um bônus de §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§! equivalente a 50% do §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "Impedir uma contrarrevolução"
 SWE_police_reforms_desc: "Sem surpresa alguma, nossas políticas estão criando inimigos poderosos entre a burguesia e a aristocracia. Se quisermos impedir que comecem uma contrarrevolução, devemos agir rápido para eliminá-los, assim como qualquer potencial traidor de classe entre o proletariado."
 SWE_refuge_from_war: "Refúgio da guerra"
 SWE_refuge_from_war_desc: "A guerra inevitavelmente leva ao êxodo daqueles que temem viver sob um novo regime. Muitos desses refugiados possuem habilidades que poderiam nos beneficiar. Portanto, certamente podemos chegar a um acordo mutuamente benéfico."
 SWE_refuge_from_war_tt: "Ganha mão de obra para cada país que não for atualmente comunista, dimensionada como uma proporção do apoio comunista no país. Países §Ynórdicos§! e §Yprincipais§! dão uma maior parcela possível de mão de obra, enquanto países §Ymenores§! dão uma menor parcela possível, para um ganho possível de mão de obra total de: §G+80.000§!\nGanho de mão de obra total baseado na situação mundial atual: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\nNação fornecendo a menor quantia de mão de obra: §Y[?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\nNação fornecendo a maior quantia de mão de obra: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\nGanho de mão de obra médio por país: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "Refúgio para revolucionários"
 SWE_refuge_for_revolutionaries_desc: "Embora o socialismo seja inevitável, ainda há revolucionários que acabam no lado derrotado de um conflito ou presos em estados que traíram o proletariado. Devemos deixar claro que tais indivíduos poderão encontrar segurança e um propósito na [SWE.GetName]."
 SWE_refuge_for_revolutionaries_tt: "Conselheiros comunistas estrangeiros serão transferidos para [SWE.GetNameDef], dependendo da situação política em seu país de origem. Esses conselheiros irão para [SWE.GetNameDef] no momento:"
 SWE_liquidate_the_monarchy: "Acabar com a monarquia"
 SWE_liquidate_the_monarchy_desc: "Chegou a hora de eliminar a instituição parasitária que é a monarquia na [SWE.GetName] de uma vez por todas. A família real e a aristocracia terão seus títulos removidos e sua riqueza será distribuída entre o povo."
 SWE_establish_politburo: "Estabelecer um politburo"
 SWE_establish_politburo_desc: "Com seu poder removido, a burguesia e a aristocracia acabaram. Portanto, chegou a hora de dissolver o último vestígio de sua influência, o Riksdag. Em seu lugar, estabeleceremos um novo governo do proletariado."
 SWE_five_year_plan: "Comitê de Planejamento Estatal"
 SWE_five_year_plan_desc: "Com a criação do politburo e a nacionalização de todas as indústrias, precisamos agora de uma agência capaz de monitorar as questões econômicas para recomendar decisões políticas ao comitê central do politburo."
 SWE_peoples_commissar_for_defense: "Comissário Popular da Defesa"
 SWE_peoples_commissar_for_defense_desc: "Algum dia, todas as fronteiras serão dissolvidas e os proletários do mundo se unirão. Até lá, no entanto, devemos permanecer a postos para qualquer ataque ao nosso território. Para isso, devemos estabelecer um novo Ministério da Defesa livre da influência da antiga aristocracia."
 SWE_starve_the_fascists_of_iron: "Privar nossos inimigos de ferro"
 SWE_starve_the_fascists_of_iron_desc: "Não cometeremos os mesmos erros de outras nações, cooperando com nossos futuros inimigos apenas para vê-los usando nossos próprios recursos contra nós. De hoje em diante, a exportação de qualquer tipo está proibida para eles, incluindo nosso cobiçado minério de ferro."
 SWE_finnish_buffer_state: "Estado de amortecimento finlandês"
 SWE_finnish_buffer_state_desc: "Não há dúvidas de que [SOV.GetNameDef] gostaria de ver alguém mais alinhado aos seus interesses no controle do governo [SWE.GetAdjective]. Para prevenir conflitos, é essencial que [FIN.GetNameDef] se torne um estado de amortecimento, alinhado ao nosso governo."
 SWE_support_norwegian_communists: "Apoiar os comunistas noruegueses"
 SWE_support_norwegian_communists_desc: "Não teremos segurança de verdade enquanto [NOR.GetNameDef] não se livrar do domínio burguês; entretanto, eles nunca aceitarão um governo socialista imposto por nós. Portanto, precisamos apoiar o esforço comunista [NOR.GetAdjective] para derrubar a ordem vigente em seu país."
 SWE_support_danish_communists: "Apoiar os comunistas dinamarqueses"
 SWE_support_danish_communists_desc: "A posição estratégica da [DEN.GetName] entre os mares do Norte e Báltico lhe fornece um controle inaceitável sobre nossa segurança nacional. A única maneira de garantir que não sejamos traídos é apoiando o movimento comunista [DEN.GetAdjective], para que seja estabelecido um regime aliado."
 SWE_sami_reconcilliation: "Reconciliação com os lapões"
 SWE_sami_reconcilliation_desc: "O povo lapão sofreu durante séculos enquanto outras nações roubavam suas terras históricas e suprimiam seus direitos. Faremos todo o possível para reparar essas injustiças e nos reconciliar com os lapões."
 SWE_deep_mining_complexes: "Complexos de mineração profunda"
 SWE_deep_mining_complexes_desc: "[SWE.GetNameDefCap] tem uma abundância de recursos naturais em seu subsolo. Deveríamos aumentar o investimento na indústria de mineração para melhor aproveitá-los. Além disso, podemos impedir ataques contra a nação ao destruir as minas, negando aos inimigos o acesso àquilo que desejam tirar de nós."
 SWE_affordable_housing: "Moradias acessíveis"
 SWE_affordable_housing_desc: "Enquanto as condições de moradia têm melhorado nos centros urbanos, muitas pessoas ainda vivem na pobreza devido a aluguéis abusivos. Devemos garantir moradias acessíveis a todos para remediar a situação."
 SWE_continue_the_second_industrial_revolution: "Continuar a Segunda Revolução Industrial"
 SWE_continue_the_second_industrial_revolution_desc: "A industrialização contínua é vital para aumentar a prosperidade e segurança do nosso povo. Portanto, devemos utilizar o poder das novas tecnologias e atingir um ritmo ainda maior de industrialização em toda [SWE.GetNameDef]."
 SWE_paid_holidays: "Férias remuneradas pelo Estado"
 SWE_paid_holidays_desc: "Um motivo de muita tensão entre operários e empregadores tem sido a questão do tempo de férias. O setor privado sempre fará o mínimo necessário para apoiar os empregados sem infringir a lei, enquanto maximizam seus lucros. Já é hora do Estado tomar uma atitude e estabelecer períodos regulamentares de férias para os trabalhadores."
 SWE_paid_holidays_policy_tt: "§G+3%§! de §Yestabilidade§! e §G+5%§! de §Yvelocidade de construção§! durante a maior parte do ano.\n§Y+20% em bens de consumo§! durante 30 dias do ano"
 SWE_privately_managed_holidays: "Férias geridas pelo setor privado"
 SWE_privately_managed_holidays_desc: "Não é dever do Estado interferir em como uma empresa decide funcionar. Portanto, permitiremos que o setor privado defina suas políticas de férias. Se os funcionários não gostarem, podem ir atrás de outro emprego."
 SWE_kockums: "Kockums"
 SWE_kockums_desc: "A Kockums se provou capaz de produzir navios e submarinos para a Marinha. Deveríamos expandir sua operação para aumentar o número de embarcações produzidas."
 SWE_gotaverken: "Götaverken"
 SWE_gotaverken_desc: "Para modernizar a Marinha, precisamos expandir os estaleiros da Götaverken e investir em novas tecnologias de produção para a construção de navios de guerra."
 SWE_refit_gotaverken_for_rapid_repairs: "Readequar a Götaverken para reparos rápidos"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "Reservar estaleiros para reparos pode reduzir a velocidade de nossa produção naval, mas vai melhorar significativamente nossa capacidade de manter a frota pronta para o combate."
 SWE_retool_dockyards: "Reequipar estaleiros"
 SWE_retool_dockyards_desc: "Focar nossos esforços em navios e submarinos menores será mais vantajoso do que tentar competir com a produção das grandes potências."
 SWE_archapeligo_harrasment: "Aproveitar o arquipélago"
 SWE_archapeligo_harrasment_desc: "Nossas costas são um obstáculo para qualquer agressor. Mas poderíamos tirar vantagem de nossa familiaridade com o arquipélago para prejudicar a movimentação de navios inimigos na região, se dermos à Marinha os recursos necessários."
 SWE_unrestricted_submarine_warfare: "Guerra irrestrita com submarinos"
 SWE_unrestricted_submarine_warfare_desc: "Submarinos oferecem a habilidade de atacar navios inimigos que são particularmente mais custosos de substituir. Deveríamos utilizá-los para diminuir a disparidade entre nossa Marinha e a de nossos adversários."
 SWE_lindholmens_varv: "Lindholmens Varv"
 SWE_lindholmens_varv_desc: "A Lindholmens Varv teve seu foco na construção de navios de cruzeiro durante os últimos anos. Com apenas algumas modificações, seus estaleiros poderiam ser convertidos para suprir a expansão e modernização da Marinha."
 SWE_italian_destroyers: "Comprar contratorpedeiros italianos"
 SWE_italian_destroyers_desc: "Construir navios do zero custa caro, mas muitas nações podem estar dispostas a vender suas embarcações mais antigas. [ITA.GetNameDefCap], por exemplo, já demonstrou interesse em nos vender alguns de seus contratorpedeiros por um preço bem convidativo."
 SWE_italian_ships_tt: "Resultará em [ROOT.GetFlag] [ROOT.GetName]: \n "
 SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap] pode tentar interceptar a entrega dos navios!§!"
 SWE_rule_the_baltic: "Domínio do Báltico"
 SWE_rule_the_baltic_desc: "[SWE.GetNameDefCap] não ficará segura até que o Báltico esteja sob nosso controle. Para isso, precisamos ganhar experiência na construção de embarcações que possam enfrentar até mesmo o melhor navio de nossos vizinhos."
 SWE_defense_act: "Ato de Defesa"
 SWE_defense_act_tt: "§YPoderemos rearranjar nossas lideranças políticas nas próximas eleições§!"
 SWE_defense_act_desc: "A guerra paira sobre a Europa mais uma vez, e há decisões difíceis a serem tomadas no Riksdag. Nenhuma é mais urgente do que a aprovação do Ato de Defesa, que tem o potencial de romper a coalizão vigente."
 SWE_strike_the_capitalist_beast_down: "Abater a fera do capitalismo"
 SWE_strike_the_capitalist_beast_down_desc: "O proletariado da Suécia tem sofrido sob o jugo da burguesia por tempo suficiente. Enquanto os sociais-democratas acreditam que podem amenizar a dureza do capitalismo, somente os socialistas oferecem a verdade ao eleitorado: não há salvação para o capitalismo. Ele precisa ser abolido."
 SWE_social_democracy: "Social-democracia"
 SWE_social_democracy_desc: "A visão dos sociais-democratas para a Suécia não se baseia em medo ou ódio, mas na esperança. Esperança de que, ao apoiar os mais desprovidos, a estabilidade e a felicidade poderão ser compartilhadas por todos. Com nossa cooperação e benevolência, finalmente criaremos a casa do povo."
 SWE_as_the_barometer_falls: "A tempestade se aproxima"
 SWE_as_the_barometer_falls_desc: "Não podemos baixar a guarda para potenciais ataques em nosso território, seja qual for o motivo. Portanto, devemos garantir que as forças armadas tenham planos de contingência e treinamento adequado para qualquer situação."
 SWE_the_old_enemy_stirs: "O velho inimigo se agita"
 SWE_the_old_enemy_stirs_desc: "Após uma guerra civil sangrenta e anos de industrialização intensa, [SOV.GetNameDef] está buscando recuperar seu controle sobre os territórios do antigo Império Russo e além. Se quisermos permanecer livres da esfera de influência do Estado [SOV.GetAdjective], precisaremos agir rápido e nos preparar para a guerra."
 SWE_license_skf_ball_bearings: "Rolamentos da SKF"
 SWE_license_skf_ball_bearings_desc: "A SKF se tornou uma líder mundial na produção de rolamentos, que por acaso também são cruciais para a manufatura de muitos veículos militares modernos. Deveríamos utilizar isso a nosso favor nas transações comerciais com nações belicistas."
 SWE_en_svensk_tiger: "En Svensk Tiger"
 SWE_en_svensk_tiger_desc: "Qualquer informação nossa que o inimigo adquirir poderá ser usada para enfraquecer a segurança nacional. Para prevenir isso, o Estado [SWE.GetAdjective] deve ser forte e silencioso, como o temível tigre."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "A Suécia não apoia a Finlândia, mas os suecos sim"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "Corpo de voluntários sueco"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "Embora nosso governo não possa fornecer apoio militar à [FIN.GetName] sem ferir a neutralidade da nação, há milhares entre o povo [SWE.GetAdjective] preparados para dar suas vidas em defesa de nossos vizinhos nórdicos, como voluntários."
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\nSerá melhorado automaticamente para:"
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "quando [FIN.GetNameDef] estiver em guerra com um país principal"
 SWE_finlands_cause_is_ours: "A causa finlandesa é nossa"
 SWE_finlands_cause_is_ours_desc: "O ataque [SOV.GetAdjective] sendo desferido contra [FIN.GetNameDef] será inevitavelmente direcionado a nós no futuro. No lugar de permanecermos alheios ao conflito, devemos nos unir ao povo [FIN.GetAdjective] em sua resistência à velha ameaça."
 SWE_coalition_war_cabinet: "Gabinete Democrático de Guerra"
 SWE_coalition_war_cabinet_desc: "Eventos recentes pelo mundo abalaram a nação e despertaram temores de que o conflito possa chegar à [SWE.GetName]. Para promover união nesses tempos difíceis, vamos criar um gabinete de coalizão para a guerra com as lideranças dos maiores partidos no Riksdag."
 SWE_coalition_war_cabinet_tt: "§YDesbloqueia decisões para adicionar características ao nosso líder atual§!"
 SWE_the_aland_question: "A questão de [145.GetName]"
 SWE_the_aland_question_desc: "Conforme [SOV.GetNameDef] luta para dominar [FIN.GetNameDef], não podemos permitir que ocupem o território estratégico de [145.GetName]. Posicionadas próximo ao nosso litoral, essas ilhas poderiam ser usadas para projetar o poder naval e aéreo [SOV.GetAdjective] dentro do território [SWE.GetAdjective]."
 SWE_the_aland_question_tt: "É mais provável que §Y[FIN.GetNameDef]§! aceite ceder o controle sobre as §YIlhas Aland§! nesta situação do que durante o foco §Y§Y$SWE_the_aland_issue$§!§!, a menos que §Y[SWE.GetNameDef]§! tenha um Exército muito maior do que §Y[FIN.GetNameDef]§!."
 SWE_the_nordic_defense_council: "O Conselho de Defesa Nórdico"
 SWE_the_nordic_defense_council_desc: "Isoladamente, cada uma das nações nórdicas é presa fácil para nossos vizinhos expansionistas. Mas se nos unirmos para dividir o fardo de nossa defesa coletiva, poderemos criar um verdadeiro obstáculo para qualquer agressor. Antes de tudo, é preciso ratificar um tratado defensivo entre os possíveis membros dessa organização."
 SWE_nordic_defense_fleet: "Frota de defesa nórdica"
 SWE_nordic_defense_fleet_desc: "Com a ratificação de um tratado de defesa nórdica, podemos começar o processo de unir nosso efetivo naval sob um sistema de comando combinado."
 SWE_nordic_defense_fleet_tt: "Todos os súditos do tipo §Yintegrante do Conselho de Defesa Nórdico§!:\ntransferem sua frota para §Y[SWE.GetNameDef]§!"
 SWE_nordljus: "Construir o Nordljus"
 SWE_nordljus_desc: "Nossa Marinha não pode competir com as outras potências no Báltico, e por isso precisamos de uma nova capitânia capaz de enfrentar até os oponentes mais fortes. Um projeto dessa escala impactará negativamente as economias nórdicas, mas, às vezes, não há alternativa:\n\nA força deve ser enfrentada com força."
 SWE_nordljus_tt: "Cada §Yintegrante do Conselho de Defesa Nórdico§! ganha:"
 SWE_nordljus_tt_2: "A linha de produção começará com §Y60%§! de conclusão"
 SWE_centralized_military_aid: "Indústrias bélicas centralizadas"
 SWE_centralized_military_aid_desc: "Precisamos melhorar nossas capacidades militares e as de nossos estados-membros. Ao investir na produção de armas, vamos suprir nossos exércitos com as ferramentas necessárias para defender nossas fronteiras."
 SWE_centralized_military_aid_tt: "Cada §Yintegrante do Conselho de Defesa Nórdico§! ganha:\n   Adiciona §G1§! espaço para construção\n   Adiciona §G1§! §Yfábrica militar§!"
 SWE_merge_army_complexes: "Unir complexos militares"
 SWE_merge_army_complexes_desc: "Será mais eficiente se centralizarmos nossos complexos militares. Ao deixá-los em nossos estados-membros, corremos o risco de perdê-los em caso de invasões."
 SWE_merge_army_complexes_tt: "Cada §Yintegrante do Conselho de Defesa Nórdico§!: §R-1§! §Yfábrica militar§!\n(§Y[SWE.GetName]§!) §G+1§! §Yfábrica militar§! para cada §Yintegrante do Conselho de Defesa Nórdico§!"
 SWE_nordic_centralized_air_command: "Comando aéreo nórdico centralizado"
 SWE_nordic_research_exchange: "Intercâmbio de pesquisa nórdico"
 SWE_nordic_research_exchange_desc: "Todos os países nórdicos são tecnologicamente avançados. Não compartilhar esses avanços entre nós seria um desperdício."
 SWE_nordic_protection_complex: "Complexo de defesa nórdico"
 SWE_nordic_protection_complex_desc: "Todos os países nórdicos desejam a paz. A única coisa que realmente almejamos é o direito fundamental de viver no norte, envelhecer no norte e morrer no norte. Caso alguém tente tomar isso de nós, então também morrerá no norte."
 SWE_nordic_protection_complex_tt: "Cada §Ymembro do Conselho de Defesa Nórdico§! ganha:\n   Adiciona §G1§! espaço para construção\n   Adiciona §G1§! §Yfábrica civil§!"
 SWE_decentralized_nordic_volunteer_group: "Corpo voluntário nórdico"
 SWE_decentralized_nordic_volunteer_group_tt: "Ganha §G+5.000§! de mão de obra para cada §Ymembro do Conselho de Defesa Nórdico§!\nCada §Ymembro do Conselho de Defesa Nórdico§!: §G+5.000§! de mão de obra para cada §Ymembro do Conselho de Defesa Nórdico§!"
 SWE_decentralized_nordic_volunteer_group_desc: "Há muitos homens capazes nos países nórdicos: caçadores e atiradores, todos aptos a servir no Exército. Precisamos encontrá-los e recrutá-los."
 SWE_nordic_centralized_air_command_desc: "A defesa aérea se tornou parte crucial da guerra moderna, mas acompanhar os avanços tecnológicos custa caro. Para podermos minimizar as despesas e manter uma defesa forte, é necessário formar um comando aéreo nórdico combinado."
 SWE_nordic_centralized_air_command_tt: "Todos os súditos do tipo §Yintegrante do Conselho de Defesa Nórdico§!:\ntransferem sua força aérea para §Y[SWE.GetNameDef]§!"
 SWE_train_the_sheltered: "Treinar os abrigados"
 SWE_train_the_sheltered_desc: "O conflito na região forçou muitos de nossos vizinhos nórdicos a procurarem abrigo em território [SWE.GetAdjective]. Vários deles têm idade para lutar e poderiam ser convocados para auxiliar na defesa da nação."
 SWE_the_narvik_solution: "A solução de Narvik"
 SWE_the_narvik_solution_desc: "Narvik é vital para o transporte de nosso minério de ferro, e por isso se tornou um alvo de nações beligerantes buscando obter ou destruir esses recursos. Para que possamos manter nossa neutralidade e nossas exportações, deveríamos reduzir a tensão regional assumindo controle de Narvik em nome da [NOR.GetName]."
 SWE_icelandic_independence: "Independência islandesa"
 SWE_icelandic_independence_desc: "TODO"
 SWE_cement_control_of_the_baltic: "Consolidar controle sobre o Mar Báltico"
 SWE_cement_control_of_the_baltic_desc: "Se aumentarmos nosso poder naval para projetá-lo pelo Mar Báltico, poderemos garantir que a guerra nunca chegue ao litoral das nações nórdicas."
 SWE_seek_foreign_guarantees: "Buscar garantias estrangeiras"
 SWE_seek_foreign_guarantees_desc: "TODO"
 SWE_ga_pa_tactics: "Táticas de choque Gå-på"
 SWE_ga_pa_tactics_desc: "Muito antes da invenção dos tanques, [SWE.GetNameDef] foi pioneira no uso de forças altamente móveis em batalha. É hora de reavivarmos esse espírito inovador e desenvolver nossa própria forma de blitzkrieg."
 SWE_winter_drill: "Treinamento no inverno"
 SWE_winter_drill_tt: "§G-25%§! de custo para §YConfronto Final§!\n"
 SWE_winter_drill_desc: "Se submetermos nossas tropas a um treinamento intensivo para compreender o terreno [SWE.GetAdjective] e como usar o clima a seu favor, elas poderão ter vantagem até mesmo contra forças inimigas muito maiores."
 SWE_research_slot_1: "O [AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "Aumentar o conhecimento científico e de engenharia da nação será crucial para mantermos um exército moderno e apto. Para isso, vamos investir na expansão do [AAT_Sweden_royal_institute_name]. "
 SWE_RIT_communist: "Instituto de Tecnologia"
 SWE_RIT_historical: "Instituto Real de Tecnologia"
 SWE_infrastructure: "Investimentos em infraestrutura"
 SWE_infrastructure_desc: "Uma grande parte do território [SWE.GetAdjective] ainda é rural e, infelizmente, subdesenvolvido. Nós deveríamos resolver isso para tirarmos melhor proveito de nossos recursos naturais."
 SWE_varnplikt: "Värnplikt"
 SWE_varnplikt_desc: "Confiar em um pequeno exército não será suficiente para defender nossa soberania contra vizinhos mais agressivos. Portanto, implementaremos um sistema de serviço militar para garantir que todos os homens com idade para lutar tenham pelo menos algum treinamento."
 SWE_per_albin_bus: "Ônibus para [SWE.GetLeader]"
 SWE_per_albin_bus_desc: "Com tanto poder de fogo à disposição de nossos adversários, é possível que nosso governo seja decapitado por um bombardeio ou invasão. Para evitar tal cenário, precisamos de uma base de comando móvel que possa manter contato com as forças armadas e o povo durante uma crise."
 SWE_per_albin_bus_tt: "Cria uma base de comando móvel que permite a fuga de nosso líder. No entanto, caso o ônibus seja destruído, isso colocará em risco a vida do primeiro-ministro."
 SWE_land_air_warfare: "Combate aeroterrestre"
 SWE_land_air_warfare_desc: "Embora cada ramo das forças armadas exija seu próprio treinamento e equipamento para especialistas, eles podem ser muito mais efetivos quando trabalham em conjunto para dominar o inimigo em terra e pelo ar simultaneamente."
 SWE_totalforsvar: "Totalförsvar"
 SWE_totalforsvar_desc: "Como suspeitávamos, os conflitos recentes estão rumando para a guerra total. Portanto, precisamos adequar a economia à produção bélica para suprir nossas tropas com o equipamento necessário à defesa da nação."
 SWE_totalforsvar_tt: "Desabilita a missão para desmilitarizar nossa economia"
 SWE_jagartrupper: "Jägartrupper"
 SWE_jagartrupper_tt: "Permite a habilidade de enviar rangers de elite para sabotar portos inimigos e centrais de abastecimento a estados controlados adjacentes, ao custo de §Ymão de obra§!\nLíderes do Exército sem uma característica de terreno ganham a característica §YRanger§!"
 SWE_jagartrupper_desc: "Ao combater uma força numericamente superior, é preciso equilibrar o cenário restringindo seu movimento e acesso a suprimentos. Utilizando pequenas equipes de comandos, podemos penetrar as linhas inimigas e sabotar sua infraestrutura em pontos-chaves."
 SWE_hedgehog_defense: "Defesa porco-espinho"
 SWE_hedgehog_defense_desc: "Podemos aumentar a efetividade de nossas operações de defesa em profundidade utilizando táticas \"porco-espinho\", que consistem em pequenos grupos posicionados para defender uma área contra o inimigo. Porém, suprimir esses grupos acabará consumindo o vigor do inimigo, deixando-o vulnerável a contra-ataques."
 SWE_a_plea_of_desperation: "Um pedido desesperado"
 SWE_a_plea_of_desperation_desc: "Cercados em múltiplas frentes por adversários que desejam exterminar nossa soberania, não teremos escolha a não ser contatar aliados em potencial se quisermos sobreviver ao ataque por vir."
 SWE_rapid_response_force: "Força de resposta rápida"
 SWE_rapid_response_force_desc: "Mantendo uma força de resposta rápida com veículos blindados que podem ser enviados rapidamente ao longo do front, teremos as vantagens dos tanques sem a necessidade de manter grandes quantidades em prontidão."
 SWE_hemvarnet: "Hemvärnet"
 SWE_hemvarnet_tt: "Permite criar células de Guarda Nacional que podem ser ativadas como unidades de emergência em caso de guerra"
 SWE_hemvarnet_desc: "Há milhares de voluntários dispostos que podem ser munidos com equipamento militar antigo para defender localizações estratégicas em suas regiões. Isso seria um grande passo para prevenir que o Exército se sobrecarregue tentando defender a nação inteira de uma única vez."
 SWE_lottakaren: "Lottakåren"
 SWE_lottakaren_desc: "As mulheres da [SWE.GetName] estão tão dispostas a defender a nação quanto os homens. Financiando uma organização para treinar mulheres em tarefas fora da linha de frente, podemos revigorar as forças armadas e aumentar nossa capacidade defensiva."
 SWE_rapid_mobilization: "Mobilização rápida"
 SWE_rapid_mobilization_desc: "A nação inteira está atormentada pelo medo de uma invasão. Com os eventos recentes no exterior, não há mais dúvida: devemos realizar a mobilização total das forças armadas para defender nossa soberania."
 SWE_rapid_mobilization_tt: "Permite aumentar o alistamento para §YServiço militar obrigatório§!, apesar de ser uma democracia"
 SWE_secret_mobilization: "Mobilização secreta"
 SWE_secret_mobilization_desc: "Se mobilizarmos nossas forças rapidamente, poderemos acabar alertando os inimigos e causando a própria invasão que queremos impedir. Portanto, devemos ter cuidado para evitar qualquer suspeita."
 SWE_tank_development: "Desenvolvimento de tanques"
 SWE_tank_development_desc: "Embora não possamos utilizar uma quantidade tão grande de veículos blindados quanto as outras nações, podemos focar em designs e produções mais eficientes."
 SWE_per_albin_line: "Linha de [SWE.GetLeader]"
 SWE_per_albin_line_tt: "Adiciona fortificações em áreas defensivas vitais ao redor de Malmö e seu estreito e nos afunilamentos cercando os lagos Vänern e Vättern, bem como na Gotlândia e Estocolmo"
 SWE_per_albin_line_desc: "O litoral [SWE.GetAdjective] é vasto e precariamente defendido. Para evitar que inimigos possam desembarcar forças em nossas praias, precisamos criar uma linha de posições fortificadas ao longo da costa, capazes de mandá-los de volta ao Báltico."
 SWE_swedish_shooting_movement: "Movimento de Tiro Sueco"
 SWE_swedish_shooting_movement_desc: "Por quase um século, o Movimento de Tiro [SWE.GetAdjective] tem organizado estandes de tiro e competições para aumentar a proficiência da população civil com armas de fogo e sua vontade de lutar, caso necessário. Dada a situação tumultuosa em que nos encontramos hoje, talvez devêssemos investir na organização."
 SWE_swedish_shooting_movement_tt: "Mão de obra: §G+400§! para cada nível da Hemvärnet\n§Y+100§! unidades de $SWE_infantry_equipment_0$ são adicionadas à reserva nacional para cada nível da Hemvärnet\nAumenta a experiência inicial das divisões mobilizadas da Hemvärn de §Y10%§! para §Y30%§!\nAumenta o fator de equipamento inicial das divisões mobilizadas da Hemvärn de §Y60%§! para §Y90%§!\nAumenta o fator de mão de obra inicial das divisões mobilizadas da Hemvärn de §Y70%§! para §Y90%§!"
 SWE_mobilization_of_society: "Mobilização da sociedade"
 SWE_mobilization_of_society_desc: "Desde o operário na fábrica até o ministro no gabinete, todos devem estar dispostos a fazer sacrifícios pela defesa da nação. Quer seja priorizando recursos para a produção bélica ou pegando em armas, faremos de tudo para ver [SWE.GetNameDef] sobreviver."
 SWE_end_the_fubkrieg: "Táticas modernas, guerra moderna"
 SWE_end_the_fubkrieg_desc: "A guerra mudou rapidamente nos últimos anos, e não podemos deixar todo o nosso esforço ser desperdiçado porque o Exército ainda estava preso aos conflitos do passado. Garantir o emprego de táticas mais modernas será crucial para a defesa da nação."
 SWE_let_fly_all_guns: "Todas as armas, disparar"
 SWE_let_fly_all_guns_desc: "Embora não tenhamos a vasta indústria das outras nações, possuímos algumas das melhores fabricantes de armamentos. Com mais investimento, poderíamos utilizar todo o seu potencial para fornecer uma vantagem tecnológica às nossas forças em batalha."
 SWE_operation_save_denmark: "Operação: Salvar a Dinamarca"
 SWE_operation_save_denmark_desc: "Podemos ter tido nossas desavenças com [DEN.GetNameDef] ao longo dos séculos, mas hoje estamos ao lado do seu povo e prontos para liberá-los da tirania."
 SWE_operation_save_norway: "Operação: Salvar a Noruega"
 SWE_operation_save_norway_desc: "[NOR.GetNameDefCap] e [SWE.GetNameDef] possuem uma história conjunta que remonta a séculos. Ver seu povo oprimido sob as botas de uma potência estrangeira é inaceitável, e devemos planejar como libertá-los assim que houver oportunidade."
 SWE_nordic_liberation_movement: "Movimento de libertação nórdica"
 SWE_nordic_liberation_movement_desc: "TODO"
 SWE_central_nordic_army_command: "Comando do exército nórdico centralizado"
 SWE_central_nordic_army_command_desc: "Ao centralizar os exércitos dos membros do Conselho de Defesa Nórdico, podemos fazer uso mais eficiente de nossas forças como uma unidade coesa."
 SWE_central_nordic_army_command_tt: "\nTransfere o Exército e o general de cada §Ymembro do Conselho de Defesa Nórdico§! para [SWE.GetNameDef].\nCada §Ymembro do Conselho de Defesa Nórdico§!, exceto §Y[SWE.GetNameDef]§!, ganha:"
 SWE_central_nordic_army_command_tt_2: "Eles estarão mais inclinados a aceitar se:\n - Tiverem uma §Yopinião favorável em relação a nós§!\n - Nós tivermos um §YExército§! mais forte que o deles\n - Nós tivermos o mesmo §Ytipo de governo§! que eles\n - Nós dermos §Ygarantias§! a eles"
 SWE_decentralized_nordic_army_command: "Comando do exército nórdico descentralizado"
 SWE_decentralized_nordic_army_command_desc: "Centralizar o comandando do exército do Conselho de Defesa Nórdico causaria muitos conflitos de interesse entre os oficiais encarregados. A única garantia para a segurança nacional dos estados-membros é manter o controle de suas próprias forças."
 SWE_decentralized_nordic_army_command_tt: "\nCada §Ymembro do Conselho de Defesa Nórdico§! ganha: §YAlistamento estendido§!.\nCada §Ymembro do Conselho de Defesa Nórdico§! ganha:"
 SWE_decentralized_nordic_army_command_tt_2: "Cada §Ymembro do Conselho de Defesa Nórdico§!:"
 SWE_neither_death_nor_dishonor: "Nem morte, nem desonra"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4%§! para cada país nórdico na mesma facção que §Y[SWE.GetNameDef]§! ou para cada §Y$autonomy_aat_defense_council_member$§!"
 SWE_neither_death_nor_dishonor_desc: "Os nórdicos estão diante de um abismo. Os lobos alemães uivam no oeste; já no leste, os bolcheviques aguardam, prontos para cravar suas adagas vermelhas no coração de nossas terras. Nossas canetas devem virar espadas, a astúcia será nossa blindagem. \nNão vamos escolher entre dois males, nem haverá morte ou desonra."
 SWE_prevent_a_red_dictatorship: "Impedir uma ditadura vermelha"
 SWE_prevent_a_red_dictatorship_desc: "Os sociais-democratas não passam de uma porta de entrada para os comunistas. Se quisermos evitar que a Suécia caia na esfera de influência soviética, precisaremos garantir que o eleitorado coloque os partidos nacionalistas no controle do Riksdag. Usando qualquer meio necessário."
 SWE_defense_in_depth: "Defesa em profundidade"
 SWE_defense_in_depth_desc: "Nenhuma força militar tem energia infinita, em grande parte devido a limitações nas linhas de abastecimento e na capacidade dos soldados. Logo, a forma de defesa mais sólida não se baseia em frentes rígidas que se fragmentam após uma ruptura, mas sim em camadas defensivas que roubam o vigor do inimigo progressivamente."
 SWE_beneath_sticks_and_stones: "Cobertos com gravetos e pedras"
 SWE_beneath_sticks_and_stones_desc: "As aeronaves inimigas perdem muito da sua eficácia se não podem visualizar o alvo no campo de batalha. Se treinarmos nossas forças com técnicas de camuflagem, poderemos negar essa vantagem crucial ao inimigo."
 SWE_norma_projektilfabrik: "Norma Projektilfabrik"
 SWE_norma_projektilfabrik_desc: "A Norma Projektilfabrik tem produzido munição na [SWE.GetName] e na [NOR.GetName] desde o século passado. Expandir sua capacidade produtiva seria uma grande ajuda para garantir que nossas forças armadas tenham um suprimento constante de munição."
 SWE_norma_projektilfabrik_tt: "Adiciona §G1§! §Yfábrica militar§! extra se completado enquanto a §Y[NOR.GetNameDef]§!:\nEstiver em guerra contra um país principal\nTiver progresso de rendição maior que 0%\n§Y[SWE.GetNameDef]§!: Não estiver em guerra contra a §YNoruega§!"
 SWE_government_weapons_contract: "Contrato governamental para armamentos"
 SWE_allow_landsverk_to_operate: "Permitir que a Landsverk opere com autonomia"
 SWE_allow_landsverk_to_operate_tt: "§REntrar em guerra contra [GER.GetNameDef] permitirá que os trabalhadores alemães na Landsverk danifiquem temporariamente as 2 fábricas da Landsverk na Suécia§!"
 SWE_government_weapons_contract_desc: "Há muitas empresas por toda [SWE.GetNameDef] com experiência na produção de armamentos. Se queremos estar preparados para a guerra total, precisamos estimular a expansão dessas companhias com contratos para equipamento militar."
 SWE_bofors_fly_swatter: "Mata-moscas da Bofors"
 SWE_bofors_fly_swatter_desc: "A Bofors tem potencial para criar a nova referência em tecnologia antiaérea. Deveríamos disponibilizar recursos para garantir que os céus suecos fiquem livres de aviões inimigos."
 SWE_husqvarna_vapenfabrik: "Fábrica de armas Husqvarna"
 SWE_husqvarna_vapenfabrik_desc: "A Husqvarna tem uma longa história como fornecedora de armas leves para o Exército [SWE.GetAdjective]. Devemos expandir sua base industrial e utilizar sua experiência para modernizar nossas forças."
 SWE_work_projects_for_the_unemployed: "Projetos de trabalho para os desempregados"
 SWE_work_projects_for_the_unemployed_desc: "Pessoas aptas para trabalhar, mas que não conseguem um emprego são a força principal por trás do radicalismo. Se quisermos evitar que se voltem contra o governo, precisaremos criar projetos de trabalho para os desempregados."
 SWE_bofors_anti_tank_gun: "Arma antitanque Bofors"
 SWE_bofors_anti_tank_gun_tt: "Habilita §HArma antitanque Bofors§!\nAtaque pesado de antitanque de apoio: §G+10%§!\nPerfuração de antitanque de apoio: §G+10%§!\nAtaque pesado de antitanque: §G+10%§!\nPerfuração de antitanque: §G+10%§!\nAtaque pesado de antitanque motorizado: §G+10%§!\nPerfuração de antitanque motorizado: §G+10%§!\nAtaque pesado de caça-tanques leve: §G+10%§!\nPerfuração de caça-tanques leve: §G+10%§!\nAtaque pesado de caça-tanques médio: §G+10%§!\nPerfuração de caça-tanques médio: §G+10%§!\nAtaque pesado de caça-tanques pesado: §G+10%§!\nPerfuração de caça-tanques pesado: §G+10%§!\nAtaque pesado de caça-tanques superpesado: §G+10%§!\nPerfuração de caça-tanques superpesado: §G+10%§!\nAtaque pesado de caça-tanques moderno: §G+10%§!\nPerfuração de caça-tanques moderno: §G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "A experiência da Bofors em armamentos tem se provado crucial. Com mais investimento, ela poderá criar uma nova geração de armas antitanques capazes de enfrentar os melhores veículos blindados de nossos inimigos."
 SWE_landverk_l_62: "Landsverk L-62"
 SWE_landverk_l_62_desc: "Se nos basearmos no sucesso dos designs de tanque da Landsverk e armas antiaéreas da Bofors, poderemos criar uma plataforma antiaérea móvel sem igual, capaz de deter até mesmo os aviões mais velozes."
 SWE_form_saab: "Criar a SAAB"
 SWE_form_saab_desc: "Há diversas montadoras de aviões na [SWE.GetName] competindo por contratos lucrativos com o governo. Se as fundirmos, poderemos aproveitar a experiência coletiva de todos os seus especialistas com mais eficiência."
 SWE_domestic_designs: "Designs de aeronaves nacionais"
 SWE_domestic_designs_desc: "Tendo concluído a formação da SAAB, deveríamos utilizar sua experiência em design e engenharia para produzir aeronaves que atendam aos requisitos específicos da Força Aérea do Estado [SWE.GetAdjective]."
 SWE_foreign_designs: "Estudar designs de aeronaves estrangeiras"
 SWE_foreign_designs_desc: "Não deveríamos perder tempo reinventando o que outras nações já criaram. A experiência da SAAB pode ser mais bem aproveitada se adaptarmos e reproduzirmos designs estrangeiros."
 SWE_foreign_designs_tt: "Ganha §Y1x§! §G35%§! em bônus de pesquisa de §Yaeronaves§! para cada país principal alinhado à nossa ideologia com os quais não estejamos em guerra"
 SWE_formation_flying: "Voo em formação"
 SWE_formation_flying_desc: "A manutenção de uma defesa aérea forte exige grupos bem organizados de caças capazes de responder rapidamente a qualquer ameaça."
 SWE_marauder_bombers: "Bombardeiros Marauder"
 SWE_marauder_bombers_desc: "A experiência recente nos mostra que a habilidade de destruir alvos terrestres do ar pode ser um fator decisivo em batalha. Pode até mesmo se provar a peça-chave para pôr fim a uma guerra."
 SWE_airforce_modernization: "Modernização da Força Aérea"
 SWE_airforce_modernization_desc: "Garantir que nossa Força Aérea tenha o equipamento mais avançado é inútil se ela não tiver a capacidade de utilizá-lo. Precisamos nos certificar de que a experiência recente de nossos pilotos seja incorporada em sua doutrina."
 SWE_the_barrel: "O Barril"
 SWE_the_barrel_desc: "Conflitos recentes aceleraram o desenvolvimento tecnológico na área da aviação. Portanto, precisamos acompanhar o ritmo dos adversários e desenvolver nossas próprias aeronaves com propulsão a jato para patrulhar os céus."
 SWE_rockets: "Raketdrift"
 SWE_rockets_desc: "Embora aviões a jato sejam impressionantes, a tecnologia de foguetes nos permite produzir armas de uso único com muito mais velocidade e alcance, sem os gastos com o treinamento de pilotos."
 SWE_radiojanst: "Radiotjänst"
 SWE_radiojanst_desc: "A Radiotjänst provou ser popular entre o público, oferecendo transmissões de eventos culturais e notícias diariamente. Se expandirmos a emissora, poderemos aumentar o tipo de programas produzidos enquanto mantemos a população bem informada."
 SWE_urbanization: "Urbanização"
 SWE_urbanization_tt: "Desbloqueia a decisão de gastar §Ypoder político§! para ganhar §Yfábricas civis§! e §Yestaleiros navais§!"
 SWE_urbanization_desc: "Industrialização e urbanização são duas faces da mesma moeda. Conforme as cidades oferecem mais trabalho, mais pessoas migram do interior para elas. Se quisermos evitar que as cidades se tornem favelas saturadas, precisaremos investir em infraestrutura e nos preparar para o crescimento populacional."
 SWE_hygenic_housing: "Moradia higiênica"
 SWE_hygenic_housing_tt: "§YA política de moradia higiênica se disseminará a partir da Sudermânia conforme passa o tempo, com um novo estado central ganhando o modificador a cada dois meses§!"
 SWE_hygenic_housing_desc: "Muitas pessoas ainda vivem em favelas superlotadas, impróprias para habitação. Precisamos começar do zero e garantir que todos tenham acesso a moradias higiênicas e funcionais."
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "Já é hora de construirmos um sucessor para o lendário Vasa. Com sorte, dessa vez ele terá a oportunidade de provar seu valor em batalha."
 SWE_vasa_ii_communist: "Röd Orkan"
 SWE_vasa_ii_default: "Vasa II"
 SWE_coastal_support: "Suporte costeiro"
 SWE_coastal_support_desc: "Nossa Marinha deve passar por um treinamento rigoroso no uso de suas armas para apoiar ataques anfíbios no litoral das nações inimigas."
 SWE_all_cards_on_deck: "Todas as cartas na mesa"
 SWE_all_cards_on_deck_desc: "Combates prolongados no mar contribuem pouco para alterar o rumo da guerra. Quando nossa força naval zarpar, deverá ter como objetivo a destruição do inimigo em um único golpe."
 SWE_decisive_battle_tactics: "Táticas de batalha decisivas"
 SWE_seize_landsverk: "Tomar a Landsverk"
 SWE_kp_bill: "KP Bil mecanizado"
 SWE_kp_bill_desc: "Desenvolvimentos recentes no campo de batalha mostraram a necessidade da rápida realocação de tropas aonde necessário. Até então usamos caminhões civis adaptados, mas um transporte blindado feito para esse propósito em específico seria muito mais eficaz em combate."
 SWE_lynx_winter_armored_cars: "Carro Blindado Lynx"
 SWE_lynx_winter_armored_cars_desc: "Se a guerra chegar ao território [SWE.GetAdjective], a mobilidade será essencial para nossa defesa. Carros blindados modernos serão uma ferramenta vital para nossas tropas realizarem reconhecimento e atacarem alvos em batalha."
 SWE_lynx_armored_car_tt: "Habilita o §YCarro Blindado Lynx§!, que fornece: \n§YCarro Blindado§! e §Y$armored_car_recon$§!:\n Ataque pesado: §G+10%§!\n Perfuração: §G+10%§! \n Organização: §G+5§!\n\n§YCarro Blindado§!:\n§YFloresta:§!\n Alteração efetiva de movimento: §G+15%§!\n Alteração efetiva de ataque: §G+20%§! \n§YDeserto:§!\n  Alteração efetiva de movimento: §R-40%§!\n  Alteração efetiva de ataque: §R-20%§!\n§YNeve:§!\n Alteração efetiva de movimento: §G+35%§!\n Alteração efetiva de ataque: §G+20%§!"
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YFloresta:§!\n Alteração efetiva de movimento: §G+5%§!\n Alteração efetiva de ataque: §G+5%§! \n§YDeserto:§!\n  Alteração efetiva de movimento: §R-15%§!\n  Alteração efetiva de ataque: §R-15%§!\n§YNeve:§!\n Alteração efetiva de movimento: §G+8%§!\n Alteração efetiva de ataque: §G+5%§!\n\n"
 SWE_standardize_equipment: "Padronizar equipamentos"
 SWE_standardize_equipment_desc: "Por muito tempo nossas forças armadas operaram com uma variedade de armas leves, algumas ainda do século passado. Isso faz com que o suprimento de munição para as tropas se torne muito difícil e instável. A padronização de nossas armas e munições pode resolver esse problema."
 SWE_standardize_equipment_trigger_tt: "Mais de §Y13.000§! equipamentos de infantaria no Exército"
 SWE_individual_liberty_and_prosperity_for_all: "Redução da pobreza"
 SWE_individual_liberty_and_prosperity_for_all_desc: "Está claro que será preciso fazer mais para tirarmos as pessoas da pobreza. Mas devemos equilibrar cuidadosamente esse apoio com a manutenção de uma defesa nacional viável."
 SWE_defense_above_all: "Defesa acima de tudo"
 SWE_defense_above_all_desc: "Precisamos encarar o fato de que o mundo está em um cronograma diferente do nosso e que não podemos mais apostar o futuro do nosso Estado sem ter nenhuma capacidade de defesa."
 SWE_volvo: "Volvo"
 SWE_volvo_desc: "A Volvo adquiriu fama pela construção de componentes e veículos resistentes. Deveríamos aproveitar esse sucesso adaptando seus designs de caminhões e motores civis para aplicações militares."
 SWE_allow_landsverk_to_operate_desc: "A Landsverk tem operado como uma forma do Exército [GER.GetAdjective] circundar as restrições do Tratado de Versalhes, referentes ao desenvolvimento de veículos blindados. Deveríamos continuar permitindo tal operação, para assim manter relações mais próximas com [GER.GetNameDef] e tirar vantagem de seus desenvolvimentos tecnológicos."
 SWE_sieze_landsverk: "Tomar a Landsverk"
 SWE_sieze_landsverk_desc: "A Landsverk tem operado como uma forma do Exército [GER.GetAdjective] circundar as restrições do Tratado de Versalhes, referentes ao desenvolvimento de veículos blindados. Algumas pessoas no governo argumentam que precisamos tomar a empresa, nos distanciando assim do aparato de guerra [GER.GetAdjective]."
 SWE_saltsjobaden_agreement: "Aceitar o Acordo de Saltsjöbaden"
 SWE_saltsjobaden_agreement_desc: "Desavenças entre funcionários e empregadores estão saindo de controle e ameaçam levar a nação ao colapso. Precisaremos nos unir se quisermos derrotar as ameaças em nossas fronteiras. Para isso, é preciso elaborar um acordo para minimizar os entraves das disputas trabalhistas."
 SWE_reject_saltsjobaden: "Rejeitar o Acordo de Saltsjöbaden"
 SWE_reject_saltsjobaden_desc: "Este acordo precisa ser rejeitado ou destruirá os direitos dos empregadores de gerir seus negócios como desejam, além de reduzir o poder dos funcionários de encerrar seus serviços quando se sentirem prejudicados. Ninguém se beneficiará com isso."
 SWE_ring_a_ding_ding: "Militärcykel"
 SWE_ring_a_ding_ding_desc: "Bicicletas podem não ser tão imponentes quanto carros blindados ou tanques, mas oferecem maior mobilidade por uma fração do preço."
 SWE_aquire_modern_panzers: "Adquirir panzers modernos"
 SWE_aquire_modern_panzers_desc: "A estagnação tecnológica provou ser a ruína até mesmo das nações mais poderosas em tempos de guerra. Portanto, adquirir veículos blindados modernos para o exército deverá ser uma prioridade, se quisermos evitar tal destino."
 SWE_military_academy: "Academia Militar"
 SWE_military_academy_desc: "Os ramos das forças armadas acumularam bastante experiência nos últimos anos. Se criarmos um sistema de academias militares, poderemos garantir que seu conhecimento seja passado adiante para as futuras gerações."
 SWE_surface_raiders: "Incursores de superfície"
 SWE_surface_raiders_desc: "Ao construir diversas embarcações menores rapidamente, poderemos prejudicar seriamente o esforço de guerra inimigo, dificultando a movimentação de suas tropas e recursos."
 SWE_rationing: "Racionamento"
 SWE_rationing_desc: "Lembramos muito bem do sufoco econômico que a Grande Guerra impôs ao inocente povo [SWE.GetAdjective]. Precisamos evitar outra calamidade semelhante instituindo um sistema para racionar comida, combustível e outros produtos essenciais."
 SWE_rationing_tt: "Desbloqueia decisões para estabelecer políticas de racionamento ao custo de pequenas quantias de §Yapoio à guerra§!, §Yestabilidade§! ou §Ybens de consumo§!. Possíveis políticas incluem:\n"
 SWE_folkhemmet_modification_tt: "Modifica a §YFolkhemmet§! em:"
 SWE_education_reform: "Stadsbarn"
 SWE_research_slot_2: "Expandir a Universidade de Uppsala"
 SWE_research_slot_2_desc: "A Universidade de Uppsala é a mais antiga da região nórdica e já recebeu celebridades como Anders Celsius, Carl Lineu e Jacob Berzelius. Certo como o planeta gira e se agita, está claro que a ciência é a maior arma em um mundo de incertezas. Investir em uma universidade com esse prestígio seria um sucesso, sem dúvidas."
 SWE_education_reform_desc: "O livro \"Stadsbarn\", de Alva Myrdal, está causando um alvoroço entre educadores quanto ao papel do Estado na criação infantil. Alva e seu marido, Gunnar, também incitaram debates sobre políticas sociais com seu livro recente, \"Crise na população\". Talvez devêssemos trazer esse casal prolífico para o gabinete, onde poderão botar sua teoria em prática."
 SWE_economic_deregulation: "Desregulamentação econômica"
 SWE_economic_deregulation_desc: "Não podemos nos dar ao luxo de apoiar essas despesas ridículas com bem-estar enquanto a nação tem sua própria existência em risco. Precisamos tomar duras decisões orçamentárias e remover as regulações mais pesadas, para que o setor privado possa suprir os serviços não oferecidos pelo Estado."
 SWE_economic_deregulation_tt: "Remove a §YFolkhemmet§!"
 SWE_approach_the_allies: "Aproximar-se dos Aliados"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap] e seus aliados certamente sairão vitoriosos de qualquer conflito na Europa. Portanto, seria prudente deixarmos claro que não temos qualquer intenção de nos tornarmos seus inimigos."
 SWE_join_allies_for_colonies: "Troca de territórios"
 SWE_join_allies_for_colonies_desc: "Com o fortalecimento das relações entre nós e os Aliados, temos a oportunidade de reobter nossos antigos territórios coloniais pelo mundo em troca de nossa entrada em sua coalizão militar."
 SWE_universal_basic_income: "Renda básica universal"
 SWE_universal_basic_income_desc: "Cada homem e mulher deve ter a garantia de que poderá obter, pelo menos, o mínimo necessário para sua existência, e é obrigação do Estado cuidar de seus cidadãos. A renda básica universal resolve ambos os problemas."
 SWE_universal_basic_income_tt: "Estados recém conquistados iniciam com §G+25%§! de conformidade e §Y0%§! de resistência"
