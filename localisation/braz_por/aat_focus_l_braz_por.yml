 ICE_expand_the_fishing_industry: "Expandir a indústria pesqueira"
 ICE_expand_the_fishing_industry_desc: "A pesca sempre foi uma parte essencial da vida islandesa. É nosso principal recurso natural e o temos em abundância. Por isso devemos focar nossos esforços na indústria pesqueira, fortalecendo a área em que há potencial de verdade."
 ICE_mineral_prospecting: "Exploração de minérios"
 ICE_mineral_prospecting_desc: "É possível que existam recursos naturais escondidos nas montanhas. Se tentássemos obtê-los, poderíamos oferecer uma alternativa à pesca e à agricultura como indústria principal na Islândia."
 ICE_international_trade: "Comércio internacional"
 ICE_international_trade_desc: "A Islândia precisa ser mais ativa no cenário financeiro mundial. Adotando o livre comércio e abrindo nosso país para investimentos estrangeiros, podemos criar mais oportunidades comerciais e estimular ainda mais nossa economia."
 ICE_hydroelectric_power: "Energia hidroelétrica"
 ICE_hydroelectric_power_desc: "Se há outro recurso neste país, é a água: rios e fontes termais. Se expandirmos sua utilização, eles poderão abastecer o crescimento industrial da nação."
 ICE_banking_on_the_future: "Investindo no futuro"
 ICE_banking_on_the_future_desc: "O setor bancário não exige grandes quantidades de recursos. Tudo que precisamos é atrair capital estrangeiro. Se subsidiarmos nosso setor bancário e fizermos todo o possível para tornar os bancos islandeses atraentes ao investimento, poderemos estabelecer essa ilha como um centro financeiro que nos gerará muita riqueza."
 ICE_infiltration: "Infiltração"
 ICE_infiltration_desc: "Espalhar nossas redes e integrar a economia a mercados estrangeiros também gera mais oportunidades. Se estabelecermos relações com pessoas e companhias importantes pelo mundo, a Islândia estará bem posicionada para obter todos os tipos de informação."
 ICE_develop_icelandic_shipping: "Desenvolver a produção naval islandesa"
 ICE_develop_icelandic_shipping_desc: "Nós somos uma ilha no meio de um oceano. Focar na construção de navios é uma escolha óbvia para o rumo que deveríamos tomar."
 ICE_heavy_industry: "Indústria pesada"
 ICE_heavy_industry_desc: "Agricultura, pesca e navegação são relíquias do passado. Para levarmos a nação ao futuro, precisamos focar na indústria pesada. Ao expandir a capacidade industrial da Islândia, teremos um futuro brilhante... e coberto de fumaça."
 ICE_advanced_technology: "Tecnologia avançada"
 ICE_advanced_technology_desc: "A Islândia é pequena e nunca poderá competir em pé de igualdade com as grandes nações industrializadas. Precisamos encontrar nosso nicho e prosperar nele. Algo relativamente novo, no qual não comecemos já atrás da concorrência. A tecnologia avançada e os equipamentos eletrônicos são o caminho para prosperarmos de verdade."
 ICE_reykjavik_dockyards: "Estaleiros de Reiquiavique"
 ICE_reykjavik_dockyards_desc: "O primeiro passo para construir uma frota é possuir estaleiros mais modernos e numerosos. O Estado deve investir na expansão de nossa construção naval antes de qualquer outra coisa."
 ICE_expand_the_harbour: "Expandir o porto"
 ICE_expand_the_harbour_desc: "Precisamos de um porto maior para todos esses navios trafegando pela Islândia. Se o Estado investir na expansão do porto de Reiquiavique, poderemos continuar impulsionando a economia."
 ICE_local_arms_industry: "Indústria bélica local"
 ICE_local_arms_industry_desc: "Se produzirmos armamentos internamente, poderemos suprir nossas forças e o mercado internacional. Assim, impulsionaremos não apenas nossa defesa, mas também nossa economia. Portanto, a indústria bélica islandesa precisa ser um foco majoritário para nossos investimentos."
 ICE_infrastructure_development: "Desenvolvimento para infraestrutura"
 ICE_infrastructure_development_desc: "Modernizar a infraestrutura e construir um bom sistema de transporte dará ao país uma rota para a prosperidade."
 ICE_iceland_air: "Companhia aérea da Islândia"
 ICE_iceland_air_desc: "Hoje em dia, uma ilha não está isolada do mundo. Com aviões modernos, podemos nos aproximar tanto da Europa quanto do continente americano. Os céus são a rota marítima do amanhã."
 ICE_allied_weapons_seller_trigger: "Países §Yaliados§! ou §Yneutros§!"
 ICE_expand_the_civilian_fleet: "Expandir a frota civil"
 ICE_expand_the_civilian_fleet_desc: "Uma forte frota civil possui a vantagem dupla de manter nossa tradição naval viva e impulsionar nossa economia. Os navios mercantes sustentarão a economia em tempos de paz e originarão os marinheiros experientes que a Marinha precisa na guerra."
 ICE_industrial_research_school: "Escola de Pesquisa Industrial"
 ICE_industrial_research_school_desc: "A universidade é um grande sucesso. Nosso país precisa dar continuidade a essa conquista com a criação de uma instituição focada no desenvolvimento industrial. Assim, podemos garantir que teremos os engenheiros necessários."
 ICE_hrafninn_flygur: "Hrafninn Flýgur"
 ICE_hrafninn_flygur_desc: "Tal como corvos, dominaremos os céus. A Islândia será associada à indústria e à tecnologia aeronáutica de ponta por todo o mundo."
 ICE_agricultural_expansion: "Expansão agrícola"
 ICE_agricultural_expansion_desc: "Muitas melhorias podem ser feitas para modernizar a agricultura islandesa. Podemos impulsionar a produção agrícola com a tecnologia moderna e o aquecimento facilmente acessível pelas fontes termais, liberando a terra e os trabalhadores para outras tarefas produtivas."
 ICE_off_shore_oil_drilling: "Perfuração marítima de petróleo"
 ICE_off_shore_oil_drilling_desc: "O petróleo está se tornando cada vez mais essencial, com as marinhas de hoje consumindo vastas quantidades. Temos indícios de que pode haver petróleo no leito oceânico em volta da Islândia. É uma opção de alto custo, mas pode valer a pena investigarmos se de fato há petróleo e se é possível extraí-lo."
 off_shore_drilling_tt: "Desbloqueia decisões para §Yperfurar por petróleo§! ao redor da §YIslândia§!"
 ICE_the_kingdom_of_iceland: "O Reino da Islândia"
 ICE_the_kingdom_of_iceland_desc: "Este país já avançou muito para sua independência. Estabelecer nosso reino será visto como o último passo para a liberdade. No momento, só compartilhamos o rei e a política externa com a Dinamarca. Aos poucos poderemos enfraquecer esse laço, até ser uma mera formalidade."
 ICE_united_we_stand: "Unidos somos fortes"
 ICE_united_we_stand_desc: "Durante a Grande Guerra, ficamos isolados. A Dinamarca era neutra e a Islândia sofreu com a perda de acesso aos mercados. Agora os dinamarqueses estão se rearmando, e devemos nos preparar para ajudá-los se necessário. Dessa vez, a Islândia deixará sua marca no mundo."
 ICE_declare_absolute_neutrality: "Declarar neutralidade absoluta"
 ICE_declare_absolute_neutrality_desc: "Aconteça o que acontecer com a Dinamarca, a Islândia deve fazer todo o possível para não entrar em uma guerra na Europa. Se declararmos neutralidade absoluta, deixaremos claro para todos que nunca seremos forçados a nada."
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.GetNameDefCap]§! se tornará independente caso seja declarada uma guerra contra §Y[ROOT.OVERLORD.GetNameDef]§!"
 ICE_joint_shipbuilding_programme: "Programa conjunto para construção de navios"
 ICE_joint_shipbuilding_programme_desc: "A melhor maneira de ajudarmos a Dinamarca é pelo mar. Juntos, protegeremos o Mar do Norte. Para isso precisaremos de navios, e criar uma frota em conjunto é uma etapa natural para nossa estratégia de cooperação militar."
 ICE_research_cooperation_tt: "Programas conjuntos de pesquisa"
 ICE_overlord_research_cooperation_tt: "Programas islandeses conjuntos de pesquisa"
 ICE_royal_marines: "Fuzileiros reais"
 ICE_royal_marines_desc: "O Exército da Islândia nunca será grande, mas podemos nos especializar – e fuzileiros navais são a escolha óbvia para uma nação insular. Se treinarmos um corpo de fuzileiros, teremos uma força versátil para mobilizar sempre que necessário."
 ICE_the_icelandic_police_force: "A força policial da Islândia"
 ICE_the_icelandic_police_force_desc: "O Exército da Islândia nunca será muito grande. Mas, como alternativa, podemos fazer com que a defesa contra invasões também seja um dever da polícia nacional. Assim, podemos compensar com mais eficiência a nossa falta de tropas e preparar as defesas da ilha."
 ICE_infrastructure_projects: "Projetos de infraestrutura"
 ICE_infrastructure_projects_desc: "Se quisermos ter um país forte, a primeira coisa a se fazer é construir sua infraestrutura. Um suporte estrutural sólido é a base para qualquer tipo de expansão industrial."
 ICE_engineering_projects: "Projetos de engenharia"
 ICE_engineering_projects_desc: "A ilha precisará de desenvolvimento se quisermos ser fortes. Grandes projetos de engenharia gerarão oportunidades de emprego e a base para o crescimento industrial da Islândia."
 ICE_patrolling_the_atlantic: "Patrulhando o Atlântico"
 ICE_patrolling_the_atlantic_desc: "Para proteger nossa frota mercante, precisamos de navios de escolta no oceano. Deveríamos trabalhar com a Dinamarca para projetar novos modelos."
 ICE_joint_military_training: "Treinamento militar conjunto"
 ICE_joint_military_training_desc: "Não temos experiência suficiente para treinar devidamente um exército para a guerra moderna. Portanto, cooperar com a Dinamarca é a melhor opção para uma ilha pequena como a nossa."
 ICE_industrial_cooperation: "Cooperação industrial"
 ICE_industrial_cooperation_desc: "Convidar industrialistas dinamarqueses para montar subsidiárias na Islândia em troca de isenções fiscais poderá criar muitas oportunidades de emprego, além de gerar um impulso muito bem-vindo para nossa indústria. Com a ajuda da Dinamarca, levaremos o país adiante."
 ICE_gardhur_airfield: "Aeródromo de Garður"
 ICE_gardhur_airfield_desc: "Aeronaves estão se tornando fundamentais para a infraestrutura moderna, e a Islândia não pode ficar para trás. Um aeródromo próximo à capital será essencial para o nosso futuro."
 ICE_the_merchant_fleet: "A frota mercante"
 ICE_the_merchant_fleet_desc: "Navios tiveram um papel essencial na fundação desta nação e continuarão tendo no futuro. Uma marinha mercante forte será o núcleo da futura economia islandesa."
 ICE_not_standing_idly_by: "Não ficaremos parados"
 ICE_not_standing_idly_by_desc: "A guerra está chegando, quer gostemos ou não. Devemos armar a nação se quisermos ter alguma chance de defendê-la. É tudo ou nada, disso podemos ter certeza."
 ICE_expand_industrial_complexes: "Expandir os complexos industriais"
 ICE_expand_industrial_complexes_desc: "Nossas indústrias militares estão subdesenvolvidas e subutilizadas, portanto, muito atrasadas em relação a outras potências na Europa. Se não investirmos pesadamente na expansão e no subsídio de nossas organizações industriais militares, talvez elas nunca consigam chegar ao nível das companhias estrangeiras."
 ICE_political_unity: "Unidade política"
 ICE_political_unity_desc: "Nesses tempos perigosos, é muito importante que a nação se mantenha unida. Devemos deixar de lado nossas diferenças políticas e fazer o que for necessário para evitar que [ROOT.GetNameDef] entre na guerra."
 ICE_anglo_icelandic_relations: "Relações anglo-islandesas"
 ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap] é provavelmente nossa melhor aposta para um futuro parceiro comercial. De qualquer forma, seria muito prejudicial para o nosso país, além de possivelmente perigoso, antagonizar o governo [ENG.GetAdjective]. Assim, devemos nos esforçar para manter boas relações com o nosso vizinho de além-mar."
 ICE_anglo_icelandic_relations_tt: "Se o foco §YExpandir a indústria pesqueira§! estiver concluído:"
 ICE_american_protection: "Proteção americana"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "A guerra se aproxima e somos muito pequenos para enfrentá-la sozinhos. Uma nação é capaz de nos proteger - [USA.GetNameDef]. Deveríamos contatar o governo [USA.GetAdjective] e oferecer a possibilidade de estacionarem tropas aqui para proteger a Islândia. Será um retrocesso para nossa independência, mas é apenas temporário. Uma invasão seria muito pior."
 ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap] está sob muita pressão nesta guerra e pode ser incapaz de nos proteger, caso forças hostis decidam invadir. Devemos contatar o governo [USA.GetAdjective] e oferecer a eles a tarefa de proteger a Islândia."
 ICE_american_protection_tt: "§Y[ROOT.GetNameDefCap]§! se torna um fantoche do Estado §Y[USA.GetAdjective]§!"
 ICE_fighting_as_equals: "Lutando em igualdade"
 ICE_fighting_as_equals_desc: "Estamos lutando na guerra juntos. A Islândia não é apenas um peso morto. Já é hora da Dinamarca aceitar que a Islândia não é mais subordinada, mas sim uma parceira em pé de igualdade nessa aliança. Devemos declarar formalmente a independência da Islândia."
 ICE_fighting_as_equals_tt: "§Y[ROOT.getNameDefCap]§! declara independência"
 ICE_expanding_the_university_of_reykjavik: "Expandindo a Universidade de Reiquiavique"
 ICE_expanding_the_university_of_reykjavik_desc: "Saber é poder. Se quisermos que o país esteja à frente do mundo, precisaremos focar nossos esforços. Aumentando o investimento na Universidade de Reiquiavique, criaremos uma plataforma para o crescimento."
 ICE_trade_relations: "Relações comerciais"
 ICE_trade_relations_desc: "Uma nação pequena não pode suprir todas as suas necessidades. Porém, se mantiver boas relações com a comunidade internacional e explorar sua localização estratégica entre a Europa e a América do Norte, a Islândia estará perfeitamente posicionada para se tornar um centro financeiro e comercial. Usar essas conexões da melhor forma possível facilitará a aquisição dos equipamentos de que o país tanto precisa."
 ICE_keflavik_airbase: "Base aérea de Keflavík"
 ICE_keflavik_airbase_desc: "Os americanos querem construir uma base aérea maior para que possam patrulhar melhor o Atlântico. Deveríamos aprovar a medida, pois isso tornará o país mais forte."
 ICE_modernizing_the_island: "Modernizando a ilha"
 ICE_modernizing_the_island_desc: "Novas teorias devem ser postas em prática. A economia precisa de reformas. Agora é a hora de fazer essas mudanças."
 ICE_compensation: "Compensação"
 ICE_compensation_desc: "Já provamos para a Dinamarca, e para o mundo, que somos uma nação digna de respeito. Fizemos muitos sacrifícios, recentemente e ao longo dos séculos. Ao norte do Atlântico, a Islândia está bem posicionada para proteger as ilhas da coroa dinamarquesa. Ao ceder a proteção delas para nós, a Dinamarca ganhará uma parceira mais forte e poderá focar na proteção de seu território central."
 ICE_republicanism: "Republicanismo"
 ICE_republicanism_desc: "A Islândia não precisa de um rei. A regência mostrou que nos saímos bem sem ele. É o momento certo para acabar com essa instituição medieval e formar uma república."
 ICE_american_investments: "Investimentos americanos"
 ICE_american_investments_desc: "Ter milhares de americanos alocados na ilha é bom para nossa economia. E também significa que as companhias americanas estarão mais inclinadas a trazer subsidiárias e investir em empresas islandesas. Ao todo, essa situação poderá ser muito benéfica para nós, se fizermos as jogadas certas."
 ICE_american_soldiers: "Hospedar soldados americanos"
 ICE_american_soldiers_desc: "Os Estados Unidos desejam expandir sua influência pela terra para poderem proteger os valores que mais estimam. Se permitirmos que seus soldados sejam mobilizados em nosso território, alguns deles poderão permanecer aqui para impulsionar nossas forças em troca."
 ICE_iceland_defense_force: "Força de defesa islandesa"
 ICE_iceland_defense_force_desc: "Com auxílio americano, a Islândia pode criar um exército moderno. Eles têm o conhecimento, experiência e mão de obra para treinar nossas tropas. Construir um efetivo em conjunto poderá tornar nossas unidades uma força de elite."
 ICE_state_owned_enterprises: "Empreendimentos estatais"
 ICE_state_owned_enterprises_desc: "Agora que nossa ilha já pode sustentar melhor a si mesma, é hora de começarmos a planejar o estabelecimento de indústrias que possam atrair trabalhadores e impulsionar a economia, bem como a eficiência do aparato estatal."
 ICE_not_our_king: "Não é o nosso rei"
 ICE_not_our_king_desc: "O Reino da Islândia... Que besteira. A Islândia não precisa de um rei e muito menos um rei dinamarquês. Já é hora de começarmos a juntar apoio entre os islandeses para deixarmos de vez o passado, conforme avançamos rumo ao futuro."
 ICE_expand_the_industrial_base: "Expandir a base industrial"
 ICE_expand_the_industrial_base_desc: "Se eliminarmos a dependência dos bens industrializados de nosso soberano, teremos uma indústria e um proletariado mais fortes. Uma revolução não pode ocorrer sem as ferramentas certas, e, se não dependermos mais de nosso soberano, nosso país terá tudo o que precisa. Incluindo armamentos produzidos localmente e mentes brilhantes para realizar a revolução."
 ICE_anti_capitalist_propaganda: "Propaganda anticapitalista"
 ICE_anti_capitalist_propaganda_desc: "Que serventia o capitalismo já teve para nós? Sim, ele pode ter trazido alguma prosperidade para a nação, mas também causou a crise em que nos encontramos. Com nossa fé exagerada na democracia liberal e nossos soberanos contentes em nos fornecer apenas farelos, parece claro que o nosso futuro está em outro rumo."
 ICE_international_relations: "Relações internacionais"
 ICE_international_relations_desc: "O caminho à nossa frente será difícil, isso é certo. E se o trilharmos sozinhos, será mais difícil ainda. Portanto, precisamos fazer novas alianças. A Internacional Comunista é um lugar possível para encontrarmos aliados, mas também há outras opções. O importante é buscar oportunidades de maneira ativa, o que devemos começar a fazer imediatamente."
 ICE_rally_the_workers_of_reykjavik: "Incitar os trabalhadores de Reiquiavique"
 ICE_rally_the_workers_of_reykjavik_desc: "A Islândia não possui um exército propriamente dito, mas os trabalhadores na capital com certeza podem se tornar uma força a ser temida. Caso o proletariado se rebele contra o sistema, não haverá meios de impedi-lo. Trazê-los para a nossa causa é a nossa maior prioridade."
 ICE_completion_break_with_the_crown_tt: "Ao concluir o foco §Y$ICE_break_with_the_crown$§!:"
 ICE_prepare_for_the_revolution: "Preparativos para a revolução"
 ICE_prepare_for_the_revolution_desc: "Uma revolução bem-sucedida não acontece por conta própria – ela precisa ser preparada com cuidado. As sementes precisam ser plantadas. O povo precisa saber quando se rebelar e os revolucionários precisam guiá-lo durante a rebelião. Pôsteres precisam ser feitos, revolucionários profissionais recrutados e treinados, armas devidamente armazenadas e líderes prontos para assumir o controle."
 ICE_state_visits: "Visitas de estado"
 ICE_state_visits_desc: "É impossível negar que os países liderados pelo fascismo são os que conduzem a mudança no mundo hoje. Se a Islândia quiser mudar, talvez possamos aprender algo com eles. Relações oficiais devem ser estabelecidas o mais cedo possível e qualquer oportunidade de cooperação deve ser explorada imediatamente."
 ICE_general_strike: "Greve geral"
 ICE_general_strike_desc: "Vamos mostrar ao mundo, e ao nosso odiado rei dinamarquês em particular, que os trabalhadores da Islândia são fortes e unidos. Uma grande greve para interromper todo o trabalho industrial, assim como todo o transporte naval na ilha, irá debilitar seriamente o governo fantoche e mostrar ao povo onde o poder realmente está."
 ICE_general_strike_tt: "\nQuando a §Ygreve geral§! terminar:"
 ICE_organize_a_march: "Organizar uma marcha"
 ICE_organize_a_march_desc: "Por muito tempo, o povo foi subjugado por soberanos estrangeiros. Uma marcha nacionalista na capital, como a marcha contra Roma, resgatará o nosso forte passado viking. Se convencermos todos os islandeses amantes da liberdade a aderirem, mostraremos ao governo que o povo islandês é forte, numeroso e unido! Juntos, poderemos criar um futuro glorioso!"
 ICE_break_with_the_crown: "Romper com a coroa"
 ICE_break_with_the_crown_desc: "Já é hora de formalizarmos o rompimento com a coroa da Dinamarca. Devemos denunciar o rei e o seu governo decadente, declarando a Islândia como uma nação independente outra vez, livre para seguir o próprio caminho rumo a seus sonhos e aspirações."
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap] torna-se independente."
 ICE_break_with_the_crown_workers_tt: "Ao concluir o foco §Y$ICE_rally_the_workers_of_reykjavik$§!:"
 ICE_break_with_the_crown_revolution_tt: "Ao concluir o foco §Y$ICE_prepare_for_the_revolution$§!:"
 ICE_embrace_the_workers_revolution: "Reconhecer a revolução do proletariado"
 ICE_embrace_the_workers_revolution_desc: "O apoio do proletariado tornou essa mudança possível. Portanto, é muito natural que os consórcios, sindicatos e trabalhadores tenham posição de destaque no novo Estado. Os líderes da revolução popular poderão guiar o país a novos rumos, trazendo um progresso mais glorioso do que qualquer monarca poderia sonhar."
 ICE_remove_dissent_in_the_working_class_tt: "Removerá §Y$ICE_dissent_in_the_working_class$§! "
 ICE_state_corporatism: "Corporativismo estatal"
 ICE_state_corporatism_desc: "Agora que eliminamos os últimos resquícios do frágil jugo dinamarquês, é hora de formar um novo Estado. A melhor maneira de garantir a segurança de nossa nação é nos unirmos a uma liderança forte, com sindicatos, magnatas da indústria e o partido trabalhando em conjunto pelo bem de todos os islandeses. O Estado apoiará os industrialistas, que em troca apoiarão o Estado."
 ICE_international_brigades: "Brigadas internacionais"
 ICE_international_brigades_desc: "A luta contra a opressão deve continuar, mesmo que tenhamos vencido até aqui. Caso contrário, nossa vitória poderá ser apenas temporária. Os filhos e filhas do povo [ROOT.GetAdjective] devem estar dispostos a ajudar onde for preciso, e o Estado deve fazer todo o possível para apoiar, implementando legislações necessárias e fornecendo os armamentos e equipamentos apropriados."
 ICE_state_owned_industry: "Indústria estatal"
 ICE_state_owned_industry_desc: "[ROOT.GetNameDefCap] é um país pequeno e não pode depender do capitalismo para produzir bens necessários. Para podermos maximizar a eficiência e garantir a produção de itens essenciais, o Estado precisa intervir, tomando o controle das indústrias. Nosso país não será mais dependente de investimentos estrangeiros para sobreviver. O Estado islandês cuidará de seus cidadãos e de suas forças armadas."
 ICE_organize_the_greyshirts: "Organizar os Camisas Cinzentas"
 ICE_organize_the_greyshirts_desc: "Uma milícia bem munida, treinada desde a juventude, pode ser útil para orientar os jovens e moldá-los ao nosso novo mundo. Além disso, o treino militarizado também permite melhorar a capacidade das forças armadas, o que se provará útil quando for a hora de retomar o que é nosso por direito."
 ICE_research_cooperation: "Cooperação em pesquisa"
 ICE_research_cooperation_desc: "Será por meio da cooperação com potências alinhadas a nós que desenvolveremos as tecnologias para impulsionar a produção de armamentos no futuro. Podemos aprender com nossos valiosos parceiros enquanto fornecemos espaços adequados e discretos para testes, longe de olhos curiosos."
 ICE_infiltrating_the_british_isles: "Infiltrar-se nas ilhas britânicas"
 ICE_infiltrating_the_british_isles_desc: "A chama revolucionária deverá se espalhar se não quisermos que seja sufocada e extinta. O foco mais óbvio para a libertação são os trabalhadores oprimidos das ilhas britânicas. [ROOT.GetNameDefCap] ajudará os proletários das regiões oprimidas a se rebelarem contra seus soberanos imperialistas e capitalistas. Juntos, poderemos fazer do ideal revolucionário uma realidade para os trabalhadores."
 ICE_infiltrating_the_british_isles_tt: "Desbloqueia §Ydecisões§! para iniciar revoltas comunistas no País de Gales, Escócia e Irlanda do Norte."
 ICE_transformation_of_nature: "Transformação da natureza"
 ICE_transformation_of_nature_desc: "Eletricidade é a base da industrialização. A natureza da Islândia deve servir ao Estado, assim como seus cidadãos. Rios e cachoeiras virarão represas, rochas serão mineradas e fontes termais usadas para aquecimento. Nada deverá impedir nossa marcha rumo ao progresso."
 ICE_the_viking_spirit: "O espírito viking"
 ICE_the_viking_spirit_desc: "\"Destemidos\" e \"letais\" eram palavras associadas aos antigos vikings. Eles cruzaram os oceanos sem saber o que havia além e somente os fortes obtiveram sucesso. Os islandeses de hoje devem ser igualmente destemidos e ousados, pois somente pela audácia e bravura o país retomará a glória de outrora, dominando o Mar do Norte outra vez."
 ICE_viking_spirit_tt: "Desbloqueia decisões para §Ymelhorar o espírito viking§!"
 ICE_recruiting_international_workers: "Recrutar trabalhadores internacionais"
 ICE_recruiting_international_workers_desc: "Se fizermos de nossa nação uma sociedade modelo para comunistas e socialistas, mantendo a chama revolucionária mais viva do que nunca, atrairemos revolucionários de todo o mundo, assim como nos primórdios do Estado soviético. Precisamos mostrar aos trabalhadores e guerreiros da revolução que, independentemente de onde venham, [ROOT.GetNameDef] mantém a tocha acesa e é a casa deles."
 ICE_international_research_community: "Comunidade internacional de pesquisa"
 ICE_international_research_community_desc: "Podemos aprender muito com outras nações, seja por meio da Internacional Comunista ou em outros projetos cooperativos com países ao redor do mundo. [ROOT.GetNameDefCap] alcançará novos níveis de prosperidade ao se envolver com a comunidade internacional. O coletivismo é o verdadeiro caminho para o progresso!"
 ICE_international_research_community_tt: "Todos os países comunistas sem uma facção ou na mesma facção que [ROOT.GetNameDef]:"
 ICE_reclaiming_the_empire: "Reivindicando o império"
 ICE_reclaiming_the_empire_desc: "A Groenlândia foi originalmente colonizada por vikings islandeses. Desde então, a Noruega e a Dinamarca têm disputado seu controle, apesar de não terem esse direito. Já é hora de exigirmos a devolução da Groenlândia aos seus donos legítimos. Se tiverem qualquer apreço por sua herança e história, eles nos cederão a ilha. Continuemos seguindo rumo à glória!"
 ICE_securing_the_north_sea_passage: "Assegurando a passagem pelo Mar do Norte"
 ICE_securing_the_north_sea_passage_desc: "Já é hora de retomarmos o que deveria ser posse islandesa por direito. As ilhas de Shetland e Faroé, no Mar do Norte, são peças fundamentais no controle do tráfego através do nosso território."
 ICE_vinland: "Vinlândia"
 ICE_vinland_desc: "A ideia de um Império do Atlântico Norte nasceu com a descoberta das Américas por ninguém menos que Leif Eriksson, um nativo da Islândia. Infelizmente, a colônia viking da Vinlândia fracassou, mas chegou a hora de tornarmos nosso sonho perdido realidade. Por Odin!"
 ICE_the_armed_forces_of_iceland: "As Forças Armadas da Islândia"
 ICE_the_armed_forces_of_iceland_desc: "Se a guerra chegar à Islândia, ela terá que se defender. Precisamos iniciar a formação de uma força capaz de derrotar qualquer invasor. Somos uma ilha pequena, com uma população pequena, mas nossa localização e tamanho podem ser uma vantagem: nenhum inimigo terá condições de mobilizar grandes destacamentos até aqui."
 ICE_an_airbase_in_the_sea: "Uma base aérea no mar"
 ICE_an_airbase_in_the_sea_desc: "Se dominarmos os céus sobre a ilha e o mar à nossa volta, poderemos garantir que nenhum inimigo consiga enviar grandes exércitos para cá. E mesmo que enviem, nossos aviões podem evitar que recebam os suprimentos necessários. Assim, o melhor caminho para as forças armadas islandesas é focar em uma força aérea moderna."
 ICE_a_naval_hub_in_the_atlantic: "Um polo naval no Atlântico"
 ICE_a_naval_hub_in_the_atlantic_desc: "A Islândia é uma ilha, e elevar a Marinha como principal ramo das forças armadas faz sentido. Ela pode impedir que inimigos alcancem nossas praias, apoiar nossos aliados no controle dos mares e transportar forças expedicionárias aonde quer que precisem ir. Construir uma frota imponente é a escolha certa para a Islândia."
 ICE_mine_iceland: "Cercar a Islândia de minas"
 ICE_mine_iceland_desc: "Em termos de rotas marítimas, a Islândia está criticamente exposta em todas as direções, exceto ao norte. Para garantirmos a segurança do povo em nossa ilha, devemos nos preparar cercando as águas nacionais com minas em caso de conflitos."
 ICE_flying_boats: "Hidroaviões"
 ICE_flying_boats_desc: "Se não pudermos competir contra nossos inimigos no mar, então vamos aproveitar o céu. Se controlarmos os céus, nossos inimigos não poderão utilizar seus navios, já que serão afundados em questão de segundos."
 ICE_modernizing_the_coast_guard: "Modernizando a Guarda Costeira"
 ICE_modernizing_the_coast_guard_desc: "A Guarda Costeira da Islândia há muito tem sido nossa força principal para segurança interna e externa. Logo, devemos garantir que ela possa continuar acompanhando o ritmo acelerado da modernização e avanços tecnológicos."
 ICE_low_cost_aircrafts: "Aeronaves de baixo custo"
 ICE_low_cost_aircrafts_desc: "Podemos não ter uma grande indústria, mas certamente temos indivíduos seletos que sabem como otimizar a construção de aeronaves. Devemos utilizar seus talentos para que, mesmo com nossa fraca economia, possamos competir na corrida pela dominação aérea."
 ICE_support_equipment: "Equipamento de suporte"
 ICE_support_equipment_desc: "Todas as unidades do Exército, assim como a polícia de choque, se beneficiariam com equipamentos mais pesados, kits de primeiros socorros e armas de supressão. Devemos investir nisso assim que possível."
 ICE_emergency_conversions: "Conversões de emergência"
 ICE_emergency_conversions_desc: "Embora nossa nação não disponha exatamente de navios pesados, temos muitos navios de pesca, embarcações comerciais e navios de cruzeiro grandes. Em caso de emergência, poderíamos instalar neles metralhadoras e canhões leves, criando de forma rápida e eficiente uma força naval grande o bastante para enfrentar possíveis inimigos."
 ICE_emergency_conversions_tt: "Desbloqueia §Ydecisões§! para converter §Ycomboios§! em §Ycontratorpedeiros§! ou §Ycruzadores§!"
 ICE_enact_conscription: "Herþjónustu"
 ICE_enact_conscription_desc: "À medida que o futuro se torna cada vez mais incerto para nossa nação, a defesa do país se torna um assunto prioritário. Para remediar o fato de que as nossas forças armadas são praticamente inexistentes, deveríamos decretar o alistamento obrigatório para todos os jovens adultos."
 ICE_a_profesional_army: "Profissionalizar o Exército"
 ICE_a_profesional_army_desc: "A capacidade do Exército está atualmente muito aquém do esperado para defender adequadamente a nossa ilha, e a única maneira de resolver esse problema é garantir que ele seja composto apenas pelos melhores homens, que lutarão até o fim se necessário."
 ICE_thungur_hnifur: "Þungur Hnífur"
 ICE_thungur_hnifur_desc: "O Exército Islandês nunca será grande. Para compensar isso, devemos garantir que nossas tropas tenham o melhor treinamento possível e focar em nossas vantagens. Assim, o golpe será certeiro quando atacarmos."
 ICE_thungur_hnifur_idea: "Forças de elite"
 ICE_civilian_war_duty: "Defesa civil"
 ICE_civilian_war_duty_desc: "É importante que nossos cidadãos saibam exatamente como agir caso a guerra ou a crise chegue às nossas casas. Cada civil deve estar preparado para cumprir o seu dever quando tal hora chegar, seja ajudando na logística, no combate a incêndios ou na distribuição de suprimentos."
 ICE_doctrinal_studies: "Estudos doutrinais"
 ICE_doctrinal_studies_desc: "A arte da guerra não é um ofício simples, muito menos algo que toda nação possa dominar. Precisamos estudar as potências globais e aprender com o modo como conduzem suas guerras."
 ICE_death_from_above: "Morte vinda dos céus"
 ICE_death_from_above_desc: "Vencer a guerra no ar significa vencer a guerra rapidamente. Será ainda mais rápido se aumentarmos a cooperação entre o Exército e a Força Aérea, treinando regimentos especiais de paraquedistas prontos para desestabilizar as linhas de abastecimento inimigas sempre que possível."
 ICE_we_shall_defend_our_island: "Defenderemos nossa ilha"
 ICE_we_shall_defend_our_island_desc: "Nossa ilha é o nosso lar, e ninguém a conhece tão bem quanto nós. Ao fazer com que nosso Exército se especialize no combate de montanha, poderíamos nos afastar da costa e destruir nossos inimigos depois que desembarcassem, quando começassem a se sentir confiantes e complacentes."
 ICE_taking_the_fight_to_our_enemies: "Levando a luta até nossos inimigos"
 ICE_taking_the_fight_to_our_enemies_desc: "Estamos cercados pelo mar e, durante séculos, suas ondas moldaram nosso povo e a nossa essência. Com o conhecimento adquirido ao longo de gerações, podemos levar a luta até nossos inimigos e em lugares que eles jamais esperariam."
 #### DENMARK ####
 #Economical/Industrial Branch
 DEN_kanslergadeforliget: "Continuar o Acordo de Kanslergade"
 DEN_kanslergadeforliget_desc: "[ROOT.GetNameDefCap] ainda sente os efeitos da Grande Depressão, com uma taxa de desemprego elevada e um setor agrícola em declínio. Precisamos abandonar antigas divisões partidárias para chegar a um acordo sobre como abordar a crise vigente."
 DEN_devalue_the_krone: "Desvalorizar o krone"
 DEN_devalue_the_krone_desc: "Com a desvalorização do krone, nossos produtos agrícolas serão mais competitivos no mercado internacional. Isso aumentará nossas oportunidades para exportação, ajudando os agricultores necessitados."
 DEN_remove_economic_crisis_in_730_days_tt: "§Y$DEN_economic_crisis_dynamic_modifier$§! removido(s) em 730 dias"
 war_will_cancel_deal_tt: "§YUma guerra entre nossos países romperá este acordo§!"
 DEN_effects_after_fortify_our_borders_tt: "Concluiu o foco §Y$DEN_fortify_our_borders$§!:"
 DEN_trade_with_britain: "Comércio com a Grã-Bretanha"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap] tem sido historicamente nosso maior mercado para exportação de produtos agrícolas, mas, após a Grande Depressão, esse comércio quase acabou. Com a desvalorização do krone, devemos contatar os britânicos para reestabelecer nossos antigos laços comerciais."
 DEN_trade_with_germany: "Comércio com a Alemanha"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap] sempre importou grandes quantidades de nossos produtos agrícolas, e nem mesmo a Grande Guerra alterou isso. Mas nos últimos anos, o comércio entre nossos países diminuiu. Talvez agora seja a hora de revertermos essa situação!"
 DEN_agricultural_subsidies: "Subsídios agrícolas"
 DEN_agricultural_subsidies_desc: "Nossos fazendeiros estão sofrendo com dívidas e a perda de suas propriedades. Há um senso de abandono e raiva crescendo entre eles há algum tempo, que poderá virar um risco sério se não for remediado. Devemos trabalhar para solucionar essa situação e ajudar nosso setor agrícola como pudermos."
 DEN_industrial_investments: "Investimentos industriais"
 DEN_industrial_investments_desc: "Os centros urbanos não foram poupados das perturbações recentes. O desemprego explodiu, deixando empresas à beira da falência ou completamente falidas. Podemos intervir com pacotes de reforço especificamente direcionados ao setor industrial para estabilizar a situação."
 DEN_support_schleswigian_farmers: "Apoiar os fazendeiros de Eslésvico"
 DEN_support_schleswigian_farmers_desc: "Há movimentos minoritários em ascensão na Jutlândia do Sul, agravados pela difícil situação econômica e um dilema quanto a sua identidade coletiva: eles são alemães ou dinamarqueses? Poderemos amenizar um pouco esse sentimento se aumentarmos nosso estímulo econômico na região."
 DEN_public_works: "Obras públicas"
 DEN_public_works_desc: "Se lançarmos um programa de obras públicas, poderemos melhorar a infraestrutura de nossa nação com a construção de pontes entre as ilhas, além de novos projetos para moradia. Esse programa ajudará no combate à alta taxa de desemprego atual."
 DEN_fortify_our_borders: "Fortificar nossas fronteiras"
 DEN_fortify_our_borders_desc: "Aumenta a tensão na Europa mais uma vez. Embora tenhamos passado pela Grande Guerra sem abalos, não podemos contar com isso novamente. Devemos nos preparar enquanto mantemos o otimismo. Defender nossas fronteiras e autonomia é a prioridade máxima!"
 DEN_build_a_modern_dannevirke: "Construir uma Danevirke moderna"
 DEN_build_a_modern_dannevirke_desc: "Os dinamarqueses têm construído fortificações voltadas para o centro da Europa por séculos, sendo Danevirke a mais famosa delas. Conforme [GER.GetNameDef] se rearma e agita outras potências ao nosso redor, devemos construir uma nova Danevirke para proteger nossas fronteiras."
 DEN_unlocks_fortification_efforts: "Desbloqueia a decisão: §YEsforços para fortificação§!\n\n"
 DEN_refortify_tunestillingen: "Refortificar a Tunestillingen"
 DEN_refortify_tunestillingen_desc: "Na última vez em que a Europa foi assolada pela guerra, preparamos nossa defesa construindo a Tunestillingen, uma série de fortificações para proteger Copenhague. Esses fortes estão em mau estado, mas, com reformas e adequações, garantirão a segurança de nossa capital."
 DEN_secure_our_supply_lines: "Assegurar nossas linhas de abastecimento"
 DEN_secure_our_supply_lines_desc: "Exércitos marcham sobre o seus estômagos: esta é uma verdade atemporal. Por sorte, somos grandes produtores de alimentos. Com algumas otimizações na logística, poderemos assegurar um suprimento constante para nossas tropas."
 DEN_fortify_the_islands: "Fortificar as ilhas"
 DEN_fortify_the_islands_desc: "O leste da Dinamarca é composto por centenas de ilhas, e a nossa Marinha não é grande o suficiente para protegê-las das frotas de nossos vizinhos. Se construirmos fortificações costeiras em locais estratégicos, poderemos repelir potenciais invasores."
 DEN_unlocks_coastal_fortification_efforts: "Desbloqueia a decisão: §YEsforços para fortificações costeiras§!\n\n"
 DEN_connect_the_islands: "Conectar as ilhas"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap] é uma nação formada por diversas ilhas e cujo único ponto de ligação com o continente fica no sul da Jutlândia. Para facilitar as viagens pelo nosso país e entre as ilhas, devemos construir pontes que nos unam ainda mais."
 DEN_expand_institut_for_teoretisk_fysik: "Expandir o Instituto Nórdico de Física Teórica"
 DEN_expand_institut_for_teoretisk_fysik_desc: "O Instituto Nórdico de Física Teórica é uma autoridade mundial no campo da física, fundado originalmente pelo físico teórico Niels Bohr. Se financiarmos a instituição e expandirmos suas instalações, poderemos ter resultados incríveis. Podemos até mesmo recrutar o próprio Niels Bohr para nossa causa..."
 DEN_aalborg_portland_cement_plant: "Fábrica de Cimento da Aalborg Portland"
 DEN_aalborg_portland_cement_plant_desc: "A Dinamarca é pobre em recursos naturais, mas forte na produção de cimento. Se expandirmos a fábrica de cimento da Aalborg Portland, garantiremos nossa capacidade para construção nacional."
 DEN_improve_aalborg_portland_tt: "Isso melhorará a firma industrial §Y$DEN_aalborg_portland$§! em \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10,00%§!\n\n"
 DEN_expand_the_industries: "Expandir nossas indústrias"
 DEN_expand_the_industries_desc: "A Dinamarca tradicionalmente viveu da agricultura, que permanece nossa maior exportação. Se pudermos diversificar e expandir outros setores, fortaleceremos a economia e tornaremos a sociedade dinamarquesa mais resistente a mudanças bruscas."
 DEN_develop_remote_islands: "Desbloqueia a decisão: §YDesenvolver as ilhas§!\n\n"
 DEN_support_the_faroes_industries: "Apoiar as indústrias nas Ilhas Faroé"
 DEN_support_the_faroes_industries_desc: "Nos tempos incertos em que vivemos, pode ser prudente apoiar as poucas indústrias que existem nas Ilhas Faroé, estabelecendo nosso domínio inquestionável sobre esse arquipélago estratégico."
 DEN_support_bornholms_industries: "Apoiar as indústrias da Boríngia"
 DEN_support_bornholms_industries_desc: "Embora faltem recursos naturais significativos na Boríngia, ainda pode ser aconselhável investir nas poucas indústrias de lá, para lembrar nossos vizinhos de quem manda na ilha."
 DEN_develop_greenland: "Desenvolver a Groenlândia"
 DEN_develop_greenland_desc: "A Dinamarca continental possui poucos recursos naturais que podemos explorar em nossa produção nacional. Já a nossa posse da Groenlândia é muito mais rica nesses recursos e poderíamos colher os benefícios no futuro se investíssemos no desenvolvimento da ilha."
 DEN_expand_the_ivittuut_mine: "Expandir a mina de Ivittuut"
 DEN_expand_the_ivittuut_mine_desc: "A mina em Ivittuut é nossa única fonte de alumínio, um componente crucial para a produção de aeronaves modernas. Ao expandi-la, poderemos aumentar nossa produção nacional de aviões ou exportar o alumínio excedente para outros países."
 DEN_prospecting_new_sites: "Explorando novos locais"
 DEN_prospecting_new_sites_desc: "A velha mina em Qassiarsukse esgotou, mas ainda há outros depósitos na região de Qullissat. Estabelecer outra mina aqui seria muito benéfico, não apenas para indústrias na Groenlândia, mas também para nossa demanda no continente."
 DEN_protect_greenland: "Proteger a Groenlândia"
 DEN_protect_greenland_desc: "A Groenlândia tem sido parte do nosso reino por muito tempo, com o domínio sobre a ilha remontando à era dos vikings. Perdê-la seria uma catástrofe nacional e um golpe à nossa autoridade. Para impedir qualquer ataque em potencial contra a ilha, precisamos fortalecer suas defesas."
 DEN_danske_stalvalsevaerket: "Danske Stålvalseværket"
 DEN_danske_stalvalsevaerket_desc: "Vários representantes do setor industrial têm feito campanhas pelo aumento na produção de aço. Se estabelecermos uma nova siderúrgica, ela fornecerá um impulso para a economia e mais autonomia em aço para nossa indústria."
 DEN_reorient_production_lines: "Reorientar as linhas de produção"
 DEN_reorient_production_lines_desc: "Estamos em uma situação precária, pois podemos precisar de mais equipamento militar muito em breve. Para suprir a crescente demanda por armamentos, temos que destinar fábricas civis à produção bélica."
 DEN_strengthen_military_industries: "Fortalecer a indústria bélica"
 DEN_strengthen_military_industries_desc: "Investir em uma indústria bélica forte pode ser essencial para os próximos anos. Precisamos garantir que estaremos bem preparados caso seja necessário pegar em armas para proteger nosso povo."
 DEN_protect_the_faroe_islands: "Proteger as Ilhas Faroé"
 DEN_protect_the_faroe_islands_desc: "Com a crescente tensão mundial, o Mar do Norte poderá presenciar conflitos muito em breve. As Ilhas Faroé são um elo vital para nossa capacidade de manter o controle sobre a Groenlândia e seus recursos abundantes. Perder esse arquipélago poderá ser um golpe devastador, o que torna essencial fortalecer suas defesas."
 DEN_protect_bornholm: "Proteger a Boríngia"
 DEN_protect_bornholm_desc: "A Boríngia está situada perigosamente entre [SWE.GetNameDef] e [GER.GetNameDef], mais próxima desses países do que do resto da Dinamarca. Precisamos fortalecer essa ilha, estrategicamente posicionada nos Bálticos, para assegurar nosso controle."
 #Historical Branch
 DEN_declare_neutrality: "Reafirmar a neutralidade"
 DEN_declare_neutrality_desc: "O distanciamento do conflito anterior foi bom para a nação e nos poupou dos horrores da guerra. Declarar neutralidade novamente poderá salvar o país outra vez."
 DEN_political_unity: "União política"
 DEN_political_unity_desc: "Somente pela cooperação além das divisões partidárias poderemos manter a nação segura. Deixar de lado nossas diferenças políticas nunca foi tão importante, pois apenas o pragmatismo poderá proteger a Dinamarca."
 DEN_policy_of_disarmament: "Política de desarmamento"
 DEN_policy_of_disarmament_desc: "Temos mantido uma política de desarmamento por décadas, um dos motivos pelos quais fomos poupados durante a Grande Guerra. Se deixarmos claro que não somos uma ameaça para nossos vizinhos, poderemos ser poupados mais uma vez."
 DEN_import_machinery_and_material: "Importar maquinário e materiais"
 DEN_import_machinery_and_material_desc: "Se quisermos competir com o poderio industrial de nossos vizinhos, será preciso usar a cabeça. Importar materiais e ferramentas modernas de países industrializados reforçará nossa própria capacidade e nos permitirá desenvolvê-la ainda mais."
 DEN_modernize_agricultural_machinery: "Modernizar o maquinário agrícola"
 DEN_modernize_agricultural_machinery_desc: "Modernizar maquinário e tecnologia agrícolas resultará em colheitas melhores e mais eficiência, aumentando a produção."
 DEN_develop_jutland_states_tt: "Desbloqueia a decisão: §YDesenvolver a região da Jutlândia§!\n\n"
 DEN_agricultural_reinvestments: "Reinvestimentos agrícolas"
 DEN_agricultural_reinvestments_desc: "A agricultura se tornou mais eficiente com mecanização e introdução de novas máquinas importadas que passamos a utilizar. Reinvestir os aumentos na receita tributária desse setor poderá aumentar sua eficiência ainda mais."
 DEN_industrial_reinvestments: "Reinvestimentos industriais"
 DEN_industrial_reinvestments_desc: "A modernização da agricultura reduziu a necessidade de trabalhadores no campo. Reinvestir nos centros urbanos industriais abrirá novas oportunidades de emprego para essas pessoas, aumentando assim nossa produção industrial."
 DEN_increase_produce_production: "Aumentar produção de alimentos"
 DEN_increase_produce_production_desc: "Nossos reinvestimentos trouxeram prosperidade para todos, desde pequenos proprietários rurais até grandes cooperativas. Agora podemos aumentar a produção de alimentos ainda mais."
 DEN_modernize_industrial_machinery: "Modernizar o maquinário industrial"
 DEN_modernize_industrial_machinery_desc: "A Dinamarca tradicionalmente possui uma economia agrícola, focada na exportação de alimentos, mas as indústrias ganharam relevância ao longo do tempo. Com investimentos para modernizar o maquinário, elas poderão crescer ainda mais."
 DEN_develop_island_states_tt: "Desbloqueia a decisão: §YDesenvolver a região do Grande Belt§!\n\n"
 DEN_increase_industrial_production: "Aumentar a produção industrial"
 DEN_increase_industrial_production_desc: "As indústrias urbanas ganharam importância recentemente devido ao seu impacto na redução do desemprego e no aumento na produção econômica. Mas, embora tenham melhorado sua capacidade, elas podem ficar ainda mais eficientes."
 DEN_research_and_development: "Investir em pesquisa e desenvolvimento"
 DEN_research_and_development_desc: "Petróleo e mecanização movem a sociedade moderna, e estamos atrasados em ambos os setores. Precisamos garantir que não ficaremos ainda mais atrás."
 DEN_north_sea_oil_drilling: "Perfuração de petróleo no Mar do Norte"
 DEN_north_sea_oil_drilling_desc: "Prospectores descobriram depósitos de petróleo na costa da Jutlândia do Norte. Se pudermos explorar essas reservas, dependeremos menos do mercado instável para esse comércio e teremos mais autonomia."
 DEN_potential_refinery_tt: "Após pesquisar §Y$synth_oil_experiments$§!, adiciona §G1§! espaço para construção e §G1§! §Y$synthetic_refinery$§! em §Y$STATE_99$§!."
 DEN_increase_maritime_trade: "Expandir o comércio marítimo"
 DEN_increase_maritime_trade_desc: "O futuro está no alto-mar e no potencial de nossa frota mercante em exportar produtos para qualquer lugar. Nossa nação pode ser pequena em termos de população e influência política, mas se tornará uma grande potência comercial."
 DEN_full_employment: "Desemprego eliminado"
 DEN_full_employment_desc: "Sem ter poupado despesas ao investir na indústria e na agricultura, chegou a hora de colhermos os frutos desse esforço. Deixamos para trás os anos de crise econômica e alto desemprego. A nação está operando em capacidade total e até com falta de pessoas para contratar. Nosso futuro será próspero."
 #Shared Political Branch
 DEN_social_stability: "Estabilidade social"
 DEN_social_stability_desc: "Para evitar a instabilidade social que abalou outras nações, precisamos tomar medidas preventivas! Antes de realizar reformas drásticas na indústria ou na economia em geral, é necessário criar uma base estável."
 DEN_welcome_foreign_scientists: "Receber cientistas estrangeiros"
 DEN_welcome_foreign_scientists_desc: "Há tormentas se formando no céu da Europa mais uma vez, e pessoas estão escapando de regimes que tentam reprimi-las. Se recebermos algumas delas com braços abertos, poderemos aproveitar seus conhecimentos e competência."
 DEN_build_motorveje: "Construir autoestradas nacionais"
 DEN_build_motorveje_desc: "Recentemente, houve muita discussão e até algum planejamento sobre as motorveje, nossas autoestradas nacionais. Construir uma rede de autoestradas melhoraria o tempo de viagem para cruzar o país, unindo ainda mais as pessoas de todas as regiões."
 DEN_heavy_market_regulations: "Regulamentações à indústria pesada"
 DEN_heavy_market_regulations_desc: "As empresas do setor industrial ampliaram em tamanho e capital nos últimos anos, e seu controle sobre a economia está tirando o sono de muitas pessoas. Precisamos restringi-las e estabelecer normas rígidas de monitoramento para garantir que não priorizem as necessidades da empresa sobre as da nação."
 DEN_limited_market_regulations: "Regulamentações limitadas à indústria"
 DEN_limited_market_regulations_desc: "O setor industrial ganhou importância na economia nacional recentemente e continua prosperando. Precisamos controlar as empresas o suficiente para que não se tornem uma ameaça à nação, mas sem prejudicar seu crescimento."
 DEN_no_market_regulations: "Eliminar todas as regulamentações à indústria"
 DEN_no_market_regulations_desc: "As empresas do setor industrial cresceram e prosperaram, apesar de nossa regulamentação no mercado, que se mostrou ineficiente. Se quisermos que nossa indústria esteja em pé de igualdade com o resto do mundo, precisaremos eliminar todas as regulamentações."
 DEN_industrial_research_bonus_tt: "Bônus de pesquisa industrial: §G+5,00%§!"
 DEN_side_with_unions: "Aliar-se aos sindicatos"
 DEN_side_with_unions_desc: "Somente melhorando as condições de vida para todos, [Den.GetNameDef] poderá solucionar os problemas que assolam o mercado de trabalho. E só conseguiremos isso fortalecendo os sindicatos."
 DEN_side_with_industry: "Aliar-se aos industrialistas"
 DEN_side_with_industry_desc: "Para resolver os problemas enfrentados pelas empresas, precisamos baixar os salários e aumentar as tarifas sobre produtos importados, ou os empregadores não poderão prosperar."
 DEN_five_year_plan: "Introduzir o plano quinquenal"
 DEN_five_year_plan_desc: "Para assegurar o futuro do povo, precisamos estabelecer um comitê capaz de implementar um modelo econômico inovador para [DEN.GetNameDef]. Esse novo plano quinquenal nos fará crescer e prosperar de verdade!"
 DEN_limited_social_mobilization: "Mobilização social limitada"
 DEN_limited_social_mobilization_desc: "A guerra paira sobre a Europa, mas não seremos pegos de surpresa novamente! Devemos realizar as preparações necessárias para garantir nossa soberania, doa a quem doer."
 #Rearmament Branch
 DEN_start_the_rearmament: "Iniciar o rearmamento"
 DEN_start_the_rearmament_desc: "Faz tempo que [DEN.GetNameDef] negligencia seu Exército e coloca sua própria soberania nas mãos de seus vizinhos. Com a desordem se espalhando pela Europa, isso não pode continuar! Vamos reestabelecer nossas capacidades militares e garantir que nosso destino esteja em nossas próprias mãos."
 DEN_national_unity: "União nacional"
 DEN_national_unity_desc: "Para rearmar e estruturar nosso Exército, precisaremos do apoio de todo o povo dinamarquês. Devemos buscar a unificação da população e avançar com determinação."
 DEN_industrial_preparations: "Preparações industriais"
 DEN_industrial_preparations_desc: "Devemos preparar cada aspecto da nossa sociedade para a guerra; não podemos arriscar sermos surpreendidos. As indústrias devem ser preparadas primeiro, garantindo nossa autossuficiência. Isso aumentará nossa capacidade de repelir invasores por tempo suficiente até a ajuda chegar."
 DEN_military_preparations: "Preparações militares"
 DEN_military_preparations_desc: "Preparar as indústrias para um ataque será inútil se nossos exércitos não conseguirem repelir o inimigo. Devemos fortalecer nossas defesas e garantir que nossas tropas tenham a disciplina e a coragem necessárias para resistir."
 DEN_civilian_preparations: "Preparações civis"
 DEN_civilian_preparations_desc: "Ainda que o Exército e o setor industrial estejam preparados, não adiantará nada se a determinação civil ruir e o povo fraquejar rapidamente em nossas defesas, buscando a paz. Nós temos que consolidar a determinação em cada cidadão dinamarquês e fortalecer sua confiança em si mesmo."
 DEN_full_social_mobilization: "Mobilização social total"
 DEN_full_social_mobilization_desc: "A guerra está diante de nós e, para garantir nossa liberdade, precisamos mobilizar cada setor da sociedade. Todos os homens, mulheres e crianças devem saber seus deveres e obrigações. Isso terá um preço, mas toda a nossa capacidade industrial deve se voltar para o rearmamento e a segurança do povo dinamarquês."
 DEN_seek_protection: "Buscar proteção"
 DEN_seek_protection_desc: "Podemos fazer todos os preparativos que quisermos, mas a verdade é que estamos cercados por vizinhos maiores e mais fortes, cujas intenções não são claras. Portanto, é uma boa ideia buscar proteção em outro lugar para garantir nossa independência."
 DEN_sign_non_aggression_deal: "Assinar um pacto de não agressão"
 DEN_sign_non_aggression_deal_desc: "Nós faremos um ótimo negócio se conseguirmos nos aliar a uma nação mais forte e assinarmos um pacto de não agressão. Ainda que nossa situação precária não mude de imediato, em um futuro próximo esses laços podem nos beneficiar com diferentes acordos comerciais e maior cooperação."
 DEN_sign_a_trade_deal: "Negociar um acordo comercial"
 DEN_sign_a_trade_deal_desc: "Nós estamos determinados a rearmar nossas forças militares, mas isso leva tempo – algo de que não dispomos. Precisamos adquirir equipamentos mais rapidamente. Devemos procurar uma nação amigável e conseguir o que precisamos, já que nossa capacidade de produção é limitada."
 DEN_science_pact: "Entrar em um programa de pesquisa e parceria"
 DEN_science_pact_desc: "Embora a forte ênfase industrial da nossa nação tenha nos proporcionado um grande avanço nas áreas da ciência e tecnologia, ainda estamos atrás de outras nações. Nós poderíamos buscar por um país amigável e tentar entrar em um programa de pesquisa e parceria, benéfico para ambas as partes, visando ampliar ainda mais o nosso progresso."
 DEN_territory_for_protection: "Território em troca de proteção"
 DEN_territory_for_protection_desc: "O programa de rearmamento está fluindo de acordo com o plano, mas ainda há dúvidas entre os militares de que será suficiente. Nós poderíamos vender alguns dos nossos territórios para termos uma garantia maior de proteção, em vez de nos apoiarmos apenas em um pacto de não agressão. Um acordo assim poderia beneficiar até mesmo nossa economia."
 DEN_strength_in_numbers: "Força dos números"
 DEN_strength_in_numbers_desc: "Se quisermos ter uma chance de enfrentar um inimigo muito mais forte, precisaremos buscar aliados. Dane-se a nossa neutralidade! É hora de deixar essa ingenuidade para trás e nos adaptar às realidades do mundo."
 DEN_military_cooperation_program: "Programa de Cooperação Militar"
 DEN_military_cooperation_program_desc: "Com uma aliança formada, os dois países aprenderão um com o outro em um programa de cooperação militar. E para melhorar o acordo, eles concordaram em subsidiar equipamentos militares comprados de nossos novos aliados para fomentar nossos esforços de rearmamento."
 DEN_joint_military_drills: "Treinamentos militares em conjunto"
 DEN_joint_military_drills_desc: "Por sermos um país neutro desde 1864, o Exército dinamarquês não participa combates de verdade há muito tempo. Se nos aproximarmos de nosso novo aliado, poderemos aprender bastante com ele e, por meio de treinamentos militares conjuntos, ambas as nações ganharão experiência uma com a outra."
 DEN_nordic_security: "Segurança nórdica"
 DEN_nordic_security_desc: "Agora que asseguramos nossa própria independência com uma nova aliança, podemos finalmente voltar nossa atenção para o resto dos países nórdicos. Precisamos convencê-los a se juntarem à nossa facção para que possamos proteger uns aos outros – e se eles não enxergarem a razão, devemos protegê-los deles mesmos."
 #Monarchist Branch
 DEN_unify_the_right: "Unificar a direita"
 DEN_unify_the_right_desc: "[DEN.GetNameDefCap] tem sido governada de forma irresponsável há muito tempo! Nós devemos toda a existência do nosso país à perseverança e à determinação do povo dinamarquês. É hora dos partidos políticos de direita finalmente se unirem em uma causa comum contra a ameaça esquerdista."
 DEN_conservatives_support: "Ganhar o apoio dos conservadores"
 DEN_conservatives_support_desc: "Mesmo que uma grande parte do Partido Conservador jamais aceite cooperar com o Bondepartiet ou o DNSAP, ainda há aqueles capazes de ver que [DEN.GetNameDef] está totalmente indefesa e despreparada para a tempestade vindoura. Devemos convencê-los a apoiar nossa causa!"
 DEN_conspire_with_the_officer_corps: "Conspirar com a divisão de oficiais"
 DEN_conspire_with_the_officer_corps_desc: "Com uma coalizão de direita em uníssono, um mandato político muito maior e interesses bem mais coerentes, podemos agora abordar a divisão de oficiais para persuadir pelo menos alguns deles a nos apoiar."
 DEN_encourage_paramilitary: "Encorajar organizações paramilitares"
 DEN_encourage_paramilitary_desc: "Além de ampliar a segurança nacional no caso de uma guerra, o encorajamento de organizações paramilitares locais também ampliaria o senso de comunidade e união dos cidadãos."
 DEN_overthrow_the_government: "Derrubar o governo"
 DEN_overthrow_the_government_desc: "Nosso país tem sido governado há tempo demais por pessoas gananciosas que só pensam em si mesmas, ignorando todos os perigos que ameaçam o povo dinamarquês. É hora de estabelecer uma nova ordem e dar início a uma nova era para [DEN.GetNameDef]!"
 DEN_strengthen_the_officer_corp: "Fortalecer a divisão de oficiais"
 DEN_strengthen_the_officer_corp_desc: "Oficiais têm um papel vital no sucesso de operações militares. Assim, para garantir a eficácia das nossas forças armadas, devemos dar ainda mais ênfase em fortalecer nosso corpo de oficiais. Precisamos formar uma nova geração de líderes habilidosos e dedicados."
 DEN_king_assumes_power: "O rei assume o poder"
 DEN_king_assumes_power_desc: "Precisamos de um pulso firme para nos liderar nestes tempos de incerteza. Precisamos de estabilidade e tradição. Talvez o rei possa ser persuadido a assumir o controle total do governo durante este período difícil."
 DEN_konge_og_faedreland: "For Konge og Fædreland"
 DEN_konge_og_faedreland_desc: "Que a dedicação e honra inabaláveis do Rei Cristiano X sejam um sinal de esperança para a população nestes tempos difíceis. Devemos permanecer unidos como povo para defender nossa terra natal."
 DEN_align_industries: "Alinhar indústrias aos interesses nacionais"
 DEN_align_industries_desc: "A necessidade de uma alocação eficiente de recursos e de produção industrial concentrada se tornou crucial. Ao coordenar nossos esforços e simplificar a produção, [DEN.GetNameDef] poderia aproveitar o potencial máximo de todas as fábricas, trabalhadores e recursos disponíveis."
 DEN_the_royal_guard: "Expandir a Guarda Real da Dinamarca"
 DEN_the_royal_guard_desc: "A Guarda Real da Dinamarca foi incumbida de proteger o rei e sua família há quase 300 anos e provou-se repetidamente uma unidade dedicada e leal em suas obrigações. Se expandirmos a guarda e seu treinamento, poderemos fortalecer ainda mais nossas forças armadas."
 DEN_economic_mobilization_strategy: "Estratégia de mobilização econômica"
 DEN_economic_mobilization_strategy_desc: "Nós temos que preparar a economia e as massas para a guerra iminente. Precisamos implementar uma nova estratégia econômica para garantir que as indústrias funcionem com seu potencial máximo e, ao mesmo tempo, convencer o povo dinamarquês a cumprir seus deveres pelo rei e pelo país."
 DEN_expand_kobenhavns_university: "Expandir a Universidade de Copenhague"
 DEN_expand_kobenhavns_university_desc: "Não podemos permitir que [DEN.GetNameDef] se torne uma nação tecnologicamente atrasada. Investir no progresso científico e no desenvolvimento tecnológico da Universidade de Copenhague garantirá que não fiquemos atrás da concorrência em qualquer campo."
 DEN_scandinavian_security: "Segurança escandinava"
 DEN_scandinavian_security_desc: "A Escandinávia e o Mar Báltico têm sido os principais focos geopolíticos para [DEN.GetNameDef] nos últimos séculos. Mas, antes de voltar nossa atenção para as maiores potências europeias no continente, primeiro teremos de subjugar e pacificar nosso flanco ao norte."
 DEN_reintegrate_iceland: "Reintegrar a Islândia"
 DEN_reintegrate_iceland_desc: "Não muito tempo atrás, [ICE.GetNameDef] era parte da nossa nação, e foi assim por séculos. Está na hora de convencermos o povo [ICE.GetAdjective] a se juntar ao nosso reino e nos tornarmos uma única nação novamente."
 DEN_develop_iceland: "Desenvolver a Islândia"
 DEN_develop_iceland_desc: "A localização da Islândia no Atlântico Norte faz dela um excelente ponto de partida para expedições navais com o objetivo de controlar o alto-mar. Se direcionarmos recursos e dinheiro para a região, poderemos integrá-la mais estreitamente ao reino e aproveitar melhor sua posição estratégica."
 DEN_sway_the_nordics: "Persuadir os nórdicos"
 DEN_sway_the_nordics_desc: "Há sabedoria no ditado \"A caneta é mais poderosa que a espada\". Seria prudente tentar persuadir as outras nações a se unirem à nossa causa por meios diplomáticos, em vez de usar força bruta."
 DEN_offer_protection: "Oferecer proteção"
 DEN_offer_protection_desc: "Nós deveríamos oferecer proteção às nações que precisam de ajuda a fim de estabelecer uma hegemonia dinamarquesa e, assim, ampliar nossa influência e poder pela região nórdica e ao redor do Mar Báltico. Defender nossos companheiros nórdicos e bálticos fortalecerá a segurança em toda a região e beneficiará a todos."
 DEN_secure_swedish_steel: "Assegurar o aço sueco"
 DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap] é um país pobre em recursos e que carece da maioria dos equipamentos necessários para manter um exército moderno. Por outro lado, a Suécia tem uma vastidão de recursos naturais e costumava estar sob controle dinamarquês. Chegou o momento de subjugar [SWE.GetNameDef] ao nosso comando mais uma vez."
 DEN_swedish_steel_production: "Produção sueca de aço"
 DEN_swedish_steel_production_desc: "Após assegurar o controle da riqueza mineral no norte do território [SWE.GetAdjective], ficamos em uma ótima posição para tirar proveito de todas as minas da região e aumentar nossas próprias capacidades de extração. Além disso, também podemos exportar um pouco dessa riqueza em troca de garantias de segurança."
 DEN_finish_off_finland: "Proteger nossa frente oriental"
 DEN_finish_off_finland_desc: "Nossos interesses no norte da Escandinávia estarão sempre ameaçados se não protegermos nosso flanco ao leste. Precisamos tomar medidas preventivas para proteger os territórios finlandeses!"
 DEN_reclaim_norway: "Retomar a Noruega"
 DEN_reclaim_norway_desc: "A Coroa dinamarquesa governou [NOR.GetNameDef] por centenas de anos antes de os suecos tomarem o país de nós em 1814. Agora, [NOR.GetNameDef] se vê governada pelo Rei Haakon, o irmão de nosso rei e um monarca que não tem demonstrado interesse em assumir o controle direto da nação e tomar as decisões necessárias para proteger seu povo. É hora de unificar os dois países sob o comando dinamarquês mais uma vez."
 DEN_train_mountain_infantry: "Treinamento montanhês"
 DEN_train_mountain_infantry_desc: "As regiões Oeste e Norte da Escandinávia são cobertas por terrenos montanhosos, algo que não temos na Dinamarca. Precisamos conduzir treinamentos militares nessas montanhas para aumentar nossas capacidades de combate a fim de proteger melhor o reino."
 DEN_pan_scandinavianism: "Panescandinavismo"
 DEN_pan_scandinavianism_desc: "A Escandinávia e, em menor escala, toda a região nórdica têm uma longa história comum e intimamente ligada há milhares de anos. Nós podemos usar os vínculos já existentes entre nossos povos para avançar rumo à unificação."
 #Fascist Branch
 DEN_march_on_the_capital: "Marchar sobre a capital"
 DEN_march_on_the_capital_desc: "Finalmente chegou a hora do nosso partido se erguer e assumir o controle para levar [DEN.GetNameDef] rumo ao futuro. Devemos marchar em [ROOT.capital.GetCapitalVictoryPointName] e fazer nossas vozes serem ouvidas! Esse será o início de uma era forte e segura na história do povo [DEN.GetAdjective]!"
 DEN_seize_power: "Tomar o poder"
 DEN_seize_power_desc: "[DEN.GetNameDefCap] está finalmente pronta para aceitar um novo governo fascista. Aboliremos o Rigsdagen e, em seu lugar, colocaremos o futuro de nossa grande nação nas mãos de $DEN_cay_lembcke$. No entanto, se houver o menor sinal de resistência, devemos estar preparados para erradicá-la de uma vez por todas."
 DEN_ask_for_support: "Pedir por apoio"
 DEN_ask_for_support_desc: "O povo [GER.GetAdjective] é um excelente exemplo do tipo de país que queremos construir. Portanto, não há governo melhor para pedirmos apoio durante este momento turbulento. Devemos enviar uma delegação a [GER.capital.GetCapitalVictoryPointName] o mais rápido possível!"
 DEN_denmark_first: "Dinamarca em primeiro lugar"
 DEN_denmark_first_desc: "Já chegamos tão longe por nosso próprio mérito, por que deveríamos buscar o apoio de alguma das grandes potências? Em vez disso, [DEN.GetNameDef] se manterá firme por conta própria e se tornará tão relevante quanto as outras grandes facções do mundo. Længe leve Danmark!"
 DEN_rally_the_nation: "Incitar a nação"
 DEN_rally_the_nation_desc: "Agora que tomamos o controle do país, é de extrema importância que conquistemos o apoio popular. Embora os insatisfeitos não possam fazer muito para se opor a nós, é muito melhor ter a população ao nosso lado e pronta para lutar pela nação do que esperando para cravar uma faca em nossas costas. Vamos restaurar o orgulho [DEN.GetAdjective] e reunir o povo para lutar pelo país!"
 DEN_dano_german_military_cooperation: "Cooperação militar alemã-dinamarquesa"
 DEN_dano_german_military_cooperation_desc: "Para que possamos desenvolver nosso Exército a ponto de conseguir atingir nossos objetivos, deveríamos abordar o governo [GER.GetAdjective] para solicitar por cooperação militar e tecnológica. Com essa proposta, o futuro que imaginamos para [DEN.GetNameDef] ficará mais próximo de se tornar realidade."
 DEN_institute_corporatism: "Instituir o corporativismo"
 DEN_institute_corporatism_desc: "Inspirados pelo modelo italiano, trabalhadores e capitalistas de diferentes setores econômicos devem participar na elaboração de políticas nacionais, para que possamos mediar esses grupos e implementar as reformas mais benéficas para a economia nacional. Isso ajudará a garantir um futuro sólido para [DEN.GetNameDef]."
 DEN_experimental_technology: "Tecnologia experimental"
 DEN_experimental_technology_desc: "À medida que desenvolvemos nossa máquina de guerra, também devemos garantir que o nosso setor de pesquisa e desenvolvimento continue avançando em seus projetos. É imperativo que forneçamos às universidades e laboratórios o financiamento necessário para continuar impulsionando o nosso avanço."
 DEN_assault_troops: "Storm Afdeling"
 DEN_assault_troops_desc: "Embora nossas unidades regulares possam manter as frentes de batalha e repelir gradualmente os inimigos, é por meio da força das nossas tropas de elite que encontraremos o poder necessário para destruir qualquer ameaça. Devemos priorizar seu treinamento e garantir que tenhamos forças especiais obedientes e disciplinadas na reserva."
 DEN_prioritize_navy: "Priorizar a Søværnet"
 DEN_prioritize_navy_desc: "Nossa terra natal não passa de uma pequena península. Por isso, é de grande importância que priorizemos o desenvolvimento suspenso da nossa frota. Um dia, [DEN.GetNameDef] terá uma Marinha capaz de rivalizar com [ENG.GetNameDef] ou [JAP.GetNameDef], mas apenas se investirmos tempo e dinheiro para melhorá-la."
 DEN_prioritize_army: "Priorizar o Hæren"
 DEN_prioritize_army_desc: "A base de qualquer força militar é o Exército. Se direcionarmos nossos recursos para o treinamento de soldados e para a produção de máquinas e equipamentos de guerra, estaremos prontos para enfrentar qualquer um que ouse ameaçar [DEN.GetNameDef]."
 DEN_total_war: "Total Krig"
 DEN_total_war_desc: "Nossas atuais perdas nesta guerra são inaceitáveis. No entanto, esse não é o fim. Devemos reunir nossas tropas e nos preparar para uma guerra total. Se conseguirmos repelir o inimigo e empregar tudo o que temos contra ele, então talvez tenhamos a chance de resistir a essa tormenta. Vamos reunir o povo e mobilizar as últimas de nossas indústrias; devemos nos manter firmes!"
 DEN_military_might: "Potência militar ressurgente"
 DEN_military_might_desc: "O poderio militar [DEN.GetAdjective] aumenta a cada dia, mas sempre há espaço para melhorias. Vamos concentrar o nosso financiamento no Hæren e na Flyvevåbnet para aprimorar seu treinamento e eficiência no campo de batalha."
 #End Focuses
 DEN_avenging_1864: "Vingança por 1864"
 DEN_avenging_1864_desc: "A humilhante derrota de 1864 marcou nossa nação por mais de meio século. Já passou da hora de proteger nossa fronteira sul e assegurar que nenhum inimigo possa ditar novamente a maneira como vivemos."
 DEN_dominium_maris_baltici: "Dominium Maris Baltici"
 DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap] já foi a nação mais poderosa na região do Mar Báltico. Enfrentamos os bálticos, poloneses, russos e, acima de tudo, os suecos pelo controle dessas águas. Agora, estamos prontos para colocar a região inteira sob nosso domínio de uma vez por todas."
 DEN_establish_the_danelaw: "Danelagen"
 DEN_establish_the_danelaw_desc: "Houve um tempo em que o nosso domínio se estendia pelo Mar do Norte e os ingleses obedeciam às nossas leis. Chegou a hora de nos erguermos novamente e garantir o futuro de nosso povo assegurando o controle dos mares. Reintroduziremos a Danelagen e obrigaremos os outros países a nos ouvir!"
 #Occupation Branch
 DEN_collaboration_government: "Samarbejdsregering"
 DEN_collaboration_government_desc: "Assinar um tratado de paz e cooperar com [?DEN.DEN_overlord_nation.GetNameDef] era a única maneira de poupar nosso povo da destruição e ruína. Com a formação de um governo que colabora com o exército de ocupação [?DEN.DEN_overlord_nation.GetAdjective], teremos muito mais independência e soberania do que a maioria das nações passando por situações semelhantes."
 DEN_seek_independence: "Buscar independência"
 DEN_seek_independence_desc: "A independência do povo dinamarquês não é mais garantida, apesar de cooperarmos com [?DEN.DEN_overlord_nation.GetNameDef]. Temos que resistir às forças de ocupação e atacar na hora certa para assegurar nossa liberdade."
 DEN_sanction_sabotages: "Autorizar sabotagens"
 DEN_sanction_sabotages_desc: "Mesmo que estejamos cooperando com [?DEN.DEN_overlord_nation.GetNameDef], isso não quer dizer que não possamos resistir à ocupação de maneira pacífica. De fato, podemos até argumentar que é nosso dever resistir sem colocar a população em risco."
 DEN_form_the_danish_freedom_council: "Danmarks Frihedsråd"
 DEN_form_the_danish_freedom_council_desc: "Devemos reunir uma coalizão ampla de apoio entre todos os partidos políticos que se opõem à ocupação pelo governo [?DEN.DEN_overlord_nation.GetAdjective] para formar um conselho. Esse Conselho da Liberdade poderá coordenar com mais eficiência os movimentos de resistência que surgiram após a invasão, talvez até mesmo organizar uma guerra de independência."
 DEN_arm_the_resistance: "Armar a resistência"
 DEN_arm_the_resistance_desc: "Diversos movimentos de resistência surgiram desde o início da ocupação. Se quisermos nos libertar da opressão sob o domínio [?DEN.DEN_overlord_nation.GetAdjective], será essencial provermos armas e treinamento a esses grupos para o dia em que finalmente declararemos nossa independência."
 DEN_escalate_the_sabotages: "Intensificar as sabotagens"
 DEN_escalate_the_sabotages_desc: "Está ficando cada vez mais claro que precisaremos lutar para recuperarmos nossa liberdade. Devemos intensificar os esforços de sabotagem contra o domínio [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_expand_the_resistance: "Expandir a resistência"
 DEN_expand_the_resistance_desc: "Embora tenham surgido diversos grupos de resistência por todas as esferas da sociedade desde o início da ocupação, teremos que atrair ainda mais pessoas para eles se quisermos ter alguma chance de expulsar o invasor [?DEN.DEN_overlord_nation.GetAdjective] de nossa nação."
 DEN_declare_independence: "Declarar a independência dinamarquesa"
 DEN_declare_independence_desc: "Chegou a hora de declarar nossa independência mais uma vez e lutar por ela, se necessário!"
 DEN_secure_danish_freedom: "Assegurar a liberdade dinamarquesa"
 DEN_secure_danish_freedom_desc: "Expulsar o exército [?DEN.DEN_overlord_nation.GetAdjective] do país não será suficiente para assegurar a liberdade dinamarquesa. Precisamos garantir que [?DEN.DEN_overlord_nation.GetNameDef] nunca seja uma ameaça novamente."
 DEN_create_danforce: "Criar a Danforce"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] nos proibiu de formar um exército grande, pois isso ameaçaria sua supremacia. Por esse motivo, precisamos procurar por uma nação livre e amigável, disposta a treinar e munir as forças que lutarão para libertar [DEN.GetNameDef] da opressão."
 DEN_buy_foreign_aircraft: "Adquirir aeronaves estrangeiras"
 DEN_buy_foreign_aircraft_desc: "Precisamos fortalecer a Brigada Dinamarquesa com a aquisição de aviões capazes de competir com [?DEN.DEN_overlord_nation.GetNameDef] pela supremacia aérea sobre a [DEN.GetNameDef]."
 DEN_rigid_training: "Treinamento rigoroso"
 DEN_rigid_training_desc: "Números por si só não conquistarão a supremacia dos céus. Precisamos estabelecer um programa de treinamento árduo para que nossos pilotos consigam expulsar qualquer avião [?DEN.DEN_overlord_nation.GetAdjective] de nosso espaço aéreo."
 DEN_strengthen_the_danish_brigades: "Fortalecer as Brigadas Dinamarquesas"
 DEN_strengthen_the_danish_brigades_desc: "Nunca teremos o mesmo poder de fogo que [?DEN.DEN_overlord_nation.GetNameDef], então devemos lutar com inteligência para vencer. É preciso estudar nossos inimigos e encontrar suas fraquezas para tirarmos proveito delas no campo de batalha."
 DEN_support_battalions: "Batalhões de apoio"
 DEN_support_battalions_desc: "Para que a Brigada Dinamarquesa seja uma força funcional e tenha alguma chance de libertar [ROOT.GetNameDef], ela deve ser equipada adequadamente. Fuzis e metralhadoras são armas adequadas, mas artilharia e apoio antiaéreo são essenciais nos dias de hoje."
 DEN_expand_the_brigades: "Expandir as brigadas"
 DEN_expand_the_brigades_desc: "Para aumentar as chances da Brigada Dinamarquesa libertar [ROOT.GetNameDef], será necessário aumentar o efetivo de suas divisões."
 DEN_establish_danske_flotille: "Estabelecer Den Danske Flotille"
 DEN_establish_danske_flotille_desc: "Tendo uma flotilha em exílio, poderemos treinar soldados com exercícios navais para aprimorar suas habilidades na luta pela liberdade. A Marinha do Estado [?DEN.DEN_overlord_nation.GetAdjective] é uma adversária temível, e precisamos explorar cada oportunidade que estiver ao nosso alcance."
 DEN_buy_foreign_ships: "Adquirir contratorpedeiros"
 DEN_buy_foreign_ships_desc: "Para proteger o litoral e as ilhas da [DEN.GetName], primeiro precisamos reunir uma frota capaz de defender nossas rotas marítimas. Se contatarmos, de forma discreta, países que simpatizem com a nossa causa, poderemos adquirir velhos contratorpedeiros para fortalecer a Marinha."
 DEN_align_with_foreign_powers: "Aliar-se a potências estrangeiras"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] não deixará um centímetro de solo conquistado sequer sem luta, e não temos chance sozinhos contra seu poderio militar. Se quisermos destruir os grilhões que nos prendem e reconquistar nossa liberdade, deveremos buscar aliados dispostos a ajudar em nossa causa."
 DEN_seek_foreign_support_tt: "Desbloqueia a decisão: §YSolicitar apoio de potências estrangeiras§!"
 DEN_intel_sharing: "Troca de inteligência"
 DEN_intel_sharing_desc: "Se aprofundarmos a cooperação contra [?DEN.DEN_overlord_nation.GetNameDef] com nossos aliados por meio da troca de inteligência, fortaleceremos nosso vínculo e a habilidade de enfim eliminar o invasor [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_ask_for_weapons: "Pedir entrega de armamentos"
 DEN_ask_for_weapons_desc: "Nosso soberano [?DEN.DEN_overlord_nation.GetAdjective] constantemente esvazia nosso abastecimento de armas e munições, prejudicando a capacidade de lutarmos por nossa independência. Poderíamos pedir que nossos aliados enviem, por via aérea, os suprimentos necessários para munir nossas forças."
 DEN_buy_allied_weapons: "Adquirir armamentos de nossos aliados"
 DEN_buy_allied_weapons_desc: "Como uma nação pequena, nossa habilidade de produzir armamentos é limitada e precisaremos do melhor equipamento possível se quisermos garantir nossa independência. Talvez possamos convencer nossos aliados a fornecer essas armas por preços amigáveis."
 DEN_align_with_overlord: "Alinhar-se com [?DEN.DEN_overlord_nation.GetNameDef]"
 DEN_align_with_overlord_desc: "Embora tenhamos conseguido manter um nível alto de independência em nosso acordo de paz com [?DEN.DEN_overlord_nation.GetNameDef], ainda somos um mero fantoche. Porém, isso nos apresenta algumas oportunidades intrigantes. Talvez possamos buscar uma aliança com [?DEN.DEN_overlord_nation.GetNameDef] e aproveitar o poder do nosso Estado soberano para transformar a derrota em vitória..."
 DEN_seek_industrial_investments: "Buscar investimentos industriais"
 DEN_seek_industrial_investments_desc: "Depois de nossa aproximação com [?DEN.DEN_overlord_nation.GetNameDef] e da consequente conquista de um pouco de confiança e graça junto ao nosso Estado soberano, nos encontramos em uma situação oportuna: agora podemos pedir por investimentos em nossas indústrias para fomentar nossas capacidades de produção."
 DEN_pledge_allegiance: "Jurar lealdade"
 DEN_pledge_allegiance_desc: "Para tirar o melhor proveito da nossa relação com [?DEN.DEN_overlord_nation.GetNameDef], precisamos jurar lealdade a eles. Nossa sinceridade não pode deixar dúvidas quanto às nossas ambições para criar uma parceria simbiótica, na qual ambas as nações possam crescer e se beneficiar."
 DEN_seek_military_investments: "Buscar investimentos militares"
 DEN_seek_military_investments_desc: "Após termos firmado nossa aliança e fortalecido nossa relação com [?DEN.DEN_overlord_nation.GetNameDef], temos agora o apoio de [?DEN.DEN_overlord_nation.GetLeader]. Isso nos permite pedir diretamente a ele por investimento [?DEN.DEN_overlord_nation.GetAdjective] para nossa produção militar."
 DEN_petition_for_independence: "Petição pela independência"
 DEN_petition_for_independence_desc: "Nós fizemos a nossa parte e ajudamos [?DEN.DEN_overlord_nation.GetNameDef], nosso Estado soberano, em todos as suas empreitadas e mostramos que somos totalmente confiáveis. Agora, chegou a hora de pedir a nossa independência, mas deixando claro que continuaremos sendo aliados leais do Estado [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_seize_the_production: "Tomar os meios de produção"
 DEN_seize_the_production_desc: "Tempos extraordinários exigem medidas extraordinárias. Para atingir o máximo do nosso potencial industrial, precisamos tomar os meios de produção. Isso garantirá que as indústrias atendam à necessidade da nação e que funcionem da forma mais eficiente possível."
 DEN_adjust_industrial_prioritize: "Ajustar as prioridades industriais"
 DEN_adjust_industrial_prioritize_desc: "A guerra está chegando e, para nos prepararmos adequadamente, nossas indústrias devem produzir e contribuir com o esforço de guerra. Todos os homens e mulheres devem entender e cumprir seus deveres sem reclamar para servir aos interesses do país."
 DEN_increase_cooperation: "Cooperação aumentada"
 DEN_increase_cooperation_desc: "Embora seja doloroso admitir, nós jamais conseguiríamos repelir [?DEN.DEN_overlord_nation.GetNameDef] e suas forças invasoras. E, ao nos render, garantimos um nível de autonomia que nenhum outro país sob o governo [?DEN.DEN_overlord_nation.GetAdjective] desfruta. Portanto, devemos nos empenhar para trabalhar mais de perto com nosso Estado soberano, a fim de garantir essa independência e colher os benefícios dessa relação."
 DEN_acquire_military_equipment: "Adquirir equipamento militar"
 DEN_acquire_military_equipment_desc: "Como uma nação pequena, nossa habilidade de produzir armamentos é limitada, mas, para contribuir com o esforço de guerra da coalizão [?DEN.DEN_overlord_nation.GetFactionName], precisaremos do melhor equipamento possível. Talvez possamos convencer nossos aliados a fornecer essas armas por preços amigáveis."
 DEN_contribute_to_the_war: "Contribuir com o esforço de guerra"
 DEN_contribute_to_the_war_desc: "Mesmo tendo deixado claras as nossas intenções e a nossa postura com relação a nossos soberanos do Estado [?DEN.DEN_overlord_nation.GetAdjective], eles não nos permitirão avançar no desenvolvimento de nossas forças armadas. Nós teremos permissão para aprimorar nosso Exército, Marinha e Força Aérea somente se nos juntarmos à coalizão [?DEN.DEN_overlord_nation.GetFactionName] e nos comprometermos a contribuir com o esforço de guerra. E com o apoio [?DEN.DEN_overlord_nation.GetAdjective], nós poderíamos voltar nossa atenção para o resto dos países nórdicos..."
 DEN_secure_the_norwegian_coast: "Assegurar a costa norueguesa"
 DEN_secure_the_norwegian_coast_desc: "A Dinamarca e a Noruega estiveram unificadas por séculos e, se quisermos controlar o Mar do Norte ou nos expandir para além dele, devemos unificar nossos países novamente. O litoral norueguês é um ponto essencial para a dominação do Atlântico."
 DEN_reclaim_atlantic_islands: "Retomar nossas posses no Atlântico"
 DEN_reclaim_atlantic_islands_desc: "As Ilhas Faroé e a Islândia podem não ser ter uma abundância de recursos naturais, mas fazem parte do nosso reino e têm um papel estratégico importantíssimo, já que ambas servem como pontos de partida para a dominação do Atlântico Norte.\n\nA Groenlândia é a única parte da nossa nação que possui alguns dos recursos naturais necessários para manter um exército moderno e eficiente, portanto, ela é a nossa prioridade."
 DEN_claim_sweden: "Reivindicar a Suécia"
 DEN_claim_sweden_desc: "Os suecos já foram nossos maiores rivais e estiveram sob nosso domínio muitas vezes nos últimos séculos. Ao contrário da Dinamarca, a Suécia é rica em recursos naturais necessários para manter um exército moderno. Talvez tenha chegado o momento de incorporar a Suécia à nossa esfera de influência mais uma vez, deixando todos os seus recursos à nossa disposição..."
 DEN_safeguard_the_eastern_front: "Proteger a frente oriental"
 DEN_safeguard_the_eastern_front_desc: "A Finlândia sempre esteve fora de alcance, historicamente falando. Porém, com o nosso poder ressurgente, somos mais do que capazes de subjugá-la sob nossa hegemonia. Assegurar a Finlândia significa assegurar a frente oriental e fortalecer nosso controle sobre o Mar Báltico."
 #Military Branch
 DEN_sign_forsvarsforliget: "Assinar o Forsvarsforliget"
 DEN_sign_forsvarsforliget_desc: "Com a tensão aumentando na Europa outra vez, devemos admitir que nossa capacidade defensiva atual é muito ineficiente. Assinando um novo acordo de defesa que aumente o orçamento para o Exército, a Marinha e a Força Aérea, poderemos fortalecer nossas forças e garantir a integridade da nação."
 DEN_stockpile_oil: "Estocar petróleo"
 DEN_stockpile_oil_desc: "Devemos esperar o pior e nos preparar para a guerra. Mesmo que não nos envolvamos em combates, um conflito em grande escala ao nosso lado certamente nos afetará. Para minimizar esse impacto, precisamos acumular reservas de recursos estratégicos."
 DEN_potential_fuel_silos_tt: "Após pesquisar §YDepósito de Combustível§!, adiciona §G1§! espaço para construção e §G1§! §YSilo de Combustível§! em §Y2§! estados."
 DEN_sikkerhedspolitiet: "Sikkerhedspolitiet"
 DEN_sikkerhedspolitiet_desc: "Criar um serviço de inteligência nos ajudará a fortalecer a vigilância enquanto a tensão sobre a Europa aumenta e o conflito ameaça destruir nossa soberania."
 DEN_expand_vaernepligten: "Expandir o Værnepligten"
 DEN_expand_vaernepligten_desc: "Nosso Exército mal conta como uma força representativa e é completamente incapaz de deter qualquer invasor. Se quisermos defender a nação de verdade, precisaremos expandir nosso alistamento rapidamente."
 DEN_haeren_reorganization: "Reorganização do Hæren"
 DEN_haeren_reorganization_desc: "O Exército Dinamarquês é pequeno e completamente incapaz de defender nossa fronteira. Ele deve ser reorganizado como uma força efetiva, com um comando centralizado eficiente para manter nossa autonomia e deter inimigos."
 DEN_expand_haerens_tekniske_korps: "Expandir o Hærens Tekniske Korps"
 DEN_expand_haerens_tekniske_korps_desc: "O Corpo Técnico do Exército opera a fabricante de armamentos e munição Hærens Geværfabrik e o arsenal bélico. A expansão dessas instalações aumentará a produção de fuzis e artilharia, o que certamente fortalecerá nosso efetivo militar."
 DEN_hjemmevaernet: "Hjemmeværnet"
 DEN_hjemmevaernet_desc: "Há muitas pessoas preparadas para se mobilizar e defender a Dinamarca contra agressores. Devemos aproveitar seu espírito de luta e formar uma Guarda Nacional, em caso de alguém ser tolo o suficiente para nos invadir."
 DEN_expand_dansk_industri_syndikat: "Expandir a Dansk Industri Syndikat"
 DEN_expand_dansk_industri_syndikat_desc: "A Dansk Industri Syndikat, mais conhecida como Riffelsyndikatet, é a maior fabricante de armamentos do país e produz fuzis Madsen para o nosso Exército. Investir nela e expandir suas fábricas é de grande interesse para a segurança nacional."
 DEN_new_artillery_tactics: "Novas táticas de artilharia"
 DEN_new_artillery_tactics_desc: "O Hærens Tekniske Korps produz armas e munição atualmente. Mas, com a criação de uma divisão experimental dentro da unidade, talvez pudéssemos projetar e produzir nossa própria artilharia, o que beneficiaria muito o Exército."
 DEN_convert_automobile_production: "Converter a produção de automóveis"
 DEN_convert_automobile_production_desc: "Chegou a hora de ordenar às montadoras de automóveis dinamarquesas que convertam suas linhas de produção civil para contribuir com o esforço de guerra em apoio à nossa defesa. Se assegurarmos nossa própria produção de caminhões e mecanizarmos o Exército, ele se tornará mais ágil e dinâmico."
 DEN_slaedepatruljen_sirius: "Slædepatruljen Sirius"
 DEN_slaedepatruljen_sirius_desc: "Neva muito pouco e por pouco tempo no inverno dinamarquês. No entanto, possuímos a Groenlândia, onde a neve é espessa e cobre muitos quilômetros durante todo o ano. Podemos tirar proveito disso para treinar nossas tropas e acostumá-las ao frio."
 DEN_generalkommandoen: "Generalkommandoen"
 DEN_generalkommandoen_desc: "Oficiais bem treinados, regimentados e operantes são a base para um Exército de sucesso. Devemos focar na formação dos oficiais mais eficientes e competentes no mundo para compor nosso Estado-Maior."
 DEN_establish_domestic_tank_manufacturing: "Estabelecer a fabricação nacional de tanques"
 DEN_establish_domestic_tank_manufacturing_desc: "A guerra evoluiu muito no século XX, e precisamos evoluir com ela. Uma força rápida e certeira é o segredo para a vitória nos conflitos de hoje. Assegurar o nosso próprio suprimento de tanques garantirá o sucesso no campo de batalha moderno."
 DEN_expand_ubadsvabnet: "Expandir a Ubådsvåbnet"
 DEN_expand_ubadsvabnet_desc: "A melhor proteção para nossas costas e ilhas é aquela que o inimigo não pode ver. Com uma grande frota de submarinos, poderemos atacar sem ser detectados e retirar nossas forças sem sofrer baixas."
 DEN_add_basic_submarine_tech_tt: "Adiciona a tecnologia: §YClasse Havmanden§!"
 DEN_refit_civilian_ships: "Readaptar navios velhos"
 DEN_refit_civilian_ships_desc: "Estamos cercados por nações com forças navais muito maiores que as nossas. Precisaremos fortalecer nossa Marinha se quisermos ter a mesma capacidade. Com navios suficientes, poderemos enfrentar qualquer frota."
 DEN_refit_civilian_ships_decision_tt: "Desbloqueia decisões de readaptar comboios para fins militares."
 DEN_modernize_the_navy: "Modernizar a Marinha"
 DEN_modernize_the_navy_desc: "Para enfrentar as melhores forças navais de igual para igual, precisamos priorizar a qualidade de nossas embarcações. Frotas numerosas não irão nos ajudar sem as armas e a versatilidade dos navios modernos."
 DEN_sovaernets_operative_kommando: "Søværnets Operative Kommando"
 DEN_sovaernets_operative_kommando_desc: "Precisamos de uma estrutura de comando competente para coordenar nossa Marinha com eficiência. Somente os melhores oficiais poderão receber essa responsabilidade."
 DEN_appropriate_odense_staalskibsvaerft: "Tomar o Odense Staalskibsværft"
 DEN_appropriate_odense_staalskibsvaerft_desc: "Para expandir significativamente o tamanho da nossa Marinha, precisamos aumentar nossa produção. Tomar o estaleiro da A.P. Møller-Mærsk, em Odense, impulsionará nossos esforços."
 DEN_restructuring_sovaernet: "Reestruturar a Søværnet"
 DEN_restructuring_sovaernet_desc: "Devido à paz duradoura que vivenciamos, diversas falhas em nossa estrutura de comando naval passaram despercebidas. A única maneira de solucioná-las é com uma reorganização completa da Søværnet."
 DEN_baltic_sea_domination: "Domínio do Mar Báltico"
 DEN_baltic_sea_domination_desc: "Antes da ascensão do Império Russo, e também do breve Império Sueco, era a Dinamarca quem almejava dominar o Mar Báltico. Para garantir a independência e defender nossa terra de verdade, devemos focar mais uma vez no controle total do Mar Báltico por meio da supremacia naval."
 DEN_north_sea_ambitions: "Ambições no Mar do Norte"
 DEN_north_sea_ambitions_desc: "Somos uma nação abrangente, desde os litorais europeus até os mares do Atlântico Norte. Para proteger esse vasto reino e assegurar nossos territórios além-mar, devemos iniciar um plano ambicioso e ousado. Nosso propósito deve ser a construção de uma frota capaz de enfrentar qualquer potência para dominar o Mar do Norte."
 DEN_with_refit_old_ships_completed_tt: "Após concluir §Y$DEN_refit_civilian_ships$§!:"
 DEN_with_modernize_the_navy_completed_tt: "\nApós concluir §Y$DEN_modernize_the_navy$§!:"
 DEN_naval_power_projection: "Projeção de poder naval"
 DEN_naval_power_projection_desc: "Ter uma Marinha grande e poderosa será em vão se ela não puder projetar nosso desígnio para todo o reino. Ao conectar todas as regiões com a ajuda de uma rede de bases navais, consolidaremos nosso controle sobre as águas."
 DEN_baltic_sea_domination_completed_tt: "Concluiu o foco §Y$DEN_baltic_sea_domination$§! e [DEN.GetNameDef] possui"
 DEN_north_sea_ambitions_completed_tt: "Concluiu o foco §Y$DEN_north_sea_ambitions$§! e [DEN.GetNameDef] possui"
 DEN_fromandskorpset: "Frømandskorpset"
 DEN_fromandskorpset_desc: "As melhorias recentes, tanto no Exército quanto na Marinha, impulsionaram significativamente as nossas forças militares. Somos agora mais do que capazes de projetar nosso poder por toda a região, além dos mares e até as costas estrangeiras, se assim o desejarmos."
 DEN_domestic_designs: "Designs nacionais"
 DEN_domestic_designs_desc: "Nossas forças aéreas sofrem com uma capacidade muito baixa. A maior causa disso é não produzirmos aeronaves dentro do país, o que nos impede de reunir um efetivo forte o suficiente para lutar, caso necessário. Precisamos estabelecer uma linha de produção nacional para termos nossos próprios aviões."
 DEN_foreign_designs: "Designs estrangeiros"
 DEN_foreign_designs_desc: "Nenhuma de nossas duas forças aéreas tem a capacidade de projetar e construir caças ou bombardeiros funcionais. Devemos procurar além de nossas fronteiras. Se encontrarmos um design satisfatório, tentaremos obter direitos de produção."
 DEN_unify_flyvevabnet: "Unificar a Flyvevåbnet"
 DEN_unify_flyvevabnet_desc: "No momento, possuímos duas forças aéreas separadas: a Hærens Flyvertropper do Exército e a Marinens Flyvevæsen da Marinha. Essas unidades muitas vezes possuem conflitos de interesses. Se as unificarmos em uma única força aérea, ela poderá desenvolver estratégias sólidas e se firmar como um novo ramo das forças armadas."
 DEN_flyvertaktisk_kommando: "Flyvertaktisk Kommando"
 DEN_flyvertaktisk_kommando_desc: "A consolidação de nossa Força Aérea em um único ramo não é o suficiente. Para que essa nova organização militar possa ser tão eficiente e coesa quanto possível, precisamos criar uma estrutura de comando centralizado capaz de coordená-la devidamente."
 DEN_air_force_power_projection: "Projeção de poder da Força Aérea"
 DEN_air_force_power_projection_desc: "Agora que consolidamos a Flyvevåbnet como o terceiro ramo de nossas forças armadas, podemos focar na proteção dos céus sobre nosso vasto reino. Uma Força Aérea grande e bem-sucedida ainda depende de bases aéreas para decolar e aterrissar."
 DEN_flyveskolen: "Flyveskolen"
 DEN_flyveskolen_desc: "Tendo acumulado toda a habilidade e conhecimento de nossas forças aéreas na Flyvevåbnet, devemos passá-los adiante para aspirantes a cadete por meio de uma escola de treinamento conjunta."
 DEN_torpedofly: "Aviões torpedeiros"
 DEN_torpedofly_desc: "A única maneira de mantermos nossos domínios além-mar é possuindo formas de projetar nosso poder e controle sobre as águas. Isso exigirá uma intensa coordenação estratégica entre a Marinha e a Força Aérea."
 DEN_jagerfly: "Jagerfly"
 DEN_jagerfly_desc: "Para proteger nossas cidades de bombardeios aéreos devastadores, devemos focar nossos recursos de aviação nos melhores caças que pudermos construir."
 DEN_luftstotte: "Luftstøtte"
 DEN_luftstotte_desc: "O melhor emprego para nossa Força Aérea é oferecer suporte às tropas terrestres. A aviação se tornou extremamente importante na guerra moderna, mas ainda é em terra firme que os conflitos são decididos."
 DEN_bombefly: "Bombardeiros"
 DEN_bombefly_desc: "A única maneira de manter [DEN.GetNameDef] em segurança é utilizando bombardeios para destruir a capacidade industrial de nossos inimigos."
 DEN_advanced_flight: "Aviação avançada"
 DEN_advanced_flight_desc: "A aviação alcançou um progresso incrível nos últimos anos, mas ainda há mais inovações e melhorias pela frente. Para realmente dominarmos os céus, devemos liderar a marcha para o avanço tecnológico!"
