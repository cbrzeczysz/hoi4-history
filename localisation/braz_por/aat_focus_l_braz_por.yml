l_braz_por:
 #Opinion modifiers
 #FINLAND
 FIN_suomalainen_sosialismi: "Suomalainen Sosialismi"
 FIN_suomalainen_sosialismi_desc: "A miséria desprezível do capitalismo continua a se infiltrar em nossa sociedade devido à devastação antirrevolucionária causada por Mannerheim e seus aliados durante a guerra civil. Isso não pode continuar. Precisamos achar uma maneira de libertar a classe trabalhadora."
 FIN_towards_a_red_government: "Rumo a um governo vermelho"
 FIN_towards_a_red_government_desc: "Quando as ondas da revolução dos trabalhadores abalaram a nação em 1918, o proletariado foi traído pelas forças reacionárias de Mannerheim e seus aliados alemães. Chegou a hora de vingarmos nossos camaradas caídos e finalmente criar a república dos trabalhadores que sempre sonhamos."
 FIN_the_second_finnish_civil_war: "A Segunda Guerra Civil Finlandesa"
 FIN_the_second_finnish_civil_war_desc: "Pela expansão da consciência de classe entre o proletariado crescente e as habilidades de organização de sua liderança, finalmente conseguimos os recursos para remover nossos mestres burgueses do poder de uma vez por todas."
 FIN_the_peoples_democratic_league: "Liga Democrática Popular"
 FIN_the_peoples_democratic_league_desc: "A Liga Democrática do Povo esteve à frente da coordenação das diversas facções do movimento de esquerda [FIN.GetAdjective]. Seus membros criaram as fundações de uma verdadeira aliança de trabalhadores que pode garantir que a vontade do proletariado seja estabelecida."
 FIN_cooperate_with_social_democrats: "Cooperar com os sociais-democratas"
 FIN_cooperate_with_social_democrats_desc: "Embora claramente equivocados em sua disposição para se comprometer com os capitalistas, não podemos negar que os sociais-democratas desfrutam de grande apoio do proletariado e que muitos de seus líderes são especialistas em suas áreas. Deveríamos cooperar mais com eles na criação de nossa república de trabalhadores."
 FIN_the_workers_state: "O Estado dos Trabalhadores"
 FIN_the_workers_state_desc: "Com a ditadura do proletariado firmemente estabelecida, agora podemos começar a recriar a nação de uma maneira que coloque os interesses dos trabalhadores em primeiro plano dentro da política. Tudo, desde como educamos nossas crianças até a maneira como organizamos nossas fábricas, será completamente reformulado."
 FIN_the_red_watch: "A Vigia Vermelha"
 FIN_the_red_watch_desc: "Há quem deseje minar tudo o que conquistamos desde a guerra civil para restabelecer a tirania capitalista. Com o estabelecimento das Guardas Vermelhas, podemos garantir que essa atividade traiçoeira seja erradicada antes que possa se espalhar por nossa república."
 FIN_approach_the_soviets: "Aproximar-se dos soviéticos"
 FIN_approach_the_soviets_desc: "Nossos camaradas no movimento socialista [SOU.GetAdjective] estão à frente da luta proletária contra o imperialismo burguês. Deveríamos entrar em contato com seus líderes e tentar obter apoio à nossa luta para livrar [FIN.GetNameDef] da burguesia."
 FIN_antagonize_the_soviets: "Antagonizar os soviéticos"
 FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap] pode se apoiar na retórica do socialismo, mas está longe de ser um paraíso para os trabalhadores. Encontraremos nosso próprio caminho para melhorar a vida da classe trabalhadora e não vamos cooperar com o perigo [SOV.GetAdjective]."
 FIN_finno_soviet_pact: "Pacto finlandês-soviético"
 FIN_finno_soviet_pact_desc: "Que se danem as queixas históricas, o povo [SOU.GetAdjective] tem se mostrado um aliado valioso da causa socialista. É hora de formalizarmos um acordo entre nossos governos, em preparação ao ataque inevitável da Europa reacionária."
 FIN_subsidized_national_industrialization: "Industrialização nacional subsidiada"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDefCap] avançou muito na mobilização em massa das forças produtivas da nação por meio da industrialização. Talvez devêssemos pedir a ajuda de seus especialistas para implementar um programa semelhante na Finlândia."
 FIN_finnish_learned_societies: "Sociedades científicas finlandesas"
 FIN_finnish_learned_societies_desc: "Embora muitos intelectuais da nação tenham fugido para o exterior, um número significativo que teve a sabedoria de abraçar o ideal socialista permanece aqui. Devemos apoiar esses intelectuais com investimentos em suas pesquisas."
 FIN_finnish_federation_of_trade_unions: "Federação Finlandesa de Sindicatos"
 FIN_finnish_federation_of_trade_unions_desc: "Os sindicatos representam os verdadeiros mestres da indústria: os trabalhadores. Ao cooperar com a federação dos sindicatos, podemos reorganizar toda a economia para o benefício da classe operária."
 FIN_defensive_preparations: "Preparações defensivas"
 FIN_defensive_preparations_desc: "Independentemente da ideologia, parece que estamos fadados a entrar em conflito com nosso vizinho ao leste. Devemos nos preparar para o inevitável e expandir rapidamente nossas defesas. Se falharmos, nossa nação poderá se ver submissa aos nossos inimigos outra vez."
 FIN_trade_agreements: "Acordos comerciais"
 FIN_trade_agreements_desc: "Embora nem sempre aprovem nossas decisões de política interna, há muitas nações que estariam dispostas a estabelecer acordos comerciais para apoiar nossa modernização militar, especialmente se isso prejudicar a segurança de nossos vizinhos menos simpáticos."
 FIN_finno_estonian_union: "União fino-estoniana"
 FIN_finno_estonian_union_desc: "Compartilhamos uma longa história com o povo da Estônia, então nos entristece vê-los presos entre as grandes potências, aguardando que sua pátria se torne mais um campo de batalha em uma luta internacional. Por meio de uma união, talvez seja possível salvá-los desse destino."
 FIN_social_democracy: "Social-democracia"
 FIN_social_democracy_desc: "Vimos os fracassos e horrores que acontecem quando uma revolução bolchevique é desencadeada em uma nação. Se quisermos criar uma sociedade duradoura que beneficie a classe trabalhadora, isso deve se dar por meios democráticos e pacíficos sempre que possível."
 FIN_pragmatic_socialism: "Socialismo pragmático"
 FIN_pragmatic_socialism_desc: "Abominamos os métodos dos bolcheviques e seus semelhantes, mas não negamos que é necessário fazer mais para libertar a classe trabalhadora dos horrores do capitalismo moderno. Pela aplicação cuidadosa do socialismo democrático e pragmático, alcançaremos esse objetivo."
 FIN_sosialistinen_eduskuntaryhma: "Sosialistinen Eduskuntaryhmä"
 FIN_sosialistinen_eduskuntaryhma_desc: "O Grupo Parlamentar Socialista defende a reaproximação com [SOU.GetNameDef] em lugar da antagonização. As sugestões deles são nossa melhor esperança de manter nossa própria forma de socialismo sem a interferência do governo [SOU.GetAdjective]."
 FIN_social_democratic_womens_union: "União das Mulheres Social-Democratas"
 FIN_social_democratic_womens_union_desc: "A situação das mulheres na sociedade tem sido negligenciada desde sempre. Ao colocar a União das Mulheres Social-Democratas no centro do governo, poderemos finalmente abordar as preocupações delas e criar uma sociedade mais igual para todos."
 FIN_mineral_wealth: "Riqueza mineral"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap] tem uma abundância de recursos naturais que continuam inexplorados. Para mantermos uma força militar convincente, deveríamos usar esses recursos e ampliar nossa autossuficiência econômica."
 FIN_funds_from_kalevala_koru_oy: "Fundos da Kalevala Koru Oy"
 FIN_funds_from_kalevala_koru_oy_desc: "A Kalevala Koru Oy, fabricante de joias finas estabelecida por integrantes da União das Mulheres Social-Democratas, se tornou um grande sucesso. Ao utilizar a experiência delas, poderemos impulsionar nossa economia e usar a riqueza adquirida para financiar outras iniciativas."
 FIN_join_the_comintern: "Unir-se à facção [GetSovietFactionForFinland]"
 FIN_join_the_comintern_desc: "Precisamos rejeitar as noções antiquadas de nacionalismo e seus ressentimentos associados e cooperar com [SOU.GetNameDef]. Juntos, podemos virar a maré contra as forças reacionárias da Europa e, ao mesmo tempo, garantir nosso futuro."
 FIN_finnish_influence_in_the_baltic: "Influência finlandesa no Báltico"
 FIN_finnish_influence_in_the_baltic_desc: "A segurança coletiva da região do Báltico reside na colaboração entre aqueles de mentalidade semelhante e na garantia de que todos mantenham uma defesa confiável contra as forças opressoras. Dessa forma, devemos garantir que todos os nossos vizinhos estejam em concordância."
 FIN_approach_major_democracies: "Aproximar-se das potências democráticas"
 FIN_approach_major_democracies_desc: "Temos um interesse comum com as democracias liberais do mundo que desejam conter a influência crescente dos atores mais agressivos na geopolítica. Talvez seja possível trabalharmos juntos para atingir esse objetivo."
 FIN_finnish_autonomy: "Autonomia finlandesa"
 FIN_finnish_autonomy_desc: "Até mesmo alguns dos comunistas mais dedicados entre nós temiam que a cooperação com [SOU.GetNameDef] levaria à dominação russa efetiva da nossa política. No entanto, por meio de uma diplomacia cuidadosa, chegamos a um nível de entendimento com nossos aliados que assegura nossa autonomia."
 FIN_integrate_kola_and_karelia: "Integrar Kola e a Carélia"
 FIN_integrate_kola_and_karelia_desc: "Estabelecemos uma forte relação cooperativa com nossos camaradas do governo [SOU.GetAdjective], mas as disputas de fronteira pairam sobre ela como uma nuvem carregada, prestes a desabar. Talvez seja melhor dissipar as tensões e finalmente abordar essas questões como aliados, em vez de adversários."
 FIN_keepers_of_the_baltic_countries: "Guardiões dos países bálticos"
 FIN_keepers_of_the_baltic_countries_desc: "Os povos do Báltico têm pouco interesse em serem absorvidos pelo Estado [GER.GetAdjective] ou [SOU.GetAdjective]. Somente nós, com nossa história e perspectiva compartilhadas, somos capazes de liderar essas nações de forma pacífica e sem destruí-las."
 FIN_british_threat: "Ameaça britânica"
 FIN_british_threat_desc: "[ENG.GetNameDefCap] é o coração da economia burguesa global e seus tentáculos imperialistas. Devemos cravar uma adaga com força nesse coração para que o mundo finalmente se veja livre de sua opressão."
 FIN_red_finland: "Finlândia vermelha"
 FIN_red_finland_desc: "Nós vingamos nossos camaradas que morreram durante o Terror Branco por meio da criação de uma verdadeira república dos trabalhadores. Agora só nos resta proteger tudo o que conquistamos daqueles que estão além de nossas fronteiras e buscam nos destruir."
 FIN_united_under_the_north_star: "Unidos sob a Estrela do Norte"
 FIN_united_under_the_north_star_desc: "Nossos amigos e camaradas nórdicos estão à mercê de potências imperialistas que não se importam com os interesses da região. Porém, juntos, podemos garantir a paz para o nosso povo criando uma aliança que deve intimidar até mesmo os impérios mais poderosos."
 FIN_preserve_sapmi: "Preservar a Sápmi"
 FIN_preserve_sapmi_desc: "O povo lapão sofre há muito tempo nas mãos da opressão imperialista, tanto dentro das nossas fronteiras quanto além delas. Devemos nos reaproximar desse povo e ajudá-lo a se libertar do sofrimento incessante nas mãos dos nossos vizinhos."
 #FIN_confederated_finno_russian_republics: "Confederated Finno-Russian Republics"
 FIN_confederated_finno_russian_republics_desc: "Muitos povos diferentes agora estão sob nosso controle. Para evitar o desenvolvimento de uma hierarquia de povos dentro do nosso Estado, vamos reorganizar o governo como uma confederação de repúblicas. Isso permitirá que todos tenham uma voz em sua governança."
 FIN_secure_the_baltic_sea: "Proteger o Mar Báltico"
 FIN_secure_the_baltic_sea_desc: "Muitas vezes nos concentramos em nossas fronteiras terrestres e em como melhor defendê-las, mas não podemos desperdiçar todo esse esforço negligenciando a vulnerabilidade de nosso litoral. Por isso, é essencial investir em um grande programa de defesa costeira para assegurar a proteção desse flanco."
 FIN_german_threat: "Ameaça alemã"
 FIN_german_threat_desc: "O fantasma do militarismo prussiano voltou a assombrar [GER.Capital.GetCapitalVictoryPointName]. Embora alguns possam estar dispostos a ver as capitais da Europa sob o jugo de [GER.GetLeader], nós não estamos. É hora de enfrentar essa ameaça à paz de uma vez por todas."
 FIN_socialist_welfare: "Bem-estar socialista"
 FIN_socialist_welfare_desc: "Por meio da gestão cuidadosa da economia e da defesa da nossa nação, agora temos os recursos necessários para recompensar nosso povo com a criação de um verdadeiro estado de bem-estar social. Vamos garantir que todos tenham vidas longas e felizes."
 FIN_aid_for_entrepreneurs: "Auxílio para empreendedores"
 FIN_aid_for_entrepreneurs_desc: "Precisamos limitar os efeitos dos piores elementos do capitalismo, mas um aumento na atividade empresarial seria vantajoso para nossa economia. Ao estabelecer subsídios e empréstimos para indústrias importantes, podemos estimular essa atividade."
 FIN_soviet_threat: "Ameaça soviética"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap] é uma ameaça à vida da classe trabalhadora no mundo todo, pois não hesitará em envolvê-la numa guerra de conquista. Devemos acabar com essa ameaça agora, antes que seu poder cresça."
 FIN_proclaim_greater_finland: "Proclamar a Federação da Grande Finlândia"
 FIN_proclaim_greater_finland_desc: "Agora nossas fronteiras se estendem além do que poderíamos ter imaginado alguns anos atrás. Com tantos territórios novos, precisamos reorganizar nosso governo para que ele reflita melhor a diversidade das regiões sob seu controle."
 FIN_control_the_flux_of_iron_ore: "Controlar o fluxo do minério de ferro"
 FIN_control_the_flux_of_iron_ore_desc: "O minério de ferro sueco e sua distribuição norueguesa continuam sendo um mecanismo que alimenta guerras em todo o continente e até mesmo além de suas fronteiras. Devemos assumir o controle desse fluxo crítico de recursos antes que ele caia nas mãos de nossos inimigos."
 FIN_finnish_neutrality: "Neutralidade finlandesa"
 FIN_finnish_neutrality_desc: "A força e a determinação do nosso povo para lutar por sua liberdade não é algo que pode ser suprimido. No entanto, devemos buscar uma política de neutralidade para que nossos vizinhos não tenham motivos para acabar com a nossa independência conquistada com tanto esforço."
 FIN_the_finnish_swedish_peoples_party: "Partido Popular Sueco da Finlândia"
 FIN_the_finnish_swedish_peoples_party_desc: "As pessoas de ascendência sueca são uma minoria significativa na Finlândia. Colaborar com o partido que mais representa seus interesses pode nos render apoio para nossas políticas e conquistar a confiança da própria Suécia."
 FIN_align_the_agrarian_league: "Alinhar-se à Liga Agrária"
 FIN_align_the_agrarian_league_desc: "Ainda que [ROOT.GetNameDef] tenha passado por uma industrialização significativa no último século, não podemos ignorar a situação das milhares de pessoas que mantêm a nação alimentada por meio do trabalho agrícola. Cooperando com a Liga Agrária, podemos garantir que seus interesses sejam tratados com a mesma atenção dispensada às pessoas nas cidades."
 FIN_political_unity: "União política"
 FIN_political_unity_desc: "Independentemente da ideologia política, todos nós queremos o melhor para o nosso povo. Nesse momento de crise, devemos deixar de lado as pequenas disputas políticas e trabalhar lado a lado."
 FIN_collaboration_with_the_left: "Colaboração com a esquerda"
 FIN_collaboration_with_the_left_desc: "A alienação dos partidos de esquerda não ajuda a fortalecer nosso governo. No entanto, se conseguirmos encontrar uma maneira de colaborar com eles, poderemos mobilizar mais pessoas para nossa causa."
 FIN_railways_and_infrastructure: "Ferrovias e infraestrutura"
 FIN_railways_and_infrastructure_desc: "A Grande Guerra demonstrou a necessidade de redes ferroviárias e rodoviárias robustas que apoiem a indústria e os militares no transporte de recursos ou pessoas até seus destinos. Após décadas de ocupação e derramamento de sangue, nossas redes logísticas precisam urgentemente de investimento."
 FIN_repurpose_small_industries: "Reaproveitar pequenas indústrias"
 FIN_repurpose_small_industries_desc: "Apesar de não contarmos com as indústrias colossais das grandes potências, temos diversas pequenas fábricas em operação. Em vez de começar do zero, devemos reutilizar esses pequenos estabelecimentos para o esforço de produção bélica."
 FIN_expand_state_military_factories: "Expandir fábricas militares estatais"
 FIN_expand_state_military_factories_desc: "Nossas fábricas estatais estão tendo dificuldade em atender às demandas impostas pelas forças armadas durante esse período de crise. Para manter as linhas de abastecimento, precisamos expandir nossa capacidade de produção com mais fábricas."
 FIN_a_new_course_for_kokoomus: "Um novo rumo para o Kokoomus"
 FIN_a_new_course_for_kokoomus_desc: "Eventos recentes aumentaram o apoio ao partido Kokoomus, pois as pessoas buscam uma liderança forte e sensata, além de um retorno aos valores tradicionais. Nós deveríamos tirar proveito disso e avançar a agenda conservadora do partido."
 FIN_the_finnish_throne: "O trono finlandês"
 FIN_the_finnish_throne_desc: "Há muito tempo o Kokoomus defende uma monarquia finlandesa. Com o recente aumento da sua base de apoio e um controle mais rígido sobre as rédeas do poder, eles agora têm como dissolver o sistema atual e estabelecer uma monarquia."
 FIN_strengthen_military_administration: "Fortalecer a administração militar"
 FIN_strengthen_military_administration_desc: "Mannerheim liderou nossa nação heroicamente durante essa época tumultuada, passando por cima de dogmas políticos com precisão militar. Pelo bem da sobrevivência da nação, precisamos dar a ele e aos militares a autoridade para governar como acharem necessário."
 FIN_dreams_of_expansionism: "O sonho do expansionismo"
 FIN_dreams_of_expansionism_desc: "Risto Ryti reconhece, com razão, que nunca teremos uma paz duradoura até tomarmos o controle das terras da Carélia ao leste. Após conquistá-las, poderemos criar uma fronteira com nossos vizinhos que seja muito mais fácil de defender."
 FIN_reach_out_to_scandinavia: "Contatar a Escandinávia"
 FIN_reach_out_to_scandinavia_desc: "A maioria de nossos vizinhos escandinavos pensa como nós e tem pouco interesse em se envolver nos conflitos das grandes potências. Mantendo relações fortes com eles, podemos construir as bases da nossa defesa coletiva."
 FIN_moderate_politics: "Política moderada"
 FIN_moderate_politics_desc: "À medida que as tensões aumentam entre as grandes potências, precisamos garantir que nosso governo não seja considerado muito tolerante com as ideologias de nenhuma facção. Para isso, devemos buscar uma política de moderação doméstica."
 FIN_join_the_allies: "Unir-se à facção [GetAlliesFactionForFinland]"
 FIN_join_the_allies_desc: "A neutralidade está rapidamente se tornando uma política antiquada que simplesmente leva à vassalização nas mãos das grandes potências. Embora seja arriscado devido à nossa posição geopolítica, nos unir aos Aliados pode garantir nossa soberania a longo prazo."
 FIN_northern_defense_front: "Frente de Defesa do Norte"
 FIN_northern_defense_front_desc: "Nossos vizinhos na Escandinávia e no Báltico são alvos fáceis para as grandes potências. No entanto, se unirmos nossos recursos em uma colaboração militar, poderemos desencorajar os ataques até mesmo dos maiores inimigos."
 FIN_the_lone_wolf: "The Lone Wolf"
 FIN_the_lone_wolf_desc: "Ninguém prioriza mais os interesses do povo [ROOT.GetAdjective] do que ele mesmo. A história continua mostrando que, em vez de dependermos da ajuda dos outros, temos que depender apenas de nós mesmos."
 FIN_military_aid: "Auxílio militar"
 FIN_military_aid_desc: "Os Aliados possuem diversos fabricantes de armamentos, e nós deveríamos nos servir dessa variedade para modernizar rapidamente nossas forças armadas."
 FIN_mineral_wealth_development: "Desenvolvimento da riqueza mineral"
 FIN_mineral_wealth_development_desc: "Considerando nossa geografia e nossos vizinhos, existe a possibilidade de ficarmos isolados de possíveis aliados ou parceiros econômicos. Assim, devemos utilizar os recursos inexplorados da nossa nação para garantir nossa capacidade de continuar a lutar, mesmo sozinhos."
 FIN_industrialize_the_region: "Industrializar a região"
 FIN_industrialize_the_region_desc: "Embora o poder militar combinado da Frente de Defesa do Norte seja considerável, precisamos fazer mais para garantir que nossas economias a sustentem no caso de uma guerra prolongada. Para isso, precisamos investir na revitalização de nossas indústrias."
 FIN_increase_military_investment: "Aumentar o investimento militar"
 FIN_increase_military_investment_desc: "Os componentes econômico e logístico do conflito são tão essenciais para nossa sobrevivência quanto as batalhas na linha de frente. Portanto, devemos investir em nossa indústria bélica para garantir que ela possa continuar fornecendo às nossas forças todo o equipamento necessário."
 FIN_cooperation_with_germany: "Cooperação com a Alemanha"
 FIN_cooperation_with_germany_desc: "Podemos confiar na realidade geopolítica de que [GER.GetNameDef] e [SOU.GetNameDef] acabarão entrando em guerra. Se cooperássemos com o governo [GER.GetAdjective], poderíamos vingar nossas perdas em conflitos anteriores contra [SOU.GetNameDef] e abrir novas oportunidades para nossa nação."
 FIN_wartsila_engine_production: "Produção de motores Wärtsilä"
 FIN_wartsila_engine_production_desc: "Ter habilidade e capacidade para produzir nossos próprios motores militares melhoraria nossa segurança nacional. Trabalhando com aliados e empresas domésticas, como a Wärtsilä, podemos garantir esse nível de segurança."
 FIN_german_military_advisors: "Conselheiros militares alemães"
 FIN_german_military_advisors_desc: "O modo de travar guerras está mudando rapidamente devido ao uso de equipamentos motorizados e aeronaves. Talvez seja hora de aprender com nossos irmãos de armas no Exército [GER.GetAdjective] a como empregar melhor esses novos recursos a nosso favor."
 FIN_finnish_march_of_conquest: "Marcha da conquista finlandesa"
 FIN_finnish_march_of_conquest_desc: "Por muito tempo, ficamos na defensiva contra [SOU.GetNameDef] e seus antecessores. Agora é hora de virar o jogo e empurrar de volta as fronteiras, libertando o povo da Carélia do autoritarismo [SOU.GetAdjective] a qualquer custo."
 FIN_joint_scientific_program: "Programa científico conjunto"
 FIN_joint_scientific_program_desc: "Obter uma vantagem tecnológica sobre os inimigos pode ser o fator decisivo para determinar se uma nação sairá vitoriosa de um conflito. Ao compartilhar conhecimento científico com nossos aliados, poderemos garantir que a vantagem tecnológica esteja do nosso lado."
 FIN_modernize_the_industry: "Modernizar a indústria"
 FIN_modernize_the_industry_desc: "Os frutos dos nossos esforços tecnológicos têm aplicações além do campo de batalha. Muitos deles poderiam ser usados para tornar nossa indústria mais eficiente. Com investimentos, poderíamos usar nossos novos conhecimentos para iniciar um amplo programa de modernização industrial."
 FIN_modernize_the_army: "Modernizar o Exército"
 FIN_modernize_the_army_desc: "As prioridades de qualquer governo são a defesa e a segurança de seu povo. Quando nossas forças armadas são insuficientes, somos obrigados a investir na sua modernização e melhoria para que elas possam cumprir sua função."
 FIN_weapon_caches: "Depósitos de armas"
 FIN_weapon_caches_desc: "Caso nossas forças armadas sejam subjugadas e o governo caia, precisamos de um plano de emergência para recuperar a nação. Uma sugestão seria criar depósitos secretos de armas para serem usadas por futuras forças de resistência."
 FIN_national_unity: "União nacional"
 FIN_national_unity_desc: "Conforme a guerra se aproxima, vamos unir o povo de nossa grande nação e demonstrar mais uma vez ao mundo o que significa ser finlandês."
 FIN_viron_kansa: "Viron Kansa"
 FIN_viron_kansa_desc: "Embora separados pelo Mar Báltico, [ROOT.GetNameDef] e [EST.GetNameDef] têm uma longa história em comum. Além disso, enfrentamos desafios semelhantes conforme lutamos para manter nossa independência. Talvez seja possível salvar nossos povos da guerra por meio de uma unificação pacífica."
 FIN_ambitions_in_the_south: "Ambições no sul"
 FIN_ambitions_in_the_south_desc: "As pequenas nações do Báltico estão sendo cobiçadas por seus vizinhos. Se elas devem ser derrotadas, é melhor que isso seja para o nosso benefício e não de possíveis inimigos."
 FIN_union_of_finnish_brothers_in_arms: "União dos Irmãos em Armas Finlandeses"
 FIN_union_of_finnish_brothers_in_arms_desc: "A União dos Irmãos em Armas Finlandeses está à frente do movimento nacional-socialista e vem obtendo cada vez mais apoio à medida que nossa nação enfrenta ameaças externas. Se colaborássemos com eles, poderíamos conquistar um grande apoio para a defesa da nação."
 FIN_arm_the_lotta_svard: "Armar a Lotta Svärd"
 FIN_arm_the_lotta_svard_desc: "A Lotta Svärd tem se mostrado um grande trunfo na execução de seu papel como uma força auxiliar. Devido à sua proficiência e nossa situação crítica, talvez seja hora de equipar a organização e integrá-la melhor às forças armadas."
 FIN_parmis_devils: "Os demônios de Pärmi"
 FIN_parmis_devils_desc: "O batalhão penal de Nikke Pärmi acabou se mostrando uma maneira eficaz de aproveitar um efetivo que teria ficado ocioso atrás das grades. Devemos expandir seu trabalho criando uma divisão de prisioneiros dispostos a lutar pelo país."
 FIN_militarized_society: "Sociedade militarizada"
 FIN_militarized_society_desc: "Para nossa nação sobreviver ao terrível ataque que estamos enfrentando, devemos abandonar a fachada da política e aceitar a completa militarização da sociedade. Só venceremos nossos inimigos por meio de medidas extremas."
 FIN_a_cry_for_help: "Um grito de socorro"
 FIN_a_cry_for_help_desc: "A Liga das Nações não cumpriu seu dever de proteger os estados-membros dos conflitos. No entanto, ainda há aqueles no exterior que podem ouvir nosso pedido de ajuda e vir em nosso auxílio. É o que esperamos."
 FIN_greater_finland: "Grande Finlândia"
 FIN_greater_finland_desc: "Não seremos mais alvo de vizinhos implacáveis que cobiçam nossa terra. Em vez disso, nós seremos os predadores e vamos expandir nossas fronteiras até seus limites naturais, além das terras da Carélia."
 FIN_right_wing_policies: "Políticas de direita"
 FIN_right_wing_policies_desc: "Os militantes da esquerda não passam de agentes das potências estrangeiras. Eles venderiam a pátria em um piscar de olhos se isso agradasse [SOU.Capital.GetCapitalVictoryPointName]. Para nossa nação prosperar e sobreviver, precisamos recorrer aos partidos e organizações da direita."
 FIN_discredit_the_democratic_system: "Descreditar o sistema democrático"
 FIN_discredit_the_democratic_system_desc: "Nosso sistema democrático apenas cambaleia de uma crise para outra, sem nenhuma ação decisiva e significativa. Na situação perigosa em que nos encontramos agora, não podemos mais tolerar essa fraqueza e devemos educar o povo quanto às falhas desse sistema político."
 FIN_prepare_a_military_coup: "Preparar um golpe militar"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDefCap] precisa de uma liderança forte e decisiva que seja capaz de tomar decisões difíceis durante uma crise. No momento, as únicas pessoas capazes de fazer isso são os militares. Em vez de esperar que a nação se desfaça nas mãos de democratas e socialistas, vamos estabelecer as bases para um golpe militar."
 FIN_a_fascist_regime: "Um regime fascista"
 FIN_a_fascist_regime_desc: "Com o parlamento nacional sob a influência dos militares, agora podemos ter [FIN.GetNameDef] sob um regime forjado com base na força, honra e lealdade à pátria."
 FIN_seek_german_protection: "Buscar proteção alemã"
 FIN_seek_german_protection_desc: "A Liga das Nações falhou totalmente em cumprir a lei internacional. Devemos aceitar que o poder das forças armadas é o único fator determinante nas relações internacionais. Para nossa nação sobreviver, devemos buscar ajuda de nossos vizinhos mais fortes, como [GER.GetNameDef]."
 FIN_join_axis: "Unir-se à facção [GetFascistFactionForFinland]"
 FIN_join_axis_desc: "Poucos serão capazes de enfrentar o poder dos países do Eixo. Em vez de ficar assistindo, deveríamos nos juntar a essa aliança e usá-la para atingir nossos objetivos de política externa."
 FIN_finnish_supremacy_in_the_north: "Supremacia finlandesa no norte"
 FIN_finnish_supremacy_in_the_north_desc: "Enquanto as outras nações da região brigam e negociam sua subjugação nas mãos das grandes potências, apenas nós oferecemos uma alternativa. Sob nossa liderança, os povos do norte marcharão para a vitória contra qualquer inimigo que possa nos ameaçar."
 FIN_finnish_legion_of_honor: "Legião de Honra finlandesa"
 FIN_finnish_legion_of_honor_desc: "Nossas tropas são o escudo que repele as hordas comunistas em nossas fronteiras. Deveríamos fazer mais para homenagear sua bravura e criar uma Legião de Honra, uma unidade de elite à qual apenas os soldados mais corajosos podem aspirar a fazer parte."
 FIN_tactical_wargaming_department: "Departamento de Jogos de Guerra Táticos"
 FIN_tactical_wargaming_department_desc: "As demandas da guerra moderna aumentam cada vez mais. Para que nosso alto-comando consiga acompanhá-las, precisamos ampliá-lo com novos departamentos capazes de testar métodos inovadores por meio de simulações táticas de combate."
 FIN_advanced_jaeger_training_program: "Programa de treinamento avançado de jägers"
 FIN_advanced_jaeger_training_program_desc: "Há muito tempo nossas unidades Jäger são consideradas a elite das forças armadas, com origens que remontam à Grande Guerra, quando os primeiros deles foram treinados na Alemanha. Talvez seja hora de revitalizar e modernizar essas unidades, aumentando o moral de todo o Exército no processo."
 FIN_industrial_cooperation: "Cooperação industrial"
 FIN_industrial_cooperation_desc: "Os membros das potências do Eixo são ricos em conhecimento e recursos. Está na hora de colaborarmos industrialmente para aproveitar esses meios inexplorados em benefício das nossas respectivas nações."
 FIN_bring_foreign_armor_experts: "Trazer especialistas estrangeiros em blindados"
 FIN_bring_foreign_armor_experts_desc: "Tanques são um componente essencial de qualquer Exército moderno, mas nossa experiência com eles é limitada. Talvez seja possível expandirmos nossas capacidades chamando especialistas estrangeiros na área para nos ajudar."
 FIN_military_research: "Pesquisa militar"
 FIN_military_research_desc: "A guerra continua sendo reinventada com a descoberta de novas tecnologias e o emprego de táticas que as utilizam. Para garantir a força e a prontidão contínuas de nossas forças armadas, todos os membros da aliança devem unir seus conhecimentos e tecnologias."
 FIN_patriotic_peoples_movement: "Movimento Patriótico Popular"
 FIN_patriotic_peoples_movement_desc: "Apesar da resistência do regime anterior, o Movimento Popular Patriótico fez um excelente trabalho educando as massas sobre a necessidade do orgulho nacional e da defesa da nação contra o comunismo. Se os trouxermos para o nosso lado, ganharemos uma base de apoio muito maior para nosso regime."
 FIN_academic_karelian_society: "Sociedade Acadêmica da Carélia"
 FIN_academic_karelian_society_desc: "Por mais de uma década, uma organização de intelectuais e estudantes da Universidade de Helsinque tem ficado cada vez mais influente. Seus objetivos principais espelham os nossos: a busca pela melhoria da Finlândia em conformidade com a nossa história. Talvez seja possível firmarmos uma colaboração."
 FIN_mustapaidat: "Mustapaidat"
 FIN_mustapaidat_desc: "A militarização contínua da sociedade garantirá que nosso povo se torne o mais forte possível. Ao incorporar as forças paramilitares, podemos promover valores marciais em todas as camadas da sociedade, desde aqueles jovens demais para entrar no Exército até as pessoas que, talvez, estejam velhas demais para isso."
 FIN_take_over_the_suojeluskunta: "Tomar o controle da Suojeluskunta"
 FIN_take_over_the_suojeluskunta_desc: "A Suojeluskunta tem atuado como uma força auxiliar de reservistas que podem ser convocados para ajudar na defesa da nação em momentos de crise. Com a organização sob nosso controle, poderíamos usá-la para doutrinar milhares para nossa causa."
 FIN_maan_turva: "Maan Turva"
 FIN_maan_turva_desc: "Apenas monitorando a população de perto poderemos garantir que não ocorra nenhuma traição ou subversão. Em troca, vamos proteger o regime e garantir que a nação não seja destruída de dentro para fora."
 FIN_finnish_irredentism: "Irredentismo finlandês"
 FIN_finnish_irredentism_desc: "Apesar de termos conquistado nossa independência do antigo Império Russo, ainda há terras e povos que deveriam ser governados por nós, mas que continuam sob a opressão dos nossos inimigos. Precisamos inflamar nosso povo para libertar essas terras."
 FIN_keepers_of_the_north: "Guardiões do Norte"
 FIN_keepers_of_the_north_desc: "Somos o único regime do Norte com a força de vontade necessária para governar e defender esse território contra inimigos externos. Até que todos os povos da região se unam sob nosso domínio, nunca teremos uma paz duradoura."
 FIN_sotilaalliset_kappalaiset: "Sotilaalliset Kappalaiset"
 FIN_sotilaalliset_kappalaiset_desc: "O acesso a um capelão é um serviço essencial do qual nossos soldados dependem. Muitos desses capelães estão certos em também se preocupar com o futuro da nossa nação. Se colaborássemos com eles, poderíamos ter olhos e ouvidos na linha de frente e garantir que as mensagens certas cheguem às tropas."
 FIN_national_fanatism: "Fanatismo nacional"
 FIN_national_fanatism_desc: "A sociedade deve ficar totalmente imbuída pelo fanatismo e dedicação à causa da superioridade da nossa nação. Continuamos provando que ninguém pode nos deter e que, quando trabalhamos juntos, nada é capaz de impedir que [FIN.GetNameDef] ascenda à grandeza."
 FIN_military_promotions: "Promoções militares"
 FIN_military_promotions_desc: "Nossos oficiais militares têm servido à nação com grande honra e dedicação. Está na hora de recompensar os melhores dentre eles por sua contribuição em nos salvar da subjugação nas mãos dos nossos inimigos históricos."
 FIN_indoctrinate_the_workers: "Doutrinar os trabalhadores"
 FIN_indoctrinate_the_workers_desc: "Com o monitoramento mais cuidadoso da população, compreendemos melhor o que torna um método de propaganda eficaz. Deveríamos usar esse conhecimento para doutrinar nosso povo, garantindo lealdade absoluta ao governo [FIN.GetAdjective] e à nação."
 FIN_intellectual_elite: "Elite intelectual"
 FIN_intellectual_elite_desc: "Por meio de uma colaboração cuidadosa entre o Exército e os membros mais esclarecidos da Inteligência, conseguimos resgatar a nação das garras do socialismo e da degeneração. Está na hora de recompensar aqueles que nos apoiaram investindo em suas atividades acadêmicas."
 FIN_enhance_southern_infrastructure: "Melhorar a infraestrutura no sul"
 FIN_enhance_southern_infrastructure_desc: "Se o Estado [ROOT.GetAdjective] deseja consolidar sua posição no mundo, deve focar na construção e expansão de sua capacidade industrial. O primeiro passo rumo a esse objetivo é melhorar a infraestrutura nas regiões ao sul, para garantir que estejam mais adequadas às demandas das indústrias leves e pesadas a curto prazo."
 FIN_industrial_development: "Desenvolvimento industrial"
 FIN_industrial_development_desc: "Conforme o mundo se industrializa cada vez mais, [ROOT.GetNameDef] deverá manter o ritmo se quiser virar uma peça-chave no cenário global. Os investimentos que fizermos em nossa indústria pesada não só criarão empregos e estimularão a economia, como também fornecerão os recursos necessários para os desafios do futuro."
 FIN_bank_of_aland: "Banco de Aland"
 FIN_bank_of_aland_desc: "O Banco de Aland é um pilar econômico da [ROOT.GetName], fornecendo estabilidade e apoio necessários para impulsionar o crescimento e a prosperidade. \nInvestir no Banco de Aland significa investir no futuro da [ROOT.GetName], estabelecendo as fundações para uma nação mais forte e próspera."
 FIN_suomen_akatemia: "Suomen Akatemia"
 FIN_suomen_akatemia_desc: "Vários integrantes do meio intelectual [ROOT.GetAdjective], conduzidos pelo matemático renomado Leo Sario, estão fomentando a fundação da Suomen Akatemia. Ela deverá ser a principal instituição acadêmica da nação, impulsionando inovações científicas e ajudando a posicionar [ROOT.GetNameDef] na vanguarda do desenvolvimento tecnológico."
 FIN_janiskoski_power_plant: "Usina elétrica de Jäniskoski"
 FIN_janiskoski_power_plant_desc: "Vamos construir uma usina elétrica em Jäniskoski para suprir energia à fundição elétrica na mina de níquel em Kolosjoki, impulsionando o crescimento da região de [722.GetName]. Isso deverá incentivar o desenvolvimento econômico no norte da [ROOT.GetName]."
 FIN_found_pohjolan_voima: "Fundar a Pohjolan Voima"
 FIN_found_pohjolan_voima_desc: "Com a recente expansão da indústria pesada e florestal, aumenta a demanda por energia elétrica. Vamos centralizar a produção energética e explorar o potencial ilimitado das hidroelétricas para abastecer o crescimento industrial da [ROOT.GetName]."
 FIN_expand_imatra_hydropower_plant: "Expandir a Usina Hidroelétrica de Imatra"
 FIN_expand_imatra_hydropower_plant_desc: "A Usina Hidroelétrica de Imatra, construída em 1922, provou ser uma fonte confiável de energia para a crescente indústria da [ROOT.GetName]. Com a expansão de seus quinto e sexto geradores, a capacidade da usina aumentará ainda mais, permitindo o crescimento industrial na região de [928.GetName]."
 FIN_makola_mine: "Mina de Makola"
 FIN_makola_mine_desc: "Depósitos ricos em níquel e cobre foram achados em Makola e Hitura. Nossos especialistas acreditam que esses depósitos possuem grande potencial para o crescimento econômico e bélico da nossa nação e recomendam que comecemos a construção da mina em Makola para assegurar a produção desses minerais preciosos assim que possível."
 FIN_power_from_the_dams: "Energia das barragens"
 FIN_power_from_the_dams_desc: "Para aproveitar os recursos naturais dos rios abundantes na [ROOT.GetName], foi proposta uma expansão significativa de nossa infraestrutura hidroelétrica. De acordo com nossos especialistas, o investimento em novas usinas permitirá expandir drasticamente nossa capacidade industrial e impulsionar o crescimento da nação."
 FIN_tire_factory_at_nokia: "Fábrica de pneus em Nokia"
 FIN_tire_factory_at_nokia_desc: "Em tempos de guerra, [ROOT.GetNameDef] precisa fornecer pneus para o seu exército. Assegurar uma fonte confiável para garantir a mobilidade e o preparo de nossas forças armadas é essencial. \nTemos um plano para expandir a fábrica de pneus de Suomen Gummitehdas em Nokia, adequando as linhas de produção ao uso de borracha sintética e materiais reciclados para contornar uma possível escassez."
 FIN_vaisala_radiosonde_tests: "Testes com a radiossonda de Väisälä"
 FIN_vaisala_radiosonde_tests_desc: "Sob a liderança do professor Vilho Väisälä, estudos pioneiros na tecnologia de radiossondas permitiram a produção comercial desse aparato. A partir do sucesso do primeiro lançamento da radiossonda finlandesa, em 1931, a pesquisa e o desenvolvimento contínuo trouxeram avanços tecnológicos significativos."
 FIN_oy_alkoholiliike: "Oy Alkoholiliike"
 FIN_oy_alkoholiliike_desc: "Tempos difíceis exigem medidas desesperadas, e agora é hora da companhia de bebidas Oy Alkoholiliike apoiar o exército finlandês com a produção de componentes essenciais para seus armamentos. \nCom cuidadosa elaboração e refinamento, eles se concentrarão na criação de coquetéis incendiários altamente eficazes, fornecendo a vantagem necessária para nossa infantaria neutralizar a blindagem leve do inimigo."
 FIN_integrate_oy_tikkakoski: "Integrar a Oy Tikkakoski"
 FIN_integrate_oy_tikkakoski_desc: "Para impulsionar o Exército [ROOT.GetAdjective] e sua indústria bélica, a Oy Tikkakoski será integrada à produção estatal militar de armamentos. Essa ação aumentará a criação de armas e melhorará o desenvolvimento bélico do Exército [ROOT.GetAdjective]."
 FIN_national_firepower: "Poder de fogo nacional"
 FIN_national_firepower_desc: "Com o aumento das ameaças à nossa nação, precisamos dedicar um grande investimento a novas fábricas militares. Essas instalações serão especializadas na produção dos canhões de artilharia mais avançados para nossas forças terrestres e baterias costeiras, garantindo que [ROOT.GetNameDef] tenha o poder de fogo necessário para defender suas fronteiras."
 FIN_contract_with_yhteissisu: "Contrato com a Yhteissisu"
 FIN_contract_with_yhteissisu_desc: "Em colaboração com as principais corporações no Estado [ROOT.GetAdjective], vamos criar a companhia Yhteissisu Oy com o objetivo de fornecer transporte confiável e eficiente para o Exército [ROOT.GetAdjective]. \nTransferir a produção do Sisu S-21 para a Yhteissisu impulsionará a montagem de caminhões e ônibus para uso militar, garantindo que nossas forças estejam sempre equipadas com os recursos necessários."
 FIN_outokumpu_for_defence_industry: "Outokumpu pela indústria de defesa"
 FIN_outokumpu_for_defence_industry_desc: "Investir na companhia metalúrgica nacional, a Outokumpu Oy, ajudará a aumentar a prontidão defensiva do Estado [ROOT.GetAdjective]. \nA instalação de uma fábrica de metais em Pori e uma usina de eletrólise de cobre para refinar o minério cru garantirão que [ROOT.GetNameDef] alcance a autonomia da produção de cobre e latão."
 FIN_industrial_upgrade_in_harjavalta: "Melhorias industriais em Harjavalta"
 FIN_industrial_upgrade_in_harjavalta_desc: "Em Harjavalta, estão avançando os esforços para modernizar e otimizar a indústria de níquel e cobre. Com tecnologia de ponta e métodos melhorados, o objetivo será maximizar a produção e fortificar a posição da [ROOT.GetName] como um grande produtor desses minerais essenciais."
 FIN_expand_mining_prospection: "Expandir a prospecção de minérios"
 FIN_expand_mining_prospection_desc: "O investimento em ferramentas modernas e a expansão da infraestrutura mineradora formam os pilares para uma forte indústria de extração mineral. Uma maior produção atenderá às demandas da defesa nacional e reforçará o preparo militar do país."
 FIN_elijarvi_mine: "Mina de Elijärvi"
 FIN_elijarvi_mine_desc: "Recebemos amostras obtidas durante o trabalho de escavação próximo a Elijärvi, indicando a existência de cromita e, possivelmente, uma abundância de cromo. Devemos iniciar novas operações de mineração na região e assegurar uma fonte confiável de cromo para a indústria militar."
 FIN_tornio_steel_factory: "Fábrica de aço em Tornio"
 FIN_tornio_steel_factory_desc: "A criação de uma fábrica de aço em Tornio, próximo à mina de Kemi, promete revolucionar a indústria metalúrgica na Finlândia. Tendo acesso ao suprimento abundante de cromo e níquel da Outokumpu, a nova fábrica produzirá aço da melhor qualidade para suprir todas as nossas necessidades industriais."
 FIN_increase_military_budget: "Aumentar o orçamento militar"
 FIN_increase_military_budget_desc: "A segurança da nação é um fator crucial. Com o aumento do orçamento militar, as forças de defesa estarão mais bem munidas e preparadas para lidar com qualquer ameaça."
 FIN_suomen_maavoimat: "Suomen Maavoimat"
 FIN_suomen_maavoimat_desc: "Devemos melhorar a capacidade das forças de defesa finlandesas com investimento em pesquisas para novos equipamentos militares e modernização das instalações de treino, garantindo assim sua prontidão diante de qualquer ameaça."
 FIN_operation_kilpapurjehdus: "Operação Kilpapurjehdus"
 FIN_operation_kilpapurjehdus_desc: "Como decidido pela Liga das Nações, as ilhas Aland foram desmilitarizadas desde 1921, o que torna a região desguarnecida de tropas ou suprimentos militares. Porém, com o aumento da tensão na Europa e a ameaça considerável de um desembarque inimigo nas ilhas, nosso alto-comando elaborou um plano para armar e fortificar Aland. \nOs preparos foram concluídos e nossas tropas estão prontas para agir!"
 FIN_extra_refresher_exercises: "Exercícios adicionais para reservistas"
 FIN_extra_refresher_exercises_desc: "A tensão continua aumentando na Europa. Se quisermos garantir a independência do Estado [ROOT.GetAdjective], precisaremos fortalecer a defesa da Finlândia com exercícios de treino intensivo. Assim, estaremos nos preparando para qualquer conflito em potencial e mostrando a determinação dos finlandeses em defender a soberania da nação."
 FIN_the_cold_front: "A frente fria"
 FIN_the_cold_front_desc: "As condições árduas do front finlandês durante o inverno exigem uma preparação adequada. Precisamos consolidar rotas de suprimentos e melhorar táticas de camuflagem, garantindo assim a resistência de nossas defesas frente ao desafio do inverno."
 FIN_jaeger_movement: "Movimento Jäger"
 FIN_jaeger_movement_desc: "O alto-comando [ROOT.GetAdjective] propôs o reforço de nossas defesas por meio da promoção de oficiais com treinamento prévio como jägers. Tais soldados são peritos em guerra assimétrica e operações de sabotagem atrás das linhas inimigas, o que os torna candidatos perfeitos para desenvolver as habilidades táticas das novas unidades e liderá-las em conflitos não convencionais."
 FIN_salvaged_and_retooled: "Recuperado e reequipado"
 FIN_salvaged_and_retooled_desc: "Para que nossas forças triunfem na guerra, devemos focar no reaproveitamento de recursos bélicos. A apropriação de equipamentos inimigos e a reutilização de material danificado, quando necessário e em concordância com nossa doutrina, nos permitirá garantir os suprimentos do exército e aumentar consideravelmente nossas capacidades militares."
 FIN_winter_warfare: "Guerra no inverno"
 FIN_winter_warfare_desc: "Preparem-se para o pior, deem o seu melhor. Devemos fortalecer as rotas de suprimentos para o inverno e treinar as tropas para resistir ao frio enquanto lutam nas linhas de frente."
 FIN_motti_tactics: "Táticas motti"
 FIN_motti_tactics_desc: "A estratégia motti envolve cercar e isolar unidades inimigas com o objetivo de debilitar suas linhas de logística e comunicações. A implementação dessa tática exige planejamento cuidadoso e treinamento das forças de defesa para garantir sua eficácia no campo de batalha. Utilizar e aperfeiçoar as táticas motti nos permitirá comprometer os planos do inimigo e atacar onde ele menos espera."
 FIN_foreign_armor: "Blindados estrangeiros"
 FIN_foreign_armor_desc: "Uma vez que o Exército [ROOT.GetAdjective] deseja fortalecer suas forças blindadas para a guerra, é necessário buscar soluções além de nossas fronteiras. A aquisição de blindados estrangeiros, como o sueco Landsverk L-62 II, poderá fornecer uma adição importante ao arsenal [ROOT.GetAdjective], demonstrando a sagacidade e a adaptabilidade do país frente à adversidade."
 FIN_utilize_the_sami: "Utilizar o povo lapão"
 FIN_utilize_the_sami_desc: "Devemos reconhecer as habilidades únicas do povo lapão, desbravadores peritos no terreno inclemente do Ártico. Utilizando seu conhecimento da região, poderemos melhorar nossas operações de reconhecimento, além de consolidarmos nossas linhas de abastecimento em áreas remotas ao empregá-los como condutores de renas. Os lapões podem desempenhar um papel vital em nossa defesa, então devemos aproveitar ao máximo sua experiência."
 FIN_long_range_patrols: "Patrulhas de longo alcance"
 FIN_long_range_patrols_desc: "Patrulhas de longo alcance desempenharão um papel essencial nas operações de reconhecimento e sabotagem do Exército [ROOT.GetAdjective], frente aos desafios da guerra moderna. Essas unidades se especializam na infiltração de linhas inimigas, obtenção de inteligência e execução de ataques surpresa devastadores, o que as torna cruciais para o esforço de guerra."
 FIN_finnish_radio_intelligence: "Inteligência finlandesa por rádio"
 FIN_finnish_radio_intelligence_desc: "Com o agravamento da guerra, o Exército Finlandês reconheceu a importância da obtenção de inteligência confiável. Sob a liderança de Reino Hallama, um grupo de operadores de rádio talentosos foi formado para interceptar e decifrar comunicações inimigas. Com suas habilidades e seu conhecimento, eles fornecerão informações valiosas para as forças armadas finlandesas, ajudando a mudar o rumo do conflito."
 FIN_sissi: "Sissi"
 FIN_sissi_desc: "Com o avanço do conflito, nossas tropas de infantaria leve, ou Sissi, se tornaram um recurso inestimável para o Exército Finlandês, sendo peritos em patrulhas de longo alcance e emboscadas contra alvos inimigos. Com melhor compreensão do terreno e habilidade de se deslocar rápida e silenciosamente, eles provaram ser um flagelo para nossos inimigos e o orgulho do povo finlandês."
 FIN_national_armor_focus: "Foco nacional nos blindados"
 FIN_national_armor_focus_desc: "Com a intensificação do esforço de guerra, [ROOT.GetNameDef] deve voltar sua atenção para a indústria militar. Ao focar em nossa capacidade nacional para produção de tanques, vamos fortalecer nossas forças blindadas com veículos feitos sob medida para suas necessidades."
 FIN_underground_resistance_cells: "Células clandestinas de resistência"
 FIN_underground_resistance_cells_desc: "Apesar do avanço inimigo, alguns finlandeses se recusam a desistir. Pequenas células de resistência pegam em armas para conduzir emboscadas, saques e sabotagem. Sua experiência do terreno e amor à causa os tornam uma ameaça formidável a qualquer invasor, não importa sua força."
 FIN_mannerheim_line: "Linha Mannerheim"
 FIN_mannerheim_line_desc: "Para fortificar nossas defesas, devemos direcionar nossos esforços para a Linha Mannerheim. Uma rede complexa de fortificações defensivas, essa linha se estende por toda a fronteira leste do país e precisa ser protegida de ataques inimigos. Para isso, o exército está trabalhando para melhorar tanto as fortificações de fato quanto as linhas de abastecimento que as mantêm supridas e operantes."
 FIN_defense_in_depth: "Defesa em profundidade"
 FIN_defense_in_depth_desc: "Conforme o inimigo fica mais forte e determinado, torna-se claro que uma única linha de frente estática não será suficiente para conter seu avanço. Devemos construir novas fortificações e linhas defensivas menores na retaguarda, fornecendo múltiplas camadas de proteção e flexibilidade para os contra-ataques de nossas tropas. Faremos o inimigo pagar caro por cada centímetro de solo [ROOT.GetAdjective] que tentar tomar."
 FIN_helsinki_air_defense: "Defesa aérea de Helsinque"
 FIN_helsinki_air_defense_desc: "Conforme a guerra chega à [ROOT.GetName], torna-se necessário fortificar Helsinque. A cidade e sua costa são vulneráveis a ataques, e é dever do Exército [ROOT.GetAdjective] protegê-las. Defesas aéreas e fortificações costeiras não irão apenas proteger a cidade, mas também revigorar o ímpeto da nação em resistir a qualquer invasão."
 FIN_suomen_ilmavoimat: "Suomen Ilmavoimat"
 FIN_suomen_ilmavoimat_desc: "Devemos focar na eficácia da Força Aérea do Estado [ROOT.GetAdjective] por meio de investimentos em pesquisa e treinamento. \nO objetivo é criar uma força aérea moderna, flexível e capaz de enfrentar os desafios da guerra moderna, bem como fornecer apoio crucial às tropas terrestres durante operações de combate."
 FIN_expand_air_bases: "Expandir bases aéreas"
 FIN_expand_air_bases_desc: "Conforme aumenta a tensão ao redor da [ROOT.GetName], devemos garantir que nossas defesas possam operar com eficiência. \nApoiaremos o empenho da Força Aérea em expandir o número de bases aéreas no país, permitindo que seus pilotos sejam capazes de entrar em ação rapidamente durante um conflito."
 FIN_pilot_training: "Treinamento para pilotos"
 FIN_pilot_training_desc: "Com a maior demanda por poder aéreo na guerra moderna, torna-se necessário um treinamento mais especializado para nossos pilotos. Investindo em novos equipamentos e métodos de capacitação, o Estado [ROOT.GetAdjective] poderá garantir que nossa Força Aérea esteja entre as melhores do mundo."
 FIN_naval_airforce: "Força Aeronaval"
 FIN_naval_airforce_desc: "Conforme cresce a Marinha da [ROOT.GetName], sua aviação deve acompanhá-la. Estabelecer uma força aeronaval dedicada garantirá que a Marinha Finlandesa tenha o apoio que precisa para dominar o Mar Báltico, coordenando frotas aéreas e navais para repelir qualquer ameaça."
 FIN_national_aircraft_production: "Produção nacional de aeronaves"
 FIN_national_aircraft_production_desc: "Com o risco de guerra para [ROOT.GetNameDef], se tornou evidente que uma força aérea moderna é essencial para a defesa do país. Portanto, foi iniciado um programa nacional de produção de aeronaves, com o objetivo de fornecer os recursos necessários às montadoras e designers de aeronaves para o Exército [ROOT.GetAdjective], garantindo assim que [ROOT.GetNameDef] possa competir com as potências europeias."
 FIN_expand_air_force_academy: "Expandir a Academia da Força Aérea"
 FIN_expand_air_force_academy_desc: "Como parte do esforço nacional para aprimorar nosso efetivo, vamos realizar uma expansão significativa da Academia da Força Aérea. Além de novas instalações, a expansão também incluirá melhorias no treino de pilotos, com a construção de novas pistas de pouso em Kauhava e Tikkakoski."
 FIN_foreign_aircraft: "Aeronaves estrangeiras"
 FIN_foreign_aircraft_desc: "O Estado [ROOT.GetAdjective] deverá expandir a capacidade de sua Força Aérea para proteger a soberania e a segurança da nação. Buscaremos designs e conhecimento estrangeiro de aeronaves para aumentar o potencial no desenvolvimento dos nossos próprios modelos."
 FIN_support_for_ground_forces: "Apoio às forças terrestres"
 FIN_support_for_ground_forces_desc: "Com o avanço da guerra, ficou claro que as forças terrestres precisam de mais apoio aéreo. Portanto, vamos investir no desenvolvimento e produção de aeronaves para apoio aéreo aproximado, que fornecerão cobertura aérea crucial a nossas tropas. Isso dará o apoio de que elas precisam para manter suas posições e resistir ao inimigo."
 FIN_dominate_the_skies: "Domínio dos céus"
 FIN_dominate_the_skies_desc: "O espaço aéreo [ROOT.GetAdjective] é nosso! A produção de novos caças e investimento em pesquisa e o desenvolvimento para tecnologias modernas de combate aéreo nos permitirão manter a supremacia aérea em nossa nação. Nossos pilotos habilidosos dominarão os céus e levarão a luta até o inimigo."
 FIN_expand_production_lines: "Expandir as linhas de produção"
 FIN_expand_production_lines_desc: "O Estado [ROOT.GetAdjective] precisa expandir a capacidade produtiva de sua força aérea para atender à demanda do esforço de guerra. Com novas linhas de produção, poderemos montar mais aviões e garantir que nosso efetivo aéreo permaneça um valioso instrumento na luta contra nossos inimigos."
 FIN_modernize_production_lines: "Modernizar as linhas de produção"
 FIN_modernize_production_lines_desc: "Para poder criar uma indústria aeronáutica capaz de produzir as aeronaves militares mais avançadas, o governo [ROOT.GetAdjective] investirá na melhora das fábricas nacionais responsáveis pela criação de equipamentos para aviões, garantindo que a Força Aérea da [ROOT.GetName] tenha acesso às tecnologias mais recentes e confiáveis."
 FIN_suomen_merivoimat: "Suomen Merivoimat"
 FIN_suomen_merivoimat_desc: "Nossa Marinha deve estar preparada para defender o litoral [ROOT.GetAdjective] contra qualquer ameaça. Com ênfase na pesquisa de equipamentos navais modernos e um programa de treinamento melhorado, o efetivo naval [ROOT.GetAdjective] se tornará uma força admirável, capaz de proteger nossos interesses marítimos."
 FIN_the_merchant_fleet: "A frota mercante"
 FIN_the_merchant_fleet_desc: "Como parte do esforço de guerra, a frota mercante da [ROOT.GetName] deve ser capaz de manter o ritmo para garantir o transporte de suprimentos vitais onde necessário. Com investimento na produção de novas embarcações, poderemos fortalecer nossa autonomia e triunfar em qualquer conflito."
 FIN_conversion_of_civilian_vessels: "Conversão de embarcações civis"
 FIN_conversion_of_civilian_vessels_desc: "Conforme avança a guerra, é necessário utilizar todos os recursos à nossa disposição. Ao converter embarcações civis, [ROOT.GetNameDef] poderá rapidamente impulsionar sua capacidade naval para proteger o litoral de inimigos. Grandes quebra-gelos podem ser adaptados para a defesa costeira, enquanto navios menores servirão como contratorpedeiros ou barcos de patrulha, criando uma rede defensiva formidável no litoral [ROOT.GetAdjective]."
 FIN_coastal_defense: "Defesa costeira"
 FIN_coastal_defense_desc: "Em face à agressão externa, torna-se extremamente importante garantir que o litoral finlandês esteja seguro. Ao reforçar a infraestrutura de defesa costeira, poderemos nos preparar melhor para qualquer ameaça marítima em potencial."
 FIN_marine_jaeger_divisions: "Divisões de jägers navais"
 FIN_marine_jaeger_divisions_desc: "Criados no final de 1934, os jägers navais finlandeses, ou Rannikkojääkärit, surgiram como o ramo da infantaria naval de elite da Marinha Finlandesa. Esses soldados altamente treinados e versáteis são munidos para desempenhar diversas missões, desde a defesa da costa até assaltos anfíbios, e serão um instrumento valioso para confrontos no litoral báltico."
 FIN_rapid_raiders: "Incursores rápidos"
 FIN_rapid_raiders_desc: "Conforme o mundo avança, nossa Marinha deve acompanhá-lo. Investindo em pesquisa e produção de contratorpedeiros modernos, armados com torpedos de alta tecnologia, poderemos atacar nossos inimigos com força rápida e letal."
 FIN_deep_sea_raiders: "Incursores de mar profundo"
 FIN_deep_sea_raiders_desc: "Com o esforço de guerra em risco, o Estado [ROOT.GetAdjective] deve acelerar a produção de submarinos modernos para romper linhas de abastecimento inimigas e proteger nossas rotas comerciais. Essas embarcações sutis e mortais aterrorizarão marinheiros inimigos e consolidarão [ROOT.GetNameDef] como uma potência marítima."
 FIN_sea_mines_strategy: "Estratégia de minas navais"
 FIN_sea_mines_strategy_desc: "Com o posicionamento estratégico de minas, a marinha procura tornar as águas do litoral da [ROOT.GetName] um grande risco para frotas inimigas, dificultando sua aproximação em nossas costas e garantindo a segurança do comércio marítimo [ROOT.GetAdjective]."
 FIN_expansion_towards_the_atlantic: "Expansão para o Atlântico"
 FIN_expansion_towards_the_atlantic_desc: "O projeto de construção naval [ROOT.GetAdjective] irá rumar para o Atlântico, expandindo sua capacidade e construindo navios maiores para impulsionar nosso poder pelo oceano. Com a adição de encouraçados e porta-aviões, a Marinha da [ROOT.GetName] se tornará uma força a ser respeitada no cenário mundial."
 FIN_strengthen_the_naval_bases: "Fortalecer as bases navais"
 FIN_strengthen_the_naval_bases_desc: "Conforme [ROOT.GetNameDef] se prepara para a guerra, torna-se essencial que suas bases navais sejam bem equipadas e protegidas. Melhorando a infraestrutura e as defesas de suas bases navais, a frota ficará segura e pronta para o inimigo."
 FIN_expand_ship_building_industry: "Expandir a construção naval"
 FIN_expand_ship_building_industry_desc: "Com uma demanda maior por navios militares, cresce também a demanda por estaleiros capazes de produzi-los. Ao expandir sua indústria naval, [ROOT.GetNameDef] será capaz de suprir suas forças armadas com as embarcações necessárias para exercer seu poder e proteger o litoral."
 FIN_acquire_andros_dockyards: "Adquirir os estaleiros da Andros"
 FIN_acquire_andros_dockyards_desc: "A aquisição do estaleiro da Andros em Turku melhorará significativamente a capacidade produtiva de nosso principal designer de embarcações, a $FIN_crichton_vulcan_organization$. Com essa adição, o efetivo naval [ROOT.GetAdjective] contará com navios de melhor qualidade e em maior número, aumentando o poder e a influência de nossa Marinha na região."
 FIN_innovative_designs: "Designs inovadores"
 FIN_innovative_designs_desc: "Em uma tentativa arrojada de inovação, nossos engenheiros revelaram o ambicioso projeto \"Hyökkäysvaunu\", uma proposta de tanque superpesado que desafia os limites da guerra mecanizada. Nada convencional, esse empreendimento audacioso reflete a determinação do Exército [ROOT.GetAdjective] em explorar designs inovadores e testar os limites do que é possível no campo de batalha."
