 NORDIC_air_production: "Produção aérea"
 NORDIC_air_production_desc: "Se almejamos estabelecer nossa supremacia por todo o hemisfério norte e além, precisamos eliminar a vantagem de reservas que as grandes potências têm sobre nós. Felizmente, podemos compartilhar as práticas, o conhecimento e o equipamento à nossa disposição para superar a capacidade de produção do inimigo e reduzir essa diferença."
 NORDIC_naval_aircraft: "Aeronaves navais"
 NORDIC_naval_aircraft_desc: "O futuro da guerra marítima está nos céus. Nossos bombardeiros navais afundarão os navios inimigos, e de nossos porta-aviões partirão enxames de caças que vão cobrir os céus com a fumaça das aeronaves inimigas abatidas."
 NORDIC_air_exercises: "Exercícios aéreos"
 NORDIC_air_exercises_desc: "Com o combate aéreo trazendo uma nova maneira de travar guerras, esta nova era de cooperação entre nossas nações deve ser acompanhada de operações aéreas conjuntas perfeitamente executadas. Para isso, nossas forças devem treinar juntas até voarem em perfeita harmonia."
 NORDIC_bomber_command: "Comando de bombardeiros"
 NORDIC_bomber_command_desc: "Estabelecer um comando de bombardeiros conjunto nos permitirá coordenar melhor nosso apoio às forças terrestres no campo de batalha e nossas incursões de bombardeio atrás das linhas inimigas. Essa é a única maneira das nações do norte conseguirem montar um esforço combinado contra nossos inimigos."
 NORDIC_fighter_command: "Comando de caças"
 NORDIC_fighter_command_desc: "Do mesmo modo que compartilhamos ideais e uma missão maior, também compartilhamos os céus acima de nós. Devemos voar juntos para proteger o nosso espaço aéreo e obter a supremacia sobre o campo de batalha, evitando que nossos laços sejam rompidos pelas forças terrestres do inimigo."
 NORDIC_carrier_effort: "Esforço para porta-aviões"
 NORDIC_carrier_effort_desc: "A nova fronteira para o combate naval está nos céus. Nós precisamos concentrar nossos recursos para criar os melhores porta-aviões e as melhores aeronaves embarcadas. Assim, dominaremos os mares e garantiremos a segurança de que nossos países precisam."
 NORDIC_ground_operations: "Operações terrestres"
 NORDIC_ground_operations_desc: "Construir mais bases nos permitirá uma maior flexibilidade em nossas operações aéreas conjuntas e construir mais baterias antiaéreas nos permitirá defender nosso território e aliviar um pouco da pressão sobre nossos pilotos. É assim que criamos um sistema de apoio terrestre interligado para maximizar a eficácia de nossas operações aéreas."
 NORDIC_naval_exercises: "Exercícios navais"
 NORDIC_naval_exercises_desc: "Todas as nossas nações têm uma herança naval que remonta a séculos. O Báltico e o Atlântico Norte moldaram nossa cultura e estilo de vida, mas, como qualquer nação marítima sabe, o mar pode ser um fosso e uma estrada ao mesmo tempo. Vamos aprender como nos defender e atacar pelo mar."
 NORDIC_defend_the_danish_belt: "Defender o Estreito Dinamarquês"
 NORDIC_defend_the_danish_belt_desc: "O Estreito Dinamarquês é o portão para o Mar Báltico. Se não for possível alcançá-lo a partir do Atlântico Norte, nossas nações estarão muito mais protegidas de uma invasão naval. Por isso, vamos concentrar nossos esforços e transformá-lo numa barreira, para que possamos navegar tranquilamente pelo Mar Báltico."
 NORDIC_control_the_northern_sea: "Controle dos mares do norte"
 NORDIC_control_the_northern_sea_desc: "Os mares do Norte e da Noruega são o portão para o Atlântico. Concentrar nossos esforços nesses locais nos permitirá lidar com as nações no litoral norte da Europa e até chegar à América do Norte, se assim o desejarmos."
 NORDIC_baltic_sea_dominance: "Dominação do Mar Báltico"
 NORDIC_baltic_sea_dominance_desc: "O Mar Báltico tem sido nosso quintal por muito tempo e não teremos a menor chance se deixarmos outras nações controlarem suas ondas livremente. Vamos fortalecer a costa para que possamos governar essa vastidão fria e afastada."
 NORDIC_naval_research_institute: "Instituto de Pesquisa Naval"
 NORDIC_naval_research_institute_desc: "Não será suficiente nos equipararmos aos nossos inimigos: precisamos estar à frente deles na tecnologia naval, como estivemos no passado. Vamos abraçar o legado de exploração e domínio naval da nossa região."
 NORDIC_submarine_cooperation: "Cooperação para submarinos"
 NORDIC_submarine_cooperation_desc: "Se impedirmos o inimigo de transportar tropas e suprimentos pelo mar, teremos vencido metade da guerra. A melhor forma de garantir isso é trabalhando em conjunto para produzir submarinos de última geração."
 NORDIC_naval_officer_academy: "Academia de Oficiais Navais"
 NORDIC_naval_officer_academy_desc: "Um bom oficial é mais importante na guerra naval do que na maioria das outras formas de combate. Não há muito o que um único marinheiro possa fazer sem a coordenação da hierarquia de oficiais que tripula os navios e as forças-tarefas de nossas marinhas. Investir no treinamento desses homens para que possam fazer escolhas difíceis e trabalhar juntos é de suma importância."
 NORDIC_amphibious_forces: "Forças anfíbias"
 NORDIC_amphibious_forces_desc: "Se garantirmos que podemos atacar nossos inimigos em qualquer lugar e a qualquer momento, poderemos reduzir as capacidades ofensivas deles. Se estiverem constantemente preocupados com um desembarque em qualquer ponto ao longo do litoral deles, não poderão mobilizar tantas unidades na linha de frente. Portanto, nosso foco precisa estar em operações anfíbias e marítimas."
 NORDIC_joint_military_exercises: "Exercícios militares em conjunto"
 NORDIC_joint_military_exercises_desc: "Nossos soldados e oficiais nunca encontraram uma aliança como essa da qual fazemos parte agora e devem ser treinados até que a colaboração com outros membros torne-se natural. Quando isso acontecer, as forças da aliança [NORDIC_get_alliance_name] serão invencíveis."
 NORDIC_unified_recruitment: "Recrutamento unificado"
 NORDIC_unified_recruitment_desc: "Devemos encontrar uma maneira de padronizar e otimizar nossos processos de seleção para fazer com que mais homens deixem os postos de recrutamento rumo às linhas de frente o mais rápido possível."
 NORDIC_mechanized_army: "Exército mecanizado"
 NORDIC_mechanized_army_desc: "Se concentrarmos nossos esforços no treinamento de soldados para que consigam lutar dentro e ao lado de enormes veículos blindados e fortemente armados, teremos um impacto maior com menos homens. Contanto que possamos produzir blindados o suficiente, é claro."
 NORDIC_infantry_first: "Destaque à infantaria"
 NORDIC_infantry_first_desc: "Por gerações, os homens foram para o campo de batalha apenas com as armas e a roupa do corpo, para lutar com unhas e dentes por cada centímetro de terra contra outra alma infeliz. Se as nossas tropas puderem ver os olhos do inimigo à sua frente, enxergarão a ameaça que eles representam e lutarão até a morte por suas nações."
 NORDIC_expedited_training: "Treinamento acelerado"
 NORDIC_mountaineers: "Especialistas em montanhas"
 NORDIC_mountaineers_desc: "A região nórdica é ideal para treinamento e mobilização de montanhistas. Com uma forte unidade de especialistas em combate de montanha, nós poderíamos defender a região mais facilmente, além de contra-atacar sempre que tivermos a chance. Mesmo que parte do nosso território caia em mãos inimigas, nunca nos renderemos."
 NORDIC_nordic_construction_developments: "Desenvolvimentos de construção nórdicos"
 NORDIC_nordic_construction_developments_desc: "Há muito a ser feito na aliança [NORDIC_get_alliance_name], mas pouco tempo até a hora da desgraça. Temos que trabalhar juntos para encontrar as melhorias necessárias a fim de acelerar o desenvolvimento de nossas nações."
 NORDIC_materiel_design: "Design de materiais"
 NORDIC_materiel_design_desc: "A guerra mudou de muitas maneiras ao longo das gerações, mas há séculos ela se resume a um homem e seu fuzil. Nesta nova era de conflito, não podemos negligenciar as armas dos homens da aliança [NORDIC_get_alliance_name]. Ao projetar armas melhores, faremos nossos soldados melhores."
 NORDIC_nordic_electronics: "Eletrônicos nórdicos"
 NORDIC_nordic_electronics_desc: "Os dispositivos eletrônicos estão entre nós e podem se tornar o fator decisivo na guerra do futuro. Não podemos deixar o inimigo vencer a corrida armamentista dos eletrônicos. Vamos desenvolver esses dispositivos para que esse novo poder fique do nosso lado."
 NORDIC_research_investments: "Investimentos conjuntos em pesquisa"
 NORDIC_research_investments_desc: "A nossa nova aliança é mais sólida do que qualquer outra e não há razão para escondermos nossos avanços tecnológicos. Vamos compartilhar pesquisas para que nossos instrumentos de guerra se tornam a vantagem de que precisamos para derrotar os inimigos."
 NORDIC_civilian_contributions: "Contribuição civil"
 NORDIC_civilian_contributions_desc: "Agora que a população geral tem um novo senso de identidade comum com os membros de nossa aliança, sabemos que estará disposta a fazer as contribuições e os sacrifícios necessários para alimentar a máquina de guerra que trará segurança e glória à coalizão [NORDIC_get_alliance_name]."
 NORDIC_nuclear_research: "Pesquisa nuclear"
 NORDIC_nuclear_research_desc: "Os cientistas não conseguem se conter diante do novo mundo que está prestes a surgir assim que a fissão do átomo for finalmente transformada em arma. Por que deveríamos ser privados desse milagre tecnológico que poderia pôr um fim à guerra de uma vez por todas?"
 NORDIC_nordic_rocketry: "Foguetes nórdicos"
 NORDIC_nordic_rocketry_desc: "E se as nossas bombas pudessem ser lançadas sem o uso de um avião? As armas autopropulsadas são o futuro: com elas, poderíamos dizimar o inimigo sem deixar o território da aliança [NORDIC_get_alliance_name], se assim o quisermos."
 NORDIC_standarized_parts: "Peças padronizadas"
 NORDIC_standarized_parts_desc: "Agora que nos unimos, será benéfico compartilhar nossos padrões uns com os outros para que nossas fábricas possam se adaptar o quanto antes. Equipamentos e peças poderiam se tornar intercambiáveis, otimizando consideravelmente nossa produção."
 NORDIC_fill_the_infrastructure_gaps: "Preencher as lacunas na infraestrutura"
 NORDIC_fill_the_infrastructure_gaps_desc: "Antes de se unirem, nossos países encontravam-se em diferentes níveis de desenvolvimento, e até mesmo algumas das regiões dos membros mais desenvolvidos da aliança [NORDIC_get_alliance_name] careciam de melhor infraestrutura. Devemos trabalhar juntos pelo bem de todos."
 NORDIC_develop_resources: "Desenvolver recursos"
 NORDIC_develop_resources_desc: "Você nunca sabe o que pode encontrar se procurar bem. Se concentrarmos nossos esforços, poderemos descobrir e desenterrar novos depósitos de recursos cruciais para o esforço de guerra e até desenvolver novas maneiras de extrair mais daquilo que já temos."
 NORDIC_military_industry_hub: "Centro industrial militar"
 NORDIC_military_industry_hub_desc: "Ao centralizar nossas indústrias militares de forma eficiente, podemos usar essa proximidade e especialização para elevar nossa máquina de guerra a novos patamares. Vamos superar a produção de nossos inimigos, desde que as nossas fábricas estejam em um mesmo lugar."
 NORDIC_ad_hoc_military_industry: "Indústria bélica específica"
 NORDIC_ad_hoc_military_industry_desc: "Não há tempo para planejar e construir zonas industriais monumentais ou vastas áreas de concreto e fumaça. Devemos desenvolver nossa indústria o quanto antes, onde for possível, com pequenas fábricas espalhadas pelos territórios da aliança [NORDIC_get_alliance_name] para não corrermos o risco de perder tudo em uma só batalha."
 NORDIC_railway_expansion: "Expansão da malha ferroviária"
 NORDIC_railway_expansion_desc: "As ferrovias são as artérias das nossas nações e, agora mais do que nunca, precisamos que essas vias de transporte se expandam o máximo possível. Agora que estamos unidos por um objetivo, também devemos nos unir fisicamente por meio do aço e da velocidade das locomotivas."
 NORDIC_naval_construction: "Construção naval"
 NORDIC_naval_construction_desc: "Possuir uma longa tradição de exímios navegadores e marinheiros de renome é notável, mas um desperdício se não tivermos os navios para usá-los contra nossos inimigos. Vamos construir juntos uma grande frota e usá-la para esmagar qualquer país que nos ameace."
 NORDIC_nuclear_production: "Produção nuclear"
 NORDIC_nuclear_production_desc: "Agora que temos o conhecimento para dividir o átomo, podemos muito bem usá-lo. Mas primeiro, precisamos produzir os materiais e a infraestrutura necessários para fabricar bombas suficientes para virar a guerra a nosso favor."
 NORDIC_jet_engines: "A era dos jatos"
 NORDIC_jet_engines_desc: "Os novos avanços na tecnologia de motores a jato fazem com que as melhores aeronaves a hélice pareçam pipas de papel voando a esmo. A nova era do combate aéreo chegou e será dominada pelo jato. Se concentrarmos os nossos investimentos nesse campo, poderemos superar nossos inimigos e produzir as melhores aeronaves já vistas."
 NORDIC_machine_tools_research: "Pesquisa de máquinas-ferramentas"
 NORDIC_machine_tools_research_desc: "A mão de obra é apenas uma parte da equação. Precisamos produzir mais do que os nossos inimigos para que possamos repor as perdas que eles não conseguem. É por isso que não podemos nos limitar a desenvolver novas máquinas de guerra, mas sim concentrar a nossa atenção no maquinário que as produz."
 NORDIC_equipment_conversion_focus: "Foco em conversão de equipamentos"
 NORDIC_equipment_conversion_focus_desc: "Temos vastos depósitos cheios de armas e veículos antigos, desativados ou capturados de inimigos derrotados. Esses equipamentos antigos podem ser modernizados para se tornarem os mais recentes e letais armamentos que a nossa máquina de guerra pode oferecer."
