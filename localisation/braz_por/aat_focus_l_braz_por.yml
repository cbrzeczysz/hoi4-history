 #Communist Path
 NOR_a_resurgent_labor_movement: "Um movimento trabalhista renascido"
 NOR_a_resurgent_labor_movement_desc: "O povo [NOR.GetAdjective] já não aceita mais as farsas do capitalismo. Todos estão finalmente enxergando a verdade – que foram lentamente afundando na pobreza instituída por seus mestres. Agora, as pessoas estão erguendo a cabeça e vendo uma revolução no horizonte!"
 NOR_compromise_with_the_nkp: "Acordo com o NKP"
 NOR_compromise_with_the_nkp_desc: "A segurança da nossa nação parece à beira de um precipício. Talvez um acordo com o Norges Kommunistiske Parti, e seus fortes vínculos com o stalinismo, possa nos ajudar a assegurar o apoio [SOU.GetAdjective]. Com certeza isso é preferível do que um futuro de opressão nas mãos dos fascistas ou capitalistas."
 NOR_prosecute_the_nkp: "Atacar o NKP"
 NOR_prosecute_the_nkp_desc: "O Partido Trabalhista se separou do KNP quando ficou evidente a lealdade deste a Stalin em vez de aos trabalhadores explorados em território [NOR.GetAdjective]. Nós permitimos que esse cadáver podre se deteriorasse por tempo demais. Vamos usar toda a nossa força para acabar com esses traidores, antes que eles nos entreguem ao governo [SOU.GetAdjective]."
 NOR_the_seeds_of_the_revolution: "As sementes da revolução"
 NOR_the_seeds_of_the_revolution_desc: "O capitalismo criou os meios da própria destruição, e essa é a nossa deixa. O nosso papel agora é semear um futuro mais próspero para o povo [NOR.GetAdjective]. Depois, aguardaremos até o momento de colher os frutos do nosso próprio trabalho."
 NOR_the_voice_of_the_people: "A voz do povo"
 NOR_the_voice_of_the_people_desc: "Nós devemos ouvir a população, criar os meios para ampliar sua voz e propagar as verdades de Marx. Somente assim alcançaremos nossa revolução. Que o povo exija sua liberdade da opressão do capital."
 NOR_organize_partisan_militias: "Organizar milícias de partisans"
 NOR_organize_partisan_militias_desc: "Está claro que o capitalismo [NOR.GetAdjective] não afrouxará suas rédeas sobre os trabalhadores do país sem luta. Vamos armar e treinar aqueles que estiverem dispostos, assim, quando chegar a hora, eles poderão surgir e abrir caminho para a revolução que quebrará as correntes do capital."
 NOR_consolidate_power: "Consolidar o poder"
 NOR_consolidate_power_desc: "Agora que temos o poder de assegurar o futuro que almejamos, é hora de garantir que poderemos mantê-lo. Com expurgos e novas designações, nós moldaremos este Estado para o nosso sucesso e prosperidade."
 NOR_demand_nationalizations: "Exigir nacionalizações"
 NOR_demand_nationalizations_desc: "Esse governo burguês ainda não conhece o poder da posse coletiva dos meios de produção. Nós precisamos exigir a nacionalização das indústrias essenciais em todo o país para dar os primeiros passos rumo à revolução antes mesmo de começá-la. O mais importante: quanto mais indústrias, mais trabalhadores e aliados para a nossa causa."
 NOR_squash_dissent: "Eliminar a dissidência"
 NOR_squash_dissent_desc: "Não podemos deixar que os frutos do nosso trabalho sejam roubados por vermes. É imprescindível encontrar e eliminar divergentes de uma vez por todas. Afinal, quem duvida do nosso governo é nosso inimigo."
 NOR_denounce_the_german_reich: "Denunciar [GetNorwegianThreateningFascist]"
 NOR_denounce_the_german_reich_desc: "Não podemos deixar que [GetNorwegianThreateningFascist] abuse da população mundial. Precisamos fazer com que o mundo saiba o que defendemos, para que o povo se junte a nós contra o fascismo."
 NOR_moscows_education_centers: "Centros de educação comunistas"
 NOR_moscows_education_centers_desc: "Faz vários anos que a Comintern ensina aos camaradas de toda a Escandinávia as habilidades necessárias para estabelecer a revolução secretamente. Agora podemos levá-los à luz do dia, para ensiná-los como continuar com a revolução sem cessar."
 NOR_workers_and_farmers_rise: "Proletários e camponeses, ergam-se"
 NOR_workers_and_farmers_rise_desc: "O terreno está arado, a semente foi plantada e o fogo da revolução está prestes a ser aceso. Que os trabalhadores e fazendeiros da [NOR.GetNonIdeologyName] ergam-se e tomem os meios de produção das mãos ensanguentadas dos capitalistas e latifundiários."
 NOR_war_in_finland: "Guerra na Finlândia"
 NOR_war_in_finland_desc: "Os finlandeses já sofreram bastante. Precisamos unir nossas forças com [SOU.GetNameDef] para libertá-los do capitalismo. Esse será apenas o primeiro passo na libertação de todo o povo nórdico."
 NOR_defend_finland: "Defender a Finlândia"
 NOR_defend_finland_desc: "Não podemos deixar que [SOU.GetNameDef] se aproveite do orgulhoso povo [FIN.GetAdjective]. Devemos unir nossas forças contra a tirania de um regime que finge ser a favor do povo, mas só o molesta. A Finlândia deve permanecer independente."
 NOR_send_the_king_back_to_denmark: "Enviar o rei de volta à Dinamarca"
 NOR_send_the_king_back_to_denmark_desc: "Não podemos nos considerar comunistas enquanto permitirmos que a família real permaneça aqui. Agora que tomamos o poder e os meios de produção, a existência de uma monarquia seria um convite à contrarrevolução e à dissidência. Precisamos lidar com a família real imediatamente."
 NOR_worker_armies: "Exércitos do proletariado"
 NOR_worker_armies_desc: "Ainda há muito trabalho a ser feito, mas poucas pessoas para fazer tudo de uma vez. Se estabelecermos uma hierarquia de trabalhadores, de modo semelhante a companhias e divisões militares, poderemos começar a cuidar de um projeto por vez."
 NOR_nationalize_the_hydro_plants: "Nacionalizar as usinas hidroelétricas"
 NOR_nationalize_the_hydro_plants_desc: "A energia hidroelétrica é uma das bases do poder industrial [ROOT.GetAdjective], mas ainda está nas mãos erradas: as mãos do capitalismo! Vamos tomar os meios de gerar a energia para alimentar a próxima fase da revolução."
 NOR_expand_military_industry: "Expandir a indústria bélica"
 NOR_expand_military_industry_desc: "Nossa incipiente indústria bélica não será suficiente para derrubar o capitalismo mundial. Ela precisa ser expandida para satisfazer as necessidades das nossas crescentes forças armadas."
 NOR_a_new_norway: "Uma nova Noruega"
 NOR_a_new_norway_desc: "O povo norueguês finalmente está livre da opressão do capital e esse acontecimento precisa ser representado durante a formação do nosso novo país. Oligarcas e magnatas não voltarão a ditar o direcionamento do país e, a partir de agora, os noruegueses estão no comando do próprio futuro. Por uma nova e próspera Noruega!"
 NOR_norwegian_engineering: "Engenharia norueguesa"
 NOR_norwegian_engineering_desc: "Se quisermos alcançar uma verdadeira Revolução Permanente, precisaremos nos desfazer dos implementos de guerra feitos com a exploração de irmãos e irmãs. Teremos que desenvolver nossos próprios projetos e criar nosso próprio equipamento se quisermos que essa revolução seja nossa de verdade."
 NOR_reawaken_the_permanent_revolution: "Reascender a Revolução Permanente"
 NOR_reawaken_the_permanent_revolution_desc: "Trotskij nos ensinou que a revolução é incessante e que, de fato, ela não vai parar até que o proletariado esteja no comando da história. Vamos elevar o proletariado da Escandinávia e do mundo!"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "Há anos Iosif Stalin vem distorcendo as palavras de Marx e Lenin para benefício próprio, sentenciando inimigos em tribunais forjados e sacrificando inúmeras vidas para inflar seu ego. Precisamos detê-lo antes que ele destrua o futuro do proletariado."
 NOR_crush_stalin_canonical: "Aniquilar Stalin"
 NOR_crush_stalin_generic: "Aniquilar o Urso Vermelho"
 NOR_crush_big_communist: "Aniquilar [?GLOBAL.platonic_big_communist.GetNameDef]"
 NOR_crush_hitler: "Aniquilar Hitler"
 NOR_crush_hitler_desc: "Poucos homens acumularam tantos crimes contra a humanidade como Adolf Hitler. Ele destruiu inúmeras vidas e sua maldade parece não ter fim. Seu objetivo é a destruição de tudo que é importante para nós, e por isso devemos acabar com seus planos antes que ele acabe conosco."
 NOR_prepare_for_war: "Preparativos para a guerra"
 NOR_prepare_for_war_desc: "Agora parece inevitável, então, por que nos iludirmos com o devaneio de que a paz será eterna? A guerra pode chegar de surpresa em nações como a nossa, por isso precisamos nos preparar para qualquer situação."
 NOR_join_the_allies: "Juntar-se aos Aliados"
 NOR_join_the_allies_desc: "Quando o pior acontecer, ter aliados fortes e fiéis fará a diferença entre a opressão e a liberdade. [FRA.GetNameDefCap] e [ENG.GetNameDef] venceram a Grande Guerra contra a Alemanha, e nós acreditamos que elas podem conseguir outra vez."
 NOR_proactive_defense: "Defesa proativa"
 NOR_proactive_defense_desc: "Nossos inimigos não poderão atacar se nós os destruirmos de imediato. Vamos levar a guerra até eles antes que cruzem nossas fronteiras e mostrar o que o povo [NOR.GetAdjective] pode fazer quando é ameaçado."
 NOR_secure_the_swedish_iron_ore: "Garantir o minério de ferro sueco"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetNameDefCap] possui tremendas quantidades de minério de ferro de alta qualidade em seu subsolo, que fluem por Narvik durante o inverno, quando os portos nortenhos ficam congelados. É inaceitável deixar toda essa fonte de minério tão exposta e disponível para qualquer tirano estrangeiro. Nós precisamos tomá-la antes que nossos inimigos pensem em fazer o mesmo."
 NOR_secure_denmark: "Assegurar a Dinamarca"
 NOR_secure_denmark_desc: "Há muito que [NOR.GetNameDef] depende de seus antigos garantidores no Estado [DEN.GetAdjective] para proteger suas fronteiras contra os avanços das grandes potências ao sul. Se as forças do fraco exército [DEN.GetAdjective] se renderem, os portões para [NOR.GetNameDef] ficarão escancarados. Para prevenir isso, nós mesmos precisamos proteger nossos portões."
 NOR_invite_secret_army: "Admitir o exército secreto"
 NOR_invite_secret_army_desc: "No passado, os líderes da [NOR.GetNonIdeologyName] criaram um exército secreto para defender o país no caso de uma revolução comunista, mas não há motivos para reprimi-los agora que o propósito deles é irrelevante. Nós podemos fazer um acordo e convidar aqueles que desejam defender seu país ao nosso lado, em vez de lutar contra nós."
 NOR_revive_pomor_trade: "Reviver o comércio pomor"
 NOR_revive_pomor_trade_desc: "Há séculos nossa população ao norte comercializa com a região pomor no Mar Branco. Assim, ambos os povos prosperaram, mas as potências imperiais e o capitalismo deram um basta nisso. Vamos reviver o comércio com nossos antigos irmãos."
 NOR_join_the_comintern: "Entrar para a Comintern"
 NOR_join_the_comintern_desc: "A Internacional Comunista é a verdadeira entidade que luta pela revolução do proletariado no mundo. Se queremos derrotar o capitalismo e o fascismo, essa é a melhor e única maneira de fazê-lo."
 NOR_soviet_industrial_cooperation: "Cooperação industrial soviética"
 NOR_soviet_industrial_cooperation_desc: "Não há vergonha alguma em buscar o auxílio de países maiores e mais desenvolvidos. Na guerra para defender a revolução, cada trabalhador, camponês e engenheiro é nosso camarada, e daremos as boas-vindas à ajuda deles para desenvolver nossas indústrias, assim como seria se os papéis fossem invertidos."
 NOR_field_hospitals: "Hospitais de campanha"
 NOR_field_hospitals_desc: "[NOR.GetNameDefCap] não conta com uma população inesgotável como outros países. Materiais podem ser substituídos, mas um camarada perdido é uma alma a menos para o esforço internacional contra o capitalismo. Não podemos correr o risco de perder homens e território; precisamos focar nossos esforços em salvar os soldados feridos para enviá-los de volta à linha de frente o mais rápido possível."
 NOR_expanded_conscription_drive: "Impulso de alistamento expandido"
 NOR_expanded_conscription_drive_desc: "Até nossos esforços serem concluídos, precisaremos de novas tropas nos campos de batalha para moldar a história aos nossos ideais. Cada homem e mulher capaz de lutar deve se unir às nossas unidades para que nossa terra natal não seja tomada."
 NOR_invite_soviet_designers: "Convidar designers soviéticos"
 NOR_invite_soviet_designers_desc: "O conhecimento tecnológico dos nossos aliados comunistas está décadas à nossa frente. Se eles compartilharem sua experiência, poderemos superar nossos inimigos com armas e veículos melhores e evitar chacinas desnecessárias."
 #Allied
 NOR_vote_of_no_confidence: "Moção de censura"
 NOR_vote_of_no_confidence_desc: "Podemos confiar que Nygaardsvold e seu partido trabalhista manterão os bolcheviques e os nazistas afastados? Com essa cassação, ele se assemelha mais a um grego abrindo os portões de Troia do que a um primeiro-ministro pronto para defender seu território do comunismo. Não podemos permitir que nossa jovem nação fique com [SOU.GetNameDef]."
 NOR_liberal_conservative_alliance: "Aliança Liberal Conservadora"
 NOR_liberal_conservative_alliance_desc: "Apesar de Høyre e Venstre significarem, respectivamente, direita e esquerda, nossos dois partidos têm interesses em comum suficientes para formar uma coalizão e repelir quaisquer ataques daquele Partido Trabalhista. Juntos, poderemos moldar [ROOT.GetNameDef] como uma nação amiga do capital e que está pronta para travar guerras, aqui e no exterior."
 NOR_sabotage_unions: "Sabotar sindicatos"
 NOR_sabotage_unions_desc: "O que os trabalhadores chamam de direitos humanos, nós consideramos obstruções para o crescimento industrial. Nós podemos reprimir o movimento sindicalista de todas as formas para facilitar a remoção de quaisquer obstáculos ao nosso preparo militar."
 NOR_invite_foreign_investment: "Atrair investimento estrangeiro"
 NOR_invite_foreign_investment_desc: "Nossa indústria foi desprezada por décadas, portanto não temos o capital necessário para nos industrializar ao mesmo nível das outras nações europeias. Por sorte, diversos investidores estrangeiros estão ávidos para investir em nosso futuro, por um preço."
 NOR_invite_transnational_manufacturers: "Convidar montadoras internacionais"
 NOR_invite_transnational_manufacturers_desc: "Nós focamos tanto no comércio que não exploramos todas as possiblidades de produção do nosso país. Agora que já lidamos com os sindicatos, as empresas estrangeiras virão para cá aos montes, graças ao livre acesso ao mercado de trabalho que oferecemos."
 NOR_contain_the_labor_movement: "Conter o movimento trabalhista"
 NOR_contain_the_labor_movement_desc: "Enquanto existir um movimento dedicado aos interesses da classe trabalhadora, nós jamais poderemos controlar totalmente o capital que [NOR.GetNameDef] tem a oferecer e os meios para perpetuar seu fluxo."
 NOR_uproot_secret_army: "Eliminar o exército secreto"
 NOR_uproot_secret_army_desc: "Implantado em 1918 por um governo anterior, o exército secreto tem se mantido nas sombras, aguardando por um golpe comunista que nunca aconteceu. Durante esse tempo, muitos se tornaram fascistas fervorosos. Esses homens são uma bomba-relógio que pode explodir a qualquer momento. Precisamos resolver essa questão."
 NOR_support_finland_in_winter_war: "Apoiar a Finlândia na Guerra de Inverno"
 NOR_support_finland_in_winter_war_desc: "Os bolcheviques querem a Finlândia, e não temos motivos para acreditar que vão parar por aí. Precisamos apoiar nossos irmãos finlandeses contra o urso vermelho do leste, antes que ele devore todos nós."
 NOR_arrest_quisling: "Prender Quisling"
 NOR_arrest_quisling_desc: "Sempre que uma lista de indivíduos perigosos em território [NOR.GetAdjective] é compilada, o nome do ex-Ministro da Defesa Vidkun Quisling raramente aparece. Seu partido mingua, seus amigos são escassos e, acima de tudo, sua ávida adoração por Adolf Hitler – um fato que tornaria qualquer outra pessoa um risco a qualquer país – o torna ainda mais patético. Mas, apesar de sua insignificância, é melhor prevenir do que remediar."
 NOR_protect_finnmark_from_the_bolsheviks: "Proteger a Finamarca dos bolcheviques"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "Como nossa região mais ao norte e ao leste, a Finamarca seria o ponto de entrada mais óbvio caso [SOV.GetNameDef] decida que intimidar a [FIN.GetNonIdeologyName] não foi suficiente."
 NOR_replace_laake: "Substituir Laake"
 NOR_replace_laake_desc: "Kristian Laake tem sido um instrumento do Partido Liberal desde sua nomeação. Ele foi responsável por várias reduções nas capacidades do Exército e não parece ter as habilidades nem a determinação necessária para liderar a Noruega à vitória. Nós precisamos de alguém com disposição para colocar o Exército [NOR.GetAdjective] à frente da nação."
 NOR_fde_intelligence_agency: "Serviço de inteligência das Forsvarets"
 NOR_fde_intelligence_agency_desc: "Nossos soldados e oficiais não podem ir às cegas para as linhas de frente. Eles precisam saber o que vão enfrentar e ser capazes de usar dissimulação em seus planos. Por isso, devemos criar uma divisão de inteligência do Exército, para que eles sujem as mãos no lugar dos nossos soldados."
 NOR_reform_the_army: "Reformar o Exército"
 NOR_reform_the_army_desc: "Anos de negligência nas mãos de Kristian Laake e do Partido Liberal deixaram o Exército em uma desordem total. Nós temos que reconstruir nossa hierarquia militar, a logística, as estratégias e os protocolos para que nossas tropas se equiparem aos exércitos modernos que poderemos enfrentar."
 NOR_improved_training: "Treinamento melhorado"
 NOR_improved_training_desc: "Se enviarmos nossos homens para o campo de batalha sem um treinamento adequado, nós podemos também ignorar as ordens de mobilização e emitir logo as certidões de óbito.\nO fraco programa de treinamento para novos recrutas precisa ser reestruturado a fim de que possamos ter uma força de combate mais bem preparada e que possa ser mobilizada o quanto antes."
 NOR_officers_academy: "Academia de Oficiais"
 NOR_officers_academy_desc: "Um bom oficial multiplica a eficiência das nossas forças armadas e, dada a nossa pequena população, isso será vital, principalmente se quisermos ter qualquer esperança de sobreviver a um violento ataque estrangeiro."
 NOR_offensive_doctrines: "Doutrinas ofensivas"
 NOR_offensive_doctrines_desc: "Nossa velha doutrina foi elaborada sob a hipótese de que nós deveríamos simplesmente nos defender até o inimigo se cansar. Essa era a expectativa dos nossos predecessores e será a dos nossos futuros inimigos, por isso devemos partir para a ofensiva desde o princípio."
 #Historical
 NOR_continue_nygaardsvold_government: "Continuar o governo de Nygaardsvold"
 NOR_continue_nygaardsvold_government_desc: "O governo trabalhista liderado por Johan Nygaardsvold foi bom para nós até agora. Deveríamos assim continuar focando nossos esforços em acabar com a crise atual na economia norueguesa, apesar da tensão política com nossos vizinhos ao sul."
 NOR_weathering_the_storm_to_come: "Preparos para a tempestade"
 NOR_weathering_the_storm_to_come_desc: "Apesar de nossas tentativas anteriores para melhorar o bem-estar do povo, devemos agora encarar a realidade das ameaças surgindo ao nosso redor. É preciso começar os preparos para a tempestade que se forma sobre a Europa. Tudo que criamos será em vão se não pudermos nos defender."
 NOR_broken_gun_policies: "Política de armas quebradas"
 NOR_broken_gun_policies_desc: "Para evitar conflitos futuros, devemos provar que desejamos a neutralidade e não temos planos de invadir outros países. Somente assim as grandes potências não nos enxergarão como uma ameaça e nos deixarão em paz. Acreditamos que apenas uma ampla desmilitarização é a solução, apesar do que o governo [SWI.GetAdjective] pense com sua estúpida doutrina de neutralidade armada."
 NOR_leaving_the_hard_thirties_behind: "Deixando a dura década de 30 para trás"
 NOR_leaving_the_hard_thirties_behind_desc: "Por anos temos sentido os abalos duradouros da Grande Depressão, e, sem as ferramentas ou base industrial necessária, há pouca esperança de estabilizar nossa jovem nação. Está na hora de construir uma base sobre a qual nossa nação poderá crescer e prosperar."
 NOR_cut_military_budget: "Reduzir o orçamento militar"
 NOR_cut_military_budget_desc: "Pode parecer que o mundo está em chamas, mas isso não significa que precisamos do Exército. Temos uma política clara de neutralidade, então podemos conservar recursos previamente destinados à defesa e armamentos para focar na construção de uma nação mais igualitária e próspera."
 NOR_bail_out_towns: "Isentar as cidades"
 NOR_bail_out_towns_desc: "[ROOT.GetNameDefCap] viu a crise econômica atingir muitas cidades menores por todo o seu território. Elas estão sofrendo com dívidas enormes, que não poderão quitar por conta própria. Temos os meios e a vontade de salvar essas comunidades e colocá-las mais próximas da prosperidade, então vamos fazer isso."
 NOR_restore_public_trust_in_the_storting: "Restaurar a confiança pública no Storting"
 NOR_restore_public_trust_in_the_storting_desc: "Após décadas de instabilidade e descaso, é compreensível que a população geral não confie em nosso parlamento, o Storting. Sem confiança pública, não seremos capazes de avançar as medidas necessárias para trazer estabilidade ao nosso país."
 NOR_the_neutrality_guard: "A guarda da neutralidade"
 NOR_the_neutrality_guard_desc: "Outra nação pode abusar de nossa posição neutra para atacar seus inimigos, nos forçando a uma guerra se não pudermos defender nossa fronteira. Uma guarda da neutralidade poderá garantir que ninguém traia nossa confiança."
 NOR_rearm_for_defense: "Rearmamento pela defesa"
 NOR_rearm_for_defense_desc: "Podemos ter subestimado o perigo à frente. Nosso litoral não fornecerá proteção contra um inimigo determinado, nem podemos confiar cegamente em nossos vizinhos nórdicos como um escudo para sempre. Devemos recuperar o tempo perdido e rearmar a [NOR.GetName] para que possamos nos defender."
 NOR_patrol_our_coast: "Patrulhar nosso litoral"
 NOR_patrol_our_coast_desc: "Nossas praias encaram a vastidão marítima à frente; uma possível rota para invasões ao território [NOR.GetAdjective]. Nossa frota atual mal consegue cobrir toda sua extensão. Devemos expandir a Marinha para defender a região adequadamente."
 NOR_social_incrementalism: "Incrementalismo social"
 NOR_social_incrementalism_desc: "Conforme a dura década de 30 se torna apenas uma lembrança para o povo [NOR.GetAdjective], é necessário considerar o progresso social, mesmo que precisemos trabalhar lentamente nele para não irritar os conservadores."
 NOR_print_more_money: "Imprimir mais dinheiro"
 NOR_print_more_money_desc: "Nosso sistema financeiro incipiente ainda precisa se recuperar do golpe sofrido pela dura década de 30. Devemos utilizar todas as ferramentas disponíveis para não agravar a situação, até mesmo imprimir mais dinheiro para circular pelo país."
 NOR_restart_public_investment: "Recomeçar investimentos públicos"
 NOR_restart_public_investment_desc: "Não podemos deixar nossa infraestrutura e economia sofrendo à míngua. O governo trabalhista deve investir no futuro do país mais uma vez, seja na produção civil ou nos preparativos para a guerra, que pode estar mais próxima do que gostaríamos."
 NOR_coastal_defense: "Defesa costeira"
 NOR_coastal_defense_desc: "[NOR.GetNameDefCap] tem um dos maiores litorais no mundo. Sua fortificação será uma tarefa árdua, mas necessária, para mantermos nossa independência."
 NOR_fortify_norway: "Fortificar a Noruega"
 NOR_fortify_norway_desc: "Nossos fortes foram ignorados por tempo demais. Devemos mobilizar as construtoras para modernizar e reconstruir suas estruturas, até mesmo criando novos fortes onde for necessário."
 NOR_prepare_a_mobile_government: "Preparar um governo móvel"
 NOR_prepare_a_mobile_government_desc: "Agora que a guerra começou, nosso governo virou um alvo atraente. O inimigo fará qualquer coisa para eliminar nossa liderança e subjugar o povo [NOR.GetAdjective]. É muito importante que estejamos prontos para realocar as funções vitais da administração sempre que necessário."
 NOR_the_kings_no: "O rei diz não"
 NOR_the_kings_no_desc: "Nosso rei, Haakon VII, recusou a demanda do inimigo por submissão. [NOR.GetNameDefCap] não é uma terra, mas sim um povo. Um povo com um coração [NOR.GetAdjective] que continuará lutando, mesmo se toda a sua terra for tomada."
 NOR_prince_olavs_inspiration: "A inspiração do Príncipe Olav"
 NOR_prince_olavs_inspiration_desc: "Apesar da nossa situação atual, o povo [NOR.GetAdjective] ainda tem esperança em seu príncipe. Embora ele não entre na luta, seu apoio em exílio é inestimável para a legitimidade do nosso governo."
 NOR_establish_milorg: "Estabelecer a Milorg"
 NOR_establish_milorg_desc: "A resistência contra a ocupação da [NOR.GetName] permanece forte, mas falta organização e disciplina. Uma força militar bem coordenada e administrada em exílio poderia preparar o terreno para o retorno de nosso governo ao solo [NOR.GetAdjective]."
 NOR_approach_the_coordinating_committee: "Contatar o Comitê de Coordenação"
 NOR_approach_the_coordinating_committee_desc: "Enquanto nossa terra permanecer nas mãos do inimigo, é necessário que haja uma organização capaz de trabalhar nas sombras, administrando pequenos grupos civis para resistir à ocupação. Temos fé nos profissionais diversificados do Koordinasjonskomiteen para cumprir essa função."
 NOR_approach_kretsen: "Contatar o Kretsen"
 NOR_approach_kretsen_desc: "Há pessoas notáveis vivendo no território [NOR.GetAdjective] ocupado que se opunham ao governo de Nygaardsvold antes da guerra, mas que agora perceberam que temos um inimigo em comum. Esses juízes, administradores, gerentes e executivos que se reúnem em segredo na fazenda de Grimelund podem ser essenciais à nossa resistência se usarem a influência deles para a causa."
 NOR_use_xu: "Empregar a XU"
 NOR_use_xu_desc: "Há informações valiosas na [NOR.GetName] ocupada. Precisamos de uma organização que forneça inteligência à resistência, aos nossos aliados e ao nosso esforço de guerra em exílio."
 NOR_recruit_norwegian_refugees: "Recrutar refugiados noruegueses"
 NOR_recruit_norwegian_refugees_desc: "Milhares estão deixando o território [NOR.GetAdjective] para evitar a opressão do inimigo. Muitas dessas pessoas fazem parte da força que lutou pela defesa da nação, mas não puderam escapar; outros aprenderam a lutar com a resistência; e há ainda aqueles que nunca lutaram, mas podem ser treinados. Toda ajuda é bem-vinda para sobrevivermos a esta guerra."
 NOR_empower_sivorg: "Fortalecer a Sivorg"
 NOR_empower_sivorg_desc: "Agora que o Kretsen e o Comitê de Coordenação uniram-se aos nossos esforços, deverão trabalhar juntos sob uma mesma entidade. A Sivorg será uma organização que abrangerá cidadãos de todos os tipos, com o objetivo de organizar a resistência civil no território [NOR.GetAdjective] ocupado."
 NOR_preparing_the_return_to_norway: "Preparando o retorno à Noruega"
 NOR_preparing_the_return_to_norway_desc: "O palco está montado: temos forças de resistência disseminando o caos atrás das linhas inimigas, a colaboração de figuras centrais dentro da ocupação, tropas bem-treinadas em exílio e o apoio militar de nossos aliados. Chegou a hora de levar a luta de volta ao inimigo e retomar a [NOR.GetNonIdeologyName]!"
 NOR_quislings_coup_happened: "Quisling já iniciou seu golpe de Estado"
 #Fascist
 NOR_the_stumbling_storting: "Tropeços no Storting"
 NOR_the_stumbling_storting_desc: "Vimos uma luz ao final do túnel da instabilidade política, mas agora ela oscila e ameaça mergulhar no caos. Apesar do esforço considerável de Johan Nygaardsvold, intrigas internas levam o Storting cada vez mais próximo da anarquia."
 NOR_lurk_in_the_shadows: "Espreitar pelas sombras"
 NOR_lurk_in_the_shadows_desc: "Enquanto o Storting destrói a si mesmo, devemos tirar proveito da situação. O fracasso continuado do parlamento é o estímulo de que precisávamos para recrutar o povo [NOR.GetAdjective] para o Nasjonal Samling e assim levá-lo direto às garras do fascismo."
 NOR_fascist_invasion_of_norway: "Invasão fascista da Noruega"
 NOR_fascist_invasion_of_norway_desc: "O impensável aconteceu: a ameaça fascista que pensávamos estar bem longe de nós chegou à nossa porta de forma repentina e violenta. Só nos resta ter esperanças de que aguentaremos por tempo suficiente até que a ajuda chegue."
 NOR_ask_for_foreign_support: "Pedir por apoio estrangeiro"
 NOR_ask_for_foreign_support_desc: "Como nosso reino nunca teve uma base de apoio fascista significativa, precisamos do auxílio de nossos parceiros no exterior. Com sua ajuda, poderemos mostrar ao povo [NOR.GetAdjective] o rumo para um império fascista pangermânico."
 NOR_approach_the_fatherland_league: "Aproximar-se da Liga da Pátria"
 NOR_approach_the_fatherland_league_desc: "Por muitos anos, a Liga da Pátria tem liderado o conservadorismo na Noruega, mas não possui nosso ímpeto e determinação. Podemos mostrar a eles que estamos alinhados e podemos unir forças para alcançar nosso objetivo mútuo contra o comunismo."
 NOR_cultivate_the_conservative_parties: "Impulsionar os partidos conservadores"
 NOR_cultivate_the_conservative_parties_desc: "[NOR.GetNameDefCap] não apoia o fascismo incondicionalmente, mas há muitos grupos conservadores circundando o Storting. Podemos nos aproximar deles para plantar a semente do fascismo e então incorporá-los a nós para consolidar nosso poder no governo [NOR.GetAdjective]."
 NOR_get_industrialist_support: "Obter apoio dos industrialistas"
 NOR_get_industrialist_support_desc: "Apesar de nossa industrialização precária, grandes empresas possuem muita influência sobre a máquina pública. Com a nossa ajuda, elas poderão crescer ainda mais – contanto que nos apoiem, é claro.\n\nAfinal de contas, a única ideologia do capitalismo é expandir o fluxo de capital. Enquanto pudermos fornecer isso, eles estarão do nosso lado."
 NOR_nasjonal_samling: "Nasjonal Samling"
 NOR_nasjonal_samling_desc: "[NOR.GetNameDefCap] assiste há anos seu principal partido fascista sendo marginalizado pelos maiores partidos de centro e esquerda. Mas isso acaba agora. Devemos nos unir sob Vidkun Quisling, nosso líder apto e carismático, para formar um verdadeiro regime fascista [NOR.GetAdjective]."
 NOR_the_secret_army: "O exército secreto"
 NOR_the_secret_army_desc: "Desde 1918, uma força autônoma denominada Hemmelige Hæren tem sido estabelecida em segredo por todo o território [NOR.GetAdjective] com o objetivo de entrar em ação frente a uma tomada comunista. Seu fervor contra o comunismo pode ser convertido em apoio ao fascismo e, mais especificamente, à nossa própria tomada de poder."
 NOR_empower_hirden: "Fortalecer o Hirden"
 NOR_empower_hirden_desc: "O Hirden, nossa organização paramilitar, tem sido o pilar dos planos do Nasjonal Samling para o futuro do Estado [NOR.GetAdjective]. Priorizá-lo será vital para nossa tomada do governo e qualquer confronto resultante dela."
 NOR_quislings_coup: "O golpe de Quisling"
 NOR_quislings_coup_desc: "As condições são ideais para a ascensão inevitável do Nasjonal Samling ao poder. Com o comando preciso de seu Fører, Vidkun Quisling, esse é o primeiro passo rumo ao controle total do território [NOR.GetAdjective] e nossa consequente expansão sobre a Escandinávia."
 NOR_quislings_regime: "O regime de Quisling"
 NOR_quislings_regime_desc: "A genialidade infalível do Fører do Nasjonal Samling é evidente. Embora muitos o rejeitem no âmbito político e pessoal, até mesmo em seu próprio gabinete, é impossível negar que sua obstinação e confiança deram resultados. Ele é definitivamente capaz de manter um regime funcional, mas por quanto tempo? Precisaremos esperar para ver."
 NOR_get_rid_of_quisling: "Livrar-se de Quisling"
 NOR_get_rid_of_quisling_desc: "O golpe de Quisling não tinha como durar. Era apenas uma medida paliativa necessária caso nossos aliados fascistas precisassem de alguém para legitimar a invasão. Agora que claramente não necessitamos desse cretino pretensioso, devemos descartá-lo assim que possível."
 NOR_elevate_hirden: "Impulsionar o Hirden"
 NOR_elevate_hirden_desc: "O Hirden tem nos servido bem como um ramo paramilitar do Nasjonal Samling. Agora que nos vemos com um regime fascista em ascensão, contudo, deveríamos considerar consolidar sua posição na estrutura de poder do governo [NOR.GetAdjective]."
 NOR_military_police: "Polícia Militar"
 NOR_military_police_desc: "Conforme cresce a resistência ao nosso regime, precisamos de ferramentas para cortá-la na raiz antes que se propague. Uma polícia militar mais avançada pode ser a única maneira de proteger nosso poder até que o povo da [NOR.GetName] aceite a nova ordem."
 NOR_extensive_recruitment: "Recrutamento estendido"
 NOR_extensive_recruitment_desc: "Para expandir nosso império, devemos varrer o território [NOR.GetAdjective] em busca de soldados com o espírito de seus ancestrais nórdicos. A pesca e a agricultura são apenas secundárias para o crescimento do império, e cada homem apto deve estar pronto para pegar em armas contra nossos inimigos."
 NOR_the_weapons_of_conquest: "As armas da conquista"
 NOR_the_weapons_of_conquest_desc: "Conquistar nossos inimigos exige mais do que um exército e o desejo de lutar. Muitos morrerão, mas desenvolver instrumentos para melhorar suas chances de sobrevivência nos permitirá expandir nossas fronteiras ainda mais."
 NOR_lynrytter: "Lynrytter"
 NOR_lynrytter_desc: "Agora que a Blitzkrieg provou ser a melhor estratégia, nós devemos adotá-la e avançar com nossos tanques rumo às linhas de frente inimigas. O próprio Odin estará do nosso lado quando nossos blindados trouxerem a vitória para [NOR.GetNameDef]."
 NOR_ulfhedhnar_wolf_coats: "Ulfheðnar"
 NOR_ulfhedhnar_wolf_coats_desc: "Como os antigos \"guerreiros-lobos\", um exército que protegia o Rei Haroldo I da Noruega, os novos Ulfheðnar serão a vanguarda de elite que liderará nossas forças na defesa e expansão de nossa terra."
 NOR_crackdown_on_civilian_life: "Repressão contra a vida civil"
 NOR_crackdown_on_civilian_life_desc: "Não há tempo para entretenimento. A guerra chegou e, nos tempos atuais, isso significa que ela só pode ser total ou acabará em morte e desonra para nosso regime. A vida civil deve ser cerceada em prol do serviço à pátria."
 NOR_the_administrative_council: "O conselho administrativo"
 NOR_the_administrative_council_desc: "É verdade que a ocupação do território [NOR.GetAdjective] poderia estar funcionando melhor. Talvez uma mudança na abordagem possa ajudar: em vez de governar diretamente, podemos nomear um conselho de colaboradores locais para simular uma autonomia para a população."
 NOR_abandoning_nynorsk: "Abandonar o Nynorsk"
 NOR_abandoning_nynorsk_desc: "Apesar do aparente propósito nacionalista, o Nynorsk é apenas um idioma amalgamado, composto por vários restos de dialetos urbanos e de províncias rurais. Seria melhor para nós se focássemos no idioma que a maioria do povo [NOR.GetAdjective] já escreve e lê. A minoria falante de outro idioma terá que se adaptar à nossa ordem."
 NOR_pan_germanic_cooperation: "Cooperação pangermânica"
 NOR_pan_germanic_cooperation_desc: "Culturalmente, a [NOR.GetNonIdeologyName] pertence à ampla comunidade germânica, então é sensato buscar uma cooperação com eles. Vamos nos aproximar e erguer nossos impérios juntos."
 NOR_secret_police: "Polícia secreta"
 NOR_secret_police_desc: "É hora de agir com firmeza com o povo [NOR.GetAdjective]. Nós temos percebido alguns grupos de agitadores. Insignificantes à primeira vista, eles podem se tornar uma frente unificada antes de termos tempo de desenvolver táticas para mantê-los sob controle. Afinal, a melhor forma de manter uma lâmina afiada é usando-a com frequência."
 NOR_fascist_military_collaboration: "Colaboração com o exército fascista"
 NOR_fascist_military_collaboration_desc: "Os fascistas estrangeiros nos ajudaram a conquistar nosso regime atual, e, felizmente, estamos agora prestes a formar uma colaboração militar próxima, quase como iguais."
 NOR_frontkjempere: "Frontkjempere"
 NOR_frontkjempere_desc: "Muitos dentre o povo [NOR.GetAdjective] anseiam pelas linhas de frente, para ajudar nossa conquista libertadora no exterior. Muitos morrerão, mas é o preço que pagaremos por sermos parte de um movimento nacionalista global. Quem sabe, talvez [NOR.GetNameDef] se mostre confiável a ponto de cuidar da própria ocupação."
 NOR_fascist_industrial_investments: "Investimentos industriais fascistas"
 NOR_fascist_industrial_investments_desc: "Nossos amigos fascistas têm a experiência e o capital necessários para criar a indústria avançada que um país moderno precisa para competir no cenário internacional. Nós podemos usar isso como forma de nos tornarmos um aliado ainda mais útil."
 NOR_norwegian_reichsprotectorate: "Reichsprotectorate norueguês"
 NOR_norwegian_reichsprotectorate_desc: "Graças ao nosso sucesso contínuo, [GetNorwegianFascistOverlord] decidiu que [NOR.GetNameDef] está totalmente pronta para integrar seu império. É um reflexo da força deles, e do nosso respeito. Faremos o que for preciso para satisfazer sua constante sede de poder e território."
 NOR_jonas_lie_coup: "O golpe de Jonas Lie"
 NOR_jonas_lie_coup_desc: "A incompetência de Quisling parece não ter fim. Além de ter causado prejuízos ao nosso regime, mesmo antes de sua criação, ele é o elo fraco na cadeia do comando. Por outro lado, temos Jonas Lie, que, desde o início, se mostrou um forte defensor da ocupação do território [ROOT.GetAdjective] por [GetNorwegianFascistOverlord] e um agente implacável da ordem, quando necessário. É ele quem deveria comandar o povo em prol dos objetivos dos nossos aliados."
 NOR_bring_back_quisling: "Trazer Quisling de volta"
 NOR_bring_back_quisling_desc: "Muitos o veem como um completo palerma, mas a ascensão de Quisling ao poder indica um plano sagaz por trás de seus supostos fracassos. Esse é o tipo de homem que precisa estar no poder para guiar [NOR.GetNameDef] até territórios novos e prósperos, como os vikings fizeram no passado."
 NOR_a_valuable_partner_to_germany: "Uma parceria valiosa para [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc: "O sucesso dessa nação está intrinsecamente ligado ao de [GetNorwegianFascistOverlord]. Quantos mais os ajudarmos, mais seremos recompensados com espólios de guerra. Devemos nos posicionar de forma que [NOR.GetNameDef] seja uma nação parceira indispensável."
 NOR_invite_german_engineers: "Convidar engenheiros fascistas"
 NOR_invite_german_engineers_desc: "[NOR.GetNameDefCap] nunca foi uma potência industrial. Nossos predecessores focavam mais no comércio do que na produção dos próprios produtos. Por isso, precisamos do apoio de [GetNorwegianFascistOverlord] para ajudar a garantir o conhecimento necessário, a fim de alcançarmos nossos aliados e, o mais importante, nossos inimigos."
 NOR_the_kings_abdication: "A abdicação do rei"
 NOR_the_kings_abdication_desc: "Após perceberem o tremendo poder de nossos invasores, o rei e seu camarista não podem fazer mais nada pelo povo, ou tirar dele. Em uma rara aparição pública, o Rei Haakon VII anunciou que todo cidadão [NOR.GetAdjective] deve se curvar perante os fascistas que marcham em nossas terras."
 NOR_reviving_the_norgesveldet: "Reviver o Norgesveldet"
 NOR_reviving_the_norgesveldet_desc: "Todos temiam nossos antepassados, pois eles saqueavam tudo o que podiam ver e conquistavam qualquer lugar em que conseguiam chegar. Precisamos relembrar o passado e recuperar esse espírito. Poderíamos ser a nova ameaça viking que mantém as crianças acordadas à noite."
 NOR_old_vinland: "A Velha Vinlândia"
 NOR_old_vinland_desc: "Antigos exploradores nórdicos se esforçavam para avançar rumo ao oeste mais do que qualquer outro grupo, até que chegaram às ricas terras da Vinlândia, que agora é conhecida como Terra Nova e Labrador. Vamos seguir para o oeste mais uma vez e conquistar o que deveria ter permanecido sob nosso controle desde o princípio."
 NOR_claims_on_scotland: "Reivindicações sobre a Escócia"
 NOR_claims_on_scotland_desc: "Antes de ser parte do Reino Unido, a Escócia era o mero jardim dos nossos ancestrais. Vamos tomá-la de volta daquelas mãos fracas que mal conseguem conter suas raízes vikings e, mais uma vez, percorrer o litoral e as montanhas do norte da Grã-Bretanha."
 NOR_claims_on_ireland: "Reivindicações sobre a Irlanda"
 NOR_claims_on_ireland_desc: "Nossos ancestrais nórdicos se estabeleceram onde havia apenas uma lagoa negra e chamaram o povoamento de Duibhlinn. A partir desse lugar aparentemente insignificante, muitos vikings prosperaram, invadiram e se misturaram com as tribos gaélicas. Com certeza eles não se importariam se o tomássemos de volta, pela diplomacia ou pela força."
 ## Monarchist Path
 NOR_the_chamberlains_overture: "A proposta do camarista real"
 NOR_the_chamberlains_overture_desc: "Enquanto o Storting se arrasta rumo à irrelevância, um exemplo de valores nobres, o Barão Peder Anker Wedel-Jarlsberg, segundo na linha de sucessão do Condado Feudal de Jarlsberg e Lorde Chanceler do nosso humilde Rei Haakon VII, propõe que olhemos para o passado em busca de uma solução para o futuro. Isso significa que talvez o aparato real possa assumir o controle de todo o governo."
 NOR_send_the_storting_home: "Mandar o Storting para casa"
 NOR_send_the_storting_home_desc: "Nosso parlamento nacional deu seu último suspiro há bastante tempo. Mantê-lo ativo iria apenas prolongar o seu sofrimento e, francamente, o nosso também. Que os políticos voltem para casa e passem tempo com suas famílias – os homens do rei assumirão as responsabilidades do governo."
 NOR_assure_the_population: "Tranquilizar a população"
 NOR_assure_the_population_desc: "Pode parecer que [ROOT.GetNameDef] está caminhando rumo ao desastre, mas o Chanceler Real, em nome do Rei Haakon VII, quer assegurar à população que a monarquia se manterá firme para trazer a estabilidade de volta ao reino."
 NOR_demand_king_haakons_rise_to_power: "Exigir que o Rei Haakon assuma o poder"
 NOR_demand_king_haakons_rise_to_power_desc: "Graças a um discurso inflamado do Barão Wedel-Jarlsberg, o povo [NOR.GetAdjective] pede que uma monarquia obstinada assuma o comando do governo. O único problema é que o próprio Rei Haakon VII continua insistindo que o país deveria ser governado pelos representantes do povo. Parece que o rei precisa ser convencido."
 NOR_the_crowns_executive_powers: "Os poderes executivos da coroa"
 NOR_the_crowns_executive_powers_desc: "Já que o rei continua rejeitando os pedidos para assumir o poder absoluto, nós não temos escolha senão conceder-lhe poderes executivos. Quando despertar de sua letargia política, ele terá as ferramentas para guiar a [Root.GetNonIdeologyName] rumo à glória!"
 NOR_a_warden_king: "Um rei guardião"
 NOR_a_warden_king_desc: "É o dever de um rei, não seu privilégio, defender as terras que lhe foram concedidas pelos poderes superiores. Que as forças armadas sejam a espada do poder real absoluto, adormecida até que o rei decida se erguer e usá-la."
 NOR_the_kingdom_of_norway: "O Reino da Noruega"
 NOR_the_kingdom_of_norway_desc: "Chegou a hora, o Rei Haakon sabendo disso ou não. Vamos nos despir de qualquer pretensão democrática e de um governo do povo e deixar a manopla da monarquia esmagar nossos inimigos. O rei não terá escolha, a não ser receber a coroa novamente."
 NOR_appoint_prince_olav_to_army_staff: "Nomear o Príncipe Olav como oficial do Exército"
 NOR_appoint_prince_olav_to_army_staff_desc: "Agora que a família real faz parte do nosso projeto, precisamos tirar proveito das habilidades deles e dar a todos a tarefa de defender o nosso reino. Se nomearmos o Príncipe Olav como líder do Exército, poderemos garantir que ele usará seu extenso treinamento e experiência para lidar com nossos inimigos em terra."
 NOR_prince_olav_to_navy_staff: "Nomear o Príncipe Olav como Oficial da Marinha"
 NOR_prince_olav_to_navy_staff_desc: "Apesar da relutância em participar do nosso projeto, o Príncipe Olav está aberto à ideia de comandar as forças navais do nosso reino. Afinal, ele ganhou a medalha de ouro de Vela nas Olimpíadas de 1928, por isso sabemos que ele se sente à vontade sobre as ondas. Com seu foco nas forças navais, nossos inimigos acabarão como as iscas que nossos súditos usam para pescar."
 NOR_promote_civilian_donations: "Promover doações civis"
 NOR_promote_civilian_donations_desc: "Assim como os feudos antigos, cada vassalo deve pagar tributos a seu suserano. É claro que esses tempos bárbaros ficaram para trás e nosso humilde sistema monárquico é mais esclarecido que isso, portanto, esse tributo é, em sua maior parte, voluntário."
 NOR_research_funding: "Financiamento para pesquisa"
 NOR_research_funding_desc: "Nossos nobres governantes no Estado [ROOT.GetAdjective] se dedicam ao esclarecimento e, por isso, alegram-se por serem patronos do avanço científico necessário para que nossos domínios se expandam primeiro por meio da violência e, no fim, apenas pela benevolência."
 NOR_invite_cadillac_to_norway: "Convidar a Cadillac para a Noruega"
 NOR_invite_cadillac_to_norway_desc: "Muitos anos atrás, nosso querido Príncipe Olav, ainda uma alegre criança, recebeu de presente um Cadillac em miniatura. Ele certamente apreciaria se convidássemos a Cadillac para ajudar [NOR.GetNameDef] a desenvolver e produzir os veículos que carregarão nosso estandarte sobre os corpos dos nossos inimigos. Que isso traga ao príncipe boas lembranças de sua infância."
 NOR_enhance_coastal_defense: "Melhorar a defesa costeira"
 NOR_enhance_coastal_defense_desc: "A ampla extensão de nossas regiões costeiras é uma faca de dois gumes. Por um lado, um amplo litoral permite que nosso povo prospere no mar, mas, por outro, significa que o inimigo tem uma vasta porta de entrada para uma invasão naval."
 NOR_rule_the_northern_sea: "Dominar o Mar do Norte"
 NOR_rule_the_northern_sea_desc: "Que o nosso reino se expanda para o Mar do Norte! Nossos navios serão os braços que empurrarão nossas fronteiras para além do horizonte. Assim, precisamos das bases navais necessárias para manter tal domínio, além das práticas e técnicas que nos permitirão avançar."
 NOR_ramp_up_naval_production: "Incrementar a produção naval"
 NOR_ramp_up_naval_production_desc: "Apesar de termos uma célebre tradição marítima, nossa força naval atual não é capaz de atender às nossas ambições. Não devemos poupar esforços no começo: construiremos estaleiros que abastecerão a Marinha de nosso príncipe e futuro rei, Olav."
 NOR_power_to_the_royal_guard: "Poder para a Guarda Real"
 NOR_power_to_the_royal_guard_desc: "Hans Majestet Kongens Garde, a Guarda Real do nosso querido rei, tem se mostrado a força mais bem treinada e resoluta do reino. A inspiração que ela tira de nosso rei e seu regente é evidente. Assim, a guarda deve liderar a investida de nossos exércitos, sendo a ponta da lança que destruirá nossos inimigos."
 NOR_encourage_recruitment: "Estimular o recrutamento"
 NOR_encourage_recruitment_desc: "Como nosso adorado camarista gosta de dizer, o Rei Haakon vive em nossos corações, então todos podem lutar e morrer por ele! Que sua alma influencie cada súdito [NOR.GetAdjective] para que se aliste e lute por seu soberano."
 NOR_for_the_king_and_prince: "Em nome do rei e do príncipe"
 NOR_for_the_king_and_prince_desc: "Nosso Rei Haakon e seu filho, o Príncipe Olav, são uma inspiração para todo [NOR.GetAdjective]. Precisamos lembrar aos nossos soldados que cada passo dado, cada inimigo morto e cada gota de sangue derramada não são em vão. É tudo por nossa nobre família real e o que ela representa para [NOR.GetNameDef]."
 NOR_the_kings_line: "A linha de defesa do rei"
 NOR_the_kings_line_desc: "Os bunkers e casamatas espalhados pelas fronteiras do nosso reino são a manifestação física da resiliência e determinação do rei. Que nossos homens derramem sangue para que a linha de defesa do rei prevaleça e seu reino continue intacto."
 NOR_the_glucksburg_sea_wall: "A muralha costeira de Glücksburg"
 NOR_the_glucksburg_sea_wall_desc: "O Conde de Jarlsberg iniciou a construção de uma muralha costeira em nome da casa a qual pertence nosso glorioso Rei Haakon VII, a Casa de Glücksburg. Ela servirá para representar o poder da família real, para repelir nossos inimigos e proteger nossos fiordes e montanhas do perigo."
 NOR_shield_of_the_north: "Escudo do norte"
 NOR_shield_of_the_north_desc: "Para que serve uma espada se ninguém a usa? De que adianta um escudo se não proteger os súditos atrás dele? Nossa família real deve proteger não apenas [NOR.GetNameDef], mas também os reinos e territórios que são dela por dever, ainda que não o sejam por direito."
 NOR_our_royal_claims: "Nossas reivindicações reais"
 NOR_our_royal_claims_desc: "[NOR_GetOurRoyalClaimsDesc]"
 NOR_our_royal_claims_desc_king: "Nós temos sorte de ter um rei tão humilde, que recusa qualquer reivindicação de terras que estão fora da sua jurisdição atual. Temos ainda mais sorte de ter nosso querido Conde Peder Anker Wedel-Jarlsberg, que se dispõe a fazer o que for preciso, insistindo em reivindicá-las de volta ao nosso reino. Vamos lutar pela terra do nosso rei!"
 NOR_our_royal_claims_desc_queen: "Infelizmente, o Rei Haakon VII não está mais entre nós, mas não nos esqueceremos do legado que ele nos deixou, principalmente de suas várias reivindicações de terra pela Europa. Também fomos abençoados com a nossa estimada Rainha Mathilde I, que, além de ter reivindicações próprias, se dispõe a fazer o que for preciso para cumprir as exigências do antigo rei. Vamos lutar pela terra da nossa coroa!"
 NOR_swedish_claims: "Reivindicações sobre a Suécia"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "Involuntariamente, nossa história e realeza estiveram vinculadas à [SWE.GetNonIdeologyName]. Durante suas muitas idas e vindas ao longo dos séculos, o povo [SWE.GetAdjective] roubou vastas extensões de terra: Jemtlândia, Herdália e Bohuslän. Não importa se a culpa foi da Casa Bernadottes, Vasa, Oldenburg ou qualquer outra, nós teremos nossa vingança e recuperaremos nossos territórios."
 NOR_swedish_claims_desc_fas: "A história das monarquias na Escandinávia é uma bagunça extensa e complicada, mas podemos usá-la a nosso favor. A Suécia roubou regiões inteiras que já pertenceram à nossa nação; nós podemos usar a vingança como justificativa para invadir [SWE.GetNameDef] e ampliar nosso império, tornando-o um amálgama de territórios históricos do povo [NOR.GetAdjective]."
 NOR_claims_on_faroe_islands: "Reivindicações sobre as Ilhas Faroé"
 NOR_claims_on_faroe_islands_desc: "[NOR_GetFaroeClaimsDesc]"
 NOR_claims_on_faroe_islands_desc_PAWJ: "Como resultado das transgressões passadas perpetradas pelas monarquias da [DEN.GetNonIdeologyName] e da [SWE.GetNonIdeologyName], as Ilhas Faroé nos foram negadas. Isso termina agora. Nosso nobre camarista pagará o preço em sangue para garantir que elas nos sejam devolvidas."
 NOR_claims_on_faroe_islands_desc_ALT: "Como resultado das transgressões passadas perpetradas pelas monarquias da [DEN.GetNonIdeologyName] e da [SWE.GetNonIdeologyName], as Ilhas Faroé nos foram negadas. Isso termina agora. Nossa virtuosa Rainha Mathilde I pagará o preço em sangue para garantir que elas nos sejam devolvidas."
 NOR_eirik_raudes_land: "Eirik Raudes Land"
 NOR_eirik_raudes_land_desc: "A decisão absurda tomada em Haia, em 1933, deve ser derrubada. Como ousam deixar [DEN.GetNameDef] ficar com a terra que Erik, o Vermelho, um norueguês, descobriu há mil anos? Poucos anos atrás, nós possuíamos parte da costa leste da Groenlândia, mas em breve nós tomaremos isso e muito mais. O legado de Erik, o Vermelho, continuará quando tomarmos o que é nosso."
 NOR_iceland: "Islândia"
 NOR_iceland_desc: "[NOR_GetIcelandClaimDesc]"
 NOR_iceland_desc_PAWJ: "Após a dissolução da União de Kalmar, a Islândia foi tirada de nós injustamente. Apesar de ter acontecido séculos atrás, nós não esquecemos. Nosso camarista, nosso rei e nosso príncipe não descansarão até que isso seja corrigido e que a Islândia volte a fazer parte do Reino da Noruega."
 NOR_iceland_desc_ALT: "Após a dissolução da União de Kalmar, a Islândia foi tirada de nós injustamente. Apesar de ter acontecido séculos atrás, nós não esquecemos. Nossa rainha, nosso príncipe e seus súditos não descansarão até que isso seja corrigido e que a Islândia volte a fazer parte do Reino da Noruega."
 NOR_bjarmeland: "Biármia"
 NOR_bjarmeland_desc: "Há séculos [ROOT.GetNameDef] é o berço de exploradores que têm expandido as fronteiras do que é possível e alcançável. Um desses casos é a Biármia, que foi explorada primeiramente pelo povo [NOR.GetAdjective] e agora não está mais sob nosso controle. Nós devemos nos mobilizar novamente e reivindicar esse território."
 NOR_claims_on_denmark: "Reivindicações sobre a Dinamarca"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "A Dinamarca pode ter sido o país que nosso adorado rei chamava de lar, mas nós sabemos que seu verdadeiro lar sempre foi a [NOR.GetNonIdeologyName], mesmo antes de ele ter sido coroado. De qualquer modo, devemos anexar seu antigo país ao reino. Talvez isso o motive a ter um papel mais ativo no governo da nossa monarquia."
 NOR_claims_on_denmark_desc_fasc: "Os monarcas da [DEN.GetNonIdeologyName] já foram nossos soberanos, mas jamais voltarão a ser. Agora eles são fracos e insignificantes, fazendo com que seus territórios possam ser facilmente tomados. Com a nossa nova força, os exércitos inimigos vão se esfarelar como um biscoito nas mãos de uma criança!"
 NOR_consolidate_kingdom: "Consolidar o reino"
 NOR_consolidate_kingdom_desc: "[GetConsolidateKingdomDesc]"
 NOR_consolidate_kingdom_desc_PAWJ: "Agora que o gracioso marquês Peder Anker Wedel-Jarlsberg, camarista real e braço direito do nosso adorado Haakon VII, expandiu o reino com novos territórios, nós precisamos nos concentrar nos assuntos internos para consolidar nossos ganhos e governar nossos súditos com um punho dourado e firme – e talvez um pouco severo."
 NOR_consolidate_kingdom_desc_alt: "Agora que a nossa legítima Rainha Mathilde I supervisiona diligentemente as extensas terras da Coroa, nós precisamos nos concentrar nos assuntos internos para consolidar nossos ganhos e governar nossos súditos com luvas de veludo – e um punho firme."
 ## The Rest
 NOR_start_rearmament: "Iniciar o rearmamento"
 NOR_start_rearmament_desc: "Talvez o desarmamento total não seja tão bom para evitar a guerra quanto pensávamos. É melhor começarmos a preparação para possíveis ataques à nossa nação."
 NOR_kickstart_military_industry: "Impulsionar a indústria bélica"
 NOR_kickstart_military_industry_desc: "[ROOT.GetNameDefCap] esteve sob o domínio de outras nações por um longo tempo, e por isso nunca desenvolveu sua própria indústria bélica. Para proteger nossa liberdade, devemos construir nosso aparato de guerra sem depender de outros países."
 NOR_build_supplies_network: "Construir redes de abastecimento"
 NOR_build_supplies_network_desc: "Nossas montanhas, lagos e fiordes de tirar o fôlego causam inveja no resto do mundo, mas também dificultam o trânsito de suprimentos. Temos que nos esforçar para abastecer nossos fronts rapidamente."
 NOR_drobak_coastal_fort: "Forte costeiro de Drøbak"
 NOR_drobak_coastal_fort_desc: "Drøbak, mais especificamente o Estreito de Drøbak, pode ser a chave para defender nossa capital. Nunca se sabe quando um torpedo certeiro atrasará uma invasão o suficiente para preparar o contra-ataque."
 NOR_modernize_fortifications: "Modernizar as fortificações"
 NOR_modernize_fortifications_desc: "Alguns chamam nossas fortificações de \"napoleônicas\", o que, neste contexto, é tudo menos um elogio. Nossos bunkers podem ser antigos, mas as armas do inimigo não são. O trabalho e os recursos necessários para modernizar nossos fortes valerão a pena no futuro."
 NOR_artillery_development: "Desenvolvimento da artilharia"
 NOR_artillery_development_desc: "A Grande Guerra provou a importância da artilharia. Não podemos nos permitir ficar mais atrasados do que já estamos, ou arriscamos ficar indefesos frente aos tiros do inimigo."
 NOR_anti_air_support: "Suporte antiaéreo"
 NOR_anti_air_support_desc: "Independentemente de quem for o invasor, uma coisa é certa: ele tentará usar seus aviões para controlar os céus, bombardeando nossas cidades e tropas – a menos que montemos defesas antiaéreas para neutralizar qualquer ataque vindo de cima."
 NOR_rikstanken: "Rikstanken"
 NOR_rikstanken_desc: "A triste verdade é que nossa nação nunca possuiu um tanque próprio. Se queremos ter qualquer chance de vitória, a blindagem é essencial. Mas qual deveria ser o nosso foco? Um grande número de tanques pode ser muito caro para um país na nossa posição. Poderíamos jogar seguro com um tanque apenas. Ou quem sabe possamos sacrificar algo além de dinheiro para os tanques da nação?"
 NOR_tank_procurement: "Aquisição de tanques"
 NOR_tank_procurement_desc: "Nosso programa nacional de tanques é claramente insuficiente para a guerra mecanizada do século XX. O lado bom é que muitos países com a experiência e a produção necessárias podem disponibilizar seus veículos blindados para venda. Esse seria um ótimo atalho para garantir que o exército [ROOT.GetAdjective] se estabeleça na era moderna."
 NOR_norges_rikstanksfabrikk: "Norges Rikstanksfabrikk"
 NOR_norges_rikstanksfabrikk_desc: "Agora que sabemos o básico da guerra mecanizada, estamos prontos para desenvolver nosso próprio programa nacional de fabricação de tanques, ou Rikstanksfabrikk. É a única maneira de garantirmos um suprimento constante de veículos blindados."
 NOR_improve_production_lines: "Melhorar linhas de produção"
 NOR_improve_production_lines_desc: "Não há sentido em defender nosso país com bravura se não temos as armas e equipamentos para continuar lutando. Na guerra moderna, é preciso ter munição para o contra-ataque, então vamos garantir que podemos produzi-la no mesmo ritmo em que gastamos."
 NOR_the_royal_guards_battalion: "O Batalhão da Guarda Real"
 NOR_the_royal_guards_battalion_desc: "Já faz algum tempo que a Guarda Real se consolidou como a nossa força militar mais avançada. Podemos expandir e aprimorar seu treinamento para que se tornem a vanguarda de nossas forças armadas."
 NOR_expand_Haeren: "Expandir o Hæren"
 NOR_expand_Haeren_desc: "Nossas forças terrestres são insignificantes perto dos exércitos no continente. A verdade é que nunca fomos uma nação militarista. Com o risco crescente de uma guerra global, devemos garantir que a população esteja pronta para defender seu jovem país."
 NOR_improved_weapons: "Armamentos melhorados"
 NOR_improved_weapons_desc: "O equipamento das nossas forças terrestres está em um estado deplorável, uma negligência inaceitável que pode custar nossa independência. Precisamos reverter esse quadro com urgência, enquanto ainda é possível."
 NOR_building_an_independent_norway: "Construindo uma Noruega independente"
 NOR_building_an_independent_norway_desc: "O estado [ROOT.GetAdjective] existe como uma nação independente apenas a partir de 1905, então ainda temos muito trabalho de desenvolvimento pela frente. Especialmente na indústria, que será vital para nossa autonomia."
 NOR_independent_norway_removal_tt: "O foco §Y$NOR_independent_norway_dmod$§! §Rserá removido se a [ROOT.GetNonIdeologyName] se tornar um Estado súdito de outra nação!§!"
 NOR_norwegian_school_of_economics: "Escola Norueguesa de Economia"
 NOR_norwegian_school_of_economics_desc: "Precisaremos de especialização se quisermos nos estabelecer na economia mundial, e isso leva tempo. Fundar nossa escola nacional de economia, a Norges Handelshøyskole, é o primeiro passo para que as indústrias civil e militar possam florescer."
 NOR_hurtigruten: "Hurtigruten"
 NOR_hurtigruten_desc: "Não podemos negar que a [ROOT.GetNonIdeologyName] é um país particularmente comprido e com terreno acidentado por toda sua extensão. Isso é parte de nossa identidade nacional, mas também dificulta muito a construção de infraestrutura e ferrovias. Nossa alternativa será a Hurtigruten, um conjunto de embarcações para transportar pessoas e bens por todo o litoral [ROOT.GetAdjective]."
 NOR_norges_tekniske_hogskole: "Norges tekniske høgskole"
 NOR_norges_tekniske_hogskole_desc: "Por mais de duas décadas, o Instituto Norueguês de Tecnologia, em Trondheim, tem sido a vanguarda da engenharia no país. Mas, se quisermos competir com nossos vizinhos e até mesmo com nossos inimigos, será necessário mais financiamento para a educação técnica. Não podemos deixar nossa indústria sem especialização."
 NOR_empower_large_industrial_groups: "Fortalecer grandes grupos industriais"
 NOR_empower_large_industrial_groups_desc: "Grandes empreendimentos industriais são notórios pela construção e manutenção das fábricas que produzem o necessário para o dia a dia do cidadão [ROOT.GetAdjective] médio. Confiar neles parece o caminho mais certo para que a [ROOT.GetNonIdeologyName] conquiste sua autonomia industrial."
 NOR_fund_local_construction: "Financiar a construção local"
 NOR_fund_local_construction_desc: "Não podemos deixar a nossa industrialização centralizada apenas na capital e em poucas cidades maiores. O progresso deve abranger todo o território, distribuído da maneira mais uniforme possível. Portanto, vamos investir em cidades e povoados para estimular a construção local, formando, assim, uma base industrial diversificada e uma economia mais forte."
 NOR_aluminum_production: "Produção de alumínio"
 NOR_aluminum_production_desc: "A produção de alumínio é um processo que consome muita energia, e embora não tenhamos depósitos de bauxita, a topografia do solo [ROOT.GetAdjective] é ideal para a produção hidroelétrica. Poderíamos importar a bauxita e transformá-la em um recurso valioso para nossa indústria bélica."
 NOR_build_the_northern_rail: "Construir a ferrovia do norte"
 NOR_build_the_northern_rail_desc: "Por muito tempo a parte norte do nosso país foi esquecida. Embora o terreno dificulte a construção de uma infraestrutura, é um esforço que certamente cobrirá seu custo no futuro."
 NOR_complete_the_sourthern_railway_network: "Completar a rede ferroviária do sul"
 NOR_complete_the_sourthern_railway_network_desc: "Embora a [ROOT.GetNonIdeologyName] seja muito mais desenvolvida ao sul do que ao norte, está claro que ainda há muito trabalho a ser feito se compararmos sua infraestrutura com aquela presente em outros países, até mesmo nossos vizinhos."
 NOR_increase_research_funding: "Aumentar investimento em pesquisas"
 NOR_increase_research_funding_desc: "[ROOT.GetNameDefCap] está longe de ser uma potência tecnológica, por enquanto. Precisamos investir em pesquisas para alcançar o resto da Europa, ou corremos o risco de ficar à mercê de inimigos no futuro."
 NOR_expand_norges_tekniske_hogskole: "Expandir a Norges Tekniske Høgskole"
 NOR_expand_norges_tekniske_hogskole_desc: "Dado o conflito em larga escala surgindo no horizonte, precisamos aumentar o escopo do nosso Instituto Técnico para atender às demandas da guerra, a cada dia mais complexa."
 NOR_revamp_hydroelectric_capacity: "Renovar capacidade hidroelétrica"
 NOR_revamp_hydroelectric_capacity_desc: "O alumínio é essencial para a construção de aeronaves e outros instrumentos de guerra, mas a quantidade de energia necessária para processar a bauxita encarece a sua produção. Felizmente, a topografia do território [NOR.GetAdjective] é perfeita para transformar nossos diversos lagos e rios em usinas hidroelétricas. Assim, mesmo sem grandes depósitos de bauxita, podemos produzir o alumínio necessário."
 NOR_haerens_flyvevaaben: "Hærens Flyvevaaben"
 NOR_haerens_flyvevaaben_desc: "A nova fronteira da guerra está nos céus. Se deixarmos o inimigo ter controle total sobre nosso espaço aéreo, as forças terrestres não poderão agir com eficiência. Devemos criar uma força aérea capaz de auxiliar as tropas embaixo."
 NOR_norwegian_planes: "Aviões noruegueses"
 NOR_norwegian_planes_desc: "Já testemunhamos que os aliados de hoje poderão ser os invasores de amanhã. Logo, não podemos confiar nossos aviões a potências estrangeiras. Sua importância na batalha moderna é grande demais."
 NOR_foreign_plane_designs: "Designs de aviões estrangeiros"
 NOR_foreign_plane_designs_desc: "[ROOT.GetNameDefCap] ainda é uma nação jovem e negligenciada e não possui infraestrutura, conhecimento ou ferramentas para criar a força aérea necessária ao combate moderno. Precisamos fazer uso do mercado internacional de armamentos para suprir essa demanda do governo [NOR.GetAdjective]."
 NOR_anti_air_artillery_research: "Pesquisa de artilharia antiaérea"
 NOR_anti_air_artillery_research_desc: "Conforme novas tecnologias são empregadas nos céus, as armas que nos permitem defender nosso espaço aéreo devem acompanhar o progresso, ou a supremacia aérea do inimigo nos derrotará."
 NOR_anti_air_construction: "Construções antiaéreas"
 NOR_anti_air_construction_desc: "Nosso terreno acidentado torna a [NOR.GetName] um alvo difícil para invasões por terra. Entretanto, nossos céus estão expostos a aviões inimigos, o que fornece uma vantagem para qualquer invasor em potencial. Precisamos construir baterias antiaéreas para impedir isso."
 NOR_invest_in_airfields: "Investir em aeródromos"
 NOR_invest_in_airfields_desc: "Não faz sentido termos aviões sem ter como garantir que levantem voo. Há uma falta crítica de infraestrutura necessária para suprir a demanda crescente de nossa Força Aérea."
 NOR_stavanger_airfield: "Aeródromo de Stavanger"
 NOR_stavanger_airfield_desc: "O aeroporto de Stavanger será concluído em breve e sua localização é perfeita para um aeródromo. Podemos fazer os ajustes necessários para utilizar esse aeroporto civil como uma base militar."
 NOR_increase_air_production: "Aumentar a produção aérea"
 NOR_increase_air_production_desc: "[NOR.GetNameDefCap] precisa de aviões, e rápido! Se focarmos nossos esforços na produção de aeronaves, talvez possamos nos defender e, quem sabe, avançar sobre as linhas inimigas."
 NOR_buy_aa_from_sweden: "Comprar armamento antiaéreo da Suécia"
 NOR_buy_aa_from_sweden_desc: "[SWE.GetNameDefCap], com quem fazemos fronteira ao leste, domina a fabricação de armas antiaéreas, indo muito além das nossas capacidades. Deveríamos contatá-los com um pedido para adquirir essas armas da Bofors, garantindo a defesa de nossos céus em caso de invasão."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "Está na hora da nossa Força Aérea deixar de ser um mero apoio para o exército em terra e tornar-se o seu próprio ramo das forças armadas. Um ramo com os recursos necessários para conduzir de maneira efetiva todas as operações vitais ao combate moderno."
 NOR_radar_research: "Pesquisa de radares"
 NOR_radar_research_desc: "Em um país com um litoral vasto como o nosso, é vital monitorá-lo com efetividade. Graças ao milagre tecnológico do radar, podemos detectar navios e aviões vindo de longas distâncias."
 NOR_repurpose_lighthouses: "Reaproveitar faróis"
 NOR_repurpose_lighthouses_desc: "Devido ao nosso clima e geologia, os faróis são essenciais em todo o litoral [ROOT.GetAdjective], além de serem um ícone da nação. Podemos torná-los sinais de esperança ao usá-los como suportes para equipamentos de radares, nos permitindo evitar invasões."
 NOR_pilot_training: "Treinamento para pilotos"
 NOR_pilot_training_desc: "Mesmo que a nossa Força Aérea seja pequena e precária, podemos recorrer à nossa tradição como aviadores e exploradores para inspirar a nova geração de pilotos, que garantirão a defesa contínua da independência para o povo [NOR.GetAdjective]."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "Ter um dos maiores litorais no mundo possui suas vantagens, mas também significa que é necessário mais esforço para defendê-lo. Nossa Marinha será a primeira linha de defesa para nossa nação."
 NOR_expand_the_dockyards: "Expandir os estaleiros"
 NOR_expand_the_dockyards_desc: "Embora tenhamos uma das maiores frotas mercantes no mundo, certamente podemos expandir e otimizar nossos estaleiros para melhorar sua produção de embarcações militares, no lugar de focar apenas em navios de carga e petroleiros."
 NOR_battleship_focus: "Foco em encouraçados"
 NOR_battleship_focus_desc: "Somente embarcações blindadas e colossais poderão garantir nosso domínio sobre os mares. A mera ameaça de ver um de nossos encouraçados em seu litoral deterá qualquer invasor potencial."
 NOR_kystvakten: "Kystvakten"
 NOR_kystvakten_desc: "Para proteger nosso extenso litoral, é necessário termos visibilidade sobre cada metro ao longo do horizonte. Portanto, criaremos uma rede de embarcações que protegerão nossa nação de navios hostis."
 NOR_convert_merchant_ships: "Converter navios mercantes"
 NOR_convert_merchant_ships_desc: "A frota mercante é o orgulho da nossa economia, mas não servirá de nada se nossa nação for invadida. Os magnatas do comércio naval terão que fazer um sacrifício pelo bem do Estado [ROOT.GetAdjective] e permitir que seus navios sejam preparados para a guerra."
 NOR_expand_merchant_marine: "Expandir a marinha mercante"
 NOR_expand_merchant_marine_desc: "A guerra moderna exige equipamentos e recursos, duas demandas urgentes para [ROOT.GetNameDef]. Com a guerra se aproximando, devemos garantir que haja navios suficientes para importar bens essenciais. Sim, temos mais navios de cruzeiro que a maioria das nações, mas esperamos perder vários deles no conflito e não podemos ficar em carência."
 NOR_expand_naval_academy: "Expandir a academia naval"
 NOR_expand_naval_academy_desc: "Mais navios significam mais oficiais para liderá-los em batalha. Nossa academia naval tem sido suficiente por muitos anos, mas o corpo de oficiais e marinheiros deve aumentar conforme a Marinha expande."
 NOR_norwegian_carriers: "Porta-aviões noruegueses"
 NOR_norwegian_carriers_desc: "Já vimos muitas vezes que o futuro da guerra está intrinsecamente ligado ao controle do espaço aéreo, até mesmo no mar. Porta-aviões irão nos ajudar a dominar os céus acima dos navios inimigos para derrotá-los facilmente."
 NOR_mine_laying_effort: "Esforço de minagem"
 NOR_mine_laying_effort_desc: "Nossas embarcações não podem estar em todos os lugares ao mesmo tempo, mas as minas nos ajudarão a cobrir áreas maiores e negar aos capitães inimigos a sua suposta segurança. Precisamos de minas melhores para superar as novas tecnologias de detecção e neutralização."
 NOR_submarine_fleet: "Frota de submarinos"
 NOR_submarine_fleet_desc: "Com sua eficiência e furtividade, os submarinos podem mudar o rumo da guerra nos mares a cada torpedo disparado. Precisamos construir submarinos em maior quantidade e qualidade para melhorar nossa posição."
 NOR_naval_air_force: "Força aeronaval"
 NOR_naval_air_force_desc: "Nossos aviões podem ser a diferença entre uma frota invadindo [ROOT.GetNameDef] e águas pacíficas em nosso litoral. Se pudermos dominar os céus sobre os mares, seremos mestres do oceano mais uma vez."
 NOR_convoy_defense: "Defesa de comboios"
 NOR_convoy_defense_desc: "A joia da nossa nação é sua imensa frota mercante e, por isso, não podemos desperdiçá-la. Precisamos melhorar nosso esforço em sua defesa para que ela possa resistir e influenciar os rumos da guerra."
 NOR_nortraship: "Nortraship"
 NOR_nortraship_desc: "Agora que a guerra nos exilou de nossa própria nação, devemos consolidar nossos recursos navais sob uma única liderança. A Nortraship nos permitirá apoiar remotamente o esforço de guerra dos nossos aliados nesse conflito até podermos retomar [ROOT.GetNameDef]."
 NOR_convoy_bombing: "Bombardeio de comboios"
 NOR_convoy_bombing_desc: "Quanto menor a frota mercante do inimigo, mais impactante será a nossa imensa frota. Se comprometermos os recursos navais deles, poderemos mudar o rumo da guerra."
 NOR_rebuild_the_royal_navy: "Reconstruir a Marinha Real"
 NOR_rebuild_the_royal_navy_desc: "Estamos muito longe do nosso país, então provavelmente só poderemos alcançá-lo pelo mar. Reconstruir a Marinha Real é, essencialmente, reconstruir a nação."
 NOR_pan_germanic_entent: "Entente pangermânica"
 NOR_emergency_conversions: "Converter navios mercantes"
 NOR_emergency_conversions_desc: "Temos uma ampla marinha mercante, mas eles se arriscam ao navegar por mares perigosos. Deveríamos armar alguns dos navios menores com armas leves para que possam proteger nosso sistema de transporte marítimo, que atualmente está vulnerável. Sempre podemos readaptá-los novamente para funções mais especializadas no futuro, caso necessário."
 NOR_emergency_conversions_tt: "Desbloqueia §Ydecisões§! para converter §Ycomboios§! em §Ycontratorpedeiros§!"
