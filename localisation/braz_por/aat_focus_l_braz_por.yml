 ### JOINT FOCUS TREE ###
 NORDIC_form_joint_alliance: "Formar [NORDIC_get_alliance_name]"
 NORDIC_form_joint_alliance_desc: "O sonho pan-escandinavo sofreu um sério retrocesso com a falta de união em 1864. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "No entanto, formar uma nova aliança com base nos valores democráticos que compartilhamos pode inspirar as democracias em todo o mundo, ao mesmo tempo que nos defendemos e vencemos os inimigos da liberdade."
 NORDIC_form_joint_alliance_desc_com: "No entanto, por meio do ímpeto da revolução proletária, podemos unir nossos povos e levá-los à luta contra o capitalismo, unindo nossas nações em uma aliança dos povos nortistas."
 NORDIC_form_joint_alliance_desc_mon: "Entretanto, a herança real enraizada nas tradições de longa data que compartilhamos nos permite ter uma visão geral e cooperar para preservar nossos amados reis e rainhas."
 NORDIC_political_cooperation: "Cooperação política"
 NORDIC_political_cooperation_desc: "Retóricas não serão suficientes para uma união bem consolidada. Se realmente quisermos nos tornar uma força reconhecida, precisamos que todos os nossos sistemas sejam engrenagens de uma grande máquina bem azeitada."
 NORDIC_consolidating_institutions: "Consolidando as instituições"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "União econômica"
 NORDIC_economic_union_desc: "Nós devemos compartilhar recursos; todos temos algo que nossos vizinhos precisam. Se rompermos as barreiras que mantiveram nossas economias separadas por tanto tempo, poderemos alcançar um nível mais alto de eficiência. Os recursos devem fluir entre nós, para que possamos nos ajudar melhor."
 NORDIC_procurement_fund: "Fundo para aquisições"
 NORDIC_procurement_fund_desc: "Grandes potências econômicas e militares podem produzir seus próprios meios de defesa e conquista, mas, apesar de termos uma indústria militar nativa, ela mal se compara. Talvez ainda não seja possível nos igualarmos a essa capacidade industrial, mas podemos arrecadar fundos para adquirir grandes quantidades de armas e veículos, essenciais para nossa defesa."
 NORDIC_shared_intelligence: "Inteligência compartilhada"
 NORDIC_shared_intelligence_desc: "Todo o projeto da coligação [NORDIC_get_alliance_name] baseia-se no compartilhamento de poder. E, se conhecimento é mesmo sinal de poder, então que compartilhemos o que sabemos sobre nossos inimigos – e o que sabemos que os inimigos sabem sobre nós. Até mesmo o que eles pensam que sabem."
 NORDIC_northern_command: "Comando do norte"
 NORDIC_northern_command_desc: "Um comando militar unido é essencial para podermos coordenar melhor nossas ações. As forças armadas precisam operar em conjunto e as decisões precisam ser tomadas rapidamente, considerando o interesse de todos os envolvidos. Nós deveríamos garantir que tal comando seja estabelecido, para que os futuros planos das nossas forças armadas conjuntas possam ser elaborados."
 NORDIC_democratic_institution_1: "Comissão Nórdica de Ministros"
 NORDIC_communist_institution_1: "Federação Nortista"
 NORDIC_monarchist_institution_1: "Nobreza do norte"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "Conforme damos os primeiros passos em direção a uma verdadeira integração e cooperação, a aliança [NORDIC_get_alliance_name] precisa de uma nova instituição, [NORDIC_get_institution_1_desc]"
 NORDIC_first_joint_institution_desc_dem: "uma na qual os membros do gabinete dos diferentes países que compõem nossa organização supranacional possam discutir como melhor combinar seus esforços para liderar nossos povos durante as tensões cada vez maiores na Europa."
 NORDIC_first_joint_institution_desc_com: "uma que possa unir nossos povos e garantir que eles mantenham o controle dos meios de produção, além de inspirá-los com autodeterminação."
 NORDIC_first_joint_institution_desc_mon: "uma que possa desemaranhar nossa complexa rede de conexões aristocráticas e colocá-las em uma constelação unificada de nossos nobres, cada um com um papel a cumprir na estrutura do poder."
 NORDIC_democratic_institution_2: "Parlamento Central Nórdico"
 NORDIC_communist_institution_2: "Politburo Nortista"
 NORDIC_monarchist_institution_2: "Conclave dos Leões do Norte"
 NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "Nossa aliança está mais próxima e mais interligada do que nunca, mas isso também significa que, como unidade, ela é lenta e ineficiente. Ao estabelecer a instituição [NORDIC_get_institution_2_name], [NORDIC_get_institution_2_desc] "
 NORDIC_second_institution_desc_dem: "poderemos criar um órgão legislativo que represente os eleitores das nossas nações e tenha poderes executivos para agir rapidamente diante de uma guerra."
 NORDIC_second_institution_desc_com: "teremos certeza de que a vontade dos trabalhadores será representada, pois os poucos representantes certamente agirão pensando nos interesses do proletariado."
 NORDIC_second_institution_desc_mon: "poderemos unir os lordes e damas mais poderosos dos nossos reinos para que possam assumir, com coragem e firmeza, as difíceis responsabilidades que são o fardo da nobreza."
 NORDIC_nordic_army_democratic: "Departamento de Operações Terrestres"
 NORDIC_nordic_army_communist: "Exército Popular Nortista"
 NORDIC_nordic_army_monarchist: "Os Leões em Marcha"
 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "O papel da força militar [NORDIC_get_nordic_army_name] será estabelecer parâmetros para que as diferentes forças terrestres das nossas democracias operem de modo complementar. Dessa forma, os pontos fortes de um equilibrarão as fraquezas de outros para acabar com a opressão em todo o continente, província por província."
 NORDIC_nordic_army_desc_com: "Independentemente da nação de onde venham, todos os soldados da força militar [NORDIC_get_nordic_army_name] fazem parte da aliança [NORDIC_get_alliance_name] e vão marchar até erradicarmos o capitalismo com nossa força combinada e vontade implacável."
 NORDIC_nordic_army_desc_mon: "As tropas da aliança [NORDIC_get_alliance_name] não são meros exércitos. Elas são muito mais do que isso. A força militar [NORDIC_get_nordic_army_name] lutará com coragem sob uma única bandeira por seu soberano e pela terra que representa."
 NORDIC_nordic_navy_democratic: "Comando de Coordenação Naval"
 NORDIC_nordic_navy_communist: "Comissariado Naval Nortista"
 NORDIC_nordic_navy_monarchist: "A Armada Real"
 NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "A vastidão dos mares seria grande demais para nossos países individualmente, mas, se nos unirmos, poderemos coordenar nossas operações e usar nossos recursos finitos de modo mais eficiente para superar limitações. Essa será a tarefa desafiadora dos representantes da força militar [NORDIC_get_nordic_navy_name], mas eles terão todos os recursos e o apoio da aliança [NORDIC_get_alliance_name]."
 NORDIC_nordic_navy_desc_com: "As ondas pertencem ao povo, e a aliança [NORDIC_get_alliance_name] está determinada a libertá-las e reivindicá-las para os povos do norte. A força militar [NORDIC_get_nordic_navy_name] vai garantir que a última coisa que nossos inimigos vejam seja nossos navios surgindo sobre um horizonte vermelho."
 NORDIC_nordic_navy_desc_mon: "As marinhas combinadas da aliança [NORDIC_get_alliance_name] reinarão sobre as ondas em todos os nossos domínios. A força militar [NORDIC_get_nordic_navy_name] será uma ressaca que vai devastar nossos inimigos, até que tudo o que reste das forças navais deles sejam os naufrágios."
 NORDIC_nordic_airforce_democratic: "Programa de Defesa Aérea Nórdico"
 NORDIC_nordic_airforce_communist: "Comissariado Aéreo Popular Nortista"
 NORDIC_nordic_airforce_monarchist: "Força Aérea Real Unificada"
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "O céu é a nova fronteira da nossa aliança. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "É por isso que a força militar [NORDIC_get_nordic_airforce_name] administrará os recursos necessários para proteger os cidadãos de todas as nações da aliança [NORDIC_get_alliance_name]. Eles também garantirão que nossas forças aéreas cooperem e trabalhem juntas de modo eficaz."
 NORDIC_nordic_airforce_desc_com: "Não podemos permitir que as forças do capitalismo se apropriem do modelo de liberdade que todos devem compartilhar igualmente. Nossa força aérea cobrirá os céus dos nossos inimigos e lançará um manto de fogo infernal sobre eles."
 NORDIC_nordic_airforce_desc_mon: "Se desenvolvermos nossas capacidades aéreas, direcionaremos melhor nossa força. Faremos com que nossos inimigos se curvem diante do poder das nossas forças aéreas combinadas."
 NORDIC_nordic_research_democratic: "Conselho de Pesquisa Nórdico"
 NORDIC_nordic_research_communist: "Universidade Popular do Norte"
 NORDIC_nordic_research_monarchist: "Academias Reais Unidas"
 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "A força por si só não vence guerras. Os avanços tecnológicos são o que dá às nações do século XX a vantagem no combate moderno. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "O grupo fabril [NORDIC_get_nordic_industry_name] colocará o capital e os recursos nas mãos certas para que nossos soldados e generais tenham as melhores ferramentas à disposição para lidar com os desafios da guerra. A tecnologia avançada evitará que derramemos o sangue de nossos cidadãos em vão."
 NORDIC_nordic_research_desc_com: "O grupo fabril [NORDIC_get_nordic_industry_name] será responsável por desenvolver os meios de destruição mais modernos e produzir os melhores instrumentos de guerra possíveis para que, nas mãos do nosso povo, possam ser usados como guilhotinas sobre as cabeças do fascismo e do capitalismo."
 NORDIC_nordic_research_desc_mon: "Os reinos do norte sempre forneceram as condições necessárias para o avanço da ciência e o grupo fabril [NORDIC_get_nordic_industry_name] continuará essa tradição, unindo as mentes mais brilhantes de nossos domínios em um único edifício. Ao ajudar uns aos outros, eles servirão aos seus senhores."
 NORDIC_nordic_military_industry_democratic: "Aquisições Materiais Nórdicas"
 NORDIC_nordic_military_industry_communist: "Produção de Armamentos Popular Nortista"
 NORDIC_nordic_military_industry_monarchist: "Fábricas de Armamentos Reais"
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]. Se estamos lutando até o último homem, então esses homens terão um impacto maior com as ferramentas certas."
 NORDIC_nordic_military_industry_desc_dem: "O programa do [NORDIC_get_nordic_industry_name] será criado para garantir que nossa máquina de guerra esteja sempre abastecida com os recursos necessários para funcionar e defender nossas nações do terror e da tirania."
 NORDIC_nordic_military_industry_desc_com: "A Revolução não se defenderá sozinha, nem se espalhará sem um forte impulso dos trabalhadores livres da nossa aliança [NORDIC_get_alliance_name]."
 NORDIC_nordic_military_industry_desc_mon: "Nos tempos modernos, reinos estão em declínio por toda a parte, e o espírito de uma família real por si só não os salvará do esquecimento. Devemos garantir que nossos domínios tenham as armas necessárias para enfrentar a extinção."
 NORDIC_nordic_industry_democratic: "Fundo Nórdico para Desenvolvimento Industrial"
 NORDIC_nordic_industry_communist: "Proletariado Unificado"
 NORDIC_nordic_industry_monarchist: "Instituto Real de Desenvolvimento"
 NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "Com ou sem guerra, nossas nações devem construir a infraestrutura e obter o capital necessário para apoiar nossa população civil e melhorar a qualidade de vida de nossos cidadãos. É claro que, quando a luta começar, isso será a base fundamental da nossa economia de guerra."
 NORDIC_nordic_industry_desc_com: "Os trabalhadores são a força vital da aliança [NORDIC_get_alliance_name] e a sua razão de existir. Com o grupo fabril [NORDIC_get_nordic_industry_name], poderemos garantir a participação nos meios de produção dos bens cotidianos e, durante a guerra, apoiar a nossa máquina bélica."
 NORDIC_nordic_industry_desc_mon: "O conceito de \"Noblesse Oblige\" nos obriga a prover nossos súditos e a construir uma infraestrutura que não apenas os beneficie, mas também seja a base de nossa economia de guerra em tempos de conflito. O grupo fabril [NORDIC_get_nordic_industry_name] cumprirá esse papel até que isso não seja mais necessário."
