 YUG_idea_croatian_opposition: "Oposição croata"
 YUG_idea_croatian_opposition_desc: "Os representante políticos da Croácia tem feito pressão pela organização federal do reino. A não ser que suas demandas sejam satisfeitas, eles continuarão a se opor a todos medidas tomadas pelo governo central. Eles podem até se rebelar se acreditarem que o momento é propício."
 YUG_idea_slovene_nationalism: "Nacionalismo esloveno"
 YUG_idea_slovene_nationalism_desc: "Há muito tempo os eslovenos querem seu próprio estado. Apesar deles aceitarem nosso governo, eles não tem muito entusiasmo com ele. Industrialistas eslovenos raramente investem em negócios locais e parecem preferir gastar dinheiro no exterior."
 YUG_idea_slovene_nationalism_2: "Auto gestão eslovena"
 YUG_idea_slovene_nationalism_2_desc: "O governo desconcentrado da Eslovênia é muito mais disponível para trabalhar conosco na reconstrução de nosso exército, mas as concessões feita a eles significam que temos menos controles sobre como nossas fábricas funcionam."
 YUG_idea_croats_suppressed: "Nacionalismo croata suprimido"
 YUG_idea_religious_freedoms_guaranteed: "Liberdade religiosa garantida"
 YUG_idea_macedonian_opposition: "Oposição macedônia"
 YUG_idea_macedonian_opposition_desc: "Os macedônios não aceitaram sua identidade como sérvios e continuam exigindo direitos especiais. O apoio político da Bulgária não tem seu papel sem dúvida."
 YUG_idea_macedonian_opposition_1: "Leve oposição macedônia"
 YUG_idea_macedonian_opposition_1_desc: "Através de leves concessões políticas aos macedônios e encerrando nossos esforços em obrigar uma identidade sérvia, as tensões na Macedônia aliviaram por enquanto."
