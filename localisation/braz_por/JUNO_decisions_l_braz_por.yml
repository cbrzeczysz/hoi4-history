 ARG_balancing_act_decisions: "Ato de equilíbrio"
 ARG_balancing_act_decisions_desc: "Conforme nosso novo governo se recupera, somos mais uma vez pressionados a tentar manter relações tanto com as potências Aliadas quanto com as potências do Eixo. Ao que parece, essa guerra não terá um fim tão cedo e, portanto, é essencial equilibrarmos nossas lealdades com sabedoria. Favorecer uma das partes pode aborrecer a outra."
 ARG_balancing_act_decisions_tt: "Desbloqueia decisões de §YAto de equilíbrio§!, que nos permitirão manter um equilíbrio entre apaziguar [USA.GetFlag] §Y[USA.GetNameDef]§! e [ENG.GetFlag] §Y[ENG.GetNameDef]§! ou [GER.GetFlag] §Y[GER.GetNameDef]§! e [ITA.GetFlag] §Y[ITA.GetNameDef]§!. O apaziguamento fornecerá §Ysubsídios para equipamentos§! para o §Ymercado internacional§!."
 ARG_military_coup_decisions: "Dissidência militar"
 ARG_military_coup_decisions_desc: "Enquanto nosso governo recém-eleito comemora a vitória nas eleições, um sentimento de descontentamento começa a crescer entre os militares. Com tanta corrupção dentro da Concordância e muitos membros da elite militar disputando o poder, é apenas uma questão de tempo até que eles marchem em Buenos Aires."
