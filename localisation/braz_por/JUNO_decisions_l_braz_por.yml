 ARG_island_negotiations_decisions_tt: "([ENG.GetFlag] §Y[ENG.GetName]§!) Desbloqueia decisões de §YNegociações por ilhas§!, que nos permitirão intermediar um acordo de paz com este país, se não estivermos envolvidos em nenhuma guerra de grande escala."
 ARG_island_negotiations_decisions: "Negociações por ilhas"
 ARG_island_negotiations_decisions_desc: "As ilhas do Atlântico Sul são um território envolto em controvérsia e, como tal, o debate sobre quem deve ter soberania sobre elas continua. Essa guerra pode nos arrastar além do que seria ideal e devemos aproveitar uma possível oportunidade para negociar um acordo de paz."
