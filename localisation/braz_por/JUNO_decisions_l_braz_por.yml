 ARG_military_owned_state_desc: "Este estado é conhecido por abrigar vários grupos militares rebeldes. Se permitirmos que isso cresça, o risco de um golpe será maior."
 ARG_sanction_the_generals: "Sancionar os generais"
 ARG_sanction_the_generals_tt: "Aumenta o tempo até que a tentativa de golpe de Estado seja realizada, possibilitando que menos preparativos sejam feitos antecipadamente pelos líderes militares rebeldes."
 ARG_consolidating_power_tt: "§RIsso enfurecerá os militares e reduzirá o tempo até que a tentativa de golpe de Estado seja realizada.§!"
