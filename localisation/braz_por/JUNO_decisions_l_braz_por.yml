 ARG_unite_the_workers_decisions: "Unir os trabalhadores"
 ARG_unite_the_workers_decisions_desc: "A espinha dorsal do movimento comunista sempre foi o proletariado trabalhador e oprimido. Agora que o cenário político [ARG.GetAdjective] tende mais para a esquerda, cabe ao PCA instigar greves de trabalhadores em algumas das nossas principais cidades a fim de reunir as pessoas em torno da nossa gloriosa revolução!"
