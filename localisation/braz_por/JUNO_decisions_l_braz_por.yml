 ARG_south_american_unity_decisions: "União Sul-Americana"
 ARG_south_american_unity_decisions_desc: "Agora que unimos o povo da América do Sul sob uma única bandeira, podemos afirmar nosso domínio sobre o continente ao assumir o controle sobre o território das antigas nações maiores, uma de cada vez."
