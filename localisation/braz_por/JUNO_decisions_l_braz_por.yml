 hispaniola_category: "A unificação da Ilha de São Domingos"
 hispaniola_category_desc: "Apesar de sua história longa e relativamente semelhante, as regiões leste e oeste da Ilha de São Domingos, ou Hispaniola, nunca foram unificadas. Agora, porém, chegou a hora de unificar a ilha!"
 unite_hispaniola: "Unir a Ilha de São Domingos"
 peru_bolivia_category: "A Confederação Peru-Boliviana"
 peru_bolivia_category_desc: "Embora a Confederação Peru-Boliviana tenha existido apenas entre os anos de 1836 e 1839, ela ainda está gravada na mente do nosso povo. Se restaurássemos a maior parte das antigas fronteiras, não estaria fora de cogitação reviver esse Estado perdido e nos proclamarmos seus novos líderes."
 reunite_peru_bolivia: "Reviver a Confederação"
 guianas_category: "Unindo a Guiana"
 guianas_category_desc: "A região da Guiana está dividida há muito tempo entre as potências colonialistas, que ocupam as sub-regiões de Caiena, Guiana, Amapá, Suriname e Guayana. Já está na hora de a região ser libertada das forças que a ocupam!"
 unite_guiana: "Unir as Guianas"
 drill_for_oil_in_chaco_boreal: "Perfuração de petróleo no Chaco"
 drill_for_oil_in_chaco_boreal_desc: "A empresa americana Standard Oil descobriu petróleo na região no final da década de 20, mas optou por não seguir com a exploração por considerar a empreitada muito custosa. No entanto, se quisermos, podemos tentar empreender o esforço que eles não fizeram naquela época."
