 ARG_support_the_farmers_decisions: "Apoiar os agricultores"
 ARG_support_the_farmers_decisions_desc: "Ao estabelecermos um padrão de igualdade para todos em nosso novo Estado comunista, é de grande importância não esquecermos dos proletários que trabalham arduamente nos campos e fazendas d[ARG.GetNameDef]. Devemos concentrar investimentos para apoiar os agricultores e garantir que eles tenham tanta chance a uma boa qualidade de vida quanto aqueles que vivem nas cidades."
