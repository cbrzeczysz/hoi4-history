 PRU_pastaza_conflict: "Tensões na Amazônia"
 PRU_pastaza_conflict_desc: "Embora nossos líderes tenham resolvido as disputas de fronteira com a Colômbia por meio do Protocolo do Rio, de 1934, a possibilidade de um conflito com os equatorianos ainda existe. Eles continuam reivindicando áreas com propriedade ambígua, como as regiões de Napo Pastaza e Santiago Zamora. Se surgir uma oportunidade, devemos tomar a região deles, nem que seja à força."
