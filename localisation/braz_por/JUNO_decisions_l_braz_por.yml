 ARG_economic_tax_reforms_decisions_desc: "Ao promulgar várias reformas em nosso sistema tributário atual, poderemos ajudar as áreas rurais d[ARG.GetNameDef]. Criar uma infraestrutura viável para nossas comunidades agrícolas só ajudará a aumentar a prosperidade do nosso país!"
