 jet_engine_6x: "6 Motores a Jato"
 jet_engine_6x_desc: "$engine_1_6x_desc$"
 rocket_engine_1: "Motor de Foguete I"
 rocket_engine_1_desc: "Utilizando combustíveis muito voláteis e um oxidante de instabilidade similar, este motor é capaz de fornecer muita propulsão para impulsionar o avião a alta velocidade, à custa de alcance."
 rocket_engine_2: "Motor de Foguete II"
 rocket_engine_2_desc: "As melhorias na câmara de combustão e pequenas alterações na mistura de combustível melhoram o desempenho, à custa de menor alcance."
 rocket_engine_3: "Motor de Foguete III"
 rocket_engine_3_desc: ""
 light_mg_2x: "2 Metralhadoras Leves"
 light_mg_2x_desc: "Um conjunto de duas metralhadoras de calibre rifle aumentam um pouco o poder de fogo contra unidades aéreas por um preço razoável."
 light_mg_4x: "4 Metralhadoras Leves"
 light_mg_4x_desc: "O que esse conjunto de quatro calibres de rifle carece em poder de destruição, compensa com volume de fogo."
 aircraft_cannon_1_1x: "1 Canhão I"
 aircraft_cannon_1_1x_desc: "Um canhão automático fornece um aumento significativo de poder de fogo contra alvos aéreos, mas o peso agregado deixa o avião mais lento e menos manobrável."
 aircraft_cannon_1_2x: "2 Canhões I"
 aircraft_cannon_1_2x_desc: "Um armamento de disparo frontal com dois canhões automáticos apavora alvos aéreos e terrestres desprotegidos, à custa de peso e agilidade."
 bomb_locks: "Travas de Bomba"
 bomb_locks_desc: "Os suportes para bombas pequenas sob as asas ou fuselagem do avião possibilitam ataques a alvos terrestres com alguma chance de sucesso."
 heavy_bomb_locks: "Travas para bombas pesadas"
 heavy_bomb_locks_desc: "Os suportes para bombas grandes sob as asas ou a fuselagem do avião possibilitam ataques a alvos terrestres com grande efetividade."
 armor_piercing_bomb_locks: "Travas para bombas perfurantes de blindagem"
 armor_piercing_bomb_locks_desc: "Os suportes para bombas perfurantes de blindagem sob as asas ou a fuselagem do avião possibilitam ataques a alvos navais com grande efetividade."
 torpedo_mounting: "Suportes para torpedo leve"
 torpedo_mounting_desc: "Pontos fixos que permitem a montagem de um torpedo leve sob a fuselagem. Com isso, o avião pode ser equipado com uma poderosa arma contra navios inimigos."
 torpedo_mounting_2: "Suportes para torpedo médio"
 torpedo_mounting_2_desc: "Pontos fixos que permitem a montagem de um torpedo médio sob a fuselagem. Com isso, o avião pode ser equipado com uma poderosa arma contra navios inimigos."
 torpedo_mounting_3: "Suportes para torpedo pesado"
 torpedo_mounting_3_desc: "Pontos fixos que permitem a montagem de um torpedo pesado sob a fuselagem. Com isso, o avião pode ser equipado com uma poderosa arma contra navios inimigos."
 armor_plate_small: "Chapas de Blindagem"
 armor_plate_small_desc: "Revestimentos de aço atrás do assento do piloto e em volta do motor melhoram as chances do avião contra disparos terrestres e ataques por trás."
 heavy_mg_2x: "2 Metralhadoras Pesadas"
 heavy_mg_2x_desc: "Duas metralhadoras pesadas podem penetrar exteriores fortificados de aviões modernos."
 heavy_mg_4x: "4 Metralhadoras Pesadas"
 heavy_mg_4x_desc: "Um quarteto de metralhadoras pesadas tem um poder de fogo aterrorizador, tanto em desempenho individual quanto em volume de fogo."
 aircraft_cannon_2_1x: "1 Canhão II"
 aircraft_cannon_2_1x_desc: "Um canhão moderno que dispara projéteis grandes em alta velocidade, capazes de derrubar qualquer avião, desde caças até bombardeiros estratégicos."
 aircraft_cannon_2_2x: "2 Canhões II"
 aircraft_cannon_2_2x_desc: "Canhões gêmeos melhoram significativamente a força do avião e o maior volume de fogo facilita disparos interceptadores."
 large_aircraft_cannon_1x: "Canhão grande x1"
 large_aircraft_cannon_1x_desc: "Esta arma consegue derrubar aeronaves grandes com um disparo, graças ao projétil maior e mais poderoso, porém mais lento, em relação a versões anteriores de canhões automáticos."
 large_aircraft_cannon_2x: "Canhão grande x2"
 large_aircraft_cannon_2x_desc: "Canhões gêmeos melhoram significativamente a força do avião, e o maior volume de fogo facilita disparos interceptadores ainda mais."
 small_bomb_bay: "Compartimento de Bomba Pequeno"
 small_bomb_bay_desc: "Um pequeno compartimento para carregar bombas. Por estar na fuselagem, a peça sofre menor resistência do vento, mas as mudanças estruturais necessárias para isso limitam o avião de fazer manobras radicais em combate."
 medium_bomb_bay: "Compartimento de Bomba Médio"
 medium_bomb_bay_desc: "Um compartimento médio para carregar material bélico capaz de atingir diversos tipos de alvos."
 large_bomb_bay: "Compartimento de Bomba Grande"
 large_bomb_bay_desc: "Um compartimento grande para carregar material bélico capaz de danificar ou destruir fábricas grandes e outros alvos protegidos."
 tank_buster_1: "Canhão Antitanque I"
 tank_buster_1_desc: "Adaptada de um armamento antitanque do exército, esta arma pode destruir até tanques modernos com disparos certeiros. No entanto, é muito pesada e de construção esquisita, o que limita bastante o desempenho da aeronave."
 tank_buster_2: "Canhão Antitanque II"
 tank_buster_2_desc: "Os tanques mais pesados no serviço atual precisam de uma arma de combate muito maior. Embora seja extremamente pesada e difícil de manejar, é excelente para atacar posições inimigas."
 fuel_tanks_small: "Tanques de Combustível Adicionais"
 fuel_tanks_small_desc: "Embora dedicar mais espaço interno da fuselagem para combustível aumente o alcance do avião, também o deixa muito mais inflamável."
 self_sealing_fuel_tanks_small: "Tanques de Combustível Autovedantes"
 self_sealing_fuel_tanks_small_desc: "Adicionar uma camada de borracha tratada em volta dos tanques de combustível impedirá que os disparos nessa região danifiquem a aeronave, pois o tanque se vedará com o tempo e prevenirá a perda de combustível."
 armor_plate_medium: "$armor_plate_small$"
 armor_plate_medium_desc: "A blindagem em volta dos motores e das partes mais frágeis da fuselagem melhoram as chances de sobrevivência do avião, à custa de alcance."
 fuel_tanks_medium: "$fuel_tanks_small$"
 fuel_tanks_medium_desc: "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium: "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc: "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large: "$armor_plate_small$"
 armor_plate_large_desc: "O revestimento de aço amplo protege os motores, tanques de combustível e compartimento da tripulação, permitindo que o avião resista a praticamente tudo, com a exceção de um disparo antiaéreo certeiro, além de virar um alvo difícil de ser derrubado por caças."
 fuel_tanks_large: "$fuel_tanks_small$"
 fuel_tanks_large_desc: "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large: "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc: "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret: "Torreta de Defesa com Metralhadora Leve"
 lmg_defense_turret_desc: "Embora não seja a opção mais potente em combates aéreos, uma metralhadora leve em uma torreta dificultará ataques do agressor contra este avião."
 lmg_defense_turret_2x: "2 Torretas de Defesa com Metralhadoras Leves"
 lmg_defense_turret_2x_desc: "Um conjunto de duas metralhadoras leves em torretas elétricas cobrem ângulos maiores e dificultam muito o abatimento do avião."
 hmg_defense_turret: "Torreta de Defesa com Metralhadora Pesada"
 hmg_defense_turret_desc: "Uma metralhadora pesada em uma torreta rotacional dá uma chance ao defensor de enfrentar caças equipados com armas similares."
 hmg_defense_turret_2x: "2 Torretas de Defesa com Metralhadoras Pesadas"
 hmg_defense_turret_2x_desc: "Um conjunto de duas torretas equipadas com metralhadoras pesadas são uma ameaça a qualquer caça agressor."
 cannon_defense_turret: "Torreta de Defesa com Canhão"
 cannon_defense_turret_desc: "Um canhão moderno em uma torreta rotativa pode desequilibrar o combate entre o defensor e agressor. Poucos caças podem resistir a um disparo certeiro de um canhão moderno e seguir lutando."
 cannon_defense_turret_2x: "2 Torretas de Defesa com Canhões"
 cannon_defense_turret_2x_desc: "Equipar um avião com duas torretas armadas com canhões automáticos lhe dá uma força defensiva de colocar medo em qualquer caça que ouse atacá-lo."
 rocket_rails: "Trilhos de Míssil"
 rocket_rails_desc: "Projéteis não guiados pendurados sob as asas. Por serem disparados à frente do avião agressor, o piloto consegue mirá-los no alvo muito mais facilmente do que as bombas."
 bomb_sights_1: "Miras de Bombardeio I"
 bomb_sights_1_desc: "Um computador mecânico complexo que considera a resistência do vento, velocidade terminal e altitude, lançando bombas com alta precisão."
 bomb_sights_2: "Miras de Bombardeio II"
 bomb_sights_2_desc: "Enquanto gerações anteriores de miras de bombardeio requerem um longo processo de configuração antes de chegar às soluções, esta mira é totalmente estabilizada, leva poucos segundos para preparar e pode até compensar mergulhos rasos da aeronave."
 radio_navigation_1: "Navegação por Rádio I"
 radio_navigation_1_desc: "Um receptor de rádio que capta o cruzamento de duas transmissões de navegação por rádio simples, possibilitando encontrar um alvo até mesmo na escuridão completa."
 radio_navigation_2: "Navegação por Rádio II"
 radio_navigation_2_desc: "Um receptor de rádio que inclui assistências de medição de distância, que avisa ao bombardeiro o momento exato de lançar as bombas, mesmo que o alvo não esteja visível."
 air_ground_radar_1: "Radar Ar-Terra I"
 air_ground_radar_1_desc: "Um conjunto de radar aéreo que fornece uma imagem precisa do solo a partir do avião, possibilitando navegação precisa na escuridão ou em condições climáticas adversas."
 air_ground_radar_2: "Radar Ar-Terra II"
 air_ground_radar_2_desc: "Com uma resolução ainda maior do que modelos anteriores, este conjunto de radar possibilita bombardeios precisos, mesmo sobre muitas nuvens."
 air_air_radar_1: "Radar Ar-Ar I"
 air_air_radar_1_desc: "Um conjunto de antenas de radar na aeronave garante que um operador treinado encontre um alvo aéreo até na escuridão."
 air_air_radar_2: "Radar Ar-Ar II"
 air_air_radar_2_desc: "Com um transmissor mais potente, este conjunto de radar pode detectar alvos a distâncias maiores."
 non_strategic_materials_small: "Utilização de Materiais Não Estratégicos"
 non_strategic_materials_small_desc: "Ao substituir alumínio por madeira tratada ou tecido sempre que possível, podemos reduzir drasticamente o uso de materiais estratégicos. No entanto, a madeira e o tecido não oferecem muita proteção contra armas modernas."
 drop_tanks: "Tanques Ejetáveis"
 drop_tanks_desc: "Tanques pequenos e descartáveis com combustível extra melhoram o alcance dos nossos caças em missões ofensivas. Como os tanques são ejetados antes do combate, não limitam o desempenho."
 dive_brakes_small: "Freios de Mergulho"
 dive_brakes_small_desc: "Um conjunto de freios aerodinâmicos ao longo do bordo de fuga da asa que se abre quando o avião mergulha, reduzindo a velocidade e garantindo sua saída de mergulhos acentuados sem que as asas sejam danificadas. Dessa forma, o avião consegue atacar em mergulhos quase verticais, melhorando drasticamente a precisão."
 non_strategic_materials_medium: "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc: "$non_strategic_materials_small_desc$"
 non_strategic_materials_large: "$non_strategic_materials_small$"
 non_strategic_materials_large_desc: "$non_strategic_materials_small_desc$"
 floats: "Flutuadores"
 floats_desc: "Uma base com dispositivos flutuadores montada sob a fuselagem, possibilitando pousos aquáticos. Isso facilita as missões de rastreamento naval inimigo, mas reduz drasticamente a agilidade."
 flying_boat_medium: "Hidroavião"
 flying_boat_medium_desc: "Em vez de montar um trem de pouso, a parte inferior do avião pode ser remodelada para pousos aquáticos. Isso facilita muito as missões de rastreamento navais."
 flying_boat_large: "$flying_boat_medium$"
 flying_boat_large_desc: "$flying_boat_medium_desc$"
 guided_anti_ship_missile: "Míssil Antinavio Guiado"
 guided_anti_ship_missile_desc: "Em resumo, essa bomba antinavio equipada com um motor de foguete e guiada por rádio é uma nova arma de guerra que representa uma séria ameaça a todas as embarcações contemporâneas."
 fixed_explosive_charge: "Carga Explosiva Dirigida"
 fixed_explosive_charge_desc: "Uma carga explosiva fixa pode transformar a aeronave em uma bomba com asas. Se a aeronave atingir um navio inimigo, poderá causar uma destruição absurda, mas à custa do avião e da tripulação."
 recon_camera: "Câmera de Reconhecimento"
 recon_camera_desc: "Um conjunto de câmeras de lentes especiais para aviões que tiram fotos precisas das formações e instalações inimigas, mesmo em alta altitude."
 airdropped_mines: "Minas Paraquedistas"
 airdropped_mines_desc: "Um conjunto de minas navais equipado com um paraquedas para ser lançado de um avião."
 demining_coil: "Bobina de Desminagem"
 demining_coil_desc: "Com uma bobina grande montada na fuselagem, um avião pode projetar um campo magnético potente, explodindo as minas magnéticas em seu caminho."
 small_plane_airframe_0: "Fuselagem Pequena Entreguerras"
 small_plane_airframe_0_desc: "Desde os primórdios da Grande Guerra, a aviação avançou a passos largos. Esta fuselagem representa o auge desses desenvolvimentos, apesar de seu potencial de desenvolvimento ser limitado."
 small_plane_airframe_1: "Fuselagem Pequena Básica"
 small_plane_airframe_1_desc: "Nos últimos anos, o surgimento de diversas novas tecnologias possibilitou a construção de aviões muito hábeis e pequenos. Esta fuselagem representa os primeiros passos dessa jornada."
 small_plane_airframe_2: "Fuselagem Pequena Melhorada"
 small_plane_airframe_2_desc: "Com melhor aerodinâmica e construção mais robusta, esta fuselagem claramente representa um passo adiante em relação ao modelo básico."
 small_plane_airframe_3: "Fuselagem Pequena Avançada"
 small_plane_airframe_3_desc: "Totalmente otimizada para desempenho, esta fuselagem traz o auge absoluto do que pode ser feito com uma aeronave movida a pistão."
 small_plane_airframe_4: "Fuselagem Pequena Moderna"
 small_plane_airframe_4_desc: "Esta fuselagem foi feita para tirar vantagem da grande velocidade proporcionada pelos motores modernos e resolver alguns problemas estruturais que surgem ao voar em alta velocidade subsônica."
