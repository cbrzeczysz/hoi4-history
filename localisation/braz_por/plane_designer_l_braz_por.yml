 jet_engine_1x: "1 Motor a Jato"
 jet_engine_1x_desc: "Com uma abordagem de alimentação completamente diferente, este motor complexo e temperamental ainda oferece um grande aumento de propulsão e velocidade."
 jet_engine_2x: "2 Motores a Jato"
 jet_engine_2x_desc: "$engine_1_2x_desc$"
 jet_engine_3x: "3 Motores a Jato"
