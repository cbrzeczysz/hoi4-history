 early_bombs: "Bombas"
 early_bombs_desc: "Desde os primórdios da Grande Guerra, as aeronaves têm sido cada vez mais usadas para lançar explosivos em alvos inimigos. Com o tempo, isso se desenvolveu progressivamente em um aspecto fundamental do combate aéreo."
 heavy_bombs: "Bombas pesadas"
 heavy_bombs_desc: "A guerra moderna exige que aviões usem bombas cada vez maiores em alvos inimigos. Com o tempo, isso tem se transformado em um aspecto fundamental do combate aéreo."
 armor_piercing_bombs: "Bombas perfurantes de blindagem"
 armor_piercing_bombs_desc: "A blindagem dos navios de guerra está sendo aprimorada cada vez mais. Para contornar isso, é preciso desenvolver bombas especializadas e capazes de penetrar a proteção de um convés blindado."
 air_torpedoe_1: "Torpedos de lançamento aéreo"
 air_torpedoe_1_desc: "Devemos desenvolver torpedos leves que possam ser carregados por nossos aviões."
 air_torpedoe_2: "Torpedos de lançamento aéreo melhorados"
 air_torpedoe_2_desc: "Avanços nas aeronaves nos permitem desenvolver torpedos maiores e mais poderosos."
 air_torpedoe_3: "Torpedos de lançamento aéreo avançados"
 air_torpedoe_3_desc: "Ao combinar as tecnologias mais recentes, podemos criar torpedos altamente avançados para nossos aviões."
 photo_reconnaisance: "Reconhecimento Fotográfico"
 photo_reconnaisance_desc: "O primeiro propósito militar claro para o avião era de encontrar o inimigo e relatar sua posição aos generais no campo. Isso ainda segue sendo uma das tarefas mais comuns da aviação militar."
 aa_lmg: "Metralhadora leve"
 aa_lmg_desc: "Metralhadores com calibre de rifle formaram a base do arsenal de combates aéreos desde os tempos da Grande Guerra."
 survivability_studies: "Estudos de sobrevivência"
 survivability_studies_desc: "Ao fazer uma análise dos danos sofridos pelos aviões que retornam das batalhas, podemos determinar com precisão quais são as peças mais vitais de uma aeronave."
 aircraft_construction: "Construção de aeronave"
 aircraft_construction_desc: "Progredimos muito desde os tempos em que usávamos madeira e tecido para fabricar aviões. As novas tecnologias permitem que as aeronaves sejam mais adequadas para funções específicas."
 aa_hmg: "Metralhadora pesada"
 aa_hmg_desc: "Aviões modernos são muito mais resistentes do que os modelos antigos e também são mais difíceis de acertar. Portanto, cada disparo deve causar o maior dano possível, exigindo uma munição maior."
 aa_cannon_1: "Canhões I"
 aa_cannon_1_desc: "Um projétil de canhão pode atravessar aeronaves mais resistentes e ao mesmo tempo carregar explosivos o suficiente para causar dano interceptador ao acertar."
 aa_cannon_2: "Canhões grandes"
 aa_cannon_2_desc: "Com seu calibre superior e projéteis maiores, esses canhões podem derrubar até aviões grandes com apenas um disparo."
 aa_cannon_3: "Canhões II"
 aa_cannon_3_desc: "Com um canhão moderno, que dispara projéteis grandes em alta velocidade, podemos derrubar até o avião mais resistente."
 engines_1: "Motores I"
 engines_1_desc: "Um motor de aeronave deve ser poderoso, mas também leve e confiável. Esse tipo de motor oferece potência suficiente para elevar um avião, mas de alguma forma o limita de atingir todo seu potencial."
 engines_2: "Motores II"
 engines_2_desc: "O rápido aumento no tamanho dos aviões requer um aumento correspondente da potência de motor."
 engines_3: "Motores III"
 engines_3_desc: "$engine_3_1x_desc$"
 engines_4: "Motores IV"
 engines_4_desc: "$engine_4_1x_desc$"
 range_improvements: "Melhorias de alcance"
 range_improvements_desc: "Embora pareça óbvio que adicionar mais capacidade de combustível aumentaria o alcance de uma aeronave, a verdade é que adicioná-la sem impactar muito o desempenho de voo está longe de ser tão simples."
