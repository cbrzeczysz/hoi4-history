 engine_4_1x: "1 Motor IV"
 engine_4_1x_desc: "Este motor de engenharia complexa que explora cada melhoria de desempenho possível representa o auge absoluto da tecnologia de motores a pistão."
 engine_4_2x: "2 Motores IV"
