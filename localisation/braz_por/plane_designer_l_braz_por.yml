 engine_1_1x: "1 Motor I"
 engine_1_1x_desc: "Este motor básico é confiável e barato, mas não é tão potente."
 engine_1_2x: "2 Motores I"
 engine_1_2x_desc: "Motores gêmeos aumentam bastante a propulsão do avião, mas por um preço."
 engine_1_3x: "3 Motores I"
 engine_1_3x_desc: "Três motores geram mais propulsão que dois, e custam menos que quatro."
 engine_1_4x: "4 Motores I"
 engine_1_4x_desc: "Um quarteto de motores gera propulsão suficiente para erguer um avião pesado, capaz de transportar grandes volumes."
 engine_1_6x: "6 Motores I"
 engine_1_6x_desc: "Com seis motores, qualquer avião pode ser adaptado para transportar grandes volumes de carga a longas distâncias em velocidade razoável."
 engine_2_1x: "1 Motor II"
 engine_2_1x_desc: "Um motor maior e mais potente que alcança velocidades mais altas e suporta cargas mais pesadas."
