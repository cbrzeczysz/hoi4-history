 large_plane_airframe_0: "Fuselagem Grande Entreguerras"
 large_plane_airframe_0_desc: "Esta enorme fuselagem tem muito espaço para bombas ou tanques de combustível. No entanto, está claro que seu potencial de desenvolvimento é limitado demais. Novas gerações de bombardeiros estratégicos estão por chegar."
 large_plane_airframe_1: "Fuselagem Grande Básica"
 large_plane_airframe_1_desc: "Esta fuselagem foi feita para espremer o potencial de um genuíno bombardeiro estratégico, capaz de atacar alvos industriais no seio do território inimigo e trazer a tripulação de volta com vida."
 large_plane_airframe_2: "Fuselagem Grande Melhorada"
 large_plane_airframe_2_desc: "Agora que o conceito de bombardeiro estratégico se provou útil, esta fuselagem foi projetada para melhorar a carga útil e alcance, sem abrir mão do potencial para desenvolvimento."
 large_plane_airframe_3: "Fuselagem Grande Avançada"
 large_plane_airframe_3_desc: "Otimizada para voos de longo alcance em altíssima altitude, esta fuselagem pode carregar uma carga útil considerável ao seio do território inimigo."
 large_plane_airframe_4: "Fuselagem Grande Moderna"
 large_plane_airframe_4_desc: "A propulsão a jato fornece um grande avanço de desempenho. Esta fuselagem foi feita para tirar proveito disso."
 large_plane_maritime_patrol_plane_airframe_0: "Fuselagem de patrulha marítima entreguerras"
 large_plane_maritime_patrol_plane_airframe_0_desc: "A frota precisa de aviões de longo alcance para encontrar inimigos distantes da costa. Embora não seja o último modelo, essa fuselagem oferece o alcance necessário para cobrir largos trechos do oceano."
 large_plane_maritime_patrol_plane_airframe_1: "Fuselagem de patrulha marítima básica"
 large_plane_maritime_patrol_plane_airframe_1_desc: "A chegada de porta-aviões mais poderosos cria a necessidade de encontrar e destruir frotas inimigas distantes da costa. O primeiro passo é encontrá-las no meio do oceano, e para isso é preciso um novo tipo de avião."
 large_plane_maritime_patrol_plane_airframe_2: "Fuselagem de patrulha marítima melhorada"
 large_plane_maritime_patrol_plane_airframe_2_desc: "A ameaça de submarinos e cruzadores de incursão requer o patrulhamento de vastas partes do oceano. Essa fuselagem foi otimizada para isso."
 large_plane_maritime_patrol_plane_airframe_3: "Fuselagem de patrulha marítima avançada"
 large_plane_maritime_patrol_plane_airframe_3_desc: "Radares e outros sensores possibilitam encontrar frotas inimigas mesmo sob condições climáticas adversas, mas é preciso uma fuselagem maior para carregar todo esse equipamento novo."
 large_plane_maritime_patrol_plane_airframe_4: "Fuselagem de patrulha marítima moderna"
 large_plane_maritime_patrol_plane_airframe_4_desc: "Com o surgimento da era dos mísseis, os aviões de patrulha marítima precisam operar ainda mais distantes da costa e por mais tempo."
 cv_small_plane_airframe_0: "Fuselagem de Porta-Avião Entreguerras"
 cv_small_plane_airframe_0_desc: "Equipado com um gancho de parada e um trem de pouso fortificado, esta fuselagem é capaz de operar a partir de um porta-avião."
 cv_small_plane_airframe_1: "Fuselagem de Porta-Avião Básica"
 cv_small_plane_airframe_1_desc: "Esta fuselagem incorpora as novas tecnologias desenvolvidas para aviões com base terrestre, mas pode ser lançada do deque de um porta-avião."
 cv_small_plane_airframe_2: "Fuselagem de Porta-Avião Melhorada"
 cv_small_plane_airframe_2_desc: "Acompanhando os desenvolvimentos da aviação com base terrestre, esta fuselagem foi projetada com novas tecnologias de alcance e desempenho melhores."
 cv_small_plane_airframe_3: "Fuselagem de Porta-Avião Avançada"
 cv_small_plane_airframe_3_desc: "A natureza rigorosa dos porta-aviões limita o tamanho e capacidade de uma aeronave. Esta fuselagem representa o ápice absoluto da alimentação convencional."
 cv_small_plane_airframe_4: "Fuselagem de Porta-Avião Moderna"
 cv_small_plane_airframe_4_desc: "Esta fuselagem foi projetada para tirar proveito da propulsão aumentada dos motores a jato, incorporando-a na aviação naval."
