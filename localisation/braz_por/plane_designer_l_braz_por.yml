 medium_plane_airframe_0: "Fuselagem Média Entreguerras"
 medium_plane_airframe_0_desc: "Embora possa carregar uma carga útil significativa a longa distância, o potencial de desenvolvimento desta fuselagem é limitado demais."
 medium_plane_airframe_1: "Fuselagem Média Básica"
 medium_plane_airframe_1_desc: "Incorporando diversas novas tecnologias desenvolvidas recentemente, esta fuselagem é muito mais hábil do que a de aviões anteriores de tamanho similar."
 medium_plane_airframe_2: "Fuselagem Média Melhorada"
 medium_plane_airframe_2_desc: "Tirando vantagem de tecnologias de produção modernas, esta fuselagem possibilita o carregamento de uma carga útil maior a uma distância mais longa."
 medium_plane_airframe_3: "Fuselagem Média Avançada"
 medium_plane_airframe_3_desc: "Projetada para maximizar o desempenho e a carga útil, esta fuselagem é o ápice das aeronaves de motor convencional."
 medium_plane_airframe_4: "Fuselagem Média Moderna"
 medium_plane_airframe_4_desc: "Conforme os aviões a jato se tornam dominantes, os engenheiros estão começando a entender como construir fuselagens para atender a essa demanda."
