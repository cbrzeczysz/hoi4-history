l_braz_por:
 treaty_org.1.t: "O Tratado de Bruxelas"
 treaty_org.1.desc: "Com a contenção da ameaça global iminente, iniciou-se a deterioração de acordos frágeis entre [SOV.GetNameDef] e seus aliados ocidentais.\n\nTemendo um colapso irrevogável nas comunicações, somada a ambições contrárias na Europa – como evidenciado em acontecimentos recentes na Alemanha Oriental – [FROM.GetNameDef] propôs um tratado de assistência mútua durante uma conferência às pressas em Bruxelas."
 treaty_org.1.a: "A ameaça oriental deve ser contida."
 treaty_org.1.b: "Não precisamos de outra guerra..."
 join_brussels_treaty_tt: "Assinaremos o Tratado de Bruxelas"
 SOV_chose_NATO_neutrality: "Escolheu Neutralidade"
 SOV_joined_NATO: "Assinou o Tratado de Bruxelas"
 NATO_brussels_treaty: "Tratado de Bruxelas"
 NATO_brussels_treaty_desc: "Com a contenção da ameaça global iminente, iniciou-se a deterioração de acordos frágeis entre [SOV.GetNameDef] e seus aliados ocidentais."
 nato_decisions: "Organizações de Tratado"
 brussels_to_has_already_happened: "A conferência em Bruxelas não foi convocada"
 TO_will_be_invited_to_join_or_leave: "Escolherá assinar o Tratado ou deixará [ROOT.GetFactionName].\n"
 TO_chose_neutrality: "Neutralidade por Necessidade"
 TO_chose_neutrality_desc: "Com o caos se formando entre o Oriente e Ocidente, precisamos ponderar bem nossa posição."
 TO_left_faction: "Deixou [FROM.GetFactionName]."
 TO_signed_brussels: "Assinou o Tratado de Bruxelas"
 treaty_org.2.t: "Tratado de Bruxelas Assinado"
 treaty_org.2.desc: "A partir de uma atitude que reforçou ao mundo que o pior ainda está por vir, muitas das diversas potências aliadas anunciaram a assinatura de um novo tratado em Bruxelas hoje.\n\nEmbora tenha a aparência de um tratado de cooperação civil e militar mútuo, ficou claro para a maioria de que se trata de uma mensagem aos líderes e aliados de [SOV.GetNameDef].\n\nDiversos estados que se encontram no meio dessa tensão geopolítica aproveitaram para declarar um princípio de neutralidade formal."
 treaty_org.2.a: "Um avanço alarmante."
 treaty_org.2.b: "Uma provocação insensível."
 NATO_form_nato_properly: "Ratificar a Organização do Tratado do Atlântico Norte"
 NATO_suggest_nato: "Projeto do Tratado do Atlântico Norte"
 NATO_suggest_nato_desc: "A expansão do tratado de Bruxelas é o próximo passo natural à nossa aliança."
 treaty_org.3.t: "Organização do Tratado do Atlântico Norte"
 treaty_org.3.desc: "Em uma manobra diplomática já esperada, os governos de [USA.GetNameDef] e [FROM.GetNameDef] anunciaram a formação da Organização do Tratado do Atlântico Norte ontem à noite. A decisão, que promete uma era frutífera nos âmbitos civil, militar e de cooperação de inteligências, não foi bem recebida pelo alto escalão de [SOV.GetNameDef].\n\nAparentemente, a paz é tratada como assunto passageiro."
 treaty_org.3.a: "Interessante."
 treaty_org.3.b: "Desprezível."
 treaty_org.4.desc: "Em uma manobra diplomática já esperada, mas um tanto ineficaz, o governo de [FROM.GetNameDef] anunciou a formação da Organização do Tratado do Atlântico Norte ontem à noite. A decisão, que promete uma era frutífera nos âmbitos civil, militar e de cooperação de inteligências, não foi bem recebida pelo alto escalão de [SOV.GetNameDef].\n\nAparentemente, a paz se trata de assunto passageiro."
 treaty_org.4.a: "Interessante."
 treaty_org.4.b: "Não parece ser tão Atlântico Norte."
 TO_nato_ratified: "Tratado do Atlântico Norte"
 TO_nato_ratified_desc: "Um tratado pelo qual nossas nações podem reunir recursos e inteligência. Por certos motivos."
 nato_not_suggested_yet: "OTAN não foi sugerida"
 north_atlantic_treaty_org: "OTAN"
 warsaw_pact: "Pacto de Varsóvia"
 NATO_have_warsaw_pact: "Propor o Pacto de Varsóvia"
 NATO_have_warsaw_pact_desc: "A única resposta válida ao Tratado de Bruxelas é organizar um bloco nosso."
 treaty_org.5.d: "Com medo de estar no meio de um conflito maior entre o Oriente e o Ocidente, [FROM.GetNameDef] anunciou sua intenção de deixar [ROOT.GetFactionName] imediatamente. Na posição em que estão, quem pode julgá-los?"
 treaty_org.5.t: "[FROM.GetName] opta pela neutralidade"
 treaty_org.5.a: "Entendido."
