 basic_dp_light_battery: "Bateria de Propósito Duplo Básica"
 basic_dp_light_battery_desc: "Combinar armas antinavio e antiaérea no mesmo suporte dá mais flexibilidade e poupa peso.\n\nMontar este módulo aumenta o §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, auxiliando no combate a §YNavios Tela§!. Estes módulos também aumentam o §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nMontar um Módulo de §YBateria Secundária§! dá a um §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, ou §Y$ship_hull_heavy$§! uma pequena quantidade de §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, além de permitir enfrentar dois alvos."
 improved_dp_light_battery: "Bateria de Propósito Duplo Melhorada"
 improved_dp_light_battery_desc: "Suportes alimentados selados para armas gêmeas aumentam muito o poder de fogo e a proteção, poupando peso.\n\nMontar este módulo aumenta o §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, auxiliando no combate a §YNavios Tela§!. Estes módulos também aumentam o §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nMontar um Módulo de §YBateria Secundária§! dá a um §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, ou §Y$ship_hull_heavy$§! uma pequena quantidade de §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, além de permitir enfrentar dois alvos."
 advanced_dp_light_battery: "Bateria de Propósito Duplo Avançada"
 advanced_dp_light_battery_desc: "Suportes de disparo rápido automatizados selados para armas aumentam muito o poder de fogo.\n\nMontar este módulo aumenta o §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, auxiliando no combate a §YNavios Tela§!. Estes módulos também aumentam o §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nMontar um Módulo de §YBateria Secundária§! dá a um §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, ou §Y$ship_hull_heavy$§! uma pequena quantidade de §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, além de permitir enfrentar dois alvos."
 basic_dp_medium_battery: "Bateria de Propósito Duplo Média Avançada"
 basic_dp_medium_battery_desc: "Baterias médias seladas de disparo rápido e recarga automática para armas aumentam muito o poder de fogo.\n\nMontar um módulo de §YBateria Média Leve§! aumenta o §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, auxiliando no combate a §YNavios Tela§!. Também melhora o §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!."
