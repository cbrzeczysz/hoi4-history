 electronics_folder: "Engenharia"
 electronics_folder_desc: "Pesquisa de tecnologias avançadas, engenharia, radar e codificação."
 secret_weapons_folder: "Armas secretas"
 secret_weapons_folder_desc: "Maravilhas bélicas, o produto das loucuras da ciência."
 mobile_warfare: "Guerra de manobra"
 mobile_warfare_desc: "A guerra de manobra é um foco em velocidade e movimento para isolar e desorganizar as forças inimigas.\n\n"
 delay: "Retardamento"
 delay_desc: "Mesmo quando uma batalha não pode ser vencida, pode ser vantajoso atrasar o progresso de forças atacantes com emboscadas e táticas de retardamento."
 elastic_defence: "Defesa elástica"
 elastic_defence_desc: "Em vez de focar todas as forças na linha de frente, uma defesa elástica cria uma camada \"mais profunda\" de defesas que dá ao defensor mais tempo para reagir e contra-atacar enquanto o atacante está espalhado e preso em combates isolados."
 mobile_infantry: "Infantaria móvel"
 mobile_infantry_desc: "A infantaria regular é geralmente lenta demais para acompanhar, reagir ou escapar de forças blindadas que se movam rapidamente. A resposta é focar em infantaria motorizada ou mecânica, capaz de acompanhar o ritmo do combate moderno.\n\n"
 mass_motorization: "Motorização em massa"
 mass_motorization_desc: "Um foco ainda maior em tropas motorizadas."
 mechanised_offensive: "Ofensiva mecanizada"
 mechanised_offensive_desc: "Tropas motorizadas são boas e tudo mais, mas para liderar a ofensiva, precisamos de infantaria que possa ir para a batalha em transportes blindados capazes de protegê-las e de carregar armas pesadas."
 armored_spearhead: "Vanguarda blindada"
 armored_spearhead_desc: "Para que os tanques possam ser usados em todo o seu potencial, eles não podem estar presos à infantaria de apoio. Em vez disso, eles devem ser usados como unidades independentes e de rápida movimentação, capazes de liderar os ataques.\n\n"
 schwerpunk: "Schwerpunkt"
 schwerpunk_desc: "Em qualquer operação, o Schwerpunkt, ou ponto focal, deve ser identificado e o máximo de força deve ser concentrada para vencer conquistá-lo."
 blitzkrieg: "Blitzkrieg"
 blitzkrieg_desc: "Blitzkrieg refere-se a estratégia de forças blindadas de rápida movimentação, auxiliadas por uma infantaria móvel e suporte aéreo, rompendo as linhas inimigas para desorganizá-las e cercá-las."
 kampfgruppe: "Kampfgruppe"
 kampfgruppe_desc: "O Kampfgruppe foi uma formação ad hoc organizada para cumprir tarefas específicas."
 firebrigades: "Corpo de bombeiros"
 firebrigades_desc: "\"Corpos de bombeiros\" eram forças reunidas apressadamente para reagir a rupturas de linhas pelo inimigo ou outros assuntos críticos.\n\n"
 backhand_blow: "Golpe por trás"
 backhand_blow_desc: "Em vez de lutar por cada pedaço de terreno, os avanços inimigos são amplamente evitados até que tenham se estendido, momento em que podem ser cortados e destruídos com contra-ataques."
 modern_blitzkrieg: "Blitzkrieg moderna"
 modern_blitzkrieg_desc: "Sendo o ápice da guerra de manobra, a Blitzkrieg moderna incorpora todos os últimos avanços da tecnologia e as lições aprendidas em doutrinas passadas."
 volkssturm: "Volkssturm"
 volkssturm_desc: "A Volkssturm, ou Milícia Popular, consistia de homens velhos demais, jovens demais ou inaptos de alguma outra forma para o serviço militar regular.\n\n"
 nd_conscription: "Alistamento não discriminatório"
 nd_conscription_desc: "Até mesmo inválidos e aleijados devem ser alistados, não haverá nada como civil."
 werwolf_guerillas: "Guerrilhas Werwolf"
 werwolf_guerillas_desc: "Os Werwolfs eram um grupo de resistência alemã planejado que lutaria contra as potências ocupantes quando a guerra fosse perdida."
 superior_firepower: "Poder de fogo superior"
 superior_firepower_desc: "A doutrina foca em atirar munição, e não homens, contra o inimigo. Nossa mão de obra é preciosa, balas são baratas.\n\n"
 sup_delay: "Retardamento"
 sup_delay_desc: "Mesmo quando uma batalha não pode ser vencida, pode ser vantajoso atrasar o progresso de forças atacantes com emboscadas e táticas de retardamento."
 mobile_defence: "Defesa móvel"
 mobile_defence_desc: "Forças móveis podem ser usadas para reforçar a defesa onde quer que o inimigo possa atacar."
 intergrated_support: "Suporte integrado"
 intergrated_support_desc: "Integrar forças de suporte às tropas de combate resulta em divisões mais fortes no ataque.\n\n"
 regimental_combat_teams: "Equipes de combate regimentais"
 regimental_combat_teams_desc: "Uma equipe de combate regimental é um regimento de infantaria rigorosamente integrado com unidades de suporte como artilharia, tanques e elementos para reconhecimento para formar uma unidade autossuficiente, que permite uma maior flexibilidade ao atacar."
 dispersed_support: "Suporte disperso"
 dispersed_support_desc: "Dispersando nossas unidades de suporte, elas poderão cobrir uma área mais ampla enquanto permanecem fora da linha de fogo, resultando em divisões com maior defesa.\n\n"
 overwhelming_firepower: "Poder de fogo de supressão"
 overwhelming_firepower_desc: "Chamar todas as unidades de suporte disponível para fornecer um poder de fogo devastador pode amaciar um alvo consideravelmente, ou melhor ainda, arruinar totalmente o dia do atacante."
 sup_mechanized_offensive: "Ofensiva mecanizada"
 sup_mechanized_offensive_desc: "Tropas motorizadas são boas e tudo mais, mas para liderar a ofensiva, precisamos de infantaria que possa ir para a batalha em transportes blindados com capacidade de protegê-las e carregar armas pesadas."
 concentrated_fire_plans: "Planos de fogo concentrado"
 concentrated_fire_plans_desc: "Concentrando o fogo de diferentes baterias em um bombardeio sincronizado, poderemos causar um dano muito maior ao inimigo.\n\n"
 combined_arms: "Força armadas combinadas"
 combined_arms_desc: "Unidades de blindados, infantaria e suporte trabalhando juntas em equipes bem organizadas são muito mais eficientes do que quando as mesmas forças são usadas separadamente."
 tactical_control: "Controle tático"
 tactical_control_desc: "Oficiais familiarizados com operações de forças combinadas em posições avançadas agora podem controlar diretamente as operações de todos os ramos."
 air_land_battle: "Batalha ar-terra"
 air_land_battle_desc: "Com as forças terrestres já operando em formações de forças combinadas, batalhas ar-terra agora também enfatizam a coordenação próxima entre forças terrestres e aéreas, fundindo os campos de batalha terrestres e aéreos em um só."
 centralized_fire_control: "Controle de fogo centralizado"
 centralized_fire_control_desc: "Un sistema centralizado de Control de fuego permitirá que todas las llamadas de apoyo artillero se valoren en un solo lugar y, si es necesario, se puede concentrar toda la potencia de fuego de una división en un objetivo, en lugar de que una unidad sólo pueda solicitar el fuego de la artillería que tiene asignada.\n\n"
 forward_observers: "Observadores avançados"
 forward_observers_desc: "Observadores avançados tomam posições onde possam observar diretamente a precisão e os efeitos do fogo da artilharia e transmitir os resultados de volta para os atiradores para correção."
 advanced_firebases: "Bases avançadas de apoio de fogo"
 advanced_firebases_desc: "Acampamentos de artilharia podem ser posicionados próximos às linhas de frente em bases fortificadas para que seja possível auxiliar o avanço das forças o máximo possível."
 shock_and_awe: "Choque e pavor"
 shock_and_awe_desc: "Uma concentração massiva de poder de fogo irá impor um nível devastador de \"Choque e pavor\" contra um adversário em tempo imediato ou suficiente para paralisar sua vontade de continuar."
 grand_battle_plan: "Plano de batalha grandioso"
 grand_battle_plan_desc: "Um extenso planejamento e preparação antes da batalha é a chave para o sucesso.\n\n"
 trench_warfare: "Combate de trincheiras"
 trench_warfare_desc: "Uma pá geralmente é a melhor arma de uma infantaria. As unidades aprendem o valor do entrincheiramento em qualquer posição que estejam."
 prepared_defense: "Defesa preparada"
 prepared_defense_desc: "Sistemas mais extensos de fortificação em campo melhoram consideravelmente a defesa de uma unidade."
 grand_assault: "Ataque grandioso"
 grand_assault_desc: "Assim que forças suficientes forem construídas e seus objetivos bem planejados, um ataque poderoso não terá como senão destruir o inimigo."
 grand_mechanized_offensive: "Ofensiva mecanizada"
 grand_mechanized_offensive_desc: "Tropas motorizadas são boas e tudo mais, mas para liderar a ofensiva, precisamos de infantaria que possa ir para a batalha em transportes blindados com capacidade de protegê-las e carregar armas pesadas.\n\n"
 assault_concentration: "Concentração de ataque"
 assault_concentration_desc: "Antes de um ataque, os principais elementos são planejados cuidadosamente e posicionados em posições de avanço, garantindo que possa ser aplicado força máxima em momentos de abertura."
 branch_interoperation: "Interoperação de ramos"
 branch_interoperation_desc: "Uma maior coordenação entre os diferentes ramos das forças armadas permite que trabalhem melhor em operações de forças combinadas."
 assault_breakthrough: "Ataque de ruptura"
 assault_breakthrough_desc: "Em vez de lançar um grande ataque por toda a frente, pode ser mais eficiente concentrar o ataque em apenas um ou alguns pontos da linha inimiga e conseguir uma ruptura por ali."
 central_planning: "Planejamento central"
 central_planning_desc: "Oficiais de todos os ramos agora contribuem no planejamento de uma dada operação para garantir que ela opere com máxima eficiência."
 c3i_theory: "C3I"
 c3i_theory_desc: "Oficiais de equipe eficientes garantem o fluxo de Comando, Controle e Comunicações e Inteligência entre um comandante e suas unidades de controle."
 infantry_offensive: "Ofensiva de infantaria"
 infantry_offensive_desc: "O espírito ofensivo da infantaria é o elemento decisivo para vencer batalhas. Nossa infantaria deve liderar o caminho.\n\n"
 armored_operations: "Operações blindadas"
 armored_operations_desc: "Tanques e outros veículos blindados são extremamente úteis para entregar infantaria aos campos de batalha e oferecer suporte direto em combate."
 infiltration_assault: "Ataque de infiltração"
 infiltration_assault_desc: "Nos movimentos de abertura de um ataque, a infantaria deve selecionar alvos fracos na linha inimiga para passar e isolar as seções bem defendidas, que poderão então ser dizimadas pelo resto das forças atacantes."
 night_assault_tactics: "Táticas de ataques noturnos"
 night_assault_tactics_desc: "Soldados que estão acostumados a se mover e lutar durante a noite podem se pré-posicionar para um ataque ou atacar diretamente forças inimigas desprevenidas."
 attritional_containment: "Contenção de atrito"
 attritional_containment_desc: "Se não formos capazes de lançar um ataque para remover a posição do inimigo, ele deve ser então sujeitado a constantes ataques menores que causarão baixas e impedirão que o inimigo lance seus próprios ataques."
 infiltration_in_depth: "Infiltração aprofundada"
 infiltration_in_depth_desc: "Nossas forças agora estão treinadas para passar e isolar fortificações inimigas a uma profundeza muito maior, o ideal é que nossas forças de ataque não parem até alcançar as áreas traseiras do inimigo e as suas forças sejam completamente cortadas."
 mass_assault: "Ataque em massa"
 mass_assault_desc: "Armas \"perfeitas\" são sobrestimadas, uma grande quantidade de armas \"boas o suficiente\" é o caminho para a vitória!\n\n"
 pocket_defence: "Defesa encurralada"
 pocket_defence_desc: "É possível que, na defensiva, nossas tropas possam ser encurraladas. Nesse caso, elas devem meramente segurar até que o contra-ataque inevitável as libere."
 defence_in_depth: "Defesa aprofundada"
 defence_in_depth_desc: "Oferecendo uma resistência relativamente leve e cedendo terreno temporariamente, podemos trocar espaço por tempo e permitir que as forças atacantes se cansem antes do contra-ataque."
 large_front_operations: "Operações de linha de frente extensa"
 large_front_operations_desc: "Lutar com uma linha de frente extensa envolve a coordenação dos esforços de várias unidades por longas distâncias: em um nível operacional, em vez de tático.\n\n"
 deep_operations: "Operações profundas"
 deep_operations_desc: "O conceito de Operações profundas, ou Batalha profunda, é atravessar as linhas defensivas do inimigo em diversos pontos e destruir suas reservas operacionais, sua profundidade operacional e ocupar o quanto possível de sua profundeza estratégica."
 operational_concentration: "Concentração operacional"
 operational_concentration_desc: "A chave para qualquer ação militar é derrotar a superioridade local. Antes de ser esmagadoramente superior ao longo da frente inteira, isso envolve enfraquecer partes de sua linha de frente para concentrar tropas onde necessário em vez de tentar ser forte em todas as partes."
 vast_offensives: "Ofensivas vastas"
 vast_offensives_desc: "Se uma ruptura da linha inimiga puder ser alcançada, ela deve ser explorada o máximo possível: Uma vasta ofensiva atravessando as linhas inimigas o mais profundo possível tornará a defesa de sua frente mais difícil, impossível ou irrelevante."
 breakthrough_priority: "Prioridade em ruptura de linha inimiga"
 breakthrough_priority_desc: "Com uma melhora na Concentração operacional, todas as necessidades da linha de frente estarão subordinadas às necessidades de concentração de forças para rupturas da linha inimiga. Derrotas locais são inconsequências em comparação a um golpe decisivo."
 mechanized_wave: "Onda mecanizada"
 mechanized_wave_desc: "Forças mecanizadas são ideais para conduzir avanços rápidos necessários para explorar adequadamente as rupturas das linhas inimigas, tanto para auxiliar as forças blindadas quanto para assegurar os flancos da abertura."
 continuous_offensive: "Ofensiva contínua"
 continuous_offensive_desc: "Com a devida exploração, rupturas da linha inimiga geralmente são muito eficientes. Cedo ou tarde, o atacante sempre fica exausto e o defensor é capaz de se reorganizar e formar novas linhas defensivas. No entanto, com reservas suficientes e a organização certa, uma ofensiva pode ser continuada até uma profundidade muito maior, causando resultados devastadores ao inimigo."
 human_wave_offensive: "Ofensiva de ondas humanas"
 human_wave_offensive_desc: "Uma ofensiva de onda humana é uma tática de infantaria em que o atacante conduz um ataque frontal com formações de infantaria densamente concentradas contra a linha inimiga, com a intenção de dominar os defensores através do combate corpo a corpo."
 human_infantry_offensive: "Ofensiva de infantaria"
 human_infantry_offensive_desc: "O espírito ofensivo da infantaria é o elemento decisivo para vencer batalhas. Nossa infantaria deve liderar o caminho."
 large_front_offensive: "Grande ofensiva de frente"
 large_front_offensive_desc: "Conduzindo, ou ameaçando, o uso de ofensivas de onda humana por diversas áreas da linha de frente, podemos impedir que o inimigo concentre seu poder de fogo contra qualquer ataque."
 peoples_army: "Exército popular"
 peoples_army_desc: "O Exército Popular acredita na prioridade dos homens sobre as armas, com uma motivação superior para compensar a tecnologia inferior, e usufrui de um apoio amplo da população civil.\n\n"
 guerilla_warfare: "Guerra de guerrilha"
 guerilla_warfare_desc: "O inimigo avança, nós recuamos; o inimigo acampa, nós incomodamos; o inimigo cansa, nós atacamos; o inimigo recua, nós perseguimos."
 infantry_weapons2: "Equipamento de infantaria melhorado I"
 infantry_weapons2_desc: "Armas individuais e de equipe para infantaria, assim como várias outras peças do kit que um soldado precisa. Modelos de arma melhorados e equipamento mais especializado."
 improved_infantry_weapons_2: "Equipamento de infantaria melhorado II"
 improved_infantry_weapons_2_desc: "Armas individuais e de equipe para infantaria, assim como várias outras peças do kit que um soldado precisa. Modelos de arma melhorados e equipamento mais especializado."
 advanced_infantry_weapons2: "Equipamento de infantaria melhorado III"
 advanced_infantry_weapons2_desc: "Armas individuais e de equipe para infantaria, assim como várias outras peças do kit que um soldado precisa. Modernizado ainda mais para incluir rifles de assalto pessoais e foguetes antitanques. Disponibilidade melhorada de armas anteriormente distribuídas com um limite."
 infantry_at: "Infantaria antitanque"
 infantry_at_desc: "Armar nossas unidades de infantaria com rifles antitanques permitirá que destruam veículos de blindagem mais leve sem afetar a mobilidade."
 infantry_at2: "Infantaria antitanque II"
 infantry_at2_desc: "Para que a infantaria possa combater efetivamente unidades blindadas, as armas antitanques explosivas precisam se tornar menores e mais leves."
 support_weapons: "Armas de suporte"
 support_weapons_desc: "Armas automáticas estão ficando mais portáteis. As metralhadoras já provaram ser eficientes e o desenvolvimento de armas de suporte portáteis precisa continuar."
 support_weapons2: "Armas de suporte II"
 support_weapons2_desc: "O desenvolvimento de armas automáticas que combina os aspectos das metralhadoras leves e pesadas permite versatilidade em como a infantaria implanta seus equipamentos."
 support_weapons3: "Armas de suporte III"
 support_weapons3_desc: "Enquanto mantemos e melhoramos a estabilidade das metralhadoras, podemos também experimentar maiores cadências de tiro para assegurar a letalidade do fluxo constante de balas."
 support_weapons4: "Armas de suporte IV"
 support_weapons4_desc: "Com o aumento do uso de rifles de assalto, desenvolver armas automáticas estáveis que podem ser usadas em qualquer ambiente por todos os soldados é uma prioridade para um exército moderno."
 paratroopers: "Paraquedistas"
 paratroopers_desc: "Se incorporarmos forças aerotransportadas ao nosso exército, podemos fazer entradas forçadas e posicionar tropas importantes em áreas antes inacessíveis, permitindo novas oportunidades táticas."
 paratroopers2: "Paraquedistas II"
 paratroopers2_desc: "Fazer a transição de operações pequenas com apenas alguns paraquedistas para divisões aéreas maiores prepara o caminho para aterrissagens aéreas massivas, transformando essas forças de além de uma simples novidade para uma parte natural da guerra."
 paratroopers3: "Paraquedistas III"
 paratroopers3_desc: "Aprender a adaptar operações de paraquedistas de acordo com o clima, padronizar equipamentos como botas de salto e estender o treinamento especializado minimizarão os erros e riscos presentes nessas missões perigosas."
 marines: "Fuzileiros navais"
 marines_desc: "Tropas especializadas em combate anfíbio estão ficando cada vez mais indispensáveis. Métodos e equipamentos improvisados se tornaram coisas do passado agora que nossa infantaria naval é auxiliada por embarcações de desembarque e treinamento."
 marines2: "Fuzileiros navais II"
 marines2_desc: "O combate anfíbio requer inovação constante. Apoio logístico e portos portáteis podem permitir que nossos fuzileiros realizem desembarques que antes eram impossíveis."
 marines3: "Fuzileiros navais III"
 marines3_desc: "Fuzileiros navais podem ser mais que apenas infantaria anfíbia. No futuro, nosso corpo de fuzileiros navais estará entre as forças especiais mais disciplinadas e organizadas."
 tech_mountaineers: "Infantaria de montanha"
 tech_mountaineers_desc: "O combate em áreas montanhosas expõe as tropas a diversos perigos, muitas vezes inevitáveis. Se fornecermos nossos soldados com treinamento especializado para este ambiente, podemos minimizar esses riscos."
 tech_mountaineers2: "Infantaria de Montanha II"
 tech_mountaineers2_desc: "Indo além da sobrevivência, nossas forças também podem ser treinadas para usar as montanhas a nosso favor. Com equipamentos leves e mulas de transporte, eles poderão lidar com esse terreno melhor do que outras infantarias."
 tech_mountaineers3: "Infantaria de Montanha III"
 tech_mountaineers3_desc: "Preparar para as missões mais árduas em montanhas com altas altitudes e baixas temperaturas irá requerer treinamento e disciplina extraordinários de nossas tropas de montanha."
 tech_special_forces: "Forças especiais"
 tech_special_forces_desc: "Combates não convencionais necessitam de treinamento especial Nós precisamos garantir garantir que nossas tropas estejam preparadas e sejam capazes de se adaptar às condições duras."
 advanced_special_forces: "Treinamento avançado para forças especiais"
 advanced_special_forces_desc: "Com treinamento extenso, nós podemos garantir que nossas forças especiais sejam capazes de uma performance melhor que das forças normais."
 improved_special_forces: "Programa de forças especiais expandido"
 improved_special_forces_desc: "As forças especiais são capazes de realizar missões que soldados comuns não conseguem. Nós precisamos expandir os programas de treinamento para qualificar mais de nossos soldados."
 extreme_environment_training: "Treinamento de ambiente extremos"
 extreme_environment_training_desc: "Precisamos ser capazes de lutar nos ambientes mais difíceis. Com o treinamento e equipamentos adequados nossas tropas serão capazes de lutar nas condições mais extremas."
 survival_training: "Treinamento de sobrevivência"
 survival_training_desc: "Nossas forças especiais lutam com frequência por trás das linhas inimigas com poucos suprimentos. Nós precisamos treiná-los para aguentar os climas difíceis lutando com suprimentos limitados."
 elite_forces: "Forças de elite"
 elite_forces_desc: "Só os melhores farão parte das forças especiais. Os soldados que passam pelo treinamento se tornam mais fortes, mais rápidos e lutam mais do que qualquer um."
 jungle_warfare: "Guerra na selva"
 jungle_warfare_desc: "Treinamento especial para tornar nossos soldados eficientes na selva."
 HUN_light_infantry_tech: "Doutrina de divisões de infantaria leve"
 HUN_light_infantry_tech_desc: "Reduzir a quantidade de braços de apoio em nossas divisões de infantaria torna-os mais flexíveis e dá-lhes uma vantagem no combate em terreno restrito como cidades e florestas."
 SWI_mountaineer_paratroopers_tech: "$SWI_mountaneer_paratroopers$"
 mountain_warfare: "Guerra nas montanhas"
 mountain_warfare_desc: "Treinamento especial para deixar soldados eficientes em cadeias de montanhas."
 tech_recon: "Reconhecimento"
 tech_recon_desc: "Enviar grupos menores para escoltar a frente antes de mover nossa força principal nos permite recolher informações sobre a localização do inimigo e sua quantidade."
 tech_recon2: "Reconhecimento II"
 tech_recon2_desc: "Missões de reconhecimento são geralmente perigosas e as baixas são altas. Preparar nossas patrulhas para se moverem e retirarem rapidamente e equipá-las para limpar obstáculos posicionados pelo inimigo aumentará suas chances de voltarem vivas."
 tech_recon3: "Reconhecimento III"
 tech_recon3_desc: "Melhorias em tecnologia de rádio mudam a forma em que as missões de reconhecimento podem ser executadas, permitindo comunicação rápida das informações reunidas."
 tech_recon4: "Reconhecimento IV"
 tech_recon4_desc: "Operações profundas de reconhecimento, misturando espionagem, operações de guerrilha e treinamento de comando, ajudarão nossas escolhas táticas e permitirão que adaptemos rapidamente nossa tomada de decisão."
 tech_engineers: "Engenheiros"
 tech_engineers_desc: "Construções de fortificações e rompimento de obstáculos fazem com que os engenheiros de combate sejam vitais no campo de batalha. Dar versatilidade aos nossos engenheiros permitirá que os implantemos em diversas situações onde sejam necessários."
 tech_engineers2: "Engenheiros II"
 tech_engineers2_desc: "Com equipamento moderno e explosivos potentes, nossos engenheiros podem ir além de suas tarefas tradicionais e surpreender o inimigo com sua engenhosidade tanto no mar quanto na terra."
 tech_engineers3: "Engenheiros III"
 tech_engineers3_desc: "Os projetos de engenharia militar estão alcançando maiores escalas. A construção de apoio infraestrutural avançado permite realizar operações que requerem suprimentos além do que geralmente está disponível em campo."
 tech_engineers4: "Engenheiros IV"
 tech_engineers4_desc: "Mantendo a mobilidade local enquanto construímos o que antes seria considerado fortificações permanentes e sistemas de suprimentos, os engenheiros de combate do futuro garantirão que, não importa onde nossas tropas sejam atacadas, elas estarão preparadas."
 hospital_tech: "Hospitais de campanha"
 logistics_tech: "Companhia de logística"
 recon_tech: "Companhia de reconhecimento"
 tech_field_hospital: "Hospital de campanha"
 tech_field_hospital_desc: "Uma baixa não precisa significar um soldado morto. Ter assistência médica imediata disponível para nossos feridos é o primeiro passo para garantir isso."
 tech_field_hospital2: "Hospital de campanha II"
 tech_field_hospital2_desc: "Se estabelecermos o uso de hospitais portáteis e trazermos os cuidados médicos aonde seja necessário, podemos impedir muitas mortes desnecessárias e feridas permanentes."
 tech_field_hospital3: "Hospital de campanha III"
 tech_field_hospital3_desc: "A cirurgia é um dos procedimentos de emergência mais comuns e necessários em campanhas. Procedimentos e ferramentas para isso devem estar disponíveis mais próximos da linha de frente e devemos garantir que cirurgiões habilidosos façam parte de nossas unidades médicas militares."
 tech_field_hospital4: "Hospital de campanha IV"
 tech_field_hospital4_desc: "Apesar de diversas melhorias terem sido feitas na medicina de campanha, muitos dos avanços são improvisados e nos falta uma doutrina estabelecida. Com mais experiência, podemos explicar as funções dessas unidades mais claramente e tornar inovações improvisadas em acessórios permanentes."
 tech_logistics_company: "Logística"
 tech_logistics_company_desc: "Ter oficiais de logística especializados entre nossas patentes garantirá que as redes de suporte sejam niveladas para minimizar o desperdício."
 tech_logistics_company2: "Logística II"
 tech_logistics_company2_desc: "Adaptar nossas análises de risco às novas circunstâncias da guerra irá melhorar a segurança de nosso suporte logístico."
 tech_logistics_company3: "Logística III"
 tech_logistics_company3_desc: "A avaliação estatística contínua das necessidades de suprimentos das tropas contribui para maximizar a utilidade dos nossos recursos."
 tech_logistics_company4: "Logística IV"
 tech_logistics_company4_desc: "Desenvolver classificações padronizadas para suprimentos reduzirá enganos e tornará o planejamento mais eficiente."
 tech_military_police: "Polícia militar"
 tech_military_police_desc: "Tropas regulares podem conseguir lidar com ocupações por um curto período de tempo, mas eles são acima de tudo soldados. Integrar a polícia militar em nossas forças garantirá que tenhamos pessoas capazes de responder à resistência e investigar sabotagem."
 tech_military_police2: "Polícia militar II"
 tech_military_police2_desc: "Envolvendo-se em deveres policiais regulares em territórios ocupados, tal como controle de tráfego e mantimento da ordem pública, nossa polícia militar poderá minimizar o caos e confusão causados por movimentos partidários."
 tech_military_police3: "Polícia militar III"
 tech_military_police3_desc: "Cooperando com redes de espiões locais e informantes estabelecidos antes da ocupação, nossa polícia militar poderá se preparar proativamente onde há mais chances de uma resistência acontecer."
 tech_military_police4: "Polícia militar IV"
 tech_military_police4_desc: "Policiar territórios ocupados em segurança envolve tanto o retorno da normalidade quanto eliminar impiedosamente a oposição. Nossa polícia militar precisa garantir que esse processo comece cedo, para garantir a segurança tanto dos soldados quanto dos civis."
 tech_signal_company: "Companhia de sinais de comunicação"
 tech_signal_company_desc: "Estabelecer e manter comunicações em campo sempre exigiu habilidades especiais. Com o advento de novas comunicações e tecnologia de detecção na Grande Guerra, novas possibilidades para a prática estão por vir."
 tech_signal_company2: "Companhia de sinais de Comunicação II"
 tech_signal_company2_desc: "Companhia de sinais de comunicação focando na comunicação entre os diferentes ramos das forças armada podem garantir que as forças terrestres sejam capazes de coordenar esforços com operações marinhas e aéreas e planejar seus movimentos mais rapidamente."
 tech_signal_company3: "Companhia de sinais de Comunicação III"
 tech_signal_company3_desc: "Tecnologias de comunicação cada vez mais portáteis são mais viáveis para serem pessoalmente carregadas nas costas. Esse aumento na mobilidade dos corpos de sinais de comunicação deve ser utilizado."
 tech_signal_company4: "Companhia de sinais de Comunicação IV"
 tech_signal_company4_desc: "Entre nossos especialistas em sinais de comunicação estão pessoas com conhecimento direto sobre a utilização em campo deste equipamento. Se os envolvermos na pesquisa de novas tecnologias de comunicação, podemos fazer uso de sua especialidade."
 tech_maintenance_company: "Companhia de manutenção"
 tech_maintenance_company_desc: "Manutenção, reparos e inspeção são importantes para manter o equipamento militar estável e seguro de usar. Ter companhias especializadas nisto garantirá que seja dada uma atenção apropriada."
 tech_maintenance_company2: "Companhia de manutenção II"
 tech_maintenance_company2_desc: "Procedimentos de manutenção operacional rotineiros minimizam os riscos de quebra de equipamentos e alerta as tropas para substitui-los antes que isso aconteça."
 tech_maintenance_company3: "Companhia de manutenção III"
 tech_maintenance_company3_desc: "Garantir que nossas tropas sempre tenham os materiais básicos no campo de batalha para realizar reparos comuns prevenirá o uso contínuo de equipamentos danificados."
 tech_maintenance_company4: "Companhia de manutenção IV"
 tech_maintenance_company4_desc: "Experiências no design de redundância ativa na Grande Guerra podem ser renovadas para funcionar com equipamentos mais modernos para facilitar a manutenção."
 motorised_infantry: "Infantaria motorizada"
 motorised_infantry_desc: "Estendendo o uso de veículos motorizados em transportes de infantaria pelo campo, a mobilidade de unidades mais lentas de infantaria pode ser melhorada consideravelmente, permitindo respostas mais rápidas e novas estratégias."
 night_vision: "Visão noturna"
 night_vision_desc: "Ser capaz de ver o inimigo sem ser visto é a chave para operações noturnas. Com a invenção da tecnologia infravermelha, podemos equipar nosso exército com dispositivos que, apesar de pesados, tornam isso possível."
 night_vision2: "Visão noturna II"
 night_vision2_desc: "As primeiras miras infravermelho, apesar de terem sido projetadas para atiradores de elite, tinham um alcance de visão limitado. Com a melhora tanto da visão quanta da portabilidade, esses dispositivos podem ser usados por mais tropas operando durante a noite."
 basic_machine_tools: "Máquinas-ferramentas básicas"
 basic_machine_tools_desc: "Uma variedade de máquinas de fresagem recentemente desenvolvidas pode ser usada na produção militar, desde os tipos pequenos e versáteis disponíveis em qualquer loja de máquinas até os modelos avançados de grande escala que desafiam os limites tecnológicos."
 improved_machine_tools: "Máquinas-ferramentas melhoradas"
 improved_machine_tools_desc: "Tornos revólver estão provando ser indispensáveis para a produção em massa. Assegurar uma construção eficiente e o uso dos próprios tornos nos concederá uma vantagem industrial significativa."
 advanced_machine_tools: "Máquinas-ferramentas avançadas"
 advanced_machine_tools_desc: "Automatizar máquinas-ferramentas usando servomecanismos já foi discutido antes. Colocar essas ideias em prática permite fazer uso de outros avanços em automatização, como os computadores."
 assembly_line_production: "Produção de linha de montagem"
 assembly_line_production_desc: "A linha de montagem motorizada, já em uso em diversas indústrias, pode mudar o rumo da guerra permitindo uma avalanche de produção sem precedentes."
 flexible_line: "Linha flexível"
 flexible_line_desc: "Não importa o quão lubrificada uma máquina na linha de montagem possa ser, ela ainda é controlada por humanos, o que permite adaptações quando necessário. Deveríamos fazer uso disso em nossa produção industrial."
 streamlined_line: "Linha simplificada"
 streamlined_line_desc: "A padronização e estrutura rígida da linha de montagem são essenciais para sua eficiência e segurança. Esses deveriam ser os aspectos mais importantes a serem desenvolvidos em nossa produção industrial."
 improved_equipment_conversion: "Conversão de equipamento melhorada"
 improved_equipment_conversion_desc: "Avanços em engenharia permitem que nós façamos correções aos problemas que encontramos em modelos antigos e atualizá-los para que eles se adaptem às nossas necessidades atuais."
 advanced_equipment_conversion: "Conversão de equipamento avançada"
 advanced_equipment_conversion_desc: "Com equipes especializadas e linhas de montagem para readaptar nossos modelos antigos nós mantermos nossa máquina de guerra mortal a todos os momentos."
 concentrated_industry: "Indústrias concentradas"
 concentrated_industry_desc: "Focar nossa produção industrial para alguns locais importantes permitirá que melhoremos consideravelmente sua eficiência."
 concentrated_industry2: "Indústrias concentradas II"
 concentrated_industry2_desc: "Concentrar a manufatura ainda mais ajudará a reduzir os custos."
 concentrated_industry3: "Indústrias concentradas III"
 concentrated_industry3_desc: "Gastos em infraestrutura podem ser reduzidos adaptando redes em nossa indústria mais focada."
 concentrated_industry4: "Indústrias concentradas IV"
 concentrated_industry4_desc: "Manter os pontos importantes de nossa indústria próximos uns aos outros aumenta o impacto desses locais concentrados."
 concentrated_industry5: "Indústrias concentradas V"
 concentrated_industry5_desc: "Grandes complexos industriais agora combinam muitas partes de nossa indústria, minimizando os custos de transporte e trabalho."
 dispersed_industry: "Indústrias dispersas"
 dispersed_industry_desc: "Se espalharmos nossas indústrias, podemos dificultar que o inimigo as encontre em tempos de guerra."
 dispersed_industry2: "Indústrias dispersas II"
 dispersed_industry2_desc: "Se decentralizarmos nossa manufatura ainda mais, ficará mais difícil atacar partes específicas."
 dispersed_industry3: "Indústrias dispersas III"
 dispersed_industry3_desc: "Ter fábricas operando disfarçadas com outras operações diminuirá o risco de ataques diretos."
 dispersed_industry4: "Indústrias dispersas IV"
 dispersed_industry4_desc: "Camuflar e espalhar nossas fábricas cria uma rede difícil de ser desfeita completamente."
 dispersed_industry5: "Indústrias dispersas V"
 dispersed_industry5_desc: "Tendo não apenas nossa indústrias, mas também nossa infraestrutura operando em segredo juntas, podemos torná-las ainda mais difíceis de serem destruídas com ataques aéreos."
 synth_oil_experiments: "Experimentos de óleo sintético"
 synth_oil_experiments_desc: "Para reduzir a dependência em petróleo, podemos pesquisar processos para manufaturar substitutos de outras substâncias e materiais."
 early_refining: "Refinamento antecipado"
 early_refining_desc: "O petróleo bruto pode ser refinado em diversas substâncias e materiais vitais para qualquer guerra moderna. Estar à frente nesses métodos será necessário para construir uma indústria moderna."
 oil_processing: "Processamento de petróleo"
 oil_processing_desc: "Uma rede de fábricas de destilação sintética e refinaria de produtos de petróleo são o próximo  passo para garantir o suporte de combustíveis da nação."
 improved_oil_processing: "Processamento de petróleo melhorado"
 improved_oil_processing_desc: "Utilizar os métodos experimentais para opereções de destilação em larga escala permitirá que nos adaptemos melhor para os materiais disponíveis e nossas necessidades."
 advanced_oil_processing: "Processamento de petróleo avançado"
 advanced_oil_processing_desc: "Técnicas novas e experimentais de purificação como hidro-tratamento podem ser usadas na manufatura de petróleo para melhorar o produto final."
 modern_oil_processing: "Processamento de petróleo moderno"
 modern_oil_processing_desc: "Nossas refinarias de petróleo podem ser melhoradas com novos métodos avançados de refinamento de petróleo como hidrocraqueamento, alquilação, oxidação mercaptana e isomerização."
 rubber_processing: "Processamento de borracha"
 rubber_processing_desc: "O processamento industrial de borracha é necessário para reduzir nossa dependência de borracha natural."
 improved_rubber_processing: "Processamento de borracha melhorado"
 improved_rubber_processing_desc: "A produção em grande escala de borracha sintética é possível com novos processos para acelerar as reações de dehidrogenização."
 advanced_rubber_processing: "Processamento de borracha avançado"
 advanced_rubber_processing_desc: "Uma receita de borracha sintética de uso generalizado com processos melhorados como polimerização com modificadores de dodecil mercaptano permitira que aumentemos a produção de borracha sintética."
 modern_rubber_processing: "Processamento de borracha moderno"
 modern_rubber_processing_desc: "Com processos de polimerização melhores teremos menos custos e uma produção maior."
 construction1: "Edificação"
 construction1_desc: "Métodos e materiais melhorados nos permite edificar construções, tanto civis quanto militares, mais rápido."
 construction2: "Edificação II"
 construction2_desc: "Modernizar nossas ferramentas e equipamentos irá ajudar ainda mais nossos esforços de construção."
 construction3: "Edificação III"
 construction3_desc: "A adoção de veículos modernos e a experiência de nossos avanços em edificação podem ser aplicadas para deixar as reparações consideravelmente mais rápidas."
 construction4: "Edificação IV"
 construction4_desc: "Um grau maior de mecanização e melhores rotinas podem melhorar ainda mais as velocidades de edificação de construções."
 construction5: "Edificação V"
 construction5_desc: "O futuro da edificação eficiente irá requerer planejamentos mais extensos para projetos individuais, bem como soluções padronizadas onde possível."
 excavation1: "Escavação"
 excavation1_desc: "Avanços em técnicas de perfuração permite que escavemos recursos que antes eram impossíveis de alcançar."
 excavation2: "Escavação II"
 excavation2_desc: "Novas técnicas nos ajudam a coletar recursos com mais eficiência. Nós não corrompemos mais os recursos após a extração, levando a um melhor rendimento."
 excavation3: "Escavação III"
 excavation3_desc: "O progresso em geologia nos ajuda a determinar a localização de recursos. Agora podemos focar nossos esforços de extração onde há maiores chances de encontrar grandes quantidades de recursos naturais."
 excavation4: "Escavação IV"
 excavation4_desc: "A automação de processos importantes e avanços dentro da mecânica torna todos os locais de recursos muito mais eficientes."
 excavation5: "Escavação V"
 excavation5_desc: "Avanços em campos como mineração de superfície nos proporcionam um maior rendimento de recursos de nossos atuais locais de extração."
 excavation_tech: "Tecnologias de escavação"
 electronic_mechanical_engineering: "Engenharia mecatrônica"
 electronic_mechanical_engineering_desc: "Vivemos em uma era em que máquinas elétricas podem não apenas aquecer e iluminar, mas também nos ajudar a pensar e comunicar. Eletrônica será a chave para a inteligência militar no próximo século."
 radio: "Rádio"
 radio_desc: "Adotar as invenções de operadores de rádio amadores e estender o uso do rádio FM reduzirá as interferências de rádio e permitirá que encontremos novos usos para a tecnologia a rádio."
 radio_detection: "Detecção de rádio"
 radio_detection_desc: "O desenvolvimento do RADAR, ou Detecção e Telemetria por Rádio, permite usar ondas de rádio para detectar objetos físicos. A pesquisa é altamente secreta, considerando o impacto que essas invenções podem ter na localização de unidades."
 decimetric_radar: "Radar decimétrico"
 decimetric_radar_desc: "Muitas unidades dependem do elemento surpresa para sua eficiência. O desenvolvimento de radares decimétricos permite que neguemos essa vantagem delas."
 improved_decimetric_radar: "Radar decimétrico melhorado"
 improved_decimetric_radar_desc: "O uso de radares já provou ser crucial, mas nossos conjuntos de radares decimétricos são muito poucos para garantir uma boa cobertura. Colocar mais unidades com radares nos permitirá maximizar nossa vantagem tecnológica."
 centimetric_radar: "Radar centimétrico"
 centimetric_radar_desc: "Novos radares operando em bandas de microondas permitem que detectemos objetos pequenos demais para os radares anteriores."
 improved_centimetric_radar: "Radar centimétrico melhorado"
 improved_centimetric_radar_desc: "Introduzir técnicas avançadas de radar como radares de monopulso em operações importantes permitirá uma extrema precisão de rastreamento."
 advanced_centimetric_radar: "Radar centimétrico avançado"
 advanced_centimetric_radar_desc: "Apesar de nossos radares avançados, ainda há formas do inimigo evitar ser detectado. Novos desenvolvimentos como o radar de pulsos Doppler permitem que eliminemos muitas dessas limitações em nosso equipamento."
 mechanical_computing: "Mecânica computacional"
 mechanical_computing_desc: "Construir máquinas capazes de análise diferencial avançada mudará radicalmente os tipos de cálculos por máquina que podem ser feitos."
 computing_machine: "Máquina de Computação"
 computing_machine_desc: "Desenvolver uma base teórica para computadores modernos e construir máquinas eletromecânicas para começar a colocá-la em prática serão os primeiros passos para esse reino de possibilidades."
 improved_computing_machine: "Máquina de Computação Melhorada"
 improved_computing_machine_desc: "Computadores digitais eletrônicos agora podem ser feitos e programados. Apesar de ainda serem grandes e caras, essas máquinas permitem análise de inteligência muito além da capacidade humana."
 advanced_computing_machine: "Máquina de Computação Avançada"
 advanced_computing_machine_desc: "Começar a trabalhar com computadores capazes de armazenar programas e fazer uso de transistores nos colocará no caminho de uma Revolução Digital onde essas máquinas poderão ser usadas praticamente em qualquer área."
 basic_encryption: "Codificação - Cifras Polialfabéticas"
 basic_encryption_desc: "Com novos métodos de comunicação vêm novos riscos de intercepção. Máquinas de codificação de rotor podem ser usadas para permitir uma codificação rápida e complexa."
 improved_encryption: "Codificação - Permutações circulares"
 improved_encryption_desc: "Limitações na aleatoriedade de máquinas de codificação podem ser exploradas para quebrar cifras. Se melhorarmos a aleatoriedade da mecânica do rotor, podemos dificultar esse tipo de criptoanálise."
 advanced_encryption: "Codificação - Modulação por código de pulsos"
 advanced_encryption_desc: "Melhorias tecnológicas e experiência obtida arduamente permitem que implementemos mais medidas de segurança para fluxo de tráfego em nossa comunicação."
 basic_decryption: "Decodificação - Análise de frequência"
 basic_decryption_desc: "Criptoanálise está se tornando cada vez mais uma ciência matemática avançada. Sistemas como catalogação e dispositivos como ciclômetros podem auxiliar o trabalho necessário."
 improved_decryption: "Decodificação - Ataque de canal lateral"
 improved_decryption_desc: "O desenvolvimento de computadores mais sofisticados permite novas aplicações de métodos de criptoanálise como a diferenciação, que pode ser usada para quebrar criptografias quando combinada com novos métodos de quebra de códigos."
 advanced_decryption: "Decodificação - Dedução automática"
 advanced_decryption_desc: "O poder cada vez maior da computação que melhorou nosso criptoanálise até agora ameaça criar cifras praticamente inquebráveis no futuro. Para continuarmos a frente, precisamos estar preparados para trabalhar mais agressivamente no ganho de informações internas sobre esta tecnologia."
 experimental_rockets: "Foguetes experimentais"
 experimental_rockets_desc: "Avançar a ciência de foguetes melhorando o alcance e confiabilidade dos foguetes de combustível líquido nos ensinará o suficiente sobre a tecnologia para permitir a construção de locais de lançamento para modelos mais avançados."
 rocket_engines: "Motores de foguete"
 rocket_engines_desc: "O conhecimento de propulsão de foguete está chegando a um ponto onde poderemos construir bombas voadoras e aeronaves de motor de foguetes, operando a velocidades antes impossíveis."
 improved_rocket_engines: "Motores de foguete melhorados"
 improved_rocket_engines_desc: "Os primeiros mísseis balístico de longo alcance podem ser construídos e feitos ainda mais precisos, alcançando cidades inimigas distantes e até mesmo o espaço."
 advanced_rocket_engines: "Motores de foguete avançados"
 advanced_rocket_engines_desc: "O futuro da ciência de foguetes abre possibilidades como mísseis intercontinentais, um alcance que conhece poucos limites enquanto a carga fica cada vez mais letal."
 atomic_research: "Pesquisa atômica"
 atomic_research_desc: "Na fissão nuclear, separar o átomo parece causar enormes quantidades de energia e uma capacidade destrutiva ilimitada."
 rocket_interceptor: "Interceptores de foguetes"
 rocket_interceptor_desc: "Aeronaves interceptoras com motor de foguetes baseadas em planadores, durante curtos períodos de tempo, se movem mais rápido do que qualquer outro avião. Apesar da volatilidade do combustível colocar os aviões em risco, eles podem decolar e reagir a ataques mais rápido do que qualquer inimigo esperaria."
 rocket_interceptor_2: "Interceptores de foguetes II"
 rocket_interceptor_2_desc: "Apesar de ainda serem considerados extremamente perigosos de se operar, os caças com motor de foguetes agora são auxiliados por pilotos automáticos e rebocados por outras aeronaves para maximizar o uso de sua velocidade extrema e pouca capacidade de combustível."
 rocket_interceptor_3: "Interceptores de foguetes III"
 rocket_interceptor_3_desc: "Novas técnicas de aterrissagem e sistemas de combustíveis mais seguros têm melhorado a chance de sucesso e sobrevivência dos caças de foguetes significativamente, completando o potencial antes teórico desses veículos avançados."
 nukes: "Bombas nucleares"
 nukes_desc: "Um projeto para construir uma bomba atômica será uma das tarefas mais secretas e difíceis que uma nação poderá fazer, mas se for bem sucedida, poderá mudar não apenas o rumo das guerras de hoje, mas também o futuro do mundo."
 interwar_artillery: "Artilharia Entreguerras"
 interwar_artillery_desc: "Lições aprendidas no desenvolvimento de diferentes tipos de artilharia podem ter aplicações cruzadas no design de outras peças."
 artillery1: "Artilharia I"
 artillery1_desc: "Com materiais e mecanismos mais modernos, os obus e armas de campo da Grande Guerra podem ser reutilizados e modernizados para a guerra moderna."
 artillery2: "Artilharia II"
 artillery2_desc: "Aprimorar peças velhas não nos levarão muito longe. Novos designs de obus serão necessários para tirar vantagem de novos dispositivos de recuo hidráulico e canos mais longos."
 artillery3: "Artilharia III"
 artillery3_desc: "Para permitir armas mais pesadas em transportes mais leves, freios de boca podem ser incluídos em designs de obus."
 artillery4: "Artilharia IV"
 artillery4_desc: "Desenvolver artilharia de peso leve capaz de ser separada para transporte tornará possível trazer a artilharia para áreas de suporte antes difíceis de alcançar."
 artillery5: "Artilharia V"
 artillery5_desc: "Designs de artilharia com menores silhuetas serão mais difíceis para o inimigo acertar."
 mountain_gun: "Artilharia de montanha"
 mountain_gun_desc: "O terreno montanhoso do norte da Índia levou ao desenvolvimento de uma peça de artilharia que pode ser desmontada e carregada em uma mula para onde fosse necessário."
 rocket_artillery2: "Artilharia de foguetes II"
 rocket_artillery2_desc: "Artilharias autopropulsionadas usando diversos foguetes poderão causar destruição em grande escala rapidamente, mantendo a mobilidade para evitar contrafogo."
 rocket_artillery3: "Artilharia de foguetes III"
 rocket_artillery3_desc: "Sacrificando alcance por impacto, podemos montar foguetes mais pesados em veículos maiores. Operando em equipes, essas baterias de artilharia podem cooperar para recarregar e realocar rapidamente."
 rocket_artillery4: "Artilharia de foguetes IV"
 rocket_artillery4_desc: "Foguetes de rotação estabilizada podem aumentar o alcance de batalhões de artilharia mais leves."
 interwar_antiair: "Antiaéreo"
 antiair1: "Antiaérea I"
 antiair1_desc: "Com mecanismos de recarga mais rápidos, armas antiaéreas carregando projéteis grandes ainda poderão manter as velocidades de disparo necessárias."
 antiair2: "Antiaérea II"
 antiair2_desc: "Para acertar aeronaves de alta altitude, será necessário canos e cartuchos maiores em armas antiaéreas."
 antiair3: "Antiaérea III"
 antiair3_desc: "Conforme os sistemas de radares melhoram, implantar direção por radar em armas antiaéreas torna-se mais viável. Acompanhar essa tecnologia nos permitirá construir alguns dos sistemas antiaéreos mais precisos disponíveis."
 antiair4: "Antiaérea IV"
 antiair4_desc: "Será necessário combinar sistemas de radares modernos, automatização e carregadores automáticos para que seja possível reagir rapidamente contra aeronaves mais velozes."
 antiair5: "Antiaérea V"
 antiair5_desc: "Mísseis superfície-ar são o futuro do combate antiaéreo. Desenvolver uma plataforma móvel para isso deveria ser nosso próximo objetivo."
 interwar_antitank: "Antitanque"
 antitank1: "Antitanque I"
 antitank1_desc: "A importância de armas antitanque eficientes foi estabelecida na Grande Guerra. A introdução de uma nova geração dessas armas será necessária para combater os novos designs de tanque modernos."
 antitank2: "Antitanque II"
 antitank2_desc: "A maioria das armas antitanques são relativamente leves até agora. Armas de maior calibre serão necessárias para combater tanques mais pesados com blindagem inclinada."
 antitank3: "Antitanque III"
 antitank3_desc: "Projéteis HEAT (antitanque altamente explosivo) podem ser usados em artilharias antitanques para compensar a velocidade de disparo limitada."
 antitank4: "Antitanque IV"
 antitank4_desc: "Novas armas antitanque versáteis, empregando projéteis sabot perfurantes de blindagem, podem penetrar a blindagem de quase qualquer tanque."
 antitank5: "Antitanque V"
 antitank5_desc: "Combinando diferentes tipos de novas tecnologias de munição com armas de bocais de maior velocidade, podemos estar preparados para qualquer nova blindagem que nossos inimigos desenvolverem."
 air_superiority: "Superioridade aérea"
 air_superiority_desc: "Conseguir superioridade aérea tornará mais difícil para bombardeiros inimigos serem usados contra nosso país e permitirá que nossos bombardeiros sejam usados contra nossos inimigos."
 formation_flying: "Formação de voo"
 formation_flying_desc: "Voando em formação, os aviões poderão fornecer suporte uns aos outros ou trabalhar juntos para atacar o inimigo."
 air_offense: "Ofensiva aérea"
 air_offense_desc: "Com um foco em bombardeio diurno, precisamos manter nossos bombardeiros a salvos de caças interceptores. Treinar nossos pilotos de caça juntamente com os bombardeiros melhorará suas habilidades de combate quando tiverem que proteger os bombardeiros no espaço aéreo inimigo."
 fighter_baiting: "Isca com caças"
 fighter_baiting_desc: "Aparentando estarem vulneráveis, nossos caças podem atrair aeronaves hostis para emboscadas."
 dogfighting_experience: "Experiência de combate aéreo"
 dogfighting_experience_desc: "Não é fácil acompanhar as posições relativas de inimigos e aliados durante a agitação de um combate aéreo, mas conforme nossos pilotos ganham experiência, eles se tornam mais hábeis nisso."
 fighter_ace_initiative: "Iniciativa de pilotos Ás de caça"
 fighter_ace_initiative_desc: "Conceder premiações especiais e status para os pilotos que atingirem a categoria de Ás, abatendo 5 inimigos, incentivará tomadas de risco e trará um sentido de elite para os pilotos Ás. Apesar de que isso tende a fazer com que pilotos experientes fiquem em posições de combate."
 multialtitude_flying: "Voo de multi-altitude"
 multialtitude_flying_desc: "O combate aéreo acontece em três dimensões, mas a maioria dos pilotos tem dificuldade em acompanhar os aviões que voam por cima ou por baixo deles. Podemos tirar proveito disso dispersando nossas formações verticalmente."
 offensive_formations: "Formações ofensivas"
 offensive_formations_desc: "Treinar em formações mais ofensivas fará com que nossos caças sejam mais mortais em combate."
 fighter_sweeps: "Varreduras com caças"
 fighter_sweeps_desc: "Patrulhas agressivas de caças sobre o território inimigo podem pegar seus aviões decolando ou aterrissando, momento em que estão especialmente vulneráveis, ou interromper voos de treinamento inimigos."
 force_rotation: "Rotação de forças"
 force_rotation_desc: "Combate, ou simplesmente longos períodos de foco extenso, é desgastante, mas se trocarmos com forças revigoradas sempre que possível, podemos reduzir erros por cansaço de pilotos."
 air_defence: "Defesa aérea"
 air_defence_desc: "Treinar nossos pilotos para estarem em constante alerta, mesmo quando não houver nenhum perigo aparente, aumenta suas chances de interceptar aviões inimigos."
 dispersed_fighting: "Combate disperso"
 dispersed_fighting_desc: "Adotar uma formação mais dispersa permite que o mesmo número de aviões patrulhe uma área maior."
 forward_interception: "Intercepção avançada"
 forward_interception_desc: "Operando mais próximo do espaço aérea inimigo, torna-se mais provável de nossos caças interceptarem aviões inimigos antes que possam atingir seus alvos."
 fighter_veteran_initiative: "Iniciativa de veteranos de caça"
 fighter_veteran_initiative_desc: "Um foco em sobrevivência a longo prazo de pilotos, tanto através de táticas prudentes quanto revezando pilotos experientes em posições de treinamento, significa que eles poderão passar adiante as lições que aprenderam para novos pilotos."
 formation_fighting: "Combate em formação"
 formation_fighting_desc: "Voar em formações certas permite que nossos pilotos cubram os lados cegos de cada um, o que leva a uma maior capacidade de avistar aviões inimigos."
 air_skirmish: "Confronto aéreo"
 air_skirmish_desc: "Infelizmente, nem sempre é possível destruir todos os aviões inimigos encontrados em nosso país, mas é possível atormentá-los do momento em que são vistos até o momento que saírem, desgastando-os constantemente."
 home_defence: "Defesa nacional"
 home_defence_desc: "Observadores em terra, assim como detecção e postos de escuta trabalham juntos com nossa força aérea para rastrear e destruir incursões inimigas."
 battlefield_destruction: "Destruição do campo de batalha"
 battlefield_destruction_desc: "Apesar de a força aérea poder atacar países inimigos distantes, ela também pode ser de grande uso dando suporte direto ao exército em batalhas."
 dive_bombing: "Bombardeio de mergulho"
 dive_bombing_desc: "Bombardeio de mergulho permite maior precisão, mas para ter os melhores resultados, isso requer aeronaves especializadas que possam tanto desacelerar seus mergulhos quanto sobreviver ao estresse de sair deles."
 direct_ground_support: "Suporte em terra direto"
 direct_ground_support_desc: "Coordenando rigorosamente os pilotos de CAS com observadores em terra, o poder de fogo poderá ser direcionado precisamente para melhor auxiliar as tropas em batalha."
 bomber_veteran_initiative: "Iniciativa de veteranos de bombardeiros"
 bomber_veteran_initiative_desc: "Uma política em que pilotos veteranos possam passar seu conhecimento a novos recrutas ajudaria consideravelmente suas chances de sobrevivência."
 bomber_ace_initiative: "Iniciativa de pilotos Ás de bombardeiro"
 bomber_ace_initiative_desc: "Reconhecer e recompensar formalmente os pilotos Ás de bombardeiro encoraja ousadia e iniciativa."
 cas_veteran_initiative: "Iniciativa de veteranos em ataques terrestres"
 cas_veteran_initiative_desc: "Uma política em que pilotos veteranos possam passar seu conhecimento a novos recrutas ajudaria consideravelmente suas chances de sobrevivência."
 cas_ace_initiative: "Iniciativa de pilotos Ás de suporte em terra"
 cas_ace_initiative_desc: "Reconhecer e recompensar formalmente os pilotos Ás de CAS encoraja ousadia e iniciativa."
 hunt_and_destroy: "Caçar e destruir"
 hunt_and_destroy_desc: "Além de oferecer fogo de apoio direto, as unidades CAS também podem caçar alvos independentemente, geralmente atacando as forças terrestres inimigas inesperadamente enquanto elas avançam em direção as linhas de frente."
 naval_strike_torpedo_tactics: "Táticas de ataques navais com torpedos"
 naval_strike_torpedo_tactics_desc: "Treinar pilotos para atacar mais precisamente com torpedos fará com que nossas incursões aéreas contra navios inimigos sejam mais eficientes."
 naval_strike_torpedo_tactics_oi: "Táticas de ataques navais com torpedos"
 naval_strike_torpedo_tactics_oi_desc: "Treinar pilotos para atacar mais precisamente com torpedos fará com que nossas incursões aéreas contra navios inimigos sejam mais eficientes."
 naval_strike_tactics: "Táticas de ataques navais"
 naval_strike_tactics_desc: "Treinar pilotos para prever os movimentos dos navios e coordenar ataques tornará as incursões aéreas em navios inimigos mais eficientes."
 low_echelon_support: "Suporte de baixo escalão"
 low_echelon_support_desc: "Atribuir unidades CAS diretamente a formações terrestres pequenas garante que sempre tenham poder de fogo adicional para chamar, mesmo quando estiverem fora do alcance da artilharia tradicional."
 combat_unit_destruction: "Destruição de unidades de combate"
 combat_unit_destruction_desc: "Treinar nossos pilotos de CAS para que ataquem repetidamente o mesmo alvo até que seja confirmada sua destruição garante que os alvos não escapem quando não forem atingidos."
 operational_destruction: "Destruição operacional"
 operational_destruction_desc: "Atacar as linhas de suprimento das forças terrestres inimigas impede sua capacidade de mover-se entre campos de batalha. Isso se traduz como uma vantagem para nosso exército enquanto ele estiver operando sob áreas que tivermos superioridade aérea."
 infrastructure_destruction: "Destruição de infraestrutura"
 infrastructure_destruction_desc: "Treinar nossos pilotos nas melhores formas de atacar infraestruturas, como ferrovias e pontos, torna os bombardeios táticos mais eficientes."
 logistical_bombing: "Bombardeio logístico"
 logistical_bombing_desc: "Um foco maior no ataque às linhas de suprimento inimigas através de forças aéreas concede uma maior vantagem a nossas próprias forças terrestres na área."
 battlefield_support: "Suporte em campo de batalha"
 battlefield_support_desc: "É difícil para nossos bombardeiros táticos atacarem alvos próximos de onde nossas forças terrestres estão em combate, já que bombardeio de nível é menos preciso que bombardeio de mergulho, mas com mais treinamento e interação com observadores em terra, podemos ajudar a resolver esses problemas."
 carousel_bombing: "Bombardeio em carrossel"
 carousel_bombing_desc: "Bombardeiros geralmente só querem descarregar todas suas bombas assim que alcançarem a área alvo e depois voltar para sua base o mais rápido possível. Apesar de isso poder funcionar para bombardeamento de áreas, quando se trata de acertar um alvo pequeno, é mais eficiente aguardar sobre o alvo e lançar apenas uma porção de bombas de cada vez para uma máxima precisão."
 keypoint_bombing: "Bombardeio de pontos importantes"
 keypoint_bombing_desc: "Bombardear com precisão pontos importantes no campo de batalha no suporte de nossas forças terrestres pode ajudar consideravelmente a derrotar o inimigo."
 ground_support_integration: "Integração de suporte em terra"
 ground_support_integration_desc: "Integrar totalmente nossa força de bombardeiros táticos com observadores em terra tanto aumentará sua precisão quanto permitirá que forneçam suporte direto a nossas forças terrestres em combate."
 strategic_destruction: "Destruição estratégica"
 strategic_destruction_desc: "Nossos pilotos podem acessar alvos estratégicos muito mais rápido do que nossas forças terrestres ou navais. Sem os meios para equipar seus novos recrutas, logo seremos mais numerosos do que as forças inimigas."
 high_level_bombing: "Bombardeio de alto nível"
 high_level_bombing_desc: "De altitudes mais altas, podemos evitar combates aéreos e armas antiaéreas. Lançar bombas de altitudes mais altas requer mais precisão, mas é mais seguro."
 massed_bomber_formations: "Formações concentradas de bombardeiros"
 massed_bomber_formations_desc: "Ficando em formação, nossos bombardeiros podem defender seu grupo e aumentar nossas chances de lançamentos de bomba bem sucedidos."
 night_bombing: "Bombardeio noturno"
 night_bombing_desc: "Com a defesa de nosso inimigo reduzida e nossos bombardeiros cobertos pela escuridão, podemos nos manter ofensivos e eficientes dia e noite. Mostre ao nosso inimigo o quão somos persistentes.\n\n"
 dead_reckoning_bombing: "Bombardeio de navegação estimada"
 dead_reckoning_bombing_desc: "Medindo a velocidade, direção e deslocamento de posições anteriores, podemos calcular lançamentos de bombas mais precisos durante a noite."
 infiltration_bombing: "Bombardeio de infiltração"
 infiltration_bombing_desc: "Juntar-se a formações inimigas ou segui-los até sua base pode parecer loucura. Mas com prática suficiente, é totalmente possível."
 pathfinder_groups: "Grupos de desbravadores"
 pathfinder_groups_desc: "Pilotos veteranos são equipados com as melhores ferramentas para iluminar a posição dos alvos. Nenhuma fumaça ou tempo ruim pode deter os bombardeiros de seguir com sua missão."
 day_bombing: "Bombardeio diurno"
 day_bombing_desc: "Esforços focados durante o dia são devastadores devido à grande vantagem de visibilidade. Projeção de poder é um efeito colateral bem-vindo.\n\n"
 escort_relay_system: "Sistema de revezamento de escolta"
 escort_relay_system_desc: "Bombardeiros escoltados por caças melhoram consideravelmente nossa habilidade de responder ao fogo inimigo."
 flying_fortress: "Fortaleza voadora"
 flying_fortress_desc: "Equiparemos nossos bombardeiros pesados de alta altitude com armas para que possam se defender e armadura suficiente para que ainda possam retornar à base depois de atingidos."
 mass_destruction: "Destruição em massa"
 mass_destruction_desc: "Bombardeiros são equipados com as armas mais devastadoras em grandes quantidades. Garantindo resultados mesmo se apenas alguns pilotos sobreviverem."
 fleet_in_being: "Frota de dissuasão"
 fleet_in_being_desc: "Os navios ficam no porto onde estão mais seguros e só atacam inimigos em momentos oportunos. A presença de nossos navios fará com que os inimigos sejam mais relutantes ao tentarem tomar nossos portos. \n\n"
 battlefleet_concentration: "Concentração de frotas de guerra"
 battlefleet_concentration_desc: "Convoca navios próximos assim que uma embarcação inimiga é avistada. O fogo focado e coordenado rapidamente torna os navios inimigos inúteis. Cace-os um por um."
 battlefleet_concentration_ti: "Concentração de frotas de guerra"
 battlefleet_concentration_ti_desc: "Convoca navios próximos assim que uma embarcação inimiga é avistada. O fogo focado e coordenado rapidamente torna os navios inimigos inúteis. Cace-os um por um."
 subsidiary_carrier_role: "Função de porta-aviões subsidiário"
 subsidiary_carrier_role_desc: "Porta-aviões auxiliam os encouraçados, melhorando sua prontidão em trocar de defensiva para ofensiva. A utilidade dos porta-aviões tanto como nossos olhos no céu quanto uma força de ataque rápida e poderosa complementa bem a velocidade mais lenta dos encouraçados."
 subsidiary_carrier_role_ti: "Função de porta-aviões subsidiário"
 subsidiary_carrier_role_ti_desc: "Porta-aviões auxiliam os encouraçados, melhorando sua prontidão em trocar de defensiva para ofensiva. A utilidade dos porta-aviões tanto como nossos olhos no céu quanto uma força de ataque rápida e poderosa complementa bem a velocidade mais lenta dos encouraçados."
 hunter_killer_groups: "Grupos de caçadores assassinos"
 hunter_killer_groups_desc: "Os contratorpedeiros formam grupos para caçar submarinos inimigos. Os esforços combinados de especialistas em escolta e caça formam uma equipe de assassinos fantástica."
 floating_fortress: "Fortaleza flutuante"
 floating_fortress_desc: "Com encouraçados em alerta máximo, sempre estaremos preparados para responder se o inimigo ousar ameaçar nossas águas. Toda frota requer uma fundação sólida e o poder de um navio de guerra é inigualável."
 floating_fortress_ti: "Fortaleza flutuante"
 floating_fortress_ti_desc: "Com encouraçados em alerta máximo, sempre estaremos preparados para responder se o inimigo ousar ameaçar nossas águas. Toda frota requer uma fundação sólida e o poder de um navio de guerra é inigualável."
 floating_fortress_bs: "Fortaleza flutuante"
 floating_fortress_bs_desc: "Com encouraçados em alerta máximo, sempre estaremos preparados para responder se o inimigo ousar ameaçar nossas águas. Toda frota requer uma fundação sólida e o poder de um navio de guerra é inigualável."
 floating_airfield: "Aeródromo flutuante"
 floating_airfield_desc: "Uma integração melhorada dos porta-aviões em nossas frotas nos manterá preparados para atacar tanto por mar quanto por ar. É essencial que dominemos os céus onde quer que formos."
 floating_airfield_ti: "Aeródromo flutuante"
 floating_airfield_ti_desc: "Uma integração melhorada dos porta-aviões em nossas frotas nos manterá preparados para atacar tanto por mar quanto por ar. É essencial que dominemos os céus onde quer que formos."
 floating_airfield_bs: "Aeródromo flutuante"
 floating_airfield_bs_desc: "Uma integração melhorada dos porta-aviões em nossas frotas nos manterá preparados para atacar tanto por mar quanto por ar. É essencial que dominemos os céus onde quer que formos."
 grand_battlefleet: "Frota de batalha grandiosa"
 grand_battlefleet_desc: "O treinamento de liderança permitirá que nossos comandantes mantenham a calma durante o calor da batalha mesmo quando estiverem comandando frotas imensas. Nossa frota esmagará qualquer oposição em sua frente."
 convoy_sailing: "Navegação em comboio"
 convoy_sailing_desc: "Introduzir uma navegação em comboio compulsória tornará mais fácil avistar incursões inimigas e responder a tempo. A segurança em números é o melhor caminho."
 convoy_sailing_ti: "Navegação em comboio"
 convoy_sailing_ti_desc: "Introduzir uma navegação em comboio compulsória tornará mais fácil avistar incursões inimigas e responder a tempo. A segurança em números é o melhor caminho."
 convoy_sailing_bs: "Navegação em comboio"
 convoy_sailing_bs_desc: "Introduzir uma navegação em comboio compulsória tornará mais fácil avistar incursões inimigas e responder a tempo. A segurança em números é o melhor caminho."
 convoy_escorts: "Escoltas de comboios"
 convoy_escorts_desc: "Ter navios de superfície rápidos como parte de nossos comboios nos permitirá avistar submarinos inimigos e responder a tempo. Detecção é a chave para eliminar o estorvo dos submarinos."
 convoy_escorts_bs: "Escoltas de comboios"
 convoy_escorts_bs_desc: "Ter navios de superfície rápidos como parte de nossos comboios nos permitirá avistar submarinos inimigos e responder a tempo. Detecção é a chave para eliminar o estorvo dos submarinos."
 escort_carriers: "Porta-aviões de escolta"
 escort_carriers_desc: "A área coberta por um porta-aviões torna a escolta de comboios de comércio uma tarefa muito mais fácil. Assegurar o fluxo de recursos é essencial."
 integrated_convoy_defence: "Defesa integrada de comboios"
 integrated_convoy_defence_desc: "Uma melhor coordenação naval e aérea permite que ataquemos nossos inimigos à distância antes que eles se aproximem de nossos comboios de comércio. Isso aumentará drasticamente a eficiência da navegação em comboio."
 integrated_convoy_defence_bs: "Defesa integrada de comboios"
 integrated_convoy_defence_bs_desc: "Uma melhor coordenação naval e aérea permite que ataquemos nossos inimigos à distância antes que eles se aproximem de nossos comboios de comércio. Isso aumentará drasticamente a eficiência da navegação em comboio."
 submarine_operations: "Operações submarinas"
 submarine_operations_desc: "Não precisamos encarar as frotas inimigas frente a frente para vencer a guerra. Ataque seus comboios de comércio antes que possam reagir e desapareça por baixo da superfície novamente. Não se pode lutar contra o que não se vê."
 submarine_operations_bs: "Operações submarinas"
 submarine_operations_bs_desc: "Não precisamos encarar as frotas inimigas frente a frente para vencer a guerra. Ataque seus comboios de comércio antes que possam reagir e desapareça por baixo da superfície novamente. Não se pode lutar contra o que não se vê."
 undersea_blockade: "Bloqueio submarino"
 undersea_blockade_desc: "Submarinos são a ferramenta perfeita para cortar o fluxo de matérias-primas importantes do inimigo. Iremos debilitar a produção inimiga e vencer acabando com seus recursos."
 undersea_blockade_bs: "Bloqueio submarino"
 undersea_blockade_bs_desc: "Submarinos são a ferramenta perfeita para cortar o fluxo de matérias-primas importantes do inimigo. Iremos debilitar a produção inimiga e vencer acabando com seus recursos."
 convoy_interdiction: "Interdição de comboios"
 convoy_interdiction_desc: "Aumentar a coordenação de nossos submarinos permitirá que eles ataquem comboios de comércio em rota. Interromper as linhas de suprimento do inimigo nos concederá uma vantagem estratégica."
 convoy_interdiction_ti: "Interdição de comboios"
 convoy_interdiction_ti_desc: "Aumentar a coordenação de nossos submarinos permitirá que eles ataquem comboios de comércio em rota. Interromper as linhas de suprimento do inimigo nos concederá uma vantagem estratégica."
 convoy_interdiction_bs: "Interdição de comboios"
 convoy_interdiction_bs_desc: "Aumentar a coordenação de nossos submarinos permitirá que eles ataquem comboios de comércio em rota. Interromper as linhas de suprimento do inimigo nos concederá uma vantagem estratégica."
 submarine_offensive: "Ofensiva submarina"
 submarine_offensive_desc: "Atingir o ápice da comunicação entre nossos submarinos permite que eles vão para a ofensiva. Vamos destruir os comboios de comércio inimigo mais rápido do que poderão substituí-los."
 submarine_offensive_bs: "Ofensiva submarina"
 submarine_offensive_bs_desc: "Atingir o ápice da comunicação entre nossos submarinos permite que eles vão para a ofensiva. Vamos destruir os comboios de comércio inimigo mais rápido do que poderão substituí-los."
 trade_interdiction: "Interdição do comércio"
 trade_interdiction_desc: "Quanto mais cedo avistarmos os navios inimigos, mais cedo poderemos destrui-los. Acerte seus comboios de comércio e escape antes que possam reagir. \n\n"
 unrestricted_submarine_warfare: "Combate submarino irrestrito"
 unrestricted_submarine_warfare_desc: "Permita que nossos submarinos afundem qualquer embarcação, civil ou não. Apesar de alguns considerarem isso como uma violação das regras da guerra, não há como negar sua eficiência."
 wolfpacks: "Alcateias"
 wolfpacks_desc: "Com nossos submarinos organizados em grupos, a coordenação entre eles é consideravelmente melhor. Assim que um inimigo for localizado, nosso submarino fica à espreita, esperando até que o resto do grupo chegue. Atacando apenas quando as chances estiverem completamente do nosso lado."
 advanced_submarine_warfare: "Combate submarino avançado"
 advanced_submarine_warfare_desc: "Uma melhora massiva na comunicação entre nossos submarinos permite que eles sincronizem seus ataques com perfeição. Quando eles finalmente nos verem, será de um navio afundando."
 combined_operations_raiding: "Incursão de operações combinadas"
 combined_operations_raiding_desc: "Designe todos os recursos para caçar comboios de comércio inimigos. A coordenação entre nossa frota principal e os submarinos permitirá que nossas frotas estejam sempre em alerta. Nenhum navio passará despercebido em nossas águas."
 raider_patrols: "Patrulhas de incursores"
 raider_patrols_desc: "Patrulhas de navios rápidos e armados deixam os comboios de comércio inimigo sem ter onde esconder. \não são só os submarinos que podem caçar."
 capital_ship_raiders: "Navios capitânias incursores"
 capital_ship_raiders_desc: "Com nossos navios mais poderosos na caça de comboios de comércio, o inimigo já não terá mais segurança em números. Eles serão apenas patos indefesos rezando que não os encontremos."
 carrier_operations: "Operações de porta-aviões"
 carrier_operations_desc: "Porta-aviões permitirão que nossos pilotos ataquem no mar mais rápido e mais fácil do que desde nossas bases aéreas em terra. Atacaremos antes que tenham tempo de reagir."
 naval_air_operations: "Operações navais aéreas"
 naval_air_operations_desc: "Pilotos treinados para realizar missões desde porta-aviões abre uma nova forma de dominarmos os mares. Aviões são uma forma eficiente de reduzir a frota inimiga."
 base_strike: "Ataque a bases"
 base_strike_desc: "Atacar os portos do inimigo irá debilitar sua capacidade de reconstruir sua frota. Isso nos permitirá dominar os mares por números absolutos.\n\n"
 carrier_primacy: "Prioridade em porta-aviões"
 carrier_primacy_desc: "Aeronaves modernas possuem mais alcance e precisão do que armas navais comuns. Integre porta-aviões em nossa frota e domine os mares através dos céus."
 carrier_task_forces: "Forças-tarefa de porta-aviões"
 carrier_task_forces_desc: "Forças-tarefa organizadas com porta-aviões e cruzadores leves garantem que o inimigo nunca nos pegue desprevenidos."
 massed_strikes: "Ataques em massa"
 massed_strikes_desc: "Pilotos treinados para missões de porta-aviões permitirão que até mesmo um porta-aviões superlotado funcione facilmente, cercando o inimigo e melhorando vastamente sua eficiência em batalhas navais. Um carreiro precisa funcionar como uma máquina bem lubrificada onde todo mundo sabe sua função."
 carrier_battlegroups: "Grupos de batalha de porta-aviões"
 carrier_battlegroups_desc: "Porta-aviões são capazes de atacar o inimigo de uma maior distância do que um canhão naval e com olhos no céu, nunca seremos pegos desprevenidos. Porta-aviões em massa são uma força a ser considerada."
 escort_patrols: "Patrulhas de escolta"
 escort_patrols_desc: "Melhorar a detecção torna nossas escoltas de comboios ainda mais mortais para submarinos. Sem nenhum lugar para se esconder, eles não são uma grande ameaça."
