 special_forces_doctrine: "Doutrina das forças especiais"
 special_forces_doctrine_folder: "Doutrina das forças especiais"
 special_forces_doctrine_folder_desc: "Como nossas forças especiais são treinadas."
 MOUNTAINEERS_DOCTRINE_LABEL: "Montanhistas"
 MARINES_DOCTRINE_LABEL: "Fuzileiros navais"
 PARATROOPERS_DOCTRINE_LABEL: "Paraquedistas"
 MOUNTAINEERS_DOCTRINE_DESC: "Um foco militar intenso em regimentos preparados para terrenos difíceis nos dará vantagem ao frustrar e incapacitar nossos inimigos."
 MARINES_DOCTRINE_DESC: "Um corpo de fuzileiros navais avançado garante que nenhum litoral inimigo esteja seguro. Nossos fuzileiros são peritos em operar nas situações mais hostis."
 PARATROOPERS_DOCTRINE_DESC: "Ataques aéreos são o futuro da guerra. Impulsionar os paraquedistas nos dará a associação perfeita entre força aérea e ofensiva terrestre."
 special_forces_mountaineers: "Impulsionar os montanhistas"
 special_forces_mountaineers_desc: "Ambientes hostis e conflitos acirrados atraem os soldados mais resistentes para nossas forças de elite. Destacar sua primazia em nossa doutrina militar garante que continuemos nos beneficiando ao recrutar apenas os mais capazes."
 special_forces_paratroopers: "Impulsionar os paraquedistas"
 special_forces_paratroopers_desc: "Não há nada tão aterrorizador quanto o céu escurecer à vista de mil aviões de transporte repletos de tropas. Nossa doutrina militar deve valorizar o choque e o pavor gerados pelas forças aerotransportadas."
 special_forces_marines: "Impulsionar os fuzileiros navais"
 special_forces_marines_desc: "Os fuzileiros navais operam onde ninguém mais ousa ir. De litorais domésticos a praias estrangeiras, eles são peritos em infiltração e combate anfíbio. Alcance amplo e filosofia flexível devem ser o núcleo de nossa doutrina militar."
 ski_troops: "Especialistas em clima frio"
 ski_troops_desc: "Especialistas em clima frio são cruciais para nossas táticas de batalha. Se os destacarmos em nossa doutrina militar, poderemos possibilitar recursos e treino para impulsionar esses peritos ainda mais."
 special_forces_recon: "Inteligência do campo de batalha"
 special_forces_recon_desc: "Nossos regimentos de elite se beneficiam com a contrainteligência e consciência de batalha acima de tudo. Treinamento adicional nos levará ainda mais longe."
 gwtank: "Tanque da Grande Guerra"
 basic_light_tank: "Tanque L. I"
 armored_car1: "$gw_armored_car_equipment$"
 armored_car2: "$armored_car_equipment_1$"
 armored_car3: "$armored_car_equipment_2$"
 mountaineers_combat_1: "Manutenção da linha de defesa"
 mountaineers_combat_1_desc: "Nossas forças de elite devem focar seus esforços em defender as regiões para as quais são especializadas. Combinar táticas de emboscada e organização aprimorada de regimentos garante que nossas forças especiais representem um obstáculo significativo a qualquer invasor com suas táticas de defesa em profundidade."
 mountaineers_combat_2: "Artilharia de montanha"
 mountaineers_combat_2_desc: "Regimentos de artilharia de montanha são forças especializadas em apoiar nossas divisões de elite com fogo rápido e de longo alcance, treinadas para operações em terreno difícil. Sua presença aumenta significativamente a capacidade de nossas forças especiais."
 mountaineers_combat_3: "Treino com armas combinadas"
 mountaineers_combat_3_desc: "Embora nossos regimentos de elite operem de maneira independente, incrementar o treino com foco em operações de armas combinadas pode aumentar sua utilidade em campo."
 mountaineers_keystone_1: "Pilar das forças armadas"
 mountaineers_keystone_1_desc: "O sucesso de nossas forças especiais de elite exige a reorganização de nossa filosofia militar para priorizar seu uso."
 mountaineers_keystone_2: "Instrutores compartilhados"
 mountaineers_keystone_2_desc: "Com o conhecimento que nossas forças montanhistas adquiriram, seria imprudente não o aproveitar nos outros ramos de nossas forças especiais. Vamos instituir um programa de rotação para instrutores, visando melhorar o conhecimento generalizado das instituições."
 paras_dispersed_drop: "Reconhecimento e sabotagem"
 paras_dispersed_drop_desc: "A natureza de nossas operações exige que as tropas aerotransportadas se especializem em aterrissagens dispersas, permitindo uma sabotagem efetiva antes que o inimigo possa sequer notar nossa presença."
 paras_combat_drop: "Inserção em combate"
 paras_combat_drop_desc: "Embora seja perigoso, treinar nossas forças de elite com técnicas de avanço direto forçado pode fornecer uma vantagem significativa no combate ao ser combinado a assaltos convencionais."
 SF_PARAS_combat_effect_tt: "Divisões inimigas nos estados em que realizarmos §Hassaltos aeroterrestres§! terão sua §Horganização§! atual reduzida.\n\n$PARA_EFFECT_TIMER$"
 SF_PARAS_sabotage_effect_tt: "Estados controlados pelo inimigo, nos quais realizarmos §Hassaltos aeroterrestres§!, sofrerão dano em §Hfábricas militares§!, §Hfábricas civis§! e §Hinfraestrutura§!.\n\n$PARA_EFFECT_TIMER$"
 PARA_EFFECT_TIMER: "Este efeito pode ocorrer uma vez por estado a cada §H30§! dias."
 paras_airborne_light_armor: "Blindados aerotransportados"
 paras_airborne_light_armor_desc: "Certos tanques leves podem ser adaptados para envio aéreo em planadores pesados. Esse método inovador de inserção pode ser altamente especializado, mas garante novas possibilidades."
 paras_bonus_2: "Corpo de transporte aéreo estratégico"
 paras_bonus_2_desc: "Instituir uma divisão dedicada ao transporte aéreo nos permitirá preparar melhor nossos aviões de carga especificamente para inserções aerotransportadas."
 paras_combat_1: "Sinalização aerotransportada"
 paras_combat_1_desc: "Nada se compara a uma linha de comunicação perfeita com nossas tropas em território hostil. Treinar companhias de sinalização para inserções aerotransportadas manterá essas comunicações cruciais sempre ativas, mesmo nas piores condições."
 paras_combat_2: "Atendimento médico aerotransportado"
 paras_combat_2_desc: "A escala de nossas operações aéreas aumentou de tal forma que até mesmo equipamentos médicos devem ser preparados para inserções aerotransportadas."
 paras_bonus_1: "Treinamento de navegação melhorado"
 paras_bonus_1_desc: "Até mesmo a melhor inserção pode falhar. Devemos garantir que nossas tropas sejam bem treinadas em navegação improvisada."
 paras_keystone_1: "Melhor entre os melhores"
 paras_keystone_1_desc: "Somente os veteranos mais resistentes devem ser considerados para nossos batalhões aerotransportados. Mesmo reduzindo nossas opções, o resultado será evidente na batalha."
 paras_keystone_2: "Pilar das forças armadas"
 paras_keystone_2_desc: "De agora em diante, nossas forças armadas serão embasadas nas habilidades e treino das tropas aerotransportadas. O céu escurecerá com sua chegada, aterrorizando o inimigo."
