 masterful_blitz_desc: "Podemos não ter inventado o Blitzkrieg, mas desenvolveremos e refinaremos essa estratégia para que até mesmo as linhas de defesa mais fortificadas do inimigo não poderão impedir o avanço de nosso glorioso exército."
