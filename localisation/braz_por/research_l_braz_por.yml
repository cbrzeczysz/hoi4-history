 amphibious_mechanized_infantry_desc: "Veículos de tração anfíbios, ou Amtracs, permitem que os fuzileiros navais desembarquem em uma praia com proteção blindada. Porém, a eficiência de combustível é sacrificada."
 amphibious_mechanized_infantry_2: "Veículos de tração anfíbios melhorados"
 amphibious_mechanized_infantry_2_desc: "Estes Amtracs sofreram várias melhorias após a versão básica, como a adição de uma rampa traseira para facilitar o desembarque em praias."
 amphibious_tank: "Tanque anfíbio"
 amphibious_tank_desc: "Tanques anfíbios são projetados para que fuzileiros navais tenham apoio blindado durante ataques a praias."
 amphibious_tank_2: "Tanque anfíbio melhorado"
 amphibious_tank_2_desc: "A segunda geração de tanques anfíbios tem uma proteção melhor e mais poder de fogoo."
 NAVAL_TITLE_MINES: "GUERRA POR MINAS"
 basic_naval_mines: "Mina de contato"
 basic_naval_mines_desc: "Uma bomba flutuante ancorada no mar. A mina explode em contato com um navio."
 improved_naval_mines: "Mina magnética"
 improved_naval_mines_desc: "Esta mina sofisticada explode quando detecta mudanças no campo magnético causadas pela passagem de navios."
 advanced_naval_mines: "Mina acústica"
 advanced_naval_mines_desc: "Este tipo de mina naval detona quando os sensores detectam o barulho de um navio próximo."
 modern_naval_mines: "Mina de pressão"
 modern_naval_mines_desc: "Esta mina altamente avançada detecta pequenas mudanças na pressão da água causada pela movimentação de navios próximos."
 degaussing: "Desmagnetização"
 degaussing_desc: "Com a instalação de ímãs poderosos, a assinatura magnética do navio pode ser reduzida, fazendo com que ele seja menos vulnerável contra minas magnéticas."
 submarine_mine_laying: "Submarino colocador de minas"
 submarine_mine_laying_desc: "Com um equipamento especial para liberar minas, este submarino com projeto especial pode colocar minas submerso, até mesmo passando despercebido."
 improved_submarine_mine_laying: "Colocação de minas com tubos de torpedo"
 improved_submarine_mine_laying_desc: "Projetando as minas para caberem em tubos de torpedo é possível se tornar um colocador de minas, mesmo que ás custas dos torpedos."
 airdrop_mines: "Minagem aérea"
 airdrop_mines_desc: "Com pequenos para-quedas, essas minas podem ser largadas por aviões, o que permite a criação rápida e eficiente de campos de minas."
 airdrop_mines_bba: "$airdrop_mines$"
 airdrop_mines_bba_desc: "$airdrop_mines_desc$"
 airsweep_mines: "Destruição aérea de minas"
 airsweep_mines_desc: "Equipamentos especiais podem ser instalados em aeronaves para que mesmo do ar elas detectem e detonem com seguranças as minas."
 airsweep_mines_bba: "$airsweep_mines$"
 airsweep_mines_bba_desc: "$airsweep_mines_desc$"
 naval_mines: "Tecnologia de guerra por minas"
 concentrated_industry_category: "Tecnologias de indústrias concentradas"
 dispersed_industry_category: "Tecnologias de indústrias dispersas"
 NAVAL_TITLE_ARMAMENT: "ARMAMENTOS"
 NAVAL_TITLE_TORPEDOES: "TORPEDOS"
 NAVAL_TITLE_DAMAGE_CONTROL: "CONTROLE DE DANOS"
 NAVAL_TITLE_FIRE_CONTROL: "MÉTODOS DE CONTROLE DE FOGO"
 early_ship_hull_carrier: "Conversões de deck"
 early_ship_hull_carrier_short: "Conversões de deck"
 early_ship_hull_carrier_desc: "Conversões de cascos velhos possibilitam que os experimentos com aviação naval sejam baratos. Assim é possível ganhar experiência na construção e operação de cruzadores. Estes navios são menos capazes do que cruzadores feitos com este propósito, mas é mais fácil construí-los."
 cruiser_submarines: "Casco de submarino cruzador"
 midget_submarines: "Casco de minissubmarino"
 coastal_defense_ships: "Navios de Defesa Costeira"
 pre_dreadnoughts: "Navios pré-Dreadnought"
 basic_ship_hull_heavy: "Casco de navio pesado de 1936"
 basic_ship_hull_heavy_short: "Casco de navio pesado de 1936"
 basic_ship_hull_cruiser: "Casco de cruzador 1936"
 basic_fire_control_system: "Sistema de controle de fogo básico"
 basic_fire_control_system_desc: "Todos os disparos das armas do navio são controlados de uma posição central, garantindo um agrupamento de tiros, o que por sua vez aumenta a precisão."
 improved_fire_control_system: "Sistema de controle de fogo melhorado"
 improved_fire_control_system_desc: "Um computador mecânico é capaz de prever com eficácia onde o alvo estará nos próximos disparos, a partir da trajetória, da velocidade e da distância do alvo."
 advanced_fire_control_system: "Sistema de controle de fogo avançado"
 advanced_fire_control_system_desc: "Um computador mecânico grande e complexo que computa um elevado número de informações tanto sobre o alvo e os disparos do navio quanto em ralação às condições marítimas. Isto permite cálculos balísticos bastantes precisos."
 sonar: "Sonar passivo"
 sonar_desc: "Um conjunto básico de hidrofones permite rastrear alvos submersos detectando o som que fazem.\n\nMontar este modulo em um §Yespaço para eletrônicos§! em §Ynavios leves§! ou §Ycruzadores§! ajudará a detectar §Ysubmarinos§! inimigos."
 improved_sonar: "Sonar ativo"
 improved_sonar_desc: "Usando ondas sonoras moduladas, este sistema consegue medir com precisão o rolamento e distância de um alvo submerso.\n\nMontar este modulo em um §Yespaço para eletrônicos§! em §Ynavios leves§! ou §Ycruzadores§! ajudará a detectar §Ysubmarinos§! inimigos."
 smoke_generator: "Geradores de Fumaça"
 smoke_generator_desc: "As chaminés e os motores de navios de pequeno e médio porte permitem que eles soltem fumaça o suficiente para evitar o interromper o contato com os inimigos."
 depth_charges_advice_tt: "\nMontar um módulo de §Ycargas de profundidade§! em §Ynavios leves§! e §Ycruzadores§! permitirá que eles ataquem §Ysubmarinos§! inimigos."
 sonar_advice_tt: "\nMontar um módulo de §Ysonar§! em §Ynavios leves§! e §Ycruzadores§! permitirá que eles detectem §Ysubmarinos§! inimigos."
 basic_depth_charges: "Cargas de profundidade básicas"
 basic_depth_charges_desc: "Um contêiner explosivo simples com um gatilho sensível à pressão que explode ao alcançar uma profundidade pré-definida. \n\nMontar este módulo em §Ynavios leves§! e §Ycruzadores§! permitirá que eles ataquem §Ysubmarinos§! inimigos."
 improved_depth_charges: "Lançador de cargas de profundidade"
 improved_depth_charges_desc: "Um simples dispositivo mecânico que lança uma carga de profundidade a uma distância definida do navio. Isso significa que o contratorpedeiro não precisa mais ir até um alvo para atingi-lo. \n\nMontar este módulo em §Ynavios leves§! e §Ycruzadores§! permitirá que eles ataquem §Ysubmarinos§! inimigos."
 advanced_depth_charges: "Morteiro de cargas de profundidade"
 advanced_depth_charges_desc: "Um morteiro a bordo do contratorpedeiro pode lançar uma carga explosiva muito mais longe, permitindo que o navio mantenha contato por sonar com o submarino durante o ataque, aumentando dramaticamente sua precisão.\n\nMontar este módulo em §Ynavios leves§! e §Ycruzadores§! permitirá que eles ataquem §Ysubmarinos§! inimigos."
 modern_depth_charges: "Morteiro de cargas de profundidade melhorado"
 modern_depth_charges_desc: "Uma carga propulsora maior lança uma carga de profundidade definida para uma profundidade específica em uma submarino à distância.\n\nMontar este módulo em §Ynavios leves§! e §Ycruzadores§! permitirá que eles ataquem §Ysubmarinos§! inimigos."
 improved_airplane_launcher: "Catapulta de aeronaves melhorada"
 improved_airplane_launcher_desc: "Um mecanismo pneumático melhorado permite que aviões muito maiores sejam lançados por catapulta. Isso aumenta seu raio de procura. \n\nMontar este módulo em §Ycruzadores§!, §Ynavios pesados§! ou §Ysubmarinos§! especializados melhor suas habilidades de detectar navios inimigos."
 airplane_launcher_advice_tt: "\nMontar um módulo de §Ycatapulta§! em §Ycruzadores§!, §Ynavios pesados§! ou §Ysubmarinos§! especializados melhor suas habilidades de detectar navios inimigos."
 cruiser_armor_advice_tt: "\nMontar um módulo de §Yblindagem§! melhor em §Ycruzadores§! melhor suas capacidades de suportar dano."
 heavy_armor_advice_tt: "\nMontar um módulo de §Yblindagem§! melhor em §Ynavios pesados§! melhor suas capacidades de suportar dano. §Ynavios de batalha§! e §Ycruzadores de batalha§! são conhecidos por seus §Yesquemas de blindagem§! diferentes, sendo que cruzadores de batalha geralmente têm uma blindagem pior."
 basic_cruiser_armor_scheme: "Esquema de blindagem de cruzadores básico"
 basic_cruiser_armor_scheme_desc: "Um esquema de blindagem que copia a divisão entre blindagem de cinturão e convés como em navios capitânias e oferece proteção contra estilhaços e armas de baixo calibre.\n\nMontar este módulo em §Ycruzadores§! melhora suas habilidades de §Ysuportar dano inimigo§!, mas também §Rreduz§! sua §Yvelocidade§!."
 improved_cruiser_armor_scheme: "Esquema de blindagem de cruzadores de cinto inclinado"
 improved_cruiser_armor_scheme_desc: "Ao colocar a blindagem de cinturão em um ângulo, o mesmo peso e espessura da blindagem ficam muito mais difíceis de perfurar.\n\nMontar este módulo em §Ycruzadores§! melhora suas habilidades de §Ysuportar dano inimigo§!, mas também §Rreduz§! sua §Yvelocidade§!."
 advanced_cruiser_armor_scheme: "Esquema de blindagem de cruzadores tudo ou nada"
 advanced_cruiser_armor_scheme_desc: "Esse esquema se concentra apenas em proteger as áreas mais vitais do navio, ignorando partes sem importância. \n\nMontar este módulo em §Ycruzadores§! melhora suas habilidades de §Ysuportar dano inimigo§!, mas também §Rreduz§! sua §Yvelocidade§!."
 basic_heavy_armor_scheme: "Esquema de blindagem de cinto inclinado"
 basic_heavy_armor_scheme_desc: "Ao colocar a blindagem de cinturão em um ângulo, o mesmo peso e espessura da blindagem ficam muito mais difíceis de perfurar.\n\nMontar este módulo em §Ynavios pesados§! melhora suas habilidades de §Ysuportar dano inimigo§!. §YNavios de batalha§! e §Ycruzadores de batalha§! são conhecidos por seus §YAesquemas de blindagem§! diferentes."
 improved_heavy_armor_scheme: "Esquema de blindagem tudo ou nada"
 improved_heavy_armor_scheme_desc: "Esse esquema se concentra apenas em proteger as áreas mais vitais do navio, ignorando partes sem importância.\n\nMontar este módulo em §Ynavios pesados§! melhora suas habilidades de §Ysuportar dano inimigo§!. §YNavios de batalha§! e §Ycruzadores de batalha§! são conhecidos por seus §YAesquemas de blindagem§! diferentes."
 torpedo_advice_tt: "\nMontar §Ylançadores de torpedos§! em §Ynavios leves§! ou §Ycruzadores§! permite que eles causem danos significativos a §Ynavios capitânias§! inimigos na §Ylinha de batalha§! se puderem destruir o §Ygrupo de proteção§! inimigo."
 basic_torpedo: "Torpedo básico"
 basic_torpedo_desc: "Uma arma auto impulsionada com uma ogiva explosiva que percorre um curso pré-determinado até atingir o alvo abaixo da linha d'água.\n\nMontar este módulo em §Ynavios leves§! ou §Ycruzadores§! permite que eles causem danos significativos a §Ynavios capitânias§! inimigos."
 magnetic_detonator: "Detonador magnético"
 magnetic_detonator_desc: "Um novo detonador detecta a mudança do campo magnético da terra quando o torpedo passa por debaixo do alvo. Uma explosão logo abaixo do navio o danifica muito mais, podendo fazer o navio afundar instantaneamente."
 homing_torpedo: "Torpedo perseguidor"
 homing_torpedo_desc: "Equipado com detecção acústica, o torpedo persegue a maior fonte de barulho em sua proximidade. Normalmente é o alvo."
 electric_torpedo: "Torpedos elétricos"
 electric_torpedo_desc: "Ao invés de deixar um rastro de bolhas facilmente detectado, o torpedo com motor elétrico praticamente não deixa rastros. Isso também significa que não há como rastrear o submarino a partir do torpedo."
 improved_ship_torpedo_launcher: "Lançador de torpedo de navio melhorado"
 improved_ship_torpedo_launcher_desc: "Motores mais fortes permitem que mais tubos sejam instalados em um único suporte e apontem para o alvo mais rapidamente.\n\nMontar este módulo em §Ynavios leves§! ou §Ycruzadores§! permite que eles causem danos significativos a §Ynavios capitânias§! inimigos."
 advanced_ship_torpedo_launcher: "Lançador de torpedo de navio melhorado"
 advanced_ship_torpedo_launcher_desc: "Tubos com diâmetro maior permitem que torpedos maiores com ogivas mais pesadas sejam usados.\n\nMontar este módulo em §Ynavios leves§! ou §Ycruzadores§! permite que eles causem danos significativos a §Ynavios capitânias§! inimigos."
 modern_ship_torpedo_launcher: "Lançador de torpedo de navio modernos"
 modern_ship_torpedo_launcher_desc: "Cargas de ar comprimido poderosas permitem que torpedos mais pesados sejam lançados em velocidades mais altas.\n\nMontar este módulo em §Ynavios leves§! ou §Ycruzadores§! permite que eles causem danos significativos a §Ynavios capitânias§! inimigos."
 snorkel_advice_tt: "\nMontar §Ysnorkels§! em §Ysubmarinos§! reduz dramaticamente sua §Yvisibilidade§!, tornando-os mais difíceis de ver e serem atacados por navios inimigos."
 basic_submarine_snorkel: "Snorkel de submarino básico"
 basic_submarine_snorkel_desc: "Um tubo de ar simples que vai da sala de máquinas até a torre de controle. Estendido, ele permite que os motores do submarino funcionem e sejam carregados enquanto submerso.\n\nMontar este módulo em §Ysubmarinos§! reduz sua §Yvisibilidade§!, tornando-os mais difíceis de serem detectados."
 improved_submarine_snorkel: "Snorkel de submarino aprimorado"
 improved_submarine_snorkel_desc: "Um design melhorado evita que água seja sugada para dentro dos motores e também reduz o eco de radar do snorkel.\n\nMontar este módulo em §Ysubmarinos§! reduz sua §Yvisibilidade§!, tornando-os mais difíceis de serem detectados."
 light_battery_advice_tt: "\n\nMontar módulos de §Ybateria leve§! em §Ynavios leves§! e §Ycruzadores§! melhora seus §Yataques com canhões leves§!, que ajuda a destruir §Ynavios tela§! inimigos. §YBaterias leves§! geralmente são ruins contra navios blindados como §Ycruzadores§! e §Ynavios pesados§!."
 medium_battery_advice_tt: "\n\nMontar módulos de §Ybateria média leve§! ou §Ybateria média§! em §Ycruzadores§! melhora seus §Yataques com canhões leves§! ou §Yataques com canhões pesados§!, permitindo que lutem contra §Ynavios tela§! ou §Ynavios capitânias§!. Montar qualquer §Ybateria média§! designará um navio como §Ycruzador pesado§!, enquanto montar somente uma §Ybateria média leve§! designará um navio como um §Ycruzador leve§!."
 heavy_battery_advice_tt: "\n\nMontar módulos de §Ybateria pesada§! aumenta o §Yataque com canhões pesados§! de §Ynavios pesados§!, permitindo que ataquem e destruam §Ynavios capitânias§! inimigos. §YBaterias pesadas§! geralmente são ruins contra embarcações menores como §Ynavios leves§! e §Ycruzadores leves§!."
 basic_battery: "Armamento naval"
 basic_battery_desc: "Um design básico para treinamento e elevação mecânica de armas navais."
 basic_light_battery: "Bateria leve básica"
 basic_light_battery_desc: "Um suporte aberto e poderoso para armas de baixo calibre para uso em navios menores.\n\nMontar este módulo aumenta o §Yataque de canhões leves§!, que ajuda a atacar §Ynavios tela§! inimigos."
 improved_light_battery: "Bateria leve melhorada"
 improved_light_battery_desc: "Um suporte fechado e poderoso para armas de baixo calibre fornecendo certa proteção contra elementos e estilhaços para a tripulação  \n\nMontar este módulo aumenta o §Yataque de canhões leves§!, que ajuda a atacar §Ynavios tela§! inimigos."
 advanced_light_battery: "Bateria leve avançada"
 advanced_light_battery_desc: "Um suporte duplo avançado concede significativamente mais poder de fogo para suportar sob proteção blindada.\n\nMontar este módulo aumenta o §Yataque de canhões leves§!, que ajuda a atacar §Ynavios tela§! inimigos."
 basic_light_shell: "Projétil semi-perfurante de pequeno calibre"
 basic_light_shell_desc: "Um meio termo entre poder explosivo e capacidade anti-blindagem, estes projéteis causam muito mais dano depois de penetrar a blindagem fraca de navios leves."
 improved_light_shell: "Projétil perfurante de pequeno calibre"
 improved_light_shell_desc: "Um projétil perfurante para armas de pequeno calibre que dá a contratorpedeiros e outros navios leves uma chance contra oponentes blindados."
 basic_medium_battery: "Bateria média básica"
 basic_medium_battery_desc: "Uma torreta poderosa com duas ou três armas de calibre médio para uso em cruzadores. \n\nMontar um módulo de §Ybateria média leve§! aumenta o §Yataque de canhões leves§!, que ajuda a atacar §Ynavios tela§! inimigos. Montar um módulo de §Ybateria média§! aumenta o §Yataque de canhões pesados§!, que ajuda a atacar §Ynavios capitânias§! inimigos."
 improved_medium_battery: "Bateria média melhorada"
 improved_medium_battery_desc: "Um layout de torreta melhorada permite carregamento mais rápido enquanto uma blindagem melhor aumenta a capacidade de sobrevivência. \n\nMontar um módulo de §Ybateria média leve§! aumenta o §Yataque de canhões leves§!, que ajuda a atacar §Ynavios tela§! inimigos. Montar um módulo de §Ybateria média§! aumenta o §Yataque de canhões pesados§!, que ajuda a atacar §Ynavios capitânias§! inimigos."
 advanced_medium_battery: "Bateria média avançada"
 advanced_medium_battery_desc: "Ao integrar a carga de potência e controle remoto de potência, cruzadores modernos alcançam cadências de disparo e precisão que até então eram consideradas impossíveis.\n\nMontar um módulo de §Ybateria média leve§! aumenta o §Yataque de canhões leves§!, que ajuda a atacar §Ynavios tela§! inimigos. Montar um módulo de §Ybateria média§! aumenta o §Yataque de canhões pesados§!, que ajuda a atacar §Ynavios capitânias§! inimigos."
 basic_medium_shell: "Projétil perfurante encamisado de médio calibre"
 basic_medium_shell_desc: "A adição de uma capa balística possibilita um design mais aerodinâmico que mantém a performance perfurante contra blindagem."
 improved_medium_shell: "Projétil semi-perfurante de médio calibre"
 improved_medium_shell_desc: "Um meio termo entre poder explosivo e capacidade anti-blindagem, estes projéteis causam muito mais dano depois de penetrar a blindagem fraca de navios leves."
 basic_heavy_battery: "Bateria pesada básica"
 basic_heavy_battery_desc: "Uma torreta gigantesca abrigando canhões enormes sob blindagem pesada. \n\nMontar um módulo de §Ybateria pesada§! aumenta o §Yataque de canhões pesados§!, melhorando o desempenho contra §Ynavios capitânias§! inimigos."
 improved_heavy_battery: "Bateria pesada melhorada"
 improved_heavy_battery_desc: "Compactadores poderosos aumentam a velocidade de carregamento de canhões pesados enquanto portas firmes automáticas aumentam a segurança. \n\nMontar um módulo de §Ybateria pesada§! aumenta o §Yataque de canhões pesados§!, melhorando o desempenho contra §Ynavios capitânias§! inimigos."
 advanced_heavy_battery: "Bateria pesada avançada"
 advanced_heavy_battery_desc: "Mecanismos de redução de recuo aprimorados e bobinas de atraso reduzem a interferência de projéteis em voo e aumentam dramaticamente a precisão. \n\nMontar um módulo de §Ybateria pesada§! aumenta o §Yataque de canhões pesados§!, melhorando o desempenho contra §Ynavios capitânias§! inimigos."
 basic_heavy_shell: "Projétil perfurante de blindagem encamisado"
 basic_heavy_shell_desc: "A adição de uma capa balística possibilita um design mais aerodinâmico que mantém a performance perfurante contra blindagem."
 improved_heavy_shell: "Projétil perfurante superpesado"
 improved_heavy_shell_desc: "Com mais de uma tonelada, estes projéteis enormes tem um poder sem precedentes e é uma ameaça direta até mesmo à blindagem mais forte."
 secondary_battery_advice_tt: "\nUma §Ysegunda bateria§! permite que §Ycruzadores§! e §Ynavios pesados§! ataquem §Ycapitanias§! inimigas como alvos secundários enquanto causam dano a outro alvo."
 basic_secondary_battery: "Bateria secundária em casamata"
 basic_secondary_battery_desc: "Colocadas em aberturas ao longo do casco, estes canhões menores fornecem alguma defesa ao navio contra navios menores, mas possuem uma cadência de disparo limitada.\n\nMontar um módulo de §Ybateria secundária§! concede §Ycruzadores§!, §Yporta-aviões§!, ou §Ynavios pesados§! uma pequena quantia de §Yataque com canhões leves§! e permite que eles ataquem um segundo alvo."
 improved_secondary_battery: "Bateria secundária em torre"
 improved_secondary_battery_desc: "Ao colocar os canhões secundários em torretas poderosas, eles ganham um campo de disparo muito mais amplo em troca de mais peso e estabilidade reduzida em alto-mar.\n\nMontar um módulo de §Ybateria secundária§! concede §Ycruzadores§!, §Yporta-aviões§!, ou §Ynavios pesados§! uma pequena quantia de §Yataque com canhões leves§! e permite que eles ataquem um segundo alvo."
 damage_control_1: "Exercícios de combate a incêndios"
 damage_control_1_desc: "Cada membro da tripulação de um navio, do capitão até o marinheiro mais baixo, precisam saber como ajudar a conter incêndios abordo do navio."
 damage_control_2: "Encanamento para incêndios separado"
 damage_control_2_desc: "A separação do encanamento ao redor navio diminui a probabilidade de que um ataque impeça o navio de combater seus incêndios."
 damage_control_3: "Bombas de combustível emergenciais"
 damage_control_3_desc: "Normalmente as bombas pesadas dependem do motor principal como fonte de energia. Um simples ataque à sala do motor pode incapacitar um navio inteiro."
 fire_control_methods_1: "Disparos sucessivos"
 fire_control_methods_1_desc: "Para acertar um alvo, o primeiro passo é danificá-lo, disparando várias armas até que os impactos atinjam os dois lados do navio."
 fire_control_methods_2: "Disparos desencadeados"
 fire_control_methods_2_desc: "Os trios são feitos deliberadamente próximos ao alvo, ao invés de disparos sucessivos. Dessa forma não se perde a conta dos disparos que acertam o navio inimigo e a distância do impacto e do alvo pode ser medida para determinar o alcance."
 fire_control_methods_3: "Coloração para projéteis"
 fire_control_methods_3_desc: "A adição de pacotes de cor às cápsulas faz com que os impactos ao redor do alvo sejam coloridos. Assim vários navios podem atacar o mesmo alvo sem se confundirem com os impactos uns dos outros."
 fuel_silos: "Depósito de combustível"
 fuel_silos_desc: "O armazenamento de combustível em grande quantidade exige um conjunto complexo de tanques, canos e válvulas para garantir que o combustível fique seguro e disponível."
 fuel_refining: "Refinamento de combustível I"
 fuel_refining_desc: "Certos avanços químicos possibilitam uma transformação melhore de petróleo em combustíveis leves."
 fuel_refining2: "Refinamento de combustível II"
 fuel_refining2_desc: "Um planejamento melhor das refinarias reduz o desperdício de combustíveis."
 fuel_refining3: "Refinamento de combustível III"
 fuel_refining3_desc: "Métodos mais eficientes permitem o refinamento de combustível a partir de derivados."
 fuel_refining4: "Refinamento de combustível IV"
 fuel_refining4_desc: "Novos desenvolvimentos em engenharia química possibilitam o refinamento de combustível de novas fontes."
 fuel_refining5: "Refinamento de combustível V"
 fuel_refining5_desc: "Usando novos métodos e layouts melhorados na construção de refinarias, a produção aumenta significativamente e o desperdício é reduxido."
 scout_plane1: "Avião de observação I"
 scout_plane1_desc: "Obter informações sobre a movimentação de tropas inimigas e fornecer relatórios de posicionamento naval inimigo foi a missão original dos aviões desde que apareceram pela primeira vez na Primeira Guerra Mundial, e ainda é uma missão importante."
 scout_plane2: "Avião de observação II"
 scout_plane2_desc: "Desenvolvendo aviões dedicados para vigilância aérea e reconhecimento de longo alcance, conseguimos obter e manter uma imagem precisa das intenções e capacidades de nosso adversário."
