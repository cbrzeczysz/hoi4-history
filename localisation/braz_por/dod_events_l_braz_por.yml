 strongest_claimant_GER: "A §YAlemanha§! tem a reivindicação mais forte"
 strongest_claimant_ITA: "A §YItália§! tem a reivindicação mais forte"
 strongest_claimant_HUN: "A §YHungria§! tem a reivindicação mais forte"
 DOD_romania.163.t: "Codreanu morreu"
 DOD_romania.163.desc: "Codreanu era uma ameaça ao futuro do estado romeno. Suas ações impensáveis foram motivo para apreensão, pelo bem da estabilidade. Sua morte será um valioso lembrete de que é possível escolher ser um bom exemplo, ou um terrível aviso. Um líder mais estável e responsável aguarda os fascistas da Romênia."
 DOD_romania.163.a: "Morto, mas não esquecido."
