l_braz_por:
 DOD_hungary.1.t: "A Hungria exige um referendo"
 DOD_hungary.1.desc: "em um discurso em Budapeste,  [HUN.GetLeader] exigiu que seus sujeitos austríacos recebessem a permissão de retornar para seu reinado. Em um gesto de reconciliação, porém, ele disse publicamente que o povo austríaco deveria ter a permissão de fazer a escolha por eles mesmos."
 DOD_hungary.1.a: "Deixe que o povo tenha voz."
 DOD_hungary.1.b: "Tais assuntos deveriam ser deixados para profissionais."
 DOD_hungary.1.c: "Nos garantiremos os resultados corretos."
 DOD_hungary.2.t: "Referendo aprovado"
 DOD_hungary.2.desc: "Os resultados do referendo foram registrados e a contagem preliminar mostra uma maioria significativa a favor da união com a Hungria."
 DOD_hungary.2.a: "O povo falou."
 DOD_hungary.3.t: "Referendo recusado"
 DOD_hungary.3.desc: "Apesar de uma campanha bem orquestrada por grupos pró-húngaros e monarquistas, os resultados preliminares mostram uma maioria a favor de manter o status quo."
 DOD_hungary.3.a: "Decisão sábia."
 DOD_hungary.4.t: "Referendo de sucesso"
 DOD_hungary.4.desc: "Logo após meia-noite, [AUS.GetLeader] anunciou que o povo austríaco votou por uma união com a Hungria.  Um telegrama chegou, oferecendo formalmente a [HUN.GetLeader] a coroa da Áustria como o primeiro passo para reviver a dupla monarquia."
 DOD_hungary.4.a: "Excelente"
 DOD_hungary.5.t: "Referendo derrotado"
 DOD_hungary.5.desc: "Apesar de nossos esforços, o povo austríaco decidiu manter o status quo."
 DOD_hungary.5.a: "Precisamos liberar o país e retorná-lo a seu governante por direito."
 DOD_hungary.5.b: "Respeitaremos o resultado."
 DOD_hungary.6.t: "Referendo negado"
 DOD_hungary.6.desc: "O líder austríaco  [AUS.GetLeader] declarou publicamente que o país está unido em sua oposição aos Habsburgo e que a ideia de um referendo sobre a independência da Áustria é absurdo. "
 DOD_hungary.6.a: "Veremos o quão unidos eles estão de fato."
 DOD_hungary.6.b: "A \"democracia\" funcionando."
 DOD_hungary.7.t: "Guiando o referendo"
 DOD_hungary.7.desc: "A oferta húngara de um referendo nos colocou em uma posição complicada internacionalmente. Não podemos ser vistos negando ao povo a escolha, mas não podemos confiar que eles tomem a decisão correta. Por sorte, há sempre maneiras de se resolver essa questão. Qual resultado queremos para o referendo?"
 DOD_hungary.7.a: "Recusa do povo"
 DOD_hungary.7.b: "Concordância do povo"
 DOD_hungary.10.t: "Áustria-Hungria oferece garantias"
 DOD_hungary.10.desc: "Com as mudanças dramáticas recentes no cenário político das Bálcãs, a questão de nossa relação com o novo Império austro-húngaro tem surgido frequentemente. Hoje, o embaixador húngaro entregou uma nota oficial, pedindo formalmente que declaremos nossa opinião em relação ao império. Os Habsburgo afirmam que a Boêmia e a Morávia pertencem a eles por serem terras antigas da coroa. \n\nPorém, [HUN.GetLeader]  indicou que aceitaria uma solução meio termo, com ele mesmo chefe de estado do nosso país, mas como pouco poder político real."
 DOD_hungary.10.a: "Retornaremos ao império."
 DOD_hungary.10.b: "Aceitaremos o meio termo."
 DOD_hungary.10.c: "Nunca abriremos mão de nossa liberdade ou segurança!"
 DOD_hungary.11.t: "A Boêmia retorna à coroa"
 DOD_hungary.11.desc: "Após discussões do mais alto nível que se avançaram durante a noite, o governo [CZE.GetAdjective] decidiu aceitar nossa oferta e proclamou  [HUN.GetLeader] o Rei da Boêmia e Margrave da Morávia.  Os soldados do antigo Exército Tcheco fizeram um juramento a seu novo Rei e Imperador e a administração civil dos reinos foi integrada."
 DOD_hungary.11.a: "Outro passo na direção de reavermos nosso direito de nascença."
 DOD_hungary.12.t: "A Boêmia concordou com uma relação mais próxima"
 DOD_hungary.12.desc: "Com um balanço cuidadoso entre as facções republicanas e monarquistas de seu governo,  [CZE.GetLeader] optou por uma solução meio termo. [HUN.GetLeader] será declarado Rei da Boêmia e da Morávia, mas a constituição [CZE.GetAdjective] limitará seus poderes para que ele aja apenas com o conselho e consentimento do parlamento."
 DOD_hungary.12.a: "Aceitável."
 DOD_hungary.13.t: "[CZE.GetNameDef] recusou"
 DOD_hungary.13.desc: "[CZE.GetNameDef] se recusou a qualquer tipo de acordo sobre a sua relação futura conosco. Quando nosso embaixador chegou no ao ministério de relações exteriores para discutir a nota oficial que ele entregou mais cedo, ele foi informado que não havia nada para ser discutido e foi rapidamente expulso. O embaixador [CZE.GetAdjective] de nosso governo declarou que, enquanto seu governo quer uma relação pacífica e amigável entre nossas nações, não há possibilidade de incorporar [CZE.getName]  ao Império austro-húngaro."
 DOD_hungary.13.a: "Isso é lamentável."
 DOD_hungary.20.t: "A guerra na Hungria"
 DOD_hungary.20.desc: "Seguindo o estouro da guerra na Hungria, a questão de apoiá-los tem surgido frequentemente. Jornais conservadores tem advogado por ajuda aos húngaros, afirmando que o rei não deve ficar sentado inerte enquanto seu próprio filho, o atual Rei da Hungria, está sob ataque. Uma carta de um grupo anônimo de oficias do Exército foi vazada para a imprensa, afirmando que um grande número de soldados estariam dispostos a ir para Hungria para lutar, caso o governo permita. \n\nO governo realizou reuniões para discutir várias opções."
 DOD_hungary.20.a: "Não podemos aceitar sermos arrastados para esse conflito."
 DOD_hungary.20.b: "Enviar uma missão de observação para a Hungria. Que seja grande."
 DOD_hungary.20.c: "A guerra deles é nossa guerra."
 DOD_hungary.21.t: "A Suécia se recusou a ajudar."
 DOD_hungary.21.desc: "Apesar de vários apelos tanto do Rei da Suécia e de elementos do Exército da Suécia, o governo se recusou a permitir que alguém venha em nosso auxílio. Mesmo indivíduos particulares que desejam viajar para a Hungria para lutar tem seus vistos recusados e o governo tem empurrado legislação para tornar a ilegal a venda de armas para nós."
 DOD_hungary.21.a: "Estamos sozinhos."
 DOD_hungary.22.t: "Suecos mandam apoio"
 DOD_hungary.22.desc: "Enquanto o governo sueco é oficialmente neutro, ele permitiu que um número surpreendentemente grande de soldados e oficiais recebessem atestados e até mesmo a permissão de levar suas armas consigo. Os soldados encontraram seu caminho para a Hungria e estão agora prontos para se juntar a nosso exército."
 DOD_hungary.22.a: "Excelente."
 DOD_hungary.23.t: "A Suécia intervém"
 DOD_hungary.23.desc: "Em um acontecimento surpreendente mesmo para diplomatas experientes, o governo sueco anunciou que consideram nossa sobrevivência de interesse central para a nação sueca. Os rumores são que o próprio Rei da Suécia interveio em nosso favor, ameaçando abdicar e viajar para a Hungria em pessoa para oferecer seu serviço ao exército a não ser que o governo oferecesse algo além de palavras calorosas de apoio."
 DOD_hungary.23.a: "Eles chegarão a tempo?"
 DOD_hungary.24.t: "A Suécia está sob ataque."
 DOD_hungary.24.desc: "A Suécia está envolvida em um conflito sangrento. Fazendo uma aparição rara antes perante ambas as casas do parlamento, o Rei notou que ele está extremamente preocupado com sua antiga casa e particularmente em relação ao destino de seu pai e sua família caso a Suécia seja derrotada. À luz dessa informação, o governo decidiu se encontrar e discutir o que pode ser feito para ajudar a Suécia."
 DOD_hungary.24.a: "Não podemos ser arrastados para esse conflito."
 DOD_hungary.24.b: "Enviar apoio de cobertura."
 DOD_hungary.24.c: "Estamos lado a lado com os suecos."
 DOD_hungary.25.t: "A Hungria negou a ajuda."
 DOD_hungary.25.desc: "Apesar de um apelo pessoal do Rei húngaro, o parlamento votou para negar qualquer tipo de apoio à Suécia. A oposição ameaçou remover [HUN.GetLeader] por votação de não confiança caso ele tente fazer algo que viole a neutralidade húngara."
 DOD_hungary.25.a: "Estamos sozinhos."
 DOD_hungary.26.t: "A Hungria envia seu apoio"
 DOD_hungary.26.desc: "A Hungria abriu seus velhos arsenais e nos enviou certo número de rifles renovados e outros equipamentos de infantaria. Milhares de voluntários húngaros também vieram em nosso favor."
 DOD_hungary.26.a: "Eles são muito bem vindos."
 DOD_hungary.27.t: "A Hungria intervém"
 DOD_hungary.27.desc: "O governo húngaro fez um pronunciamento proclamando que qualquer ataque à Suécia é considerado um ataque à Hungria igualmente. O Exército húngaro foi colocado em alerta alto e deve entrar na guerra assim que a mobilização for completada."
 DOD_hungary.27.a: "Será a tempo?"
 DOD_hungary.30.t: "A Hungria oferece reconciliação"
 DOD_hungary.30.desc: "O governo húngaro nos buscou com uma oferta para renegociar o Tratado de Trianon. Sob essa oferta, as restrições ao tamanho do exército no tratado mudariam, permitindo que a Hungria elevasse seu exército atual a força total. A Hungria teria ainda a permissão de gastar uma maior porção de seu orçamento na expansão e modernização de suas indústrias militares. \n\nCom um governo democrático no controle do país, há uma apoio considerável ao esquema e nosso serviço diplomático."
 DOD_hungary.30.a: "Um pedido razoável."
 DOD_hungary.30.b: "E para que eles precisam de um exército maior?"
 DOD_hungary.31.t: "A Revisão de Trianon"
 DOD_hungary.31.desc: "O governo de [HUN.GetLeader] conseguiu uma grande conquista política com [From.GetNameDef] ratificando a Revisão do Tratado de Trianon. Agora podemos retomar o recrutamento e podemos também declarar abertamente fundos para a construção de fábricas militares no orçamento."
 DOD_hungary.31.a: "Excelente."
 DOD_hungary.32.t: "[From.GetNameDef] se recusa a negociar"
 DOD_hungary.32.desc: "O governo de [From.GetNameDef] se recusou a ceder em relação ao rearmamento. As negociações foram por água abaixo quase que instantaneamente com a delegação [From.GetAdjective] enrolando em cada oportunidade, transformando pequenas questões como a ordem dos assentos em debates de horas. Se tornou claro que eles não tem intenção de permitir nosso rearmamento, mas eles querem que sejamos nós a recuar das discussões."
 DOD_hungary.32.a: "Muito bem, nós iremos satisfazê-los."
 DOD_hungary.32.b: "Buscar ajuda da França."
 DOD_hungary.32.c: "Buscar ajuda da Grã-Bretanha."
 DOD_hungary.33.t: "A Hungria pede apoio"
 DOD_hungary.33.desc: "A Hungria recentemente começou a buscar em seus vizinhos apoio para revisitar algumas das restrições impostas sobre ela após a última guerra. Mais especificamente, eles querem reintroduzir o recrutamento e expandir suas indústrias militares. O argumento húngaro é que o mundo tem se tornado menos seguro com cada dia que passa e eles precisam de armamento militar adequado para se defenderem. [From.From.GetNameDef] discorda."
 DOD_hungary.33.a: "A Hungria deve ter a permissão para um rearmamento limitado."
 DOD_hungary.33.b: "Não podemos perturbar o balanço de poder na região."
 DOD_hungary.34.t: "[From.GetName] apóia a Hungria"
 DOD_hungary.34.desc: "O Embaixador de [From.GetNameDef]  deixou claro que seu governo se opões fortemente a nossa decisão de negar aos húngaros o direito ao rearmamento. Ele esclareceu que caso haja insistência nossa para que a Hungria permaneça desarmada, seu governo levará isso em consideração quando as questões diplomáticas pertinentes a nós surgirem no futuro. \n\nEm outras palavras eles estão dispostos a apostarem nossas boas relações."
 DOD_hungary.34.a: "Rezemos que eles não estejam errados."
 DOD_hungary.34.b: "Precisamos ser firmes no assunto."
 DOD_hungary.35.t: "[From.GetName] recusa apoio"
 DOD_hungary.35.desc: "O governo de  [From.GetNameDef] nos informou que eles consideram a questão de revisar o Tratado de Trianon um assunto meramente interno dos países em questão e se recusaram a se envolverem na discussão. Parece que eles se importam mais com manter boas relações com seus antigos aliados do que justiça."
 DOD_hungary.35.a: "Malditos sejam."
 DOD_hungary.36.t: "[From.GetNameDef] continua obstinado."
 DOD_hungary.36.desc: "Apesar de pressão política pesada de [From.From.GetNameDef], [From.GetNameDef] se recusou categoricamente a discutir o assunto. Parece que eles ainda estão com medo de que usaremos nossas armas contra eles. \n\nCom todos os caminhos diplomáticos bloqueados, teremos que esperar para ver se receberemos outra oportunidade no futuro para retomar a questão."
 DOD_hungary.36.a: "Somos tão ameaçadores assim?"
 DOD_hungary.40.t: "[HUN.GetNameDef] renuncia ao Tratado de Trianon"
 DOD_hungary.40.desc: "[HUN.GetLeader] anunciou hoje publicamente que ele não considera mais [HUN.GetNameDef] como presa ao tratado. Mais do que isso, ele declarou o tratado nulo e vazio, afirmando que ele foi forçado sobre a Hungria sob ameaça e portanto não é legal. O governo húngaro nem se preocupou em nos informar formalmente de sua decisão.\n\n Muitos no governo pedem uma resposta forte. Se mostrarmos aos húngaros que não temos medo deles, eles com certeza vão ceder. Entretanto, eles podem decidir que estamos blefando."
 DOD_hungary.40.a: "Emitir um ultimato."
 DOD_hungary.40.b: "Não podemos sustentar uma guerra no momento."
 DOD_hungary.41.t: "[From.GetName] emitiu um ultimato."
 DOD_hungary.41.desc: "Nossa decisão recente de abandonar o Tratado de Trianon foi surpreendentemente rebatida com vigor por [From.GetNameDef].  [From.GetLeader] exigiu que o exército [From.GetAdjective] prepare um plano de intervenção imediatamente. Enquanto isso, o embaixador [From.GetAdjective] pediu que nós esclareçamos nossas afirmações sobre o tratado, sugerindo que a opção militar ainda está na mesa."
 DOD_hungary.41.a: "Eles claramente estão blefando."
 DOD_hungary.41.b: "Parece ter havido um desentendimento."
 DOD_hungary.42.t: "[From.GetName] recuou."
 DOD_hungary.42.desc: "Apesar de nossas afirmações ferinas sobre o Tratado de Trianon, [From.GetNameDef] não tentou nos parar. Em uma conferência de imprensa recente, [From.GetLeader] fez tudo que podia para não responder nenhuma questão sobre nossa decisão de abandonar o Tratado. Isso mostra claramente o que todos já suspeitavam: [From.GetNameDef] não é nada além de um tigre de papel."
 DOD_hungary.42.a: "Como esperado."
 DOD_hungary.43.t: "A Hungria se recusa a ceder."
 DOD_hungary.43.desc: "Parece que nosso aviso para a Hungria entrou por um ouvido e saiu pelo outro. Em uma manifestação em Budapeste na noite passada as multidões gritaram \"Morte a [From.From.GetNameDef]!\" e [HUN.GetLeader] jurou publicamente que qualquer tentativa de impedir a Hungria de reivindicar seu local de direito no mundo enfrentaria em resposta uma \"guerra como nunca antes vista, uma guerra que faria os massacres de 1914 a 1918 parecerem uma briga de bar\".\n\nEstamos numa encruzilhada. Precisamos ou ir a guerra para defender nossa honra e credibilidade, ou aceitar que fomos superados."
 DOD_hungary.43.a: "Se os húngaros querem guerra, é isso que eles terão."
 DOD_hungary.43.b: "Eles estão pagando para ver."
 DOD_hungary.44.t: "A Hungria recuou"
 DOD_hungary.44.desc: "Com a ameaça de guerra na mesa, o governo húngaro de repente se tornou mais amigável. Nosso embaixador foi convidado para um almoço particular com [HUN.GetLeader], no qual ele foi assegurado que [HUN.GetNameDef] não queria nada além de paz e relações amigáveis conosco. Qualquer pronunciamento na mídia sensacionalista não deveria ser considerado como vindo do governo húngaro, que nunca quis uma guerra."
 DOD_hungary.44.a: "Foi o que pensamos."
 DOD_hungary.45.t: "Intervenção na Hungria"
 DOD_hungary.45.desc: "[From.GetNameDef] declarou uma intervenção militar depois da Hungria ter renunciado abertamente ao Tratado de Trianon. Eles nos pediram que nos juntássemos a eles na luta contra a Hungria antes que recuperassem suas forças."
 DOD_hungary.45.a: "Precisamos atacar antes que seja tarde demais."
 DOD_hungary.45.b: "Não sermos arrastados para esse conflito."
 DOD_hungary.46.t: "[From.GetNameDef] proclamou sua neutralidade"
 DOD_hungary.46.desc: "Os traidores e covardes no [From.GetNameDef] se recusaram a responder nosso chamado! Ao invés de enfrentarem o valentão em Budapeste, eles saíram da frente e nos deixaram para enfrentar os húngaros sozinhos."
 DOD_hungary.46.a: "Nós podemos fazer isso sozinhos."
 DOD_hungary.50.t: "A Hungria exige a Transilvânia "
 DOD_hungary.50.desc: "A Transilvânia há muito tempo fez parte da Hungria, antes de seu povo ter decidido livremente se juntar a nós na Primeira Guerra Mundial. Infelizmente, a Hungria nunca superou a perda desse território. Em vários momentos eles reivindicaram publicamente a Transilvânia como parte integral da Hungria. Com as mudanças recentes na situação política, mais uma vez eles decidiram avançar com suas reivindicações, exigindo que entreguemos toda a Transilvânia para eles, ou então..."
 DOD_hungary.50.a: "Não vale o derramamento de sangue de uma outra guerra."
 DOD_hungary.50.b: "Ou então... o quê?"
 DOD_hungary.51.t: "A Romênia transfere a Transilvânia"
 DOD_hungary.51.desc: "Ao invés de encarar a força de nossos exércitos, os Romenos covardes decidiram devolver nossos territórios por direito. Toda a Transilvânia foi devolvida a nossa administração e nossas forças tomaram todo o controle."
 DOD_hungary.51.a: "Como deveria ser."
 DOD_hungary.52.t: "A Romênia se recusa a devolver a Transilvânia"
 DOD_hungary.52.desc: "É muito revelador que o embaixador Romeno, em uma reunião essa manhã com [HUN.GetLeader], tenha sentido necessidade de adicionar \"como sempre\" a sua recusa de discutir a possibilidade de transferência dos territórios contestados. Mais uma vez, o governo Romeno publicamente recusou nossas afirmações, a ponto de ridicularizá-las. Por anos nós fomos muito fracos para recuar.\n\nNão mais."
 DOD_hungary.52.a: "A raiva é um guia ruim durante a guerra. Nós vamos ganhar tempo."
 DOD_hungary.52.b: "Eles foram longe demais dessa vez."
 DOD_hungary.53.t: "A Hungria se mobiliza"
 DOD_hungary.53.desc: "A Hungria colocou suas forças em um estado de prontidão. Aviões de reconhecimento húngaros penetraram nosso espaço aéreo várias vezes nas últimas horas. Nosso próprio serviço de inteligência está relatando movimentações de tropas em direção à fronteira e sirenes de alerta aéreas estão soando em Budapeste. Parece que os húngaros estão falando sério dessa vez. Podemos estar indo à guerra."
 DOD_hungary.53.a: "Fizemos nosso gesto. Ninguém quer uma guerra."
 DOD_hungary.53.b: "Eles não passarão!"
 DOD_hungary.53.c: "Talvez seja hora de pensar em concessões."
 DOD_hungary.54.t: "A Hungria se mobiliza"
 DOD_hungary.54.desc: "Em resposta a nossas preparações militares, [ROM.GetLeader] assinou a Ordem Geral No. 1, colocando o exército Romeno no mais alto alerta. A Força Aérea Romena tomou suas posições de guerra e seus caças estão abordando os nossos para combates. O embaixador Romeno pediu seu passaporte. Nenhum tiro foi disparado ainda, mas é só uma questão de tempo antes dessa crise explodir em uma guerra. \n\nNossos embaixadores na Grã-Bretanha, na França e na Alemanha relatam atividades agitadas em seus escritórios, indicando que essas nações podem ter interesse na crise que se constrói. Se queremos resolver isso à força, precisamos atacar rapidamente."
 DOD_hungary.54.a: "Isso está saindo de controle."
 DOD_hungary.54.b: "Então é guerra."
 DOD_hungary.54.c: "Oferecer participação em uma mediação imparcial."
 DOD_hungary.55.t: "Escolha um mediador"
 DOD_hungary.55.desc: "Apesar das altas tensões, ainda há uma chance de resolver a questão por meio da diplomacia. O outro lado nos abordou por canais não convencionais, sugerindo que eles não seriam necessariamente contra uma comissão de nações não envolvidas para decidir a questão. Quem deveríamos abordar para discutir nosso caso?"
 DOD_hungary.55.a: "Abordar a Alemanha"
 DOD_hungary.55.b: "Abordar a Grã-Bretanha"
 DOD_hungary.55.d: "Abordar a França."
 DOD_hungary.55.c: "Abordar a União Soviética"
 DOD_hungary.55.e: "Abordar a Itália"
 DOD_hungary.55.f: "Não há ninguém disposto a ouvir nosso caso..."
 DOD_hungary.57.t: "A Hungria recuou"
 DOD_hungary.57.desc: "Apesar da retórica pesada que ainda está vindo de Budapeste, as forças húngaras perto da fronteira recuaram. As violações do nosso espaço aéreo cessaram. Parece que [HUN.GetLeader] quer manter isso o mais discreto possível e há um consenso de que ele tem essa permissão. Um gesto de reconciliação é um pequeno preço a se pagar quando evitamos uma guerra por tão pouco."
 DOD_hungary.57.a: "Um triunfo."
 DOD_hungary.58.t: "A Hungria quer mediação"
 DOD_hungary.58.desc: "Com a situação nas Bálcãs se desenvolvendo rapidamente com uma guerra quase estourando, a Hungria decidiu pedir mediação na disputa da Transilvânia. Eles se aproximaram para pedir que sentemos na comissão para decidir o destino da Transilvânia. Claramente eles acreditam que nós iremos defender seu caso na conferência emergente."
 DOD_hungary.58.a: "Nós o faremos com alegria."
 DOD_hungary.58.b: "Não é de nosso interesse representá-los."
 DOD_hungary.59.t: "A Romênia quer mediação"
 DOD_hungary.59.desc: "Enfrentando pressão crescente da Hungria, a Romênia pediu a uma comissão imparcial que decida a disputa sobre a Transilvânia. Eles nos abordaram para saber nossa disponibilidade para sentar nessa comissão. Sem dúvida eles acreditam que nós defenderemos suas reivindicações sobre a área."
 DOD_hungary.59.a: "Nós certamente iremos."
 DOD_hungary.59.b: "Nós não temos interesse em defendê-los."
 DOD_hungary.60.t: "A Crise das Bálcãs"
 DOD_hungary.60.desc: "Nos últimos dias, as relações tensas entre a Hungria e a Romênia se desfizeram completamente. A Hungria exigiu que a Romênia entregasse os territórios contestados da Transilvânia para eles. A Romênia recusou. Ambos os lados mobilizaram suas forças e a guerra na região parece inevitável.\n\nO Ministério de Relações Exteriores acredita que seja imperativo que nós preparemos uma intervenção para definir nossos interesses na região. Há também a chance de que uma simples ameaça de nosso envolvimento traga o outro lado para a mesa de negociação."
 DOD_hungary.60.a: "Nós deveríamos apoiar a Hungria."
 DOD_hungary.60.b: "Nós deveríamos apoiar a Romênia."
 DOD_hungary.60.c: "É só mais um lance estúpido nas Bálcãs."
 DOD_hungary.61.t: "Crise das Bálcãs - [From.GetNameDef] apoia a Hungria"
 DOD_hungary.61.desc: "O embaixador [From.GetAdjective] chegou no Ministério de Relações Exteriores essa manhã, nos informando que seu governo estava assistindo a crise atual com muita preocupação. Nossa decisão de arriscar a guerra pela Transilvânia forçou o governo [From.GetNameAdj] a considerar uma intervenção militar no lado da Hungria."
 DOD_hungary.61.a: "Não temos esperança de conseguirmos enfrentá-los."
 DOD_hungary.61.b: "Não podemos recuar agora."
 DOD_hungary.61.c: "Pedir por mediação."
 DOD_hungary.62.t: "Crise das Bálcãs - [From.GetNameDef] apoia a Romênia"
 DOD_hungary.62.desc: "Nosso embaixador em [From.GetNameDef] foi chamado para consulta. Durante a reunião ele foi informado de que [From.GetNameDef] considera a integridade territorial da Romênia de seu interesse nacional. Em especial os poços de petróleo de Ploesti são muito importantes para [From.GetNameDef]. Caso a Transilvânia venha para nós, ou se tentarmos ocupar a Romênia como um todo, o suprimento de petróleo ficaria em perigo. O governo [From.GetAdjective] está evidentemente resistente em aceitar o risco e está até mesmo ameaçando uma intervenção militar em favor da Romênia caso a guerra se alastre."
 DOD_hungary.62.a: "Precisamos ceder."
 DOD_hungary.62.b: "Essa guerra acabará antes mesmo que eles cheguem aqui."
 DOD_hungary.62.c: "Pedir por mediação."
 DOD_hungary.63.t: "A mediação falhou"
 DOD_hungary.63.desc_HUN_refused: "Apesar de nossas melhores tentativas, fomos incapazes de assegurar nossas reivindicações. Todas as nações que contatamos nos rechaçaram, dizendo que nós deveríamos aceitar que a Transilvânia é simplesmente parte da Romênia. \n\nComo aceitar o inaceitável?"
 DOD_hungary.63.desc_HUN_nothing: "O resultado da conferência sobre a Transilvânia foi uma catástrofe completa. Por motivos desconhecidos foi decidido que toda a Transilvânia permaneceria sob comando da Romênia. Apesar que o tratado final tenha algumas provisões que devem proteger os direitos de húngaros étnicos, não pode haver dúvida que sofremos um golpe diplomático."
 DOD_hungary.63.a: "Nós fomos traídos por todos!"
 DOD_hungary.63.b: "Nós reaveremos nossas terras, ou morreremos tentando!"
 DOD_hungary.64.t: "A mediação falhou"
 DOD_hungary.64.desc_ROM_refused: "Nós tentamos repetidamente ganhar apoio para nossa causa, mas parece que alguns países esses dias se importam em defender a ordem criada por Versalhes e Trianon. Com brutos como [HUN.GetLeader] por perto, a única coisa que importa é a força."
 DOD_hungary.64.desc_ROM_nothing: "Parece que os tratados e costumes não servem mais para nada. A conferência sobre a Transilvânia decidiu que todo o território disputado deve ir para a Hungria. Todo o conjunto dos serviços civis ainda estão se recuperando do choque, mas uma decisão precisa ser tomada, aceitamos ou lutamos contra ela?"
 DOD_hungary.64.a: "Um dia sombrio."
 DOD_hungary.64.b: "Ainda podemos lutar."
 DOD_hungary.65.t: "A Hungria se recusa a aceitar o resultado da mediação"
 DOD_hungary.65.desc: "Ao ser informado do resultado da arbitragem dos territórios disputados,  [HUN.GetLeader] se recusou a aceitá-los. Segundo ele, qualquer coisa que não a restauração completa das antigas fronteiras da Hungria seria considerado um insulto para todos os húngaros, vivos ou mortos.\n\nEle ainda disse que a hora das negociações havia chegado ao fim e que só havia uma forma de resolver esse assunto. \n\nO governo Romeno nos perguntou onde ficamos nessa disputa, considerando que concordamos em ajudá-los no passado."
 DOD_hungary.65.a: "A oferta não se estende para tanto."
 DOD_hungary.65.b: "Os húngaros precisam ser parados antes que eles subjuguem toda a região."
 DOD_hungary.66.t: "A Romênia se recusa a aceitar o resultado da mediação"
 DOD_hungary.66.desc: "Os termos do tratado negociados na conferência recente não foram aceitos pelo governo romeno. [ROM.GetLeader] nem ao menos leu todo o documento antes de rasgá-lo e declarar que ele cortaria a própria mão antes de assinar algo tão humilhante.\n\nO governo húngaro anunciou que eles estão perfeitamente disponíveis para lutar pelo que foi declarado deles por direito mas eles também querem saber como nos posicionamos nesse conflito."
 DOD_hungary.66.a: "Nós desejamos vitória."
 DOD_hungary.66.b: "Nós estamos dispostos a apoiá-los."
 DOD_hungary.67.t: "As negociações se dissolveram"
 DOD_hungary.67.desc: "As negociações entre os Grandes Poderes cessaram completamente com a incapacidade das duas nações de alcançar um meio termo. Qualquer tentativa de solução com meio termo foi rechaçada por exigências mutuamente inaceitáveis. As delegações viajaram de volta para suas terras natais, deixando o problema sem resolução."
 DOD_hungary.67.a: "Ele será resolvido com fogo, sangue e aço."
 DOD_hungary.68.t: "O Prêmio da Transilvânia"
 DOD_hungary.68.desc: "Ambos os lados nos abordaram para decidir quem fica com a Transilvânia. O Ministério de Relações Exteriores preparou a seguinte pasta:\n\n\"Seria prejudicial na situação atual ceder a totalidade da Transilvânia para um dos lados  Uma solução de meio termo, impopular mas aceitável a ambos os lados é preferível no lugar de insultar um do lados ao ponto de recusarem o acordo.\""
 DOD_hungary.68.a: "Ceder toda Transilvânia para a Hungria."
 DOD_hungary.68.b: "Ceder o norte da Transilvânia para a Hungria."
 DOD_hungary.68.c: "A Transilvânia fica com a Romênia."
 DOD_hungary.69.t: "O meio termo da Transilvânia"
 DOD_hungary.69.desc: "Depois de longas horas gastas negociando, algum tipo de resolução parece estar próxima. A má notícia é que nós teremos que ceder parte do território para a Hungria. A parte do norte da Transilvânia iria para eles enquanto manteríamos as partes do sul. Não é o que esperávamos, mas uma avaliação realista da situação aponta nessa direção como melhor resultado possível."
 DOD_hungary.69.a: "Uma resolução aceitável. Por pouco."
 DOD_hungary.69.b: "Não cederemos um centímetro de terra!"
 DOD_hungary.70.t: "O meio termo da Transilvânia"
 DOD_hungary.70.desc: "Nas primeiras horas da manhã, as delegações na conferência conseguiram atingir um meio termo. Sobre esses termos, nós ficaríamos com o norte da Transilvânia e as partes do sul permaneceriam com a Romênia. A delegação romena já concordou com isso. O Ministério de Relações Estrangeiras nos visou que ao não aceitar essa proposta nos isolaremos diplomaticamente."
 DOD_hungary.70.a: "É o melhor que conseguiremos."
 DOD_hungary.71.t: "A Conferência da Transilvânia - Dia 1"
 DOD_hungary.71.desc: "Com o protocolo diplomático dispensado, as delegações da Hungria e da Romênia e [ROM_mediator.GetNameDef] sentaram para discutir o assunto em questão. Ficou acordado que como representantes dos Húngaros nós temos a permissão para fazer a primeira oferta."
 DOD_hungary.71.a: "Ceder toda Transilvânia para a Hungria."
 DOD_hungary.71.b: "Ceder o norte da Transilvânia para a Hungria."
 DOD_hungary.71.c: "A Transilvânia fica com a Romênia."
 DOD_hungary.72.t: "A Conferência da Transilvânia - Dia 2"
 DOD_hungary.72.desc_HUN_all: "O lado Húngaro nos apresentou uma oferta para resolver a crise. Sem surpresa eles exigiram que todo o território da Transilvânia seja devolvido para a Hungria assim que possível. Nós podemos aceitar essa oferta, mas sem dúvida ela perturbaria nossos aliados romenos. \n\nNós poderíamos também fazer uma contra oferta. Nosso chefe da diplomacia sugere que o façamos. Uma solução de meio termo talvez fosse melhor para ambos os lados."
 DOD_hungary.72.desc_compromise: "O lado Húngaro nos apresentou uma oferta para resolver a crise. Em sua oferta, a parte norte da Transilvânia iria para a Hungria, as partes do sul iriam permanecer com a Romênia. \n\nNosso chefe da diplomacia acredita que isso mostra que o lado Húngaro está recuando e portanto deveríamos pedir termos ainda melhores."
 DOD_hungary.72.desc_HUN_nothing: "O lado húngaro surpreendentemente ofereceu termos de conciliação. Toda a Transilvânia permaneceria com a Romênia, em troca de algumas pequenas concessões para minorias étnicas. Os representantes romenos nos pedem fortemente que aceitemos essa oferta, prometendo que as concessões seriam garantidas em dias após seu acordo."
 DOD_hungary.72.a: "Aceitar a proposta."
 DOD_hungary.72.b: "Pedir melhores condições."
 DOD_hungary.73.t: "A Conferência da Transilvânia - Dia 3"
 DOD_hungary.73.desc: "Tendo decidido rejeitar a oferta húngara, agora é nossa tarefa oferecer termos diferentes."
 DOD_hungary.73.a: "Ceder toda Transilvânia para a Hungria."
 DOD_hungary.73.b: "Ceder o norte da Transilvânia para a Hungria."
 DOD_hungary.73.c: "A Transilvânia fica com a Romênia."
 DOD_hungary.74.t: "A Conferência da Transilvânia - Dia 4"
 DOD_hungary.74.desc_HUN_all: "O Lado romeno parece sofrer de uma grande ansiedade com o assunto inacabado, tendo rejeitado nossa oferta conciliatória anterior e ofereceram entregar toda a Transilvânia para a Hungria. Em uma discussão particular, nossas delegações não conseguiram achar uma razão para tal oferta mas ela pareceu genuína. Devemos aceitá-la."
 DOD_hungary.74.desc_compromise: "Os Romenos ofereceram uma solução de meio termo, partindo a Transilvânia em duas. Dadas as tensões entre os dois países, isso pode ser a melhor solução possível."
 DOD_hungary.74.desc_HUN_nothing: "Sem surpresa a Romênia não cedeu em relação à Transilvânia. Eles parecem estar empreendidos em manter toda a Transilvânia. A essa altura, das negociações, há muito pouco que possamos fazer, ou aceitamos a oferta ou vamos embora."
 DOD_hungary.74.a: "Nós aceitamos."
 DOD_hungary.74.b: "As consequências dessa falha estão nas mãos deles!"
 DOD_hungary.75.a: "Tentamos tudo que podíamos."
 DOD_hungary.80.t: "A Hungria exige o sula da Eslováquia"
 DOD_hungary.80.desc: "O governo húngaro nos abordou e pediu que entreguemos o sul da Eslováquia para eles, afirmando que os Húngaros na região estão sendo maltratados. Ao mesmo tempo membros de um grupo terrorista chamado de \"Guarda Farrapa\" foram presos tentando cruzar a fronteira da Hungria. Essas pessoas afirmam que nada tem a ver com o governo húngaro, porém eles foram encontrados com equipamentos com marcas húngaras oficiais.\n\nA guerra está no ar, mas podemos ser capazes de garantir uma solução diplomática se pudermos assegurar o apoio de uma grande nação."
 DOD_hungary.80.a: "Não podemos esperar vitória em uma guerra. Ceder território."
 DOD_hungary.80.b: "Apelar para nossos aliados."
 DOD_hungary.80.c: "Apelar para Alemanha."
 DOD_hungary.80.d: "Nós não seremos forçados!"
 DOD_hungary.81.t: "[From.GetNameDef] devolveu o sul da Eslováquia"
 DOD_hungary.81.desc: "[From.GetName] desistiu do sul da Eslováquia e recuou suas forças para antes da linha da demarcação. Nós estamos em controle total da área."
 DOD_hungary.81.a: "Ótimo."
 DOD_hungary.82.t: "[CZE.GetName] está pedindo ajuda."
 DOD_hungary.82.desc: "O embaixador de [CZE.GetName] veio a nós com um pedido urgente de ajuda. Recentemente, [HUN.GetNameDef] lançou uma campanha significativa de desestabilização mirando o sul da Eslováquia. Seu objetivo é claro, eles querem criar um pretexto para uma invasão para proteger o povo que eles consideram cidadãos. \n\nO governo [CZE.GetAdjective] pediu apoio no assunto."
 DOD_hungary.82.a: "Eles receberão."
 DOD_hungary.82.b: "Essa luta não é nossa."
 DOD_hungary.83.t: "[SLO.GetName] está pedindo ajuda."
 DOD_hungary.83.desc: "[SLO.GetName] recentemente está sobre muita pressão de [HUN.GetNameDef]  para devolver áreas nas fronteiras do sul, que pertenciam à Hungria no passado. O governo húngaro indicou que eles estão dispostos a lutar se for o caso. \n\nNão temos condição de sustentar uma guerra naquela região por algo tão pequeno e devíamos pedir uma solução diplomática."
 DOD_hungary.83.a: "Dizer para a Hungria seguir em frente."
 DOD_hungary.83.b: "Dizer para a Hungria se afastar."
 DOD_hungary.84.t: "[From.GetName] recusou."
 DOD_hungary.84.desc: "[From.GetName] se recusou a discutir nossas demandas, insistindo que o território sempre foi parte de [From.GetName] e será defendido \"Até o último homem, até a última bala, até o último suspiro.\""
 DOD_hungary.84.a: "Teremos nossa chance, mas não é agora."
 DOD_hungary.84.b: "Deveríamos realizar sua vontade."
 DOD_hungary.85.t: "[From.GetNameDef] emitiu um aviso sobre o sul da Eslováquia"
 DOD_hungary.85.desc: "O governo de [From.GetNameDef] nos notificou de que a integridade territorial da Eslováquia não está em aberto.  Nós fomos instruídos a retirar qualquer força regular ou irregular que possamos ter na área, ou então enfrentaremos as consequências."
 DOD_hungary.85.a: "Lá se vai a ideia de auto-determinação nacional."
 DOD_hungary.85.b: "Pegaremos o que é nosso."
 DOD_hungary.86.t: "[From.GetNameDef] se recusa a nos apoiar"
 DOD_hungary.86.desc: "O governo [From.GetAdjective] recusou nosso pedido de apoio em face dessa agressão húngara descarada. Apesar de serem simpáticos à causa, eles não estão dispostos a arrisca sangue ou tesouros por sua defesa."
 DOD_hungary.86.a: "Não se vence uma guerra apenas com dizeres acalorados."
 DOD_hungary.86.b: "Lutaremos sozinhos então."
 DOD_hungary.90.t: "A Hungria exige a Voivodina"
 DOD_hungary.90.desc: "O governo húngaro começou a aplicar mais pressão na questão da Voivodina, afirmando que já havia sido parte da Hungria durante o Império e portanto deveria ser retornada. Eles afirmam que a unificação coma Sibéria no final da Primeira Guerra Mundial foi \"inválida devido à pressão exterior\", e que o território portanto ainda é legalmente húngaro."
 DOD_hungary.90.a: "Este não é um conflito que podemos vencer"
 DOD_hungary.90.b: "Não apoiaremos suas ilusões."
 DOD_hungary.91.t: "[YUG.GetNameDef] transferiu a Voivodina"
 DOD_hungary.91.desc: "\n[YUG.GetNameDef] concordou em ceder a Voivodina para nós. Nossas forças tomaram controle total."
 DOD_hungary.91.a: "Ótimo."
 DOD_hungary.92.t: "[From.GetNameDef] rejeitou nossas demandas."
 DOD_hungary.92.desc: "Em uma reunião tensa com [YUG.GetLeader], nossa delegação ouviu que a soberania da Voivodina não seria debatida e que em nenhuma circunstância o governo cederia a pressão. O povo da Voivodina expressou sua vontade em 1919 e eles escolheram ficar com [YUG.GetNameDef]. Para o governo [YUG.GetAdjective], esse é o fim da questão."
 DOD_hungary.92.a: "Talvez seja."
 DOD_hungary.92.b: "Pedir apoio para a Alemanha."
 DOD_hungary.92.c: "Pedir apoio para a Itália."
 DOD_hungary.92.d: "Apelar para Alemanha e Itália."
 DOD_hungary.92.e: "Daremos fim nisso sozinhos."
 DOD_hungary.93.t: "A Hungria sugeriu uma reorganização da Iugoslávia"
 DOD_hungary.93.desc: "Em um encontro em Zurique, representantes do governo Húngaro nos sondaram sobre ação conjunta contra [YUG.GetNameDef]. O governo [YUG.GetAdjective] tem recusado até agora pedidos de devolução de territórios anexados por [YUG.GetNameDef] no fim da Primeira Guerra Mundial. Tendo em vista que nós também temos territórios contestados com [YUG.GetNameDef], nós poderíamos unir forças e emitir um ultimato forte, mas isso pode forçar uma guerra. "
 DOD_hungary.93.a: "Eles receberão nosso apoio."
 DOD_hungary.93.b: "Não nos envolveremos nessa questão."
 DOD_hungary.94.t: "[From.GetNameDef] ofereceu apoio contra a Iugoslávia"
 DOD_hungary.94.desc: "\nNegociações por canais não oficiais com [From.GetNameDef] levaram a um acordo, a princípio, de que a Iugoslávia deveria ser dissolvida completamente ou ser reduzida em tamanho drasticamente. \n\nCom nossos novos apoiadores, podemos negociar com o governo [YUG.GetAdjective] de uma posição de força surpreendente. Também podemos optar por uma resolução do problema à força, enquanto o exército iugoslavo ainda está desprevenido"
 DOD_hungary.94.a: "Enviar Ultimato para Belgrado! "
 DOD_hungary.94.b: "Atacar agora!"
 DOD_hungary.95.t: "[From.GetNameDef] rejeitou nossa oferta"
 DOD_hungary.95.desc: "\nApós várias rodadas de negociação, nenhum acordo foi alcançado com o governo [From.GetAdjective] sobre a questão da reorganização da Iugoslávia. Uma nota assinada por [From.GetLeader]  afirmou que qualquer questão territorial particular deve ser resolvida de forma bilateral, \"quando for o caso da situação.\""
 DOD_hungary.95.a: "Vergonha."
 DOD_hungary.95.b: "Então iremos sozinhos!"
 DOD_hungary.96.t: "Ultimato de Budapeste"
 DOD_hungary.96.desc_HUN_GER: "Ao invés de desarmar a situação, nossa resposta forte às últimas demandas húngaras sobre a Voivodina aparentemente levaram a um pacto entre a Hungria e a Alemanha. Em um discurso recente, [GER.GetLeader] chamou a Eslovênia de \"Uma das velhas províncias sem resolução do Reich\" que deveria ser reintegrada assim que possível. Os embaixadores da Hungria e da Alemanha ambos entregaram uma nota que tanto a Voivodina quanto a Eslovênia deveriam ser transferidas de volta para seus controles de vez."
 DOD_hungary.96.desc_HUN_ITA: "Ao invés de desarmar a situação, nossa resposta forte às últimas demandas húngaras sobre a Voivodina aparentemente levaram a um pacto entre a Hungria e a Itália. Em um discurso recente, [ITA.GetLeader] se referiu a Dalmatia como \"a costa não resolvida do Adriático\". Os embaixadores da Hungria e da Itália ambos entregaram uma nota que tanto a Voivodina quanto a Dalmatia deveriam ser transferidas de volta para seus controles de vez."
 DOD_hungary.96.desc_HUN_both: "Nossa recusa de ceder às exigências húngaras não levaram ainda à uma mudança de ideia em Budapeste. A retórica raivosa vinda da capital húngara agora é rebatida com afirmações igualmente perturbadoras de Roma e Berlim. Ambas nações expressaram apoio à posição húngara, enquanto ao mesmo tempo anunciaram suas próprias exigências. Os embaixadores dos três países apareceram juntos no Ministérios de Relações exteriores para entregar formalmente uma nota exigindo que a Voivodina, a Eslovênia e a Dalmatia sejam transferidas a seus respectivos."
 DOD_hungary.96.a: "Não temos escolha a não ser aceitar"
 DOD_hungary.96.b: "Nós preferimos morrer em batalha!"
 DOD_hungary.97.t: "Iugoslávia provocadora"
 DOD_hungary.97.desc: "Apesar das chances não serem boas, o governo [YUG.GetAdjective] se recusou a enxergar a razão, dizendo a nossos representantes que se eles querem uma resolução militar, o exército [YUG.GetAdjective] está bem preparado e pronto."
 DOD_hungary.97.a: "Então é guerra."
 DOD_hungary.100.t: "A Hungria exige a Eslováquia"
 DOD_hungary.100.desc: "O governo húngaro nos abordou sobre a situação futura da Eslováquia. Eles acreditam fortemente que eles deveriam ter controle total do destino da Eslováquia, já que a Eslováquia costumava fazer parte da Hungria durante os dias do Império.\n\nEnquanto a delegação húngara se eximiu de fazer ameaças explícitas, nosso serviço de inteligência relatou uma quantidade perturbadora de atividade dentro do exército húngaro."
 DOD_hungary.100.a: "Não temos escolha."
 DOD_hungary.100.b: "Não cederemos um centímetro."
 DOD_hungary.101.t: "Eslováquia transferida"
 DOD_hungary.101.desc: "A Eslováquia foi devolvida a nossa controle A questão agora é como deveríamos organizar. Enquanto muitos no governo estão inclinados a uma anexação direta, chamando de \"Retorno às fronteiras históricas\", alguns  estão preocupados com o efeito de tentar integrar tantos não húngaros a nosso estado. Sua opção de preferência seria um governo descentralizado na Bratislávia, com alguns poderes sobre suas políticas internas, mas alinhado conosco em todas as outras questões;"
 DOD_hungary.101.a: "Nós retornaremos a nossas velhas fronteiras."
 DOD_hungary.101.b: "Um governo fantoche é preferível."
 DOD_hungary.102.t: "[From.GetNameDef] se recusa a transferir a Eslováquia."
 DOD_hungary.102.desc: "As negociações sobre a transferência da Eslováquia foram cessadas quase que imediatamente. A delegação [From.GetAdjective] afirmou sua posição como sendo a manutenção do status quo, sem grandes mudanças propostas. Nossa delegação, obviamente, reafirmou que consideramos a Eslováquia nosso território, tomado ilegalmente no fim da Primeira Guerra Mundial.\n\nNenhum progresso foi feito e a frustração crescente em ambos os lados da mesa faz com que o progresso seja improvável."
 DOD_hungary.102.a: "Abandonar a questão."
 DOD_hungary.102.b: "Abordar a Alemanha sobre a divisão do país."
 DOD_hungary.103.t: "A Hungria quer dividir [CZE.GetNameDef]"
 DOD_hungary.103.desc: "o governo húngaro nos abordou com uma oferta para dividir [CZE.GetNameDef]. Nós ficaríamos com as partes ocidentais do país, enquanto a Hungria ficaria com a maior parte da Eslováquia, com a linha de demarcação de nossos países dividindo país. \n\nEles garantiram que contanto que eles fiquem com a parte deles, nós podemos dar o primeiro passo."
 DOD_hungary.103.a: "Manteremos os interesses deles em mente."
 DOD_hungary.103.b: "Eles não ficarão com nada."
 germany.55.do: "Honrar a promessa à Hungria."
 DOD_hungary.104.t: "[GER.GetLeader] concorda"
 DOD_hungary.104.desc: "Em um telegrama secreto, o governo alemão assegurou que nossos interesses serão considerados quando o destino de [CZE.GetNameDef] for decidido. Quando isso será é desconhecido."
 DOD_hungary.104.a: "Ótimo."
 DOD_hungary.105.t: "A Hungria se recusa a dividir [CZE.GetName]"
 DOD_hungary.105.desc: "\nAo ouvir nossa proposta para separar [CZE.GetNameDef], [From.GetLeader] ficou irado nos chamando de \"ultrapassados que não tem ideia das realidades do mundo.\"\n\nNão é necessário dizer que nossa proposta não foi aceita."
 DOD_hungary.105.a: "Que rude."
 DOD_hungary.105.b: "Pegaremos o que é nosso."
 DOD_hungary.106.t: "[From.GetLeader] traiu sua promessa"
 DOD_hungary.106.desc: "Apesar da promessa escrita de [From.GetLeader], o governo alemão não honrou seus compromissos conosco. Nas negociações recentes sobre o destino de [CZE.GetNameDef], nós não fomos nada além de uma ferramenta para forçar os outros a cederem. Parece que [From.GetLeader] nunca quis manter sua palavra."
 DOD_hungary.106.a: "Protestos nos termos mais fortes possíveis."
 DOD_hungary.106.b: "Mobilizar o Exército."
 DOD_hungary.107.t: "A Hungria exige dominância."
 DOD_hungary.107.desc_SLO_independent: "Após várias semanas de atividades agitadas no exército húngaro, [HUN.GetLeader] emitiu uma declaração de que a situação atual na Eslováquia é de grande preocupação para Hungria, exigindo certas garantias de nós.\n\nUma das exigências é que teríamos que consultá-los antes de entrar em qualquer aliança ou assinar qualquer tratado e precisaríamos aceitar uma missão militar para coordenar nosso exército. "
 DOD_hungary.107.desc_SLO_puppet: "Uma delegação húngara chegou para discutir a questão da Eslováquia. Eles consideram que o país está dentro de sua esfera de influência e estão muito preocupados com a influência que temos sobre a política eslovaca.\n\nO líder da delegação ainda sugeriu que o território eslovaco pode ser usado como base para lançar uma invasão à Hungria.\n\nEles sugerem que o governo Húngaro deveria ter a permissão de usar o mesmo tipo de influência sob a Eslováquia que nós temos no momento."
 DOD_hungary.107.a: "Muito bem."
 DOD_hungary.107.b: "Fora de questão."
 DOD_hungary.108.t: "A Eslováquia está sob controle"
 DOD_hungary.108.desc: "Nosso plenipotenciário está habitando a Bratislava, garantindo que o governo eslovaco alinhe sua política com a nossa."
 DOD_hungary.108.a: "Ótimo."
 DOD_hungary.109.t: "Controle sobre a Eslováquia negado"
 DOD_hungary.109.desc: "Apesar de nossos esforços, o governo da Eslováquia se recusou a aceitar seu papel subserviente compara a nós. Devemos considerar a possibilidade de ação militar para assegurar nossa fronteira ao norte."
 DOD_hungary.109.a: "Nós conseguiremos, de uma forma ou de outra."
 DOD_hungary.110.t: "A Hungria quer botar pressão na Romênia."
 DOD_hungary.110.desc: "[HUN.GetLeader] chegou em Moscou para discutir a questão da Romênia. No fim da Primeira Guerra Munidal, a Romênia tomou ilegalmente vários territórios, incluindo a Bessarabia e a Transilvânia. Nossos camaradas húngaros sugerem que botemos pressão na Romênia para devolver esses territórios a seus donos de direito."
 DOD_hungary.110.a: "Uma excelente sugestão, camaradas!"
 DOD_hungary.110.b: "Agora não."
 DOD_hungary.111.t: "Ultimato comunista"
 DOD_hungary.111.desc: "Os governos de [HUN.GetNameDef] e [SOV.GetNameDef] submeteram um aviso conjunto, afirmando que eles consideram nossa indexação da Transilvânia e da Bessarabia como ilegitma. Para eles, esses territórios estão ocupados ilegalmente e eles estão nos dando uma última oportunidade de recuar dessas áreas."
 DOD_hungary.111.a: "Não temos escolha."
 DOD_hungary.111.b: "Talvez possamos achar um meio termo."
 DOD_hungary.111.c: "Um governo comunista pode ser capaz de conseguir resultados melhores."
 DOD_hungary.111.d: "Essas terras são sagradas!"
 DOD_hungary.112.t: "[SOV.GetLeader] recusou nossa oferta."
 DOD_hungary.112.desc: "Em sua viagem recente a Moscou, [HUN.GetLeader] teve que aturar várias horas cansativas de viagens e reuniões com [SOV.GetLeader], que o chamou de idiota várias vezes por tentar sugerir um esquema tão mal orientado. Aparentemente, não entendemos muito bem o papel do território nacional na luta revolucionária ainda e chegamos portanto às conclusões erradas sobre qual deveria ser nossa estratégia."
 DOD_hungary.112.a: "Nós continuaremos sozinhos."
 DOD_hungary.112.b: "Nós consideraremos nossos erros."
 DOD_hungary.113.t: "A Romênia oferece um meio termo"
 DOD_hungary.113.desc: "O governo romeno de [ROM.GetLeader] enviou uma delegação a Moscou para negociar a questão dos territórios contestados. Parece que eles acreditam que podem chegar a uma solução de meio termo, na qual eles abririam mão de parte das áreas contestadas para ficarem com outra. Se concordarmos , qual parte deveríamos exigir?"
 DOD_hungary.113.a: "Forçá-los a devolver a Transilvânia"
 DOD_hungary.113.b: "Forçá-los a devolver a Bessarabia"
 DOD_hungary.113.c: "Repetir nossa primeira oferta com maior veemência."
 DOD_hungary.114.t: "A Romênia oferece concessões políticas"
 DOD_hungary.114.desc: "Em uma manobra surpreendente, [ROM.GetLeader] ofereceu compartilhar o poder com o Partido Comunista Romeno, se em troca garantirmos suas fronteiras. Isso pode ser uma boa forma de aumentar nossas influências sobre a região, sem arriscar uma guerra."
 DOD_hungary.114.a: "A revolução marcha adiante sempre."
 DOD_hungary.114.b: "Insistir no território."
 DOD_hungary.115.t: "A Romênia recusa as demandas"
 DOD_hungary.115.desc: "O governo [ROM.GetAdjective] se recusou a negociar os territórios contestados. Em uma reunião particular, o ministro de relações exteriores romeno chegou a dizer para nosso embaixador que a única forma que poderíamos conquistar esses territórios é sacrificando um milhão de homens."
 DOD_hungary.115.a: "Não vale o esforço."
 DOD_hungary.115.b: "Insistir no território."
 DOD_hungary.115.c: "Então eles terão um milhão de homens."
 DOD_hungary.116.t: "[SOV.GetLeader] respondeu à oferta"
 DOD_hungary.116.desc_transylvania: "Depois de um encontro com nossa delegação, [SOV.GetLeader] nos ofereceu um acordo de meio-termo. [SOV.getNameDef]  concordou, em princípio, que a Bessarabia deveria permanecer conosco, mas como  \"comissão de fronteira independente\" criada por oficiais da União Soviética e Tannu Tuva chegou à conclusão de que a maior parte da Transilvânia deveria ir para a Hungria."
 DOD_hungary.116.desc_bessarabia: "Depois de se encontrar com nossa delegação, [SOV.GetLeader] ofereceu uma espécie de meio termo. Com a delegação húngara notavelmente ausente, nós fomos informados que os Soviéticos estão dispostos a abandonar a transferência da Transilvânia se concordarmos em dar a Bessarabia para eles."
 DOD_hungary.116.desc_no_deal: "Durante o encontro com nossa delegação, o lado húngaro-soviético reiterou suas demandas. A não ser que a Bessarabia e a Transilvânia sejam entregues a seus respectivos requerentes, medidas militares serão consideradas."
 DOD_hungary.116.a: "Aceitável."
 DOD_hungary.116.b: "Nunca concordaremos com esses termos!"
 DOD_hungary.117.t: "[SOV.GetLeader] aceita a proposta."
 DOD_hungary.117.desc: "Os soviéticos aceitaram nossa oferta de colocar os Comunistas no controle. [SOV.GetLeader] garantiu pessoalmente a nossa delegação que nenhuma reivindicação territorial será feita contra nós, pelo menos não pela Comintern."
 DOD_hungary.117.a: "Nós iremos cobrar essa garantia."
 DOD_hungary.118.t: "Os soviéticos recusaram"
 DOD_hungary.118.desc: "Nossa resposta forte à agressão húngaro-soviética parece ter dado resultado. Os \"Paravda\" publicou um artigo contra nossas \"reivindicações revisionistas anti-socialistas\", destacando em especial as questões das reivindicações da Bessarabia e Transilvânia como \"comportamento imperialista que as nações socialistas desenvolvidas do mundo não tomam parte alguma.\n\nPorém, a reação em Budapeste não teve resposta. É possível que [HUN.GetLeader] ainda tenha projetos para nossos territórios."
 DOD_hungary.118.a: "Nós adoraríamos que vê-los tentar."
 DOD_hungary.120.t: "A Hungria sugere apoiar a Tcehcoslováquia"
 DOD_hungary.120.desc: "[HUN.GetLeader]viajou para Moscou, com uma proposta de oferecer uma garantia conjunta para [CZE.GetNameDef] em troco da suspensão das restrições ao partido comunista e transferir a soberania do sul da Eslováquia para a Hungria."
 DOD_hungary.120.a: "Uma excelente ideia."
 DOD_hungary.120.b: "Por que deveríamos nos envolver em guerras imperialistas?"
 DOD_hungary.121.t: "A Comintern oferece garantia"
 DOD_hungary.121.desc: "Os embaixadores da [HUN.GetNameDef] e da [SOV.GetNameDef] nos procuraram com uma oferta conjunta de garantia de nossas fronteiras contra agressão inimiga. Em troca, nós teríamos que garantir posições no governo para os comunistas. A Hungria também vinculou seu comprometimento ao retorno do sul da Eslováquia para seu controle."
 DOD_hungary.121.a: "Um preço aceitável."
 DOD_hungary.121.b: "Essas são as demandas das quais precisamos nos defender!"
 DOD_hungary.122.t: "A Tchecoslováquia recusou nossa oferta"
 DOD_hungary.122.desc: "Nossa oferta de uma garantia  não foi recebida com muito entusiasmo pelos [CZE.GetAdjective]s. As concessões políticas que podeimos causaram discussões em [CZE.GetNameDef],  com vários generais e figuras políticas proeminentes ameaçando renunciar caso o governo aceite.\n\nCom graves preocupações de se o apoio poderia alcançá-los a tempo, o governo [CZE.GetAdjective]  recusou nossa oferta oficialmente."
 DOD_hungary.122.a: "Uma reação compreensível."
 DOD_hungary.122.b: "Abordar os Alemães"
 DOD_hungary.123.t: "[SOV.GetLeader] recusou nossa sugestão"
 DOD_hungary.123.desc: "Na frente de um grande mapa da Europa, [SOV.GetLeader] fez um discurso de uma hora para nossa delegação, repetindo várias vezes as falhas no plano proposto, chegando ao ponto de nos acusar de agir como os imperialistas.\n\nNossa delegação retornou de Moscou de mãos vazias, mas vivos."
 DOD_hungary.123.a: "Talvez esse não tenha sido o melhor plano mesmo."
 DOD_hungary.123.b: "Abordar os Alemães."
 DOD_hungary.124.t: "[From.GetNameDef] ofereceu a partição da Tchecoslováquia"
 DOD_hungary.124.desc: "O Ministro de Relações Exteriores [From.GetAdjective] chegou em Berlim para discutir um esquema de dividir [CZE.getNameDef] em duas partes. Ambas as partes do tratado proposto teriam controle total sobre sua parte do território. Naturalmente, nós ficaríamos com as partes ocidentais da Boheima e Moravia, enquanto nós ficaríamos com a Eslováquia."
 DOD_hungary.124.a: "Um esquema intrigante."
 DOD_hungary.124.b: "Nós não toleraremos suas intromissões em nossa vizinhança!"
 DOD_hungary.126.t: "Os [CZE.GetAdjective]s recusaram"
 DOD_hungary.126.desc: "O governo [CZE.GetAdjective] recusou repetidamente a oferta de uma garantia, por conta das concessões \"insuportáveis\" pedidas em troca.\n\nPorém, nosso embaixador em [SOV.GetNameDef] relatou que há atividade pesada no ministério de relações estrangeiras [SOV.GetAdjective]. Rumores nos círculos diplomáticos apontam na direção de um possível acordo com a Alemanha."
 DOD_hungary.126.a: "Veremos."
 DOD_hungary.127.t: "A Alemanha concorda em dividir [CZE.GetNameDef]"
 DOD_hungary.127.desc: "[GER.GetLeader] assinou o Tratado de Berlim secreto, no qual o governo alemão concorda em partir [CZE.getNameDef] em duas esferas de interesse e prometem respeitar qualquer decisão feita em relação à Eslováquia."
 DOD_hungary.127.a: "Uma vitória da diplomacia."
 DOD_hungary.127.b: "Esse não era um acordo que estávamos esperando."
 DOD_hungary.128.t: "A Alemanha recusou a oferta"
 DOD_hungary.128.desc: "Em uma reunião com nosso embaixador, [GER.GetLeader] deixou bem claro que seu governo considera [CZE.getNameDef] parte integral de sua esfera de interesse e que qualquer interferência com as fronteiras seriam consideradas um ato hostil."
 DOD_hungary.128.a: "Rude."
 DOD_hungary.128.b: "Eles claramente estão blefando."
 DOD_hungary.129.t: "Ultimato alemão"
 DOD_hungary.129.desc: "O embaixador alemão entregou hoje um bilhete de [GER.GetLeader], exigindo transferência imediata de poderes governamentais para ele como o novo \"Reichsprotektor\", até a chegada de um administrador escolhido especificamente para Berlim. No mesmo bilhete, o embaixador exigiu que [From.From.GetNameDef] recebesse direitos similares em relação à Eslováquia.\n\nCaso recusemos, o bilhete promete  \"ação militar rápida e decisiva\"."
 DOD_hungary.129.a: "Não temos escolha."
 DOD_hungary.129.b: "Joguem-no da janela!"
 DOD_hungary.130.t: "[From.GetAdjective]s abandonaram as discussões"
 DOD_hungary.130.desc: "Apesar do sucesso inicial, parece que o governo de [From.GetLeader] mudou de ideia em relação ao tratado proposto de última hora. Eles tem ficado em silêncio em relação às razões exatas para suas decisões, ma nossos serviços de inteligência suspeitam que o motivo é uma falta de prontidão em suas forças armadas."
 DOD_hungary.130.a: "Vergonha."
 DOD_hungary.140.t: "[FROM.GetNameDefCap] exige o direito de se rearmar"
 DOD_hungary.140.desc: "Citando a pior situação política na Europa e a falha completa da Liga das Nações para impedir isso, [HUN.GetLeader] anunciou publicamente que esse governo buscará o apoio de nossas nações vizinhas para permitir uma revisão do Tratado de Trianon. Sem mencionar as reivindicações territoriais,  [HUN.GetLeader] discutiu apenas as restrições do exército húngaro.\n\nUma delegação da Hungria chegou em nossa capital para assegurar um acordo formal para o rearmamento húngaro."
 DOD_hungary.140.a: "Eles precisam poder se defender."
 DOD_hungary.140.b: "Eles já afundaram o mundo em uma guerra uma vez!"
 DOD_hungary.141.t: "[HUN.GetNameDefCap] assegurou o apoio [From.GetAdjective] para o rearmamento"
 DOD_hungary.141.desc: "Sem nos consultar, o governo [From.GetAdjective] assinou um tratado com a Hungria, alterando ou removendo as restrições do Tratado de Trianon. A Hungria tem agora a permissão de se rearmar livremente e desenvolver todos os tipos de equipamentos militares, incluindo tanques e aviões.\n\nEnquanto tem sido um segredo nada velado que a Hungria tem expandido seu exército, esse novo acordo em breve os levará ao ponto que ees podem ser uma ameaça militar a nós mais uma vez."
 DOD_hungary.141.a: "Precisamos atacar antes que seja tarde demais!"
 DOD_hungary.141.b: "Lançar um protesto diplomático."
 DOD_hungary.141.c: "Seguir a liderança [From.GetAdjective]."
 DOD_hungary.142.t: "O Acordo Bled"
 DOD_hungary.142.desc: "Nós conseguimos assegurar o apoio [From.GetAdjective] para uma revisão parcial do Tratado de Trianon. Todas as restrições a nosso exército foram removidas. Os inspetores de armas internacionais deixaram o país e o ministério da guerra fez os planos iniciais para uma expansão modesta das forças armadas."
 DOD_hungary.142.a: "Ótimo."
 DOD_hungary.143.t: "[From.GetNameDef] emitiu uma nota de protesto"
 DOD_hungary.143.desc: "O embaixador [From.GetAdjective] transmitiu a seguinte nota: \n\"O Governo de [From.GetNameDef] está assistindo os desenvolvimentos recentes em [HUN.GetNameDef] com grandes preocupações. O Tratado de Trianon tem sido a garantia de paz e estabilidade na região. Enquanto o governo [From.GetAdjective] aceita em princípio que nações devem ter o direito de escolher seu próprio destino, precisamos pedir ao governo [HUN.getNameDef] da forma mais assertiva possível que respeitem o tratado. As consequências de desestabilizar a região ainda mais, pode fazer com que a situação seja incontrolável em breve.\""
 DOD_hungary.143.a: "Bom para eles."
 DOD_hungary.144.t: "[From.getNameDef] está firme em relação ao rearmamento."
 DOD_hungary.144.desc: "Negociações sobre uma possível revisão do Tratado de Trianon não progrediram muito além do estado inicial. O governo de [From.getNameDef] deixou bem claro que eles não cederão nem um pouco em sua posição de manter o status quo.\n\nNós podemos aceitar isso ou tentar ganhar o apoio de terceiros."
 DOD_hungary.144.a: "Precisamos ceder à pressão."
 DOD_hungary.144.b: "Apelar ao apoio de um poder maior."
 DOD_hungary.145.t: "Apelar por apoio"
 DOD_hungary.145.desc: "Enquanto as negociações em Bled estão travadas, precisamos reconquistar a iniciativa diplomática introduzindo uma força exterior. Se pudermos conseguir o apoio de uma grande nação, [From.From.GetLeader] ainda pode ser convencida a ceder. Quem deveríamos aborda?"
 DOD_hungary.145.a: "Alemanha"
 DOD_hungary.145.b: "França"
 DOD_hungary.145.c: "União Soviética"
 DOD_hungary.145.d: "Itália"
 DOD_hungary.145.e: "Grã-Bretanha"
 DOD_hungary.146.t: "[HUN.GetLeader] apela por apoio diplomático"
 DOD_hungary.146.desc: "O governo Húngaro está tentando no momento alterar o Tratado de Trianon para permitir que a Hungria comece a reconstruir seu exército. As negociações em Bled foram atrasadas em vários dias agora. O embaixador húngaro abordou nosso governo com um pedido de exercer pressão diplomática no outro lado.\n\nO Ministério de Relações Exteriores nos alertam para o fato de que uma aiança com a Hungria impactaria negativamente em nossas relações com seus vizinhos e mudaria o balanço de poder na área. Porém, negar o pedido dos húngaros pode fazer com que eles tomem ações agressivas e abandonem a diplomacia, o que pode desestabilizar toda a região."
 DOD_hungary.146.a: "A Hungria precisa ter a permissão de se rearmar."
 DOD_hungary.146.b: "A Hungria não pode ter a permissão de se rearmar."
 DOD_hungary.147.t: "[From.GetNameDef] intervém na crise do rearmamento húngaro"
 DOD_hungary.147.desc: "Em uma carta pessoal, [From.GetLeader] pediu que reconsiderássemos nossa posição sobre a questão do rearmamento húngaro. Ele faz uma observação de que mesmo com a permissão de rearmamento agora, demoraria anos para os húngaros terem um exército poderoso o suficiente para ameaçar qualquer um na área. \n\nAo não ceder nesse questão ficamos isolados diplomaticamente. Precisamos decidir se vale a pena essa segurança adicional."
 DOD_hungary.147.a: "Rezemos que eles estejam certos."
 DOD_hungary.147.b: "Nós sabemos o que é melhor para nós."
 DOD_hungary.148.t: "A Conferência de Bled foi um fracasso"
 DOD_hungary.148.desc: "Depois de vários dias de negociações ferrenhas, nenhum progresso foi feito em Bled e delegações retornaram a seus respectivos países. Mesmo a intervenção de [From.GetLeader] não deu em nada.\n\nHá uma frustração considerável no serviço diplomático. Muitos diplomatas antigos sugeriram o rearmamento mesmo assim, só para mostrar a [From.GetLeader] o que acontece quando ele se recusa a negociar."
 DOD_hungary.148.a: "Não podemos arriscar uma guerra."
 DOD_hungary.148.b: "Agora é hora de ações e não palavras!"
 DOD_hungary.150.t: "Competição de caças"
 DOD_hungary.150.desc: "Um estudo recente sobre combate aéreo moderno mostrou uma fraqueza crítica em nossa força aérea. Nossos caças estão muito atrás em relação ao desenvolvimento de outros países. O Ministério da Aeronáutica iniciou um programa para adquirir caças modernos assim que possível. Já que o desenvolvimento doméstico levaria uma quantidade de tempo inaceitável, decidiu-se pela compra de uma licença estrangeira. Um orçamento adicional foi autorizado.\n\nEspecialistas tem divergências sobre que tipo de avião seria melhor para modernizar nossas unidades aéreas de caças."
 DOD_hungary.150.a: "Um interceptor leve, pequeno."
 DOD_hungary.150.b: "Um caça pesado, grande."
 DOD_hungary.151.t: "Competição de caças leves"
 DOD_hungary.151.desc_light_fighter: "O Ministério da Aeronáutica está procurando um novo caça leve para atacas de caças e defesas pontuais, mas o Ministério de Relações Exteriores sugeriu que preocupações políticas e diplomáticas também devem pesar na decisão de qual será o país de quem compraremos."
 DOD_hungary.151.desc_light_fighter_refused: "Falando sobre segurança nacional, o governo [From.GetAdjective] se recusou a liberar a licença de produção. Podemos ter chances melhores em outro lugar, ou podemos buscar melhorar nossos aviões em uma medida de emergência."
 DOD_hungary.151.a: "Abordar a Alemanha"
 DOD_hungary.151.b: "Abordar a Itália"
 DOD_hungary.151.c: "Abordar a França"
 DOD_hungary.151.d: "Abordar a Grã-Bretanha"
 DOD_hungary.151.e: "Abordar os EUA"
 DOD_hungary.151.f: "Usar a experiência adquirida na competição para melhorar nossos aviões."
 DOD_hungary.152.t: "Competição de caças pesados"
 DOD_hungary.152.desc_heavy_fighter: "O Ministério da Aeronáutica está procurando um novo caça pesado para intercepção de longo alcance e escolta de bombardeiros, mas o Ministério de Relações Exteriores sugeriu que preocupações políticas e diplomáticas também devem pesar na decisão de qual será o país de quem compraremos."
 DOD_hungary.152.desc_heavy_fighter_refused: "Falando sobre segurança nacional, o governo [From.GetAdjective] se recusou a liberar a licença de produção. Podemos ter chances melhores em outro lugar, ou podemos buscar melhorar nossos aviões em uma medida de emergência."
 DOD_hungary.153.t: "Competição de caças [From.GetAdjective]"
 DOD_hungary.153.desc: "A Força Aérea [From.GetAdjective] está fazendo testes no momento para um novo caça leve. Segundo nosso diplomata encarregado pelas forças aéreas, nosso novo modelo é um vencedor. Um pedido formal do governo [From.GetAdjective] é esperado em breve. \n\nRepresentantes do fabricante estão fortemente a favor da venda, mas há preocupações de segurança nacional sobre a venda de nossos equipamentos mais modernos para um país estrangeiro. Permitimos que a venda prossiga?"
 DOD_hungary.153.a: "Certamente."
 DOD_hungary.153.b: "Não podemos arriscar qualquer vazamento."
 DOD_hungary.154.desc: "A Força Aérea [From.GetAdjective] está fazendo testes no momento para um novo caça pesado. Segundo nosso diplomata encarregado pelas forças aéreas, nosso novo modelo é um vencedor. Um pedido formal do governo [From.GetAdjective] é esperado em breve.\n\nRepresentantes do fabricante estão fortemente a favor da venda, mas há preocupações de segurança nacional sobre a venda de nossos equipamentos mais modernos para um país estrangeiro. Permitimos que a venda prossiga?"
 DOD_hungary.155.t: "Competição de caças concluída"
 DOD_hungary.155.desc: "Após negociações com o fabricante e oficiais do estado, nós asseguramos com sucesso uma licença de produção de um novo caça. Um exemplo da aeronave já chegou para o treinamento de mecânicos para sua manutenção e um conjunto de projetos é esperado em breve. A produção pode começar a qualquer momento."
 DOD_hungary.155.a: "Bom."
 DOD_hungary.160.t: "Competição de bombardeiros"
 DOD_hungary.160.desc: "Um estudo do Ministério da Aeronáutica revelou que nossas forças aéreas estão mal equipadas para apoiar o exército. Ataques aéreos de longa distância e o suporte aéreo em terra forma identificados como áreas críticas de deficiência. O governo disponibilizou capital para um programa de aquisição de um bombardeiro moderno, mas precisamos tomar uma decisão sobre qual aeronave buscar."
 DOD_hungary.160.a: "Um bombardeiro pequeno para suporte em terra."
 DOD_hungary.160.b: "Uma aeronave grande com mais alcance."
 DOD_hungary.161.t: "Competição de bombardeiros leves"
 DOD_hungary.161.desc_cas: "O Ministério da Aeronáutica está procurando um novo bombardeiro para suporte áereo em terra, mas o Ministério de Relações Exteriores sugeriu que preocupações políticas e diplomáticas também devem pesar na decisão de qual será o país de quem compraremos."
 DOD_hungary.161.desc_cas_refused: "Falando sobre segurança nacional, o governo [From.GetAdjective] se recusou a liberar a licença de produção. Podemos ter chances melhores em outro lugar, ou podemos buscar melhorar nossos aviões em uma medida de emergência."
 DOD_hungary.162.t: "Competição de bombardeiros médios"
 DOD_hungary.162.desc_tac: "O Ministério da Aviação está buscando conseguir um novo bombardeiro médio para interdição de longa distância e ataques aéreos táticos, mas o Departamento do Exterior sugeriu que preocupações políticas e diplomáticas também devem ter um papel ao decidir de qual país comprar."
 DOD_hungary.162.desc_tac_refused: "Citando segurança nacional, o governo [From.GetAdjective] se recusou a emitir uma licença de produção. Podemos ter chances melhores em outro lugar, ou podemos tentar melhorar nossos aviões existentes como plano emergencial."
 DOD_hungary.163.t: "Competição de bombardeiros [From.GetAdjective]"
 DOD_hungary.163.desc: "A Força Aérea [From.GetAdjective] está fazendo testes no momento para um novo bombardeiro leve. Segundo nosso diplomata encarregado pelas forças aéreas, nosso novo modelo é um vencedor. Um pedido formal do governo [From.GetAdjective] é esperado em breve. \n\nRepresentantes do fabricante estão fortemente a favor da venda, mas há preocupações de segurança nacional sobre a venda de nossos equipamentos mais modernos para um país estrangeiro. Permitimos que a venda prossiga?"
 DOD_hungary.164.t: "Competição de bombardeiros [From.GetAdjective]"
 DOD_hungary.164.desc: "A Força Aérea [From.GetAdjective] está fazendo testes no momento para um novo bombardeiro médio. Segundo nosso diplomata encarregado pelas forças aéreas, nosso novo modelo é um vencedor. Um pedido formal do governo [From.GetAdjective] é esperado em breve. \n\nRepresentantes do fabricante estão fortemente a favor da venda, mas há preocupações de segurança nacional sobre a venda de nossos equipamentos mais modernos para um país estrangeiro. Permitimos que a venda prossiga?"
 DOD_hungary.165.t: "Competição de bombardeiros concluída"
 DOD_hungary.165.desc: "Após negociações com o fabricante e oficiais do estado, nós asseguramos com sucesso uma licença de produção de um novo bombardeiro. Um exemplo da aeronave já chegou para o treinamento de mecânicos para sua manutenção e um conjunto de projetos é esperado em breve. A produção pode começar a qualquer momento."
 DOD_hungary.165.a: "Bom."
 DOD_hungary.170.t: "O fim do tratado"
 DOD_hungary.170.desc: "Sem os antigos apoiadores, o Tratado de Trianon não vale mais o papel no qual foi assinado. Ninguém pode recusar nosso direito de portar armas!"
 DOD_hungary.170.a: "Excelente!"
 SWE_HUN_ALLIANCE: "Casa Bernadotte"
 DOD_romania.1.t: "A Romênia quer restaurar a Aliança"
 DOD_romania.1.desc: "A antiga aliança com a Romênia se desfez nos últimos anos. A ameaça da Alemanha e Hungria parece remota. Mas em face de uma situação que está mudando, [ROM.GetLeader] veio à Varsóvia para discutir uma renovação da aliança reomeno-polonesa. Por agora, esse arranjo é apenas de natureza defensiva com ambos os lados prometendo apoio em caso de guerra."
 DOD_romania.1.a: "Um pedido razoável."
 DOD_romania.1.b: "Não estamos interessados."
 DOD_romania.2.t: "[From.GetNameDef] concorda com uma aliança"
 DOD_romania.2.desc: "Nossa delegação na Varsóvia retornou com um tratado de assistência assinado por [POL.GetLeader]. Nós somos obrigados agora à defesa mútua em caso de guerra."
 DOD_romania.2.a: "Ótimo."
 DOD_romania.3.t: "[From.GetNameDef] recusou uma aliança"
 DOD_romania.3.desc: "[From.GetLeader] recusou um encontro com nossa delegação na Varsóvia, enviando apenas uma mensagem sucinta de que uma associação com a Romênia \"não é de interesse no momento para o governo [From.GetAdjective]\".\n\nPedidos de esclarecimento não foram respondidos."
 DOD_romania.3.a: "Lamentável."
 DOD_romania.10.t: "O Cordão sanitário"
 DOD_romania.10.desc: "Pensado originalmente para conter os avanços do comunismo e bloquear o Exército Vermelho de marchar pela Europa, a ideia do Cordão sanitário foi revivida recentemente por [ROM.GetLeader] para manter separados os marginais diplomáticos [GER.getNameDef] e [SOV.getNameDef].\n\nOs romenos nos sondaram sobre uma aliança formal."
 DOD_romania.10.a: "Nós estamos unidos."
 DOD_romania.10.b: "A neutralidade é a melhor defesa."
 DOD_romania.11.t: "[From.GetNameDef] concordou em entrar para Cordão sanitário"
 DOD_romania.11.desc: "o governo de [From.GetLeader] declarou seu apoio ao Cordão sanitário. Uma delegação de  [From.GetNameDef] chegou para discutir as especificidades da adesão à nossa facção para organizar os planos de apoio militar."
 DOD_romania.11.a: "Ótimo."
 DOD_romania.12.t: "[From.GetNameDef] recusou."
 DOD_romania.12.desc: "As negociações com [From.getNameDef] sobre a adesão à nossa facção falharam. A delegação de [From.getNameDef] submeteu uma lista extensiva de exigências como pré-requisito para se juntarem a nossa facção, incluindo comprometimentos de apoio militar.\n\nO Estado Maior recusou essas exigências com base de que eles não são capazes de cumprir essas exigências, e o Ministério de Relações Exteriores agora acredita que essa foi uma manobra pensada de [From.GetLeader] para recusar nossa oferta sem ter essa responsabilidade."
 DOD_romania.12.a: "Que rude."
 DOD_romania.20.t: "A Romênia exige garantia"
 DOD_romania.20.desc: "Por muitos meses, temos tentado assegurar uma aliança com [ROM.GetNameDef], mesmo que apenas para manter seu petróleo das mãos inimigos. Agora [ROM.GetLeader] declarou que uma garantia formal de apoio militar em caso de garra é um passo necessário antes de seu governo poder considerar entrar em nossa facção."
 DOD_romania.20.a: "Eles receberão sua garantia."
 DOD_romania.20.b: "Isso apenas nos afastaria."
 DOD_romania.21.t: "[From.GetNameDef] garante as fronteiras romenas."
 DOD_romania.21.desc: "Em uma fala antes de um encontro da Associação de amizade romeno-[From.GetAdjective], [From.GetLeader] anunciou que as fronteiras atuais da Romênia \"são inalteráveis e permanentes\", prometendo que seu governo faria de tudo em sua poder para defendê-las em caso de guerra."
 DOD_romania.21.a: "Ótimo."
 DOD_romania.22.t: "[From.GetNameDef]  recusou garantias"
 DOD_romania.22.desc: "Nossa ofensiva diplomática recente foi friamente rejeitada por [From.getNameDef]. Em uma fala ao parlamento, [From.GetLeader] afirmou que a questão de uma garantia formal para a Romênia \"seria decidida caso se torne relevante\"."
 DOD_romania.22.a: "Agressivo."
 DOD_romania.30.t: "A Romênia oferece bases"
 DOD_romania.30.desc: "Com as tensões aumentando na Europa, [ROM.GetLeader] nos procurou com uma oferta surpreendente: Se nos comprometermos a defender a Romênia de qualquer ameaça estrangeira, nós teremos a permissão de ter tropas alocadas em solo romeno. \n\nComo uma prova de boa-vontade, [ROM.GetLeader] também relaxou as restrições ao partido comunista."
 DOD_romania.30.desc_alt: "Com a tensão crescendo na Europa, [ROM.GetLeader] nos trouxe uma oferta surpreendente: Se nos comprometermos a defender a Romênia de qualquer ameaça externa, poderemos estacionar tropas em solo romeno."
 DOD_romania.30.a: "Eles receberão sua garantia."
 DOD_romania.30.b: "Nenhum acordo com imperialistas!"
 DOD_romania.31.t: "[From.GetNameDef] concorda com uma aliança"
 DOD_romania.31.desc: "[SOV.GetLeader] ordenou pessoalmente que o Exército [SOV.GetSovietArmyAdjectiveBasedOnIdeology] planeje a defesa da Romênia em caso de guerra. Uma pequena missão militar começou a preparar as bases e aeroportos para a chegada iminente de tropas de guarnição."
 DOD_romania.31.a: "Que não seja uma decisão da qual nos arrependeremos."
 DOD_romania.32.t: "[From.GetNameDef] recusou nossa oferta"
 DOD_romania.32.desc: "As conversas sobre a base de tropas [SOV.GetAdjective] na Romênia terminaram depois de apenas algumas horas, com os [SOV.GetAdjective] declarando que não estão interessados em proteger nossas fronteiras.\n\nMuitos de nossos generais perceberam a perturbadora  implicação de que isso pode ser porque eles não gostam de seu contorno atual e procuram mudá-lo."
 DOD_romania.32.a: "Preocupante de fato."
 DOD_romania.40.t: "Pressão Romena"
 DOD_romania.40.desc: "Nosso embaixador em [ROM.getNameDef] foi convocado às pressas ao escritório de [ROM.GetLeader]. Antes que ele pudesse perguntar sobre os movimentos recentes do exército romeno em direção às nossas fronteiras compartilhadas, ele recebeu um ultimato. [BUL.GetNameDef], insistiu [ROM.GetLeader], não poderia ter mais a permissão de continuar sem seu consentimento expresso e deveria submeter todas as grandes decisões políticas à sua aprovação.\n\nA recusa será respondida com força."
 DOD_romania.40.a: "Nós precisamos ceder às suas demandas."
 DOD_romania.40.b: "Antes morte que desonra!"
 DOD_romania.41.t: "[From.GetNameDef] se submeteu"
 DOD_romania.41.desc: "[BUL.getNameDef] aceitou nossos pedidos e agora consulta conosvo antes de tomar qualquer decisão política.\n\nUm representante especial chegou em Sofia para coordenar com o governo."
 DOD_romania.41.a: "Ótimo."
 DOD_romania.42.t: "[From.GetNameDef] desafiador"
 DOD_romania.42.desc: "Ao ser apresentado com uma lista de nossas exigências, [BUL.GetLeader] riu e depois rasgou o papel, afirmando que nenhum exército romeno jamais seria melhor que os búlgaros no combate."
 DOD_romania.42.a: "Não vale o derramamento de sangue."
 DOD_romania.42.b: "Vamos descobrir se ele está certo."
 DOD_romania.50.t: "A Romênia exige mudanças no governo."
 DOD_romania.50.desc: "Quando [BUL.GetLeader] exigiu publicamente a permissão de vetar qualquer indicação do governo [HUN.GetAdjective], simplesmente porque seria do interesse romeno, a maioria das pessoas nos serviços diplomáticos considerou isso como uma propaganda para audiências domésticas. \n\nFoi com surpresa que recebemos uma nota oficial com o mesmo efeito pouco depois.\n\nA ameaça de força militar caso não concordássemos deixou o Estado Maior em pânico, e o Alto Comando do Exército levantou muitas dúvidas se seríamos capazes de segurar os romenos na fronteira."
 DOD_romania.50.a: "Não temos escolha."
 DOD_romania.50.b: "Podemos fazer algumas concessões."
 DOD_romania.50.c: "Melhor morrermos livres do que vivermos como escravos."
 DOD_romania.51.t: "[From.GetNameDef] se alinha"
 DOD_romania.51.desc: "Percebendo que resistência militar seria tanto impossível quanto inútil, o governo húngaro decidiu seguir nossas sugestões e se colocar à nossa disposição, com [HUN.GetLeader] prometendo consultar conosco antes de qualquer grande decisão política."
 DOD_romania.51.a: "Ótimo."
 DOD_romania.52.t: "[From.GetNameDef] oferece um tratado de amizade"
 DOD_romania.52.desc: "Em resposta a nosso pedido recente por mudanças no governo húngaro,  [HUN.GetLeader] ofereceu um Tratado de Amizade e Assistência Mútua, que os obrigaria a vir em nossa assistência em tempos de guerra, mas também contém uma cláusula que nos impediria de interferir na política húngara."
 DOD_romania.52.a: "Um comprometimento aceitável."
 DOD_romania.52.b: "Não era o que queríamos."
 DOD_romania.53.t: "[From.GetNameDef] desafiador"
 DOD_romania.53.desc: "Apesar da inferioridade clara de suas forças armadas, [HUN.GetLeader] se recusou a ser razoável e ordenou que seu exército assumisse posição defensiva em nossa fronteira. Por motivos desconhecidos, parece que uma parte significativa de seu exército seguiu essas ordens.\n\nParece que eles querem transformar isso em uma luta."
 DOD_romania.53.a: "Não vale o desperdício de tempo."
 DOD_romania.53.b: "A vitória é certa. Para a guerra!"
 DOD_romania.60.t: "A Romênia exige reorganização radical"
 DOD_romania.60.desc: "Com o exército romeno em nossas fronteiras, rumores tem circulado sobre seus propósitos. Quando nosso embaixador em Bucareste perguntou sobre a questão, ele recebeu uma resposta ríspida de que [ROM.GetLeader] decidiu que uma Iugoslávia unida não é mais de seu interesse. Ao invés disso, nossa nação será dividida em vários estados clientes, sob o controle romeno direto.\n\nUm ultimato oficial é esperado na próxima hora."
 DOD_romania.60.a: "Não temos esperança de conseguirmos enfrentá-los."
 DOD_romania.60.b: "Nunca!"
 DOD_romania.61.t: "[From.GetNameDef] recuou."
 DOD_romania.61.desc: "Poucos minutos após o ultimato à Belgrado ter acabado, um comunicado oficial chegou dizendo que o governo iugoslavo havia sido dissolvido e seus poderes transferido para vários governos locais, dos quais todos declararam sua lealdade a nós."
 DOD_romania.61.a: "Ótimo."
 DOD_romania.62.t: "[From.GetNameDef] desafiador"
 DOD_romania.62.desc: "O governo  [YUG.GetAdjective] deixou o ultimato se encerrar sem reposta. Vôos de reconhecimento revelaram movimentos de tropas no lado da fronteira da Iugoslávia, levando o Estado Maior a rever os planos de invasão. Conselheiros militares de elite se recusaram a garantir que uma vitória contra a Iugoslávia seria conquistada rapidamente."
 DOD_romania.62.a: "Nós os destruiremos."
 DOD_romania.62.b: "Vamos pedir apoio."
 DOD_romania.63.t: "[From.GetLeader] quer repartir a Iugoslávia"
 DOD_romania.63.desc: "Uma crise se formou entre a Romênia e a Iugoslávia que pode produzir uma oportunidade para nós. [YUG.GetLeader] recusou as demandas de [ROM.GetLeader] de rendição de seu país. Em troca, [ROM.GetLeader] nos procurou com um acordo pela divisão da Iugoslávia. Ele nos ofereceu a Eslovênia e a criação de um Estado Croata Independente sob nosso controle."
 DOD_romania.63.a: "Um esquema intrigante."
 DOD_romania.63.b: "Por que necessitaríamos de sua ajuda?"
 DOD_romania.64.desc: "Uma crise se formou entre a Romênia e a Iugoslávia que pode produzir uma oportunidade para nós. [YUG.GetLeader] recusou as demandas de [ROM.GetLeader] de rendição de seu país. Em troca, [ROM.GetLeader] nos procurou com um acordo pela divisão da Iugoslávia. Ele nos ofereceu a Dalmácia e a criação de um estado fantoche em Montenegro sob nosso controle."
 DOD_romania.65.t: "[From.GetNameDef] aceita"
 DOD_romania.65.desc: "[From.GetLeader] sinalizou a aceitação dos termos. O governo [From.GetAdjective] apoiará nossas ações na Iugoslávia."
 DOD_romania.65.a: "Excelente."
 DOD_romania.66.t: "[From.GetNameDef] recusou"
 DOD_romania.66.desc: "Pode não ter sido um aviso direto contrário à intervenção na Iugoslávia, mas o governo [From.GetNameDef] se recusou a sancionar nossa proposta. \n\nTalvez eles esperem que nós falhemos e queiram tomar a Iugoslávia para eles, nos eliminando da jogada."
 DOD_romania.66.a: "Nós teremos que desapontá-los."
 DOD_romania.67.t: "Ultimato para a Iugoslávia"
 DOD_romania.67.desc: "Tendo assegurado apoio diplomático adicional, parece ser o momento de informar aos iugoslavos que a situação mudou drasticamente. Tendo que se espalhar para defender fronteiras extensas, sua situação é ainda pior."
 DOD_romania.67.a: "A vitória está próxima."
 DOD_romania.68.t: "Avanços diplomáticos falharam"
 DOD_romania.68.desc: "Nossa tentativa de abordar a Alemanha e a Itália em busca de apoio não teve sucesso. O espaço que isso deu para os iugoslavos sem dúvidas terá impacto na campanha vindoura, mas o Estado Maior ainda está moderadamente otimista de que seremos capaz de assegurar uma vitória rápida."
 DOD_romania.68.a: "Para a guerra!"
 DOD_romania.69.t: "Cerco"
 DOD_romania.69.desc_GER: "Um segundo ultimato foi entregue. Dessa vez, as exigências foram cercadas por uma nota semelhante do embaixador de [GER.getNameDef], que declarou seu apoio para o esquema romeno que insistiu que nosso exército não deveria interferir com a ocupação da Eslovênia e Croácia feita pelas tropas alemãs."
 DOD_romania.69.desc_ITA: "Um segundo ultimato foi entregue. Dessa vez, as exigências foram cercadas por uma nota semelhante do embaixador de [ITA.getNameDef], que declarou seu apoio para o esquema romeno que insistiu que nosso exército não deveria interferir com a ocupação da Dalmácia e de Montenegro feita pelas tropas italianas."
 DOD_romania.69.desc_GERITA: "Um segundo ultimato foi entregue. Dessa vez, as exigências foram cercadas por uma nota semelhante dos embaixadores de [GER.getNameDef] e [ITA.GetNameDef], que declararam seu apoio para o esquema romeno que insistiu que nosso exército não deveria interferir com a ocupação, para não causar derramamento de sangue desnecessário."
 DOD_romania.69.a: "Recuar."
 DOD_romania.69.b: "Lutaremos até o fim!"
 DOD_romania.70.t: "Iugoslávia dividida"
 DOD_romania.70.desc: "O governo iugoslavo aceitou a oferta. As forças dos poderes aliados tomaram controle do país e ocuparam as zonas designadas."
 DOD_romania.70.a: "Outra vitória da diplomacia."
 DOD_romania.71.t: "Iugoslávia provocadora"
 DOD_romania.71.desc: "O exército iugoslavo ocupou posições ao longo de nossa fronteira e a Força Aérea Iugoslava assumiu suas posições de guerra. Eles parecem estar prontos para lutar. \n\nPorém, uma fonte no Ministério da Guerra da Iugoslávia afirma que esse é só um gesto provocativo, já que [YUG.GetLeader] acredita fortemente que estamos blefando e que não haverá guerra."
 DOD_romania.71.a: "Não estávamos blefando."
 DOD_romania.81.t: "A amante do rei comprou uma vila "
 DOD_romania.81.desc: "Magda Lupescu, amante do Rei Carol II, comprou uma nova vila em um subúrbio de luxo de Bucareste. Como ela conseguiu bancar tudo isso é assunto de muita especulação. Novas evidências em jornais estrangeiros sugerem fortemente que o próprio rei autorizou a compra com dinheiro do governo.\n\nO escândalo está se espalhando e precisamos fazer um anúncio público sobre a questão assim que possível."
 DOD_romania.81.a: "O governo comprou o prédio e permitiu a moradia da Senhorita Lupescu."
 DOD_romania.81.b: "O rei tirou o dinheiro de um adiantamento de seu pagamento."
 DOD_romania.82.t: "O rei baniu um livro crítico"
 DOD_romania.82.desc: "Um novo livro de um cientista social renomado foi liberado recentemente, que detalhava a influência que o círculo interior do rei tem em decisões políticas. A maioria dessas decisões beneficiou os próprios membros. Os negócios da amante do rei chamam atenção, tendo ela supostamente usado suas conexões para enriquecer. O rei ordenou que o autor fosse preso.\n\nJornais liberais e a extrema direita estão em polvorosa por causa disso, mesmo que por motivos diferentes.  Precisamos fazer uma declaração sobre isso antes que as coisas saiam de controle."
 DOD_romania.82.a: "Difamação é um crime."
 DOD_romania.82.b: "O autor será libertado."
 DOD_romania.83.t: "O rei deu uma festa extravagante"
 DOD_romania.83.desc: "Apesar de ter sido vetada pelo próprio rei, a cobertura oficial do último banquete no palácio real gerou insatisfação pública. Imagens da amante do rei em um vestido francês caro e descrições detalhadas da refeição de 7 pratos, servidas em pratos de ouro, inflamaram a população que está sofrendo com os efeitos da Grande Depressão.\n\nO rei exige que façamos uma declaração pública de vez."
 DOD_romania.83.a: "O rei precisa poder ser representativo."
 DOD_romania.83.b: "Os assuntos privados do rei não são assunto do governo."
 DOD_romania.84.t: "A amante do rei foi vista em Paris"
 DOD_romania.84.desc: "Jornais franceses tem feito várias matérias sobre Magda Lupescu em Paris, onde ela foi vista fazendo várias compras.\n\nEnquanto isso não é extraordinário, os relatos de que ela alistou ajuda da embaixada romena para mover suas compras e disse para as lojas mandarem a conta para o governo romeno chegaram até a imprensa nacional. Nos pediram para comentar tais relatos."
 DOD_romania.84.a: "A senhorita Lupescu agiu a pedido do rei."
 DOD_romania.84.b: "O governo não comenta sobre a vida privada de cidadãos."
 DOD_romania.85.t: "O rei está em feriado em Nice"
 DOD_romania.85.desc: "Acompanhado de sua amante e da maioria de seu círculo interno, o Rei Carol II chegou em Nice para um feriado. Com estadia na suíte real do Hotel Negresco, o rei informou repórteres locais que ele pretendia passar as próximas semanas aproveitando a melhor hospitalidade e culinária, com visitas planejadas à Opera de Nice e curtas viagens à Paris para compras.\n\nA imprensa local tem feito perguntas incisivas sobre o momento da visita, assim como de onde estaria vindo o dinheiro para cobrir todos os gastos. "
 DOD_romania.85.a: "Foi uma visita oficial do estado."
 DOD_romania.85.b: "O rei vai a Nice para descansar todos os anos."
 DOD_romania.86.t: "O rei está implicado em um escândalo de desvio de fundos"
 DOD_romania.86.desc: "Com rumores de corrupção nos processos do Exército, o rei prometeu uma investigação imparcial da questão. Um relatório preliminar foi vazado para a imprensa, confirmando não só os rumores mas implicando diretamente os conselheiros mais próximos do rei na questão.\n\nToda a questão se tornou uma vergonha para o governo. O rei exige ação, mas declarou todo apoio aos conselheiros em questão."
 DOD_romania.86.a: "Um contrato assinado não é motivo de impeachment."
 DOD_romania.86.b: "Reformar o processo."
 DOD_romania.110.t: "A oferece a divisão de [CZE.GetNameDef]"
 DOD_romania.110.desc: "[ROM.GetLeader] nos abordou com uma oferta para lidar com [CZE.getNameDef]. Reparando em nosso interesse comum sobre a área, ele sugere que o país seja dividido em três: Nós ficaríamos com as partes a oeste, a Romênia controlaria a Eslováquia e a Hungria teria uma pequena parte do território na fronteira do sul."
 DOD_romania.110.a: "Precisamos aproveitar a oportunidade."
 DOD_romania.110.b: "Por que negociar o que podemos tomar?"
 DOD_romania.111.t: "[GER.GetLeader] aceita"
 DOD_romania.111.desc: "O governo alemão aprovou nosso rascunho do tratado e propôs demarcação das linhas. Tudo que resta é enviar um ultimato a Praga."
 DOD_romania.111.a: "Enviemos uma nota."
 DOD_romania.113.t: "[GER.GetLeader] recusou"
 DOD_romania.113.desc: "Em uma reunião agitada com [GER.GetLeader], nosso embaixador foi confrontado com uma recusa forte da discussão ou negociação de qualquer coisa que diga respeito a [CZE.GetNameDef]. O governo alemão considera que o país esteja completamente em sua esfera de influência e avisou que qualquer interferência seria considerada como contrária aos desejos expressos de [GER.GetLeader]."
 DOD_romania.113.a: "Hora de repensar nossa abordagem."
 DOD_romania.113.b: "Nós atacaremos sozinhos."
 DOD_romania.114.t: "Ultimato alemão"
 DOD_romania.114.desc: "Com as tropas alemãs em nossas fronteiras, os embaixadores da Alemanha e da Romênia emitiram um ultimato conjunto: A não ser que nós concordemos em entregar a Eslováquia para Hungria e que a Romênia se torne um \"Protetorado\" da Alemanha, a Luftwaffe Alemã estará pronta para erradicar Praga enquanto as tropas húngaras invadem nosso país pelo sul."
 DOD_romania.114.a: "Não temos escolha."
 DOD_romania.114.b: "Nós escolhemos a morte antes da desonhora."
 DOD_romania.115.t: "[CZE.GetLeader] provocador"
 DOD_romania.115.desc: "O governo [CZE.GetAdjective] ignorou nosso ultimato e mobilizou seu exército. [CZE.GetLeader] prometeu que qualquer invasor verá o qu exército está pronto para defender o país até o último homem."
 DOD_romania.115.a: "Nós consideraremos nossas opções."
 DOD_romania.120.t: "Convidar empresas de motores estrangeiras"
 DOD_romania.120.desc: "Várias empresas de caminhões estrangeiras mostraram interesse em abrir fábricas na Romênia, para produzir novos caminhões para o mercado comercial assim como para o exército. A escolha de uma será um acordo emblemático que pode ser seguido pela aquisição de licenças de produção.\n\nQuem deveríamos abordar?"
 DOD_romania.120.a: "Vauxhall, pelos veículos mais rápidos."
 DOD_romania.120.b: "Opel, pela engenharia alemã de qualidade."
 DOD_romania.120.c: "Ford, pela produção maciça "
 DOD_yugoslavia.1.t: "O exército dá um Golpe"
 DOD_yugoslavia.1.desc: "Após nossa decisão de assinar um pacto com a Alemanha, um grupo de oficiais da Força Aérea lançou um golpe. O Exército tomou pontos chave em Belgrado. O Rei Peter foi declarado maior de idade, acabando com a regência de [YUG.GetLeader].\n\nA população geral apoiou o golpe, com as multidões gritando \"Antes a guerra do que o pacto, antes o túmulo que ser escravo!\"\n\nO governo está em uma encruzilhada. Podemos apoiar o golpe, o que significará uma guerra com a Alemanha. Ou podemos tentar lutar contra ela, o que dividirá o país em uma guerra civil sangrenta."
 DOD_yugoslavia.1.a: "Nós deveríamos ter ouvido aos oficiais."
 DOD_yugoslavia.1.a.tt: "§YPeter II§! se torna líder do partido §Y[YUG.GetIdeologyNameWithCaps]§!.\n"
 DOD_yugoslavia.1.b: "Nós somos firmes em nossa decisão!"
 DOD_yugoslavia.2.t: "Golpe em [YUG.GetNameDef]"
 DOD_yugoslavia.2.desc: "Imediatamente após o governo do Príncipe Paul ter assinado o Pacto Tripartido, um grupo da Força Aérea [YUG.GetAdjective] executou u golpe bem planejado que substituiu o governo legítimo e botou o menor de idade Peter II no trono.\n\nO governo iugoslavo se dobrou completamente, com os novos líderes declarando nula e vazia a assinatura do Princípe Paul."
 DOD_yugoslavia.2.a: "Executar a Diretivia Führer 25"
 DOD_yugoslavia.3.desc: "Imediatamente após o governo do Príncipe Paul ter assinado o Pacto Tripartido, um grupo da Força Aérea [YUG.GetAdjective] executou u golpe bem planejado que substituiu o governo legítimo e botou o menor de idade Peter II no trono.\n\nelementos do antigo governo denunciaram o golpe e declararam estado de emergência nacional. Como esse é claramente o trabalho de agentes estrangeiros, eles afirmam que somos obrigados a defendê-los."
 DOD_yugoslavia.3.a: "Eles estão gravemente engandos."
 DOD_yugoslavia.3.b: "Nós iremos salvá-los."
 DOD_yugoslavia.10.t: "A Quinta Coluna"
 DOD_yugoslavia.10.desc: "Com as notícias da declaração de guerra contra a Alemanha se espalhando pelo país, se tronou muito claro que muitas pessoas no país não tem intenção alguma de pegar em armas contra os invasores. A maioria das unidades croatas recusaram as ordens de se moverem em direção à fronteira e em várias ocasiões abriram fogo contra outras unidades que os estavam seguindo.\n\nParece que não podemos confiar nos croatas para nos apoiar, o que tornou a defesa de nossa fronteira com a Alemanha difícil, para não dizer outra coisa."
 DOD_yugoslavia.10.a: "Traidores!"
 DOD_yugoslavia.20.t: "[YUG.GetName] solicita a venda de aeronaves"
 DOD_yugoslavia.20.desc: "Percebendo a fraqueza estratégica, as Forças Aéreas [YUG.GetAdjective] iniciaram um programa para modernizar e expandir suas forças. Reservas de dinheiro significativas foram feitas para cobrir a compra. Uma comissão está viajando pela Europa para buscar novas fontes de caças e bombardeiros médios.\n\nDada a urgência da questão, os [YUG.GetAdjective]s insistiram na entrega imediata ou transferência direta de aeronaves do produtor."
 DOD_yugoslavia.20.a: "Aprovar a venda de caças de nossas reservas."
 DOD_yugoslavia.20.b: "Aprovar a venda de bombardeiros de nossas reservas."
 DOD_yugoslavia.20.d: "Separar a produção de caças para cobrir seu pedido."
 DOD_yugoslavia.20.e: "Separar a produção de bombadeiros para cobrir seu pedido."
 DOD_yugoslavia.20.c: "Não temos nada sobrando."
 DOD_yugoslavia.21.t: "[From.GetNameDef] aprovou a venda de caças"
 DOD_yugoslavia.21.desc: "Nossa comissão de aquisição em [From.GetNameDef] assegurou a venda de um número de caças em nossas forças aéreas. As primeiras aeronaves já foram recebidas e nossos pilotos começaram os treinamentos."
 DOD_yugoslavia.21.a: "Excelente."
 DOD_yugoslavia.22.t: "[From.GetNameDef] aprovou a venda de bombardeiros"
 DOD_yugoslavia.22.desc: "Nossa comissão de aquisição em [From.GetNameDef] assegurou a venda de um número de bombardeiros em nossas forças aéreas. As primeiras aeronaves já foram recebidas e nossos pilotos começaram os treinamentos."
 DOD_yugoslavia.30.t: "A questão de [YUG.GetNameDef]"
 DOD_yugoslavia.30.desc: "\nSeguindo o retorno da Áustria para o Reich, agora compartilhamos uma fronteira com [YUG.getNameDef]. O governo de [YUG.GetLeader] tem ficado quieto sobre sua posição em relação a nossa proposta de reorganizar a Europa. Talvez devêssemos lembrá-los de que chegará o momento de fazer uma escolha. "
 DOD_yugoslavia.30.a: "Fazer pressão."
 DOD_yugoslavia.30.b: "A opinião deles é relevante."
 DOD_yugoslavia.31.t: "Pressão alemã"
 DOD_yugoslavia.31.desc: "Alguns dias atrás, o embaixador alemão encurralou [YUG.GetLeader] em uma recepção diplomática. Seguindo o Anschluss da Áustria, ele comentou que [YUG.getNameDef] e [GER.GetNameDef] agora compartilham uma fronteira comum. O embaixador garantiu a [YUG.GetLeader] que a Alemanha estava de fato muito interessada em relações amistosas. \n\nEle apenas pediu que mantivéssemos isso em mente ao tomarmos nossas decisões políticas no futuro."
 DOD_yugoslavia.31.a: "Que legal de sua parte."
 DOD_yugoslavia.32.desc: "Com [CZE.GetNameDef] fora da jogada, o balanço de poder no sul oriental da Europa mudou drasticamente. Armas e dinheiro tchecos foram usados para apoiar vários países que agora estão procurando novos apoiadores. Talvez seja hora de lembrar [YUG.GetLeader] desse fato."
 DOD_yugoslavia.32.a: "Fazer pressão."
 DOD_yugoslavia.32.b: "Temos outros planos."
 DOD_yugoslavia.33.desc: "Poucas horas após as tropas alemãs entrarem em Praga, enquanto o embaixador [CZE.GetAdjective] ainda estava dizendo suas despedidas, o embaixador [GER.GetNameDef] foi chamado no Ministério de Relações Estrangeiras.\n\nSegundo ele, o governo alemão se arrepende amargamente de ter tido que tomar essas medidas em [CZE.GetNameDef] e [GER.GetLeader] está feliz de que as ações de [YUG.GetLeader] não deram a ele motivo para considerar tais ações em relação à Iugoslávia.\n\nO embaixador terminou expressando sua esperança de que isso se manteria assim no futuro."
 DOD_yugoslavia.33.a: "Que legal de sua parte."
 DOD_yugoslavia.34.desc: "Nós agora reinamos soberanos na Europa. A França quer estabilidade no sul oriental da Europa, mas agora toda a região está livre para ser tomada. Nós podemos tomar todas as nações ali para nossa orbita, sem ninguém para nos impedir. \n\nÉ hora de dizer aos iugoslavos que eles tem que fazer uma escolha. Ou eles ficam conosco ou eles serão eliminados."
 DOD_yugoslavia.34.a: "Nossa paciência com eles está acabando."
 DOD_yugoslavia.34.b: "O tigre não se importa com a opinião dos ratos."
 DOD_yugoslavia.35.desc: "Em uma reunião recente em Berghof, [GER.GetLeader] e [YUG.GetLeader] discutiram a situação na Europa e nosso papel nela. [GER.GetLeader] insistiu que a Iugoslávia não pode evitar a escolha de um lado no conflito de vida ou morte que está se formando. Nem a Alemanha tinha como tolerar um país sem aliança em suas fronteiras.\n\nSeria quase preferível, que a Iugoslávia escolhesse se juntar aos Aliados, para que todos soubessem com quem eles estão."
 DOD_yugoslavia.35.a: "O tempo está acabando."
 DOD_yugoslavia.36.t: "O destino da Iugoslávia"
 DOD_yugoslavia.36.desc: "Depois de pressioná-los diversas vezes para declarar seu lado, o governo de [YUG.GetLeader] ainda se apega a ideia de que podem ficar de fora desse conflito no escanteio. Agora terão que sofrer as consequências de sua covardia."
 DOD_yugoslavia.36.a: "Se eles não estão conosco, estão contra!"
 DOD_yugoslavia.36.b: "Eles são, e sempre serão, irrelevantes."
 DOD_yugoslavia.40.desc: "A Iugoslávia forma o  lynchpin de nossa nova estratégia nas Bálcãs. Eles tem se mantido descompromissados até agora, fazendo comércio com a Alemanha mas sem entrar para o Eixo. Nós deveríamos lembrá-los de que nós não toleraremos comércio com o inimigo em caso de guerra."
 DOD_yugoslavia.40.a: "Deixar claro nossa posição."
 DOD_yugoslavia.40.b: "Não podemos interferir nos assuntos de outra nação."
 DOD_yugoslavia.41.t: "Pressão britânica"
 DOD_yugoslavia.41.desc: "[ENG.GetLeader] anunciou recentemente uma ofensiva alemã na região das Bálcãs. Parte desses avanços foram uma reunião particular entre ele e nosso embaixador em Londres. Durante essa reunião, ele questionou sobre nossa posição em relação à Alemanha. Ele mencionou que [GER.getNameDef], era responsável por uma quantidade significativa de nossas exportações de não-recursos. Ele prosseguiu dizendo que seria bom se reduzíssemos nossa dependência da Alemanha."
 DOD_yugoslavia.41.a: "Nós consideraremos."
 DOD_yugoslavia.42.desc: "O Tratado de Munique pode significar paz para nosso tempo, ou não. A Alemanha não é o único país que quer redefinir as fronteiras da Europa. O governo de [YUG.GetLeader] até agora tem ficado surpreendentemente calado em relação ao destino de seu fornecedor principal de armamentos.\n\nIsso deixou muitas pessoas no serviço diplomático se perguntando de os iugoslavos sabiam o que ia acontecer, podendo até ter concordado com isso. \n\nDeveríamos considerar lembrá-los de que qualquer tipo de acordo com a Alemanha seria considerado um ato hostil se a guerra se espalhasse."
 DOD_yugoslavia.42.a: "Enviar um representante especial."
 DOD_yugoslavia.42.b: "Eles ainda devem estar em choque"
 DOD_yugoslavia.43.desc: "Um representante especial chegou da Grã-Bretanha, para discutir nossa opinião do Tratado de Munique. Parece que [ENG.GetLeader] esperava uma declaração de apoio mais firme de nossa parte durante a ameaça de guerra que acompanhou as negociações. Fomos lembrados que o destino de [CZE.GetNameDef], está ligado ao nosso. Caso [CZE.GetNameDef] caia para os alemães, nós nos veremos cada vez mais isolados no continente."
 DOD_yugoslavia.43.a: "Eles estão procurando apenas novos peões."
 DOD_yugoslavia.44.desc: "Apesar da guerra que estende há vários meses agora, [YUG.GetLeader] ainda se recusa a declarar um lado, continuando o comércio com a Alemanha mas mantendo uma neutralidade dura.  Enquanto seu apoio à Alemanha provavelmente não é crítico no momento, precisamos decidir se queremos permitir que eles apóiem um pais com o qual estamos ativamente em guerra com."
 DOD_yugoslavia.44.a: "Eles precisam fazer uma escolha."
 DOD_yugoslavia.44.b: "A neutralidade deles é melhor para nós."
 DOD_yugoslavia.45.desc: "O embaixador britânico visitou o Ministério de Relações Exteriores hoje, exigindo saber porque fazemos comércio com a Alemanha. Nos informaram que o governo britânico considera esse um ato hostil e que consideraria \"medidas apropriadas\" a não ser que parássemos de vez."
 DOD_yugoslavia.45.a: "Pecisamos fazer uma escolha."
 DOD_yugoslavia.46.desc: "Parece que nossa pressão na Iugoslávia não teve o efeito pretendido. Ao invés de cessar o comércio com a Alemanha ou declarar apoio à causa dos Aliados, o governo de [YUG.GetLeader] se apega à neutralidade e se recusa a ceder. Recentemente o MI6 recebeu relatórios de que o governo iugoslavo considera ceder à Alemanha o direito de mover suas tropas livremene por seu país."
 DOD_yugoslavia.46.a: "É o mesmo que serem considerados inimigos."
 DOD_yugoslavia.46.b: "Não deveríamos fazer mais inimigos no momento."
 DOD_yugoslavia.181.t: "Sentimento comunista se espalha em [This.GetNameDef]"
 DOD_yugoslavia.181.d: "Com a fundação do Congresso dos Trabalhadores Pan-Eslavos, parece que muitos [This.GetAdjective] da classe trabalhadora começaram a apoiar a ideia de [This.GetNameDef] entrar na facção como estado comunista baseado no modelo [From.GetNameDef]. Embora seja um movimento pequeno no momento, muitos oficiais [This.GetAdjective] temem que se esses ativistas não forem penalizados por estimular essa ideia, [This.GetNameDef] pode enfrentar greves nacionais e até mesmo um aumento no paramilitarismo de esquerda."
 DOD_yugoslavia.182.t: "Propaganda pan-eslava"
 DOD_yugoslavia.182.d: "Por toda nossa nação, apoiadores do Congresso dos Trabalhadores Pan-Eslavos começaram a enfeitar as ruas de [This.Capital.GetName] com pôsteres e flyers promovendo o modelo [From.GetAdjective] do socialismo. Eles aclamam [From.GetLeader] e seu regime e acreditam que o governo [This.GetAdjective] se beneficiaria de reformas sociais similares às encontradas em [From.GetNameDef]. Embora muitos suspeitem que seja uma ousada tentativa de [From.GetLeader] de enfraquecer a independência de [This.GetAdjective], não podemos ignorar que essa propaganda está afetando as atitudes do cidadão [This.GetAdjective] comum a respeito do comunismo e de uma aliança balcã unida."
 DOD_yugoslavia.183.t: "Milícia Pan-Balcã"
 DOD_yugoslavia.183.d: "Conforme o sentimento comunista continua crescendo dentro de nossa nação, muitos grupos paramilitares pequenos começam a se formar na extrema esquerda da nação. As armas em questão parecem ser de origem iugoslava, e muitos suspeitam que [From.GetLeader] e seu regime tenham planos de derrubar o governo [This.GetAdjective] a favor de um mais compatível com seu novo estado [From.GetRulingIdeology]."
 DOD_yugoslavia.183.a: "É melhor tomarmos cuidado."
 DOD_yugoslavia.184.t: "Militantes comunistas exigem uma troca no regime"
 DOD_yugoslavia.184.d: "Tensões entre o governo [This.GetAdjective] e os camponeses alcançaram o limite, com muitos militantes de esquerda por todo o país se armando com armamento que acreditamos ter sido adquirido de [From.GetNameDef]. Os camponeses agora exigem que [This.GetLeader] renuncie sua posição de poder e conceda às pessoas que ele diz representar. Essas exigências carregam o aviso implícito de que não cumprir o pedido resultará nos camponeses se armarem em nome de um novo governo [From.GetRulingIdeology]."
 DOD_yugoslavia.184.a: "Se é o que o povo deseja..."
 DOD_yugoslavia.184.b: "Eliminem esse bando de camponeses insuportáveis!"
 DOD_yugoslavia.50.t: "O Baile de Grosvenor"
 DOD_yugoslavia.50.desc: "A questão de casamento e sucessão em [YUG.GetName] está na boca da classe política a muito tempo. O tempo que passamos sem um rei legítimo no trono fez com que alguns questionassem a legitimidade do governo Karađorđević. No entanto, em um baile recente em Londres, o coração do jovem rei Pedro foi roubado por um bela mulher nobre. Membros do gabinete real já discutem preparativos para um casamento para garantir o interesse romântico do rei com um casamento. Sem dúvida, seja lá com quem ele se casar terá um longo impacto diplomático em nossa nação e poderá influenciar quais outros países estariam dispostos a se alinhar com a Iugoslávia."
 DOD_yugoslavia.50.a: "A princesa Alexandra da Grécia conquistou o coração do rei."
 DOD_yugoslavia.50.b: "Princesa Maria Francesca da Itália."
 DOD_yugoslavia.50.c: "Princesa Alexandrine da Alemanha."
 DOD_yugoslavia.50.d: "Adelheid von Habsburg."
 DOD_yugoslavia.50.e: "Princesa Marie-Françoise da Espanha."
 DOD_yugoslavia.501.t: "[From.GetNameDefCap] procura uma rainha"
 DOD_yugoslavia.501.desc: "Os Karađorđevićs de [From.GetNameDef] procuram manter a existência da linhagem real e da nação através de um casamento real. Parece que [From.GetLeader] ficou apaixonado por [Root.GetPrincessName], uma nobre da família [Root.GetFamilyName] e pediu sua mão em casamento. Caso a jovem aceite, [From.GetNameDef] e [Root.GetNameDef] se unirão em matrimônio. Embora isso não resulte imediatamente em uma aliança conjunta entre [From.GetAdjective] e [Root.GetAdjective], o casamento possibilitaria algo assim em um futuro próximo."
 DOD_yugoslavia.501.a: "Um casamento parece maravilhoso!"
 DOD_yugoslavia.501.b: "[Root.GetPrincessName] vai se casar com [From.GetLeader]!"
 italian_princess_name: "Princesa Maria"
 german_princess_name: "Princesa Alexandrine"
 hungarian_princess_name: "Arquiduquesa Adelheid"
 spanish_princess_name: "Princesa Marie-Françoise"
 italian_dynasty_name: "Savoy"
 german_dynasty_name: "Hohenzollern"
 hungarian_dynasty_name: "Habsburg"
 spanish_dynasty_name: "Bourbon"
 DOD_yugoslavia.19.t: "Rei Pedro atinge a maioridade!"
 DOD_yugoslavia.19.desc: "Ascendendo ao trono muito antes do esperado devido às terríveis circunstâncias do conflito global, o rei [Root.GetLeader] enfim atingiu a maioridade e mostrou ser um líder sábio e competente. Com um herdeiro legítimo e de idade adequada, o povo de [YUG.GetNameDef] enfim ganhou um símbolo de sua identidade nacional digno de se unir e lutar."
 DOD_yugoslavia.19.a: "Vida longa ao Rei!"
 DOD_yugoslavia.502.t: "[From.GetPrincessName] aceita!"
 DOD_yugoslavia.502.desc: "O jovem rei [Root.GetLeader] declarou seu amor e devoção à [From.GetPrincessName] publicamente através dos laços sagrados do matrimônio em uma cerimônia realizada em [Root.GetLondonBelgrade] enquanto multidões aplaudiam o romance de conto de fadas de dois apaixonados unidos em uma hora de crise. [Root.GetWeddingGoodBad] Embora esse casamento não solidifique qualquer aliança [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective] formam, parece que certamente nesse ponto uma cooperação entre essas duas nações não termina aqui."
 DOD_yugoslavia.502.a: "Que romântico!"
 YUG_wedding_bad: "Porém, em [Root.GetNameDef], o jovem monarca enfrenta muitas críticas da imprensa [Root.GetAdjective] conservadora por se casar durante uma época de grande crise para a nação."
 YUG_wedding_good: "De Belgrado à Bucareste, todos balcãs estão unidos para comemorar a perseverança do monarca [Root.GetAdjective] frente o iminente perigo."
 DOD_yugoslavia.503.t: "[From.GetPrincessName] recusa!"
 DOD_yugoslavia.503.desc: "Embora o rei [Root.GetLeader] tenha declarado seu amor, a princesa estrangeira de seus sonhos permanece indiferente à sua paixão. Após semanas de cortejo e romance intensos, [From.GetPrincessName] rejeitou o pedido de casamento do rei, sua decisão vem com um acordo público do governo [From.GetAdjective]. Embora obviamente de coração partido, o rei permanece resoluto de que um dia encontrará uma rainha adequada para seu reino."
 DOD_yugoslavia.503.a: "Talvez a doce princesa Alexandra..."
 DOD_yugoslavia.60.t: "A Coroação"
 DOD_yugoslavia.60.peter: "Pela primeira vez desde o início do século XX, [YUG.GetNameDef] vê seu monarca coroado na Catedral de Belgrado em um acontecimento de certa forma secular, um reflexo da diversidade religiosa presente no moderno estado iugoslavo. Embora há quem dispute a capacidade do jovem rei Pedro de governar, a coroa agora descansa em sua cabeça e para o bem ou para o mal, o futuro da Iugoslávia está nas mãos de [YUG.GetLeader.GetHerHis]."
 DOD_yugoslavia.60.paul: "Pela primeira vez desde o início do século XX, [YUG.GetNameDef] vê seu monarca coroado na Catedral de Belgrado em uma cerimônia Sérvia Ortodoxa tradicional. Embora muitos ainda vejam o rei Paulo como usurpador e mais como um ditador fascista do que um rei digno, a coroa agora descansa em sua cabeça e para o bem ou para o mal, o futuro da Iugoslávia está nas mãos de [YUG.GetLeader.GetHerHis]."
 DOD_yugoslavia.60.a: "Vida longa ao Rei!"
 DOD_yugoslavia.70.t: "[From.GetNameDefCap] busca assinar o Pacto Tripartite"
 DOD_yugoslavia.70.desc: "Um telegrama de [From.GetLeader] para [Root.Capital.GetName] chegou hoje expressando interesse em assinar um pacto de não agressão com os poderes fascistas do mundo. Temendo uma invasão [SOV.GetAdjective] e crescente nacionalismo dentro da nação [From.GetLeader.GetHerHis], [From.GetLeader] busca alinhar [From.GetLeader.GetHerselfHimself] com [Root.GetNameDef]. Embora isso não signifique uma aliança oficial, [From.GetNameDef] entra em nossa esfera de influência e acelerará o processo de uma entrada [From.GetAdjective] em [Root.GetFactionName]."
 DOD_yugoslavia.70.a: "Nós concordamos."
 DOD_yugoslavia.70.b: "Temos outras visões para [From.GetNameDef]."
 DOD_yugoslavia.701.t: "[From.GetNameDefCap] contesta!"
 DOD_yugoslavia.701.tripartite_rejection: "[From.GetLeader] respondeu à proposta [Root.GetAdjective] de assinar o Pacto Tripartite com uma recusa, alegando que eles têm \"outras ideias\" para o futuro de nosso estado."
 DOD_yugoslavia.701.allied_objection: "A decisão de assinar o Pacto Tripartite foi muito controversa tanto dentro quanto fora de nossa nação e questionou a legitimidade de [Root.GetLeader] ao direito de agir como regente para o rei Pedro II ou se até mesmo tal regência é necessária. Um grupo de oficiais do Exército Real Iugoslavo declarou que Pedro II atingiu a maioridade e, com o apoio de [From.GetAdjective], marchou para Belgrado e exigiu a remoção imediata de [Root.GetLeader] do poder."
 DOD_yugoslavia.701.a: "Não temos escolha senão aceitar."
 DOD_yugoslavia.701.b: "Às armas!"
 DOD_yugoslavia.702.t: "[YUG.GetNameDefCap] assina o Pacto Tripartite"
 DOD_yugoslavia.702.desc: "O governo [YUG.GetAdjective] se uniu às nações fascistas ao assinar o Pacto Tripartite hoje. Embora isso ainda não signifique que [YUG.GetNameDef] entrou para [From.GetFactionName], é possível perceber uma crescente aliança entre as duas nações e que [YUG.GetLeader] pode simpatizar com fascistas. Muitos esperam uma resposta [Root.GetAdjective] à esse preocupante desenvolvimento, mas [Root.GetLeader] até então permaneceu em silêncio sobre a questão..."
 DOD_yugoslavia.702.a: "[YUG.GetLeader] é um covarde ilegítimo!"
 DOD_yugoslavia.702.b: "Não vejo motivo para se preocupar."
 DOD_yugoslavia.80.t: "Zara pela aliança"
 DOD_yugoslavia.80.desc: "[From.GetLeader] anunciou hoje que [From.GetNameDef] estaria disposto a se alinhar com [Root.GetNameDef] e oficialmente entrar para [Root.GetFactionName] porém somente em troca de nossa retirada dos Balcãs através da rendição de nosso controle de [163.GetName]."
 DOD_yugoslavia.80.a: "Parece justo."
 DOD_yugoslavia.80.b: "Eles deviam render [103.GetName]."
 DOD_yugoslavia.801.t: "[From.GetNameDefCap] exige [103.GetName]!"
 DOD_yugoslavia.801.desc: "Nossa delegação parece ter sido mal recebida em [From.GetNameDef] pois o embaixador respondeu exigindo [103.GetName] em troca da filiação à [From.GetFactionName]."
 DOD_yugoslavia.801.a: "Muito bem..."
 DOD_yugoslavia.801.b: "De forma nenhuma."
 DOD_yugoslavia.802.t: "[From.GetNameDefCap] aceita!"
 DOD_yugoslavia.802.desc: "A fricção na fronteira com [From.GetNameDef] enfim será resolvida pois o governo [From.GetAdjective] concordou em devolver os territórios dálmatas atualmente sob ocupação [From.GetAdjective] para seus legítimos controladores iugoslavos. [Root.GetLeader] declarou hoje que [From.GetLeader] é um verdadeiro amigo da liberdade e autodeterminação [Root.GetAdjective], e que as duas nações agora seguem adiante como aliadas."
 DOD_yugoslavia.802.a: "Exatamente como o planejado."
 czech.1.t: "Adesão da Comintern"
 czech.1.d: "Nossas relações com os tchecos foram manchadas no passado, mas suas políticas recentes deram uma grande virada rumo ao lado certo da história. Juntando com a crescente pressão da Alemanha e uma falta de fé na capacidade das democracias ocidentais de protegê-los como resultado de uma solicitação formal para se juntar ao Comintern."
 czech.1.a: "Eles são muito bem-vindos."
 czech.1.b: "Eles ainda não estão prontos."
 czech.2.d: "[SOV.GetLeader] aceitou nosso pedido de adesão à Comintern Nossa delegação se juntou ao Comitê Executivo com direitos totais a voto."
 czech.3.d: "[SOV.GetLeader] recusou nosso pedido de adesão à Comintern sem dar nenhum motivo."
 czech.3.a: "Lá se foram nossos laços eslavos..."
 czech.4.t: "O Problema Romeno"
 czech.4.d: "As relações coma Romênia sempre foram fragilizadas por sua ocupação de nosso território por direito da Bessarabia, mas, como se isso não fosse suficiente toda a nação impede a habilidade de virmos ao auxílio de nossos aliados [From.GetNameAdj]. Os mesmos aliados agora propuseram uma solução: A partição da Romênia entre nós para resolver o problema de uma vez por todas!"
 czech.4.a: "Brilhante na sua simplicidade."
 czech.4.b: "Vamos encontrar outra solução."
 czech.5.d: "[From.GetNameDef] aprovou nossa solução para o problema da Romênia. Os militares estão prontos e a campanha pode começar com nossa discrição."
 czech.6.d: "[From.GetLeader] recusou nossa proposição sobre o Problema Romeno. Parece que ele ainda tem planos para a Romênia."
 czech.6.a: "Valeu a tentativa."
 czech.7.t: "A situação polonesa"
 czech.7.d: "Desde o começo de nossa missão de libertar os trabalhadores do mundo a Polônia não tem sido nada além de problema. Agora nossos aliados [From.GetNameAdj] fizeram uma proposta interessante: A Polônia tomou as terras de ambas nossas nações, que tal devolver o favor e dividir a Polônia entre nós?"
 czech.7.a: "Realmente, por que não?"
 czech.8.d: "[From.GetNameDef] aprovou nossa solução proposta para a Situação Polonesa. Nós começaremos as operações assim que a ordem for dada."
 czech.9.d: "[From.GetNameDef] não aprovou nossa proposta. Precisamos tomar nosso tempo e considerar outras opções."
 czech.10.d: "Desde o fim da Primeira Guerra Mundial a Polônia ocupou a terra alemã. Como se isso não fosse suficiente eles constantemente atacaram seus vizinhos agressivamente para expandir seu território. Nossos aliados [From.GetNameAdj] chegaram à mesma conclusão que chegamos: Para garantir a paz na Europa, o estado polonês precisa ser eliminado."
 czech.10.a: "Vamos fazer isso."
 czech.11.d: "[From.GetNameDef] aprovou nosso plano para lidar com a Situação Polonesa. Nós podemos atacar assim que as preparações estiverem completas."
 czech.12.d: "[From.GetNameDef] rejeitou nossa solução para o problema da Situação Polonesa. O tempo decidirá se outra oportunidade surgirá ou não."
 czech.14.t: "A rebelião da Eslováquia"
 czech.14.d: "Desde que removemos ele do governo, os líderes eslovacos tem se enchido de ressentimento e incitado violência entre a população. Hoje seus mundos finalmente obtiveram êxito em realizar a guerra que eles tanto queriam. A rebelião da Eslováquia começou."
 czech.14.a: "Se é o que eles querem é o que eles terão."
 czech.15.d: "As últimas resistências do poder da Eslováquia foram esmagados, a rebelião está no fim."
 czech.15.a: "Vitória!"
 czech.16.t: "Tchecos no Eixo?"
 czech.16.d: "Apesar de apreensões iniciais, os tchecos aceitaram considerar  Bolchevismo como a ameaça iminente que ele realmente é e agora estão pedindo para entrar nos poderes do Eixo. O governo da [CZE.GetLeader] afirmou especificamente que isso não afeta a questão das terras dos Sudetas de forma alguma."
 czech.17.d: "[From.GetNameDef] aceitou nosso pedido de adesão ao Eixo!"
 czech.17.a: "Excelente!"
 czech.18.d: "[From.GetNameDef] recusou nosso pedido de adesão ao Eixo!"
 czech.18.a: "Problemático."
 czech.19.t: "Desonra Antes da Morte"
 czech.19.d: "O governo de [From.GetLeader] percebeu o que sempre soubemos: [From.GetNameDef] pode apenas continuar a existir sob nossa proteção. Apesar de isso impedir a possibilidade de ocuparmos diretamente sua terra, pode ser melhor ter um aliado complacente e evitar se envolver com agentes estrangeiros."
 czech.20.t: "Desonra Antes da Morte"
 czech.20.d: "[From.GetLeader] aceitou nossa oferta. Um plentipotário  [From.GetAdjective] chegou em Praga para coordenar políticas."
 czech.20.a: "É a única forma."
 czech.21.t: "Desonra antes da morte"
 czech.21.d: "Quando foi apresentado com nossa proposta, [From.GetLeader] teria afirmado \"Nem em um milhão de anos!\", antes de uma tirada longa sobre a inferioridade de nosso povo, nosso sistema de governo e as qualidades das lideranças de [CZE.GetLeader]. Nenhuma recusa oficial foi feita, mas nosso embaixador tem pouca esperança."
 czech.21.a: "Talvez seja para o melhor."
 czech.22.t: "A questão dos Sudetas"
 czech.22.d: "O governo de [From.GetNameDef] ofereceu as Terras dos Sudetas como um passo para chegar a um acordo mútuo. Por um lado, essa é uma grande oportunidade de adquirir um estado rico por um pequeno custo com pequeno perigo. Por outro lado, criar uma crise nas terras dos Sudetas seria uma oportunidade excelente de mostrar ao mundo  que as ditas Grandes Potências por trás do Tratado de Versalhes são moralmente inferiores."
 czech.23.d: "[From.GetNameDef] aceitou nossa oferta. Tropas [From.GetAdjective] adentraram as terras dos Sudetas para alegria da população local."
 czech.23.a: "Eles não podem pedir mais, certamente"
 czech.24.d: "[From.GetLeader] recusou nossa oferta de entregar as Terras dos Sudetas. Ele não deu motivo algum para essa manobra, mas a decisão [From.GetAdjective]  causou um reboliço entre os militares, que acreditam que os Alemães podem ter planos maiores para nós."
 czech.24.a: "Espera para ver."
 czech.25.t: "Iugoslávia na Entente"
 czech.25.d: "O governo de [From.GetNameDef]  decidiou reafirmar a aliança da ‘Pequena Entente’, que havia se desfeito em anos recentes em face da influência alemã crescente. Seu ministro estrangeiro esteve recentemente em nossa capital para discutir se nós estaríamos interessados ou não em nos juntarmos à aliança como membros permanentes."
 czech.26.d: "[From.GetName] concordou em se juntar à Entente. Uma delegação militar chegou para discutir a questão dos arranjos defensivos."
 czech.27.d: "Apesar de [From.GetLeader] ter concordado de encontrar nossa delegação, ele até agora se recusou a garantir a entrada de seu país na Entente. Os [From.GetAdjective]s parecem estar preocupados que ao se juntarem à nossa aliança pode desestabilizar o balanço delicado de poder na região."
 czech.28.t: "Romênia na Entente"
 czech.32.t: "Reaproximação Tcheco-Húngara"
 czech.32.d: "A Entente liderada por [From.GetNameDef] há muito tem tido a vontade de conter nossa nação. Porém com o poder alemão crescendo, [From.GetNameDef] se sente mais ameaçado dessa direção. Indisposto a enfrentar a ameaça dos dois lados, [From.GetLeader] agora busca um acordo conosco.\n\nNosso governo está divido sobre o assunto. Uma facção acredita que um acordo com [From.GetNameDef] é o primeiro passo para desestabilizar o cerco, enquanto a outra facção aponta para o fato de que isso sem dúvida acarretaria na fúria de [GER.GetLeader]."
 czech.32.a: "Nós aceitamos a oferta deles."
 czech.32.b: "Nunca!"
 czech.33.d: "[From.GetLeader] foi surpreendentemente aberto a nossa oferta. Nós assinamos um Tratado de Amizade Mútua, afirmando que nenhum de nós tem nenhuma reivindicação do território alheio."
 czech.33.a: "Melhor do que o esperado!"
 czech.34.d: "Surpreendendo a poucos, [From.GetLeader] rejeitou nossa oferta, citando nossa falta de vontade em entregar certos territórios à Hungria."
 czech.34.a: "Nada de novo então."
 dod_news.1.t: "Pequena Entente Reafirmada"
 dod_news.1.d: "[From.GetName] hoje anunciou que a quase defunta \"Pequena Entente\" está comprometida com seus ideais. Uma declaração emitida pelo Ministério de Relações Exteriores [From.GetNameAdj] anunciou:\n'[From.GetName] não é mais um Grande Poder, mas, sim um poder Regional. É de nossa crença que uma aliança de poderes regionais pode e irá impedir que os ditos Grandes Poderes intervenham em nossas questões."
 dod_news.1.a: "Juntos nós somos uma Grande Potência."
 dod_news.1.b: "Sugestão intrigante."
 dod_news.1.c: "Nós não nos esquecemos contra quem era pra ser."
 dod_news.1.e: "Vamos acabar com eles mesmo assim, se for necessário."
 dod_news.1.f: "Acontecimentos fascinantes!"
 dod_news.2.a: "Vamos lutar ao lado dos nossos novos aliados até o derradeiro fim."
 dod_news.2.b: "Eles fizeram uma escolha sábia."
 dod_news.2.c: "São notícias preocupantes..."
 dod_news.2.t: "[CZE.GetName] se junta ao Eixo"
 dod_news.2.d: "Chocando a maioria da Europa,  [CZE.GetName]  assinou um tratado de Aliança com [GER.GetNameDef].  [CZE.GetName],  formalmente e fortemente democrático, tem ido cada vez mais na direção da Direita em meses recentes."
 dod_news.3.t: "[CZE.GetName] se junta à Comintern"
 dod_news.3.d: "Chocando a maioria da Europa,  [CZE.GetName]  assinou um tratado de Aliança com [SOV.GetNameDef].   [CZE.GetName],  formalmente e fortemente democrático, tem progredido cada vez mais na direção da Esquerda em meses recentes."
 dod_news.4.t: "[CZE.GetName] cedeu as Terras dos Sudetas"
 dod_news.4.d: "Em uma jogada que surpreendeu a muitos, [CZE.GetName] cedeu hoje unilateralmente as Terras dos Sudetas para a Alemanha. AO ser questionada, a fonte no Ministério de Relações Exteriores [CZE.GetName] respondeu que \"Era óbvio que na forma que as coisas estavam indo, era o único caminho para a sobrevivência.\" \n\nUm ministro francês anônimo condenou declaradamente a jogada  [CZE.GetNameAdj] , afirmando que o Ocidente teria apoiado [CZE.GetName] se a Alemanha os tivesse pressionado."
 dod_news.4.a: "Não havia outra opção."
 dod_news.4.b: "Fazendo previsões eles evitaram uma crise."
 dod_news.4.c: "Eles escolheram sabiamente."
 dod_news.4.e: "Será que podíamos ter feito algo?"
 DOD_romania.999.t: "Uma homenagem ao amor"
 DOD_romania.999.desc: "O Rei Carol II emocionado e inebriado roubou a reunião de estratégia hoje, chamando a atenção de todos para a ideia \"brilhante\" que ele teve na noite anteriror.\n\nUm romântico de coração, o rei declarou com lágrimas em seus olhos que ele deseja que as mulheres em sua vida soubessem o amor verdadeiro e intenso que ele sente por elas. Com um monólogo longo e arrastado para o Chefe de Estado e para o Gabinete, ele apelou à suas sensibilidades, encerrando com um pedido para renomear as duas maiores cidades inimigas em tributo ao mais profundo sentimento que os homens conhencem; o amor.\n\nO rei está claramente fixado nessa ideia e é muito improvável que ele ceda facilmente caso tentemos dissuadí-lo."
 DOD_romania.a: "Ele é um verdadeiro gênio vindo dos céus!"
 DOD_romania.b: "Dar uma festa para distraí-lo ao invés disso. Uma festa muito grande."
 DOD_romania.16.t: "[FROM.GetNameDefCap] pretende entrar para [ROOT.GetFactionName]"
 DOD_romania.16.desc: "Embora atualmente em aliança com [romania_former_ally_target.GetNameDef], alterações no governo [FROM.GetAdjective] tornaram a nação mais alinhada com ideais [ROOT.GetAdjective] e [FROM.GetLeader] demonstrou interesse em entrar para [ROOT.GetFactionName]. Essa é uma oportunidade histórica, com as costas do inimigo viradas para [FROM.GetNameDef], a última coisa que eles esperariam seriam tropas [FROM.GetAdjective] se virando contra eles."
 DOD_romania.16.a: "Bem-vindos, amigos [FROM.GetAdjective]!"
 DOD_romania.161.t: "[FROM.GetNameDefCap] trai [ROOT.GetNameDef]!"
 DOD_romania.161.desc: "Infelizmente, o ministro estrangeiro [FROM.GetAdjective] entregou a mensagem de [FROM.GetNameDef], que é sem dúvida, uma traição descarada de [ROOT.GetFactionName] e dos ideais [ROOT.GetRulingIdeology]! [FROM.GetNameDefCap] declarou que agora lutará por [romania_new_ally_target.GetFactionName]."
 DOD_romania.161.a: "Devíamos saber que não podíamos confiar em [FROM.GetLeader]!"
 DOD_romania.162.t: "[romania_new_ally_target.GetNameDefCap] aceita!"
 DOD_romania.162.desc: "Fomos informados que [romania_new_ally_target.GetNameDef] aceitou nosso pedido para entrar em [romania_new_ally_target.GetFactionName] e em breve, [romania_former_ally_target.GetLeader] descobrirá como um verdadeiro soldado [ROOT.GetAdjective] luta."
 DOD_romania.162.a: "Às armas!"
 DOD_romania.601.t: "[FROM.GetName] pertente dividir a [YUG.GetNameDef]"
 DOD_romania.601.desc: "Observando o conflito interno que caracterizou a [YUG.GetNameDef], [ROM.GetLeader] decidiu continuar com a política [ROM.GetLeader.GetHerHis] de Domínio dos Balcãs dividindo o povo iugoslavo em diversos poderes locais. [Root.GetNameDefCap] está entre as nações convidadas para dividir a Iugoslávia e, embora essa seja uma oportunidade atraente para expandir nossos territórios nos Balcãs, seremos obrigados a participar do conflito caso a Iugoslávia recuse o ultimato."
 DOD_romania.601.a: "Uma ideia excelente!"
 DOD_romania.601.b: "Talvez seja melhor ficarmos fora disso."
 invited_to_split_yugo: "Aceitou o convite para dividir a Iugoslávia"
