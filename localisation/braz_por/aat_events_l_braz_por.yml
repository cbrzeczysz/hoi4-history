 AAT_britain_narvik.1.t: "Minas em território [SWE.GetAdjective] foram explodidas"
 AAT_britain_narvik.1.desc: "Explodimos com sucesso as minas em território [SWE.GetAdjective], privando [GER.GetNameDef] de um de seus recursos mais importantes. Apesar de nossa principal motivação para tal ação ter sido a promessa de ajudar [FIN.GetNameDef], entrar em conflito direto com [SOV.GetNameDef] nunca foi uma opção viável. Demos assim um golpe crítico em nosso maior adversário. [SWE.GetNameDefCap] não é um inimigo real para nós, então precisamos decidir qual será nosso próximo passo."
 AAT_britain_narvik.1.a: "Retirar as tropas."
 AAT_britain_narvik.1.b: "Continuar a campanha."
 AAT_britain_narvik.2.t: "[ENG.GetNameDefCap] invade [SWE.GetNameDef]"
 AAT_britain_narvik.2.desc: "O exército [ENG.GetAdjective] cruzou a fronteira com [SWE.GetNameDef]. Sem uma declaração de guerra formal, o silêncio [ENG.GetAdjective] deixou o governo [SWE.GetAdjective] indignado devido à falta de respeito à sua soberania. A explicação mais provável é que o exército [ENG.GetAdjective] esteja tentando alcançar as minas em Gällivare e Kiruna para sabotá-las e impedir que seu minério seja enviado para [GER.GetNameDef], o que seria um golpe gravíssimo contra a economia dos Estados [GER.GetAdjective] e [SWE.GetAdjective], bem como um rompimento severo da neutralidade do governo [SWE.GetAdjective]."
 AAT_britain_narvik.2.a: "Como ousam?!"
 AAT_britain_narvik.2.b: "Devemos impedi-los!"
 AAT_britain_narvik.3.t: "[ENG.GetNameDefCap] sabota minas em território [SWE.GetAdjective]"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap] invadiu ilegalmente [SWE.GetNameDef] e destruiu suas minas, sem uma declaração de guerra formal. Um dos pilares econômicos do Estado [SWE.GetAdjective] virou uma pedreira arruinada. O governo [ENG.GetAdjective] defendeu suas ações dizendo que o comércio com [GER.GetNameDef] é tão grave quanto tomar o seu lado na guerra, o que justificaria a invasão. Contudo, parece que até mesmo a população britânica não está confortável com a justificativa do seu governo."
 AAT_britain_narvik.3.a: "Isso é um ultraje."
 AAT_britain_narvik.4.t: "[ENG.GetNameDefCap] retira suas tropas do território [SWE.GetAdjective]"
 AAT_britain_narvik.4.desc: "[ENG.GetNameDefCap] anunciou que seu objetivo estratégico ao invadir [SWE.GetNameDef] foi concluído e que irá retirar suas tropas. Seu governo também frisa que não possui inimizade real contra o Estado [SWE.GetAdjective], e que sua intenção ao invadir [SWE.GetNameDef] foi apenas defender a democracia. As embaixadas dos Estados [GER.GetAdjective] e [SWE.GetAdjective] entregaram cartas de protesto, com o lado [GER.GetAdjective] argumentando que [ENG.GetNameDef] rompeu com a neutralidade de uma nação soberana, invadindo seu território em zona de combate. Já o lado [SWE.GetAdjective] criticou o governo [ENG.GetAdjective], argumentando que, apesar de seu objetivo supostamente nobre de ajudar [FIN.GetNameDef], tudo não passou de uma estratégia egoísta que custou vidas do povo [SWE.GetAdjective]."
 AAT_britain_narvik.4.a: "Isso ainda é um ultraje."
