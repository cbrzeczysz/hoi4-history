 denmark_expansion_event.300.t: "[FROM.GetNameDefCap] oferece direitos de recurso"
 denmark_expansion_event.300.desc: "O governo [DEN.GetAdjective] nos abordou hoje com uma proposta de direitos de recurso para o novo território conquistado por eles, $STATE_666$. A região em questão é repleta de riquezas minerais. Talvez valha a pena considerar essa proposta?"
 denmark_expansion_event.300.a: "Aceitamos essa proposta generosa!"
 denmark_expansion_event.300.b: "Não precisamos disso."
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap] aceita nossa oferta de direitos de recurso"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap] gentilmente aceitou nossa proposta em relação aos recursos recém-adquiridos com o território [SWE.GetAdjective] que conquistamos. Talvez isso signifique que nossos países poderão desfrutar de uma relação positiva de agora em diante."
 denmark_expansion_event.301.a: "Excelente!"
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap] rejeita nossa oferta de direitos de recurso"
 denmark_expansion_event.302.desc: "Infelizmente, [FROM.GetNameDef] recusou nossa proposta generosa quanto aos recursos do território [SWE.GetAdjective]. Talvez seja melhor negociarmos com outro país."
 denmark_expansion_event.302.a: "Que rude."
 denmark_expansion_event.400.t: "A questão da neutralidade"
 denmark_expansion_event.400.desc: "Já faz muitos anos que [ROOT.GetNameDef] mantém sua neutralidade nos diversos conflitos que afetaram o mundo. No entanto, conforme as tensões aumentam na Europa mais uma vez, precisamos questionar o que significa manter-se neutro. A Grande Escandinávia e o Mar Báltico foram pontos de foco para nosso país nos últimos séculos, e é essencial decidirmos como queremos proceder em nossas relações com eles daqui em diante."
 denmark_expansion_event.400.a: "Agora que eles não são mais fascistas, podemos estabelecer uma aliança com [GER.GetNameDef]."
 denmark_expansion_event.400.b: "Vamos formar nossa própria facção e convidar outras nações."
 denmark_expansion_event.400.c: "Talvez seja melhor deixarmos as coisas como estão por enquanto..."
 denmark_expansion_event.401.t: "[FROM.GetNameDefCap] busca uma aliança"
 denmark_expansion_event.401.desc: "[FROM.GetNameDefCap] adotou uma postura neutra na última Grande Guerra e permaneceu assim desde então. Mas, nesta manhã, recebemos uma delegação dinamarquesa do Estado [FROM.GetAdjective], levantando fortes indícios de que eles estão considerando abandonar essa postura. Pode ser uma boa oportunidade para trazê-los para o nosso lado."
 denmark_expansion_event.500.t: "Uma proposta de aliança"
 denmark_expansion_event.500.desc: "Em uma tentativa de se solidarizar e oferecer um pouco de segurança às nações menores da Europa, [FROM.GetNameDef] nos abordou com uma proposta de aliança. Será que devemos nos unir aos nossos amigos do governo [FROM.GetAdjective]? Ou devemos continuar independentes?"
 denmark_expansion_event.500.a: "Vamos unir nossas forças com [FROM.GetNameDef]!"
 denmark_expansion_event.500.b: "Não precisamos de uma aliança no momento."
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap] ganha um aliado"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap] aceitou nossa proposta de aliança e assinou oficialmente uma declaração. Vamos nos unir contra a tempestade e garantir a segurança mútua por muitos anos daqui em diante."
 denmark_expansion_event.501.a: "Excelente!"
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap] recusa uma aliança"
 denmark_expansion_event.502.desc: "Infelizmente, [FROM.GetNameDef] recusou nossa proposta de aliança. Parece que uma garantia mútua de segurança não era do interesse deles."
 denmark_expansion_event.502.a: "Lamentável."
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap] solicita acordo de pesquisa"
 denmark_expansion_event.600.desc: "Para intensificar o espírito de cooperação entre nossas nações, o governo [FROM.GetAdjective] sugeriu um acordo de pesquisa para compartilharmos nossos avanços tecnológicos."
 denmark_expansion_event.600.a: "Vamos aceitar. Isso só nos deixará mais fortes."
 denmark_expansion_event.600.b: "Não temos tempo para isso."
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap] se junta ao nosso acordo de pesquisa"
 denmark_expansion_event.601.desc: "Ótimas notícias! [FROM.GetNameDefCap] concordou em participar de um programa cooperativo de compartilhamento de tecnologia conosco. Sendo assim, teremos acesso aos avanços tecnológicos deles e isso certamente nos ajudará em nossos planos para o futuro do país."
 denmark_expansion_event.601.a: "Somos mais fortes juntos!"
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap] rejeitou nossa proposta"
 denmark_expansion_event.602.desc: "Apesar dos nossos melhores esforços, o governo [FROM.GetAdjective] decidiu não compartilhar sua tecnologia. É uma pena, pois juntos poderíamos ter desenvolvido nossas capacidades tecnológicas muito além do que temos agora."
 denmark_expansion_event.602.a: "É uma pena..."
 denmark_expansion_event.700.t: "Interferência do Estado [FROM.GetAdjective]"
 denmark_expansion_event.700.desc: "Descobrimos evidências de um subterfúgio [FROM.GetAdjective] contra o Estado [ROOT.GetAdjective], visando influenciar a nossa opinião pública. Permitir que os dinamarqueses continuem com essa atividade trará graves consequências para nós."
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap] frustrou nossos planos"
 denmark_expansion_event.701.desc: "O governo [FROM.GetAdjective] frustrou nossos planos de influenciar a opinião pública em seu país, que deixariam a população mais favorável à nossa causa."
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap] oferece proteção"
 denmark_expansion_event.800.desc: "Uma delegação do governo [FROM.GetAdjective] nos ofereceu todo o poder de suas capacidades militares para a proteção da nossa nação. Tudo o que pedem em troca é a nossa submissão..."
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap] aceita nossa proteção"
 denmark_expansion_event.801.desc: "Recebemos uma resposta do governo [FROM.GetAdjective] em relação à nossa proposta de proteção, e eles ficaram muito felizes em aceitar nosso apoio total!"
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap] rejeita nossa proteção"
 denmark_expansion_event.802.desc: "Recebemos uma resposta do governo [FROM.GetAdjective] em relação à nossa proposta de proteção, e infelizmente eles se recusam a se submeter. Um dia eles perceberão o erro que cometeram."
 #Fascist Events
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap] busca nosso apoio"
 denmark_fascist_event.1.desc: "Recebemos na manhã de hoje uma delegação do partido fascista [FROM.GetAdjective], que busca nosso apoio em suas tentativas de conquistar mais poder em seu país. Se ajudarmos, outra nação valiosa poderá se aliar à nossa causa."
 denmark_fascist_event.1.a: "Nós os apoiaremos na ascensão ao poder!"
 denmark_fascist_event.1.b: "Temos problemas maiores agora."
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap] envia apoio"
 denmark_fascist_event.2.desc: "Parece que nosso apelo por apoio estrangeiro foi atendido, pois [FROM.GetNameDef] concordou em ajudar na nossa tentativa de tomar o poder do governo. É um passo na direção certa para nosso movimento político."
 denmark_fascist_event.2.a: "Dejligt!"
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap] recusou nosso pedido"
 denmark_fascist_event.3.desc: "Infelizmente, o governo [FROM.GetAdjective] se recusou a nos auxiliar em nossa tentativa de derrubar o Rigsdagen. No momento, podemos enfrentar resistência armada contra nosso golpe, dificultando muito nossa ascensão ao poder. Isso é frustrante."
 denmark_fascist_event.3.a: "Fordømt!"
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap] solicita acordo de pesquisa"
 denmark_fascist_event.20.desc: "Para intensificar o espírito de cooperação entre nossas nações, o governo [FROM.GetAdjective] sugeriu um acordo de pesquisa para compartilharmos nossos avanços tecnológicos."
 denmark_fascist_event.20.a: "Vamos aceitar. Isso só nos deixará mais fortes."
 denmark_fascist_event.20.b: "Não temos tempo para isso."
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap] aceitou nossa proposta"
 denmark_fascist_event.21.desc: "Ótimas notícias! [FROM.GetNameDefCap] concordou em participar de um programa cooperativo de compartilhamento de tecnologia conosco. Sendo assim, teremos acesso aos avanços tecnológicos deles e isso certamente nos ajudará em nossos planos para o futuro do país."
 denmark_fascist_event.21.a: "Nossas forças armadas farão inveja aos países nórdicos!"
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap] rejeitou nossa proposta"
 denmark_fascist_event.22.desc: "Apesar da nossa abordagem cortês, o governo [FROM.GetAdjective] decidiu não compartilhar sua tecnologia. É uma pena, pois juntos poderíamos ter desenvolvido nossas capacidades tecnológicas muito além do que temos agora."
 denmark_fascist_event.22.a: "Certo, fiquem com seus segredos."
 #Trade Events
 denmark_trade_deal.1.t: "[FROM.GetNameDefCap] oferece uma proposta comercial"
 denmark_trade_deal.1.desc: "Uma delegação dinamarquesa nos trouxe uma proposta comercial. A Dinamarca produz uma enorme quantidade de produtos alimentares, dos quais somos historicamente grandes importadores. Eles recentemente desvalorizaram sua moeda, o krone, tornando os bens agrícolas que produzem muito mais competitivos. Esse acordo comercial pode ser uma grande oportunidade, garantindo comida para o povo e fortalecendo nossas linhas de abastecimento."
 denmark_trade_deal.1.a: "Isso pode ser vantajoso."
 denmark_trade_deal.1.b: "Não precisamos de produtos dinamarqueses."
 denmark_trade_deal.2.t: "[FROM.GetNameDefCap] aceitou nossa proposta comercial"
 denmark_trade_deal.2.desc: "Nossa delegação comercial voltou de sua reunião com o governo [FROM.GetAdjective] trazendo resultados positivos! Eles autorizaram nossa proposta de acordo comercial com [FROM.GetNameDef], o que fortalecerá nosso setor agrícola e criará novos empregos e oportunidades."
 denmark_trade_deal.2.a: "Uma ótima decisão para nossas nações!"
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap] recusou nossa proposta comercial"
 denmark_trade_deal.3.desc: "Nossa delegação comercial voltou de sua reunião com o governo [FROM.GetAdjective] decepcionada. Parece que o governo [FROM.GetAdjective] não pôde ser convencido dos benefícios da nossa proposta comercial, embora fossem vários. Isso vai causar um contratempo para o nosso setor agrícola, mas nada que não possamos contornar."
 denmark_trade_deal.3.a: "Então que passem fome!"
 denmark_trade_deal.4.t: "Pedido para expandir o acordo comercial"
 denmark_trade_deal.4.desc: "[FROM.GetLeader] nos enviou uma delegação comercial, propondo a expansão do nosso acordo comercial para produtos agrícolas já em vigor. Parece que eles querem comprar ainda mais das nossas verduras e legumes. Expandir o acordo vai gerar mais empregos e fortalecer nossos trabalhadores rurais."
 denmark_trade_deal.4.a: "Uma bela proposta!"
 denmark_trade_deal.4.b: "Já temos o que precisamos."
 denmark_trade_deal.5.desc: "Nossa delegação comercial voltou de sua reunião com o governo [FROM.GetAdjective] trazendo notícias espetaculares! Ela nos informou que [FROM.GetLeader] aceitou de bom grado a proposta para expandir nosso acordo comercial."
 denmark_trade_deal.6.desc: "Nossa delegação comercial voltou de sua reunião com o governo [FROM.GetAdjective] trazendo notícias preocupantes. Ela nos informou que [FROM.GetLeader] demonstrou desdém pela proposta de expandir nosso acordo comercial e não pareceu enxergar os benefícios possíveis do fortalecimento dos laços entre nossos países."
 denmark_trade_deal.6.a: "Uma oportunidade desperdiçada!"
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap] cancela acordo comercial"
 denmark_trade_deal.7.desc: "[ROOT.GetLeader] recebeu um telegrama pessoal de [FROM.GetLeader], informando que o acordo comercial agrícola entre nossos países será encerrado. Nenhuma explicação foi citada, o que fez todos se perguntarem qual seria o motivo dessa decisão repentina."
 denmark_trade_deal.7.a: "Assim sobrará mais para nós!"
 denmark_trade_deal.7.b: "Vamos nos virar sem os produtos deles."
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "Ocupação interrompe comércio dinamarquês"
 denmark_trade_deal.8.t_war_cancelation_partner: "Guerra interrompe comércio dinamarquês"
 denmark_trade_deal.8.t_war_cancelation_denmark: "Guerra interrompe comércio [FROM.GetAdjective]"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "Todo o comércio de produtos dinamarqueses foi encerrado devido ao ataque [?DEN.DEN_overlord_nation.GetAdjective] e a subjugação da [DEN.GetName]."
 denmark_trade_deal.8.desc_war_cancelation_partner: "O acordo comercial com [DEN.GetNameDef] foi encerrado devido às hostilidades recentes entre nossos países."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "O acordo comercial com [FROM.GetNameDef] foi encerrado devido às hostilidades recentes entre nossos países."
 denmark_trade_deal.8.a: "Uma situação lamentável."
 denmark_trade_deal.8.b: "O acordo já havia atendido a seu objetivo mesmo."
 denmark_trade_deal.8.c: "Não merecem nossos produtos agrícolas!"
 denmark_events.1.t: "Fim dos anos de crise"
 denmark_events.1.desc: "Finalmente, após anos de miséria econômica, o sofrimento gerado pela Grande Depressão ficou para trás. Durante os anos de crise, nos esforçamos para estabilizar [DEN.GetNameDef] e sua economia, compensando o dano causado em nosso país."
 denmark_events.1.a: "Estamos indo pelo caminho certo."
 DEN_end_of_crisis_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10,0%§!\n\n"
 denmark_events.2.t: "O povo se sente seguro"
 denmark_events.2.desc: "Desde que começamos a direcionar parte do orçamento para fortalecer nossas fronteiras, temos recebido relatos de que o povo está começando a se sentir mais seguro, sobretudo em relação ao clima tenso na Europa. Esperamos que essas defesas desencorajem qualquer nação com planos de ocupar [DEN.GetNameDef] no futuro."
 denmark_events.2.a: "Segurança acima de tudo."
 denmark_events.100.t: "O rei dinamarquês busca refúgio!"
 denmark_events.100.desc: "Após o início da revolução total que está se espalhando pelo território [DEN.GetAdjective], recebemos notícias de que o rei dinamarquês e sua família estão em busca de refúgio em nosso país. Abrigar um monarca exilado não é uma atitude leviana, portanto, devemos considerar nossas opções antes de tomar uma decisão tão significativa. Vamos ajudar o rei dinamarquês? Ou devemos mandá-lo para outro lugar?"
 denmark_events.100.a: "Vamos acolhê-lo. Podemos ajudar a restaurar seu reinado."
 denmark_events.100.b: "Não temos nenhum amor pelo rei por aqui."
 denmark_events.200.t: "Morre Thorvald Stauning"
 denmark_events.200.desc: "O notável político Thorvald Stauning faleceu. Ele foi primeiro-ministro da Dinamarca por vários mandatos e era admirado por muitos. Em seus últimos anos de vida, ele demonstrou cada vez mais preocupação acerca do futuro da democracia social na Europa."
 denmark_events.200.a: "Descanse em paz."
 denmark_events.201.t: "Morre o Rei Kristian X"
 denmark_events.201.desc: "O Rei Kristian X, que governou seus súditos dinamarqueses por trinta e cinco anos e guiou o país durante alguns dos momentos mais turbulentos da Europa, faleceu tranquilamente na noite passada. Ele é sucedido por seu filho, Frederik IX."
 denmark_events.201.a: "Vida longa ao rei."
 denmark_events.300.t: "Novas empresas estabelecidas"
 denmark_events.300.desc: "Tijolo por tijolo, conseguimos reconstruir nossa economia. Novas empresas estão sendo estabelecidas quase todos os dias e o país está prosperando. Também está ocorrendo uma mudança tecnológica conforme algumas empresas começam a experimentar com a manufatura de plásticos."
 denmark_events.300.a: "Leg Godt."
 denmark_events.666.t: "Surge a Grande Dinamarca"
 denmark_events.666.desc: "Por muito tempo vivemos em decadência, acreditando que nossos tempos áureos jamais voltariam. Abandonamos nossos sonhos de grandeza sem hesitar... mas isso é passado. Estamos diante de uma nova Era de Ouro! Nosso poder e influência crescem cada vez mais. Chegou a hora de proclamar a Grande Dinamarca."
 denmark_events.666.a: "Que o mundo desfrute a nossa glória!"
 denmark_events.666.b: "Isso parece um pouco exagerado..."
 #Iceland
 iceland_events.1.t: "Dinamarca sob ataque"
 iceland_events.1.desc: "Forças do exército [?ICE.overlord_attacker.GetAdjective] atacaram a Dinamarca. [ROOT.getNameDefCap] declarou uma posição de neutralidade que, espera-se, seja respeitada por todos os envolvidos.\n$ICE_sveinn_bjornsson$ foi declarado regente na ausência de um rei, efetivamente tomando o controle da política externa do governo [ROOT.GetAdjective]. Obviamente isso é apenas uma medida temporária, até que tudo se estabilize e o mundo esteja mais pacífico. Mas por enquanto, [ROOT.GetNameDef] age como uma nação soberana em todos os sentidos."
 iceland_events.1.a: "Veremos se é temporária mesmo."
 #News Events
 aat_news.1.t: "A Islândia declara neutralidade"
 aat_news.1.desc: "O Parlamento da Islândia emitiu uma declaração afirmando a neutralidade do país no conflito entre Dinamarca e [?ICE.overlord_attacker.GetName]. \nO parlamento também nomeou $ICE_sveinn_bjornsson$ como regente na ausência de um rei, e ele conduzirá a política externa do país. A declaração indica que essa é uma medida temporária e que as relações com a Dinamarca anteriores à guerra serão restauradas ao fim do conflito. Até que esse dia chegue, porém, a Islândia será, para todos os efeitos, independente."
 aat_news.1.a: "A neutralidade não salvou a Dinamarca."
 aat_news.2.t: "Pacto entre [ICE.GetName] e [USA.GetName]"
 aat_news.2.desc: "Em uma ação um tanto inesperada, o governo [USA.GetAdjective] declarou que [ICE.GetNameDef] está dentro de sua esfera de influência e concordou com a alocação de tropas para a proteção do país, a pedido do governo [ICE.GetAdjective]. A política externa islandesa será totalmente gerenciada pelo governo [USA.GetAdjective] a partir de agora, tornando [ICE.GetNameDef], na prática, um estado fantoche [USA.GetAdjective]."
 aat_news.2.a: "Uma decisão intrigante."
 iceland_events.2.t: "[FROM.GetNameDefCap] pede proteção ao governo [ROOT.GetAdjective]"
 iceland_events.2.desc: "A embaixada do governo [ICE.GetAdjective] em [ROOT.Capital.GetCapitalVictoryPointName] pediu para enviarmos tropas a [FROM.GetName]. Essencialmente, estão pedindo proteção ao governo [ROOT.GetAdjective] contra possíveis invasões. Eles ofereceram nos ceder o gerenciamento de sua política externa em troca da proteção."
 iceland_events.2.a: "Uma bela oportunidade."
 iceland_events.2.b: "Não, eles mesmos precisam lidar com os próprios problemas."
 iceland_events.2.c: "Melhor não prejudicar as relações entre [ROOT.GetName] e [FROM.OVERLORD.GetName]."
 iceland_events.3.t: "[FROM.GetNameDefCap] aceita"
 iceland_events.3.desc: "O governo [FROM.GetAdjective] aceitou nosso pedido para que administrem a defesa da [ROOT.GetName]. Tomara que nosso país se beneficie com isso – não apenas evitando uma invasão, mas também com o efeito financeiro que o envolvimento [FROm.GetAdjective] terá na ilha."
 iceland_events.3.a: "É provável que estejamos seguros, por enquanto."
 iceland_events.4.t: "[FROM.GetNameDefCap] recusa"
 iceland_events.4.desc: "Infelizmente, [FROM.GetLeader] não quis defender [ROOT.GetNameDef]. Citando como motivo principal o fato de que [FROM.GetNameDef] já tem problemas suficientes, [FROM.GetLeader] não quis oficializar [FROM.GetNameDef] como um baluarte para [ROOT.GetNameDef]."
 iceland_events.4.a: "Pelo visto, teremos que encontrar outro jeito."
 iceland_events.5.t: "A Guerra Espanhola"
 iceland_events.5.desc: "O início do conflito na Espanha reduziu drasticamente a exportação islandesa para a região. O país costumava ser o maior importador de peixe seco islandês. Isso não é apenas ruim para a indústria pesqueira, mas também para toda a Islândia, pois esse era um dos poucos setores que havia começado a se recuperar após a guerra e a grande depressão."
 iceland_events.5.a: "É um sinal."
 iceland_events.5.b: "O fim está próximo!"
 iceland_events.5.c: "A economia, tolos!"
 iceland_events.5.d: "Queria estar vivendo em tempos melhores."
 iceland_events.6.t: "Parceiros Iguais"
 iceland_events.6.desc: "[FROM.GetLeader] emitiu uma declaração oficial informando que, devido ao fato de [FROM.GetNameDef] estar lutando na guerra junto à Dinamarca sem exigir assistência, não há mais necessidade do envolvimento dinamarquês na política externa, ou em qualquer assunto envolvendo o governo [FROM.GetAdjective]. Para todos os efeitos, essa é uma declaração de independência."
 iceland_events.6.a: "Honestamente, não há muito o que possamos fazer."
 iceland_events.6.b: "Que audácia! Lidaremos com eles assim que a guerra acabar."
 iceland_events.7.t: "[FROM.GetNameDefCap] aceita nossa independência"
 iceland_events.7.desc: "Com a exceção de algumas queixas no parlamento dinamarquês, nossa declaração de igualdade com a Dinamarca foi aceita sem muita oposição. Eles entendem nossa posição, e, considerando o fato de estarmos lutando uma guerra juntos, o consenso é que a cooperação seja mais importante do que velhas instituições feudais e orgulho nacionalista. Atendendo ao nosso pedido, o Rei Cristiano abdicou de sua posição como monarca da Islândia. Somos agora uma nação soberana. Porém, precisamos decidir como lidar com a sucessão monárquica. No momento, somos uma monarquia sem rei..."
 iceland_events.7.a: "Não precisamos de um rei."
 iceland_events.7.b: "Tem mais realeza na Dinamarca..."
 iceland_events.8.t: "Um pedido da Islândia"
 iceland_events.8.desc: "Nosso irmão caçula insular se deu conta de que uma monarquia sem um rei é algo um pouco estranho. Então vieram até nós pedir para que um dos príncipes reais dinamarqueses seja coroado rei da Islândia. Como um sinal de amizade, eles disseram."
 iceland_events.8.a: "Vamos, mais uma vez, para o Príncipe Knud!"
 iceland_events.8.b: "Não acho que seja uma boa ideia."
 iceland_events.9.t: "Um novo rei dinamarquês"
 iceland_events.9.desc: "Nossas negociações com o governo [FROM.GetAdjective] foram um sucesso. Oferecemos a coroa islandesa para o Príncipe Knud e ele aceitou."
 iceland_events.9.a: "Viva o Rei Knud, soberano da [ROOT.GetName]!"
 iceland_events.9.b: "Ótimo, mas precisamos impor um limite a seus poderes."
 iceland_events.10.t: "Sem sorte nas negociações"
 iceland_events.10.desc: "Nossas tratativas com a corte dinamarquesa não chegaram a lugar algum. Ainda estão ressentidos com o fato de a [ROOT.GetName] não querer mais [DEN.GetNameDef] como nosso estado soberano. Talvez seja hora de virarmos essa página."
 iceland_events.10.a: "República então, pelo visto."
 iceland_events.11.t: "[FROM.GetNameDefCap] descontente"
 iceland_events.11.desc: "Apesar de nossos esforços, [FROM.GetNameDef] se recusa a aceitar que [ROOT.GetNameDef] não quer mais ser governada por [FROM.Capital.GetCapitalVictoryPointName]. Eles chegaram a ponto de ameaçar uma agressão direta. Porém, é improvável que consigam levar isso adiante, agora que [ROOT.GetNameDef] começou a formar sua força defensiva."
 iceland_events.11.a: "Nosso rumo já foi decidido."
 iceland_events.12.t: "[FROM.GetLeader] quer compensação"
 iceland_events.12.desc: "[FROM.GetLeader] exigiu uma compensação pelo esforço [FROM.GetAdjective] em ajudar [ROOT.GetNameDef] ao longo dos anos, particularmente durante as recentes dificuldades. De acordo com [FROM.GetLeader], isso ajudaria [FROM.GetNameDef] a crescer e manter sua capacidade de apoiar [ROOT.GetNameDef] no futuro, além de colocar [FROM.GetNameDef] em melhor posição para defender as ilhas."
 iceland_events.12.a: "Eles podem ficar com [101.GetName] e [337.GetName]."
 iceland_events.12.b: "Eles não fizeram o suficiente para merecer isso."
 iceland_events.12.c: "Ceder uma ilha para eles não fará mal."
 iceland_events.13.t: "[101.GetName] e [337.GetName] passarão ao domínio [ROOT.GetAdjective]"
 iceland_events.13.desc: "[FROM.GetLeader] compreendeu e apoiou nosso pedido legítimo por compensação. [FROM.GetNameDefCap] decidiu ceder [101.GetName] e [337.GetName] para [ROOT.GetNameDef]. Eles concordam que estamos melhor posicionados para defender as ilhas e que seria do interesse de todos trabalhar para fortalecer [ROOT.GetNameDef]."
 iceland_events.13.a: "Nosso império cresce."
 iceland_events.14.t: "[FROM.GetLeader] recusa"
 iceland_events.14.desc: "Infelizmente, nosso humilde e legítimo pedido por compensação após todo o auxílio que oferecemos [FROM.GetNameDef] ao longo dos anos foi ignorado. [FROM.GetLeader] se recusa a nos fazer qualquer concessão, mesmo que isso também favoreça [FROM.GetNameDef]."
 iceland_events.14.a: "Teremos que tomar o que é nosso à força."
 iceland_events.15.t: "[FROM.GetName] aceita compensação"
 iceland_events.15.desc: "Felizmente, o governo [FROM.GetAdjective] compreendeu nossas necessidades e aprovou o pedido por compensação territorial. [ROOT.GetNameDefCap] certamente deverá pagar uma pequena quantia em dinheiro para [FROM.GetNameDef], mas isso é irrelevante no momento."
 iceland_events.15.a: "É um dia valoroso para [ROOT.GetNameDef]."
 iceland_events.17.t: "[FROM.GetNameDefCap] declara independência"
 iceland_events.17.desc_kingdom: "O parlamento [FROM.getAdjective] declarou sua relação com Cristiano X como encerrada, e não mais considerará o rei da Dinamarca como soberano da Islândia. Como consequência, eles afirmam que a Dinamarca não possui mais qualquer influência na política do estado [FROM.getAdjective], seja interna ou externa."
 iceland_events.17.desc_generic: "O parlamento [FROM.getAdjective] declarou que [FROM.GetNameDef] é um país totalmente independente e soberano, sem qualquer amarra a outras nações. Eles oficialmente romperam seus laços conosco e unilateralmente declararam independência."
 iceland_events.17.a: "Temos preocupações maiores agora."
 iceland_events.17.b: "Lidaremos com isso quando for a hora certa."
 iceland_events.18.t: "[FROM.GetNameDefCap] aceita decreto [ROOT.GetAdjective] de independência"
 iceland_events.18.desc: "[FROM.GetNameDefCap] emitiu apenas um pequeno protesto, evitando provocar o povo [ROOT.GetAdjective]. [ROOT.GetNameDefCap] agora pode focar em problemas mais urgentes do que sua relação com [FROM.GetNameDef]."
 iceland_events.18.a: "Que bom."
 iceland_events.19.t: "[FROM.GetNameDefCap] rejeita decreto [ROOT.GetAdjective] de independência"
 iceland_events.19.desc: "Integrantes beligerantes do governo [FROM.GetAdjective] decidiram não ratificar o tratado que enviamos para afirmar nossa independência. Em vez disso, eles insistem que [ROOT.GetNameDef] é parte do território [FROM.GetAdjective], ameaçando reestabelecer seu domínio pela força. Precisamos nos preparar para a tempestade no horizonte."
 iceland_events.19.a: "Eles podem tentar."
 iceland_events.20.t: "[ICE.GetName] exige a devolução da Groenlândia"
 iceland_events.20.desc: "[ICE.GetLeader] anunciou que transformará [ICE.GetNameDef] em um novo Império do Mar do Norte, baseado nas fronteiras dos antigos vikings. Como a Groenlândia era parte desse território, eles estão pedindo a devolução da ilha."
 iceland_events.20.a: "Não vale a pena lutar por ela..."
 iceland_events.20.b: "Não há justificativa para exigirem isso!"
 iceland_events.21.t: "Temos a Groenlândia de volta!"
 iceland_events.21.desc: "Os fracotes que lideram [FROM.GetNameDef] decidiram nos ceder o controle da Groenlândia, aparentemente para evitar um conflito conosco. Isso prova que a nossa era de glória chegou mais uma vez!"
 iceland_events.21.a: "Que notícia excelente!"
 iceland_events.22.t: "[FROM.GetNameDefCap] segue resistindo"
 iceland_events.22.desc: "[FROM.GetLeader] anunciou que [FROM.GetNameDef] continuará resistindo acerca da Groenlândia. Se é a destruição sob nossas lâminas que eles desejam, atenderemos a esse capricho com prazer."
 iceland_events.22.a: "Serão aniquilados!"
 iceland_events.23.t: "[ICE.GetNameDefCap] se declara a \"Protetora da Passagem do Mar do Norte\""
 iceland_events.23.desc: "[ICE.GetLeader] declarou publicamente que [ICE.GetNameDef] assumirá a proteção do Mar do Norte e agora agirá para garantir a segurança das populações nas ilhas da região.\nPortanto, segundo [ICE.GetLeader], [ROOT.GetNameDef] deveria ceder o controle de suas possessões no Mar do Norte para [ICE.GetNameDef]."
 iceland_events.23.a: "Não vale a pena lutar por um punhado de ilhas vazias."
 iceland_events.23.b: "Não faremos nada disso."
 iceland_events.24.t: "[FROM.GetNameDefCap] cedeu às nossas exigências"
 iceland_events.24.desc: "Os fracotes que lideram [FROM.GetNameDef] decidiram nos ceder o controle de suas possessões no Mar do Norte, aparentemente para evitar um conflito conosco."
 iceland_events.24.a: "Nosso império cresce."
 iceland_events.25.t: "[FROM.GetNameDefCap] segue resistindo"
 iceland_events.25.desc: "[FROM.GetLeader], a figura à frente do governo [FROM.GetAdjective], se recusa a nos ceder suas possessões no Mar do Norte. Eles ridicularizaram nosso pedido, dizendo que deveremos tomar as ilhas à força se quisermos tê-las."
 iceland_events.25.a: "Então à força será."
 iceland_events.45.t: "Eleições Presidenciais"
 iceland_events.45.desc: "Chegou a hora de [ROOT.GetNameDef] romper de vez os grilhões da monarquia. O futuro reside no povo, e em quem ele escolher para presidi-lo."
 iceland_events.45.a: "$ICE_sveinn_bjornsson$ será o líder perfeito."
 iceland_events.45.b: "$ICE_hermann_jonasson$ realizou um grande serviço para o país no passado."
 iceland_events.45.c: "$ICE_olafur_thors$ poderá nos guiar ao futuro."
 iceland_events.45.d: "Só $ICE_brynjolfur_bjarnason$ poderá unir o povo."
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$ trará glória para [ROOT.GetNameDef]."
 iceland_events.26.t: "Acabou o petróleo!"
 iceland_events.26.desc: "Nossas refinarias em alto-mar relataram que não é mais possível encontrar petróleo em território [ICE.GetAdjective]. As jazidas foram esgotadas e encontrar mais petróleo ou gás no futuro não parece provável. Continuar a operação será apenas um desperdício de recursos."
 iceland_events.26.a: "Bem, o que há de se fazer..."
 ###############
 ### FINLAND ###
 ###############
 AAT_finland_motti.01.t: "O Exército [FROM.GetAdjective] utiliza táticas \"motti\""
 AAT_finland_motti.01.desc: "Tropas do exército [FROM.GetAdjective] começaram a empregar táticas \"Motti\" na região do conflito com [FROM.FROM.GetNameDef]. Essa estratégia aplica uma técnica devastadora, na qual o exército [FROM.GetAdjective] cerca o inimigo e corta suas linhas de abastecimento, tornando-o vulnerável a ataques. Forças invasoras ficam assim completamente expostas contra um assalto [FROM.GetAdjective] e precisaremos tomar ações rápidas para impedir que obtenham a vantagem se quisermos avançar pela Finlândia."
 AAT_finland_motti.01.a: "Estejam alertas e preparem-se para a batalha!"
 AAT_finland_motti_tt: "\n§RA partir de agora, [FROM.GetNameDef] poderá preparar e usar Táticas Motti em outros estados centrais.§!"
 AAT_finland_national_defense.01.t: "Depósito de armas [FROM.FROM.GetAdjective] em [?FIN_state_with_weapon_caches.GetName]"
 AAT_finland_national_defense.01.desc: "Nossos serviços de inteligência relatam que a Finlândia possui depósitos de armas escondidos em [?FIN_state_with_weapon_caches.GetName]. Nossas operações militares no local podem ser consideravelmente prejudicadas, portanto, devemos nos atentar a táticas mais agressivas de resistência. Dependendo do sucesso dessas operações, podemos ter surpresas similares em outros estados finlandeses."
 AAT_finland_national_defense.01.a: "Uma medida inútil."
 AAT_finland_national_defense.02.t: "Depósito de armas [FIN.GetAdjective] capturado em [FROM.FROM.GetName]"
 AAT_finland_national_defense.02.desc: "Seguindo os relatos de depósitos de armas finlandeses escondidos em [FROM.FROM.GetName], nossas tropas foram vasculhar a área. Elas encontraram depósitos enterrados sob prédios, escondidos em árvores e no fundo de lagos, embalados em bolsas banhadas em óleo. Nós coletamos todas as armas que encontramos e acreditamos não haver mais, pelo menos não em quantidades que causem preocupação."
 AAT_finland_national_defense.02.a: "Excelente notícia."
 AAT_finland_national_defense.02.b: "Ótimo, mas não me incomodem com mais relatos de depósitos de armas."
 AAT_finland_national_defense.03.t: "[FROM.GetName] tomou nossos depósitos de armas em [FROM.FROM.FROM.GetName]"
 AAT_finland_national_defense.03.desc: "Apesar dos esforços para esconder nossos depósitos, o inimigo encontrou e tomou as nossas armas em [FROM.FROM.GetName]. Talvez ainda restem alguns, mas não em quantidade suficiente para fazer diferença na região."
 AAT_finland_national_defense.03.a: "Que péssima notícia!"
 AAT_finland_national_defense.03.b: "Temos assuntos mais importantes para tratar."
 FIN_weapon_caches_in_state_tt: "\nDepósitos de Armas serão removidos após §Y4 anos§! de existência. \nDesbloqueie a categoria de decisão §Y$FIN_finnish_resistance_category$§! para nos permitir procurar e tomar depósitos de armas."
 FIN_weapon_caches_seized_event_spam_tt: "\nContinuaremos recebendo eventos sobre a captura de depósitos de armas em outros estados finlandeses."
 FIN_weapon_caches_seized_event_no_spam_tt: "\nNÃO receberemos mais eventos sobre a captura de depósitos de armas em outros estados finlandeses."
 FIN_weapon_caches_seized_by_enemy_event_spam_tt: "\nContinuaremos recebendo eventos sobre a captura de depósitos de armas pelo inimigo em outros estados finlandeses."
 FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "\nNÃO receberemos mais eventos sobre a captura de depósitos de armas pelo inimigo em outros estados finlandeses."
 AAT_finland_misc_events.01.t: "Evacuação das crianças"
 AAT_finland_misc_events.01.desc: "Conforme a [GetFinnishWinterWarOrNot] continua, o governo [ROOT.GetAdjective] tomou a difícil decisão de evacuar as crianças da nação até [GetFinnishChildrenDestination] para a segurança delas. Essa decisão arrasadora foi tomada tendo em vista o constante perigo enfrentado pelos civis nesse conflito.\n\nOs esforços de evacuação têm sido enormes, com inúmeras famílias sendo separadas e crianças deixando seus lares. Mas devemos lembrar que a segurança da população é a nossa prioridade e precisamos fazer tudo ao nosso alcance para protegê-la.\n\nEnquanto o povo [ROOT.GetAdjective] sofre com a dura realidade da guerra, precisamos ter fé e torcer para que nossas crianças estejam seguras e bem cuidadas durante esse período difícil. O caminho à frente pode ser longo e desafiador, mas devemos resistir e permanecer fortes enquanto enfrentamos as adversidades."
 FIN_winter_war_name: "Guerra de Inverno contra [SOV.GetNameDef]"
 FIN_normal_war: "guerra"
 FIN_children_destination_sweden: "[SWE.GetNameDef]"
 FIN_children_destination_norway: "[NOR.GetNameDef]"
 FIN_children_destination_denmark: "[DEN.GetNameDef]"
 FIN_children_destination_iceland: "[ICE.GetNameDef]"
 FIN_children_destination_other: "países neutros sem envolvimento em conflitos militares"
 AAT_finland_misc_events.01.a: "Salvem nossas crianças!"
 AAT_finland_misc_events.02.t: "Proibição da dança"
 AAT_finland_misc_events.02.desc: "Conforme a guerra continua, um número cada vez maior de políticos e outras lideranças pede pela proibição da dança em público como uma ação de respeito e solidariedade aos nossos soldados lutando na linha de frente.\n\nEles acreditam ser um desrespeito o ato de dançar em tempos de crise e afirmam que é nosso dever apoiar as tropas e mostrar nosso compromisso com o esforço de guerra ao evitar tais atividades. Quebrar essa regra deveria resultar em multas ou até prisão.\n\nPorém, muitos outros manifestaram ojeriza a essa proposta, rebatendo que, em outros países, a dança é até mesmo encorajada para ajudar o povo a resistir às dificuldades da guerra."
 AAT_finland_misc_events.02.a: "Todos devemos fazer sacrifícios em tempos difíceis, não importa o quão estúpido eles possam parecer."
 AAT_finland_misc_events.02.b: "Isso é pura estupidez."
 AAT_finland_misc_events.03.t: "Apoio [?FIN_faction_leader_recieving_resource_rights.GetAdjective] para projeto de desenvolvimento"
 AAT_finland_misc_events.03.desc: "Nosso investimento constante em infraestrutura para a extração de minério continua nos recompensando com resultados cada vez maiores, mas achamos que seriam ainda melhores se pudéssemos contar com os recursos e o conhecimento de nações maiores. \n\nDeveríamos contatar [?FIN_faction_leader_recieving_resource_rights.GetNameDef] e oferecer uma parte dos materiais obtidos se nos ajudarem com investimentos e especialistas para aprimorar nossas operações de mineração. Assim, o benefício seria mútuo."
 AAT_finland_misc_events.03.a: "Sim, deveríamos falar com [?FIN_faction_leader_recieving_resource_rights.GetNameDef] e pedir por mais investimentos."
 AAT_finland_misc_events.03.b: "Não, nós não queremos ficar devendo a ninguém."
 AAT_finland_misc_events.03_tt: "Adiciona +1"
 AAT_finland_misc_events.04.t: "Pagamento pelo apoio"
 AAT_finland_misc_events.04.desc: "As primeiras rodadas de negociação com [?FIN_faction_leader_recieving_resource_rights.GetNameDef] correram bem, mas chegaram a um impasse acerca de um ponto bastante importante: o que ganharão com isso? Eles têm em vista vários empreendimentos no país; nós só precisamos propor com qual eles ficarão.\n\nPoderíamos oferecer uma parcela da produção da mina de Makola, em Oulu, fornecer níquel das minas de Petsamo, redirecionar as matérias-primas que vão para nossos estaleiros de Turku ou conceder direitos de prospecção em Lappi."
 AAT_finland_misc_events.04.a: "Destine direitos de exploração das minas em [929.GetName]."
 AAT_finland_misc_events.04.b: "Forneça direitos de exploração de níquel em [722.GetName]."
 AAT_finland_misc_events.04.c: "Redirecione direitos de matéria-prima em [926.GetName]."
 AAT_finland_misc_events.04.d: "Conceda direitos de prospecção em [148.GetName]."
 AAT_finland_misc_events.05.t: "[FROM.GetName] nos concede direitos de recurso"
 AAT_finland_misc_events.05.desc: "Boas notícias! Várias indústrias investiram dinheiro, equipamentos e especialistas no setor de mineração [FROM.GetAdjective], e esse investimento começou a dar retorno sob a forma de direitos de exploração. Nós recebemos uma parcela da produção em [?FROM.FIN_state_given_for_resource_rights.GetName]. \n\nDevemos aproveitar esses novos recursos o mais rápido possível!"
 AAT_finland_misc_events.05.a: "Que bom."
 AAT_finland_misc_events.06.t: "[ROOT.GetName] recebe investimento militar [FROM.GetAdjective]"
 AAT_finland_misc_events.06.desc: "[FROM.GetNameDefCap] reconheceu que, quanto mais a região nórdica se desenvolve, mais próspero se torna o nosso povo, assim todos se beneficiam com defesa e comércio compartilhados. O primeiro passo para alcançar essa ambição é aumentar nossas capacidades coletivas de defesa para repelir ameaças externas. \n\nComo resultado, [FROM.GetNameDef] foi gentil em nos oferecer equipamento industrial e especialistas para ajudar a impulsionar nossa produção militar."
 AAT_finland_misc_events.06.a: "Faremos bom uso disso!"
 AAT_finland_misc_events.07.t: "Projeto [FROM.GetAdjective] de Pesquisa e Desenvolvimento"
 AAT_finland_misc_events.07.desc: "Em um mundo cada vez mais tomado pela escuridão e incerteza, [FROM.GetNameDef] se agarrou à ciência e à tecnologia para iluminar o caminho. Essa pequena nação tem avançado rapidamente nos últimos anos, assim como nós. Para estimular o progresso mútuo, eles sugerem a união das nossas comunidades científicas e o partilhamento do nosso conhecimento. Que brilhemos como a luz do destino, para que outros atravessem as trevas."
 AAT_finland_misc_events.07.a: "Grande iniciativa!"
 AAT_finland_diplomacy.01.t: "Proposta do governo [FROM.GetAdjective] para unificação"
 AAT_finland_diplomacy.01.desc: "[FROM.GetNameDefCap] enviou diplomatas até nós com uma proposta de unificação nacional, baseada na ideia de promover proteção e prosperidade mútuas. Isso significaria mesclar nossos governos, exércitos e indústrias para formar uma frente mais forte e unida contra qualquer ameaça à nossa segurança. \n\nEssa unificação pode até trazer algum benefício no atual momento de instabilidade internacional, mas a decisão depende unicamente de nós."
 AAT_finland_diplomacy.01.a: "Parece uma ótima ideia!"
 AAT_finland_diplomacy.01.b: "Podemos cooperar sem perder nossa autonomia."
 #I couldn't get option b to appear in testing
 AAT_finland_diplomacy.01.c: "Não temos interesse."
 AAT_finland_diplomacy.02.t: "Pacto de união entre [FROM.GetName] e [ROOT.GetName]"
 AAT_finland_diplomacy.02.desc: "Nossos triunfantes diplomatas retornaram da missão em [FROM.capital.GetCapitalVictoryPointName]. Eles trouxeram a notícia de que [FROM.GetNameDef] percebeu a necessidade de uma frente mais unida contra nossos rivais em comum e que nossa proposta de unificação foi aceita. \n\nOs oficiais do governo já estão a caminho da capital para assegurar uma integração tranquila dos novos territórios."
 AAT_finland_diplomacy.02.a: "Juntos somos mais fortes!"
 AAT_finland_diplomacy.03.t: "[FROM.GetName] passa a fazer parte de [ROOT.GetFactionName]"
 AAT_finland_diplomacy.03.desc: "Nossos diplomatas retornaram da missão até [FROM.GetNameDef] e, embora a necessidade de uma frente mais unida tenha sido reconhecida, eles não estão dispostos a abrir mão de sua soberania para essa integração. As discussões começaram bem, mas levando em consideração a luta histórica do Estado [FROM.GetAdjective] por sua independência, [GetDiplomacyDescriptionNiceNotNice] \n\nEm vez de uma unificação, eles decidiram se juntar à nossa facção como um Estado independente."
 FIN_not_nice_desc: "está claro que eles não aprenderam com os próprios erros."
 FIN_nice_desc: "a relutância deles é compreensível."
 AAT_finland_diplomacy.03.a: "Isso basta..."
 AAT_finland_diplomacy.04.t: "[FROM.GetNameDefCap] rejeita nossa proposta"
 AAT_finland_diplomacy.04.desc: "Nossos diplomatas retornaram da missão até [FROM.GetNameDef], mas, pelo visto, não conseguiram fazer com que o governo [FROM.GetAdjective] compreendesse a importância de uma unificação. Foram apresentados poucos motivos para a decisão, e nossos oficiais ficaram se questionando quais serão as ramificações dessa postura. \n\nTalvez devêssemos começar a intensificar nossas próprias defesas, caso as intenções deles sejam nefastas, ou, quem sabe, buscar outros meios de garantir a... cooperação deles."
 AAT_finland_diplomacy.04.a: "Respeitaremos a decisão deles."
 AAT_finland_diplomacy.04.b: "Eles escolheram o próprio destino."
 AAT_finland_diplomacy.05.t: "Apelo [FROM.GetAdjective] pela preservação da Sápmi"
 AAT_finland_diplomacy.05.desc: "Parece que [FROM.GetNameDef] assumiu a responsabilidade de preservar a liberdade e a cultura do povo lapão, a comunidade indígena do norte da Europa. \n\n[FROM.GetNameDefCap] está pedindo que entreguemos as terras tradicionalmente ocupadas pelos lapões para que, assim, eles possam proteger melhor esse grupo como um povo unido."
 AAT_finland_diplomacy.05.a: "Um sacrifício por uma causa nobre!"
 AAT_finland_diplomacy.05.b: "A liderança do governo [FROM.GetAdjective] enlouqueceu."
 AAT_finland_diplomacy.06.t: "Concessão de território lapão pelo governo [FROM.GetAdjective]"
 AAT_finland_diplomacy.06.desc: "Ótimas notícias! [FROM.GetNameDefCap] concordou em confiar ao nosso cuidado as terras históricas dos lapões. Agora será nossa responsabilidade proteger e cuidar do povo dessa região. Nós já recebemos cartas de congratulações dos líderes dos lapões, o que também reforça a esperança que eles têm de que vamos continuar tratando sua cultura e costumes com respeito."
 AAT_finland_diplomacy.06.a: "O povo elogia a decisão de [FROM.GetLeader]."
 AAT_finland_diplomacy.07.t: "[FROM.GetNameDefCap] rejeita o nosso apelo"
 AAT_finland_diplomacy.07.desc: "Os imperialistas do governo [From.GetAdjective] rejeitaram a nossa esclarecida petição para unir as terras do povo lapão. Na resposta oficial que emitiram, eles citam preocupações sobre a nossa intenção de preservar a cultura e a dignidade da população local, mas nós sabemos que a verdadeira motivação dessa recusa é fazer o país deles parecer maior no mapa."
 AAT_finland_diplomacy.07.a: "Não há nada que possamos fazer."
 AAT_finland_diplomacy.07.b: "Devemos proteger o povo lapão!"
 AAT_finland_diplomacy.08.t: "Pressão do governo [FROM.GetAdjective] para controlar o fluxo de minério de ferro"
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap] está nos pressionando acerca de nossa produção de minério de ferro. Eles estão preocupados com o aumento das tensões globais e se veem como a nação de maior poder militar entre os nórdicos. Sendo assim, o país solicitou o controle dos estados do norte, ricos em recursos, tanto para que pudessem protegê-los quanto para que tais recursos fossem bem aproveitados no esforço de guerra."
 AAT_finland_diplomacy.08.a: "Não temos condições de rejeitar suas exigências."
 AAT_finland_diplomacy.08.b: "Defenderemos a soberania do Estado [ROOT.GetAdjective] sobre esses territórios."
 AAT_finland_diplomacy.09.t: "[FROM.GetNameDefCap] cede o território requisitado"
 AAT_finland_diplomacy.09.desc: "Recebemos as boas notícias de que [FROM.GetNameDef] agiu sabiamente e decidiu nos ceder o controle direto de seus estados ricos em recursos. Nosso Exército está se preparando para enviar uma guarnição à região, e nossos industrialistas começaram a traçar planos para que possamos tirar melhor proveito das matérias-primas recebidas em nossos sistemas de produção."
 AAT_finland_diplomacy.09.a: "A liderança do governo [FROM.GetAdjective] optou pelo melhor para seu povo."
 AAT_finland_diplomacy.10.t: "[FROM.GetNameDefCap] rejeita nossas exigências"
 AAT_finland_diplomacy.10.desc: "Infelizmente, parece que [FROM.GetLeader], que está à frente do Estado [FROM.GetAdjective], tem uma visão muito limitada e permanece indiferente quanto aos predadores que almejam tomar as riquezas da Escandinávia. Seu governo foi enfático ao dizer que nossas tropas devem permanecer do nosso lado da fronteira, e alertou ainda sobre a pressão contínua nesse assunto. \n\nÉ claro que nossos próprios objetivos permanecem inalterados e, apesar das reivindicações deles, nós ainda precisamos das matérias-primas para garantir nossa própria segurança e a de todos na região."
 AAT_finland_diplomacy.10.a: "Eles são tão cegos que não enxergam o grave erro que cometeram."
 AAT_finland_diplomacy.10.b: "Teremos que tomar o controle à força. Mobilizem as tropas!"
 AAT_finland_diplomacy.11.t: "Proposta do governo [FROM.GetAdjective] pela integração de Kola e da Carélia"
 AAT_finland_diplomacy.11.desc: "[FIN.GetNameDefCap] é uma nação jovem e seu povo está espalhado e vivendo nas fronteiras de diferentes nações. Em um esforço para unir mais povos finlandeses, eles nos abordaram com uma solicitação de integração da Carélia Oriental e da Península de Kola ao território do Estado [FIN.GetName]."
 AAT_finland_diplomacy.11.a: "Cederemos o território [ROOT.GetAdjective] por essa causa nobre."
 AAT_finland_diplomacy.11.b: "O território [ROOT.GetAdjective] permanecerá [ROOT.GetAdjective]!"
 AAT_finland_diplomacy.12.t: "[FROM.GetNameDef] aceita nossas exigências territoriais"
 AAT_finland_diplomacy.12.desc: "[FROM.GetLeader], em sua generosidade, concordou com nossa proposta de unificação com a Carélia Oriental e entregou os territórios da região para nós. O grande povo [FROM.GetAdjective] é um bom aliado dos finlandeses!"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader] optou pelo melhor para o povo de Kola e da Carélia."
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader] rejeita nossas exigências"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader] anunciou que não vai nos entregar os territórios da Carélia Oriental e alega que nosso pedido não proporcionará nenhum benefício para eles e levará apenas destruição para o povo [FROM.GetAdjective] que vive na região."
 AAT_finland_diplomacy.13.a: "Não podemos antagonizar [FROM.GetLeader] no momento..."
 AAT_finland_diplomacy.13.b: "Idiota! Isso não ficará assim!"
 AAT_finland_diplomacy.14.t: "[FROM.GetNameDefCap] exige a integração do Estado [ROOT.GetAdjective]"
 AAT_finland_diplomacy.14.desc: "Nosso soberano, [FIN.GetNameDef] exigiu nossa integração total à nação deles. Eles reivindicam os territórios bálticos e alegam que nosso regionalismo levará à desestabilização do reino."
 AAT_finland_diplomacy.14.a: "Se é o que eles dizem..."
 AAT_finland_diplomacy.14.b: "Quem eles pensam que são?"
 AAT_finland_diplomacy.15.t: "[FROM.GetName] se torna parte do Estado [ROOT.GetAdjective]"
 AAT_finland_diplomacy.15.desc: "O governo [FROM.GetAdjective] concordou com a nossa proposta de integração ao nosso Estado e começou a redefinir suas leis para funcionar como uma região autônoma em vez de um país independente."
 AAT_finland_diplomacy.15.a: "A escolha inteligente."
 AAT_finland_diplomacy.16.t: "A liderança do governo [FROM.GetAdjective] rejeitou nossas exigências"
 AAT_finland_diplomacy.16.desc: "O governo [FROM.GetAdjective] declarou que nossas propostas interferem nos acordos estabelecidos anteriormente entre nossas nações e mencionaram a lei internacional ao afirmar que nossas ideias de unificação são ilegais e injustas."
 AAT_finland_diplomacy.16.a: "Vamos respeitar a decisão deles."
 AAT_finland_diplomacy.16.b: "Eles são uma vergonha!"
 AAT_finland_diplomacy_nordic: "nórdico"
 AAT_finland_diplomacy_baltic: "báltico"
 AAT_finland_diplomacy.17.t: "[FROM.GetNameDef] exige território [GetBalticOrNordic]"
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap] exigiu que entreguemos a eles todas as nossas posses nos países tradicionais em território [GetBalticOrNordic]. A medida é parte de seus novos planos para manter e proteger a região como parte da grande federação dos povos finlandeses."
 AAT_finland_diplomacy.17.a: "À vontade."
 AAT_finland_diplomacy.17.b: "Eles estão ficando prepotentes demais."
 AAT_finland_diplomacy.18.t: "[FROM.GetNameDef] transfere território [GetBalticOrNordic]"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader] sabiamente concordou em nos ceder suas posses no território [GetBalticOrNordic], pois sente que não vale a pena perder tempo contestando nossas reivindicações."
 AAT_finland_diplomacy.18.a: "Eles fizeram a escolha certa."
 AAT_finland_diplomacy.19.t: "O governo [FROM.GetAdjective] rejeita nossas exigências"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader] se recusou a nos ceder suas posses no território [GetBalticOrNordic], afirmando que está claro que não temos mais direito à região do que qualquer outra nação. Como vamos responder a essa decisão ultrajante?"
 AAT_finland_diplomacy.19.a: "Nada pode ser feito a respeito disso."
 AAT_finland_diplomacy.19.b: "Avise-os que estamos a caminho."
 AAT_finland_diplomacy.20.t: "Plano [FROM.GetAdjective] para um pacto entre Finlândia e [FROM.GetName]"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader] nos pediu para assinarmos um pacto de não agressão e paz perpétua entre nossas nações. A proposta faz parte de uma nova direção do governo [FIN.GetAdjective] para se reconciliar com seus vizinhos e se reaproximar de nossa nação."
 AAT_finland_diplomacy.20.a: "Isso não deve nos prejudicar."
 AAT_finland_diplomacy.20.b: "Eles nem imaginam o que planejamos para eles."
 AAT_finland_diplomacy.21.t: "[FROM.GetName] concorda em assinar um pacto entre Finlândia e [FROM.GetName]"
 AAT_finland_diplomacy.21.desc: "[FROM.GetLeader], líder do governo [FROM.GetAdjective], prometeu trabalhar para garantir uma paz perpétua entre nossas nações nos próximos anos. É uma grande aliança para o povo [FIN.GetAdjective]."
 AAT_finland_diplomacy.21.a: "Um futuro brilhante nos aguarda."
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader] rejeita nossa proposta de pacto entre Finlândia e [FROM.GetName]"
 AAT_finland_diplomacy.22.desc: "Em sua desonestidade, [FROM.GetLeader] declarou que não pode garantir a paz entre nossas nações, indicando claramente que planeja algum tipo de ataque contra nós. Devemos nos preparar como pudermos."
 AAT_finland_diplomacy.22.a: "Como ousam?!"
 AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap] busca proteção contra [SOV.GetNameDef]"
 AAT_finland_diplomacy.23.desc: "[FROM.GetLeader], líder do governo [FROM.GetAdjective], pediu nossa ajuda na defesa do país contra qualquer possível agressão pelo Estado [SOV.GetAdjective]. Ele afirma que estão cientes de que podem ser atacados em breve e que nós somos sua única esperança de sobrevivência, caso esse dia chegue."
 AAT_finland_diplomacy.23.a: "Nós os colocaremos sob nossas asas."
 AAT_finland_diplomacy.23.b: "E por que faríamos isso?"
 AAT_finland_diplomacy.24.t: "[FROM.GetNameDefCap] jura proteger o Estado [ROOT.GetAdjective]"
 AAT_finland_diplomacy.24.desc: "O governo [FROM.GetAdjective] concordou com o nosso pedido e prometeu nos proteger em caso de qualquer ataque [SOV.GetAdjective]. Finalmente podemos respirar aliviados."
 AAT_finland_diplomacy.24.a: "Nossos salvadores."
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDefCap] rejeita nosso pedido de proteção"
 AAT_finland_diplomacy.25.desc: "O governo [FROM.GetAdjective] recusou nosso pedido de proteção contra o Estado [SOV.GetAdjective]. Como a situação que temíamos aconteceu, precisamos nos preparar para defendermos nossa nação da maneira mais valente possível."
 AAT_finland_diplomacy.25.a: "O destino nos abandonou!"
 AAT_finland_diplomacy.26.t: "[FROM.GetNameDefCap] busca proteção do Estado [ROOT.GetAdjective]"
 AAT_finland_diplomacy.26.desc: "[FIN.GetLeader], líder do governo [FIN.GetAdjective], está em busca de proteção contra [SOV.GetNameDef], que recentemente, pela primeira vez desde a guerra civil russa, voltou a demonstrar interesse nos países vizinhos. Em troca de proteção contra essa ameaça, [FIN.GetNameDef] oferece nos pagar com direitos sobre diversos recursos naturais."
 AAT_finland_diplomacy.26.a: "Vamos ajudá-los!"
 AAT_finland_diplomacy.26.b: "Não é problema nosso."
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap] vai nos proteger"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap] aceitou nossa proposta de trocar recursos por proteção e prometeu nos ajudar caso entremos em guerra. Agora nosso povo pode respirar tranquilamente de novo, pois o futuro deles ficou muito mais seguro."
 AAT_finland_diplomacy.27.a: "Ficaremos unidos!"
 AAT_finland_diplomacy.28.t: "[ROOT.GetNameDefCap] não pode contar com a proteção do Estado [FROM.GetAdjective]"
 AAT_finland_diplomacy.28.desc: "Sempre desleal, [GER.GetLeader], líder da [GER.GetName], recusou nossa proposta de trocar recursos por proteção, condenando nosso futuro tão levianamente. Veremos se a natureza egoísta dele protegerá seu povo nos dias que se aproximam."
 AAT_finland_diplomacy.28.a: "Estamos sozinhos, então!"
 AAT_finland_winter_war.02.t: "Exigências de paz do governo [ROOT.GetAdjective]"
 AAT_finland_winter_war.02.desc: "Trazemos boas notícias do fronte! Recentemente, nossas forças venceram o cerco de [195.GetName] e conseguiram proteger a cidade. Com esse golpe decisivo contra [SOV.GetNameDef], estamos em uma ótima posição para iniciar as negociações para um tratado de paz. \n\nUm dos objetivos do Estado [SOV.GetAdjective] com a invasão era aumentar a proteção ao redor de [195.GetName], mas seus planos não foram apenas irrevogavelmente frustrados, eles também perderam a cidade. Nós acreditamos que eles estão ávidos para sair desse conflito. \n\nCabe a nós decidir quando dar início às negociações; poderíamos continuar lutando e ver se conseguimos aumentar nossas conquistas, ou buscar um acordo de paz incondicional o quanto antes."
 AAT_finland_winter_war.02.a: "Talvez seja hora de buscar a paz..."
 AAT_finland_winter_war.03.t: "Exigências de paz do governo [FROM.GetAdjective]"
 AAT_finland_winter_war.03.desc: "Nós acabamos de receber uma mensagem de nosso inimigo, [FROM.GetNameDef]. Eles ofereceram os termos para um acordo de paz incondicional, pelos quais nossas forças devem cessar imediatamente toda e qualquer atividade ofensiva e retornar para o nosso lado da fronteira. Territorialmente, parece que [FROM.GetNameDef] está contente em ver nossas fronteiras retornarem às posições pré-guerra, sem que nenhum lado obtenha qualquer ganho. \n\nConsiderando nossas perdas recentes, não sabemos se a população nos apoiará caso continuemos lutando. Talvez possamos convencer o povo de uma vitória a curto prazo, mas caso a situação continue a piorar, podemos enfrentar um enorme descontentamento contra nosso governo."
 AAT_finland_winter_war.03.a: "Não temos escolha além de admitir a derrota..."
 AAT_finland_winter_war.03.b: "Vamos mudar o rumo da guerra!"
 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap] aceita nossas exigências de paz"
 AAT_finland_winter_war.04.desc: "Eles aceitaram o acordo de paz! Celebrações espontâneas surgiram nas ruas mediante as notícias da nossa vitória. As tropas do Exército [FROM.GetAdjective] começaram a deixar nosso território, voltando desoladas para seus lares. \n\nSem dúvida, o dia de hoje ficará marcado como uma data de orgulho para a nossa nação. Mas não podemos ser complacentes, pois ainda há muitos perigos à nossa volta."
 AAT_finland_winter_war.04.a: "É bom não nos provocarem de novo."
 AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap] rejeita nossas exigências de paz"
 AAT_finland_winter_war.05.desc: "Os tolos à frente do Estado [FROM.GetAdjective] recusaram nossa generosa oferta de paz. A alegação delirante deles é que as perdas recentes em suas fileiras são apenas contratempos de curto prazo que, em breve, irão superar. Nós sabemos que isso é pura farsa para proteger o governo deles da ira da população, mas a verdade virá à tona em breve. \n\nNossos soldados permanecem no campo de batalha, revigorados e certos de que estão fazendo um esforço legítimo enquanto se preparam para as lutas que ainda virão."
 AAT_finland_winter_war.05.a: "Esses tolos pagarão por isso!"
 AAT_finland_winter_war.06.t: "Exigências territoriais do governo [FROM.GetAdjective] para a paz"
 AAT_finland_winter_war.06.desc: "Recebemos uma demanda de rendição do nosso inimigo, o governo [FROM.GetAdjective]. Como parte das estipulações para a paz, eles exigem a transferência de diferentes territórios na região da Carélia-Kola e insistem que devemos desocupar essas terras o mais rápido possível."
 AAT_finland_winter_war.06.a: "Não temos escolha além de admitir a derrota..."
 AAT_finland_winter_war.06.b: "Como ousam?!"
 AAT_finland_winter_war.07.desc: "Eles aceitaram o acordo de paz! Celebrações espontâneas surgiram nas ruas mediante as notícias da nossa vitória. As tropas do Exército [FROM.GetAdjective] começaram a deixar nosso território, voltando desoladas para seus lares. \n\nSem dúvida, o dia de hoje ficará marcado como uma data de orgulho para a nossa nação, pois além de derrotar os invasores, fizemos isso de tal forma que conseguimos expandir nosso território às custas deles!"
 AAT_finland_winter_war.07.a: "Tomara que tenham finalmente aprendido a lição."
 AAT_finland_winter_war.08.desc: "Os tolos à frente do Estado [FROM.GetAdjective] recusaram nossa generosa oferta de paz. O governo cada vez mais desesperado deles continua com a ilusão de que podem vencer, cientes de que, se a verdade sobre o estado da guerra fosse revelada, eles enfrentariam graves revoltas e talvez até uma revolução entre o próprio povo.\n\nNossos soldados permanecem no campo de batalha, revigorados e certos de que estão fazendo um esforço legítimo enquanto se preparam para as lutas que ainda virão e para a vitória."
 AAT_finland_winter_war.08.a: "Esses tolos pagarão por isso!"
 FIN_winter_war_push_back_tt: "\nExpulsar o exército [SOV.GetAdjective] e ocupar §Y[195.GetName]§! nos permitirá exigir negociações de paz. \nControlar também §Y[213.GetName]§!, §Y[215.GetName]§! ou §Y[216.GetName]§! nos permitirá exigir que [SOV.GetNameDef] ceda esses estados como concessões territoriais."
 AAT_finland_continuation_war.01.t: "Proposta do governo [FROM.GetAdjective] para a Guerra da Continuação"
 AAT_finland_continuation_war.01.desc: "Membros do governo [FROM.GetAdjective] nos procuraram para tratar de uma cooperação militar contra o perigo [SOV.GetAdjective] no leste. A proposta apresentada permitiria a mobilização de nossas forças militares dentro das fronteiras do Estado [FROM.GetAdjective] sob a condição de protegermos as fronteiras um do outro e trabalharmos juntos em incursões ofensivas contra [SOV.GetNameDef]."
 AAT_finland_continuation_war.01.a: "Claro. Apenas garanta que não restem registros desse acordo!"
 AAT_finland_continuation_war.01.b: "Esse problema [FROM.GetAdjective] não nos interessa."
 AAT_finland_continuation_war.02.t: "Pacto Fino-[FROM.GetAdjective] para a Guerra da Continuação"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader] aprovou a proposta de cooperação militar do nosso Exército contra [SOV.GetNameDef]. Os oficiais de nossas forças armadas estão sendo convidados para ir até [FROM.Capital.GetCapitalVictoryPointName] a fim de dar início à coordenação de nossas forças conjuntas."
 AAT_finland_continuation_war.02.a: "Certifique-se que não restem registros desse acordo!"
 AAT_finland_continuation_war.03.t: "[FROM.GetNameDefCap] rejeita nossa proposta"
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader] tolamente recusou nossa proposta de cooperação militar. Pode ser que o povo [FROM.GetAdjective] não queira arriscar os frágeis acordos que tem com o governo [SOV.GetAdjective], mas isso também pode indicar que eles têm outros planos para nós. Mesmo assim, devemos proceder com cautela e começar a buscar apoio em outro lugar."
 AAT_finland_continuation_war.03.a: "Uma oportunidade perdida..."
 AAT_finland_continuation_war.04.t: "Pacto para a Guerra da Continuação encerrado"
 AAT_finland_continuation_war.04.desc: "Nossos planos de cooperação com [FROM.GetNameDef] contra [SOV.GetNameDef] foram arruinados devido à mudança recente na geopolítica mundial. Nós fizemos um esforço enorme para estabelecer planos de operações conjuntas, mas agora precisamos voltar à estaca zero tanto em assuntos militares quanto em questões de política externa."
 AAT_finland_continuation_war.04.a: "Vamos superar isso."
 AAT_finland_continuation_war.05.t: "Guerra da Continuação [FROM.GetAdjective]"
 AAT_finland_continuation_war.05.desc: "[FROM.GetNameDefCap] finalmente iniciou a Operação Barbarossa e invadiu [SOV.GetNameDef]. Isso é o resultado de nossas manobras diplomáticas e de um planejamento militar cuidadosamente executado. Agora, devemos arcar com nosso compromisso e cumprir a nossa parte do plano."
 AAT_finland_continuation_war.05.a: "Vamos nos unir aos nossos irmãos em armas!"
 AAT_finland_continuation_war.06.desc: "As forças do Exército [FROM.GetAdjective] iniciaram suas ações planejadas contra [SOV.GetNameDef], atacando as posições militares do inimigo conforme nosso tratado de cooperação. Com a ajuda de nossos irmãos de armas no Exército [FROM.GetAdjective], nós conseguimos avançar no fronte soviético ainda mais, forçando-os ao limite."
 AAT_finland_continuation_war.06.a: "A vitória está próxima!"
 AAT_finland_continuation_war.07.desc: "Apesar das nossas melhores tentativas diplomáticas para dissuadir [GER.GetNameDef] e [FIN.GetNameDef] de colaborarem entre si, nossos esforços parecem ter sido em vão. Os exércitos [FIN.GetAdjective] e [GER.GetAdjective] lançaram ataques contra nossas posições com uma precisão que só poderia ser alcançada por uma operação planejada há muito tempo."
 AAT_finland_continuation_war.07.a: "Era o que temíamos..."
 FIN_pact_for_continuation_war_ger_tt: "Efeitos quando [ROOT.GetFlag] §Y[ROOT.GetNameDef]§! declara guerra contra [SOV.GetFlag] §Y[SOV.GetNameDef]§!:\n[FROM.GetFlag] §Y[FROM.GetNameDefCap]§! se unirá à guerra contra [SOV.GetFlag] §Y[SOV.GetNameDef]§!."
 FIN_pact_for_continuation_war_fin_tt: "Efeitos quando [FROM.GetFlag] §Y[FROM.GetNameDef]§! declara guerra contra [SOV.GetFlag] §Y[SOV.GetNameDef]§!:\n[ROOT.GetFlag] §Y[ROOT.GetNameDefCap]§! se unirá à guerra contra [SOV.GetFlag] §Y[SOV.GetNameDef]§!."
 FIN_pact_for_continuation_war_broken_tt: "O pacto foi encerrado e os países não são mais obrigados a auxiliar um ao outro caso ocorra uma guerra contra [SOV.GetFlag] §Y[SOV.GetNameDef]§!."
 FIN_the_lone_wolf_no_faction_tt: "[FIN.GetFlag] §Y[FIN.GetNameDefCap]§! §Rnão pode entrar em uma facção enquanto possuir o espírito nacional§! \"§Y$FIN_the_lone_wolf$§!\"."
 AAT_finland_continuation_war.08.t: "[FROM.GetNameDefCap] deseja um armistício"
 AAT_finland_continuation_war.08.desc: "O governo [FROM.GetAdjective] nos procurou solicitando que assinemos um armistício com eles em troca da promessa de mais concessões territoriais e o rompimento de todas as relações deles com o Estado [GER.GetAdjective]. Se aceitarmos, poderemos concentrar todos os nossos esforços contra [GER.GetNameDef] e mandá-los de volta para o lugar de onde vieram."
 AAT_finland_continuation_war.08.a: "Vamos assinar o Armistício de Moscou."
 AAT_finland_continuation_war.08.b: "Eles não vão se safar tão fácil dessa vez!"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDefCap] rejeita nossa oferta de paz"
 AAT_finland_continuation_war.09.desc: "[FROM.GetLeader], líder do governo [FROM.GetAdjective], rejeitou nosso pedido e afirmou que devemos nos preparar para a destruição, pois o exército [FROM.GetAdjective] não terá misericórdia desta vez. Essa é a pior situação possível!"
 AAT_finland_continuation_war.09.a: "O destino nos abandonou!"
 aat_news.120.t: "Armistício de Moscou assinado"
 aat_news.120.desc: "Após muitas discussões, os mediadores e os oficiais que representam [FIN.GetLeader] e [SOV.GetLeader] concordaram em assinar um armistício imediatamente. No entanto, [FIN.GetNameDef] paga um preço elevado por esse armistício, pois seus aliados certamente se sentirão traídos."
 aat_news.120.a: "Tinha que ser feito..."
 aat_news.120.b: "A culpa é deles por não terem demonstrado camaradagem no campo de batalha!"
 aat_news.120.c: "Marchamos em frente!"
 aat_news.120.d: "Sem dúvida um desenvolvimento interessante..."
 AAT_finland_continuation_war.10.t: "Os soviéticos nos forçam a expulsar as tropas do Exército [GER.GetAdjective]"
 AAT_finland_continuation_war.10.desc: "Representantes soviéticos notaram nossa falta de conformidade com o armistício, pois ele expressa claramente que devemos expulsar as tropas inimigas de nosso território, e os alemães estão pegando as armas e recursos que deveríamos entregar para a União. Conforme nossas tropas tentam desarmar os soldados do exército [GER.GetAdjective], os confrontos armados começam a se espalhar enquanto o inimigo incendeia nossas terras e minam nossas águas territoriais."
 AAT_finland_continuation_war.10.a: "Devemos obedecer, senão enfrentaremos outra guerra."
 AAT_finland_continuation_war.11.t: "Nossos oficiais começam a se retirar do território [FIN.GetAdjective]"
 AAT_finland_continuation_war.11.desc: "Apesar de hesitar a princípio, o governo [FIN.GetAdjective], sob pressão dos soviéticos, começou a desarmar e expulsar nossos soldados posicionados no país. Assim, nossos oficiais iniciaram os planos traçados para esse cenário, mas têm dúvidas sobre qual versão do plano devem seguir. O que é mais importante?"
 AAT_finland_continuation_war.11.a: "Iniciar a Operação Birke."
 AAT_finland_continuation_war.11.b: "Iniciar a Operação Nordlicht."
 aat_news.121.t: "A guerra da Lapônia"
 aat_news.121.desc: "Começaram os conflitos entre [FIN.GetNameDef] e [GER.GetNameDef] devido às tentativas do governo [FIN.GetAdjective] de desarmar e expulsar o exército [GER.GetAdjective] de seu país, em conformidade com o tratado assinado com [SOV.GetNameDef] durante o Armistício de Moscou. Não há dúvida de que o exército [GER.GetAdjective] será expulso do território [FIN.GetAdjective], mas resta saber a que custo."
 aat_news.121.a: "Vamos expulsá-los daqui!"
 aat_news.121.b: "Eles mostraram quem realmente são..."
 aat_news.121.c: "Mais uma vitória para nós."
 aat_news.121.d: "O jogo virou."
 AAT_finland_continuation_war.12.t: "[FIN.GetNameDefCap] deseja mudar de lado"
 AAT_finland_continuation_war.12.desc: "[FIN.GetLeader], líder do governo [FIN.GetAdjective], nos abordou hoje com uma proposta muito interessante. Ele afirma que [FIN.GetNameDef] anseia por encerrar a guerra com [SOV.GetNameDef], já que o conflito se volta cada vez mais contra eles. Assim, ele permitiria o desembarque de nossas tropas em Petsamo e se uniria à nossa facção para juntos expulsarmos o exército [GER.GetAdjective] da Escandinávia e acabar com [GER.GetNameDef] de uma vez por todas. Qual será a nossa resposta?"
 AAT_finland_continuation_war.12.a: "Muito bem, mas vamos torcer para que [SOV.GetLeader] esteja de acordo..."
 AAT_finland_continuation_war.12.b: "Não podemos arriscar provocar a União Soviética!"
 AAT_finland_continuation_war.13.t: "[FIN.GetNameDefCap] deseja se juntar aos Aliados"
 AAT_finland_continuation_war.13.desc: "Parece que os representantes do governo [FIN.GetAdjective] têm abordado as grandes democracias em uma tentativa de fugir da guerra contra nós, oferecendo-se para se unir a elas na guerra contra [GER.GetNameDef], basicamente, mudando de lado. Se os Aliados concordarem, não poderemos fazer nada senão reclamar e exigir compensações. Mas pelo menos teremos mais um parceiro na luta contra o fascismo."
 AAT_finland_continuation_war.13.a: "Tudo bem, mas só se formos compensados."
 AAT_finland_political.01.t: "Moção de Censura contra [ROOT.GetLeader]"
 AAT_finland_political.01.desc: "Hoje, [Root.GetLeader] falhou em garantir os votos de que precisava para resistir à moção de censura levantada contra [ROOT.GetLeader.GetSheHe] no Eduskunta, o parlamento [ROOT.GetAdjective]. \n\nApesar de ter servido como presidente desde 1931 e liderado um governo bastante popular, sua posição ficou bastante enfraquecida por sua recusa em incluir sociais-democratas no gabinete, quebrando a promessa que havia feito. Essa trapalhada se transformou em uma verdadeira crise política, da qual [ROOT.GetLeader.GetSheHe] acabou sendo uma vítima."
 AAT_finland_political.01.a: "Kallio tem trabalho pela frente!"
 AAT_finland_political.02.t: "Mandato presidencial chega ao fim"
 AAT_finland_political.02.desc: "Hoje é o dia em que [ROOT.GetLeader] precisará defender sua liderança ameaçada e garantir seu lugar na presidência mais uma vez. \n\nApesar de ter servido como presidente desde 1931 e liderado um governo bastante popular, sua posição ficou bastante enfraquecida por sua recusa em incluir sociais-democratas no gabinete, quebrando a promessa que havia feito. Essa trapalhada prejudicou muito suas chances de reeleição. Hoje saberemos se isso basta para derrubar [GetPoliticsDescriptionOldManPete]."
 FIN_reelection_old_man_pete: "o Velho Pete."
 FIN_reelection_other_leader: "[ROOT.GetLeader]."
 AAT_finland_political.02.a: "Svinhufvud deve ganhar a confiança do povo."
 AAT_finland_political.02.b: "Nomeie Kyosti Kallio. Ele tem o apoio de centristas e democratas!"
 AAT_finland_political.03.desc: "Infelizmente, devemos encarar a realidade que [ROOT.GetLeader] não está nada bem. [ROOT.GetLeader.GetSheHe] já sofreu um derrame que deixou seu braço direito paralisado, e os médicos temem que sua saúde possa piorar, a menos que [ROOT.GetLeader.GetSheHe] deixe o cargo imediatamente. \n\nSendo assim, o eduskunta, o parlamento finlandês, convocou uma sessão emergencial para tratar de uma moção de censura a fim de remover nossa liderança da presidência, para o seu próprio bem. O primeiro-ministro Risto Ryti já assumiu diversas responsabilidades presidenciais e está pronto para assumir o cargo."
 AAT_finland_political.03.a: "Nomeie Risto Ryti. Ele já está cumprindo as funções do Kallio!"
 AAT_finland_political.04.t: "A morte de [ROOT.GetLeader]"
 AAT_finland_political.04.desc: "Temos péssimas notícias. [ROOT.GetLeader], a amada figura presidencial do Estado [ROOT.GetAdjective], faleceu. [ROOT.GetLeader.GetSheHeCap] estava com problemas de saúde há algum tempo e já havia sofrido um derrame que paralisara seu braço direito. \n\n[ROOT.GetLeader.GetSheHeCap] estava a caminho de casa, após ter apresentado sua proposta de renúncia para tratar da saúde, quando sofreu um ataque cardíaco fatal e morreu na Estação Central de Helsinque. A guarda de honra tocava a marcha patriota finlandesa, Porilaisten Marssi, em despedida quando a morte ocorreu."
 AAT_finland_political.04.a: "Descanse em paz!"
 AAT_finland_political.05.t: "Renúncia de [ROOT.GetLeader]"
 AAT_finland_political.05.desc: "Hoje, recebemos a carta de renúncia de [ROOT.GetLeader]. Na carta, [ROOT.GetLeader.GetSheHe] indicou que existem preocupações atuais sobre sua saúde e, por isso, decidiu tomar essa prudente decisão e renunciar. \n\n[GetPoliticsDescriptionKallioWinterWar]"
 FIN_politics_kallio_winter_war: "[ROOT.GetLeader] sabe muito bem o que é uma guerra e demonstrou preocupação acerca do crescimento das tensões globais. O público levou seus alertas a sério, já que [Root.GetLeader.GetSheHe] foi responsável por liderar nossa nação nos momentos mais sombrios da Guerra de Inverno."
 FIN_politics_no_kallio_winter_war: "[ROOT.GetLeader.GetSheHeCap] também se preocupou com as tensões emergentes no mundo e manifestou um profundo e sincero desejo pela segurança do povo [ROOT.GetAdjective] nesses tempos difíceis."
 AAT_finland_political.05.a: "$FIN_risto_ryti$ é o próximo na sucessão!"
 AAT_finland_political.06.desc: "O governo foi surpreendido pela carta de renúncia de [ROOT.GetLeader], alegando motivos de saúde. No entanto, [ROOT.GetLeader.GetSheHe] sempre aparentou ser uma pessoa saudável, então há quem suspeite de outros motivos. \n\nA figura presidencial envolveu-se em um escândalo político recente, no qual [ROOT.GetLeader.GetSheHe] enviou uma carta pessoal para [GER.GetLeader] implorando por ajuda militar contra nossos inimigos – reais e imaginários. \n\nComo esperado, alguns dos membros mais nacionalistas do gabinete viram isso como uma afronta à nossa soberania e podem ter forçado [ROOT.GetLeader] a renunciar."
 AAT_finland_political.06.a: "O país não tem mais lugar para alguém como Ryti."
 AAT_finland_political.07.t: "$FIN_carl_mannerheim$ é nomeado presidente"
 AAT_finland_political.07.desc: "Com a existência do Estado [ROOT.GetAdjective] ameaçada por essa guerra, nós devemos tomar a difícil decisão de substituir [ROOT.GetLeader] por um governo militar liderado pelo herói da Guerra de Liberdade, o Marechal de Campo Carl G. Mannerheim. Nós precisaremos da experiência militar dele se quisermos ter esperança de nos livrar da opressão dos invasores e salvar nossa pátria. \n\nMannerheim assumiu suas novas responsabilidades com avidez e declarou: \"Esta guerra não passa da continuação e do ato final da nossa Guerra de Independência. Estamos lutando por nossos lares, nossa fé e nosso país.\""
 AAT_finland_political.07.a: "Mannerheim vai lidar com a situação."
 AAT_finland_political.08.t: "Concluídos os deveres de Mannerheim"
 AAT_finland_political.08.desc: "Nós reconhecemos, com gratidão, as conquistas de [ROOT.GetLeader], pois, é certo que sem sua liderança não teríamos suportado esse momento de turbulência e nossa nação estaria devastada. \n\nContudo, temos que tomar uma decisão difícil: devemos pedir ao marechal para que ele continue no cargo ou que renuncie, aceitando o apelo da população para o reestabelecimento de um governo civil?"
 AAT_finland_political.08.a: "O povo [ROOT.GetAdjective] agradece seu serviço, Marechal Barão Mannerheim!"
 AAT_finland_political.08.b: "Ainda precisamos da liderança de Mannerheim!"
 AAT_finland_political.09.desc: "Nós reconhecemos, com gratidão, as conquistas de [ROOT.GetLeader], pois, é certo que sem sua liderança não teríamos suportado esse momento de turbulência e nossa nação estaria devastada. \n\nNo entanto, agora é hora de olharmos para além da guerra, para a paz e a reconstrução que devem vir em seguida. Para curar as feridas adequadamente e encarar o futuro, devemos restaurar um governo civil."
 AAT_finland_political.09.a: "O povo [ROOT.GetAdjective] agradece seu serviço, Marechal Barão Mannerheim!"
 AAT_finland_kinship_war.01.t: "Agitadores do povo [FROM.GetAdjective] na Carélia Oriental"
 AAT_finland_kinship_war.01.desc: "Em meio a um crescente sentimento antissoviético na Carélia, nossa leal população local teme que estejamos prestes a presenciar a repetição do Heimosodat e da Revolta da Carélia Oriental. Seja o objetivo a independência da Carélia, a unificação do povo finlandês, puro tribalismo ou, quem sabe, ambições imperialistas do país, está claro que a culpa é da agitação finlandesa."
 AAT_finland_kinship_war.01.a: "Todos os rebeldes serão punidos!"
 AAT_finland_kinship_war.02.t: "Revolta da Carélia Oriental!"
 AAT_finland_kinship_war.02.desc: "Nossos planos para gerar descontentamento contra [SOU.GetNameDef] foi um grande sucesso. Vinte mil cidadãos da Carélia Oriental fugiram para a Finlândia durante a revolta e estão trabalhando ativamente na Sociedade Acadêmica da Carélia para preservar a memória do que perderam. O Heimosodat nunca foi esquecido, e nem a forma com a qual as autoridades soviéticas trataram os carelianos. \n\nPor fim, o povo da Carélia Oriental começou a falar abertamente sobre se rebelar contra seus opressores. Faz algum tempo que armas e suprimentos têm chegado à região, mas agora eles estão convocando os refugiados a voltarem e se unirem à revolta. \n\nA questão é: [ROOT.GetNameDef] participará da luta mais uma vez?"
 AAT_finland_kinship_war.02.a: "Nós apoiamos totalmente nossos irmãos carelianos!"
 AAT_finland_kinship_war.02.b: "Nós permitiremos que os agitadores finlandeses cruzem a fronteira."
 AAT_finland_kinship_war.03.desc: "Os primeiros disparos aconteceram nesta manhã, quando os rebeldes da Carélia Oriental, persuadidos pelos agentes do Estado [FIN.GetAdjective] a tomar medidas drásticas, atacaram as posições do governo. A tensão na região vem crescendo há algum tempo, com armas sendo contrabandeadas de nosso problemático vizinho para apoiar as facções rebeldes que estão aqui. [FIN.GetNameDefCap] nunca esteve feliz com o Tratado de Tartu, assinado em 1920, e vem apoiando facções rebeldes na Carélia Oriental desde então. \n\nAté hoje, esse foi o limite do seu envolvimento, porém, [FIN.GetNameDef] está finalmente se envolvendo mais diretamente. A situação se agravou ainda mais quando forças do Exército [FIN.GetAdjective] cruzaram a fronteira, expandindo o conflito e fazendo com que nossas nações entrassem em guerra."
 AAT_finland_kinship_war.03.a: "Eles não têm chance contra nossas forças!"
 AAT_finland_kinship_war.04.t: "Revolta da Carélia Oriental sufocada!"
 AAT_finland_kinship_war.04.desc: "Nos últimos meses, forças do Estado [FROM.GetAdjective] sondaram as cidades da Carélia Oriental, tentando encontrar formas de desestabilizar a região e semear a desordem entre as guarnições locais. Contudo, as tropas do Exército [SOV.GetAdjective] se mostraram uma forte oposição. \n\nVários agitadores finlandeses e rebeldes da Carélia Oriental foram presos, deportados ou forçados a fugir de volta para a Finlândia antes que uma verdadeira revolta fosse planejada. As pessoas agora estão com medo, e isso deixou de ser uma possibilidade."
 AAT_finland_kinship_war.04.a: "Teremos que liberar a Carélia Oriental de outra forma."
 AAT_finland_kinship_war.05.desc: "Nos últimos meses, forças do Estado [FIN.GetAdjective] sondaram as cidades da Carélia Oriental, tentando encontrar formas de desestabilizar a região e semear a desordem entre as guarnições locais. Contudo, as tropas do Exército [SOV.GetAdjective] se mostraram uma forte e valente oposição, é claro. \n\nVários agitadores finlandeses e rebeldes da Carélia Oriental foram presos, deportados ou forçados a fugir de volta para a Finlândia antes que uma verdadeira revolta fosse organizada. As pessoas estão celebrando a paz que enfim foi restaurada à região."
 AAT_finland_kinship_war.05.a: "Que essa seja, definitivamente, a última \"Guerra entre Iguais\"..."
 AAT_finland_kinship_war_dynamic_modifier_tt: "Enquanto o Modificador de Estado §Y$FIN_anti_soviet_sentiment$§! estiver presente em §Y[215.GetName]§!, §Y[216.GetName]§!, §Y[146.GetName]§! ou §Y[147.GetName]§!, [FROM.GetNameDef] poderá instigar uma Revolta da Carélia."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§ROs insurgentes carelianos foram derrotados antes que uma revolta pudesse ser organizada§!."
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§GOs insurgentes carelianos foram derrotados antes que uma revolta pudesse ser organizada§!."
 AAT_finland_kinship_war.06.t: "Um segundo Heimosodat"
 AAT_finland_kinship_war.06.desc: "À medida que as instituições civis desmoronam na União Soviética, muitos governos nacionalistas locais estão declarando independência, como, por exemplo, [KAR.GetNameDef]. Os irredentistas e militares da Carélia declararam que temos uma segunda Guerra entre Iguais pela frente, enquanto moderados e socialistas alegam que não devemos nos envolver em questões soviéticas."
 AAT_finland_kinship_war.06.a: "Devemos mandar soldados e equipamentos."
 AAT_finland_kinship_war.06.b: "É melhor não acordar o urso adormecido..."
 AAT_finland_the_white_death.1.t: "Nossos franco-atiradores mostraram-se muito eficientes"
 AAT_finland_the_white_death.1.desc: "Recebemos relatos de que nossos franco-atiradores estão sendo muito eficientes na luta contra as forças inimigas que invadem nossas florestas. Essa é uma boa oportunidade para propaganda de guerra, pois o termo \"Morte Branca\" tem sido usado entre os soldados inimigos em referência aos perigos apresentados pela natureza e pelo povo da Finlândia. Nós podemos ainda atribuir isso a uma determinada pessoa para mobilizar a população, caso apareça alguém."
 AAT_finland_the_white_death.1.a: "Erinomainen!"
 AAT_finland_the_white_death.1.b: "Deveríamos dar mais armas aos caçadores."
 FIN_our_snipers_will_be_more_deadly_tt: "Nossos §Yfranco-atiradores§! ficarão mais letais"
 aat_news.105.t: "A Morte Branca"
 aat_news.105.desc: "Conforme a guerra avança pelo território [FIN.GetAdjective], muitos caçadores, milicianos da Suojeluskunta e atiradores de clubes de tiro têm se armado para enfrentar os opressores. O espírito [FIN.GetAdjective] corre em suas veias enquanto eles repelem ataques inimigos usando a geografia do país a seu favor, algo que ficou conhecido pelos soldados inimigos como a \"Morte Branca\"."
 aat_news.105.a: "Essa é uma ótima oportunidade para propaganda!"
 aat_news.105.b: "A morte veio pegar nossos homens, mas não vamos desistir sem lutar!"
 aat_news.105.c: "Eles sabem mesmo como lutar."
 AAT_finland_the_white_death.2.t: "[FIN.GetNameDefCap] espalha o medo entre nossos soldados com seus franco-atiradores"
 AAT_finland_the_white_death.2.desc: "Nossos soldados relatam que pelotões inteiros têm sido pegos de surpresa e aniquilados nas florestas que cobrem o território [FIN.GetAdjective]. Eles começaram a falar sobre a \"Morte Branca\", uma personificação do frio inclemente que varre [FIN.GetNameDef], e sobre os atiradores letais entre as tropas inimigas. Se quisermos, podemos fazer um esforço redobrado para nos livrarmos desses obstáculos antes que eles nos prejudiquem ainda mais."
 AAT_finland_the_white_death.2.a: "Não há por que se preocupar com eles."
 AAT_finland_the_white_death.2.b: "Cacem todos eles!"
 FIN_we_will_be_more_likely_to_put_down_the_finnish_snipers_tt: "Teremos maior probabilidade de sucesso na caçada aos §Yfranco-atiradores finlandeses§!"
 AAT_finland_the_white_death.4.t: "Simo Häyhä reconhecido como a Morte Branca"
 AAT_finland_the_white_death.4.desc: "Simo Häyhä é um franco-atirador natural de Vyborg que muitas vezes é chamado pelos outros soldados de \"Taika-Ampuja\", \"O Atirador Mágico\", pela sua precisão impressionante. Mas agora ele também vem sendo chamado de \"Morte Branca\", algo que até então se referia à crueldade da natureza finlandesa e do seu povo contra nossos inimigos. A imprensa está divulgando enfaticamente essa nova narrativa. Qual deverá ser nossa posição oficial?"
 AAT_finland_the_white_death.4.a: "Devemos propagar as histórias desse herói finlandês moderno."
 AAT_finland_the_white_death.4.b: "A Morte Branca é a personificação da Finlândia, não uma pessoa qualquer!"
 AAT_finland_the_white_death.5.t: "Simo Häyhä reconhecido como a Morte Branca"
 AAT_finland_the_white_death.6.t: "Simo Häyhä reconhecido como a Morte Branca"
 AAT_finland_the_white_death.7.t: "A Morte Branca vai nos levar!"
 AAT_finland_the_white_death.7.desc: "Apesar dos esforços das tropas, a Morte Branca vem aterrorizando nossos soldados há semanas e o responsável está longe de ser capturado. Nossos oficiais não têm nada para apresentar e, enquanto isso, as tropas hesitam e o moral deles despenca..."
 AAT_finland_the_white_death.7.a: "Isso é terrível..."
 AAT_finland_the_white_death.8.t: "Apesar das baixas consideráveis, nossas tropas conseguiram ferir a Morte Branca"
 AAT_finland_the_white_death.8.desc: "Recebemos relatórios de nossos oficiais em território [FIN.GetAdjective] sobre o sucesso na caçada à Morte Branca, que foi ferido em combate. No entanto, isso se deu a um custo elevado, pois muitos soldados morreram e outros tantos ficaram feridos no processo. Contudo, não devemos vê-lo no campo de batalha novamente."
 AAT_finland_the_white_death.8.a: "Nos livramos de uma mosquinha teimosa!"
 AAT_finland_the_white_death.9.t: "Apesar das baixas consideráveis, nossas tropas conseguiram matar a Morte Branca"
 AAT_finland_the_white_death.9.desc: "Recebemos relatórios de nossos oficiais em território [FIN.GetAdjective] sobre a eliminação bem-sucedida do franco-atirador [FIN.GetAdjective] conhecido como Morte Branca. Apesar das muitas baixas sofridas no processo, [ROOT.GetNameDef] se livrou de um grande inimigo e agora nossos soldados podem ficar mais tranquilos."
 AAT_finland_the_white_death.9.a: "Na verdade, ele não tinha chance contra nós."
 AAT_finland_the_white_death.10.t: "A Morte Branca continua perseguindo sua presa"
 AAT_finland_the_white_death.10.desc: "Apesar de diversos sustos e alegações falsas, Simo Häyhä está ileso e continuará lutando enquanto for necessário. A Morte Branca levará nossos inimigos!"
 AAT_finland_the_white_death.10.a: "Eles conhecerão o medo de verdade."
 AAT_finland_the_white_death.11.t: "Simo Häyhä foi ferido e removido do campo de batalha"
 AAT_finland_the_white_death.11.desc: "Recebemos relatos de que Häyhä ficou gravemente ferido após uma bala explosiva, disparada por um soldado inimigo, acertar sua mandíbula esquerda. Embora tenha sido dado como morto, ele conseguiu voltar à base para relatar que está em segurança. E, apesar de ele não poder continuar a lutar, seus serviços já conquistaram a gratidão eterna do povo [FIN.GetAdjective]."
 AAT_finland_the_white_death.11.a: "Mesmo assim, ele é um verdadeiro herói finlandês!"
 AAT_finland_the_white_death.12.t: "Mataram Simo Häyhä!"
 AAT_finland_the_white_death.12.desc: "Recebemos relatos de que Häyhä morreu após ser atingido por uma bala explosiva disparada por um soldado inimigo durante o combate. Seu corpo foi recuperado com sucesso pelos nossos jägers e foi trazido de volta à capital. Ele será lembrado para sempre pelo povo [FIN.GetAdjecive] eternamente grato."
 AAT_finland_the_white_death.12.a: "Que a alma dele descanse entre os heróis de antigamente."
