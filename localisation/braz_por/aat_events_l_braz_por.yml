l_braz_por:
 #########
 #NORDIC SHARED #
 ########
 AAT_nordic_shared.1.t: "[FROM.GetNameDefCap] nos convida a entrar para [NORDIC_get_alliance_name]"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] quer ampliar nossa aliança e nossa cooperação em vários níveis. Eles veem a aliança militar apenas como um primeiro passo rumo a uma região nórdica unificada e mais forte."
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] está trabalhando para ampliar a cooperação entre todos os países nórdicos. Eles querem criar a aliança [NORDIC_get_alliance_name] e desejam a nossa participação."
 AAT_nordic_shared.1.a: "Uma cooperação próxima é o caminho para a sobrevivência."
 AAT_nordic_shared.1.b: "Parece perigoso demais. É melhor ficar fora disso."
 AAT_nordic_shared.2.t: "[FROM.GetNameDefCap] propõe garantias mútuas"
 AAT_nordic_shared.2.desc: "À medida que cresce a tensão mundial, fica cada vez mais difícil encontrar aliados confiáveis. O governo [FROM.GetAdjective] propõe que, como países nórdicos parceiros, anunciemos ao mundo que [ROOT.GetNameDef] e [FROM.GetNameDef] se defenderão mutuamente em caso de uma invasão. Estamos de acordo com esse tipo de parceria?"
 AAT_nordic_shared.2.a: "Pode ser a única maneira de sobreviver."
 AAT_nordic_shared.2.b: "Não nos deixaremos levar por eles."
 AAT_nordic_shared.3.t: "[FROM.GetNameDefCap] ficará ao nosso lado!"
 AAT_nordic_shared.3.desc: "Recebemos notícias de que o povo [FROM.GetAdjective] defenderá a independência do Estado [ROOT.GetAdjective], e nós defenderemos a deles. Os países nórdicos devem estar a postos para repelir invasões como uma força unida, não pequenas nações divididas."
 AAT_nordic_shared.3.a: "Ótimas notícias!"
 AAT_nordic_shared.4.t: "[FROM.GetNameDefCap] rejeitou nossa proposta"
 AAT_nordic_shared.4.desc: "Séculos de história compartilhada não parecem ser o suficiente para convencer o governo [FROM.GetAdjective] de que nossos povos devem permanecer unidos contra a tirania estrangeira. Vamos torcer para que mudem de opinião antes que seja tarde."
 AAT_nordic_shared.4.a: "Triste notícia."
 AAT_nordic_cooperation.1.t: "[FROM.GetNameDefCap] passou dos limites!"
 AAT_nordic_cooperation.1.desc: "Por mais de uma vez, descobrimos evidências de que nosso esforço de guerra contra [?GLOBAL.NORDIC_country_to_defend.GetName] tem sido frustrado pelo apoio clandestino de [FROM.GetName]. \n\nTalvez seja hora de ensiná-los como se trava uma guerra de verdade."
 AAT_nordic_cooperation.1.a: "Não temos condições de agravar esse conflito."
 AAT_nordic_cooperation.1.b: "Eles ainda não sabem, mas estão com os dias contados."
 AAT_nordic_cooperation.2.t: "[FROM.GetNameDefCap] oferece ajuda para nosso esforço de guerra"
 AAT_nordic_cooperation.2.desc: "Nestes tempos traiçoeiros, os laços que nos unem a nossos amigos em [FROM.GetNonIdeologyName] têm sido inestimáveis. Eles forneceram apoio à nossa guerra contra a agressão de [?NORDIC_attacker.GetName] e agora vão ainda mais além, oferecendo-se para se unir à defesa de nosso país. Afinal de contas, um ataque contra um de nós é um ataque contra todas as Nações Nórdicas."
 AAT_nordic_cooperation.2.a: "A ajuda deles é bem-vinda."
 AAT_nordic_cooperation.2.b: "Podemos lidar com isso sem eles."
 AAT_nordic_cooperation.3.t: "[FROM.GetNameDefCap] recusou nossa ajuda"
 AAT_nordic_cooperation.3.desc: "Apesar de nossas nobres intenções, parece que [FROM.GetNameDef] não precisa de nossa ajuda. Só eles sabem o motivo por trás dessa estranha decisão.\n\nIsso não significa que não possamos apoiá-los de outras formas, ou que o governo de [?FROM.NORDIC_attacker.GetName] não possa decidir nos considerar beligerantes."
 AAT_nordic_cooperation.3.a: "Enfim..."
 AAT_nordic_cooperation.4.t: "[FROM.GetNameDefCap] procura investimentos"
 AAT_nordic_cooperation.4.desc: "Nossos vizinhos nórdicos enviaram uma delegação buscando investimentos para desenvolver sua economia. Certamente isso também fará bem para nosso setor industrial, mas devemos garantir que estamos apoiando um vizinho amigável e não um inimigo em potencial."
 AAT_nordic_cooperation.4.a: "Isso nos beneficia mutuamente."
 AAT_nordic_cooperation.4.b: "Não vale o risco envolvido."
 AAT_nordic_cooperation.5.t: "[FROM.GetNameDefCap] investe em nossa economia"
 AAT_nordic_cooperation.5.desc: "Nossos vizinhos nórdicos foram muito gentis em aceitar o convite para investir em nossa economia. É claro que serão recompensados por sua confiança, mas, o mais importante, isso permitirá que nossa economia cresça mais rápido."
 AAT_nordic_cooperation.5.a: "Ótimas notícias!"
 AAT_nordic_cooperation.6.t: "[FROM.GetNameDefCap] recusou investir em nossa economia"
 AAT_nordic_cooperation.6.desc: "Apesar de nosso esforço, não pudemos convencer nossos vizinhos nórdicos a ajudar o desenvolvimento de nossa economia. Sempre podemos contatar outros países, é claro."
 AAT_nordic_cooperation.6.a: "Que pena."
 AAT_nordic_cooperation.7.t: "[FROM.GetNameDefCap] busca cooperação econômica"
 AAT_nordic_cooperation.7.desc: "Nossos vizinhos nórdicos avaliam a possibilidade de estabelecer um acordo mutuamente benéfico de cooperação econômica e industrial. Se realizado devidamente, como esperamos que seja, ele impulsionará nossas economias igualmente, pois entraremos como pares.\n\nDada a instabilidade histórica nas relações dessa região, devemos ter cuidado para não beneficiar um futuro rival."
 AAT_nordic_cooperation.7.a: "Um acordo justo."
 AAT_nordic_cooperation.7.b: "Parece suspeito."
 AAT_nordic_cooperation.8.t: "[FROM.GetNameDefCap] aceitou nosso acordo"
 AAT_nordic_cooperation.8.desc: "Ficamos sabendo que a liderança do governo [FROM.GetAdjective] aceitou o nosso acordo mutuamente benéfico. Isso será ótimo para nossas economias e para a região nórdica em geral."
 AAT_nordic_cooperation.8.a: "Ótimas notícias!"
 AAT_nordic_cooperation.9.t: "A liderança do Estado [FROM.GetAdjective] rejeitou nosso acordo!"
 AAT_nordic_cooperation.9.desc: "Apesar do nosso objetivo de tratar [FROM.GetNameDef] em pé de igualdade, eles nos informaram que não têm interesse no acordo.\n\nSempre podemos tentar novamente com outro parceiro nórdico."
 AAT_nordic_cooperation.9.a: "Que decepção."
 NORDIC_escalation_hostility_reason: "Auxiliou o país nórdico em sua defesa"
