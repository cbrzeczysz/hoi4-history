 AAT_MIO_events.2.t: "Investimentos para a $CZE_skoda_works$"
 AAT_MIO_events.2.desc: "Os industrialistas da $CZE_skoda_works$ estão ávidos por investimentos, mas só podemos colocar dinheiro em uma das três divisões dentro da companhia. Isso permitirá que eles priorizem o desenvolvimento de navios, tanques ou equipamentos de artilharia."
 AAT_MIO_events.2.a: "Invista na $CZE_skoda_shipyards$."
 AAT_MIO_events.2.b: "Invista na $CZE_skoda_armor$."
 AAT_MIO_events.2.c: "Invista na $CZE_skoda_artillery$."
