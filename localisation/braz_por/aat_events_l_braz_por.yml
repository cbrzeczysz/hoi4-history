 aat_news.100.t: "[FIN.GetNameDefCap] e a Guerra da Continuação"
 aat_news.100.desc: "Após a derrota na guerra anterior contra o governo [SOV.GetAdjective], [FIN.GetNameDef] se mobilizou e está pronta para recuperar os territórios que perdeu e libertar os povos [FIN.GetAdjective] e [KAR.GetAdjective] da opressão estrangeira, um conflito que colocará [FIN.GetNameDef] em uma continuação de sua última guerra pela independência e o Heimosodat."
 aat_news.100.a: "Avante, até a vitória final!"
 aat_news.100.b: "E eles não lutarão sozinhos!"
 aat_news.100.c: "Os finlandeses pagarão por isso!"
 aat_news.100.d: "Mais um fantoche de [GER.GetLeader] entra na guerra..."
 aat_news.101.t: "Remilitarização das Ilhas Aland"
 aat_news.101.desc: "Após a derrota da Rússia na Guerra da Crimeia, as Ilhas Aland foram desmilitarizadas e seus habitantes dispensados de qualquer forma de recrutamento. Embora esse status tenha sido contestado diversas vezes, ele ainda é reforçado por muitas das grandes potências do mundo. Agora, no entanto, após a Operação Kilpapurjehdus do governo [FIN.GetAdjective], as ilhas foram militarizadas novamente."
 aat_news.101.a: "É uma medida necessária."
 aat_news.101.b: "Isso não nos deterá."
 aat_news.101.c: "A paz não vai durar..."
 aat_news.666.t: "Restauração do Império do Mar do Norte"
 aat_news.666.desc: "Tendo retomado todo o território outrora governado por Canuto, o Grande, o governo [From.GetOldAdjective] começou a intensificar as ações de integração dos territórios recém-conquistados. O resultado foi um aumento na propaganda pan-nacionalista com apoio claro do governo, em uma tentativa de fazer o povo apoiar o Estado.\n\n[FROM.GetLeader], liderança do governo [FROM.GetOldAdjective], declarou que [DEN.GetOldNameDef], [NOR.GetOldNameDef] e a Inglaterra, reinos agora reunidos, passarão a ser conhecidos como \"[From.GetNameDef]\"."
 aat_news.666.a: "Parece que os vikings voltaram."
 aat_news.777.t: "Formação do Império do Mar Báltico"
 aat_news.777.desc: "Tendo conquistado grande parte das terras do Mar Báltico, o governo [From.GetOldAdjective] começou a intensificar as ações de integração dos territórios recém-conquistados. O resultado foi um aumento na propaganda pan-nacionalista com apoio claro do governo, em uma tentativa de fazer o povo apoiar o Estado.\n\n[FROM.GetLeader], liderança do governo [FROM.GetOldAdjective], fez um discurso sobre como o país fez o que nenhuma outra nação conseguiu e colocou todo o Mar Báltico sob seu domínio. [From.GetSheHeCap] encerrou o discurso proclamando a formação de uma nova nação, \"[From.GetNameDef]\"."
 aat_news.777.a: "Dominium Maris Baltici."
