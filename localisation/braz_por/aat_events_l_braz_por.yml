 #NORWAY #
 ########
 AAT_norway.1.t: "Fascistas hostilizam [NOR_lev_trotsky.GetName]"
 AAT_norway.1.desc: "Enquanto o revolucionário controverso estava pescando com seu anfitrião, fascistas ligados ao partido Nasjonal Samling invadiram a casa de Konrad Knudsen, onde Trotskij estava hospedado.\n\nOs invasores buscavam qualquer evidência que pudesse justificar a eliminação do comunista exilado, mas foram felizmente afugentados da propriedade pela filha de Knudsen, Hjørdis, antes que pudessem obter qualquer material importante."
 AAT_norway.1.a: "É necessário mantê-lo a salvo."
 AAT_norway.1.b: "Podemos matar dois coelhos com uma cajadada."
 AAT_norway.1.c: "Dê um cargo para esse homem!"
 AAT_norway.1.d: "Seu passado é evidência suficiente. Prendam-no!"
 AAT_norway.2.t: "Trotskij sob prisão domiciliar em uma fazenda"
 AAT_norway.2.desc: "Citando uma violação do acordo de não participação política durante seu exílio, além da evidência duvidosa obtida pelos ladrões fascistas, enviamos [NOR_lev_trotsky.GetName] para uma fazenda em Hurum, na qual ele será mantido sob custódia policial e isolado do mundo exterior.\n\nÉ uma pena severa, mas a ameaça que [SOU.GetNameDef] e os fascistas locais representam fazem dele um foco de tensão perigoso."
 AAT_norway.2.a: "É o melhor que podemos fazer no momento."
 AAT_norway.3.t: "Repressão geral à dissidência por [ROOT.GetLeader.GetName]"
 AAT_norway.3.desc: "Após o conflito na propriedade de Knudsen, ficou claro que a situação política está tomada pela tensão, graças a comunistas e fascistas atacando-se mutuamente.\n\nÉ preciso pôr um fim à intriga e ao tumulto político. Com a presença de Trotskij aqui, corremos o risco de [SOU.GetNameDef] voltar sua ira contra nós. Mesmo assim, o Nasjonal Samling com certeza entregará nosso país para [FGR.GetLeader] na primeira oportunidade, então é necessário limitar sua influência a qualquer custo.\n\nO melhor a fazer é enviá-lo para o México, já que [MEX.GetLeader] concordou com a sua entrada no país."
 AAT_norway.3.a: "Isso é para a sobrevivência da Noruega."
 AAT_norway.4.t: "Trotskij se junta ao nosso governo!"
 AAT_norway.4.desc: "A solução para o sofrimento do povo [NOR.GetAdjective] estava bem diante dos nossos olhos. [NOR_lev_trotsky.GetName] não é apenas um dos maiores escritores marxistas de nosso tempo, mas também um revolucionário carismático e general excelente.\n\nIsso com certeza causará tensão com [SOV.GetNameDef], mas valerá a pena. Afinal de contas, sua experiência poderá levar nossa jovem nação e os proletários da Escandinávia à glória."
 AAT_norway.4.a: "Indesejável em uma nação, salvador em outra!"
 AAT_norway.5.t: "[NOR_lev_trotsky.GetName] aprisionado!"
 AAT_norway.5.desc: "Alguns podem considerar as evidências encontradas na casa de Knudsen duvidosas, irrelevantes ou até mesmo falsas, e podem ter razão. Mesmo assim, em algum momento um juiz poderá aceitar a validade delas. Além disso, há também o fato de que não podemos nos dar ao luxo de isolar o Nasjonal Samling nesse momento. Por isso [NOR_lev_trotsky.GetName] foi posto sob custódia, com efeito imediato.\n\nQuando, ou como, ele terá liberdade novamente não importa no momento, mas pelo menos podemos garantir melhores acomodações do que as que ele tinha na Sibéria."
 AAT_norway.5.a: "Ele precisava ser impedido."
 AAT_norway.6.t: "O destino de Trotskij"
 AAT_norway.6.desc: "Já faz algum tempo desde que colocamos [NOR_lev_trotsky.GetName] em prisão domiciliar na fazenda de Hurum, e a situação não parece estar agradando a nenhum dos envolvidos. [SOV.GetNameDefCap] exige sua extradição, o Nasjonal Samling quer que ele seja executado e todos, com exceção dos trotskistas mais obstinados, querem que ele vá embora. Precisamos decidir o que fazer com esse exilado problemático.\n\nSe escolhermos deixá-lo continuar seu exílio, o governo de [MEX.GetLeader], no México, se ofereceu para acolhê-lo. Mas também podemos enviá-lo para [SOV.GetLeader] como sinal de amizade."
 AAT_norway.6.a: "Ele vai aproveitar o sol mexicano."
 AAT_norway.6.b: "Stalin vai nos amar por isso!"
 AAT_norway.7.t: "[get_trotsky_lastname] chega ao México"
 AAT_norway.7.desc: "Após anos de uma estadia tensa em nosso país, o exilado problemático, [NOR_lev_trotsky], chegou ao México e será hospedado por Frida Kahlo e Diego Rivera, artistas que certamente se darão muito bem com ele e sua esposa.\n\nLá ele provavelmente estará a salvo da [SOV.GetName], mas o mais importante é que agora isso não é problema nosso."
 AAT_norway.7.a: "Finalmente, um pouco de sossego."
 AAT_norway.8.t: "[get_trotsky_lastname] chega a Moscou"
 AAT_norway.8.desc_SOV: "Sonhamos com este momento por anos. [SOV_lev_trotsky.GetName], aquela serpente traiçoeira, está sob nossa custódia. Ele pagará por seus crimes contra a revolução e, mais importante, contra o camarada Stalin. Não que essas duas coisas sejam diferentes aos olhos do proletariado."
 AAT_norway.8.desc_NOR: "O ex-revolucionário problemático, [NOR_lev_trotsky.GetName], foi levado para Moscou e será detido ou apenas executado, dependendo do humor de [SOU.GetLeader].\n\nIndependentemente do seu destino, finalmente podemos lavar nossas mãos quanto a esse caso complicado, com o benefício adicional de agradar [SOU.GetNameDef]."
 AAT_norway.8.a: "Finalmente!"
 AAT_norway.8.b: "Já vai tarde!"
 AAT_norway.9.t: "O Gabinete de Nygaardsvold"
 AAT_norway.9.desc: "O governo liderado pelo Partido Trabalhista, com [NOR_johan_nygaardsvold.GetName] em seu comando, é o primeiro mandato estável que a nossa jovem nação já teve, com um aval popular nítido. O gabinete esteve trabalhando duro neste último ano, avançando medidas que ajudarão, mesmo que lentamente, a [NOR.GetName] a sair da profunda crise econômica em que se encontra, garantindo o bem-estar da população.\n\nÉ claro que essas medidas virão às custas de qualquer preparo militar necessário, caso o país se veja envolvido em uma guerra. Podemos apenas torcer para que não chegue a esse ponto."
 AAT_norway.9.a: "Apenas paz e estabilidade à frente!"
 AAT_norway.10.t: "Complicações no Storting"
 AAT_norway.10.desc: "Conforme a Europa segue rumo à guerra iminente, o parlamento [NOR.GetAdjective], ou Storting, é abalado por caos e hostilidade. Promessas de que o governo de Nygaardsvold traria uma era de estabilidade foram há muito esquecidas, enquanto membros do parlamento parecem não conseguir concordar com qualquer medida para estabilizar a [NOR.GetName].\n\nEnquanto isso, os inimigos do povo mal podem esperar para se beneficiar da intriga crescente até que a [NOR.GetName] seja consumida pelas chamas da guerra."
 AAT_norway.10.a: "Quão abrupta será nossa queda?"
 AAT_norway.11.t: "O povo [ROOT.GetAdjective] está acordando!"
 AAT_norway.11.desc: "Após séculos de opressão sob o domínio de outras potências nórdicas para então serem deixados à mercê de indústrias capitalistas, os cidadãos da nação estão aprendendo a resistir unidos contra seus opressores e a rejeitar a hegemonia estrangeira.\n\nAgora o povo [ROOT.GetAdjective] busca uma inspiração para sua revolução!"
 AAT_norway.11.a: "O povo dessa antiga nação não está mais adormecido!"
 AAT_norway.12.t: "Moção de censura contra Johan Nygaardsvold"
 AAT_norway.12.desc: "Apesar da promessa inicial, o governo que Johan Nygaardsvold formou no ano passado não estava apenas deixando a desejar, mas estava também obcecado pelo desarmamento. Vários membros do parlamento acreditam que [ROOT.GetNameDef] deveria desenvolver sua indústria de uma forma que permitisse investimentos no incipiente Exército [NOR.GetAdjective], com a intenção de dissuadir a invasão por uma potência estrangeira.\n\nAssim, uma moção de censura foi feita pelos membros do partido conservador, o Høyre. Ainda que seu presidente, o industrialista Johan H. Andresen, já estivesse pensando em se aposentar, ele aproveitou a oportunidade para liderar a Noruega em uma nova direção, apresentando-se como a alternativa pragmática e eficiente para as ambições do progresso social de Nygaardsvold."
 AAT_norway.12.a: "Nygaardsvold sai, entra Andresen."
 AAT_norway.13.t: "O golpe de Quisling"
 AAT_norway.13.desc: "Enquanto nos ocupávamos com nosso avanço econômico e o monitoramento dos fascistas no exterior, permitimos que o fascismo interno se alastrasse bem debaixo do nosso nariz. Apesar de sua base de apoio enfraquecida e de seu partido, o Nasjonal Samling, nunca ter obtido um assento sequer no storting, Vidkun Quisling formou um governo com apoio [?NOR.NOR_cw_fascist_attacker.GetAdjective] e afirma ter tomado as rédeas do poder na [ROOT.GetNonIdeologyName]."
 AAT_norway.13.a: "Finalmente chegou a hora de Quisling!"
 AAT_norway.13.b: "O povo da [ROOT.GetNonIdeologyName] nunca perdoará você, traidor."
 AAT_norway.13.c: "Precisamos fazer tudo ao nosso alcance para atrasá-los!"
 AAT_norway.14.t: "Um colaborador útil"
 AAT_norway.14.desc: "Vidkun Quisling, que por anos tem sido o maior defensor do fascismo na [NOR.GetNonIdeologyName], ofereceu-se para ajudar nossa invasão à sua pátria.\n\nEle quer realizar um golpe de Estado em Oslo com o nosso apoio, estabelecendo um regime alinhado com [ROOT.GetNameDef]. Uma vez firmado, ele irá preparar o caminho para nossa invasão e legitimará a ocupação da [NOR.GetName] pelo governo [ROOT.GetAdjective]."
 AAT_norway.14.a: "Ele terá sua utilidade."
 AAT_norway.14.b: "Aquele farsante? Vamos lidar com a [NOR.GetNonIdeologyName] por conta própria."
 AAT_norway.15.t: "O golpe de Quisling é inevitável!"
 AAT_norway.15.desc: "Apesar de nossos esforços, Vidkun Quisling iniciou sua tentativa de tomar o poder em Oslo. Apoiado pelos invasores fascistas, ele está transmitindo sua proclamação de um novo governo dedicado a colaborar com nossos inimigos.\n\nNão temos como remediar isso, já estávamos perdendo antes e esse golpe prejudicará ainda mais nosso esforço de guerra."
 AAT_norway.15.a: "Infelizmente, o futuro da [NOR.GetName] pode pertencer a Quisling."
 AAT_norway.15.b: "Continuaremos lutando!"
 AAT_norway.16.t: "Estamos em exílio, mas não de mãos vazias."
 AAT_norway.16.desc: "[NOR.GetNameDefCap] assistiu à trágica retirada de nossas tropas, mas podemos ao menos encontrar algum conforto no fato de que nossos líderes previram o pior e se prepararam, destinando recursos para a retomada do território [NOR.GetAdjective].\n\nEssas ferramentas deverão facilitar o início da odisseia rumo ao nosso antigo litoral."
 AAT_norway.16.a: "Retornaremos!"
 AAT_norway.17.t: "Demandas territoriais do governo [NOR.GetAdjective]"
 AAT_norway.17.desc_monarchist: "Citando documentos extremamente antigos, o governo [FROM.GetAdjective] alega que estamos no controle de territórios que são, formalmente, parte dos títulos reais herdados pelo Rei Haakon VII da Noruega.\n\nMais especificamente: [GetNorwegianClaims]."
 AAT_norway.17.desc_fascist: "O governo [NOR.GetAdjective] demanda que cedamos parte do nosso território para eles, alegando ser uma questão de retomar terras ancestrais de seu povo. Como esperado, eles ameaçam declarar guerra caso recusemos.\n\nO território em questão é: [GetNorwegianClaims]."
 AAT_norway.17.desc_denmark: "Um cortesão do Rei Haakon VII da Noruega, ou, como o conhecíamos, Príncipe Carl da Dinamarca, veio até nós com uma séria demanda. Segundo ele (e um conjunto de documentos antigos de origem duvidosa), o território dinamarquês é, por direito, parte do Reino da Noruega e não da Dinamarca.\n\nEle também insinuou que tomariam o território à força, caso recusássemos, e alegou que é para a nossa própria segurança."
 AAT_norway.17.a: "Não temos escolha."
 AAT_norway.17.b: "Absurdo!"
 GetNorwegianClaims_iceland: "a Islândia, insistindo que foi erroneamente mantida pela coroa dinamarquesa quando a casa real norueguesa atual foi formada"
 GetNorwegianClaims_greenland: "a Groenlândia, ou Eirik Raudes Land, como a chamam. Segundo eles, ela deveria ter sido entregue quando o Rei Haakon se tornou rei da Noruega"
 GetNorwegianClaims_faroes: "as Ilhas Faroé, que eles alegam ser parte dos títulos da sua coroa"
 GetNorwegianClaims_sweden: "os estados de Bohuslän, Dalecárlia e Jemtlândia, que, segundo eles, foram roubados pela coroa sueca"
 GetNorwegianClaims_bjarmeland: "os territórios ao redor do Mar Branco, que eles chamam de Biármia, e alegam terem sido ocupados primeiramente pelos seus ancestrais vikings"
 GetNorwegianClaims_ireland: "o país de Leinster, que, segundo eles, foi colonizado primeiro por seus ancestrais vikings"
 GetNorwegianClaims_scotland: "as Ilhas Shetland e as Terras Altas escocesas, que alegam pertencer a eles devido à conquista por seus ancestrais vikings"
 GetNorwegianClaims_vinland: "a Vinlândia, também conhecida como Terra Nova e Labrador, insistindo que o fato da região ter sido descoberta por seus ancestrais vikings lhes dá o direito de posse do território"
 GetNorwegianClaims_denmark: "toda a Dinamarca, na verdade; uma reivindicação ousada, de fato"
 AAT_norway.18.t: "[FROM.GetNameDefCap] aceitou nossas demandas"
 AAT_norway.18.desc_monarchist: "Tivemos sucesso em mostrar ao Estado [FROM.GetAdjective] que nossas reivindicações são legítimas; sendo assim, eles concordaram em ceder os territórios reivindicados à nossa coroa."
 AAT_norway.18.desc_fascist: "O fraco governo [FROM.GetAdjective] recuou e permitirá que tomemos o território que, por força ou por direito, pertence a nós."
 AAT_norway.18.a: "Boas-vindas ao grupo."
 AAT_norway.19.t: "[FROM.GetNameDefCap] rejeitou nossas demandas!"
 AAT_norway.19.desc_monarchist: "O prestígio da nossa coroa sofreu um duro golpe após [FROM.GetNameDef] ter negado nossas reivindicações territoriais legítimas. Isso é um insulto ao povo [ROOT.GetAdjective] e não será tolerado."
 AAT_norway.19.desc_fascist: "Está claro que o Estado [FROM.GetAdjective] não faz ideia de a quem estão recusando. Nós não ficaremos parados enquanto nossos territórios legítimos estiverem ocupados por eles. Nossa única opção agora é tomá-los à força."
 AAT_norway.19.a: "Eles pagarão por essa insolência."
 AAT_norway.20.t: "Nossa rainha morreu!"
 AAT_norway.20.desc: "Durante uma visita à Inglaterra para ver sua família, a rainha teve uma parada cardíaca enquanto dormia.\n\nOriginalmente conhecida como a Princesa Maud do País de Gales, a memória da rainha consorte da Noruega sobreviverá não apenas junto ao Rei Haakon e o Príncipe Olav, que já estão a caminho da Inglaterra, mas também em todos os noruegueses, pois ela era amada em cada canto do reino."
 AAT_norway_news.1.desc: "Após anos de exílio tortuoso, o renomado revolucionário Lev Trotsky partiu da [NOR.GetNonIdeologyName] rumo ao [MEX.GetNonIdeologyName]. Ele foi recebido pela famosa pintora Frida Kahlo e seu marido Diego Rivera, que irão hospedá-lo em sua residência na Cidade do México e certamente serão ótimos companheiros para Trotsky e sua esposa.\n\nMas o mais importante é que ele estará longe dos perigos que [SOV.GetNameDef] representa, talvez podendo apreciar um exílio tranquilo na nação latino-americana."
 AAT_norway_news.1.a: "Interessante..."
 AAT_norway_news.1.sov: "Temos que dar um jeito nele!"
 AAT_norway_news.2.t: "A Rainha Maud da Noruega morreu"
 AAT_norway_news.2.desc: "Durante uma visita à Inglaterra para ver sua família e seu irmão, o Rei George V do Reino Unido, a rainha consorte da Noruega, antes princesa do País de Gales, faleceu de uma parada cardíaca enquanto dormia. Acredita-se que uma complicação após uma cirurgia abdominal no início da semana tenha acarretado o problema.\n\nA rainha era amada por toda a Noruega e não há dúvida de que sua morte será especialmente sentida pelo seu filho, o Príncipe Olav, e seu marido, Haakon VII, rei da Noruega."
 AAT_norway_news.2.a: "Uma perda para todos nós."
 AAT_norway_news.2.b: "Um membro da família real a menos para lidarmos no futuro!"
 AAT_norway_news.3.t: "O Rei Haakon VII da Noruega morreu"
 AAT_norway_news.3.desc: "Após uma cirurgia considerada bem-sucedida – em razão de um acidente enquanto esquiava – o amado Rei Haakon VII da Noruega faleceu devido a complicações médicas.\n\nA Noruega está atravessando um dos períodos mais sombrios de sua história e espera-se que o Príncipe Olav assuma o trono o quanto antes para guiar o país rumo a um porto seguro."
 AAT_norway_news.99.t: "O Rei Wojtek incorpora Jan Mayen"
 AAT_norway_news.99.desc: "Apesar de ser menosprezado por grande parte do mundo, o Rei Wojtek, Portador da Artilharia e do Trono, viu o potencial dessa ilha congelada. \n\nCom a ajuda de ursos polares locais e recém-chegados, Jan Mayen está sendo repovoada e transformada em uma verdadeira nação, capaz de enfrentar qualquer desafio. É realmente algo que não se via desde a Era Vitoriana.\n\nUma figura polarizante se destaca entre os cidadãos; alguém cujo antigo nome não importa, mas que, de agora em diante, receberá a alcunha de Grande Almirante Johan Mayen."
 AAT_norway_news.99.a: "Isso está saindo de controle!"
 AAT_norway_rikstanken.1.t: "Programa de tanques do governo [ROOT.GetAdjective]"
 AAT_norway_rikstanken.1.desc: "Tanques nunca fizeram parte do arsenal [ROOT.GetAdjective], e embora possa ser muito tarde para entrarmos no páreo por conta própria, isso não quer dizer que deveríamos ignorá-los completamente.\n\nO primeiro passo é encontrar um parceiro viável para adquirir ou colaborar no desenvolvimento de nossas forças blindadas. A resposta mais óbvia seria uma das grandes potências militares europeias, mas talvez um fornecedor mais próximo nos traga benefícios a longo prazo."
 AAT_norway_rikstanken.1.a: "[?NOR_nordic_tank_seller.GetName], nossos vizinhos."
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName] certamente possui os meios."
 AAT_norway_rikstanken.1.c: "Os tanques do exército [?NOR_fascist_tank_seller.GetAdjective] são promissores."
 AAT_norway_rikstanken.2.t: "Nossa abordagem para o programa de blindados [NOR.GetAdjective]"
 AAT_norway_rikstanken.2.desc_NORDIC: "[?NOR_nordic_tank_seller.GetName], nosso país vizinho e parceiro nórdico, certamente possui uma avançada indústria militar que poderíamos utilizar para suprir nossas forças blindadas, mas isso seria muito caro para nossa pequena nação.\n\nTambém podemos comprar um único tanque e ver o que faremos depois."
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName] se apoderou dos meios de produção e pode fabricar grandes quantidades de tanques, o que nos permitiria alcançar o poderio de nossos inimigos.\n\nTambém podemos utilizar essa oportunidade para mostrar aos trabalhadores de nossa nação do que um estado comunista é capaz, aumentando o apoio ao comunismo em meio à população de [ROOT.GetName]."
 AAT_norway_rikstanken.2.desc_GER: "A força do Panzer [?NOR_fascist_tank_seller.GetAdjective] é inegável, e o poderio industrial do país nos permitirá formar uma divisão de tanques capaz de enfrentar qualquer inimigo. Também poderíamos nos unir a eles para desenvolver nossos próprios tanques e auxiliar seus engenheiros de qualquer maneira possível.\n\nClaro, eles esperarão que nos alinhemos à sua ideologia, independentemente de como abordemos a questão."
 AAT_norway_rikstanken.2.a: "Vamos fazer um teste adquirindo apenas um tanque."
 AAT_norway_rikstanken.2.b: "Precisamos de quantidade para entrar no páreo."
 AAT_norway_rikstanken.2.c: "Um acordo comercial pode aproximar nossos países ideologicamente."
 AAT_norway_rikstanken.2.d: "Vamos pedir ajuda para desenvolver nossos próprios tanques."
 AAT_norway_rikstanken.3.t: "[FROM.GetNameDefCap] deseja comprar um tanque [ROOT.GetAdjective]"
 AAT_norway_rikstanken.3.desc: "O governo [FROM.GetAdjective] nos contatou com um pedido para que aprovemos a compra de um tanque. A única ressalva é que, devido a razões orçamentárias, eles poderão adquirir um único tanque leve... sem a torreta.\n\nÉ um pedido peculiar o suficiente para levantar suspeitas, mas eles alegam querer experimentar antes de escolher como formar suas forças blindadas."
 AAT_norway_rikstanken.3.a: "Um tanque apenas não é problema."
 AAT_norway_rikstanken.3.b: "Não vamos perder nosso tempo com isso."
 AAT_norway_rikstanken.4.t: "[FROM.GetNameDefCap] deseja comprar nossos tanques"
 AAT_norway_rikstanken.4.desc: "O governo [FROM.GetAdjective] deseja comprar nossos tanques para dar seus primeiros passos rumo à guerra mecanizada.\n\nIsso seria positivo para nossa economia e indústria bélica, mas precisamos pensar em nosso próprio estoque de tanques e se podemos confiar neles com uma força blindada."
 AAT_norway_rikstanken.4.a: "Vamos firmar um acordo comercial."
 AAT_norway_rikstanken.4.b: "Precisamos desses tanques."
 AAT_norway_rikstanken.5.t: "[FROM.GetNameDefCap] quer tanques e uma aproximação maior"
 AAT_norway_rikstanken.5.desc_SOV: "O governo [FROM.GetAdjective] nos contatou com um pedido para comprar uma grande quantidade de tanques leves. Além desse acordo comercial, eles também almejam estreitar a relação entre nossos povos.\n\nÉ uma ótima oportunidade para mostrarmos à população de [FROM.GetName] o que pode ser realizado quando os meios de produção são tomados, levando a uma colaboração mais próxima no futuro."
 AAT_norway_rikstanken.5.desc_GER: "Representantes do governo [FROM.GetAdjective] desejam comprar uma grande quantidade de nossos tanques leves superiores.\n\nAlém disso, eles também mostraram interesse em nossos princípios ideológicos e almejam mostrar à sua população como é o ápice do [ROOT.GetRulingIdeologyNoun] para disseminá-lo em seu país."
 AAT_norway_rikstanken.5.a: "Apreciamos o interesse deles."
 AAT_norway_rikstanken.5.b: "Não vamos perder nosso tempo com isso."
 AAT_norway_rikstanken.6.t: "[FROM.GetNameDefCap] deseja colaborar na pesquisa de tanques"
 AAT_norway_rikstanken.6.desc: "O governo [FROM.GetAdjective] está almejando desenvolver seu próprio programa de tanques e busca o nosso auxílio para isso. Eles afirmam que, além de receberem avanços tecnológicos e ideológicos, o nosso próprio programa de tanques também poderá se beneficiar com essa parceria."
 AAT_norway_rikstanken.6.a: "Seus tanques serão implacáveis."
 AAT_norway_rikstanken.6.b: "Não precisamos disso."
 AAT_norway_rikstanken.7.t: "Damos as boas-vindas ao nosso novo tanque nacional"
 AAT_norway_rikstanken.7.desc: "[FROM.GetNameDefCap], nosso país vizinho, aceitou a venda do primeiro tanque [ROOT.GetAdjective]. Pode não ter a melhor blindagem, ou até mesmo uma torreta, mas com esforço esse pode ser o início das forças blindadas no exército [ROOT.GetAdjective]."
 AAT_norway_rikstanken.7.a: "A melhor ideia da nação!"
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap] vai nos fornecer tanques"
 AAT_norway_rikstanken.8.desc: "O governo [FROM.GetAdjective] aceitou a venda de uma grande quantidade de tanques para nossa nação. Isso colocará nosso exército à altura das grandes potências."
 AAT_norway_rikstanken.8.a: "Finalmente!"
 AAT_norway_rikstanken.9.t: "Os povos [ROOT.GetAdjective] e [FROM.GetAdjective] estreitam laços... com tanques"
 AAT_norway_rikstanken.9.desc: "A liderança do governo [FROM.GetAdjective] aceitou nos vender seus tanques, e com isso realizamos também um tratado formal que deixará a nação mais alinhada ao [FROM.GetRulingIdeologyNoun] [FROM.GetAdjective], estreitando, assim, nossos laços."
 AAT_norway_rikstanken.9.a: "Agora o ideal [FROM.GetRulingIdeology] triunfará"
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap] aceitou o acordo de pesquisa"
 AAT_norway_rikstanken.10.desc: "Representantes do governo [FROM.GetAdjective] confirmaram que aceitam nos ajudar a desenvolver nossos próprios tanques (contanto que continuemos ideologicamente alinhados, é claro). Temos certeza de que eles também serão beneficiados pelas novas abordagens no processo de fabricação de tanques geradas pela nossa colaboração."
 AAT_norway_rikstanken.10.a: "Finalmente, tanques noruegueses!"
 AAT_norway_rikstanken.11.t: "O que podemos aprender com o Rikstanken"
 AAT_norway_rikstanken.11.desc: "Nosso país tem seu próprio tanque há algum tempo, carinhosamente apelidado Rikstanken, ou \"tanque da nação\". Já vimos como ele funciona e do que é capaz, então talvez possamos ir mais além e desmontá-lo para projetar e fabricar modelos nacionais no futuro. Afinal de contas, um único tanque não representa muita vantagem em combate."
 AAT_norway_rikstanken.11.a: "Mais tanques!"
 AAT_norway_rikstanken.11.b: "Não precisamos de tanques."
 AAT_norway_rikstanken.12.t: "[FROM.GetNameDefCap] rejeita nossa proposta"
 AAT_norway_rikstanken.12.desc: "Apesar de nosso anseio pelo início do programa de tanques [ROOT.GetAdjective], [FROM.GetNonIdeologyName] recusou nossa proposta. É um golpe duro contra nossas esperanças de modernizar as forças armadas da nação."
 AAT_norway_rikstanken.12.a: "Encontraremos outro caminho."
 AAT_rikstanken_program_tech_bonus: "Programa de Tanques Norueguês"
 AAT_norway_allied.1.t: "[FROM.GetNameDefCap] está buscando investimentos"
 AAT_norway_allied.1.desc: "O governo [NOR.GetAdjective] quer nossa ajuda para desenvolver sua indústria. Isso seria uma grande oportunidade para lucrar e de fazer do país um aliado potencial no futuro, caso aconteça uma guerra, é claro."
 AAT_norway_allied.1.a: "Não há problemas em ajudar um futuro aliado."
 AAT_norway_allied.1.b: "Isso pode ser perigoso."
 AAT_norway_allied.2.t: "[FROM.GetNameDefCap] investirá em nosso desenvolvimento"
 AAT_norway_allied.2.desc: "Nossa proposta para o governo [FROM.GetAdjective] foi bem recebida, e eles concordaram em investir na nossa economia. Isso também significa que nos aproximaremos deles e talvez até os tenhamos como aliados no futuro."
 AAT_norway_allied.2.a: "Isso é um progresso."
 AAT_norway_allied.3.t: "[FROM.GetNameDefCap] não investirá em nossa economia"
 AAT_norway_allied.3.desc: "Apesar dos nossos esforços, a administração do gabinete [FROM.GetAdjective] não nos ajudará a desenvolver a capacidade industrial de que precisamos para nos defender em caso de uma guerra.\n\nVamos nos lembrar disso."
 AAT_norway_allied.3.a: "Teremos que procurar em outro lugar."
 AAT_norway_allied.4.t: "Substituição de Laake"
 AAT_norway_allied.4.desc: "Kristian Laake serviu no Exército [NOR.GetAdjective] por bastante tempo e foi nomeado Comandante Geral há quase uma década, durante o período de paz, anos antes do risco ao nosso país se tornar óbvio.\n\nComo perdemos toda a confiança na capacidade de liderança dele em caso de uma guerra, teremos que substituí-lo. O problema é saber quem levará [NOR.GetNameDef] à vitória."
 AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName] será uma escolha ousada."
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName] tem potencial."
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName] é a opção mais segura."
 AAT_norway_fascist.1.t: "O Nasjonal Samling, da [FROM.GetName], quer que ocupemos o seu país!"
 AAT_norway_fascist.1.desc: "Um grupo [FROM.GetAdjective] de nacionalistas e fascistas alinhados à nossa causa está nos oferecendo auxílio para conquistarmos [NOR.GetNameDef]. Eles delinearam um plano para tomar o controle do governo e administrar o território [FROM.GetAdjective] em nosso nome.\n\nSe isso for verdade, será uma oportunidade boa demais para ignorar, mas precisamos garantir que estamos prontos para atacar."
 AAT_norway_fascist.1.a: "[FROM.GetName] se juntará a nós!"
 AAT_norway_fascist.1.b: "Não compartilharemos o poder com os locais."
 AAT_norway_fascist.2.t: "[FROM.GetNameDefCap] nos rejeitou!"
 AAT_norway_fascist.2.desc: "Apesar da nossa oferta generosa, o governo [FROM.GetAdjective] informou que, caso queira invadir [ROOT.GetNameDef], não deseja ou sequer precisa de nossa ajuda. Parece que estamos sozinhos em nossa missão para tomar [ROOT.GetNameDef]."
 AAT_norway_fascist.2.a: "Eles se arrependerão!"
 AAT_norway_fascist.3.t: "[FROM.GetNameDefCap] nos ajudará!"
 AAT_norway_fascist.3.desc: "Representantes do partido fascista [FROM.GetAdjective] nos contataram e asseguraram que [FROM.GetNameDef] fornecerá todo o apoio que precisarmos para tomar o controle do governo.\n\nIsso nos permitirá tornar nossa causa pública e assumir o poder na [ROOT.GetName]."
 AAT_norway_fascist.3.a: "Chegou a hora!"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.4.t: "Aliados em solo [NOR.GetAdjective] pedem nossa ajuda"
 AAT_norway_fascist.4.desc: "Representantes do fascismo na [NOR.GetName] informaram sobre as dificuldades para estabelecer uma base de apoio e tomar o controle do estado [NOR.GetAdjective], apesar da debilidade de seu governo.\n\nEles claramente precisam de nossa ajuda para fortalecer sua posição nessa nação que pode se mostrar um aliado muito útil no futuro."
 AAT_norway_fascist.4.a: "Vamos ajudar nossos aliados fascistas."
 AAT_norway_fascist.4.b: "Não ganharemos nada com isso."
 AAT_norway_fascist.6.t: "[FROM.GetNameDefCap] recusou!"
 AAT_norway_fascist.6.desc: "Representantes do partido fascista [FROM.GetAdjective] nos trouxeram péssimas notícias. [FROM.GetNameDefCap] recusou nosso pedido por ajuda.\n\nIsso significa que estamos sozinhos em nossa luta para ter a [ROOT.GetNonIdeologyName] sob um regime fascista controlado por nós."
 AAT_norway_fascist.6.a: "Vamos dar um jeito!"
 AAT_norway_communist.1.t: "[FROM.GetNameDefCap] quer reviver o comércio pomor!"
 AAT_norway_communist.1.desc: "Por séculos antes de iniciarmos nossa revolução, os pomors do norte da Rússia cruzaram o Mar de Barents para comercializar bens vitais com os camaradas do povo [NOR.GetAdjective] ao norte de seu país.\nAgora eles propõem que restauremos essa longa tradição para nos beneficiarmos mutuamente, aproximando nossas nações comunistas."
 AAT_norway_communist.1.a: "Nossas embarcações farão fervilhar o Mar de Barents!"
 AAT_norway_communist.1.b: "Comércio é um conceito burguês!"
 AAT_norway_communist.2.t: "O novo comércio pomor"
 AAT_norway_communist.2.desc: "Assim como seus ancestrais, nossos camaradas do governo [FROM.GetAdjective] desejam praticar o comércio conosco pelo nosso litoral norte. Esse será um acordo mutuamente benéfico que mostrará aos trabalhadores de nossas nações quão próspera é a cooperação comunista."
 AAT_norway_communist.2.a: "Avante!"
 AAT_norway_communist.3.t: "[FROM.GetNameDefCap] rejeitou nossa proposta comercial"
 AAT_norway_communist.3.desc: "Apesar de nosso histórico de comércio pelo Mar de Barents, o governo [FROM.GetAdjective] não considera essa uma prática que merece ser retomada. Devemos buscar outras formas de desenvolver nossa costa ao norte."
 AAT_norway_communist.3.a: "Fazer o que..."
 AAT_norway_communist.4.t: "[FROM.GetNameDefCap] quer nossa ajuda para desenvolver sua indústria bélica"
 AAT_norway_communist.4.desc: "Precisamos ajudar [FROM.GetNameDef]. Já que sua revolução os trouxe para perto de nós, faz sentido que apoiemos o esforço de nossos camaradas para modernizar suas forças armadas.\n\nSerá uma vitória política se o mundo notar que apoiamos outra nação comunista, além de mostrar ao seu proletariado o modo [ROOT.GetAdjective] de operar."
 AAT_norway_communist.4.a: "Suas armas lutarão contra nossos inimigos!"
 AAT_norway_communist.4.b: "Não podemos arriscar que usem suas armas contra nós"
 AAT_norway_communist.5.t: "[FROM.GetNameDefCap] aceitou!"
 AAT_norway_communist.5.desc: "Nossos camaradas aceitaram nosso humilde pedido de ajuda e agora auxiliarão na expansão de nossa indústria bélica, tornando-a apta para defender nossa revolução."
 AAT_norway_communist.5.a: "Usaremos essas armas contra nossos inimigos em comum!"
 AAT_norway_communist.6.t: "[FROM.GetNameDefCap] rejeitou nosso pedido de apoio!"
 AAT_norway_communist.6.desc: "Parece que a confiança deles em nós foi superestimada. O governo [FROM.GetAdjective] não quer ajudar na expansão de nossa produção militar."
 AAT_norway_communist.6.a: "Covardes!"
 AAT_norway_communist.7.t: "A queda da família real norueguesa"
 AAT_norway_communist.7.desc: "Há muito se foram os dias em que o reino [NOR.GetAdjective] possuía uma das famílias reais mais amadas no continente. Embora fosse muito digno do Rei Haakon insistir em só assumir o trono após um referendo e se abster de assuntos políticos, uma monarquia é uma monarquia e não possui lugar na sociedade igualitária que desejamos construir para a [ROOT.GetNonIdeologyName]. \n\nO Rei Haakon VII e o Príncipe Olav, assim como o restante da família real, foram detidos e exilados do país pacificamente. Seus bens confiscados serão usados para a construção de nosso projeto comunista.\n\n[NOR_GetExiledMonarchyLastParagraph]"
 NOR_exiled_monarchy_to_desc_DEN: "Retomando seu nome dinamarquês, o Príncipe Carl será recebido em solo [DEN.GetAdjective] por seu irmão, o Rei Frederick, onde fará o que quer que um nobre faça na sociedade dinamarquesa."
 NOR_exiled_monarchy_to_desc_ENG: "Já que retornar para [DEN.GetNameDef], seu país natal, não era uma opção, o antigo Rei Haakon e sua família foram forçados a aceitar o exílio em território [ENG.GetAdjective], terra que certa vez sediou o casamento do Príncipe Carl da Dinamarca e Maude de Gales, antigos nomes do casal real."
 NOR_exiled_monarchy_to_desc_SWE: "Sem poder voltar para o país natal do Rei Haakon ou da Rainha Maud, a antiga família real foi forçada a se exilar em uma monarquia vizinha amigável. A ironia presente no fato da realeza norueguesa ser dependente da monarquia sueca tão pouco tempo após sua independência não foi ignorada pelo resto do mundo."
 NOR_exiled_monarchy_to_desc_NONE: "O mundo é um lugar muito diferente do que foi em 1905. A incipiente monarquia norueguesa se encontra sem um país para reinar e nenhum destino claro para o seu exílio. Logo chegará o fim para todas as monarquias no mundo."
 AAT_norway_communist.7.a: "Já vai tarde!"
 AAT_norway_communist.8.t: "A família real norueguesa chegou"
 AAT_norway_communist.8.desc_DEN: "Após formar sua própria família real na Noruega, nosso Príncipe Carl, ou Haakon VII, como foi chamado por muitos anos, voltou a pisar em solo [ROOT.GetAdjective].\n\nEle foi deposto e exilado abruptamente após uma revolução comunista violenta. Agora deve aceitar uma vida de exílio em nosso país com sua família."
 AAT_norway_communist.8.desc_ENG: "A família real norueguesa tem antigos laços com a nossa, e a Rainha Victoria uma vez hospedou o casamento de sua neta, Maud, com o futuro Rei Haakon VII, na época Príncipe Carl da Dinamarca.\n\nInfelizmente, eles foram depostos por uma revolução. Já que a Dinamarca não é mais uma opção viável, a família real foi forçada a buscar asilo em solo [ROOT.GetAdjective]."
 AAT_norway_communist.8.desc_SWE: "A família real da Noruega foi exilada e, já que obter asilo com seus parentes na Dinamarca e no Reino Unido é impossível atualmente, eles resolveram abandonar seu orgulho e nos pedir ajuda.\n\nApesar da falta de laços familiares, é nosso dever defender outra monarquia escandinava da extinção."
 AAT_norway_communist.8.a: "São bem-vindos aqui!"
 AAT_norway_communist.8.b: "Podem ficar, mas não são bem-vindos."
 AAT_norway_monarchist.1.t: "A proposta do camarista real"
 AAT_norway_monarchist.1.desc: "Apesar da insistência do Rei Haakon em manter a independência do Storting e deixar que resolvam seus problemas internamente, seu camarista, Peder Anker Wedel-Jarlsberg, propõe que a coroa norueguesa intervenha nessa situação perigosamente instável.\n\nAo citar uma vaga ameaça de invasão estrangeira, ele convoca o povo [ROOT.GetAdjective] a demonstrar sua fé no rei em todo o país, exigindo ação de seu jurado monarca.\n\nEle é o amigo mais próximo do rei, assim como um membro bem relacionado da família nobre mais poderosa do país, então essa situação deve ser observada com cautela."
 AAT_norway_monarchist.1.a: "Quais serão seus planos?"
 AAT_norway_monarchist.2.t: "O rei morreu!"
 AAT_norway_monarchist.2.desc: "O impensável aconteceu. Após uma cirurgia considerada bem-sucedida – em razão de um acidente enquanto esquiava – nosso querido Rei Haakon VII faleceu devido a complicações médicas.\n\nNosso país atravessa um dos períodos mais sombrios de sua história, então vamos torcer para que o Príncipe Olav assuma o trono o quanto antes para guiar seu povo rumo a um porto seguro."
 AAT_norway_monarchist.2.a: "Quais tragédias o futuro ainda nos reserva?"
 AAT_norway_monarchist.3.t: "A linha de sucessão do país"
 AAT_norway_monarchist.3.desc: "Enquanto nossa nação chora a morte do amado Rei Haakon VII, torna-se evidente que a atenção do Príncipe Olav está voltada para o campo de batalha. De toda forma, ele parece consternado demais para se concentrar em qualquer coisa além de levar seus homens à vitória. Assim, só nos resta imaginar quem guiará [NOR.GetNameDef] por esses tempos turbulentos. Podemos ao menos agradecer o pulso firme do marquês Jarlsberg."
 AAT_norway_monarchist.3.a: "Tempos difíceis exigem medidas não convencionais."
 AAT_norway_monarchist.3.b: "Não podemos causar mais problemas."
 AAT_norway_monarchist.4.t: "Rainha Mathilde I da Noruega"
 AAT_norway_monarchist.4.desc: "Talvez nunca saibamos o que realmente aconteceu por trás das portas fechadas do palácio real, mas a coroa norueguesa anunciou que a Rainha Maude, esposa do finado Rei Haakon, governará o reino de agora em diante, assumindo o nome Mathilde I. Isso é bastante incomum, uma vez que o Príncipe Olav era o próximo na linha de sucessão, mas ele parece preferir assim para poder continuar focando sua atenção no esforço de guerra. Além do mais, ela é neta da Rainha Victoria e estaria apenas seguindo os passos da avó e as leis de sucessão de sua terra natal.\n\nNotadamente, o nome do marquês Wede-Jarlsberg não foi mencionado nos pronunciamentos. Seu papel no novo regime é incerto, assim como seu paradeiro."
 AAT_norway_monarchist.4.a: "Vida longa à Rainha Mathilde!"
 Sweden_rearnament.1.t: "Orçamento do exército"
 Sweden_rearnament.1.desc: "Nossas forças terrestres são o principal motor do exército, com a missão de proteger nossos litorais, cidades e fronteiras.\nMas também são um grande custo monetário para a sociedade, o que cidadãos comuns podem considerar inaceitável."
 Sweden_rearnament.1.a: "Desarmar."
 Sweden_rearnament.1.b: "Orçamento baixo."
 Sweden_rearnament.1.c: "Orçamento médio."
 Sweden_rearnament.1.d: "Orçamento alto."
 Sweden_rearnament.2.t: "Orçamento da força aérea"
 Sweden_rearnament.2.desc: "Peritos e outras autoridades no assunto afirmam que as guerras do futuro serão travadas tanto na terra e no mar quanto nos céus. Esse novo tipo de conflito tem ganhado cada vez mais atenção nas grandes potências e certamente será crítico para a nossa defesa no futuro.\nMas embora essa seja a guerra do amanhã, o trabalhador comum será capaz de entender isso quando faltar comida em sua mesa?"
 Sweden_rearnament.3.t: "Orçamento da marinha"
 Sweden_rearnament.3.desc: "Por séculos, os países do mar Báltico buscaram controlar a sua navegação, e com a Suécia não é diferente. Sua grande costa estende-se do extremo norte até a costa oeste, beirando o oceano Atlântico Norte.\nTemos a ameaça da Frota Vermelha em Leningrado e a Kriegsmarine ao sul.\nUma marinha forte é vital para a nossa defesa, mas os enormes cascos de metal necessários não são baratos. É preciso considerar o orçamento com cuidado."
 Sweden_rearnament.4.t: "O comitê de rearmamento está em sessão"
 Sweden_rearnament.4.desc: "Conforme solicitado, estamos informando que o comitê de rearmamento entrou em sessão. Essa é a nossa oportunidade de formular a política de armamentos para o próximo ano.\nÉ necessário consciência e clareza, pois o plano elaborado aqui definirá nossa política para os próximos anos, conforme o mundo adentra os tempos de crise."
 Sweden_rearnament.4.desc.a: "Clareza, de fato."
 Sweden_rearnament_delta_low: "Mudança efetiva: [?folkhemmet_air_part_delta_low_tooltip]"
 Sweden_rearnament_delta_medium: "Mudança efetiva: [?folkhemmet_air_part_delta_medium_tooltip]"
 army_budget_event_active: "O comitê para orçamento do exército está em sessão"
 air_budget_event_active: "O comitê para orçamento da força aérea está em sessão"
 navy_budget_event_active: "O comitê para orçamento da marinha está em sessão"
 AAT_Sweden.1.t: "A comissão governamental recomenda o rearmamento"
 AAT_Sweden.1.desc: "Em 1930, o Estado designou um inquérito parlamentar para fornecer instruções sobre os futuros gastos para a defesa da Suécia. O Partido Agrário e os Moderados pressionam por gastos maiores, enquanto o primeiro-ministro Per Albin Hansson, dos sociais-democratas, se opõe de forma veemente, afirmando que tal medida iria prejudicar seu plano de reformas sociais.\nEm meio a declarações cada vez mais hostis dos países vizinhos, o inquérito agora se alinha fervorosamente aos partidos de direita quando afirmam que \"ignorar a defesa iria contra os interesses do estado e do nosso povo\".\n\nIsso resultou em uma crise governamental, levando Per Albin Hansson a considerar sua renúncia até que possa consolidar sua base de apoio nas próximas eleições de 1936.\nAté lá, precisaremos designar alguém para liderar a nação."
 AAT_Sweden.1.a: "O Partido Agrário é a melhor opção."
 AAT_Sweden.1.c: "O partido de oposição claramente está certo."
 AAT_Sweden.1.b: "Não há motivos para a renúncia de Per Albin."
 AAT_Sweden.1.b_tt: "§RIsso causará consequências políticas negativas§!"
 AAT_Sweden.2.t: "Moção de censura"
 AAT_Sweden.2.desc: "Em meio à recusa de Per Albin em alterar o orçamento enquanto também se nega a renunciar em nome de outro candidato, uma coalizão dos partidos Agrário e Moderado decidiu apresentar ao primeiro-ministro uma moção de censura.\n\nCom a união dos dois partidos, Per Albin não tem escolha além de renunciar, deixando seu cargo vago. Isso desencadeou uma crise no governo, já que nenhum partido possui a influência necessária para assumir a liderança.\n\nO próprio rei se manifestou contra o caos resultante, uma ação extraordinária para um monarca que não possui poder político oficial."
 AAT_Sweden.2.a: "Onde isso vai parar?"
 AAT_Sweden.3.a: "Per Albin Hansson recebeu seu mandato do povo."
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.axel_is_leader: "Axel tem ido bem até agora, deixe-o continuar."
 AAT_Sweden.3.axel_is_not_leader: "Devemos dar uma chance ao Partido Agrário."
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.bagge_is_leader: "Claramente Bagge nos guiará para o futuro."
 AAT_Sweden.3.bagge_is_not_leader: "Os Moderados, pois precisamos de uma nova liderança nestes tempos difíceis."
 AAT_Sweden.3.d: "Per Albin causou esse caos, Wigforss deve liderar os sociais-democratas agora."
 AAT_Sweden.3.t: "As Eleições Gerais de 1936 na Suécia"
 AAT_Sweden.3.desc: "Hoje, pessoas por toda [ROOT.GetNameDef] se reúnem para lançar seus votos nas eleições nacionais. É esperado que os sociais-democratas recuperem sua liderança, pois as projeções indicam que eles conquistarão diversos assentos do Riksdag.\nPorém, os partidos Bondeförbundet e Högern torcem para que uma mudança inesperada nos resultados possa levá-los ao poder. No entanto, com mais partidos minoritários em vias de ganhar algum destaque em meio à atual inquietação mundial, tudo é possível."
 AAT_Sweden.4.t: "Político diz que seu oponente é \"incapaz a ponto de ser vergonhoso\""
 AAT_Sweden.4.desc: "Houve tensão hoje em um debate no Riksdag, quando uma discussão sobre quem deveria ser o primeiro-ministro resultou em ataques pessoais. Karl Sjöblom ofendeu Glenn Werner durante o debate, dizendo: \"A única coisa que você sabe fazer é passear com seu cão\".\n\nO porta-voz de Glenn esclareceu que ele nunca teve um cão."
 AAT_Sweden.4.a: "Tomara que tenhamos um primeiro-ministro logo."
 AAT_Sweden.5.t: "Político avistado se escondendo em arbusto"
 AAT_Sweden.5.desc: "Lennart Jansson foi avistado enquanto se escondia em um arbusto próximo ao Riksdag hoje. Ao ser reconhecido, ele insistiu que não estava se escondendo, mas apenas admirando uma bela joaninha. Em seguida, entrou rapidamente no Riksdag.\nEspecula-se que ele de fato tenha se escondido, possivelmente para evitar um oponente político visto entrando no parlamento segundos antes para novas deliberações sobre o cargo de primeiro-ministro."
 AAT_Sweden.5.a: "Só pode ser piada."
 AAT_Sweden.6.t: "Escândalo da sopa"
 AAT_Sweden.6.desc: "O presidente do parlamento exigiu novas regras a respeito de comida no Riksdag após Agda Sörlp sorver sua sopa de forma \"muito ruidosa\" durante a fala de outro representante sobre a eleição do novo primeiro-ministro. Segundo ele, foi uma \"distração proposital\". A Sra. Sörlp, porém, disse que devido às longas deliberações não há tempo para almoçar no período usual."
 AAT_Sweden.6.a: "Sopa barulhenta, nunca mais!"
 AAT_Sweden.7.t: "Doze pessoas são detidas fora do Riksdag"
 AAT_Sweden.7.desc: "Doze pessoas foram presas fora do Riksdag hoje, enquanto aparentemente tentavam invadi-lo. Ao serem detidas pela polícia, constatou-se que apenas desejavam forçar uma resolução mais rápida, pois os serviços sociais, dos quais dependiam, sumiram devido ao tumulto político.\nElas foram barradas no saguão graças ao fato de que um dos 12, Rikard Persson, era procurado pela polícia por tráfico ilegal de tabaco. Persson precisou usar o banheiro público, foi reconhecido por um policial e detido posteriormente.\nPersson poderá receber uma pena de 2 anos na prisão, enquanto o restante poderá pegar até 6 meses de reclusão e uma multa por delito leve."
 AAT_Sweden.7.a: "Que coisa..."
 AAT_Sweden.8.t: "Onze pessoas previamente detidas no Riksdag são liberadas"
 AAT_Sweden.8.desc: "Hoje, 11 pessoas que haviam sido presas tentando invadir o Riksdag foram soltas em liberdade condicional. Uma pessoa permanece na prisão por acusações de tráfico."
 AAT_Sweden.8.a: "Esperamos que tenham aprendido a lição."
 AAT_Sweden.9.t: "Traficante de tabaco se redime"
 AAT_Sweden.9.desc: "Rikard Persson foi preso quando se juntou a outras 11 pessoas para tentar invadir o Riksdag. Sendo procurado por tráfico de tabaco, ele recebeu uma pena de 2 anos. Nós seguimos sua trajetória e estamos felizes em relatar que, após sua sentença, Rikard decidiu mudar de vida e entrou na Marinha.\nSeus superiores no alto-comando o consideram um jovem muito dedicado, tendo sido promovido desde então por seu trabalho duro e talento natural."
 AAT_Sweden.9.a: "Muito inspirador."
 AAT_Sweden.10.t: "Herman Eriksson entrega sua carta de renúncia"
 AAT_Sweden.10.desc: "Herman Eriksson entregou hoje sua carta de renúncia, afirmando que deseja abrir mão de seu cargo para buscar o posto de diretor executivo na Vin och Sprit AB.\nO governo ainda pode vir a precisar de seus serviços, mas tê-lo na diretoria de uma produtora de bebidas estatal talvez traga seus benefícios."
 AAT_Sweden.10.a: "Ainda precisamos dele no governo."
 AAT_Sweden.10.b: "Deixe-o ir."
 AAT_Sweden.11.t: "Trabalhadores tomam controle de fábricas da Landsverk na [GER.GetNameDef]"
 AAT_Sweden.11.desc: "Após o início das hostilidades entre [SWE.GetName] e [GER.GetName], trabalhadores alemães conseguiram tomar o controle de fábricas da Landsverk temporariamente, se entrincheirando dentro dos complexos. Embora se espere que o exército retome as instalações em breve, não será possível evitar os danos resultantes do conflito, o que impedirá que as fábricas operem com capacidade total por algum tempo.\nPouco se sabe sobre as fábricas da Landsverk localizadas na Alemanha, mas autoridades suecas estão certas de que elas sejam tomadas pelo governo [GER.GetAdjective] em retaliação."
 AAT_Sweden.11.a: "Talvez ter complexos militares sob controle da [GER.GetName] não tenha sido uma boa ideia..."
 AAT_Sweden.12.t: "[?ROOT.GetLeader] morre após ataque cardíaco"
 AAT_Sweden.12.desc: "Autoridades do governo [?SWE.bus_capture_tag.GetAdjective] anunciaram hoje a captura e morte de [?SWE.GetLeader], afirmando que membros do exército [?SWE.bus_capture_tag.GetAdjective] conseguiram cercar parcialmente a base de comando móvel do primeiro-ministro que havia sido identificada próxima à linha de frente.\nAo alcançar o ônibus em que [?SWE.GetLeader] e seu gabinete estavam confinados, os soldados relataram ver o primeiro-ministro tropeçar e cair no chão ao sair do veículo. Apesar das hostilidades, o governo [?SWE.bus_capture_tag.GetAdjective] cordialmente devolveu o corpo do líder falecido para a realização de um funeral de Estado. A autópsia revelou que ele sofreu um mal súbito seguido de parada cardíaca.\nApesar do caos que se sucedeu, Tage Erlander assumiu o controle como primeiro-ministro interino até que eleições regulares sejam realizadas."
 AAT_Sweden.12.a: "Uma grande tragédia."
 AAT_Sweden.13.t: "[SWE.GetNameDefCap] pede o controle do Norte da Noruega"
 AAT_Sweden.13.desc: "O governo sueco requisitou o controle da área ao redor de Narvik. Eles afirmam ser apenas uma medida humanitária, partindo do desejo de defender a população norueguesa do conflito em curso. Como garantia de segurança, eles não terão presença militar na zona, realizando apenas atividades de policiamento até o final do conflito.\nA população norueguesa provavelmente ficará mais feliz com uma zona de ocupação sueca, liberando mais recursos para nossas tropas no front."
 AAT_Sweden.13.a: "Parece ser um bom plano."
 AAT_Sweden.13.b: "Apenas [THIS.GetNameDef] controla estas terras."
 AAT_Sweden.13.tt: "§R[SWE.GetName] pode escalar para guerra§!"
 AAT_Sweden.14.t: "[FROM.GetNameDefCap] cede"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap] aceitou nossa proposta por uma zona desmilitarizada em Narvik. Suas tropas deixaram a região e agora iremos declará-la uma zona de não agressão. É esperado que o governo [NOR.GetAdjective] exija o retorno do território após o fim da guerra, mas por enquanto manteremos o povo [NOR.GetAdjective] em segurança."
 AAT_Sweden.14.a: "Vamos começar enviando ajuda humanitária."
 AAT_Sweden.14.a_tt: "§Y[NOR.GetNameDefCap] pedirá que devolvamos seu território ao final da guerra§!"
 AAT_Sweden.15.t: "[FROM.GetNameDefCap] recusa nossa proposta"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap] rejeitou a nossa proposta por uma zona desmilitarizada em Narvik. Precisamos decidir como responder, seja insistindo pela criação da zona para o bem de nossos irmãos nórdicos ou abandonando-os à escuridão."
 AAT_Sweden.15.a: "Não podemos colocar nosso país em risco por isso."
 AAT_Sweden.15.b: "Não podemos abandonar [NOR.GetNameDef]."
 AAT_Sweden.15.a_tt: "§YIsso gerará um objetivo de guerra contra [FROM.GetNameDef], se recusarem§!"
 AAT_Sweden.16.t: "[SWE.GetNameDef] ameaça iniciar hostilidades por Narvik"
 AAT_Sweden.16.desc: "Após nossa recusa em ceder as áreas ao redor de Narvik, o governo [SWE.GetAdjective] ameaçou claramente iniciar hostilidades entre nossos países caso nos recusemos a ceder o território [NOR.GetAdjective] ao norte."
 AAT_Sweden.16.a: "Não podemos ter mais inimigos."
 AAT_Sweden.16.b: "Pois que venham."
 AAT_Sweden.17.t: "[FROM.GetNameDefCap] insiste em sua recusa a entregar Narvik"
 AAT_Sweden.17.desc: "Apesar das ameaças de hostilidade por Narvik, [FROM.GetNameDef] se recusou a atender nossas exigências. Não podemos, nem iremos deixar que o povo [NOR.GetAdjective] seja tratado como gado sob condições inumanas. Devemos tomar o espaço portuário [NOR.GetAdjective] para deter os invasores e libertar o povo [NOR.GetAdjective]."
 AAT_Sweden.17.a: "Nu har du skitit i det blå skåpet [FROM.GetName]."
 AAT_Sweden.18.t: "[NOR.GetName] exige a devolução de Narvik"
 AAT_Sweden.18.desc: "O governo [NOR.GetAdjective] restaurado pede a devolução de Narvik e seus territórios adjacentes após termos protegido sua população durante a guerra. Em seu comunicado, eles declararam estar profundamente agradecidos pelas ações de nosso governo durante a guerra e que esperam poder colaborar novamente conosco no futuro. Uma cerimônia de celebração será efetuada para honrar os homens que mantiveram esse lampejo de independência para o povo [NOR.GetAdjective] durante a escuridão da guerra."
 AAT_Sweden.18.a: "Claro, Narvik pertence à [NOR.GetName]."
 AAT_Sweden.18.b: "Tomaremos Narvik como pagamento por nossos esforços."
 AAT_Sweden.19.t: "[SWE.GetNameDefCap] devolve Narvik"
 AAT_Sweden.19.desc: "É um dia glorioso para [Nor.GetNameDef], que está finalmente unificada. [SWE.GetNameDefCap] graciosamente aceitou nosso pedido para a devolução de Narvik, uma área protegida pelo governo [SWE.GetAdjective] durante a guerra. Oferecemos nossa mais profunda gratidão ao governo [SWE.GetAdjective], pois esse é realmente um sinal de que a forte ligação entre nossos países seguirá inabalada no futuro."
 AAT_Sweden.19.a: "A Noruega está completa novamente."
 AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! agora poderá condecorar §YComandantes de Campo§! com a §YCruz de Honra da Defesa Norueguesa§!."
 AAT_Sweden.20.t: "[SWE.GetNameDefCap] se recusa a devolver Narvik"
 AAT_Sweden.20.desc: "Durante a guerra, [SWE.GetNameDef] descaradamente ocupou partes do nosso país sob o pretexto de \"salvar a população norueguesa de uma ocupação ainda pior\". No fim, isso não passou de uma desculpa para o governo [SWE.GetAdjective] poder concretizar suas próprias ambições territoriais, já que se recusaram a devolver o território ocupado citando \"problemas atuais de estabilidade e tensão mundial após a guerra\". Nós vemos essa ação pelo que realmente é, oportunismo básico e uma traição barata que ameaça a liberdade e integridade do nosso Estado. Narvik pertence à Noruega e permanecerá assim, à força se necessário."
 AAT_Sweden.20.a: "Então é guerra."
 AAT_Sweden.21.t: "[FROM.GetName] nos convidou para $scandinavian_defense_union$"
 AAT_Sweden.21.desc: "Notando a apreensão aparente entre as potências vitoriosas com a tensão pós-guerra, [FROM.GetName] alega que não deveríamos voltar às noções fracassadas de neutralidade isolacionista, mas sim coordenar nossa política externa e militar na região para que possamos melhor dissuadir qualquer agressão futura."
 AAT_Sweden.21.a: "Essa proposta não é do nosso interesse."
 AAT_Sweden.21.b: "Uma excelente proposta."
 AAT_Sweden.22.t: "[FROM.GetNameDefCap] recusa proposta de união defensiva"
 AAT_Sweden.22.desc: "Diplomatas do governo [FROM.GetAdjective] nos informaram hoje que não têm planos de se unir à $scandinavian_defense_union$. Eles afirmam que os interesses do país serão melhor atendidos sem vínculos com organizações desse tipo, pelo menos por enquanto."
 AAT_Sweden.22.a: "Que decepção."
 AAT_Sweden.23.t: "[FROM.GetNameDefCap] pede para se unir à aliança"
 AAT_Sweden.23.desc: "[FROM.GetNameDefCap] pediu para participar da nossa aliança devido à sua apreensão sobre potenciais tensões pós-guerra entre as potências vitoriosas. Contar com a presença dessa nação em nossa aliança poderá expandir a influência que temos em sua região, mas também nos comprometerá a defendê-los em caso de conflitos."
 AAT_Sweden.23.a: "Apenas comprometerão a nossa segurança."
 AAT_Sweden.23.b: "Será um prazer tê-los ao nosso lado."
 AAT_Sweden.24.t: "[FROM.GetNameDefCap] recusou a filiação à aliança"
 AAT_Sweden.24.desc: "[FROM.GetNameDefCap] se recusou a aceitar nossa entrada em sua aliança neste momento. O motivo foi o risco de envolvimento em mais conflitos com a expansão da aliança. Por enquanto, parece que estamos por conta própria."
 AAT_Sweden.24.a: "Que decepção."
 AAT_Sweden.25.t: "Investindo nas forças especiais"
 AAT_Sweden.25.desc: "Após muita discussão entre os oficiais superiores do exército sobre a alocação de recursos para as novas forças especiais, o processo chegou a um impasse. Parece que a única saída é uma intervenção do governo, manifestando o seu apoio a uma das propostas."
 AAT_Sweden.25.a: "Rangers seriam mais adequados à nossa geografia."
 AAT_Sweden.25.b: "Fuzileiros navais podem nos ajudar a dominar o Báltico."
 AAT_Sweden.25.c: "Paraquedistas seriam as forças mais versáteis."
 AAT_Sweden.26.t: "Perdemos [?195.GetName]"
 AAT_Sweden.26.desc: "O impensável aconteceu. Nossas tropas perderam o controle sobre [195.Getname]. Um monumento importantíssimo para o povo russo está agora nas mãos do inimigo. Essa não é apenas uma perda estratégica, mas também um duro golpe contra nosso orgulho nacional e nossas forças armadas. Já é possível notar uma queda significativa no moral dos soldados, e boatos de deserção circulam entre as tropas. Caso continuemos a lutar, teremos soldados que já não acreditam mais em sacrificar suas vidas por uma guerra fútil."
 AAT_Sweden.26.a: "Precisamos pedir pela paz."
 AAT_Sweden.26.b: "Não podemos permitir esse tipo de humilhação."
 AAT_Sweden.27.t: "[SOV.GetNameDefCap] desiste de reivindicar [?146.GetName]"
 AAT_Sweden.27.desc: "Após nossa coalizão ter capturado [?146.GetName], o dano ao Exército Vermelho foi tão avassalador que Moscou se viu forçada a reconsiderar sua agressão. Eles concordaram com a paz incondicional e prometeram não insistir mais em suas reivindicações. O povo comemora em Estocolmo e Helsinque. Quem teria imaginado que o Urso Vermelho fugiria com o rabo entre as pernas?"
 AAT_Sweden.27.a: "Isso certamente elevará o ânimo das tropas."
 AAT_Sweden.28.t: "[SWE.GetNameDefCap] exige devolução de territórios perdidos"
 AAT_Sweden.28.desc: "À medida que a retórica de [SWE.GetLeader] assume tons cada vez mais imperialistas, não é nenhuma surpresa que [SWE.GetLeader.GetSheHe] tenha exigido a devolução de suas antigas posses imperiais. Qualquer resquício de legitimidade em torno dessa reivindicação é obviamente fraudulento ou há muito perdeu sua força, mas, em tempos de guerra, não podemos perder aliados. Talvez um gesto de boa fé os agrade?"
 AAT_Sweden.28.a: "De maneira alguma."
 AAT_Sweden.28.b: "É o preço a se pagar para manter um aliado."
 AAT_Sweden.29.t: "[FROM.GetNameDefCap] se nega a ceder seu território"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap] rejeitou nosso pedido para a entrega das nossas antigas colônias, alegando que essa reivindicação é tão absurda no contexto geopolítico atual que qualquer decisão além da recusa explícita apenas prolongaria esse deboche."
 AAT_Sweden.29.a: "Mostraremos a eles."
 AAT_Sweden.30.t: "[FROM.GetNameDefCap] entrega as colônias"
 AAT_Sweden.30.desc: "[FROM.GetNameDefCap] aceitou nosso pedido e irá ceder o controle das nossas antigas colônias. Isso gerou bastante surpresa ao nosso governo, que esperava mais resistência. Há protestos em nossos novos territórios, mas os ânimos certamente se acalmarão com o tempo."
 AAT_Sweden.30.a: "Erros foram corrigidos."
 AAT_Sweden.31.t: "[FROM.GetNameDefCap] exige a Boríngia"
 AAT_Sweden.31.desc: "O embaixador [FROM.GetAdjective] nos trouxe uma mensagem preocupante. Eles exigem a devolução da Boríngia, afirmando que a ilha nunca foi legalmente cedida à [DEN.GetName], já que sua perda resultou de uma rebelião. Como o episódio em questão ocorreu no século XVII, esse é claramente um pretexto para o expansionismo [FROM.GetAdjective]."
 AAT_Sweden.31.a: "Não podemos arriscar conflitos com [FROM.GetNameDef]."
 AAT_Sweden.31.a_tt: "§RIsso poderá nos tornar um fantoche do governo [FROM.GetAdjective]§!"
 AAT_Sweden.31.b: "Isso é um absurdo."
 AAT_Sweden.32.t: "[FROM.GetNameDefCap] cede a Boríngia"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap] informou que não protestará contra nossa reivindicação pela Boríngia, mas frisam ser uma ação sem precedentes que ameaça a estabilidade nórdica."
 AAT_Sweden.32.a: "Danem-se os precedentes."
 AAT_Sweden.33.t: "[FROM.GetNameDefCap] se nega a ceder a Boríngia"
 AAT_Sweden.33.desc: "O governo [FROM.GetAdjective] informou que não aceitará a nossa reivindicação pela Boríngia, afirmando que qualquer suposto argumento já perdeu sua legitimidade há séculos. Teremos então que tomar o território à força, assim como fizemos no passado."
 AAT_Sweden.33.a: "Cruzaremos o estreito mais uma vez."
 AAT_Sweden.34.t: "[FROM.GetNameDefCap] exige territórios autônomos"
 AAT_Sweden.34.desc: "A embaixada do governo [FROM.GetAdjective] informou que, com a redefinição da ordem internacional, o comando [SWE.GetAdjective] não acredita na capacidade do estado [THIS.GetAdjective] de proteger seus territórios além-mar. Se o exército [THIS.GetAdjective] não pode mais defender seus territórios como deveria, então eles devem ser cedidos a alguém que possa. E o estado [FROM.GetAdjective] seria a melhor escolha."
 AAT_Sweden.34.a: "Não temos escolha."
 AAT_Sweden.34.a_tt: "§RIsso nos tornará um fantoche do governo [FROM.GetAdjective]§!"
 AAT_Sweden.34.b: "Não podemos permitir isso."
 AAT_Sweden.35.t: "[FROM.GetNameDefCap] cede territórios além-mar do Estado [DEN.GetAdjective]"
 AAT_Sweden.35.desc: "[FROM.GetNameDefCap] decidiu relutantemente ceder seus territórios autônomos, o que certamente prejudicará a relação entre nossos governos. Mas isso não fará diferença em longo prazo, pois logo eles serão absorvidos por nossa esfera de influência."
 AAT_Sweden.35.a: "Ótimo."
 AAT_Sweden.36.t: "[FROM.GetNameDefCap] se recusa a ceder territórios além-mar do Estado [DEN.GetAdjective]"
 AAT_Sweden.36.desc: "[FROM.GetNameDefCap] informou que não compartilha da nossa visão para uma nova ordem mundial. Apesar da nossa insistência, o governo [FROM.GetAdjective] teima em recusar a entrega dos territórios que nos pertencem."
 AAT_Sweden.36.a: "Então os tomaremos à força."
 AAT_Sweden.37.t: "O destino da [DEN.GetName]"
 AAT_Sweden.37.desc: "O governo [DEN.GetAdjective] foi enfraquecido o suficiente a ponto de não ser mais capaz de resistir a nossos esforços em estabelecer nossa dominação sobre eles. Assim como já fomos subjugados pela Dinamarca, agora é a vez de eles serem nossos súditos. Só precisamos decidir como abordá-los antes de entregar nosso ultimato."
 AAT_Sweden.37.a: "Eles serão a nossa zona tampão."
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.38.t: "[FROM.GetNameDefCap] age para transformar [DEN.GetNameDef] em um Estado fantoche"
 AAT_Sweden.38.desc: "Em uma ação sem precedentes, [FROM.GetNameDef] exigiu que o nosso governo ceda todas as suas funções e instituições para eles. Nossa liderança dirigiu protestos severos à embaixada, mas encouraçados do governo [SWE.GetAdjective] foram avistados próximos de Copenhague. [DEN.GetNameDefCap] não possui os meios para combater essa ameaça e uma rendição formal foi assinada apenas 6 horas depois."
 AAT_Sweden.38.a: "Forpulet"
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.39.desc: "Em uma ação sem precedentes, [FROM.GetNameDef] exigiu que o nosso governo ceda todas as suas funções e instituições para eles. É evidente que o governo [FROM.GetAdjective] nunca teve a intenção de nos ajudar, pelo contrário, estava apenas fragmentando nossa integridade aos poucos até decidir que era hora de impor seu domínio."
 AAT_Sweden.39.a: "Eles jamais cruzarão o gelo novamente!"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.40.t: "[FROM.GetNameDefCap] exige [145.GetName]"
 AAT_Sweden.40.desc: "Assim como fizeram em 1919, o governo [FROM.GetAdjective] mais uma vez está exigindo o controle das Ilhas Aland. Apesar da decisão tomada pela Liga das Nações ceder a soberania para nós, o estado [FROM.GetAdjective] não parece aceitar isso. Talvez acreditem que estejamos em posição de desvantagem e, com o colapso da Liga, acharam o momento propício para atacar. Não passam de oportunistas."
 AAT_Sweden.40.a: "Não podemos enfrentar esse inimigo."
 AAT_Sweden.40.b: "Jamais as cederemos."
 AAT_Sweden.41.t: "[FROM.GetNameDefCap] desiste!"
 AAT_Sweden.41.desc: "[FROM.GetNameDefCap] desistiu e nos cederá as Ilhas Aland. Finalmente o erro do passado foi corrigido e a justiça foi feita com a restauração da posse do território."
 AAT_Sweden.41.a: "Ótimo."
 AAT_Sweden.42.t: "[FROM.GetNameDefCap] se nega a ceder [145.GetName]"
 AAT_Sweden.42.desc: "[FROM.GetNameDefCap] informou que se recusa a nos ceder [145.GetName] sob qualquer hipótese, afirmando que o caso já foi definido pela Liga das Nações. Claramente, eles superestimam a própria influência. Precisamos mostrar a gravidade desse erro ao governo [FROM.GetAdjective]."
 AAT_Sweden.42.a: "Tomaremos o controle."
 AAT_Sweden.43.t: "[FROM.GetNameDefCap] exige a desmilitarização de [148.GetName]"
 AAT_Sweden.43.desc: "[FROM.GetNameDefCap] exigiu a desmilitarização de nossa fronteira norte. Eles estão preocupados com os riscos às suas operações de mineração, destacando que qualquer ameaça concebível viria do leste e não do oeste. Isso diminuiria a tensão entre nossos governos, que têm aumentado desde a crise sobre as ilhas Aland."
 AAT_Sweden.43.a: "Um pequeno gesto pode reduzir a tensão."
 AAT_Sweden.43.b: "Isso é uma violação da nossa soberania."
 AAT_Sweden.44.t: "[FROM.GetNameDefCap] aceita desmilitarizar [148.GetName]"
 AAT_Sweden.44.desc: "Como um gesto de boa-fé, [FROM.GetNameDef] aceitou desmilitarizar [148.GetName]. Esse é um grande avanço em nosso plano para restaurar o reino do leste. Nossa influência sobre o governo [FROM.GetAdjective] cresce lentamente."
 AAT_Sweden.44.a: "Como planejado."
 AAT_Sweden.45.t: "[FROM.GetNameDefCap] se nega a desmilitarizar [148.GetName]"
 AAT_Sweden.45.desc: "[FROM.GetNameDefCap] se recusou a desmilitarizar [148.GetName], alegando que não temos autoridade para decidir o que o governo [FROM.GetAdjective] faz dentro de suas fronteiras. Certamente é um sinal de que estão tramando algo contra nós. É crucial atacarmos primeiro."
 AAT_Sweden.45.a: "Conspirações?"
 AAT_Sweden.46.t: "A questão da [FIN.GetName]"
 AAT_Sweden.46.desc: "É evidente para todos que [FIN.GetNameDef] é incapaz de resistir ao perigo [SOV.GetAdjective]. Os finlandeses falam de soberania, sem se dar conta de que a sua suposta independência não existe devido a uma força militar ou política, mas sim graças ao caos gerado pela guerra civil russa. Desde aquele momento, o relógio vem contando os segundos até que o velho inimigo se revele novamente. Por isso, é crucial que tomemos o controle do estado [FIN.GetAdjective] antes do exército [SOV.GetAdjective]."
 AAT_Sweden.46.a: "Torne-os nossos fantoches."
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.47.t: "[FROM.GetNameDefCap] quer nos tornar um estado fantoche"
 AAT_Sweden.47.desc: "Ficou evidente que as \"preocupações com a segurança\" de nossos vizinhos eram apenas pretextos. Sem vigor e perdendo vantagem estratégica, as nossas forças armadas não conseguem se adaptar à nova realidade geográfica. Navios de guerra foram avistados próximos à nossa capital, tropas do exército [FROM.GetAdjective] estão cruzando a zona desmilitarizada ao norte e agora recebemos um ultimato de rendição. A comunidade internacional nos abandonou."
 AAT_Sweden.47.a: "Tomara que nossos novos soberanos sejam tolerantes."
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.48.desc: "Ficou evidente que as \"preocupações com a segurança\" de nossos vizinhos eram apenas pretextos. O governo [FROM.GetAdjective] agora exige que nos aliemos a eles contra o inimigo comum no leste. Ceder às suas demandas iria nos colocar novamente dentro da esfera de influência do estado [FROM.GetAdjective], comprometendo nossa independência. Mas seria essa a pior alternativa?"
 AAT_Sweden.48.a: "Nunca mais deixaremos que outros decidam o nosso destino."
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.49.t: "[FROM.GetNameDefCap] rejeita a submissão"
 AAT_Sweden.49.desc: "[FROM.GetNameDefCap] recusou nossas exigências de forma incondicional. É um descaso evidente com as nossas preocupações e uma ameaça às nossas operações de mineração. Só pode haver uma resposta."
 AAT_Sweden.49.a: "Quando a diplomacia fracassa..."
 AAT_Sweden.50.t: "[SWE.GetNameDefCap] exige [144.GetName]"
 AAT_Sweden.50.desc: "[SWE.GetNameDefCap] exigiu controle total sobre o porto de Narvik. Para justificar tal demanda, seu governo cita preocupações quanto à possibilidade de inimigos aportarem em Narvik para atacar as minas de ferro suecas. Discordâncias podem levar a um conflito aberto."
 AAT_Sweden.50.a: "Não vale a pena brigar por isso."
 AAT_Sweden.50.b: "Isso é um absurdo!"
 AAT_Sweden.50.a_tt: "§RIsso nos tornará um estado fantoche do governo [SWE.GetAdjective]§!"
 AAT_Sweden.51.t: "[FROM.GetNameDefCap] desiste"
 AAT_Sweden.51.desc: "[FROM.GetNameDefCap] desistiu e nos cedeu Narvik. Isso garante nosso acesso aos minérios de ferro em Gällivare e Kiruna, além de enfraquecer o estado [FROM.GetAdjective]."
 AAT_Sweden.51.a: "Excelente."
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.53.t: "A questão da [NOR.GetName]"
 AAT_Sweden.53.desc: "O governo [SWE.GetAdjective] exigiu, sem qualquer provocação, que baixemos nossas armas e nos aliemos a um novo estado nórdico. Embora eles afirmem que esse seria um projeto de cooperação, é evidente quem dominaria quem na relação. Na prática, veríamos um retorno dos tempos da União."
 AAT_Sweden.53.a: "Nunca! Às armas!"
 AAT_Sweden.53.b: "Não temos condições de resistir."
 AAT_Sweden_ball_bearing.1.t: "Definir termos para o comércio de rolamentos com [FROM.FROM.GetNameDef]"
 AAT_Sweden_ball_bearing.1.desc: "Nossos rolamentos são os melhores do mercado, requisitados por todas as grandes potências para equipar suas máquinas de guerra. Estamos iniciando as negociações com [FROM.GetNameDef] para comercializar esse produto valioso, mas precisamos decidir o que pediremos em troca."
 AAT_Sweden_ball_bearing.1.a: "Precisamos garantir alimentos."
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n  Estabilidade: §G+2%§!\n  Mão de Obra Semanal: §G+15§!. \nPode acumular."
 AAT_Sweden_ball_bearing.1.b: "Precisamos do conhecimento militar que eles possuem."
 AAT_Sweden_ball_bearing.1.c: "Peça por compartilhamento científico."
 AAT_Sweden_ball_bearing.1.c_tt: "\nSe aceito, [SWE.GetNameDef] poderá escolher um bônus de pesquisa de §G+25%§! para: §YNavios§!, §YRadar§!, §YRecursos Sintéticos§! ou §YTecnologia de Suporte§!"
 AAT_Sweden_ball_bearing.1.d: "Cessar as negociações por enquanto."
 AAT_Sweden_ball_bearing.2.t: "[SWE.GetNameDefCap] pede a troca de alimentos por rolamentos"
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap] solicitou a troca de comida por seus rolamentos, um recurso importante para nosso esforço de guerra. O governo [SWE.GetAdjective] parece buscar por formas de garantir a importação de alimentos pensando em potenciais conflitos no futuro, já que esse foi um grande problema durante o bloqueio da Grande Guerra."
 AAT_Sweden_ball_bearing.2.a: "Uma troca mutuamente benéfica."
 AAT_Sweden_ball_bearing.2.b: "Não temos recursos para isso."
 AAT_Sweden_ball_bearing.3.t: "[SWE.GetNameDefCap] pede a troca de conhecimento militar por rolamentos"
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap] pediu para compartilharmos nosso conhecimento militar em troca de seus rolamentos, um recurso importante para nosso esforço de guerra. O governo [SWE.GetAdjective] parece buscar formas de nivelar sua posição frente às potências europeias com maior desenvolvimento militar, considerando potenciais conflitos no futuro."
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.t: "[SWE.GetNameDefCap] pede a troca de conhecimento científico por rolamentos"
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap] pediu para compartilharmos nosso conhecimento e avanços científicos em troca de seus rolamentos, um recurso importante para nosso esforço de guerra. O governo [SWE.GetAdjective] parece buscar formas de garantir a vantagem em potenciais conflitos no futuro por meio da ciência, algo com que certamente podemos ajudar."
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap] aceita o comércio de rolamentos"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\nAgora precisamos decidir em qual tipo de tecnologia queremos focar nosso avanço para diminuir a diferença entre nós e as outras grandes potências."
 AAT_Sweden_ball_bearing.5.a: "Tecnologia de suporte"
 AAT_Sweden_ball_bearing.5.b: "Tecnologia de radares"
 AAT_Sweden_ball_bearing.5.c: "Tecnologia de óleos sintéticos"
 AAT_Sweden_ball_bearing.5.d: "Tecnologia Naval"
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap] aceita o comércio de rolamentos"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap] aceitou nossa proposta comercial. Esse acordo certamente trará benefícios mútuos para ambas as partes. Em um mundo cada vez mais instável, o comércio se torna uma ferramenta crucial para diminuir a tensão entre as nações."
 AAT_Sweden_ball_bearing.6.a: "Ótimas notícias."
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap] recusa o comércio de rolamentos"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap] recusou nossa proposta de acordo comercial. Sua justificativa foi o rápido declínio da conjuntura política global, concluindo que acordos militares em maior escala devem ser evitados no momento."
 AAT_Sweden_ball_bearing.7.a: "Uma pena."
 AAT_Sweden_ball_bearing.8.t: "Comércio de rolamentos cancelado devido à guerra"
 AAT_Sweden_ball_bearing.8.desc: "Não foi nenhuma surpresa ver que o início da guerra entre nossos países forçou o fim súbito da proposta de comercialização de rolamentos por ambos os governos. O acordo comercial, que já havia sido considerado um marco para a redução da lenta marcha rumo a uma guerra mundial, mostrou-se um fracasso.\nAgora esses recursos vitais serão transformados em máquinas de guerra, criadas apenas para gerar morte, dor e sofrimento."
 AAT_Sweden_ball_bearing.8.a: "Poderia ter sido diferente?"
 AAT_Sweden_flashpoints.10.t: "Ataque aéreo [SOV.GetAdjective] no norte da [SWE.GetName]"
 AAT_Sweden_flashpoints.10.desc: "Habitantes de Pajala, um povoado próximo ao território [FIN.GetAdjective], foram abalados hoje por uma série de explosões que destruíram diversas estruturas e veículos. Felizmente, ninguém ficou gravemente ferido. Há evidências claras de que as explosões foram causadas por bombardeiros do exército [SOV.GetAdjective], que confundiram a região com alvos na [FIN.GetName]. \n\nPrecisamos tomar providências antes que a situação saia do controle. Porém, também é necessário evitar conflitos com [SOV.GetNameDef]. "
 AAT_Sweden_flashpoints.10.a: "O mundo precisa saber desse ato de violência."
 AAT_Sweden_flashpoints.10.b: "Vamos cooperar com a embaixada do governo [SOV.GetAdjective] para não intensificar a situação."
 AAT_Sweden_flashpoints.10.c: "Não temos nada a ganhar enfrentando os soviéticos."
 AAT_Sweden_flashpoints.11.t: "[SWE.GetName] indignada com bombardeio em Pajala"
 AAT_Sweden_flashpoints.11.desc: "Pilotos do exército [SOV.GetAdjective] acidentalmente realizaram um ataque aéreo em um povoado [SWE.GetAdjective], após confundir o local com seu alvo na [FIN.GetName]. O governo [SWE.GetAdjective] está respondendo com indignação, chamando a atenção do mundo inteiro para esse incidente terrível. \n\nPoderíamos reconhecer o ocorrido e oferecer reparações pelos danos, mas isso pode fazer com que nossos cidadãos questionem as ações militares na [FIN.GetName], além de demonstrar fraqueza diante das outras nações."
 AAT_Sweden_flashpoints.11.a: "Não podemos arriscar o agravamento desse conflito. Devemos pedir desculpas ao governo [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.11.b: "Negue nosso envolvimento e acuse o próprio governo [SWE.GetAdjective] de orquestrar o ataque."
 AAT_Sweden_flashpoints.12.t: "O governo [SWE.GetAdjective] exige explicação para o bombardeio de Pajala"
 AAT_Sweden_flashpoints.12.desc: "Pilotos do exército [SOV.GetAdjective] acidentalmente realizaram um ataque aéreo em um povoado [SWE.GetAdjective], após confundir o local com seu alvo na [FIN.GetName]. Representantes do governo [SWE.GetAdjective] nos contataram exigindo uma explicação para o ataque e questionando como planejamos reparar o ocorrido. \n\nPor sorte, as notícias sobre o fato ainda não se espalharam, nos dando uma oportunidade de resolver rapidamente a situação antes que se agrave ainda mais."
 AAT_Sweden_flashpoints.12.a: "Vamos pagar uma indenização à [SWE.GetName] pelos danos."
 AAT_Sweden_flashpoints.12.b: "Negue nosso envolvimento e acuse o próprio governo [SWE.GetAdjective] de orquestrar o ataque."
 AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap] se desculpa pelo bombardeio de Pajala"
 AAT_Sweden_flashpoints.13.desc: "Oficiais do governo [SOV.GetAdjective] se desculparam pelo recente ataque em Pajala, frisando que foi genuinamente um engano de seus pilotos. Também concordaram em pagar uma indenização pelos danos. Parece que o governo [SOV.GetAdjective] está mantendo um tom amigável, na esperança de que possamos evitar um agravamento em nossas relações."
 AAT_Sweden_flashpoints.13.a: "Consideraremos essa questão encerrada."
 AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap] se nega a admitir envolvimento em Pajala"
 AAT_Sweden_flashpoints.14.desc: "Oficiais do governo [SOV.GetAdjective] negaram qualquer envolvimento após as indagações de nossos diplomatas sobre o incidente em Pajala. Como se não bastasse, eles ainda nos culpam pelo bombardeio como um pretexto para interferirmos em suas operações militares na [FIN.GetName]."
 AAT_Sweden_flashpoints.14.a: "Que atitude mais ultrajante! Eles vão pagar por isso."
 AAT_Sweden_flashpoints.14.b: "Não podemos correr o risco de agravar essa situação."
 AAT_Sweden_flashpoints.15.t: "[SWE.GetNameDefCap] envia auxílio militar"
 AAT_Sweden_flashpoints.15.desc: "Bombardeiros do exército [SOV.GetAdjective] foram avistados recentemente no espaço aéreo da [SWE.GetName], atacando um povoado que acreditavam ser um alvo [FIN.GetAdjective]. Desde então, se instaurou uma crise diplomática entre [SOV.GetNameDef] e [SWE.GetNameDef], escalando até o ponto em que o governo [SWE.GetAdjective] decidiu nos fornecer armamentos para combater o exército [SOV.GetAdjective]. Resta ver como o governo [SOV.GetAdjective] responderá."
 AAT_Sweden_flashpoints.15.a: "Que tragédia! Agradecemos o apoio [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.16.t: "Ameniza-se a tensão com a [SWE.GetName]"
 AAT_Sweden_flashpoints.16.desc: "Após o agravamento das relações entre [SWE.capital.GetCapitalVictoryPointName] e [SOV.capital.GetCapitalVictoryPointName], parece que a tensão está finalmente diminuindo. O governo [SWE.GetAdjective] abandonou sua postura agressiva quanto ao incidente em Pajala e parece ter aceitado que não há muito que possa fazer para nos forçar a oferecer qualquer retratação."
 AAT_Sweden_flashpoints.16.a: "Já era hora de desistirem."
 AAT_Sweden_flashpoints.17.t: "[SWE.GetNameDefCap] agrava a situação ao armar [FIN.GetNameDef]"
 AAT_Sweden_flashpoints.17.desc: "Com o fracasso da [SWE.GetName] em nos culpar pelo bombardeio em Pajala, eles resolveram suprir o exército [FIN.GetAdjective] diretamente com equipamentos de infantaria. Essa é uma tentativa clara de nos forçar a assumir a responsabilidade pelo ataque ou deixar que mais soldados soviéticos morram. \n\nDevemos considerar a situação com cuidado para evitar o envolvimento da [SWE.GetAdjective] na guerra como um aliado [FIN.GetAdjective]."
 AAT_Sweden_flashpoints.17.a: "Vamos assustá-los ameaçando uma guerra caso eles não parem isso."
 AAT_Sweden_flashpoints.17.b: "Precisamos aplacar o governo [SWE.GetAdjective]. Por enquanto."
 AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap] exige o fim do envio de armamentos"
 AAT_Sweden_flashpoints.18.desc: "Nossos envios propositalmente provocativos de armamentos para [FIN.GetNameDef] chamaram a atenção do governo [SOV.GetAdjective]. Diplomatas de Moscou nos informam que [SOV.GetLeader] julgou nossas ações equivalentes a tomar parte no conflito contra [SOV.GetNameDef] e que todas as medidas necessárias para retaliar esse envolvimento seriam tomadas contra nós."
 AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader] está blefando e não vai nos enganar. Continuem com os envios."
 AAT_Sweden_flashpoints.18.b: "Não podemos agravar nossa relação com os soviéticos."
 AAT_Sweden_flashpoints.19.t: "[SWE.GetNameDefCap] rejeita o ultimato"
 AAT_Sweden_flashpoints.19.desc: "Diplomatas do governo [SWE.GetAdjective] deixaram claro que os envios de armamentos não serão interrompidos até que reconheçamos nosso envolvimento no bombardeio de Pajala e paguemos uma indenização. Se não levarmos nossas ameaças adiante, outras potências da região poderão nos considerar um alvo fácil para suas agressões. Porém, envolver múltiplas nações em nossa operação militar em solo [FIN.GetAdjective] poderá levar esse conflito para uma escala global."
 AAT_Sweden_flashpoints.19.a: "Eles não nos deixam outra escolha."
 AAT_Sweden_flashpoints.19.b: "Precisamos aplacar o governo [SWE.GetAdjective]. Por enquanto."
 AAT_Sweden_flashpoints.20.t: "[SWE.GetNameDefCap] propõe pacto contra o governo [SOV.GetAdjective]"
 AAT_Sweden_flashpoints.20.desc: "Com a escalada recente das tensões entre [SWE.GetName] e [SOV.GetName] resultando em um conflito aberto, embaixadores do governo [SWE.GetAdjective] sugerem ampliar nossa cooperação por meio de uma aliança militar contra o inimigo em comum."
 AAT_Sweden_flashpoints.20.a: "Juntos podemos derrotar o perigo [SOV.GetAdjective]."
 AAT_Sweden_flashpoints.20.b: "Estamos indo bem por conta própria."
 SWE_nordic_defense_pact: "Pacto de Defesa Nórdico"
 AAT_Sweden_flashpoints.21.t: "Aliança entre [SWE.GetName] e [FIN.GetName]"
 AAT_Sweden_flashpoints.21.desc: "Com a escalada recente das tensões entre [SWE.GetNameDef] e [SOV.GetNameDef] resultando em um conflito aberto, nossos diplomatas sugerem que contatemos seus colegas no governo [FIN.GetAdjective] para formarmos uma aliança militar contra nosso inimigo em comum."
 AAT_Sweden_flashpoints.21.a: "Devemos estimular mais cooperação entre nossas nações."
 AAT_Sweden_flashpoints.21.b: "Podemos derrotar [SOV.GetLeader] sem o apoio [FIN.GetAdjective]."
 AAT_Sweden_flashpoints.22.t: "[FIN.GetNameDefCap] rejeita proposta de aliança"
 AAT_Sweden_flashpoints.22.desc: "Diplomatas do governo [FIN.GetAdjective] nos informaram que, apesar de termos [SOV.GetNameDef] como um inimigo em comum, seus objetivos estratégicos divergem muito dos nossos. Por isso, eles decidiram, infelizmente, recusar nossa proposta de aliança."
 AAT_Sweden_flashpoints.22.a: "Uma decisão lamentável."
 AAT_Sweden_flashpoints.30.t: "Direito de trânsito na [SWE.GetName]"
 AAT_Sweden_flashpoints.30.desc: "Embora tenhamos estabelecido com sucesso nossa posição na Escandinávia, o transporte de pessoal e equipamento pelos estreitos dinamarqueses pode ser perigoso. Comboios com frequência viram alvo de ataques aéreos e navais ao navegar em mar aberto. Portanto, minimizar o uso de vias marítimas seria benéfico para nosso esforço de guerra. \n\nPor isso, pode valer a pena pressionar [SWE.GetNameDef] a nos conceder acesso às suas redes de transporte ferroviário e comunicações. Porém, precisaremos manipular aos poucos a neutralidade sueca se quisermos evitar que se tornem uma base de operações para nossos inimigos."
 AAT_Sweden_flashpoints.30.a: "Aborde o governo [SWE.GetAdjective] com uma solicitação de trânsito humanitário por sua rede ferroviária."
 AAT_Sweden_flashpoints.30.b: "Não precisamos da infraestrutura do governo [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.31.t: "[GER.GetNameDefCap] pede direito de trânsito para os feridos"
 AAT_Sweden_flashpoints.31.desc: "Fomos contatados por membros do governo [GER.GetAdjective] com um pedido para o uso limitado de nossa rede ferroviária, permitindo que combatentes feridos e em licença possam entrar e sair da [GER.GetName] através da [SWE.GetName] e [DEN.GetName]. Embora afirmem que o pedido é unicamente para fins humanitários, não é difícil concluir que eles usariam esse acordo para enfraquecer nossa neutralidade aos poucos."
 AAT_Sweden_flashpoints.31.a: "Sobrevivência é mais importante que neutralidade."
 AAT_Sweden_flashpoints.31.b: "Rejeite o pedido e lembre-os de nossa neutralidade."
 AAT_Sweden_flashpoints.32.t: "[SWE.GetNameDefCap] recusa o pedido"
 AAT_Sweden_flashpoints.32.desc: "[SWE.GetNameDefCap] insiste em nos recusar acesso à sua infraestrutura, citando o princípio de neutralidade. Talvez eles precisem de uma resposta mais firme para lembrá-los de que sua independência não passa de um presente pela conformidade com nossos planos de reordenar a Europa."
 AAT_Sweden_flashpoints.32.a: "Diga que [GER.GetLeader] está começando a questionar a neutralidade deles."
 AAT_Sweden_flashpoints.32.b: "Esqueça o assunto. Melhor evitar que se juntem ao inimigo."
 AAT_Sweden_flashpoints.33.t: "Adolf Hitler questiona a neutralidade do governo [SWE.GetAdjective]"
 AAT_Sweden_flashpoints.33.desc: "Recebemos um telegrama de [GER.Capital.GetCapitalVictoryPointName] nos informando, em termos agressivos, que [GER.GetLeader] está abismado com nossa negativa para seu recente pedido. Aparentemente, o líder [GER.GetAdjective] começa a questionar nossa neutralidade, vendo nossas ações atuais como uma possível aproximação com os inimigos da [GER.GetName]. \n\nEles parecem estar dispostos a escalar a situação para um conflito, se necessário. Portanto, talvez seja hora de reavaliarmos nossa posição atual."
 AAT_Sweden_flashpoints.33.a: "Sobrevivência é mais importante que neutralidade."
 AAT_Sweden_flashpoints.33.b: "Não aceitaremos ameaças de [GER.GetLeader]. Mobilize nossas forças."
 AAT_Sweden_flashpoints.34.t: "[SWE.GetNameDefCap] entra em estado de prontidão militar"
 AAT_Sweden_flashpoints.34.desc: "O exército [SWE.GetAdjective] foi posto em estado de prontidão, de maneira propositalmente provocativa, provavelmente para demonstrar sua vontade de resistir à nossa pressão. Precisamos avançar com cuidado ou arriscaremos nos envolver em ainda mais conflitos na Escandinávia."
 AAT_Sweden_flashpoints.34.a: "Comece os preparativos para atacar [SWE.GetNameDef] e enviar um ultimato."
 AAT_Sweden_flashpoints.34.b: "Isso não vale o risco."
 AAT_Sweden_flashpoints.35.t: "[GER.GetNameDefCap] envia um ultimato"
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap] emitiu um ultimato agressivo, exigindo que nos sujeitemos às suas demandas recentes por acesso à nossa infraestrutura. Do contrário, eles afirmam que [GER.GetNameDef] nos considerará uma nação inimiga e utilizará toda a força necessária para assegurar seus interesses na Escandinávia."
 AAT_Sweden_flashpoints.35.a: "Sobrevivência é mais importante que neutralidade."
 AAT_Sweden_flashpoints.35.b: "Se a guerra é inevitável, vamos lutar em nossos termos."
 AAT_Sweden_flashpoints.35.c: "Não abandonaremos nossa neutralidade à força."
 AAT_Sweden_flashpoints.36.t: "Diminui a tensão com [GER.GetNameDef]"
 AAT_Sweden_flashpoints.36.desc: "Felizmente, as tensões recentes com [GER.GetNameDef] começam a diminuir. Apesar da agressividade inicial, parece que conseguimos atravessar uma situação diplomática difícil. Mas devemos continuar vigilantes, pois nossas ações recentes provavelmente suscitaram bastante ressentimento em [GER.Capital.GetCapitalVictoryPointName]."
 AAT_Sweden_flashpoints.36.a: "Tomara que possamos manter nossa neutralidade."
 AAT_Sweden_flashpoints.37.t: "[SWE.GetNameDefCap] rejeita o ultimato"
 AAT_Sweden_flashpoints.37.desc: "O governo [SWE.GetAdjective] rejeitou prontamente nosso ultimato, constatando que não devemos interpretar sua neutralidade como uma amostra de fraqueza ou despreparo. Eles afirmaram ainda que nosso exército deve esperar perdas severas caso decida tomar qualquer ação desmedida contra [SWE.GetNameDef]. \n\nPode ser apenas um blefe para nos desencorajar, mas nossas avaliações sobre as tropas suecas indicam que eles estão prontos para lutar por sua independência."
 AAT_Sweden_flashpoints.37.a: "Não podemos dividir nossas forças excessivamente."
 AAT_Sweden_flashpoints.37.b: "Comece a invasão da [SWE.GetName]."
 AAT_Sweden_flashpoints.38.t: "[SWE.GetNameDefCap] lança um ataque preventivo"
 AAT_Sweden_flashpoints.38.desc: "Parece que nos precipitamos ao julgar o desejo [SWE.GetAdjective] de lutar. Apesar de manterem sua neutralidade por mais de um século, as forças armadas do estado [SWE.GetAdjective] lançaram um ataque preventivo contra nossas tropas na Noruega hoje, apanhando-as de surpresa. Embora o resultado desse conflito permaneça incerto, é difícil não admirar, ainda que a contragosto, a coragem do nosso oponente [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.38.a: "[SWE.GetNameDefCap] será uma nota de rodapé em nossa história."
 AAT_Sweden_flashpoints.39.t: "[SWE.GetNameDefCap] permite o trânsito de feridos"
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetNameDefCap] permitiu que nossos feridos e soldados em licença utilizem sua rede ferroviária para voltar à [GER.GetName]. Mas eles insistem que apenas soldados desarmados poderão trafegar pelas vias e que cotas rígidas serão implementadas para garantir que nunca haja tropas demais circulando pela Suécia."
 AAT_Sweden_flashpoints.39.a: "Excelente, evitaremos mais frustração sobre esse tema."
 AAT_Sweden_flashpoints.39.b: "Vamos manter a pressão, talvez possamos obter acesso à sua rede de comunicações."
 AAT_Sweden_flashpoints.40.t: "[GER.GetNameDefCap] pede acesso a redes de telefonia e telégrafos"
 AAT_Sweden_flashpoints.40.desc: "Como temíamos, o recente pedido da Alemanha por acesso à nossa rede ferroviária foi expandido. O governo [GER.Adjective] agora solicita acesso às nossas redes de telefonia e telégrafos para estabelecerem comunicações diretas entre [NOR.GetNameDef] e [GER.GetNameDef].\n\nCeder a essa exigência seria mais um golpe contra nossa neutralidade, mas poderíamos avaliar a possibilidade de grampear as linhas de comunicação para espionar os planos do exército [GER.GetAdjective]."
 AAT_Sweden_flashpoints.40.a: "Sobrevivência é mais importante que neutralidade."
 AAT_Sweden_flashpoints.40.b: "Podemos usar isso a nosso favor."
 AAT_Sweden_flashpoints.40.c: "Não podemos abandonar nossa neutralidade."
 SWE_spying_on_GER: "Estamos espionando as comunicações alemãs que passam por nossas redes"
 AAT_Sweden_flashpoints_tt_arne_beurling: "Desbloqueia §YArne Beurling§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!) como conselheiro"
 AAT_Sweden_flashpoints.41.t: "[SWE.GetNameDefCap] permite acesso às redes de telefonia e telégrafos"
 AAT_Sweden_flashpoints.41.desc: "As comunicações entre [GER.Capital.GetCapitalVictoryPointName] e nossas forças na [NOR.GetName] foram facilitadas significativamente graças à cooperatividade do governo sueco. Talvez devêssemos evitar antagonizá-los novamente no futuro para não arriscarmos perder essas concessões."
 AAT_Sweden_flashpoints.41.a: "Excelente, já obtivemos tudo o que queríamos deles."
 AAT_Sweden_flashpoints.41.b: "Deveríamos fazer uma última exigência por acesso militar total."
 AAT_Sweden_flashpoints.42.t: "[GER.GetNameDefCap] solicita acesso militar"
 AAT_Sweden_flashpoints.42.desc: "Não satisfeita com nossas concessões até agora, [GER.GetNameDef] requisitou acesso militar para suas tropas a fim de amenizar o desgaste de suas operações na Escandinávia. Parece óbvio que essa era a intenção do governo [GER.GetAdjective] desde o início, e, se nos negarmos a abandonar esse último vestígio de nossa neutralidade, [GER.GetLeader] usará isso como justificativa para uma invasão à [SWE.GetName]. Porém, se permitirmos o acesso de tropas, nossos vizinhos e as nações inimigas da [GER.GetName] provavelmente nos julgarão coniventes com a ocupação da [NOR.GetName]."
 AAT_Sweden_flashpoints.42.a: "Não temos a força necessária para enfrentar a [GER.GetName]."
 AAT_Sweden_flashpoints.42.b: "Teremos que resistir a essa exigência se quisermos evitar nossa entrada na guerra."
 AAT_Sweden_flashpoints.43.t: "[SWE.GetNameDefCap] permite acesso militar"
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetNameDefCap] nos concedeu acesso militar total ao seu país. Isso não só ajuda nossas operações na Escandinávia, mas também aumenta nossa influência sobre a própria [SWE.GetName] e dificulta a cooperação entre eles e nossos inimigos."
 AAT_Sweden_flashpoints.43.a: "Na prática, eles estão sob nosso domínio."
 SWE_GER_military_access_tt: "§Y[GER.GetFlag] [GER.GetNameDefCap]§! §Robterá acesso militar ao Estado§! §Y[SWE.GetFlag] [SWE.GetAdjective]§!"
 AAT_Sweden_flashpoints.50.t: "O inimigo interno"
 AAT_Sweden_flashpoints.50.desc: "Embora tenhamos sempre nos mantido vigilantes quanto a atividades da extrema-esquerda, não é impossível conceber comunistas sabotando nosso exército ou espalhando discórdia em indústrias estratégicas para facilitar um ataque [SOV.GetAdjective] à [SWE.GetName]. Portanto, deveríamos nos precaver aprisionando notórios simpatizantes em conluio com [SOV.GetNameDefCap] ou alinhados à extrema-esquerda de forma geral."
 AAT_Sweden_flashpoints.50.a: "Não podemos deixar que causem problemas. Prendam todos eles."
 AAT_Sweden_flashpoints.50.b: "Isso é inaceitável em uma sociedade democrática."
 AAT_Sweden_flashpoints.51.t: "Revolta sobre decisão de detenções"
 AAT_Sweden_flashpoints.51.desc: "Após nossa decisão de começar a deter esquerdistas radicais na [SWE.GetName], operações da polícia para cumprir esse objetivo foram recebidas com oposição fervorosa pela classe trabalhadora. Muitas pessoas chegaram a ajudar radicais a evitar a captura ou até mesmo a atacar policiais. Elas alegam que tais detenções em massa são características de um estado policial. Devemos ter cuidado para não deixar as coisas fugirem ao controle."
 AAT_Sweden_flashpoints.51.a: "Mobilize o Exército para ajudar a polícia."
 AAT_Sweden_flashpoints.51.b: "Isso foi um erro. Temos que libertar as pessoas que prendemos até o momento."
 AAT_Sweden_flashpoints.52.t: "Grandes protestos e violência devido à prisão de esquerdistas"
 AAT_Sweden_flashpoints.52.desc: "Nossa decisão de enviar o Exército para auxiliar a polícia na detenção de esquerdistas radicais causou uma onda de violência que ameaça arrastar a nação para uma guerra civil. Confrontos entre trabalhadores e a polícia já deixaram muitos mortos e feridos. Radicais que escaparam do encarceramento estão incitando a população contra nós, exigindo a dissolução total do governo. Além disso, há relatos de soldados se recusando a cumprir ordens e até mesmo desertando completamente. Essa pode ser a crise mais grave enfrentada pela nação em mais de um século."
 AAT_Sweden_flashpoints.52.a: "Não podemos deixar essa ralé destruir nossa nação."
 AAT_Sweden_flashpoints.52.b: "Devemos parar as detenções, estamos destruindo a nação."
 AAT_Sweden_flashpoints.53.t: "Começa a guerra civil da [SWE.GetName]"
 AAT_Sweden_flashpoints.53.desc: "A violência pontual das últimas semanas deu espaço para movimentos organizados por toda a nação. A maioria desses grupos está alinhada ao $SWE_communism_party_long$ e pode até ter laços com [SOV.GetNameDef].\n\nAs milícias comunistas tomaram o controle de diversas regiões urbanas e começaram a prender pessoas afiliadas aos nossos planos recentes de detenção de esquerdistas. Enquanto isso, também há milícias sendo formadas por nacionalistas, muitas com o apoio da polícia local, visando prevenir que suas cidades também sejam tomadas pelos comunistas. A violência entre ambos os grupos e nosso exército chegou ao ponto em que já pode ser considerada uma verdadeira guerra civil."
 AAT_Sweden_flashpoints.53.a: "A revolução finalmente começou."
 AAT_Sweden_flashpoints.53.b: "Acabaremos com esses agentes da [SOV.GetName]."
 AAT_Sweden_flashpoints.54.t: "Diminui a tensão na [SWE.GetName]"
 AAT_Sweden_flashpoints.54.desc: "A tensão recente entre as autoridades e parcelas da população, que se opunham à detenção política de esquerdistas, está diminuindo. Embora a confiança entre o governo e o povo tenha sido abalada, não estamos mais em risco de mergulhar o país em um confronto sectário."
 AAT_Sweden_flashpoints.54.a: "Chegamos perto de um desastre."
 AAT_Sweden_flashpoints.56.t: "A proposta da Gotlândia"
 AAT_Sweden_flashpoints.56.desc: "Após diversos oficiais do Exército terem se juntado à revolução comunista, a confiança em todos os braços das forças armadas despencou, com a exceção da Marinha. Como as atividades recentes ameaçam a segurança do rei, medidas drásticas estão sendo debatidas para garantir sua sobrevivência. O almirantado propôs um plano ousado para recuperar o controle da situação, enviando o rei para a ilha de Gotlândia e estabelecendo uma administração lealista que irá governar a nação com maior eficiência e segurança."
 AAT_Sweden_flashpoints.56.a: "Não podemos abandonar o continente."
 AAT_Sweden_flashpoints.56.b: "Uma excelente proposta."
 AAT_Sweden_flashpoints.57.t: "O rei da Suécia se feriu na tentativa de evacuação"
 AAT_Sweden_flashpoints.57.desc: "Logo pela manhã, o governo da Suécia decidiu evacuar o rei da capital e levá-lo para um lugar seguro na Gotlândia. O comboio foi interceptado por partisans e o veículo do rei foi atingido, resultando em um para-brisa despedaçado.\nHouve, então, um tiroteio e o rei ficou gravemente ferido, sofrendo uma lesão permanente no olho esquerdo. Durante a fuga para a ilha, eles juraram voltar para reassumir o legítimo controle da Suécia, mas, segundo os boatos, o próprio rei assumiu o controle do governo e está mais empenhado após seu ferimento."
 AAT_Sweden_flashpoints.57.a: "Que confusão."
 AAT_Sweden_flashpoints_civil_war_tt: "§RReduzir a estabilidade do governo [SWE.GetFlag] [SWE.GetAdjective] poderá causar uma guerra civil se os comunistas continuarem com um apoio elevado!§!"
 AAT_Sweden_flashpoints.60.t: "[SWE.GetNameDefCap] confisca a Landsverk"
 AAT_Sweden_flashpoints.60.desc: "[SWE.GetNameDefCap] tomou o controle da Landsverk, uma empresa que administrávamos junto ao governo [SWE.GetAdjective] para desenvolver veículos blindados. Embora a Landsverk tenha perdido sua relevância para nós nos últimos anos, esse é um sinal claro de que [SWE.GetNameDef] deseja cortar laços com [GER.GetNameDef]."
 AAT_Sweden_flashpoints.60.a: "Então também confiscaremos o patrimônio [SWE.GetAdjective] em território [THIS.GetAdjective]."
 AAT_Sweden_flashpoints.60.b: "A Landsverk já estava obsoleta mesmo."
 AAT_Sweden_flashpoints.61.t: "[FROM.GetNameDefCap] confisca patrimônio sueco"
 AAT_Sweden_flashpoints.61.desc: "Em um agravamento extremado após confiscarmos a Landsverk, [GER.GetNameDef] respondeu tomando o controle de diversos ativos vinculados ao governo [SWE.GetAdjective] no país. Embora quiséssemos cortar laços de maneira gradual com [GER.GetNameDef], essa decisão causou indignação entre o povo [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.61.a: "Vamos ver como se sairão quando interrompermos o comércio entre nós."
 AAT_Sweden_flashpoints.61.b: "Era previsto, mas ainda lamentável."
 AAT_Sweden_flashpoints.62.t: "[FROM.GetNameDefCap] impõe embargo comercial contra [GER.GetNameDef]"
 AAT_Sweden_flashpoints.62.desc: "[SWE.GetNameDefCap] agravou ainda mais as recentes tensões ao impor um embargo comercial contra [GER.GetNameDef]. Essa decisão irá impactar significativamente nossa capacidade de produzir ferro para a indústria bélica."
 AAT_Sweden_flashpoints.62.a: "Sem acordos comerciais, não respeitaremos suas fronteiras."
 AAT_Sweden_flashpoints.62.b: "Agravar a situação nos faria parecer dependentes de nações mais fracas."
 AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap] ameaça guerra"
 AAT_Sweden_flashpoints.63.desc: "Nossa decisão recente de impor um embargo contra [GER.GetNameDef] causou revolta em [GER.Capital.GetCapitalVictoryPointName]. Provavelmente em pânico, devido à dependência histórica do minério de ferro [SWE.GetAdjective], eles nos enviaram um ultimato: se não removermos o embargo imediatamente, o comando [GER.GetAdjective] tomará medidas drásticas, sem descartar uma guerra."
 AAT_Sweden_flashpoints.63.a: "Rejeite o ultimato."
 AAT_Sweden_flashpoints.63.b: "Não podemos arriscar um conflito."
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap] rejeita o ultimato"
 AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDefCap] rejeitou categoricamente nosso ultimato. Declararam que qualquer ataque contra o seu país só dificultará o acesso às reservas de minério [SWE.GetAdjective], pois eles destruirão as minas muito antes que nossos exércitos possam ocupá-las."
 AAT_Sweden_flashpoints.64.a: "Eles são os responsáveis por isso."
 AAT_Sweden_flashpoints.64.b: "Podemos nos virar sem eles."
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap] remove o embargo"
 AAT_Sweden_flashpoints.65.desc: "O governo [SWE.GetAdjective] finalmente recobrou a razão e decidiu remover seu embargo contra nós. Poderá levar algum tempo até que o comércio entre nossas nações se normalize, mas deixamos claro para eles que ainda temos a capacidade de subjugá-los, se necessário."
 AAT_Sweden_flashpoints.65.a: "Agora eles sabem seu lugar no mundo."
 AAT_Sweden_flashpoints.70.t: "Navios comprados deixam litoral [ITA.GetAdjective]"
 AAT_Sweden_flashpoints.70.desc: "Nossos navios adquiridos recentemente da [ITA.GetName] deixaram seus portos. A viagem até [SWE.GetNameDef] levará cerca de um mês, pois precisam reabastecer no trajeto."
 AAT_Sweden_flashpoints.70.a: "Boa viagem."
 AAT_Sweden_flashpoints.71.t: "Navios vendidos pela [ITA.GetName] partem rumo à [SWE.GetName]"
 AAT_Sweden_flashpoints.71.desc: "Quatro contratorpedeiros chegaram a um de nossos portos hoje, vindos da [ITA.GetName]. Os navios foram comprados pelo governo [SWE.GetAdjective] e estão sendo transferidos para a [SWE.GetName]. Enquanto são abastecidas, poderíamos confiscar as embarcações e usá-las nós mesmos. Porém, isso provavelmente prejudicaria nossas relações com [SWE.GetNameDef]."
 AAT_Sweden_flashpoints.71.a: "Podemos dar um uso melhor a esses navios."
 AAT_Sweden_flashpoints.71.b: "Não queremos prejudicar nossa relação com [SWE.GetNameDef]."
 AAT_Sweden_flashpoints.72.t: "[ENG.GetNameDefCap] captura nossos novos navios"
 AAT_Sweden_flashpoints.72.desc: "Nossos novos navios foram capturados enquanto estavam ancorados em um porto [ENG.GetAdjective]. Eles parecem estar se utilizando do direito de \"angária\" como pretexto. Deveremos tomar cuidado se quisermos reaver os navios sem provocar uma guerra."
 AAT_Sweden_flashpoints.72.a: "Isso é um ato de guerra. Eles precisam devolvê-los ou sofrerão as consequências."
 AAT_Sweden_flashpoints.72.b: "Não podemos arriscar uma guerra com [ENG.GetNameDef]."
 AAT_Sweden_flashpoints.73.t: "[SWE.GetNameDefCap] exige a devolução dos navios"
 AAT_Sweden_flashpoints.73.desc: "O governo [SWE.GetAdjective] deixou claro que considera nossa captura de suas embarcações um ato de guerra, afirmando que serão forçados a responder de acordo caso não liberemos os navios imediatamente."
 AAT_Sweden_flashpoints.73.a: "Não temos intenções de liberá-los."
 AAT_Sweden_flashpoints.73.b: "Não temos nada a ganhar mantendo os navios conosco."
 AAT_Sweden_flashpoints.74.t: "[SWE.GetNameDefCap] aceita a apropriação dos navios"
 AAT_Sweden_flashpoints.74.desc: "O governo [SWE.GetAdjective] parece ter desistido de tentar recuperar seus navios. Após algumas modificações, as embarcações estarão prontas para o serviço em nossa Marinha."
 AAT_Sweden_flashpoints.74.a: "Não tinham escolha."
 AAT_Sweden_flashpoints.75.t: "[ENG.GetNameDefCap] se nega a liberar os navios"
 AAT_Sweden_flashpoints.75.desc: "O governo [ENG.GetAdjective] teima em recusar a liberação de nossos navios confiscados. Parece que a única forma de recuperarmos essas embarcações será lutando por elas. "
 AAT_Sweden_flashpoints.75.a: "Eles conseguiram um novo inimigo."
 AAT_Sweden_flashpoints.75.b: "Não vale a pena travar uma guerra por isso."
 AAT_Sweden_flashpoints.76.t: "[ENG.GetName] libera os navios"
 AAT_Sweden_flashpoints.76.desc: "A tensão entre [ENG.GetName] e [SWE.GetName] finalmente diminuiu após a liberação de nossos navios. O governo [ENG.GetAdjective] claramente preferiu evitar um conflito conosco só por causa de alguns barcos velhos."
 AAT_Sweden_flashpoints.76.a: "Estamos ansiosos para finalmente vê-los depois de tudo isso."
 AAT_Sweden_flashpoints.77.t: "Novos navios chegam em segurança"
 AAT_Sweden_flashpoints.77.desc: "Os navios que [ITA.GetNameDef] nos vendeu chegaram sem encontrar maiores dificuldades em seu trajeto. Porém, as tripulações relatam ter passado por fiscalizações rigorosas ao pararem para reabastecer nos portos pelo caminho."
 AAT_Sweden_flashpoints.77.a: "Faremos um ótimo uso deles."
 FIN_agree_peace_with_SWE: "A Finlândia concordou em nos conceder as ilhas Aland em troca de paz"
 AAT_Sweden_flashpoints.78.t: "[SWE.GetNameDefCap] pede controle das ilhas Aland"
 AAT_Sweden_flashpoints.78.desc: "[SWE.GetNameDefCap] está cada vez mais preocupada com as ilhas Aland, já que seu posicionamento estratégico poderia ser usado para controlar o Mar Báltico.\nDada a nossa situação atual e o fato de a maioria da população local ser sueca, seu governo pergunta se estaríamos dispostos a ceder o controle das ilhas até que a conjuntura mundial se estabilize. Como justificativa, eles citam o desejo de evitar que as ilhas sejam tomadas por inimigos e a proteção do povo [SWE.GetAdjective] que as habita."
 AAT_Sweden_flashpoints.78.a: "As Aland são nossas e permanecerão assim."
 AAT_Sweden_flashpoints.78.b: "É a coisa certa a fazer."
 AAT_Sweden_flashpoints.78.c: "Se [SWE.GetNameDef] nos der uma compensação."
 AAT_Sweden_flashpoints.79.t: "[FIN.GetNameDefCap] recusa"
 AAT_Sweden_flashpoints.79.desc: "[FIN.GetNameDefCap] nos respondeu com um \"não\" bastante incisivo sobre a questão do controle das ilhas Aland."
 AAT_Sweden_flashpoints.79.a: "Uma pena."
 AAT_Sweden_flashpoints.80.t: "[FIN.GetNameDefCap] aceita"
 AAT_Sweden_flashpoints.80.desc: "Citando a situação precária em que se encontram no momento, eles preferem nos ver controlando as ilhas a uma ocupação estrangeira. O povo local, que na sua maioria também é [SWE.GetAdjective], apreciou a notícia e segue a vida normalmente."
 AAT_Sweden_flashpoints.80.a: "Ótimo."
 AAT_Sweden_flashpoints.81.t: "[FIN.GetNameDefCap] aceita, por um preço"
 AAT_Sweden_flashpoints.81.desc: "[FIN.GetNameDefCap] aceita abrir mão das ilhas Aland, mas frisa que o país está com dificuldades financeiras no momento.\nEles estão dispostos a nos ceder as ilhas em troca de uma quantia vinda de nossas reservas estatais como compensação pela perda de receita resultante."
 AAT_Sweden_flashpoints.81.a: "Vale a pena."
 AAT_Sweden_flashpoints.81.b: "Não."
 AAT_Sweden_flashpoints.82.t: "[SWE.GetName] concorda"
 AAT_Sweden_flashpoints.82.desc: "[SWE.GetNameDefCap] concordou em nos pagar uma compensação pelas ilhas Aland. Com a transação em andamento, uma pequena cerimônia foi realizada. Embora alguns alandeses estejam temerosos pelo futuro, autoridades do governo [SWE.GetAdjective] afirmam trabalhar para que a transição seja tão tranquila quanto possível, respeitando o modo de vida local."
 AAT_Sweden_flashpoints.82.a: "Um custo necessário."
 AAT_Sweden_flashpoints.83.t: "[SWE.GetNameDefCap] recusa"
 AAT_Sweden_flashpoints.83.desc: "[SWE.GetNameDefCap] decidiu que não está disposta a dilapidar suas reservas pela posse das ilhas Aland."
 AAT_Sweden_flashpoints.83.a: "Então eles não queriam as ilhas tanto assim."
 AAT_Sweden_BoP.10.t: "Campanha Eleitoral - Política Econômica"
 AAT_Sweden_BoP.10.desc: "A época de eleições se aproxima e os partidos que disputam o controle do Riksdag estão trabalhando pesado nas campanhas. A principal questão que parece ter tomado a atenção do eleitorado é a economia. Enquanto alguns querem a continuação das políticas atuais, outros exigem mudanças radicais. Mas apenas uma opção sobre o assunto aparenta ganhar força."
 AAT_Sweden_BoP.10.a: "A economia precisa ser manejada pela e para a classe operária."
 AAT_Sweden_BoP.10.b: "Devemos achar um meio-termo entre os extremos do capitalismo e do comunismo."
 AAT_Sweden_BoP.10.c: "Por que sabotamos as camadas mais prósperas da sociedade com impostos excessivos?"
 AAT_Sweden_BoP.10.d: "Expandir as forças armadas reduzirá o desemprego e aumentará a segurança nacional."
 AAT_Sweden_BoP.11.t: "Campanha Eleitoral - Política Social"
 AAT_Sweden_BoP.11.desc: "As campanhas eleitorais parecem ter migrado para as políticas sociais, com os partidos anunciando seus planos para corrigir as mazelas da sociedade. Enquanto alguns pregam por mudanças radicais no governo para lidar com os problemas, outros querem uma abordagem cuidadosa e com mudanças graduais. Mas apenas uma mensagem parece ter dominado o eleitorado."
 AAT_Sweden_BoP.11.a: "Não haverá igualdade social enquanto a burguesia estiver no poder."
 AAT_Sweden_BoP.11.b: "Um melhor acesso à educação e à saúde ajudará o povo a sair da pobreza."
 AAT_Sweden_BoP.11.c: "Precisamos fazer mais por quem vive fora das grandes cidades."
 AAT_Sweden_BoP.11.d: "Esquecemos o real significado de ser [ROOT.GetAdjective] e precisamos estimular mais patriotismo."
 AAT_Sweden_BoP.12.t: "Campanha Eleitoral - Política Externa"
 AAT_Sweden_BoP.12.desc: "Com o dia da eleição se aproximando, os debates agora abordam a importante questão da segurança nacional e da política externa. Muitos partidos se posicionam pela neutralidade e pelo isolacionismo a fim de manter a nação segura, enquanto outros insistem em adotar uma política externa mais incisiva. Com o mundo em um estado tão perigoso, só uma mensagem parece oferecer esperança ao eleitorado."
 AAT_Sweden_BoP.12.a: "Os proletários do mundo devem se unir contra as guerras imperialistas."
 AAT_Sweden_BoP.12.b: "Devemos manter nossa neutralidade enquanto criamos um forte aparato militar."
 AAT_Sweden_BoP.12.c: "Somos fracos e vulneráveis. Devemos nos preparar para a guerra."
 AAT_Sweden_BoP.12.d: "A única maneira de manter a paz na região é impondo nosso controle sobre ela."
 AAT_Sweden_BoP.14.t: "Resultados da Eleição"
 AAT_Sweden_BoP.14.d_socialist: "O dia da eleição chegou e o eleitorado fez a sua escolha. O $SWE_communism_party_long$ formará um governo majoritário nos próximos dias. Suas políticas radicais de nacionalização, solidariedade de classe e rejeição a embates imperialistas estrangeiros parecem ter ganhado o público. Só nos resta aguardar para ver quantas de suas promessas serão cumpridas."
 AAT_Sweden_BoP.14.d_democratic: "O dia da eleição chegou e o eleitorado fez a sua escolha. O $SWE_democratic_party_long$ formará um governo majoritário nos próximos dias. Embora alguns acreditassem que as promessas da Folkhemmet tivessem perdido o apelo popular, esse resultado provou que estavam errados. Aos democratas, resta apenas terminar o que haviam começado."
 AAT_Sweden_BoP.14.d_non_aligned: "O dia da eleição chegou e o eleitorado fez a sua escolha. O $SWE_neutrality_party_long$ formará um governo majoritário nos próximos dias. Seu plano de impulsionar a defesa nacional e políticas focando no eleitor rural claramente deram resultado. Agora precisarão pôr em prática a versão romantizada da nação que prometeram durante a campanha eleitoral."
 AAT_Sweden_BoP.14.d_fascist: "O dia da eleição chegou e o eleitorado fez a sua escolha. O $SWE_fascism_party_long$ formará um governo majoritário nos próximos dias e ninguém parece estar mais surpreso com o resultado do que eles mesmos. Ainda é cedo para afirmar quanto tempo o aparelho democrático nacional será capaz de resistir sob esse novo regime."
 AAT_Sweden_BoP.14.d_left: "O dia da eleição chegou e, apesar dos esforços imensos de cada partido, ninguém conseguiu obter a maioria dos assentos no Riksdag. Porém, os socialistas e sociais-democratas chegaram a um acordo para formar um governo de coalizão. Ainda é incerto afirmar se essa aliança durará até o fim do mandato, mas talvez o medo de uma ascensão da direita os mantenha unidos."
 AAT_Sweden_BoP.14.d_right: "O dia da eleição chegou e, apesar dos esforços imensos de cada partido, ninguém conseguiu obter a maioria dos assentos no Riksdag. Porém, os conservadores e fascistas chegaram a um acordo para formar um governo de coalizão. Ainda é incerto afirmar se essa aliança durará até o fim do mandato, mas talvez o medo de uma ascensão da esquerda os mantenha unidos."
 AAT_Sweden_BoP.14.a: "O eleitorado se pronunciou."
 SWE_folkhemmet_event_result_tt: "Ao adotar essa política, o espírito da Folkhemmet terá os seguintes valores:\n"
 AAT_Sweden_strike.1.t: "A desordem preocupa [?SWE.GetNameDef]"
 AAT_Sweden_strike.1.desc: "A possibilidade de um embargo de produtos alimentícios, como o sofrido durante a Grande Guerra, levou a uma onda de protestos pelo operariado [SWE.GetAdjective]. O tumulto, fomentado por agitadores locais, se espalhou a partir das fábricas até se tornar um problema nacional. Precisamos estabilizar a situação e garantir que o governo seja visto como uma liderança forte nesses tempos incertos."
 AAT_Sweden_strike.1.a: "Não podemos fazer nada agora além de aguardar."
 AAT_Sweden_strike.1.b: "Precisamos estimular a confiança pública para apaziguar essa situação."
 AAT_Sweden_strike.2.t: "Protestos por todo o país"
 AAT_Sweden_strike.2.desc: "Infelizmente, nosso esforço para conter os protestos falhou. Quase todos os operários, costureiras e marceneiros parecem ter tomado as ruas em protesto contra as políticas do governo. Para piorar a situação, muitos protestos estão se tornando violentos, com feridos entre civis e policiais."
 AAT_Sweden_strike.2.a: "O povo vai se acalmar."
 AAT_Sweden_strike.2.b: "Precisamos acabar com isso agora."
 AAT_Sweden_nationalists.1.t: "Partido nacional-socialista [SWE.GetAdjective] pede intervenção"
 AAT_Sweden_nationalists.1.desc: "Representantes do principal partido nacional-socialista na [SWE.GetName] nos fizeram uma proposta. Eles estão trabalhando para derrubar seu governo atual e pedem para que apoiemos seus esforços. Em troca de apoio militar, eles concordaram em colocar seu país firmemente sob nossa esfera de influência."
 AAT_Sweden_nationalists.1.a: "Não podemos prometer tropas, mas lhes daremos algum apoio."
 AAT_Sweden_nationalists.1.b: "Nós os apoiaremos."
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap] rejeita a proposta"
 AAT_Sweden_nationalists.2.desc: "O governo [GER.GetAdjective] rejeitou nossa proposta sob o pretexto de que não desejam criar mais uma frente de batalha para seu exército já saturado. Porém, eles enviaram uma quantidade de fuzis e voluntários como gesto de amizade."
 AAT_Sweden_nationalists.2.a: "É melhor do que nada."
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap] aceita a proposta"
 AAT_Sweden_nationalists.3.desc: "O governo [GER.GetAdjective] concordou em nos fornecer apoio militar para firmar nosso controle sobre a nação. Em troca de sua ajuda, concordamos em nos tornar parte de sua esfera de influência no continente. Esperamos que algum dia eles nos vejam como iguais."
 AAT_Sweden_nationalists.3.a: "Vamos nos erguer das cinzas, mais fortes do que nunca!"
 AAT_Sweden_nationalists.4.t: "União do movimento nacional-socialista"
 AAT_Sweden_nationalists.4.desc: "O movimento nacional-socialista está muito fragmentado para tomar o poder na [SWE.GetName]. Se quisermos mudar isso, precisaremos acabar com as intrigas e nos unir sob nosso verdadeiro líder."
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$ pode unificar as facções nacionalistas."
 AAT_Sweden_nationalists.4.b: "O destino escolheu $SWE_birger_furugard$ para liderar [SWE.GetNameDef]."
 AAT_Sweden_nationalists.5.t: "[FROM.FROM.GetNameDef] vê marcha militar fascista terminar em desastre"
 AAT_Sweden_nationalists.5.desc: "[FROM.FROM.GetNameDefCap] viu seus temores sobre um possível tumulto na marcha de soldados stormtrupper se concretizarem hoje, quando dois grupos rivais se enfrentaram violentamente nas ruas. Houve muitos mortos e feridos em ambos os lados, mas a opinião pública parece ter tomado o partido dos antifascistas, pois os soldados foram forçados a se abrigar em um estabelecimento local até a polícia chegar."
 AAT_Sweden_nationalists.5.a: "Estão perdendo a força."
 AAT_Sweden_nationalists.6.t: "[FROM.FROM.GetNameDefCap] assiste à marcha militar fascista monótona"
 AAT_Sweden_nationalists.6.desc: "[FROM.FROM.GetNameDefCap] assistiu a uma entediante marcha de soldados stormtrupper hoje. Mobilizando apenas um punhado de manifestantes, seus organizadores guiaram o grupo pelas ruas conforme as pessoas seguiam com suas vidas. Apesar do resultado inexpressivo, os fascistas estão se tornando uma presença constante no meio político [SWE.GetAdjective]."
 AAT_Sweden_nationalists.6.a: "Estão lentamente ganhando força."
 AAT_Sweden_nationalists.7.t: "[FROM.FROM.GetName] assiste à marcha militar fascista bem-sucedida"
 AAT_Sweden_nationalists.7.desc: "[FROM.GetNameDefCap] viu uma grande marcha de soldados stormtrupper ganhar as ruas hoje, com o apoio da polícia para controlar o risco de tumultos. Cruzando a avenida principal, os manifestantes foram aplaudidos pelo público animado que se aglomerava nas calçadas."
 AAT_Sweden_nationalists.7.a: "Eles reconstruirão [SWE.GetNameDef]."
 AAT_Sweden_nationalists.8.t: "Integrantes da aristocracia oferecem apoio"
 AAT_Sweden_nationalists.8.desc: "Integrantes da aristocracia há muito estão descontentes com a redução de sua influência nos assuntos nacionais em prol de políticos eleitos. Por isso, muitos deles decidiram utilizar seus recursos remanescentes em apoio ao movimento nacionalista. Em troca, eles esperam receber concessões políticas assim que os nacionalistas assumirem o controle do Riksdag."
 AAT_Sweden_nationalists.8.a: "Um preço pequeno para restaurar a grandeza nacional."
 AAT_Sweden_nationalists.9.t: "Industrialistas oferecem apoio"
 AAT_Sweden_nationalists.9.desc: "O setor industrial [SWE.GetAdjective] tem enfrentado cada vez mais competição estrangeira devido à intromissão dos sociais-democratas e da Landsorganisationen. Alguns industrialistas proeminentes concordaram em apoiar nosso movimento nacionalista, se prometermos eliminar os sindicatos de uma vez por todas."
 AAT_Sweden_nationalists.9.a: "Os sindicatos serão eliminados."
 AAT_Sweden_nationalists.10.t: "Oficiais militares oferecem apoio"
 AAT_Sweden_nationalists.10.desc: "Não são poucos os oficiais militares horrorizados com a má administração da defesa nacional sob o governo atual. Muitos membros do alto escalão do Exército e da Marinha concordaram em ajudar nossa causa nacionalista em troca de uma ampliação do orçamento de defesa quando chegarmos ao poder."
 AAT_Sweden_nationalists.10.a: "[SWE.GetNameDefCap] será uma grande potência novamente."
 AAT_Sweden_nationalists.11.t: "Cresce o apoio rural"
 AAT_Sweden_nationalists.11.desc: "Muitas pessoas fora dos centros urbanos da [SWE.GetName] se sentem abandonadas pelas políticas dos sociais-democratas. Além disso, elas se sentem ameaçadas pela industrialização e temem que seu modo de vida tradicional seja arruinado. Ao semear o descontentamento entre elas, conseguimos gerar um solo fértil para o apoio aos movimentos nacionalistas que prometem investir no meio rural e restaurar valores tradicionais."
 AAT_Sweden_nationalists.11.a: "A população rural é o pilar que sustenta a nação."
 AAT_Sweden_nationalists.16.t: "Visita real fracassa em [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.16.desc: "Um grupo [FROM.FROM.GetAdjective] de antimonarquistas teve êxito em seu plano para impedir a visita do rei ao país hoje. Apesar do esforço da polícia em conter os manifestantes, eles conseguiram bloquear a rota planejada para o carro real, forçando sua comitiva a cancelar a viagem por receio de que a situação culminasse em algo mais perigoso."
 AAT_Sweden_nationalists.16.a: "A plebe não tem respeito pelos seus superiores."
 AAT_Sweden_nationalists.17.t: "Visita real monótona em [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.17.desc: "[FROM.FROM.GetNameDefCap] foi palco de uma situação constrangedora durante a visita real. Embora o rei esperasse ver multidões a postos para recebê-lo, havia apenas um punhado de apoiadores. Dizem que o monarca ficou muito aborrecido e envergonhado com esse fato, afirmando que não se sujeitará a atividades tão fúteis no futuro."
 AAT_Sweden_nationalists.17.a: "Ele precisa se esforçar para obter apoio."
 AAT_Sweden_nationalists.18.t: "Visita real bem-sucedida em [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.18.desc: "[FROM.FROM.GetNameDefCap] viu a popularidade do rei receber um grande impulso graças à visita real. Apoiadores exultantes encheram as ruas, mostrando seu patriotismo [SWE.GetAdjective] ao levar bandeiras e jogar flores em frente ao rei. Embora houvesse alguns opositores, eles foram mantidos bem longe da rota pela polícia local."
 AAT_Sweden_nationalists.18.a: "Com esse apoio, poderemos restaurar a autoridade do rei."
 AAT_Sweden_nationalists.19.t: "Uma fika com o rei"
 AAT_Sweden_nationalists.19.desc: "Durante um encontro secreto no palácio real em [SWE.Capital.GetCapitalVictoryPointName], líderes de vários movimentos nacionalistas debateram com o rei seu desejo de restabelecer [SWE.GetNameDef] à sua antiga glória. Após uma longa discussão sobre como coordenar os movimentos, ficou decidido que, no momento certo, o Rei Gustaf deverá reafirmar seu lugar como governante verdadeiro e não apenas como uma figura representativa. O rei está receoso de seguir com tais planos, mas concordou em assumir um papel mais ativo na política. Ele começará viajando por todo o reino para avaliar o apoio entre a população."
 AAT_Sweden_nationalists.19.a: "Devemos mostrar ao rei que não é tarde para nossa grande nação."
 AAT_Sweden_nationalists.20.t: "[FROM.GetNameDefCap] deseja expandir seu controle"
 AAT_Sweden_nationalists.20.desc: "[FROM.GetNameDefCap], nosso leal Estado súdito, pediu que aumentemos suas responsabilidades lhe concedendo territórios ao norte da [SOV.GetName]. Isso nos permitirá transferir o fardo da ocupação para nossos súditos enquanto nos concentramos em nosso esforço contra o grande inimigo."
 AAT_Sweden_nationalists.20.a: "Um bom plano."
 AAT_Sweden_nationalists.20.b: "Todos os territórios pertencem ao Reich!"
 AAT_Sweden_nationalists.21.t: "[FROM.GetNameDefCap] nos cede o controle"
 AAT_Sweden_nationalists.21.desc: "Berlim decidiu nos dar mais responsabilidades cedendo uma porção maior dos territórios ao norte, efetivamente formando um verdadeiro Reichskommissariat da Nordalândia."
 AAT_Sweden_nationalists.21.a: "Nossa influência cresce."
 AAT_Sweden_nationalists.22.t: "[FROM.GetNameDefCap] rejeita nossa proposta"
 AAT_Sweden_nationalists.22.desc: "Berlim decidiu não acatar nosso pedido, afirmando que não estamos prontos para as imensas responsabilidades inerentes a uma troca territorial tão grande. Talvez estejam com medo de conceder muito poder a um Reichskommissariat?"
 AAT_Sweden_nationalists.22.a: "Talvez tenha sido um erro..."
 AAT_Sweden_nationalists.23.t: "Uma faca no escuro"
 AAT_Sweden_nationalists.23.desc: "O Estado fantoche [GER.GetAdjective] da [SWE.GetName] nos enviou um representante em missão secreta, sem o conhecimento de seu soberano. O Estado [SWE.GetAdjective] enxerga o futuro inevitável e quer abandonar esse conflito, por isso nos contatou com uma proposta. Estão preparando no momento uma deserção em larga escala para tentar ocupar o território [GER.GetAdjective] enquanto as forças deste estão longe, mas afirmam que não são capazes de manter uma guerra em duas frentes: contra nós e contra seu soberano. Por isso sugerem que mantenhamos a farsa por enquanto, para então assinarmos um acordo de paz incondicional e lutarmos como aliados assim que mudarem de lado.\nÀs vezes, uma faca no escuro é mais eficaz que um aríete à luz do dia."
 AAT_Sweden_nationalists.23.a: "É uma ideia excelente."
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetNameDefCap]§! se revoltará contra seu soberano na hora certa e se juntará a nós na batalha"
 AAT_Sweden_nationalists.23.b: "Todos os fascistas precisam ser responsabilizados."
 AAT_Sweden_nationalists.24.t: "[FROM.GetNameDefCap] aceita nossa proposta"
 AAT_Sweden_nationalists.24.desc: "[FROM.GetNameDefCap] aceitou nossa proposta. Quando chegar a hora, concordarão com uma paz incondicional para que possamos derrotar [GER.GetNameDef] juntos."
 AAT_Sweden_nationalists.24.a: "Uma medida desesperada, com certeza, mas necessária."
 AAT_Sweden_nationalists.25.t: "[FROM.GetNameDefCap] rejeita nossa proposta"
 AAT_Sweden_nationalists.25.desc: "[FROM.GetNameDefCap] rejeitou nossa proposta. Era um tiro no escuro, mas valia a pena tentar devido à situação desesperadora em que estamos."
 AAT_Sweden_nationalists.25.a: "Parece que estamos sozinhos."
 AAT_Sweden_nationalists.26.t: "[FROM.GetNameDefCap] se rebela"
 AAT_Sweden_nationalists.26.desc: "Nesta manhã, perdemos contato com nossos emissários designados ao governo [FROM.GetAdjective] e as poucas brigadas responsáveis por missões de guarda no país parecem ter se rendido. Nossos telefonemas exigindo uma explicação não foram atendidos. Está claro agora que nosso fantoche rebelde possui planos maiores que não nos incluem."
 AAT_Sweden_nationalists.26.a: "Verdammt"
 AAT_Sweden_nationalists.27.t: "[FROM.GetNameDefCap] reivindica território [FIN.GetAdjective]"
 AAT_Sweden_nationalists.27.desc: "[FROM.GetNameDefCap], nosso leal Estado súdito, pediu que aumentemos suas responsabilidades, concedendo ao governo deles o controle sobre partes do território [FIN.GetAdjective]. Isso nos permitirá transferir o fardo da ocupação para nossos súditos enquanto nos concentramos em nosso esforço contra o grande inimigo."
 AAT_Sweden_nationalists.27.a: "Uma excelente ideia."
 AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
 AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
 AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"
 AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
 AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.30.t: "[FROM.GetNameDefCap] reivindica território [FIN.GetAdjective]"
 AAT_Sweden_nationalists.30.desc: "O Estado fantoche [GER.GetAdjective] da [SWE.GetName] pediu que Adolf Hitler reconheça suas reivindicações sobre nossa terra. Uma pretensão ilegítima que serve apenas ao expansionismo agressivo das duas nações."
 AAT_Sweden_nationalists.30.a: "Um truque vil."
 AAT_Sweden_nordic_defense_council.1.t: "[SWE.GetNameDefCap] nos convida para o Conselho de Defesa Nórdico"
 AAT_Sweden_nordic_defense_council.1.desc: "Conforme o mundo se prepara para um confronto inevitável entre as potências europeias, os países nórdicos temem ser esmagados pela violência resultante. O governo [FROM.GetAdjective] sugere que as nações nórdicas formem um exército unificado e capaz de garantir uma defesa mais bem estruturada."
 AAT_Sweden_nordic_defense_council.1.a: "Temos outros planos."
 AAT_Sweden_nordic_defense_council.1.b: "Participaremos como membro da facção."
 AAT_Sweden_nordic_defense_council.1.c: "Participaremos como membro do conselho integrado."
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetNameDefCap] se junta à União de Defesa Nórdica"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetNameDefCap] decidiu se juntar à nossa união de defesa. Pelo menos não estaremos sozinhos caso aconteça o impensável."
 AAT_Sweden_nordic_defense_council.2.a: "Ótimo."
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetNameDefCap] rejeita proposta da União de Defesa Nórdica"
 AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetNameDefCap] se recusou a entrar em nossa união de defesa, apesar da tensão crescente no mundo. Eles parecem favorecer outras políticas, com sorte alguma que não impacte negativamente nossa posição mundial."
 AAT_Sweden_nordic_defense_council.3.a: "Uma pena."
 AAT_Sweden_nationalists.12.t: "Aristocratas apreciam reformas"
 AAT_Sweden_nationalists.12.desc: "Apenas os juristas especializados em nossa legislação estavam cientes de que nossas recentes reformas basicamente garantem a restauração dos privilégios aristocráticos. Claro, com a mídia sob nosso controle, esses peritos não tinham como disseminar dissidência entre o público. Enquanto isso, os membros da aristocracia celebram a notícia e antecipam com deleite a correção dos erros das últimas décadas."
 AAT_Sweden_nationalists.12.a: "Tomara que não atrapalhem nossos planos."
 AAT_Sweden_nationalists.13.t: "Reformas econômicas estimulam industrialistas"
 AAT_Sweden_nationalists.13.desc: "Industrialistas proeminentes antecipam lucros e dividendos históricos nos próximos anos, graças à criminalização dos sindicatos. Com essa medida, eles poderão contornar os entraves burocráticos contra seus empreendimentos, estabelecidos pelos sociais-democratas nos anos recentes, estimulando assim o crescimento econômico."
 AAT_Sweden_nationalists.13.a: "Já era hora de termos reformas."
 AAT_Sweden_nationalists.14.t: "Ampliação dos planos militares"
 AAT_Sweden_nationalists.14.desc: "O ministro da guerra anunciou que o orçamento militar será aumentado com base nas recomendações de oficiais proeminentes, que há muito acusam o despreparo da nação em garantir sua defesa. Com o orçamento ampliado, a lealdade do exército ao nosso novo regime parece estar consolidada."
 AAT_Sweden_nationalists.14.a: "Manter o exército do nosso lado sempre será prioridade."
 AAT_Sweden_nationalists.15.t: "Trabalhadores rurais mantêm apoio"
 AAT_Sweden_nationalists.15.desc: "Após grandes investimentos na infraestrutura rural, agricultores por todo o país se tornaram os defensores mais vigorosos do nosso governo. Com seu apoio e influência sobre a cadeia alimentar da nação, teremos um bloco de apoio sólido para manter o controle sobre a população urbana no futuro."
 AAT_Sweden_nationalists.15.a: "Esse apoio consolidará nossa posição no poder."
 SWE_royal_visit_in_progress: "Uma visita real já está em andamento."
 SWE_appeal_for_support_in_progress: "Já estamos adulando uma facção para obter apoio."
 AAT_Sweden_communism.1.t: "Boatos de uma contrarrevolução fascista"
 AAT_Sweden_communism.1.desc: "Finalmente ganhamos poder no governo e, embora o [ROOT.GetDemocraticParty] tenha aceitado a vontade do eleitorado com a graça esperada da democracia, os partidos de extrema direita são muito menos abertos a esse processo, levantando dúvidas quanto à legitimidade dos votos. No momento são apenas dissidentes, mas precisamos tomar cuidado para que isso não se espalhe mais."
 AAT_Sweden_communism.1.a: "Preocupante."
 AAT_Sweden_communism.2.t: "Dissidência no Exército."
 AAT_Sweden_communism.2.desc: "Uma investigação governamental sobre as forças armadas resultou em um dossiê que conecta vários comandantes do alto escalão a um movimento fascista clandestino que almeja sabotar o governo eleito. O relatório afirma que a retórica dos militares quanto ao curso político do país tem se tornado mais agressiva e recomenda que ações contra esse tipo de discurso sejam realizadas."
 AAT_Sweden_communism.2.a: "Ainda mais preocupante."
 AAT_Sweden_communism.3.t: "Estoques de armamentos desaparecidos"
 AAT_Sweden_communism.3.desc: "Uma investigação governamental revelou que armamentos de alto nível desapareceram dos estoques militares. O relatório afirma que ainda não foi possível concluir onde os estoques estariam localizados atualmente, mas que até 60% deles teriam desaparecido antes do caso ser descoberto."
 AAT_Sweden_communism.3.a: "Só pode ter sido feito internamente e por alguém de alta patente."
 AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty] e os militares tomam o controle em Estocolmo"
 AAT_Sweden_communism.4.desc: "Em [?global.date.GetDateStringShortMonth], várias explosões foram ouvidas no Riksdag e homens armados não identificados, trajando camisas pardas, apareceram pela capital. O governo foi evacuado e a polícia local e a guarda nacional foram convocadas para restaurar a ordem, mas o pedido foi ignorado. Circulam rumores de que os camisas pardas fascistas estejam em conluio com generais de alta patente, em uma tentativa de formar um governo temporário. Graças ao esforço individual de soldados ainda leais ao governo legítimo, a administração inteira foi capaz de escapar da capital em chamas."
 AAT_Sweden_communism.4.a: "Nós voltaremos."
 AAT_Sweden_communism.5.t: "Líderes são expostos"
 AAT_Sweden_communism.5.desc: "Estoques secretos de armamentos pesados foram encontrados em depósitos nos centros urbanos por todo o território [ROOT.GetAdjective]. Registros mostram que os locatários desses depósitos possuem ligações com o [ROOT.GetFascistParty] e os líderes dos movimentos paramilitares vinculados aos camisas pardas foram todos detidos.\nCartas encontradas em um desses depósitos também expõem generais na conspiração, que inicialmente desviaram as armas dos arsenais e alteraram os números do inventário. É de extrema importância lidarmos com a situação de maneira prudente, pois esses líderes podem ter influência sobre uma porção significativa das forças armadas."
 AAT_Sweden_communism.5.a: "Leve-os à justiça."
 AAT_Sweden_communism.5.b: "\"Promova\" os líderes para fora de seus cargos."
 AAT_Sweden_communism.6.t: "O destino da Casa Bernadotte"
 AAT_Sweden_communism.6.desc: "Nesta era iluminada soa estranho se prender a uma monarquia, especialmente uma sem qualquer poder. Mesmo assim, o velho rei não para de enfiar seu nariz na política, apesar de vários avisos de que esse tipo de comportamento é inapropriado e inconstitucional. O pior é que ele está se alinhando cada vez mais com a extrema direita no espectro político, buscando a antiga grandeza dos tsares, kaiseres e reis. Esse não é o futuro da sociedade e já abandonamos há muito a necessidade de um monarca. É hora de confiscar seus bens em nome do povo e deixá-los viver como as pessoas normais que são."
 AAT_Sweden_communism.6.a: "Confisque seus bens. Eles que trabalhem, como o restante de nós."
 AAT_Sweden_communism.7.t: "Kilbom tenta derrubar Flyg"
 AAT_Sweden_communism.7.desc: "Karl Kilbom está se preparando para tomar o controle do partido. Isso dividiu o partido, com um lado apoiando Flyg e o outro, Kilbom. A situação arrisca desestabilizar a vitória política que já conquistamos e, se continuar assim, poderemos perder o poder completamente. Precisamos decidir quem deve liderar [SWE.GetNameDef] em direção a um futuro brilhante."
 AAT_Sweden_communism.7.a: "Kilbom nos guiará para o futuro."
 AAT_Sweden_communism.7.b: "Flyg é a solução."
 AAT_Sweden_communism__7_tt_1: "Isso nos alinhará com os Aliados"
 AAT_Sweden_communism__7_tt_2: "Isso nos alinhará com os alemães"
 AAT_Sweden_communism.7.c: "Na verdade, o stalinismo não parece tão ruim agora."
 #### DENMARK ####
 denmark_political_events.1.t: "Moção de Censura"
 denmark_political_events.1.desc: "A liderança de [Den.GetLeader] tem sido alvo de investigações e críticas severas recentemente, levando o Rigsdagen a exigir sua renúncia do cargo de Primeiro-Ministro."
 denmark_political_events.1.a: "Proponha uma moção de censura."
 denmark_political_events.1.b: "Exija uma eleição antecipada!"
 DEN_available_candidates_tt: "§YCandidatos disponíveis:§!"
 denmark_political_events.2.t: "Eleição para nova liderança"
 denmark_political_events.2.desc: "O Rigsdagen decidiu efetuar uma moção de censura contra a liderança de [Den.GetLeader]. A questão agora é: quem deverá assumir o cargo de primeiro-ministro?"
 denmark_political_events.2.a: "Sem os sociais-democratas, teremos caos!"
 denmark_political_events.2.b: "Precisamos de um governo liberal."
 denmark_political_events.2.c: "Uma revolução popular sem derramamento de sangue."
 denmark_political_events.2.d: "Precisamos de tradição e estabilidade."
 denmark_political_events.2.e: "Devemos tentar algo novo."
 DEN_prime_minister_resigns_tt: "§Y[DEN.GetLeader]§! renuncia como §Yprimeiro(a)-ministro(a)§!"
 denmark_political_events.3.t: "Planejamento para campanha eleitoral"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "Chegou a hora de realizar novas eleições n[DEN.GetNameDef]. Os diferentes partidos estão planejando suas campanhas para reunir seus apoiadores e mobilizar o eleitorado para suas respectivas causas."
 denmark_political_events.3.desc_snap_election: "O anúncio da eleição antecipada deixou [DEN.GetNameDef] uma bagunça, à medida que os partidos tentam improvisar campanhas para convencer o eleitorado de suas causas."
 denmark_political_events.3.a: "Democracia ou caos."
 denmark_political_events.3.b: "Planeje a campanha comunista."
 denmark_political_events.3.c: "Planeje a campanha do Bondepartiet."
 denmark_political_events.3.d: "Planeje a campanha fascista."
 denmark_political_events.4.t: "Lançamento da campanha democrata"
 denmark_political_events.4.desc: "Parece haver uma disputa comum entre os partidos democratas sobre como estruturar suas campanhas. Alguns não querem agravar a já elevada tensão e preferem manter um posicionamento moderado durante a corrida eleitoral. Outros argumentam que é exatamente por isso que precisam tomar a ofensiva e garantir uma vitória esmagadora, contendo a oposição mais perigosa. Há ainda os que dizem ser preciso atacar seus oponentes para que permaneçam longe do poder."
 denmark_political_events.4.a: "Mantenha a calma."
 denmark_political_events.4.b: "Tome a ofensiva."
 denmark_political_events.4.c: "Ataque nossos oponentes."
 denmark_political_events.5.t: "Lançamento da campanha do $DEN_communism_party$"
 denmark_political_events.5.desc: "Uma disputa interna teve início no $DEN_communism_party_long$ sobre a campanha eleitoral. Alguns não querem agravar a já elevada tensão e preferem manter um posicionamento moderado durante a corrida eleitoral. Outros argumentam que é exatamente por isso que precisam tomar a ofensiva e manter o mal afastado. Há ainda os que dizem ser preciso atacar seus oponentes para que permaneçam longe do poder."
 denmark_political_events.6.t: "Lançamento da campanha do $DEN_neutrality_party$"
 denmark_political_events.6.desc: "Uma disputa interna teve início no $DEN_neutrality_party_long$ sobre a campanha eleitoral. Alguns não querem agravar a já elevada tensão e preferem manter um posicionamento moderado durante a corrida eleitoral. Outros dizem que, para implementarmos a nossa visão para [DEN.GetNameDef], devemos tomar a ofensiva. Há ainda os que argumentam que atacar nossos oponentes é a única maneira de nos fortalecermos."
 denmark_political_events.7.t: "Lançamento da campanha do $DEN_fascism_party$"
 denmark_political_events.7.desc: "Uma disputa interna teve início no $DEN_fascism_party_long$ sobre a campanha eleitoral. Alguns não querem agravar a já elevada tensão e preferem manter um posicionamento moderado. Outros dizem que, para implementarmos a nossa visão para [DEN.GetNameDef], devemos tomar a ofensiva. Há ainda os que argumentam que atacar nossos oponentes é a única maneira de nos fortalecermos."
 denmark_political_events.8.t: "Formando um novo governo"
 denmark_political_events.8.desc: "As eleições dinamarquesas terminaram. Os diversos partidos fizeram o que podiam para convencer o povo a escolher suas causas. As campanhas podem ter acabado, mas alguns diriam que a parte mais difícil começa agora: constituir um governo. A eleição para primeiro-ministro decretará o caminho para [DEN.GetNameDef] pelos próximos anos."
 denmark_political_events.8.a: "Escolha um primeiro-ministro democrata."
 denmark_political_events.8.b: "$DEN_aksel_larsen$ nos conduzirá a uma nova era!"
 denmark_political_events.8.c: "$DEN_knud_bach$ vai endireitar nosso rumo."
 denmark_political_events.8.d: "Deixe $DEN_frits_clausen$ tomar seu lugar."
 denmark_political_events.9.t: "Um Primeiro-ministro democrata"
 denmark_political_events.9.desc: "Com o fim das eleições dinamarquesas, a democracia claramente saiu vencedora. Diferente dos comunistas e fascistas obstinados, os partidos democratas não são um bloco único. Os diversos partidos possuem sua própria visão de como guiar [Den.GetNameDef] pelos tempos turbulentos à sua frente. A questão é: quem deve ter permissão para constituir o novo governo?"
 denmark_political_events.9.a: "O Socialdemokratiet manterá o caos afastado."
 denmark_political_events.9.b: "O Venstre nos manterá livres e sensatos."
 denmark_political_events.9.c: "O Konservative Folkepartiet vai nos proteger."
 denmark_political_events.10.t: "Oposição política"
 denmark_political_events.10.desc: "Após nosso sucesso na última eleição, estão espalhando mentiras descaradas para prejudicar nosso governo. É óbvio quem está por trás desses boatos, mas não há muito o que possamos fazer. É de se esperar que a oposição política esteja se apoiando nessas mentiras!"
 denmark_political_events.10.a: "Mentiras fascistas!"
 denmark_political_events.10.b: "Mentiras comunistas!"
 denmark_political_events.11.t: "O movimento monarquista"
 denmark_political_events.11.desc: "Há algo de podre no Estado [ROOT.GetAdjective]! Finalmente temos um governo conduzido pelo povo e para o povo, mas nem todos estão felizes. Surgiu um movimento de autodeclarados \"patriotas\", que se reúne em torno da instituição obsoleta que é a monarquia. Aos poucos estão ganhando alguma influência, mas não parecem ser uma ameaça. Por enquanto."
 denmark_political_events.11.a: "Voltem para a escuridão de onde vieram!"
 #Occupation Events
 denmark_occupation_event.1.t: "Luta ou servidão"
 denmark_occupation_event.1.desc: "Embora tenhamos nos declarado neutros explicitamente, [DEN.GetNameDef] agora faz parte desta guerra. Ainda poderemos proteger o povo das atrocidades da guerra se nos rendermos ou desistirmos logo. Assim, poderemos obter concessões favoráveis e continuar operando de modo semi-independente."
 denmark_occupation_event.1.a: "Não podemos vencer essa luta."
 DEN_denmark_keeps_government_form_tt: "[DEN.GetFlag] §Y[DEN.GetNameDefCap]§! manterá sua forma de governo atual\n\n"
 denmark_occupation_event.1.b: "Devemos ser firmes e lutar!"
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap] se rende"
 denmark_occupation_event.2.desc: "Recebemos um telegrama do governo dinamarquês e de [DEN.GetLeader] definindo os termos da rendição. Se estivermos dispostos a reconhecer e respeitar a soberania e a integridade territorial deles, eles aceitarão largar as armas e se tornar um verdadeiro protetorado nosso."
 denmark_occupation_event.2.a: "Vamos protegê-los."
 denmark_occupation_event.2.b: "É apenas um pequeno obstáculo."
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap] aceita nossa rendição"
 denmark_occupation_event.3.desc: "Após assinarmos um tratado de paz favorável com [FROM.GetNameDef] logo no início da guerra, conseguimos manter parte da nossa independência e nossa forma de governo. Para preservar essa liberdade relativa como um protetorado [FROM.GetAdjective], somos obrigados a colaborar com eles e criar uma política ampla de cooperação. Por enquanto."
 denmark_occupation_event.3.a: "Pelo menos teremos alguma autonomia."
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap] rejeitou nossa proposta"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] recusou nossa generosa proposta de rendição e escolheu a violência e o sangue. Vamos acabar com as tropas do Exército [FROM.GetAdjective] e mostrar que não é fácil nos conquistar!"
 denmark_occupation_event.5.a: "Til modstand, alle danske!"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap] declara independência!"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap] quer independência"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_declares_independence: "Parece que os dinamarqueses se declararam independentes e afirmaram que não reconhecem mais nossa hegemonia sobre eles. Nós oferecemos estabilidade e segurança sob nossa proteção e é assim que eles nos agradecem?"
 denmark_occupation_event.6.desc_asks_for_independence: "Recebemos uma delegação de nosso súdito fiel, [FROM.GetNameDef], liderada por [FROM.GetLeader] em pessoa. Parece que eles falaram diretamente com [ROOT.GetLeader] para discutir o fim da subjugação e pediram sua liberdade de volta."
 denmark_occupation_event.6.a: "Traidores ingratos."
 denmark_occupation_event.6.b: "Eles são irrelevantes."
 denmark_occupation_event.7.t: "Guerra pela independência dinamarquesa"
 denmark_occupation_event.7.desc: "[FROM.GetLeader] novamente ignorou a razão e se recusou a reconhecer nossa independência. Precisamos reivindicar nossa liberdade e lutar por ela, pois essa parece ser a única saída dessa servidão. Sangue será derramado, mas [ROOT.GetNameDef] será livre novamente!"
 denmark_occupation_event.7.a: "Til modstand, alle danske!"
 denmark_occupation_event.7.b: "A integridade prevalecerá!"
 denmark_occupation_event.8.t: "Independência dinamarquesa"
 denmark_occupation_event.8.desc: "[FROM.GetLeader] finalmente ouviu a razão e reconheceu nossa independência. Parece que nossa servidão chegou ao fim sem derramamento de sangue."
 denmark_occupation_event.8.a: "Isso foi... estranhamente fácil."
 denmark_occupation_event.10.t: "Explodem protestos contra a ocupação"
 denmark_occupation_event.10.desc: "Manifestações eclodiram por toda [DEN.GetNameDef] em protesto contra a ocupação. É uma forma pacífica de demonstrar desagrado e resistência, mas certamente prejudicará nossa relação com [?DEN.DEN_overlord_nation.GetNameDef]."
 denmark_occupation_event.10.a: "Que... inusitado."
 denmark_occupation_event.11.t: "Terminam protestos contra a ocupação"
 denmark_occupation_event.11.desc: "As manifestações por todo o país, em protesto contra o domínio [?DEN.DEN_overlord_nation.GetAdjective], chegaram ao fim. O povo dinamarquês mostrou aos opressores que nosso desejo por liberdade e independência continua forte."
 denmark_occupation_event.11.a: "Isso é só o começo"
 denmark_occupation_event.20.t: "Ataque bem-sucedido a depósito de armas"
 denmark_occupation_event.20.desc: "Após planejamento cuidadoso e uma operação ousada, um grupo da resistência voltou de um ataque bem-sucedido trazendo armamentos destinados aos nossos autodeclarados soberanos. Essa ação impulsionará nossa luta contínua pela liberdade!"
 denmark_occupation_event.20.a: "Essas armas serão muito úteis."
 denmark_occupation_event.30.t: "Sabotagem bem-sucedida contra indústrias civis"
 denmark_occupation_event.30.desc: "Esta operação contou com um planejamento cuidadoso, mas todo o preparo e espera pelas condições ideais parecem ter valido a pena. Conseguimos sabotar com sucesso a infraestrutura industrial que abastecia [?DEN.DEN_overlord_nation.GetNameDef] com produtos dinamarqueses. Essa ação limitará a entrega de bens para nossos soberanos."
 denmark_occupation_event.30.a: "Um grande sucesso!"
 denmark_occupation_event.40.t: "Sabotagem bem-sucedida contra indústrias militares"
 denmark_occupation_event.40.desc: "Membros do movimento de resistência vêm planejando operações de sabotagem há meses e finalmente colocaram seus planos em ação. Os estragos causados a essa crucial infraestrutura militar industrial farão com que [?DEN.DEN_overlord_nation.GetNameDef] receba menos armamentos de origem dinamarquesa."
 denmark_occupation_event.40.a: "Um grande sucesso!"
 denmark_occupation_event.100.t: "Realinhamento dinamarquês"
 denmark_occupation_event.100.desc: "Parece que o governo dinamarquês percebeu o que realmente importa para eles e realinhou sua política de acordo com a nossa. Recebemos de [FROM.GetLeader] uma solicitação de permissão para ampliar seus recursos militares e unir forças conosco. Dessa forma, eles poderiam ter uma política externa mais agressiva e independente."
 denmark_occupation_event.100.a: "Vamos receber nossos irmãos em armas!"
 denmark_occupation_event.100.b: "Vamos nos virar sem o seu exército patético."
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap] aceita nossa proposta de aliança"
 denmark_occupation_event.101.desc: "Em sua sabedoria, [FROM.GetLeader] gentilmente nos aceitou como aliados e reconhece nossa capacidade de contribuir no esforço de guerra. Também recebemos permissão para ampliar nossos recursos militares. Tudo isso nos permitirá ter uma política externa mais agressiva e garantir os países nórdicos para nosso soberano [FROM.GetAdjective]."
 denmark_occupation_event.101.a: "Um dia deveras glorioso!"
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap] rejeita nossa proposta de aliança"
 denmark_occupation_event.102.desc: "Estupidamente, [FROM.GetLeader] rejeitou nosso pedido cordial para iniciar uma cooperação maior entre nossos países, pela qual poderíamos auxiliar [FROM.GetNameDef] e oferecer ajuda. Parece que eles preferem resolver tudo sozinhos em vez de contar com seus aliados."
 denmark_occupation_event.102.a: "Estão subestimando nosso poder!"
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap] jura lealdade"
 denmark_occupation_event.110.desc: "Uma delegação dinamarquesa, liderada por [FROM.GetLeader] em pessoa, chegou à nossa capital para jurar lealdade pessoalmente a [ROOT.GetLeader] e à causa do Estado [ROOT.GetAdjective]. O governo dinamarquês parece estar determinado a adotar totalmente nossa colaboração e auxiliar da melhor maneira possível."
 denmark_occupation_event.110.a: "Receba-os de braços abertos."
 denmark_occupation_event.110.b: "Não precisamos da lealdade deles."
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap] reconhece nossa lealdade"
 denmark_occupation_event.111.desc: "[FROM.GetLeader] recebeu [ROOT.GetLeader] de braços abertos e reconheceu nosso valor e nossa contribuição à parceria. Isso aproximará nossos países e nos fortalecerá."
 denmark_occupation_event.111.a: "Um grande sinal de confiança."
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap] recusa nossa lealdade"
 denmark_occupation_event.112.desc: "De modo imprudente, [FROM.GetLeader] rejeitou a oferta de [ROOT.GetLeader] e recusou nossa lealdade, menosprezando nossa capacidade e poder crescente. Só nos resta uma opção para retomarmos nossa liberdade: a guerra."
 denmark_occupation_event.112.a: "Ensinaremos uma lição de humildade a eles!"
 #Resistance Events
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap] busca nosso apoio"
 denmark_resistance_event.1.desc: "[DEN.GetNameDefCap] nos enviou uma mensagem altamente sigilosa. Eles estão buscando aliados em segredo para apoiar sua independência, quando chegar o dia que finalmente recuperarão sua autonomia de [?DEN.DEN_overlord_nation.GetNameDef]. Será que devemos apoiar um lado nesse conflito?"
 denmark_resistance_event.1.a: "Liberdade para [DEN.GetNameDef]!"
 denmark_resistance_event.1.b: "Esta situação é problema deles."
 DEN_supports_denmark_TT: "Concordamos em nos aliar e apoiar o governo [DEN.GetFlag] §Y[FROM.GetAdjective]§!, caso declarem independência"
 denmark_resistance_event.2.t: "[FROM.GetNameDefCap] aceita nos apoiar"
 denmark_resistance_event.2.desc: "Com muita coragem, [FROM.GetLeader] decidiu fornecer apoio [FROM.GetAdjective] em segredo para nossa luta pela liberdade! Isso certamente será de grande ajuda quando chegar a hora de declararmos independência a nossos cruéis soberanos."
 denmark_resistance_event.2.a: "Strålende!"
 denmark_resistance_event.3.t: "[FROM.GetNameDefCap] recusou nosso pedido de ajuda"
 denmark_resistance_event.3.desc: "Em sua covardia, [FROM.GetLeader] decidiu recusar apoio [FROM.GetAdjective] para nossa luta pela liberdade. Deveremos buscar a ajuda que precisamos em outro lugar."
 denmark_resistance_event.3.a: "Fordømt!"
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap] pede armamentos"
 denmark_resistance_event.4.desc: "[DEN.GetNameDefCap] nos enviou uma mensagem solicitando entregas de armamentos para equipar seu movimento de resistência na luta pela liberdade."
 denmark_resistance_event.4.a: "Vamos ajudá-los como pudermos."
 denmark_resistance_event.4.b: "Não podemos fornecer nada..."
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap] aceitou nos entregar armamentos"
 denmark_resistance_event.5.desc: "O governo [FROM.GetAdjective] decidiu acatar nosso pedido por armamentos e está planejando enviar os suprimentos. Membros da resistência já estabeleceram um ponto de encontro e o horário da entrega com os agentes do serviço de inteligência [FROM.GetAdjective]."
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap] recusou nosso pedido por armamentos"
 denmark_resistance_event.6.desc: "Nosso pedido por armamentos ao aliado [FROM.GetAdjective] foi rejeitado. Eles enviaram um pedido de desculpas, dizendo não dispor de equipamentos no momento."
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap] pede pelo nosso apoio"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap] declarou independência de seus soberanos opressores. Segundo os relatórios, [?DEN.DEN_overlord_nation.GetLeader], líder do alto comando [?DEN.DEN_overlord_nation.GetAdjective], gritou palavras de baixo calão em um acesso de fúria após receber a notícia. Os dinamarqueses agora pedem que honremos nosso acordo e os deixemos entrar em nossa aliança."
 denmark_resistance_event.7.a: "Vamos nos unir a eles!"
 denmark_resistance_event.7.b: "O cenário agora é outro..."
 denmark_resistance_event.7.c: "Não estamos em posição para decidir isso."
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap] nos convida para sua facção"
 denmark_resistance_event.8.desc: "[From.GetLeader] honrou nosso acordo e enviou um convite para que façamos parte de sua aliança."
 denmark_resistance_event.9.t: "[FROM.GetNameDefCap] quebrou nosso acordo"
 denmark_resistance_event.9.desc: "[From.GetLeader], em um ato de traição, descumpriu nosso acordo e se recusou a nos convidar para sua aliança!"
 denmark_resistance_event.9.a: "Traidores ardilosos!"
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap] exige que [DEN.GetNameDef] entre para nossa facção"
 denmark_resistance_event.10.desc: "Acabamos de ser notificados que [FROM.GetNameDef] aparentemente assinou um acordo com [DEN.GetNameDef] para apoiar sua declaração de independência e unir forças. [FROM.GetLeader] agora insiste que honremos e cumpramos o seu lado do acordo com os dinamarqueses."
 denmark_resistance_event.10.a: "Nossa aliança se tornará mais forte."
 denmark_resistance_event.10.b: "Não precisamos honrar o acordo deles."
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap] oferece inteligência"
 denmark_resistance_event.11.desc: "Membros do nosso serviço de inteligência foram contatados por seus colegas dinamarqueses, que desejam compartilhar informações entre nossos países. Isto impulsionará nossas operações secretas e beneficiará as duas nações."
 denmark_resistance_event.11.a: "Como dizem, o inimigo do meu inimigo..."
 denmark_resistance_event.11.b: "Não precisamos da ajuda deles."
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap] aceita nossa oferta de compartilhamento de inteligência"
 denmark_resistance_event.12.desc: "O serviço de inteligência [FROM.GetAdjective] vê os benefícios em compartilhar informações entre nossos países e concordou com a proposta."
 denmark_resistance_event.12.a: "Uma decisão inteligente."
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap] recusa nossa oferta de compartilhamento de inteligência"
 denmark_resistance_event.13.desc: "Parece que [FROM.GetNameDef] é uma nação tão cega quanto imprudente. A liderança do serviço de inteligência [FROM.GetAdjective] não consegue ver os benefícios em compartilhar informações entre nossos países e rejeitou a proposta."
 denmark_resistance_event.13.a: "Uma decisão pouco inteligente."
 denmark_resistance_event.20.t: "Pedido dinamarquês para receber tropas"
 denmark_resistance_event.20.desc: "Recebemos um pedido clandestino de [DEN.GetLeader] quanto à possibilidade de recebermos tropas dinamarquesas em solo [ROOT.GetAdjective], com a intenção de treiná-las e equipá-las visando libertar [DEN.GetNameDef]. Poderíamos ocultar seus números e real propósito identificando os soldados como \"polícia militar\"."
 denmark_resistance_event.20.a: "Vamos recebê-los."
 denmark_resistance_event.20.b: "Não podemos arriscar a ira do soberano deles."
 denmark_resistance_event.21.t: "[FROM.GetNameDefCap] aceita receber nossas tropas"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap] concordou em receber nossas brigadas dinamarquesas exiladas, preparando-as para libertar [DEN.GetNameDef] quando chegar a hora."
 denmark_resistance_event.22.t: "[FROM.GetNameDefCap] recusa nossas tropas"
 denmark_resistance_event.22.desc: "[FROM.GetNameDefCap] se recusou a receber nossas brigadas dinamarquesas exiladas e não as preparará para libertar [DEN.GetNameDef] quando chegar a hora. Precisaremos buscar o apoio que necessitamos em outro lugar."
 denmark_resistance_event.23.t: "Pedido [DEN.GetAdjective] para comprar navios antigos"
 denmark_resistance_event.23.desc: "Uma delegação dinamarquesa nos visitou clandestinamente para perguntar se estaríamos dispostos a lhes vender alguns de nossos contratorpedeiros antigos. [DEN.GetNameDefCap] está sob o domínio [?DEN.DEN_overlord_nation.GetAdjective], e esse pode ser um indício claro de que estão reunindo forças para declarar independência. Vamos ajudá-los a recuperar sua autonomia?"
 denmark_resistance_event.23.a: "Venderemos alguns velhos contratorpedeiros."
 denmark_resistance_event.23.b: "Não podemos arriscar a ira do soberano deles."
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap] concordou em nos vender contratorpedeiros"
 denmark_resistance_event.24.desc: "[FROM.GetNameDefCap] sabiamente concordou em nos vender seus antigos contratorpedeiros! Precisamos garantir que [?DEN.DEN_overlord_nation.GetNameDef] não os encontre e devemos utilizá-los somente na hora certa."
 denmark_resistance_event.25.t: "[FROM.GetNameDefCap] recusou-se a nos vender contratorpedeiros"
 denmark_resistance_event.25.desc: "[FROM.GetNameDefCap] rejeitou nosso pedido para vender alguns de seus antigos contratorpedeiros. Essa decisão tola não nos impedirá de fortalecer nossa Marinha para que possamos proteger nossos mares. Buscaremos parcerias mais produtivas."
 denmark_resistance_event.30.t: "Os passeios diários do rei"
 denmark_resistance_event.30.desc: "O rei criou o hábito de cavalgar por Copenhague todos os dias, sem sua guarda, como um protesto silencioso contra as forças invasoras. Isso o transformou em um símbolo para toda a nação contra a ocupação pelo governo [?DEN.DEN_overlord_nation.GetAdjective]."
 denmark_resistance_event.30.a: "Que corajoso!"
 denmark_overlord_events.1.t: "A crise do telegrama"
 denmark_overlord_events.1.desc: "Há uma crise diplomática se desdobrando entre [?DEN.DEN_overlord_nation.GetNameDef] e o nosso país graças a um telegrama enviado pelo rei. A mensagem, contendo apenas a frase \"Meus mais sinceros agradecimentos\", aparentemente ofendeu [?DEN.DEN_overlord_nation.GetLeader] por ser uma resposta muito casual do rei aos votos de parabéns enviados pela liderança do governo [?DEN.DEN_overlord_nation.GetAdjective], por ocasião do aniversário real.\nA relação entre nossas nações já anda tênue há algum tempo, e essa pode ser a desculpa que nosso Estado soberano buscava para ampliar seu controle sobre nosso governo e minar nossa autonomia."
 denmark_overlord_events.1.a: "Peça desculpas para tentar amenizar a situação."
 denmark_overlord_events.1.b: "Envie nossas saudações a [?DEN.DEN_overlord_nation.GetLeader]."
 denmark_overlord_events.2.desc: "Nossa graciosa liderança, [ROOT.GetLeader], enviou um telegrama muito cordial desejando feliz aniversário ao rei [FROM.GetAdjective], mas recebeu uma resposta curta e indiferente. Os dinamarqueses perceberam o insulto cometido e sugerem enviar o Príncipe Frederik para se desculpar pessoalmente a [ROOT.GetLeader]. \nPoderíamos utilizar essa ocasião para impor um controle mais rígido sobre nosso súdito, que tem se aproveitado de privilégios bastante fartos sob nossa jurisdição."
 denmark_overlord_events.2.a: "Aceite as desculpas."
 denmark_overlord_events.2.b: "Puna-os por tamanha grosseria."
 denmark_overlord_events.3.t: "[From.GetLeader] aceita nossas desculpas"
 denmark_overlord_events.3.desc: "Nossa tentativa de acalmar [FROM.GetLeader] parece ter funcionado, por enquanto."
 denmark_overlord_events.3.a: "Crise evitada."
 denmark_overlord_events.4.t: "[FROM.GetLeader] rejeita nossas desculpas"
 denmark_overlord_events.4.desc: "[FROM.GetLeader] se recusa a ceder e toma o curto telegrama enviado pelo rei em resposta aos seus parabéns como um insulto pessoal, parecendo firme em nos punir por causa desse infeliz mal-entendido."
 denmark_overlord_events.4.a: "Lamentável."
 denmark_overlord_events.5.desc: "Nossa graciosa liderança, [ROOT.GetLeader], enviou um telegrama muito cordial desejando feliz aniversário ao rei [FROM.GetAdjective], mas recebeu uma resposta curta e indiferente. O pior é que os dinamarqueses agora se recusam a reconhecer a gafe de seu rei e a pedir desculpas legítimas. \nPode ser uma ótima oportunidade para colocar nossos súditos em seu devido lugar e lembrá-los de que seus privilégios consideráveis sob nossa jurisdição não devem ser menosprezados."
 denmark_overlord_events.5.a: "Temos assuntos mais urgentes para tratar..."
 denmark_overlord_events.5.b: "Esse atrevimento deve ser punido!"
 denmark_overlord_events.6.t: "A crise do telegrama resolveu-se sozinha"
 denmark_overlord_events.6.desc: "Parece que nossa recusa em nos desculparmos pela ofensa pessoal a [FROM.GetLeader], percebida na resposta curta e direta do nosso rei ao seu telegrama de aniversário, foi ignorada ou passou desapercebida."
 denmark_overlord_events.6.a: "Devem ter reconhecido que a culpa é toda deles."
 denmark_overlord_events.7.t: "[FROM.GetNameDefCap] impõe novas leis rígidas"
 denmark_overlord_events.7.desc: "Como resultado direto do que ficou conhecido como a \"Crise do Telegrama\" e da incapacidade de compreensão de [FROM.GetLeader], novas leis rígidas foram sancionadas e impostas sobre nós."
 denmark_overlord_events.7.a: "Vamos garantir que essas leis sejam apenas temporárias!"
 denmark_overlord_events.10.t: "[FROM.GetNameDefCap] exige a renúncia de [ROOT.GetLeader]"
 denmark_overlord_events.10.desc: "A relação desgastada entre nossos países levou a um pedido oficial do Ministério das Relações Exteriores [FROM.GetAdjective] pela renúncia de [ROOT.GetLeader]. \nEmbora nos tenha sido concedida uma autonomia considerável sob o \"cuidado\" [FROM.GetAdjective], seria imprudente enfraquecer nossa relação ainda mais."
 denmark_overlord_events.10.a: "Devemos obedecer."
 denmark_overlord_events.10.b: "Isso não é da conta deles!"
 denmark_overlord_events.11.t: "Eleições para o novo primeiro-ministro"
 denmark_overlord_events.11.desc: "Chegou a hora de escolhermos alguém não apenas para liderar [ROOT.GetNameDef], mas também para lidar com o domínio [FROM.GetAdjective] sobre nossa nação."
 denmark_overlord_events.11.a: "Uma liderança democrata."
 denmark_overlord_events.11.b: "$DEN_knud_bach$"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
 denmark_overlord_events.11.d: "Uma liderança fascista."
 denmark_overlord_events.12.desc: "A beleza da democracia são as diversas escolhas de liderança que ela permite."
 denmark_overlord_events.12.a: "Uma liderança social-democrata."
 denmark_overlord_events.12.b: "Uma liderança liberal."
 denmark_overlord_events.12.c: "Uma liderança conservadora."
 denmark_overlord_events.12.d: "Uma liderança independente."
 denmark_overlord_events.13.desc: "Somente uma mão firme pode guiar [ROOT.GetNameDef] adiante."
 denmark_overlord_events.13.a: "$DEN_frits_clausen$"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap] elege um novo primeiro-ministro"
 denmark_overlord_events.14.desc: "O governo dinamarquês cumpriu nossa exigência e escolheu um novo primeiro-ministro."
 denmark_overlord_events.14.a: "Ótimo."
 denmark_overlord_events.15.t: "[FROM.GetLeader] se recusa a renunciar"
 denmark_overlord_events.15.desc: "Parece que o governo dinamarquês se recusou a considerar nosso sincero pedido para que [FROM.GetLeader] renunciasse ao cargo de primeiro-ministro, melhorando assim a cooperação entre nossos países. É esse tipo de audácia que deteriorou nossa relação com os dinamarqueses! Algo precisa ser feito para salvar a colaboração atual entre nossos governos."
 denmark_overlord_events.15.a: "Agora não é a hora."
 denmark_overlord_events.15.b: "Ensine uma lição a eles."
 denmark_overlord_events.15.c: "Estabeleça um governo leal."
 denmark_overlord_events.16.desc: "Como resposta à nossa recusa em ceder ao pedido [FROM.GetAdjective] pela renúncia de [ROOT.GetLeader], nosso soberano decidiu impor um novo conjunto de leis para nos ensinar a ter mais humildade e obediência."
 denmark_overlord_events.16.a: "Um dia mostraremos a eles humildade de verdade..."
 denmark_overlord_events.17.t: "Plano [FROM.GetAdjective] para estabelecer um governo leal"
 denmark_overlord_events.17.desc: "Ficou claro que [FROM.GetNameDef] almeja estabelecer um governo mais abertamente favorável ao Estado [FROM.GetAdjective] em resposta à recusa de [ROOT.GetLeader] em renunciar ao cargo de primeiro-ministro. Isso resultará em menos autonomia, a menos que iniciemos uma revolta... prontos ou não."
 denmark_overlord_events.17.a: "Não temos escolha..."
 denmark_overlord_events.17.b: "Frihed eller død!"
 denmark_overlord_events.20.t: "[FROM.GetNameDefCap] exige um novo governo"
 denmark_overlord_events.20.desc: "[FROM.GetNameDef] não faz questão de esconder sua preferência por um regime [FROM.GetRulingIdeology] e enxerga países alinhados ao ideal [ROOT.GetRulingIdeology] com total desprezo. Portanto, não é de se espantar que eles não tolerem mais um de seus súditos aderindo a essa ideologia. Sem meias palavras, eles deixaram absolutamente claro seu desejo de que abandonemos nosso regime [ROOT.GetRulingIdeology]."
 denmark_overlord_events.20.a: "É necessário, pelo bem do nosso povo..."
 denmark_overlord_events.20.b: "Nunca!"
 denmark_overlord_events.21.t: "O novo governo"
 denmark_overlord_events.21.desc: "Sem qualquer escolha além de acatar o desejo de nosso soberano, precisamos estabelecer um novo governo."
 denmark_overlord_events.21.b: "Pelo rei e pelo país."
 denmark_overlord_events.21.c: "Comunismo sem revolução."
 denmark_overlord_events.21.d: "Fascismo sem derramamento de sangue"
 denmark_overlord_events.22.t: "Democracia e liberdade permitem mais escolhas"
 denmark_overlord_events.22.desc: "A beleza da democracia são as diversas escolhas de liderança que ela permite."
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap] cede e muda seu governo"
 denmark_overlord_events.23.desc: "Conseguimos persuadir os dinamarqueses a abandonar seus erros e aderirem a um regime [FROM.GetRulingIdeology]."
 denmark_overlord_events.23.a: "Muito bom. Ótimo!"
 denmark_overlord_events.24.t: "[FROM.GetLeader] se recusa a abrir mão do poder"
 denmark_overlord_events.24.desc: "[FROM.GetLeader], líder [FROM.GetRulingIdeology] que governa [FROM.GetNameDef], se recusa a enxergar a razão e fazer o melhor para seu país. Tal sede de poder é típica de líderes alinhados ao ideal [FROM.GetRulingIdeology] e não deveríamos nos surpreender com a resposta dinamarquesa. Talvez precisemos torná-los um exemplo..."
 denmark_overlord_events.24.a: "Nós lidaremos com eles depois."
 denmark_overlord_events.24.b: "Então, nós os forçaremos."
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap] planeja estabelecer um governo [FROM.GetRulingIdeology]"
 denmark_overlord_events.25.desc: "Rejeitamos firmemente a exigência do governo [FROM.GetAdjective] para abandonarmos nosso regine [ROOT.GetRulingIdeology], mas era de se esperar que não fossem ficar satisfeitos com a resposta. O governo [FROM.GetRulingIdeology] [FROM.GetAdjective] não tem limites e sempre tentará forçar sua escalada ao poder."
 denmark_overlord_events.25.a: "Devemos obedecer e poupar nosso povo da guerra."
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap] exige a proibição do comunismo"
 denmark_overlord_events.26.desc: "[FROM.GetNameDef] exige a proibição de toda e qualquer atividade comunista em nosso país. Eles afirmam ser quase uma traição permitir que essa ideologia maligna floresça enquanto nosso soberano [FROM.GetAdjective] defende bravamente a si e ao mundo livre de um país que abraçou o comunismo por completo."
 denmark_overlord_events.26.a: "Proíba o comunismo."
 denmark_overlord_events.26.b: "Não conseguirão nos forçar a coibir o livre arbítrio!"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap] proíbe o comunismo"
 denmark_overlord_events.27.desc: "Tivemos sucesso em persuadir o governo dinamarquês a proibir o comunismo enquanto enfrentamos essa ideologia em uma luta mortal. Só pode haver um vencedor, e devemos prevalecer para que o povo [ROOT.GetAdjective] possa prosperar!"
 denmark_overlord_events.27.a: "Rumo à vitória!"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap] se recusa a proibir o comunismo"
 denmark_overlord_events.28.desc: "Apesar de nossos pedidos e advertências, o governo dinamarquês se recusa a ser razoável e proibir o comunismo. Essa ideologia corrosiva parece já ter cravado suas garras no coração do povo dinamarquês enquanto enfrentamos o próprio ideal comunista em uma luta mortal. Só pode haver um vencedor, e devemos prevalecer para que o povo [ROOT.GetAdjective] possa prosperar!"
 denmark_overlord_events.28.a: "Nós triunfaremos!"
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap] exige a proibição do fascismo"
 denmark_overlord_events.29.desc: "[FROM.GetNameDefCap] exige a proibição de toda e qualquer atividade fascista em nosso país. Eles afirmam ser quase uma traição permitir que essa ideologia maligna floresça enquanto nosso soberano [FROM.GetAdjective] defende bravamente a si e ao mundo livre de um país que abraçou o fascismo por completo."
 denmark_overlord_events.29.a: "Proíba o fascismo."
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap] proíbe o fascismo"
 denmark_overlord_events.30.desc: "Tivemos sucesso em persuadir o governo dinamarquês a proibir o fascismo enquanto enfrentamos essa ideologia em uma luta mortal. Só pode haver um vencedor, e devemos prevalecer para que o povo [ROOT.GetAdjective] possa prosperar!"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap] se recusa a proibir o fascismo"
 denmark_overlord_events.31.desc: "Apesar de nossos pedidos e advertências, o governo dinamarquês se recusa a ser razoável e proibir o fascismo. Essa ideologia corrosiva parece já ter cravado suas garras no coração do povo dinamarquês enquanto enfrentamos o próprio ideal fascista em uma luta mortal. Só pode haver um vencedor, e devemos prevalecer para que o povo [ROOT.GetAdjective] possa prosperar!"
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap] exige entrega de armamentos"
 denmark_overlord_events.32.desc: "Parece que o estoque de armamentos [FROM.GetAdjective] está se esgotando, e agora eles exigem que forneçamos armas para seus conflitos atuais. \nTambém pode ser uma simples estratégia para desarmar nossa nação sorrateiramente e impedir que nos rebelemos contra o domínio [FROM.GetAdjective] sob o qual nos encontramos."
 denmark_overlord_events.32.a: "Entregue as armas."
 denmark_overlord_events.32.b: "Precisamos do pouco que temos, caso a guerra chegue até nós..."
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap] fornece armamentos"
 denmark_overlord_events.33.desc: "Nosso pedido por armamentos dinamarqueses foi atendido e já recebemos a primeira leva."
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap] se recusa a fornecer armamentos"
 denmark_overlord_events.34.desc: "Nosso pedido por armamentos foi recusado pelo governo dinamarquês sob a desculpa esfarrapada de que precisam do seu arsenal atual, caso a guerra chegue até eles. Também afirmam que são um país neutro e, portanto, enviar armamentos violaria essa neutralidade..."
 denmark_overlord_events.34.a: "Deixaremos passar dessa vez..."
 denmark_overlord_events.34.b: "Não vão nos enganar tão facilmente!"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap] percebeu nosso blefe e agora impõe novas leis que exigem um fluxo constante de armamentos diretamente de nossas fábricas para eles."
 denmark_overlord_events.35.a: "O custo de entregar essas armas será pago a duras penas."
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap] exige soldados"
 denmark_overlord_events.36.desc: "Parece que o contingente militar do Estado [FROM.GetAdjective] está se esgotando, e agora eles exigem que forneçamos soldados para seus conflitos atuais. \nTambém pode ser uma simples estratégia para desarmar nossa nação sorrateiramente e impedir que nos rebelemos contra o domínio [FROM.GetAdjective] sob o qual nos encontramos."
 denmark_overlord_events.36.a: "Devemos cumprir suas ordens..."
 denmark_overlord_events.36.b: "Nenhum dinamarquês morrerá em solo estrangeiro!"
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap] aceita enviar soldados"
 denmark_overlord_events.37.desc: "Nosso pedido por soldados foi aceito pelo governo dinamarquês, que já enviou as primeiras tropas para auxiliar em nossos conflitos atuais."
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap] se recusa a enviar soldados"
 denmark_overlord_events.38.desc: "Nosso pedido por soldados foi recusado pelo governo dinamarquês sob a desculpa esfarrapada de que se recusam a enviar cidadãos para morrer por uma nação estrangeira, em solo estrangeiro. Também afirmam que são um país neutro, e, portanto, enviar tropas violaria essa neutralidade..."
 denmark_overlord_events.38.b: "Então nós os tomaremos à força!"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap] ignorou nossa recusa a enviar soldados dinamarqueses para morrer em uma guerra estrangeira e impuseram novas leis ordenando que certo número de homens adultos da nossa nação sirva no Exército [FROM.GetAdjective]."
 denmark_overlord_events.39.a: "Ultrajante!"
 denmark_overlord_events.40.t: "Um plenipotenciário [FROM.GetAdjective]"
 denmark_overlord_events.40.desc: "Uma diretriz do Ministério das Relações Exteriores [FROM.GetAdjective] nos informou que o governo [FROM.GetAdjective] está cansado da frágil colaboração e relação desgastada entre nossos países. Portanto, decidiram substituir nosso governo legítimo por um plenipotenciário nomeado por eles. \nIsso limitará severamente quaisquer autonomia e soberania que ainda nos restam, causando um dano irreparável."
 denmark_overlord_events.40.a: "Na prática, seremos um governo [FROM.GetAdjective]"
 denmark_overlord_events.40.b: "O povo [ROOT.GetAdjective] nunca aceitará isso!"
 denmark_overlord_events.41.t: "O plenipotenciário [ROOT.GetAdjective] assume o poder"
 denmark_overlord_events.41.desc: "Como esperado, o governo dinamarquês cedeu à nossa pressão e pudemos instalar com sucesso um plenipotenciário para liderá-los. Isso reforçará nosso domínio sobre o país e os trará para mais perto da nossa causa."
 denmark_overlord_events.41.a: "Tudo conforme o planejado."
 denmark_overlord_events.42.t: "O governo dinamarquês se recusa a renunciar"
 denmark_overlord_events.42.desc: "Nosso plano de instalar um plenipotenciário leal para liderar o governo [FROM.GetAdjective] foi arruinado pela teimosia e estupidez dos governantes dinamarqueses e seu povo! Estabelecer um governo leal à nossa causa reforçaria nosso domínio sobre o país e o deixaria mais próximo de nós."
 denmark_overlord_events.42.a: "Não pressionaremos mais a questão."
 denmark_overlord_events.42.b: "A mudança raramente vem de bom grado."
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap] força um governo plenipotenciário"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap] demonstrou mais uma vez que não é confiável e que deseja acabar com a independência dinamarquesa. [FROM.GetLeader] ignorou nossa recusa em permitir que um plenipotenciário assumisse nosso governo e nomeou alguém para o cargo mesmo assim."
 denmark_overlord_events.43.a: "Não ousaremos pressionar mais a questão."
 denmark_overlord_events.43.b: "Lutaremos por nossa liberdade!"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap] quer anexar a Jutlândia!"
 denmark_overlord_events.44.desc: "Acabamos de descobrir um plano [FROM.GetAdjective] ultrajante para anexar toda a Jutlândia. Isso não pode ficar assim!"
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap] cedeu a Jutlândia"
 denmark_overlord_events.45.desc: "Parece que nossa proposta de assumir a proteção da Jutlândia afetou bastante [FROM.GetLeader], pois ele afundou em sua cadeira após receber o pedido e apenas assentiu com a cabeça."
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap] se nega a ceder a Jutlândia"
 denmark_overlord_events.46.desc: "Parece que nosso pedido para assumir a proteção da Jutlândia provocou a fúria de [FROM.GetLeader], pois ele teve um acesso de raiva antes de negar nossa proposta generosa."
 denmark_overlord_events.46.b: "Vamos tomá-la mesmo assim."
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap] reivindica o resto de nosso território!"
 denmark_overlord_events.47.desc: "Uma delegação de [FROM.GetCapitalVictoryPointName] chegou portando uma declaração formal, informando que todo o território [ROOT.GetAdjective] será oficialmente incorporado à esfera de poder do Estado [FROM.GetAdjective]."
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap] rejeita a anexação"
 denmark_overlord_events.48.desc: "[FROM.GetLeader] nos enviou um breve telegrama com uma única palavra: \"Jamais\". Parece que eles não querem nossa proteção completa."
 denmark_overlord_events.48.b: "Seus poderes medíocres não podem nos deter!"
 #Rearmament Events
 denmark_protection_event.1.t: "[FROM.GetNameDefCap] oferece um pacto de não agressão"
 denmark_protection_event.1.desc: "Recebemos hoje pela manhã um representante do governo [FROM.GetAdjective] com uma proposta de um pacto de não agressão com eles. Assinando esse acordo, desenvolveremos uma parceria mais próxima com [FROM.GetNameDef]."
 denmark_protection_event.1.a: "Vamos assinar o tratado."
 denmark_protection_event.1.b: "Não é de nosso interesse agora."
 denmark_protection_event.2.t: "[FROM.GetNameDefCap] assinou o pacto de não agressão"
 denmark_protection_event.2.desc: "O representante enviado para [FROM.GetNameDef] voltou com boas notícias! O governo [FROM.GetAdjective] decidiu assinar nosso tratado, e agora entramos em um pacto de não agressão. É um grande dia para nossas nações."
 denmark_protection_event.2.a: "Fantástico!"
 denmark_protection_event.3.t: "[FROM.GetNameDefCap] recusou o pacto de não agressão"
 denmark_protection_event.3.desc: "O representante enviado para [FROM.GetNameDef] voltou com más notícias. O governo [FROM.GetAdjective] decidiu que um pacto de não agressão não é do interesse deles no momento. Lamentável, mas não podemos fazer nada para convencê-los."
 denmark_protection_event.3.a: "Uma perda de tempo..."
 denmark_protection_event.4.t: "[FROM.GetNameDefCap] oferece um acordo comercial"
 denmark_protection_event.4.desc: "Recebemos notícias de que [FROM.GetNameDef] deseja aumentar o comércio entre nossos países. Aceitando esse acordo, com certeza estreitaremos nossos laços com o governo [FROM.GetAdjective]."
 denmark_protection_event.4.a: "Um comércio maior beneficiaria ambos os países."
 denmark_protection_event.4.b: "Não precisamos disso."
 denmark_protection_event.5.t: "[FROM.GetNameDefCap] aceitou o acordo comercial"
 denmark_protection_event.5.desc: "O acordo que propusemos ao governo [FROM.GetAdjective] foi aceito! Agora vamos começar os preparativos para implementar esse novo acordo comercial."
 denmark_protection_event.5.a: "Vamos começar a esboçar as cláusulas!"
 denmark_protection_event.6.t: "[FROM.GetNameDefCap] recusou o acordo comercial"
 denmark_protection_event.6.desc: "Apesar dos nossos esforços, infelizmente [FROM.GetNameDef] recusou nossa proposta de ampliação do comércio. Parece que precisaremos levar essa oferta a outro lugar."
 denmark_protection_event.6.a: "Lamentável."
 denmark_protection_event.7.t: "[FROM.GetNameDefCap] oferece um acordo de pesquisa"
 denmark_protection_event.7.desc: "[FROM.GetNameDefCap] enviou uma proposta para que nossos países se unam em um acordo de pesquisa. Se aceitarmos, vamos compartilhar nossos avanços tecnológicos um com o outro. Como devemos proceder?"
 denmark_protection_event.7.a: "Vamos assinar o tratado!"
 denmark_protection_event.7.b: "Não temos tempo para isso."
 denmark_protection_event.8.t: "[FROM.GetNameDefCap] aceitou o acordo de pesquisa"
 denmark_protection_event.8.desc: "Hoje de manhã, ficamos sabendo que [FROM.GetNameDef] decidiu aceitar nossa proposta de um acordo de pesquisa conjunta. Essa é uma ótima notícia e significa que nossos avanços tecnológicos só tendem a acelerar daqui para frente."
 denmark_protection_event.8.a: "Dejligt!"
 denmark_protection_event.9.t: "[FROM.GetNameDefCap] recusou o acordo de pesquisa"
 denmark_protection_event.9.desc: "Hoje de manhã, ficamos sabendo que [FROM.GetNameDef] decidiu recusar nossa proposta de um acordo de pesquisa conjunta. Infelizmente, isso significa que não vamos compartilhar tecnologias com o governo [FROM.GetAdjective]."
 denmark_protection_event.9.a: "Decepcionante."
 denmark_protection_event.10.t: "[FROM.GetNameDefCap] oferece território à venda"
 denmark_protection_event.10.desc: "Em uma tentativa de obter garantias de proteção, [FROM.GetNameDef] nos ofereceu a venda de parte de seu território. Essa é uma proposta e tanto, então devemos considerar com cuidado como proceder com o acordo."
 denmark_protection_event.10.a: "Aceite o acordo."
 denmark_protection_event.10.b: "Não precisamos disso."
 denmark_protection_event.11.t: "[FROM.GetNameDefCap] aceitou comprar nosso território"
 denmark_protection_event.11.desc: "Ótimas notícias! [FROM.GetNameDefCap] aceitou nossa proposta de venda de território em troca de garantias de proteção. Devemos fazer de tudo para cumprir nossa parte do acordo e nos preparar para transferir a propriedade das escrituras para o governo [FROM.GetAdjective]."
 denmark_protection_event.11.a: "Dejligt!"
 denmark_protection_event.12.t: "[FROM.GetNameDefCap] recusou a nossa proposta de venda de território"
 denmark_protection_event.12.desc: "Parece que [FROM.GetNameDef] recusou nossa proposta de venda de território. Da próxima vez, talvez seja necessário deixarmos o acordo mais atrativo para ter sucesso em nossas negociações."
 denmark_protection_event.12.a: "Quem perdeu foram eles."
 denmark_protection_event.100.t: "[FROM.GetNameDefCap] busca uma aliança"
 denmark_protection_event.100.desc: "[FROM.GetLeader] nos abordou em nome do governo [FROM.GetAdjective] com uma proposta de unir nossas forças, afirmando que, se estivermos juntos, poderemos enfrentar até mesmo as grandes potências do mundo. Como vamos responder?"
 denmark_protection_event.100.a: "Muito bem, nós aceitamos."
 denmark_protection_event.100.b: "Algo não me cheira bem nessa história."
 denmark_protection_event.101.t: "[FROM.GetNameDefCap] aceita nossa proposta"
 denmark_protection_event.101.desc: "Os diplomatas que representam [FROM.GetLeader] nos apresentaram a resposta do governo [FROM.GetAdjective] à nossa proposta de aliança. Eles afirmam que a necessidade de cooperar e reforçar nossas defesas é clara, caso contrário ambos os países cairão quando a maré da guerra chegar."
 denmark_protection_event.101.a: "Eles fizeram a escolha certa."
 denmark_protection_event.102.t: "[FROM.GetNameDefCap] rejeita nossa proposta"
 denmark_protection_event.102.desc: "Os diplomatas que representam [FROM.GetLeader] nos apresentaram a resposta do governo [FROM.GetAdjective] à nossa proposta de aliança. Eles afirmam que, caso aceitassem se unir a nós, nosso governo tentaria influenciar injustamente a política deles. Assim sendo, eles não têm nada a ganhar com essa proposta e a rejeitam."
 denmark_protection_event.102.a: "Eles não entendem que suas ações têm consequências."
 denmark_protection_event.110.t: "Exercícios conjuntos dos Exércitos [ROOT.GetAdjective] e [FROM.GetAdjective]"
 denmark_protection_event.110.desc: "Diplomatas do governo [FROM.GetAdjective] propuseram a realização de exercícios militares conjuntos entre os Exércitos [ROOT.GetAdjective] e [FROM.GetAdjective], para que [DEN.GetNameDef] possa se preparar melhor para o futuro e para fortalecer a cooperação entre nossas nações."
 denmark_protection_event.110.a: "É por uma boa causa."
 denmark_protection_event.110.b: "Não temos tempo para isso."
 denmark_protection_event.111.t: "Exercícios conjuntos dos Exércitos [ROOT.GetAdjective] e [FROM.GetAdjective]"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap] aceitou nossa proposta para a realização de exercícios militares conjuntos entre os Exércitos [ROOT.GetAdjective] e [FROM.GetAdjective]. Como resultado, as duas nações se fortalecem."
 denmark_protection_event.111.a: "Perfekt!"
 denmark_protection_event.112.t: "Nada de exercícios entre os Exércitos [ROOT.GetAdjective] e [FROM.GetAdjective]"
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap] acabou com as nossas esperanças e se recusou a realizar exercícios militares conjuntos entre os Exércitos [ROOT.GetAdjective] e [FROM.GetAdjective]. Eles não nos consideraram importantes o suficiente para justificar o investimento de tempo e esforço..."
 denmark_protection_event.112.a: "Azar o deles."
 denmark_protection_event.120.t: "[FROM.GetLeader] deseja compartilhar tecnologias"
 denmark_protection_event.120.desc: "[FROM.GetNameDefCap] pode estar atrás de outras nações em muitos aspectos, mas eles se destacam em certos campos. Eles afirmam que uma cooperação maior entre os nossos laboratórios pode trazer avanços benéficos para os dois lados. Vamos aceitar?"
 denmark_protection_event.120.a: "Uma ótima iniciativa!"
 denmark_protection_event.120.b: "Eles querem se aproveitar de nós."
 denmark_protection_event.121.t: "[FROM.GetNameDef] aceita o compartilhamento de tecnologia"
 denmark_protection_event.121.desc: "[FROM.GetLeader] agradeceu em nome do governo [FROM.GetAdjective], aceitando com prazer nosso pedido de compartilhamento de tecnologia. Nossos cientistas já começaram a coordenar os esforços de cooperação."
 denmark_protection_event.121.a: "Juntos somos mais fortes."
 denmark_protection_event.122.t: "[FROM.GetName] recusa o compartilhamento de tecnologia"
 denmark_protection_event.122.desc: "Demonstrando a grande ingratidão do governo [FROM.GetNameDef], [FROM.GetLeader] rejeitou nossa proposta de compartilhamento de tecnologia, alegando que eles não têm nada a ganhar com a troca e que queremos apenas nos aproveitar do conhecimento científico deles."
 denmark_protection_event.122.a: "Pois bem, que eles fiquem com seus segredos."
 denmark_protection_event.130.t: "[FROM.GetNameDefCap] nos convida para uma aliança"
 denmark_protection_event.130.desc: "Os diplomatas do governo [FROM.GetAdjective] nos trouxeram uma proposta intrigante. Eles afirmam que poderíamos formar uma facção, assegurando paz e proteção mútuas para garantir que nossos países não sejam prejudicados de nenhuma forma. O que vamos responder?"
 denmark_protection_event.130.a: "Ficaremos unidos."
 denmark_protection_event.130.b: "O nosso caminho é solitário."
 denmark_protection_event.131.t: "[FROM.GetNameDefCap] entra para a nossa facção"
 denmark_protection_event.131.desc: "[FROM.GetLeader], em nome do governo [FROM.GetAdjective], aceitou nosso pedido e agora formarmos uma facção. Eles já podem nos auxiliar caso precisemos, desde que façamos o mesmo por eles em momentos de necessidade."
 denmark_protection_event.131.a: "Perfekt!"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap] não entrou para a nossa facção"
 denmark_protection_event.132.desc: "[FROM.GetLeader], em nome do governo [FROM.GetAdjective], rejeitou nosso pedido para formar uma facção conosco. Ele alega que eles têm muito pouco a ganhar barganhando com o diabo. Essa atitude desestabiliza toda a região e, portanto, precisamos enfrentá-los com urgência!"
 denmark_protection_event.132.a: "Bom, azar o deles."
 denmark_protection_event.200.t: "Exercícios do Exército"
 denmark_protection_event.200.desc: "Diante da possibilidade de guerra, é importante preparar o Exército para qualquer situação. Ao conduzir exercícios militares, estaremos preparando nossas tropas para defender [DEN.GetNameCap] e suas fronteiras sempre que necessário."
 denmark_protection_event.200.a: "Dejligt!"
 denmark_protection_event.201.t: "Exercícios da Marinha"
 denmark_protection_event.201.desc: "Diante da possibilidade de guerra, é importante preparar a Marinha para qualquer situação. Ao conduzir exercícios militares, estaremos preparando nossos marinheiros para defender [DEN.GetNameCap] e suas águas territoriais sempre que necessário."
 denmark_protection_event.201.a: "Dejligt!"
 denmark_protection_event.202.t: "Exercícios da Força Aérea"
 denmark_protection_event.202.desc: "Diante da possibilidade de guerra, é importante preparar a Força Aérea para qualquer situação. Ao conduzir exercícios militares, estaremos preparando nossos pilotos para defender [DEN.GetNameCap] e seu espaço aéreo sempre que necessário."
 denmark_protection_event.202.a: "Dejligt!"
 #Conquest Events
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap] exige nossa anexação"
 denmark_expansion_event.1.desc: "O governo [DEN.GetAdjective] deu um ultimato para que [ICE.GetNameDef] se submeta e se torne parte da nação deles. Precisamos ter cuidado, pois nossa resposta pode decidir o futuro do Estado [ICE.GetAdjective] como um país soberano ou, na pior das hipóteses, nos deixar mais perto da guerra."
 denmark_expansion_event.1.a: "Não temos escolha senão aceitar."
 denmark_expansion_event.1.b: "Não podemos nos submeter aos dinamarqueses."
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap] aceitou nossa proposta de reintegração"
 denmark_expansion_event.2.desc: "Na manhã de hoje, recebemos notícias de que o governo [ICE.GetAdjective] gentilmente aceitou nossa proposta de reintegrar o país deles ao território [DEN.GetAdjective]. Isso ajudará nossas nações a se manterem firmes contra nossos inimigos."
 denmark_expansion_event.2.a: "Que bom eles terem ouvido a voz da razão."
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap] rejeitou nossa proposta de reintegração"
 denmark_expansion_event.3.desc: "Infelizmente, parece que o governo [ICE.GetAdjective] recusou nossa proposta de reintegração. Uma decisão estúpida, para não dizer pior, mas isso não vai nos impedir de exercer nosso direito sobre aquela ilha."
 denmark_expansion_event.3.a: "Para a guerra..."
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap] exige [ICE.GetNameDef]"
 denmark_expansion_event.4.desc: "Na manhã de hoje, recebemos notícias de que o governo [DEN.GetAdjective] quer que a posse de todo o território [ICE.GetAdjective] seja transferida para eles, alegando que o lugar da ilha é, por direito, dentro de suas fronteiras."
 denmark_expansion_event.4.a: "Isso é aceitável."
 denmark_expansion_event.4.b: "Inaceitável."
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap] aceitou nossa exigência pelo Estado [ICE.GetAdjective]"
 denmark_expansion_event.5.desc: "Parece que [FROM.GetNameDef] aceitou nossas compreensíveis demandas por controle sobre [ICE.GetNameDef]. É estimulante ver nossas nações parceiras agindo de maneira sensata."
 denmark_expansion_event.5.a: "A reivindicação do governo [DEN.GetAdjective] é absoluta!"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap] rejeitou nossa exigência pelo Estado [ICE.GetAdjective]"
 denmark_expansion_event.6.desc: "Inacreditavelmente, [FROM.GetNameDef] recusou nossas demandas! Temos direito sobre aquela ilha, e se ela não for passada para nós pacificamente, então será à força!"
 denmark_expansion_event.6.a: "Reúnam nossas forças!"
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap] exige nossa subjugação"
 denmark_expansion_event.10.desc: "Parece que o Estado [DEN.GetAdjective] está ansioso para pôr a corda em nosso pescoço. A \"proposta\" deles exige a nossa submissão completa a seu governo com base na aquisição de recursos. Se quisermos evitar um massacre, talvez seja melhor nos submetermos, do contrário, eles podem declarar guerra contra nós."
 denmark_expansion_event.10.a: "Não vamos iniciar uma guerra com nosso vizinho."
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap] não tem direito às nossas terras."
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap] aceitou nossa proposta de subjugação"
 denmark_expansion_event.11.desc: "Excelentes notícias! Parece que [SWE.GetNameDef] entende que é melhor compartilhar seus recursos conosco. Pelo menos agora o país deles pode ser protegido pelas nossas novas e modernas forças militares!"
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap] vai ficar maior!"
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap] rejeitou nossa proposta de subjugação"
 denmark_expansion_event.12.desc: "Aqueles idiotas do governo [SWE.GetAdjective] decidiram recusar nossa proposta sensata de subjugação! Bem, se não vão nos ceder os recursos, então vamos tomá-los à força."
 denmark_expansion_event.12.a: "Preparar para atravessar o estreito!"
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap] exige [SWE.GetNameDef]"
 denmark_expansion_event.13.desc: "Na manhã de hoje, recebemos uma demanda do governo [DEN.GetAdjective] solicitando que o controle de todo o território [SWE.GetAdjective] seja transferido para eles. Somos leais ao governo [DEN.GetAdjective] devido aos laços familiares entre nossos monarcas, mas precisamos considerar que recusar este pedido pode causar uma guerra com [DEN.GetNameDef], independentemente das relações de sangue."
 denmark_expansion_event.13.a: "Não devemos irritá-los."
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap] está sob nossa proteção!"
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap] aceitou nossa exigência pelo Estado [SWE.GetAdjective]"
 denmark_expansion_event.14.desc: "O povo [NOR.GetAdjective] ouviu a razão e aceitou nossas demandas. [SWE.GetNameDefCap] é nossa e agora os seus recursos podem ser explorados para financiarmos nosso novo Exército."
 denmark_expansion_event.14.a: "[DEN.GetNameDefCap] terá metal [SWE.GetAdjective] em suas fundições."
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap] rejeitou nossa exigência pelo Estado [SWE.GetAdjective]"
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap] decidiu recusar nossas demandas de anexação do território [SWE.GetAdjective]. Um resultado decepcionante, mas não podemos deixar que isso nos impeça de reivindicar aqueles recursos."
 denmark_expansion_event.15.a: "Então é guerra."
 denmark_expansion_event.20.desc: "Más notícias chegam do sul, pois [DEN.GetNameDef] exige a subjugação do Estado [NOR.GetAdjective] e que todos nós fiquemos novamente sob controle [DEN.GetAdjective], pela primeira vez desde 1814. Nós lutamos duramente para ganhar nossa independência dos suecos, mas será que estamos preparados para enfrentar os dinamarqueses?"
 denmark_expansion_event.20.a: "Não temos escolha a não ser nos submeter."
 denmark_expansion_event.20.b: "Jamais seremos governados por outra nação de novo!"
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap] sabiamente aceitou a proposta de ocupação pelas nossas forças. Com as terras do norte seguras, agora podemos nos concentrar na expansão das fronteiras em outras regiões."
 denmark_expansion_event.21.a: "A frente norte está segura."
 denmark_expansion_event.22.desc: "[NOR.GetNameDefCap] recusou nossa proposta de anexação sob o pretexto de proteger sua soberania. Essa desculpa não nos impedirá de fazer o que for preciso."
 denmark_expansion_event.22.a: "[NOR.GetNameDefCap] pertencerá ao Estado [DEN.GetAdjective] novamente!"
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap] exige [NOR.GetNameDef]"
 denmark_expansion_event.23.desc: "Como ocupantes atuais do território [NOR.GetAdjective], era apenas uma questão de tempo até [DEN.GetNameDef] nos procurar com demandas sobre essas terras. Eles dizem que [NOR.GetNameDef] é tecnicamente um território [DEN.GetAdjective]. Temos uma escolha: deixar os dinamarqueses ficarem com [NOR.GetNameDef] ou recusar suas demandas e nos preparar para uma possível guerra."
 denmark_expansion_event.23.a: "Não temos nenhuma desavença com [DEN.GetNameDef]. Vamos aceitar."
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap] pertence a nós!"
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap] aceitou nossa exigência pelo Estado [NOR.GetAdjective]"
 denmark_expansion_event.24.desc: "Parece que o governo [SWE.GetAdjective] tem bom senso! Eles concordaram em transferir o controle do território [NOR.GetAdjective] para nós. Ficamos felizes de saber que eles também nos consideram os governantes legítimos dessas terras."
 denmark_expansion_event.24.a: "Excelente."
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap] rejeitou nossa exigência pelo Estado [NOR.GetAdjective]"
 denmark_expansion_event.25.desc: "Infelizmente, [SWE.GetNameDef] recusou nossas demandas de controle sobre [NOR.GetNameDef]. Isso é decepcionante, especialmente porque passamos o controle do país para eles no passado. Esperávamos que retribuíssem o favor."
 denmark_expansion_event.25.a: "Lamentável. Então é guerra."
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap] iniciou o processo de integração"
 denmark_expansion_event.100.desc: "[DEN.GetLeader] nos informou que já iniciou o processo para integrar completamente nosso país ao grande Reino [DEN.GetAdjective]."
 denmark_expansion_event.100.a: "Não temos escolha a não ser permitir."
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap] exige nossas posses sobre o território [ICE.GetAdjective]"
 denmark_expansion_event.200.desc: "Parece que [DEN.GetNameDef] está com a impressão de que tem reivindicações históricas sobre nosso território [ICE.GetAdjective]. Se dermos atenção a isso, vamos arriscar perder nossas terras para o expansionismo [DEN.GetAdjective]. Se recusarmos, eclodirá uma guerra."
 denmark_expansion_event.200.a: "Devemos nos submeter às demandas deles..."
 denmark_expansion_event.200.b: "[ROOT.GetNameDefCap] nunca vai ceder aos dinamarqueses!"
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap] aceita nossas reivindicações sobre o território [ICE.GetAdjective]"
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap] tomou a sábia decisão de aceitar nossa reivindicação legítima do território deles. Uma atitude sensata do governo [FROM.GetAdjective], com certeza."
 denmark_expansion_event.201.a: "As negociações foram rápidas."
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap] rejeita nossas reivindicações sobre o território [ICE.GetAdjective]"
 denmark_expansion_event.202.desc: "Infelizmente, para eles, o governo [FROM.GetAdjective] refutou nossas reivindicações. Parece que nossa única escolha é levar a guerra até eles para garantir aquilo que pertence ao Estado [DEN.GetAdjective] por direito."
 denmark_expansion_event.202.a: "Talvez a violência ajude a fazê-los aceitar."
