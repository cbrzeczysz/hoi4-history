 ### AMERICA EVENTS ###
 ######################
 AAT_USA_events.01.t: "O Exército [USA.GetAdjective] ocupa a Groenlândia"
 AAT_USA_events.01.desc: "O governo [USA.GetAdjective], liderado por [USA.GetLeader], anunciou a ocupação da Groenlândia como parte da nova iniciativa Patrulha da Groenlândia, uma operação para proteger a América do Norte de ameaças e influências estrangeiras, conforme decidido na Conferência de Havana. Eles prometeram devolvê-la para nós após as tensões que afetam a política mundial no momento diminuírem."
 AAT_USA_events.01.a: "Pelo menos eles vão devolver depois..."
 AAT_USA_events.02.t: "[FROM.GetNameDefCap] ocupa as Ilhas Faroé"
 AAT_USA_events.02.desc: "O governo [FROM.GetAdjective] afirmou que, a partir deste momento, eles ocuparão as Ilhas Faroé, que pertencem à Dinamarca e são um ponto estratégico muito importante. Eles afirmam que vão proteger as Ilhas Faroé de todos os horrores da guerra e que se estabelecerão na região de modo conveniente, por vias marítimas e aéreas. Eles permanecerão nas ilhas até que elas possam ser devolvidas para nós, livres da odiosa servidão imposta pela agressão do governo [?DEN.DEN_overlord_nation.GetAdjective]."
 AAT_USA_events.02.a: "Pelo menos nosso povo está em boas mãos..."
 AAT_USA_events.03.t: "[FROM.GetName] quer as Ilhas Faroé de volta"
 AAT_USA_events.03.desc: "[FROM.GetLeader], em nome do governo [FROM.GetAdjective], nos pede para honrar nossa palavra e, conforme o acordo firmado entre nossas nações, devolver as Ilhas Faroé a eles, agora que estão mais uma vez livres da opressão."
 AAT_USA_events.03.a: "Nós prometemos."
 AAT_USA_events.03.b: "Na verdade, nós mudamos de ideia."
 AAT_USA_events.04.t: "[FROM.GetNameDefCap] rejeita nossas exigências"
 AAT_USA_events.04.desc: "[FROM.GetLeader], em nome do governo [FROM.GetAdjective], recusou nosso pedido alegando que, após um referendo, está claro que o povo das Ilhas Faroé deseja fazer parte unicamente do Estado [FROM.GetAdjective]."
 AAT_USA_events.04.a: "Não temos muito o que fazer a respeito."
 AAT_USA_events.04.b: "Eles vão ver só."
 AAT_USA_events.05.t: "[FROM.GetName] quer a Groenlândia de volta"
 AAT_USA_events.05.desc: "[FROM.GetLeader], em nome do governo [FROM.GetAdjective], nos pede para honrar nossa palavra e, conforme acordo prévio, devolver a Groenlândia a eles, agora que estão mais uma vez livres da opressão."
 AAT_USA_events.06.t: "[FROM.GetNameDefCap] rejeita nossas exigências"
 AAT_USA_events.06.desc: "[FROM.GetLeader], em nome do governo [FROM.GetAdjective], recusou nosso pedido alegando que, após um referendo, está claro que o povo da Groenlândia deseja fazer parte unicamente do Estado [FROM.GetAdjective]."
 AAT_USA_events.07.t: "[FROM.GetNameDefCap] devolverá o território"
 AAT_USA_events.07.desc: "Agora que estamos livres da opressão outra vez, [FROM.GetLeader], em nome do governo [FROM.GetAdjective], honrou sua promessa e concordou em devolver os territórios que estavam sob sua custódia."
 AAT_USA_events.07.a: "Temos a Groenlândia de volta!"
 AAT_USA_events.07.b: "Temos as Ilhas Faroé de volta!"
