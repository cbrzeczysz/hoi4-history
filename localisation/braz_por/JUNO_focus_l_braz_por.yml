l_braz_por:
 SMB_army_default: "Armar as Fuerzas Armadas"
 SMB_army_default_desc: "Embora não sejam nada insignificantes, nossas forças armadas ainda estão muito aquém do desejado. É essencial fornecer armamentos mais modernos aos soldados e treiná-los para que estejam prontos para o combate a qualquer momento."
 SMB_military_facilities_default: "Expandir instalações militares"
 SMB_military_facilities_default_desc: "Para armar o Exército adequadamente, precisamos expandir a indústria bélica. Portanto, é fundamental construir novas instalações industriais voltadas para a produção de equipamentos militares."
 SMB_department_of_propaganda_default: "O Departamento de Propaganda"
 SMB_department_of_propaganda_default_desc: "O mundo está em chamas e, apesar dos nossos esforços, parte de nossa população não apoia a moção de guerra. Por isso, precisamos criar um departamento dedicado a convencer as pessoas dos benefícios do conflito armado internacional."
 SMB_logistics_department_default: "Fundação de um Departamento de Logística"
 SMB_logistics_department_default_desc: "A América do Sul pode ser nosso lar, mas o continente é também um campo de batalha implacável para exércitos regulares. A fim de amenizar esse problema, é recomendável criar uma divisão das forças armadas dedicada à gestão e à distribuição logística adequadas."
 SMB_support_company_default: "A importância das companhias de suporte"
 SMB_support_company_bra: "Treinamento para pioneiros na selva"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "Desbloqueia o batalhão de apoio §YPioneiros da Selva:§!\n §YSelva§!:\n Movimento §G+30%§!, \n Ataque §G+10%§!, \n Defesa §G+20%§!"
 SMB_support_company_default_desc: "A criação recente de um departamento de logística levou a uma série de descobertas. Acima de tudo, que é necessário produzir uma quantidade suficiente de equipamentos e suprimentos adequados para manter o fluxo de suprimentos. Infelizmente, o material de que dispomos atualmente não é o bastante. Precisamos modernizar nosso equipamento de suporte se quisermos acompanhar nossos concorrentes."
 SMB_department_of_military_intelligence_default: "Departamento de Inteligência Militar"
 SMB_department_of_military_intelligence_default_desc: "Embora a ideia possa parecer estranha a princípio, é importante compreender que, sem conhecer bem as posições e motivações de nossos inimigos, será difícil derrotá-los em um confronto direto. Portanto, a criação de um Departamento de Inteligência Militar para o Exército é essencial."
 SMB_motorized_default: "Investir na indústria automobilística"
 SMB_motorized_default_desc: "O futuro da guerra não está nas linhas de infantaria do século XVI ou XVII, uma estratégia que desperdiça tempo e mão de obra sem necessidade, mas sim em veículos ágeis que se movimentam para cercar e destruir o inimigo sem que ele tenha tempo suficiente para reagir."
 SMB_tank_warfare_default_CHL: "Guerra na Patagônia"
 SMB_tank_warfare_default: "Guerra mecanizada"
 SMB_tank_warfare_default_desc: "O melhor complemento para um exército ligeiro é uma unidade de gigantes de metal com poder de fogo suficiente para acabar com quase qualquer inimigo. A única questão é: nossa produção de tanques deve ser voltada ao emprego da estratégia de blitz alemã ou à atuação de blindados como apoio da infantaria?"
 SMB_tank_warfare_tt: "Desbloqueia decisões para §YEspecializar§! nossos programas de blindados nacionais"
 SMB_domestic_production_default: "Foco em produção doméstica"
 SMB_domestic_production_default_desc: "Embora seja certamente mais difícil e demorado, é muito melhor desenvolver e produzir tanques em nosso próprio país para garantir a qualidade do produto final e evitar o risco de nossos armamentos serem roubados antes de chegarem ao seu destino."
 SMB_mechanized_troops_default: "Mecanizar as tropas"
 SMB_mechanized_troops_default_desc: "Para impulsionar nossas forças armadas e abraçar o futuro da guerra, faremos um grande esforço para mecanizar nossas tropas regulares, de modo que, junto com os regimentos de tanques, elas possam causar estragos no campo de batalha por trás de uma camada segura de blindagem."
 SMB_army_academy_default: "Expandir a academia do Exército"
 SMB_army_academy_default_desc: "Ter armas eficazes não é o único fator que determina o resultado de uma batalha. Outro elemento essencial é a habilidade de cada soldado e do general que comanda as tropas. Portanto, deveríamos investir na expansão das operações do departamento da academia militar de nosso Exército."
 SMB_regular_infantry_default: "A força do soldado comum"
 SMB_regular_infantry_default_desc: "Embora equipamentos sejam tão importantes quanto todo o restante, é o soldado individual — defendendo sua pátria, protegendo seus valores centrais e lutando por seus entes queridos — que compõe a verdadeira força de qualquer Exército. Por isso, devemos fazer o máximo para aumentar o moral do soldado comum e oferecer a ele as melhores chances de vencer suas batalhas mais difíceis."
 SMB_artillery_CHL: "Utilizar a produção de nitrato"
 SMB_artillery_default: "Especializando as indústrias de armas pesadas"
 SMB_artillery_default_desc: "Nossa economia não é tão forte quanto a de grandes potências como Grã-Bretanha, França e Itália. Portanto, precisaremos especializar a produção de armas pesadas se quisermos equipamentos melhores e mais poderosos, mesmo não tendo o dinheiro para pagar por tudo aquilo que gostaríamos de adquirir."
 SMB_foreign_designs_default: "Adquirindo designs estrangeiros"
 SMB_foreign_designs_default_desc: "Seria ótimo ter cientistas e engenheiros para fabricar nossos próprios blindados, mas é melhor usarmos nossas conexões para conseguir boas barganhas no mercado internacional, pois essa é a única opção real e viável para obtermos equipamentos especializados no momento."
 SMB_foreign_advisors_default: "Conselheiros estrangeiros"
 SMB_foreign_advisors_default_desc: "Os instrutores do Exército [ROOT.GetAdj] são bons, mas não têm o mesmo nível daqueles que lutaram em diversos conflitos e foram treinados em academias militares de grande prestígio em outros países. Portanto, devemos nos esforçar para atrair conselheiros militares estrangeiros que ajudem a treinar nossos exércitos nas especialidades de seus países e fortalecer ainda mais nossas forças armadas."
 SMB_army_professionalism_CHL: "Prussianização do Exército"
 SMB_army_professionalism_default: "Aumentar ainda mais o profissionalismo do Exército"
 SMB_army_professionalism_default_desc: "Pode ser uma boa prática ter o maior número possível de soldados prontos para entrar no Exército, mas, de acordo com nossos conselheiros militares estrangeiros, é muito mais importante garantir que ele seja capaz de atuar nas melhores condições possíveis a qualquer momento."
 SMB_conscription_default: "Aumentar o alistamento"
 SMB_conscription_default_desc: "O profissionalismo dos nossos soldados pode até ser questionado, mas é inegável que nosso Exército precisa desesperadamente de mais contingente para preencher suas fileiras, pois estamos passando por uma carência de homens dispostos a se juntar às nossas forças armadas."
 SMB_conscription_CHL: "Lições da Grande Guerra"
 SMB_experimental_weapons_department_default: "Um departamento de armas experimentais"
 SMB_experimental_weapons_department_default_desc: "Se não quisermos ficar atrás dos nossos rivais no campo técnico, seria melhor começarmos a teorizar e tentar desenvolver as chamadas \"superarmas\" para que ninguém nos supere no campo de batalha."
 SMB_nuclear_program_default: "Um programa nuclear doméstico"
 SMB_nuclear_program_default_desc: "Os americanos e os alemães estão se esforçando para desvendar os segredos do átomo, e nós não podemos ficar para trás. Embora eles tenham a guerra em mente, nossos cientistas também estão discutindo maneiras de utilizar a divisão do átomo para melhorar a vida civil."
 SMB_nuclear_program_key_BRA: "Programa Paralelo"
 SMB_special_forces_default: "Programas das forças especiais"
 SMB_special_forces_default_desc: "Embora seja pequeno, nosso Exército ficaria muito mais forte utilizando soldados com treinamento especial, que se destaquem em situações e tipos de batalha específicos. Portanto, nossa maior prioridade deveria ser estabelecer programas para treinar e manter esses soldados."
 SMB_special_forces_option_1_default: "Fortalecer os regimentos de montanhistas"
 SMB_special_forces_option_1_default_desc: "Os montanhistas do Exército deveriam receber uma atenção especial do nosso alto comando, pois realizam proezas que nossas tropas comuns jamais imaginariam. Eles são capazes de combater nas montanhas traiçoeiras dos Andes e podem apoiar o avanço das nossas tropas regulares."
 SMB_special_forces_option_2_default: "Uma força marítima poderosa"
 SMB_special_forces_option_2_default_desc: "Como a Marinha é um dos nossos pontos fortes no momento, seria muito proveitoso usar isso a nosso favor e permitir que ela tenha sua própria divisão militar, composta por fuzileiros navais exaustivamente treinados e extremamente eficazes."
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap] tem uma longa tradição no emprego de infantaria naval, mas, desde o fim da Guerra do Pacífico, essas forças foram relegadas ao papel de unidades de artilharia costeira. Ao transformá-las em um corpo de fuzileiros navais equipado para a guerra expedicionária, [ROOT.GetNameDef] poderá mais uma vez projetar seu poder no exterior, como fez com tanto sucesso no século XIX."
 SMB_special_forces_option_3_default: "Expandir o ramo militar da Força Aérea"
 SMB_special_forces_option_3_default_desc: "Como a Força Aérea é um dos nossos pontos fortes no momento, seria muito proveitoso usar isso a nosso favor e permitir que ela tenha sua própria divisão militar, composta por paraquedistas com treinamento especial e extremamente eficazes."
 SMB_special_forces_option_1_continuation_default: "Programas de treinamento de Rangers"
 SMB_special_forces_option_1_continuation_default_desc: "Para apoiar nossos montanhistas, deveríamos empregar Rangers, soldados com treinamento especial em ataque e reconhecimento não apenas em áreas montanhosas, mas também nas florestas e selvas da América do Sul."
 SMB_special_forces_option_2_continuation_default: "Apoiar os fuzileiros navais"
 SMB_special_forces_option_2_continuation_default_desc: "Para que nossos fuzileiros navais trabalhem com toda sua capacidade e eficácia, deveríamos considerar o desenvolvimento de tecnologias que os apoiem, como veículos de desembarque e técnicas aprimoradas de distribuição de suprimentos para as tropas, quando elas chegarem aos litorais."
 SMB_special_forces_option_3_continuation_default: "Apoiando desembarques aéreos"
 SMB_special_forces_option_3_continuation_default_desc: "Para que nossos paraquedistas tenham a maior chance possível de sucesso ao saltar em combate, deveríamos considerar o desenvolvimento de tecnologias que aumentem sua capacidade de sobrevivência, seja por meio do lançamento aéreo de blindados ou caixas de suprimentos camufladas."
 SMB_air_defense_default: "Defesa aérea"
 SMB_air_defense_default_desc: "Agora que nossos rivais mostraram suas verdadeiras intenções e começaram a desenvolver armas aéreas, devemos nos preparar para reagir. Portanto, deveríamos começar ordenando a construção e a rápida implantação de plataformas e armas antiaéreas."
 SMB_air_force_default: "Armar as Fuerzas Aéreas"
 SMB_air_force_default_desc: "Muitos teóricos diriam que nossa área mais atrasada é o desenvolvimento de uma Força Aérea moderna. Portanto, devemos nos esforçar para resolver isso, construindo novos hangares e instalações, além de treinar mais pilotos."
 SMB_air_academy_default: "Estabelecer uma academia aérea adequada"
 SMB_air_academy_default_desc: "Não são apenas os soldados nas forças terrestres que precisam de treinamento adequado. Embora tenham entusiasmo, nossos pilotos não têm o treinamento profissional necessário para que se sobressaiam em combates aéreos. Para resolver isso, devemos expandir a academia militar, de modo que inclua mais disciplinas voltadas para a Força Aérea."
 SMB_construct_air_bases_default: "Construir novas bases aéreas"
 SMB_construct_air_bases_default_desc: "Além de pilotos profissionais, bem instruídos e motivados, também precisamos de outro elemento essencial para uma grande Força Aérea: aeródromos. Já temos alguns, mas não em número suficiente para expandirmos a Força Aérea até o nível em que ela possa rivalizar com nossos adversários."
 SMB_domestic_designs_default: "Designs nacionais"
 SMB_domestic_designs_default_desc: "Seria melhor criarmos e produzirmos nossos próprios modelos e projetos de aviões, já que não podemos confiar em outros países para projetar ou produzir aeronaves adequadas aos nossos pilotos."
 SMB_license_designs_default: "Licenciar designs estrangeiros"
 SMB_license_designs_default_desc: "Precisaríamos de muito tempo e esforço para pesquisar e desenvolver nossos próprios projetos de aeronaves. Por isso, é melhor licenciar equipamentos estrangeiros e focar apenas na produção deles aqui n[ROOT.GetNameDef]."
 SMB_purchase_aircraft_default: "Comprar aeronaves estrangeiras"
 SMB_purchase_aircraft_default_desc: "Nossa Força Aérea decidiu que seria muito caro e demorado não só desenvolver, mas também produzir nossos próprios aviões. Eles defendem a compra de equipamentos estrangeiros, uma posição que também devemos adotar."
 SMB_establish_aircraft_industry_default: "Uma indústria aeronáutica doméstica"
 SMB_establish_aircraft_industry_BRA: "Empresa Brasileira de Aeronáutica"
 SMB_establish_aircraft_industry_default_desc: "Ficou claro que, se quisermos manter nossa eficiência de produção elevada, precisaremos estabelecer uma indústria aeronáutica em grande escala dentro das nossas fronteiras."
 SMB_flying_fortress_default: "Fortalezas voadoras"
 SMB_flying_fortress_default_desc: "O uso mais adequado de uma Força Aérea é para bombardear o inimigo até que ele se renda, não deixando pedra sobre pedra no horizonte. Portanto, devemos construir aviões de grande porte com capacidade para transportar a maior quantidade de explosivos possível."
 SMB_tactical_air_force_default: "Uma Força Aérea tática"
 SMB_tactical_air_force_default_desc: "A Força Aérea deve ser usada não só para apoiar nossas tropas no solo, mas também para realizar diversas tarefas mais complexas, que as forças terrestres não conseguem realizar sozinhas. Essa é a verdadeira essência do que torna uma Força Aérea excelente."
 SMB_nimble_air_force_default: "Uma Força Aérea ágil"
 SMB_nimble_air_force_default_desc: "Os aviões devem ser capazes de evitar não só aeronaves inimigas, mas também os olhos atentos de armas e embarcações antiaéreas. Uma Força Aérea deve ser composta por aviões pequenos, equipados para realizar combates aéreos e ataques de superfície de maneira eficiente e sem nunca ficarem pesados demais para manobrar de modo rápido e decisivo."
 SMB_strategic_bombing_default: "Foco em bombardeio estratégico"
 SMB_strategic_bombing_default_desc: "Uma guerra é vencida não só ao derrotar o inimigo em combate, mas também devastando sua economia e capacidade industrial. É por isso que o bombardeio estratégico deve ser considerado nosso maior objetivo durante uma guerra."
 SMB_army_support_default: "Suporte ao Exército"
 SMB_army_support_default_desc: "Exércitos não vencerão se estiverem sendo atacados do céu. É por isso que, além de usar nossa Força Aérea para defender as forças terrestres, nossos aviões também devem ser orientados a fazer o mesmo contra nossos adversários."
 SMB_winning_the_air_war_default: "Vencendo a guerra aérea"
 SMB_winning_the_air_war_default_desc: "O suporte terrestre e os bombardeios navais são importantes, mas é necessário observar que, sem o controle dos céus, essas ações não têm valor. Portanto, o foco da nossa Força Aérea deve ser dominar os céus o máximo possível."
 SMB_naval_support_default: "Foco em suporte naval"
 SMB_naval_support_default_desc: "O principal objetivo dos nossos aviões é ajudar a abrir caminho para nossas frotas navais e comboios civis e proteger seu avanço contra o inimigo. Portanto, é importante projetar aeronaves considerando as funções de suporte e patrulha marítima, além de garantir que elas não sejam abatidas por canhões antiaéreos embarcados."
 SMB_air_modifier_boost_1_default: "Especialização em suporte terrestre"
 SMB_air_modifier_boost_1_default_desc: "É essencial garantir que a infantaria sempre chegue ao seu destino. Por isso, também é importante que a Força Aérea concentre seus esforços em ajudar nossas tropas, seja por meio de suporte aéreo direto ou de bombardeios atrás das linhas inimigas."
 SMB_air_modifier_boost_2_default: "Desenvolvimento de fuselagens avançadas"
 SMB_air_modifier_boost_2_default_desc: "Para que nossos aviões sobrevivam ao contato com o inimigo, é importante que eles consigam evitar o maior número possível de ataques ou, na pior das hipóteses, resistam a um ou dois disparos e sigam voando pelo tempo necessário para voltar e fazer reparos. É por isso que devemos desenvolver fuselagens e motores aeronáuticos melhores, capazes de manter os pilotos em segurança, não importa o que aconteça."
 SMB_air_doctrine_default: "Avanços de doutrina"
 SMB_air_doctrine_default_desc: "Devemos observar que, sem uma estratégia adequada, nem mesmo os melhores pilotos e aviões conseguem triunfar em batalha. Na guerra, o segredo para a vitória está no planejamento, nas táticas e em aproveitar ao máximo os pontos fortes específicos da nação. Portanto, não podemos medir esforços para desenvolver novas doutrinas que orientem nossa Força Aérea."
 SMB_aircraft_carriers_default: "Porta-aviões"
 SMB_joint_operative_command_default: "Comando de operações conjuntas"
 SMB_joint_operative_command_default_desc: "Agora que desenvolvemos nosso Exército e estabelecemos uma fundação sólida para a nossa Força Aérea, está na hora de implementar a coordenação e a cooperação entre esses diferentes ramos militares. Para isso, fundaremos um comando operacional conjunto com comandantes selecionados de ambas as forças."
 SMB_war_planning_office_default: "Gabinete de planejamento de guerra"
 SMB_war_planning_office_default_desc: "Também precisamos garantir que nosso Exército possa receber ordens e planos adequados e bem elaborados para não ficar na retaguarda da guerra de informação e à mercê de dados desatualizados que levem as tropas a uma emboscada ou à destruição. Por isso, devemos criar um gabinete de planejamento de guerra para coordenar melhor esses esforços."
 SMB_women_in_aviation_default: "Mulheres na aviação"
 SMB_women_in_aviation_default_desc: "Apesar de nem sempre serem tratadas de acordo, as mulheres sempre desempenharam um papel importante na sociedade. Agora é hora de elas se destacarem ainda mais e realizarem tarefas que antes eram vistas como exclusivas dos homens, como produzir e pilotar os aviões do nosso país."
 SMB_navy_default: "Marinha"
 SMB_naval_academy_default: "Reforçar a academia naval"
 SMB_construct_naval_bases_default: "Construir novas bases navais"
 SMB_naval_foreign_advisors_default: "Convidar conselheiros navais"
 SMB_purchase_destroyers_and_subs_default: "Comprar contratorpedeiros e submarinos"
 SMB_reescalate_the_naval_arms_race_default: "Intensificar novamente a corrida armamentista naval"
 SMB_blue_water_fleet_default: "Frota de alto-mar"
 SMB_coastal_fleet_default: "Frota costeira"
 SMB_purchase_cruisers_and_dreadnoughts_default: "Comprar cruzadores e dreadnoughts"
 SMB_minelaying_default: "Aprimorar a minagem"
 SMB_escort_fleet_default: "Frota de escolta"
 SMB_raiding_fleet_default: "Frota de incursão"
 SMB_degaussing_default: "Desmagnetização"
 SMB_naval_invasion_default: "Invasão naval"
 SMB_cruiser_subs_default: "Submarinos cruzadores"
 SMB_midget_subs_default: "Minissubmarinos"
 SMB_expand_repair_yards_default: "Expandir os estaleiros de reparos"
 SMB_enlarge_naval_facilities_default: "Ampliar as instalações navais"
 SMB_merchant_marine_default: "Uma poderosa marinha mercante"
 SMB_fortification_effort_default: "Esforços para fortificação"
 SMB_navy_BRA: "Marinha do Brasil"
 SMB_navy_ARG: "Armada de Argentina"
 SMB_navy_CHL: "Armada de Chile"
 SMB_army_BRA: "Exército Brasileiro"
 SMB_army_ARG: "Ejército Argentino"
 SMB_army_CHL: "Ejército de Chile"
 SMB_air_force_ARG: "Fuerza Aérea Argentina"
 SMB_air_force_BRA: "Força Aérea Brasileira"
 SMB_air_force_CHL: "Fuerza Aérea de Chile"
 SMB_mountain_guns: "Investir em artilharia de montanha"
 SMB_mountain_guns_desc: "Nosso Exército percebeu que, embora poderosas, suas unidades de artilharia são praticamente inutilizáveis no terreno montanhoso do Chile. Portanto, eles solicitaram peças de artilharia de montanha, feitas para facilitar o uso em regiões montanhosas e, assim, viabilizar o emprego dessa arma mortal."
 SMB_tierra_del_fuego_training: "Treinamento na Terra do Fogo"
 SMB_tierra_del_fuego_training_desc: "Nossos soldados precisam de um treinamento adequado para lutar com eficácia no frio do sul e das montanhas. Portanto, devemos estabelecer campos de treinamento para as tropas na Terra do Fogo, para que elas possam se aclimatar melhor ao frio."
 SMB_atacama_training: "Treinamento no Deserto do Atacama"
 SMB_atacama_training_desc: "Nossos soldados precisam de um treinamento adequado para lutar com eficácia no calor dos trópicos e dos desertos. A melhor maneira de resolver esse problema é estabelecer campos de treinamento no Deserto do Atacama, onde eles podem se aclimatar melhor ao calor."
 SMB_a_land_of_mountains: "Uma terra de montanhas"
 SMB_a_land_of_mountains_desc: "[ROOT.GetNameDef] tem uma forte e longeva tradição de utilizar o terreno montanhoso a seu favor em nossos conflitos, e o futuro não será diferente. Somos um povo acostumado a viver nas montanhas, então usaremos essa experiência para derrotar qualquer gigante que nos enfrente."
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "Nossa Marinha estagnou desde a Grande Guerra, a ponto de muitas das nossas embarcações não serem mais adequadas a cumprir seus papéis. Está na hora de investirmos na frota e iniciarmos um grande programa de modernização."
 SMB_CHL_navy_desc: "Apesar de nossa Marinha ter uma tradição longa e orgulhosa, seu prestígio foi seriamente prejudicado pelo motim de 1931. Ao investir na Armada do Chile, poderemos ajudar a nossa Marinha a reconquistar a confiança do povo."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_academy_default_desc: "Produzir e manter navios não é o suficiente para constituir uma Marinha. Precisamos de oficiais e especialistas altamente treinados para utilizar os ativos navais em batalha. Por isso, devemos estabelecer uma academia naval do Estado [ROOT.GetAdjective] para treinar a nova geração de oficiais navais."
 SMB_naval_academy_CHL_desc: "Nossa Escola Naval tem uma longa história na formação de oficiais capazes, mas o investimento contínuo é essencial para garantir que nossos almirantes e capitães estejam preparados para a guerra naval moderna."
 SMB_construct_naval_bases_desc: "Nossas instalações navais são antiquadas e precisam ser modernizadas com urgência. Ao investir nessas instalações, poderemos construir e apoiar recursos navais muito mais capazes."
 SMB_naval_foreign_advisors_desc: "Nossos oficiais navais tiveram poucas oportunidades para testar suas capacidades em batalha recentemente. Portanto, seria proveitoso convidarmos oficiais de marinhas estrangeiras para treinar nossas forças em táticas navais modernas."
 SMB_reescalate_the_naval_arms_race_desc: "Mesmo sem um acordo formal com nossos vizinhos sobre o tamanho de nossas marinhas, todos temos evitado ampliá-las desde a Grande Guerra. No entanto, a guerra se aproxima novamente e seria melhor termos uma vantagem sobre eles quanto ao rearmamento."
 SMB_blue_water_fleet_desc: "A projeção de poder naval é essencial para qualquer nação que almeje se juntar ao grupo das grandes potências ou manter um forte poder de dissuasão contra possíveis inimigos. Portanto, devemos garantir que a nossa Marinha tenha o equipamento e o treinamento adequado para operar com eficiência, mesmo longe de seus portos de origem."
 SMB_coastal_fleet_desc: "Temos pouca aspiração para travar batalhas pelo mundo. Portanto, o objetivo principal da nossa frota deve ser proteger nossas costas e impedir que qualquer força inimiga desembarque em nosso litoral."
 SMB_purchase_cruisers_and_dreadnoughts_desc: "Embora nossa força industrial continue a crescer, o tempo não está a nosso favor. Para fortalecer adequadamente nossa Marinha, precisamos de mais navios capitânias o mais rápido possível. Portanto, perguntaremos às grandes potências se elas estão dispostas a vender seus dreadnoughts e cruzadores obsoletos."
 SMB_minelaying_desc: "Manter navios suficientes para defender nosso vasto litoral constantemente pode sair muito caro. As minas são uma solução mais barata que pode ajudar a deter ou atrasar as forças inimigas até a chegada da frota."
 SMB_escort_fleet_desc: "Os dias de grandes frotas de batalha acabaram. A guerra naval moderna exige frotas de navios menores em formações de escolta ao lado de um número limitado de navios capitânias. A Marinha precisa, portanto, reorientar seus planos para acomodar essas táticas."
 SMB_raiding_fleet_desc: "As linhas de abastecimento marítimas são cruciais para o funcionamento da maioria das economias. O uso dos nossos recursos navais para interromper essas linhas de abastecimento pode deixar até mesmo as nações mais poderosas de joelhos."
 SMB_degaussing_desc: "Vamos começar a desmagnetizar os cascos de nossos navios, reduzindo assim sua assinatura magnética. Isso os protegerá de minas magnéticas e reduzirá o perfil eletrônico dos navios."
 SMB_naval_invasion_desc: "Lidar com uma nação inimiga costuma exigir o desembarque de tropas em seus litorais. Para maximizar nossa capacidade de realizar operações desse tipo, vamos começar a treinar o Exército e a Marinha em exercícios conjuntos."
 SMB_cruiser_subs_desc: "Os oceanos Atlântico e Pacífico são vastos e exigem submarinos capazes de operar de forma eficiente e independente por longos períodos, então precisamos investir no desenvolvimento de nossos próprios submarinos cruzadores."
 SMB_midget_subs_desc: "Operar submarinos autossustentáveis na vastidão dos oceanos seria um esforço em vão. Seria melhor se usássemos nossos recursos para construir embarcações menores que operem nas águas mais rasas do nosso litoral."
 SMB_expand_repair_yards_desc: "Eventualmente, até os navios mais robustos e com as tripulações mais eficientes precisarão de reparos antes de voltar à ativa. Devemos investir em nossos estaleiros de reparos navais para garantir que esse processo seja feito o mais rápido possível."
 SMB_enlarge_naval_facilities_desc: "Os acontecimentos recentes pelo globo deixaram claro que a nossa Marinha precisa crescer se quisermos manter uma frota adequada à nova realidade mundial. O primeiro passo é expandir nossas instalações navais existentes."
 SMB_merchant_marine_desc: "O transporte marítimo de recursos é vital para a segurança nacional de diversas nações, inclusive a nossa. Portanto, devemos estabelecer uma frota profissional de marinha mercante capaz de apoiar nossos militares em épocas de crise."
 SMB_aircraft_carriers_desc: "Para não ficar atrás de nossos inimigos, precisamos incorporar aeronaves à nossa Marinha. Para isso, temos que produzir nossos próprios porta-aviões. Utilizar os cascos dos nossos navios maiores e mais antigos pode acelerar a produção."
 SMB_fortification_effort_desc: "A Marinha e a Força Aérea são nossos principais meios para impedir que exércitos inimigos cheguem aos nossos litorais, mas ainda precisamos manter uma ampla série de fortificações costeiras como uma linha final de defesa contra qualquer invasor."
